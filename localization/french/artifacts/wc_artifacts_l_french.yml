l_french:

 terenas_crown_name:0 "Couronne de Lordaeron"
 terenas_crown_desc:0 "Une couronne à pointes utilisée pour le couronnement des Hauts-Rois de Lordaeron."
 frostmourne_name:0 "Deuillegivre"
 frostmourne_desc:1 "Un [inventory_artifact|E], une lame runique maudite de [GetTrait('lich_king').GetName( GetNullCharacter )]. La lame emprisonne les âmes, augmentant la $MOD_PROWESS$ de la lame et $MOD_DREAD_BASELINE_ADD$ #weak (jusqu'à $MOD_PROWESS$ et 30 $MOD_DREAD_BASELINE_ADD$)#!. $frostmourne_name$ ne perd pas de [durability|E]. Le porteur transforme la victime [GetTrait('being_undead').GetName( GetNullCharacter )]. Dans un tel cas, l'âme du mort est pervertie : il obtient un [traits|E] mauvais comme [GetTrait('callous').GetName( GetNullCharacter )], [GetTrait('vengeful').GetName( GetNullCharacter )], etc."
 gorehowl_name:0 "Hurlesang"
 gorehowl_desc:0 "Une hache massive brandie par Grommash Hurlenfer du clan Warsong. Elle est marquée de façon permanente du sang de ses ennemis tombés au combat. Les petits trous et encoches qui parsèment la lame la font « chanter » lorsqu'elle est brandie."

 hammer_of_twilight_name:0 "Marteau du crépuscule"
 hammer_of_twilight_desc:0 "Forgée avec de l'élémentium, de la folie et de la magie du Vide, cette arme est un symbole de malveillance et de puissance du Marteau du Crépuscule et de ses maîtres: les Dieux très anciens."
 
 dark_crystal_name:0 "Cristal Noir"
 dark_crystal_desc:0 "La magie du Vide émane de cet étrange cristal, mais quelque part dans ses profondeurs, vous ressentez la présence de la Lumière."

 ### Draenei
 naaru_staff.name:0 "Bâton du rédempteur"
 naaru_staff.desc:0 "Un bâton long et mince fabriqué à partir de lumière pure, offert par les Naaru à Velen, le chef des Draeneï. Il sert de symbole d’espoir et de foi tout en étant également un puissant outil d’orientation et de protection."
 
 naaru_hammer.name:0 "Marteau des Naaru"
 naaru_hammer.desc:0 "Un marteau orné colossal forgé à partir d'un cristal de pouvoir de l'Exodar, le vaisseau dimensionnel des Draeneï. C'est une arme de justice et de vengeance, ainsi qu'une source de force et de courage."
 
 maraad_memento.name:0 "Souvenir de Leran"
 maraad_memento.desc:0 "Un diadème brisé et terni ayant appartenu à Leran, la soeur du Redresseur de torts Maraad. Elle le portait comme symbole de grâce, jusqu'à ce qu'elle soit violée et tuée par les orcs du clan Vent-de-lames. Maraad l'a pris sur son cadavre en souvenir de sa soeur bien-aimée et a juré de venger sa mort."