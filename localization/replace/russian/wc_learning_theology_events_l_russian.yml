 learning_theology.3021.desc_opening:0 "Мои недавние теологические изыскания удостоились высокой оценки от представителей [ROOT.Char.GetFaith.HighGodNamePossessive] на Азероте. Чтобы выразить свои чувства, я напишу письмо: пусть его увидит [compliment_receiver.GetTitleAsName|l] [compliment_receiver.GetFirstName].\n\n"