 game_concept_wc_available_mana_to_stat:0 "Mana Conductivity"
 game_concept_wc_available_mana_to_stat_desc:0 "Sometimes, a question is not #Italic on what should I spend?#!, but #Italic to spend or not to spend?#!\nBy default, without any other modifiers affecting $game_concept_wc_available_mana_to_stat$, [character|E] gains [EmptyScope.ScriptValue('wc_current_mana_to_prowess_base_percent')|V0%] of it's availiable unspent [wc_mana|E] (rounded up) as [prowess|E].\nFor example, if a [character|E] has 11 availiable unspent [wc_mana|E] and 30% $game_concept_wc_available_mana_to_stat$ to [prowess|E], it will gain 4 (3.3 rounded up) [prowess|E]."
 game_concept_wc_stat_mana_icon_gc:0 "@wc_stat_mana_icon!"