l_english:
 warhorse.0001.t:0 "The Mount"
 warhorse.0001.desc:0 "Admiring the steed that now follows my every command I muse upon what to call them..."
 warhorse.0001.a:0 "A name inspired by the mounts of heroes!"
 warhorse.0001.b:0 "Many wild beasts are great and storied!"
 warhorse.0001.c:0 "It is just an animal, and it should be named as such."

 warhorse.0002.desc:0 "Inspired by the famous horses belonging to leaders and heroes of old I will name my steed after one of them."
 warhorse.0002.a:1 "Steadfast — the Lightbringer's charger!"
 warhorse.0002.b:0 "Invincible — the cursed horse!"
 warhorse.0002.c:0 "Tze'na — Rastakhan's fierce raptor!"
 warhorse.0002.d:0 "Swiftwing — the Wildhammer gryphon!"
 warhorse.0002.e:0 "Malak — Hellscream's worg!"
 warhorse.0002.f:0 "Ash'alah — Tyrande's white tiger!"
 warhorse.0002.g:0 "Snowsong — Thrall's great wolf!"
 warhorse.0002.go_back:0 "Hm, another theme for the name would fit better..."

 warhorse.0003.desc:1 "The mythological world is rich in grandeur, and names for beasts."
 warhorse.0003.vengeance:0 "Vengeance — the untameable dragonhawk!"
 warhorse.0003.dreadsteed:0 "Dreadsteed — the demon needs no name!"
 warhorse.0003.deathrunner:0 "Deathrunner — the beast from beyond!"
 warhorse.0003.fabious:0 "Fabious — wonder of the seas!"
 warhorse.0003.shuzen:0 "Shu-Zen — the divine sentinel!"
 warhorse.0003.grimhowl:0 "Grimhowl — the axe-faced doomhound!"
 warhorse.0003.hali:0 "Ha-Li — greatest of teroclaws!"
 warhorse.0003.alysrazor:0 "Alysrazor — the fire hawk!"
 warhorse.0003.arrachea:0 "Arra'chea — the proud kodo!"
 warhorse.0003.goldenmane:0 "Goldenmane — the horse famed for its beauty!"
 warhorse.0003.quickhoof:0 "Quickhoof — the elusive alpaca!"
 warhorse.0003.skullripper:0 "Skullripper — famed raptor of the highlands!"
 warhorse.0003.tusker:0 "Tusker — queen of the Elekks!"
 warhorse.0003.gorespine:0 "Gorespine — the undead horror or legend!"

 warhorse.0004.desc:0 "A mount should be named as the base creature that it is."
 warhorse.0004.a:0 "Charger"
 warhorse.0004.b:0 "Abbot"
 warhorse.0004.c:0 "Prancer"
 warhorse.0004.d:0 "Glitterhoof"

 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Trusty Steed"
 warhorse.1001.desc:0 "A renowned trainer has approached me after hearing rumors of my mighty mount [ROOT.Char.Custom('WarhorseStoryName')], and offers [ROOT.Char.Custom('RandomHerHis')] services.\n\n"All I ask in return is a small compensation.""
 warhorse.1001.a:0 "They need to be stronger."
 warhorse.1001.b:0 "To move more swiftly is something [ROOT.Char.Custom('HorseStorySheHe')] needs to learn."
 warhorse.1001.c:0 "They need to work on their endurance."
 warhorse.1001.d:0 "If there is one thing [ROOT.Char.Custom('HorseStorySheHe')] is lacking it is fierceness!"
 warhorse.1001.e:0 "I am not interested."
 warhorse.1001.e.tt:1 "#F "[THIS.Char.Custom('WarhorseStoryName')] needs no other trainer than me!"#!"
 warhorse.1001.f:0 "That's what I pay a $master_of_horse_court_position$ for!"
 warhorse.1001.f.tt:1 "Your $master_of_horse_court_position$ starts training [THIS.Char.Custom('WarhorseStoryName')]"
 warhorse.1001.f.failure:0 "You overestimated your $master_of_horse_court_position$"
 warhorse.1001.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip] fails at training [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] took to their training well, and results could be seen instantly!"
 warhorse.1002.a:0 "That was money well spent!"

 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Sunny Day"
 warhorse.1101.desc:0 "As I make my way to the stable I am greeted by the happy voice of [ROOT.Char.Custom('WarhorseStoryName')]. They seem eager to stretch their legs in the beautiful weather, and I can do nothing but agree."
 warhorse.1101.a:0 "I must take every moment to practice!"
 warhorse.1101.b:0 "The day is too fine to not be appreciated properly!"

 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: The Sick Steed"
 warhorse.1201.desc:0 "As [ROOT.Char.Custom('WarhorseStoryName')] trudges out of the stable, dragging their body and hanging their head, there can be no doubt — the mount is sick.\n\nThe stablemaster assures me there is a cure to be found for what ails them, but it comes at a hefty price."
 warhorse.1201.a:0 "No price is too steep for my beloved [ROOT.Char.Custom('WarhorseStoryName')]!"
 warhorse.1201.b:0 "Whatever happens is the will of [ROOT.Char.GetFaith.HighGodName]."
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')] pulls through"
 warhorse.1201.b.tt:1 "[THIS.Char.Custom('HorseStorySheHe')|U] seems to trust you less, though"
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')] dies of the sickness"

 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Animal Enthusiast"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] looks [ROOT.Char.Custom('WarhorseStoryName')] up and down, nodding approvingly.\n\n"It is a mighty fine mount you have here, my [ROOT.Char.GetTitleTierName]! If you would allow me to take them for a ride I would be very grateful.""
 warhorse.1301.a:0 "Enjoy yourself!"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] is a fierce mount, and [horse_vassal.GetFirstNameNoTooltip] is not known for [horse_vassal.GetHerHis] prowess — will [horse_vassal.GetSheHe] be alright?"
 warhorse.1301.b:0 "No one rides [ROOT.Char.Custom('WarhorseStoryName')] but me!"

 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Mount Horror"
 warhorse.1401.desc:0 "As darkness falls I find myself mostly alone in the stables, the quiet of the night only broken by the sound of my mount. There is something strange about their eyes, something... #EMP threatening#!.\n\n[ROOT.Char.Custom('HorseStoryHerHis')|U] gaze follows me as I turn to leave, and the chill that runs down my spine lingers long into the night."
 warhorse.1401.a:0 "This is ridiculous – [ROOT.Char.Custom('HorseStorySheHe')] is just a beast."
 warhorse.1401.a.tt:1 "#F But why do you still feel their eyes upon you?#!"
 warhorse.1401.b:0 "They are surely cursed, get rid of them!"

 warhorse.1402.desc:0 "Feet bruised by hooves, hands bleeding from snapping teeth, body bruised from being thrown... [ROOT.Char.Custom('WarhorseStoryName')] dances merrily as they almost throw me onto a soldier's lance, and I do not know how much more of this I can take."
 warhorse.1402.a:0 "I will not be bested by an animal!"
 warhorse.1402.b:0 "The story of [ROOT.Char.Custom('WarhorseStoryName')] ends here."
 
 warhorse.1499.desc:0 "It happens when we are just returning from a short outing on horseback — what I have dreaded ever since I saw the malice in my mount [ROOT.Char.Custom('WarhorseStoryName')]'s eyes for the first time. They throw me just as we are riding past a collection of sharp rocks, and I fall headfirst straight onto an edge. Lost in the blinding pain I can only hear loud cries before it all goes away..."
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... why?"

 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: The End of a Life"
 warhorse.8001.desc:0 "My trusted mount [ROOT.Char.Custom('WarhorseStoryName')] is getting old. their stride is not as swift as it once were, and the fire in their eyes is fading.\n\nIf I want to keep their lineage alive I should find a good match for them."
 warhorse.8001.a:0 "I will find a strong partner."
 warhorse.8001.b:0 "Search for an agile partner."
 warhorse.8001.c:0 "The most important aspect in a partner is endurance."
 warhorse.8001.d:0 "Scour the lands for the fiercest partner!"
 warhorse.8001.e:0 "I will let them spend their last days quietly."

 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: The Circle of Life"
 warhorse.8002.desc:0 "My beloved mount [ROOT.Char.Custom('WarhorseStoryName')] has passed away, but [ROOT.Char.Custom('HorseStorySheHe')] leaves a strong foal behind! I can already see their personality in the young one — my friend is still with me in a sense."
 warhorse.8002.a:0 "Rest easy [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.8003.desc:0 "As I visit the stables I am greeted by the sad message that my beloved mount [ROOT.Char.Custom('WarhorseStoryName')] passed away during the night, leaving nothing behind but an emptiness in my heart."
 warhorse.8003.a:0 "Oh [ROOT.Char.Custom('WarhorseStoryName')], I will miss you!"
