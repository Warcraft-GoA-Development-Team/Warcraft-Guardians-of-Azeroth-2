 martial_strategy.2001.Serpents_Spine.desc:0 "#F D'innombrables batailles ont eu lieu près de l'échine du serpent. Tous les cent ans, les essaims de mantides attaquent le mur. Les forts survivent, les faibles meurent. Ainsi, la défaite ne fait que renforcer l'essaim. Leurs ennemis, les Mogus, ont créé une variété de tactiques de combat défensives pour contrer les attaques incessantes des mantides. Les mogu savaient que l'information est la clé de la victoire. Un réseau de signaux lumineux a été placé sur le mur. Un message concernant une attaque pouvait atteindre l'autre bout du continent en quelques heures.#!"
 martial_strategy.2001.Suramar_Pass.desc:0 "#F Les parchemins décrivent la bataille du col de Suramar. Les guerriers du roi Magnar lancèrent une attaque massive sur Stormheim, surprenant les highborne par leur férocité. Magnar mena la charge, son bouclier le protégeant de la magie arcanique des elfes. Les vrykul remportèrent des victoires immédiates et créèrent un élan suffisant pour repousser les bien-nés hors de la ville. La dernière chance des elfes de reprendre la ville se présenta au col Sacrenuit. Ils rallièrent leurs forces pour une ultime contre-attaque et affrontèrent les vrykul dans une bagarre brutale et circonscrite, mais les vrykul finirent par l'emporter.#!"
 martial_strategy.2001.Alterac.desc:0 "#F La bataille d'Alterac est un tournant dans l'histoire des royaumes de l'Est. Les armées de Quel'Thalas et d'Arathor engagèrent les trolls dans une grande bataille. La bataille dura plusieurs jours, mais les chevaliers d'Arathor refusèrent de céder du terrain. Enfin, les maîtres elfes décidèrent qu'il était temps de déchaîner les mages elfes et humains sur les trolls. Des feux magiques venus du ciel entravèrent la régénération des trolls, et leur moral en pâtit. Après quelques heures de bombardement magique, les guerriers humains et elfiques restants chargèrent les trolls, brisèrent leurs lignes et les forcèrent à une terrible déroute. Alors même qu'ils fuyaient, les trolls furent poursuivis et massacrés par les impitoyables forces alliées.#!"
 martial_strategy.2001.Mennar.desc:0 "#F La bataille de Mennar est l'une des nombreuses batailles de la Guerre des Anciens. Au lieu de se regrouper à l'extérieur de la ville pour participer à la contre-attaque, les mages de Mennar restèrent en arrière, érigeant des barrières magiques et transformant leur maison autrefois tranquille en véritable forteresse. Les réfugiés affluèrent à l'Académie de Mennar dans les premiers jours épouvantables de l'invasion, et les survivants se rassemblèrent pour monter une défense. Malgré toute leur bravoure, les mages ne purent résister aux innombrables légions de démons, mais leur héroïsme fit renaître l'espoir dans le cœur des peuples d'Azeroth.#!"

