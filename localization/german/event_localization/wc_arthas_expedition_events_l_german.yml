l_german:
 activity_arthas_expedition:0 "Untersuchung des Ausbruchs"
 activity_arthas_expedition_name:0 "[ACTIVITY.GetOwner.GetShortUINamePossessive|U] Untersuchungsexpedition"
 activity_arthas_expedition_desc:0 "Eine Expedition, die den Ausbruch der Seuche und die Verursacher ermitteln soll."
 activity_arthas_expedition_owner:0 "Anführer"
 activity_arthas_expedition_invalid:0 "[activity.GetName] Ungültig"
 activity_arthas_expedition_invalid_tooltip:0 "#V $activity_arthas_expedition$#! wird ungültig"

 plague_outcome.5001.terenas_beginning_alliance:0 "Seit Jahrzehnten herrsche ich nun über die Allianz von Lordaeron. Unruhen haben unser Bündnis an den Rand des Zusammenbruchs gebracht. Doch dank meiner Weisheit konnten wir standhalten.\n\nBotschafter aller Königreiche stehen jetzt vor mir. Die Orks scharen sich erneut zusammen, doch zu welchem Zweck vermag ich nicht zu sagen."
 plague_outcome.5001.terenas_beginning_common:0 "Seit Jahrzehnten herrsche ich nun über diese Lande. Unruhen haben unser [lordaeron.GetTierAsName] an den Rand des Untergangs gebracht. Doch dank meiner Weisheit bleiben wir standhaft.\n\nBotschafter stehen vor meinem Rat."
 plague_outcome.5001.terenas_ending:0 "Die Zeit zum Handeln ist gekommen. Doch was nun? Vor mir verwandelt sich ein Rabe in einen Mann unter einer Kapuze, der erklärt, dass die Welt am Rande eines Krieges steht.\n\nIch antworte laut: "Unsere Länder werden von Konflikten heimgesucht, aber WIR werden entscheiden, wie wir unser Volk am besten schützen können, nicht ihr! Und nun verschwindet!""
 wc_arthas_story_9_1_OPT_A:0 "[arthas.GetFirstName|U], m[ROOT.Char.CustomLoc_DE_ART_IND_N] [ROOT.Char.Custom2('RelationToMeShort', arthas)], finde heraus, was da vor sich geht."
 wc_arthas_story_9_1_OPT_B:0 "[arthas.GetFirstName|U], wage es nicht dort hin zu gehen!"

 wc_arthas_story_10_TITLE:0 "Ausbruchs-Expedition"
 wc_arthas_story_10_DESC_beggining:0 "[terenas.GetTitledFirstName], mein[ROOT.Char.Custom2('CustomLoc_DE_END_PRO_S_N', terenas.)] [terenas.Custom2('RelationToMeShort')], bittet mich, den Gerüchten über eine Seuche in den Nordlanden nachzugehen. Meine gesamte Erziehung hat mich auf diesen Moment vorbereitet. Es ist an der Zeit, meine Pflicht zu erfüllen und diejenigen zu schützen, die Hilfe brauchen, koste es, was es wolle."
 wc_arthas_story_10_DESC_arthas:0 "Muradins Training hat mich zu einem fähigen Krieger gemacht, während mir Uther die Wege des Lichts vermittelt hat."
 wc_arthas_story_10_DESC_ending:0 "\n\nDiese Seuche verwandelt ihre Opfer in grausame Gestalten. Lokale Berichte beschreiben, dass die Toten auferstehen und sich in unmenschliche Monstrositäten verwandeln. Unheil braut sich im Norden zusammen, und ich muss schnell handeln."
 wc_arthas_story_10_OPT_arthas:0 "[ROOT.Char.GetFaith.HighGodName|U], leite meinen Pfad."
 wc_arthas_story_10_OPT_A:0 "Ich werde [arthas.GetTitledFirstName] folgen."
 wc_arthas_story_10_OPT_B:0 "Ich kann nicht beitreten."

 wc_arthas_story_15_DESC:0 "Wir haben endlich die verseuchte Region erreicht. Auf unserem Weg erreichen wir einen verlassenen Bauernhof und einen Kornspeicher. Es sieht so aus, als ob das Land um den Speicher herum... im Sterben läge. Die Männer sind erschüttert als sie entdecken, dass wir von Monstrositäten und gerüsteten Skeletten umgeben sind. Der Sergeant schreit: "Hebt eure Schilde und verteidigt euch!"\n\nHinter den Kreaturen zieht sich eine Gruppe von Magiern in Roben zurück, einer von ihnen befiehlt: "Wir sind entdeckt worden, meine Brüder! Flieht und setzt die Operation fort!" Im Kampf werden sie jedoch durch unsere Schwerter niedergestreckt. "Was waren das für Kreaturen, Sergeant?" frage ich. "Untote, My[ROOT.Char.Custom('LadyLordWomanMan')]!", antwortet er."
 wc_arthas_story_15_OPT_A:0 "Wer war der Zauberer in schwarz?"

 wc_arthas_story_20_DESC:0 "Als wir uns [andorhal.GetNameNoTier] nähern, machen sich ein leichter Schauer und ein ungutes Gefühl breit. Ich kann es in den Augen meiner Männer sehen, während wir durch die verlassenen Straßen gehen, leblos und übersät mit Kisten voll fauligem Getreide.\n\nTiefer in der Stadt steht ein kränklich aussehend[ROOT.Char.Custom2('CustomLoc_DE_END_ADJ_IND_S_N', kelthuzad)] [kelthuzad.GetWomanMan], doch ein[ROOT.Char.Custom2('CustomLoc_DE_END_ADJ_IND_S_N', kelthuzad)], [ROOT.Char.Custom2('CustomLoc_DE_ART_DEF_S_N', kelthuzad)] vor Macht strotzt. Verwesende Leichen, die von einer unheiligen Macht belebt wurden, stehen um [kelthuzad.GetHerHim] Wache.\n\n"So treffen wir uns wieder", sagt [ROOT.Char.Custom2('CustomLoc_DE_ART_DEF_S_N', kelthuzad)] Totenbeschwörer[ROOT.Char.Custom2('CustomLoc_DE_END_NOU_S_GS_N', kelthuzad)], "Seid Ihr gekommen, um mich aufzuhalten? Das spielt keine Rolle. Ich bin nur eine einfache Figur im Dienste von Lord [malganis.GetFirstName]. Wenn ihr das Unvermeidliche aufhalten wollt, geht nach [stratholme.GetNameNoTier] und verzweifelt beim Anblick unserer großartigen Geißel.""
 wc_arthas_story_20_OPT_A:0 "Schurke!"

 wc_arthas_story_25_DESC:0 "Unsere Truppe kommt nach einem langen Marsch in [hearthglen.GetNameNoTier] an. Die Worte [ROOT.Char.Custom2('CustomLoc_DE_ART_DEF_S_G', kelthuzad)] Totenbeschwör[ROOT.Char.Custom2('CustomLoc_DE_END_NOU_S_GS_N', kelthuzad.)][ROOT.Char.Custom2('CustomLoc_DE_END_NOU_S_G', kelthuzad.)] schwirren mir noch im Kopf herum. Auf dem Dorfplatz sehe ich Soldaten trainieren.\n\nEin Fußsoldat begrüßt meine Truppe: "[arthas.GetTitledFirstName]! In der Nacht ist eine ungeheure Armee von untoten Kriegern aufgetaucht und hat damit begonnen, wahllos Dörfer anzugreifen! Nun bewegt sie sich auf uns zu!"\n\nDie Vorbereitungen für den Kampf sind bereits in vollem Gange, als ich durch den Anblick einer Lieferung von Kisten beunruhigt werde, die das Siegel von [andorhal.GetNameNoTier] tragen. Der Soldat versucht, mich zu beruhigen und erklärt, dass die Lieferung bereits im Dorf verteilt worden sei. In diesem Moment beginnt die Haut der Menschen um uns herum sich zu verändern..."
 wc_arthas_story_25_OPT_A:0 "Ihre Zahl ist endlos!"

 wc_arthas_story_30_DESC_beggining:0 "Der beschwerliche Weg findet ein Ende. Vor uns liegt "
 wc_arthas_story_30_DESC_port_city:0 "die Hafenstadt [stratholme.GetNameNoTier], Heimat des Ordens der Silbernen Hand."
 wc_arthas_story_30_DESC_city:0 "die Stadt [stratholme.GetNameNoTier]."
 wc_arthas_story_30_DESC_ending:0 "Meine Späher kehren mit schlimmen Nachrichten von den Stadttoren zurück.\n\nDiese Leute sind allesamt infiziert. Sie mögen jetzt noch gesund aussehen, aber es ist nur eine Frage der Zeit, bis sie sich in Untote verwandeln!\n\nMeine Männer gehen vor den Mauern in Stellung und warten auf meine Befehle. Ich weiß, dass ich [malganis.GetFirstName] innerhalb der Mauern finden werde. Aber diese Seuche wird auch dem Rest unseres Volkes zum Verhängnis werden. Unser Handeln wird schreckliche Folgen haben, nicht nur für die Stadtbewohner, sondern auch für unsere Gefolgsleute..."
 wc_arthas_story_30_OPT_A:0 "Säubern!"
 wc_arthas_story_30_OPT_B:0 "Evakuieren!"
 wc_arthas_story_30_OPT_C:0 "Quarantäne!"
 wc_arthas_story_30_OPT_A_reaction:0 "Oh nein, wir kommen zu spät."

 some_characters_may_abandom_you:0 "Einige könnten Euch im Stich lassen..."

 wc_arthas_story_35_TITLE_purge:0 "Das Ausmerzen von [stratholme.GetNameNoTier]"
 wc_arthas_story_35_TITLE_evacuate:0 "Die Evakuierung von [stratholme.GetNameNoTier]"
 wc_arthas_story_35_TITLE_quarantine:0 "Die Quarantäne von [stratholme.GetNameNoTier]"

 wc_arthas_story_35_DESC_purge_beggining:0 "Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char) Entscheidung ist endgültig. Viele in unserer Gruppe sind fassungslos. [arthas.GetHerHis|U] Befehl lautet, die gesamte Stadt zu säubern... Sind wir den ganzen Weg hierher marschiert, um unsere eigenen unschuldigen Landsleute zu töten?\n\n[arthas.GetSheHe|U] spricht zu uns allen: "Diejenigen von euch, die den Willen haben, dieses Land zu retten, folgen mir! Der Rest von euch... geht mir aus den Augen!"\n\n"
 wc_arthas_story_35_DESC_purge_silver_hand:0 "Einige Männer widersetzen sich [arthas.GetHerHis]em Befehl und packen ihre Sachen und brechen auf, da sie nicht zusehen können, wie dies geschieht. Viele Paladine der Silbernen Hand weigern sich vehement."
 wc_arthas_story_35_DESC_purge_no_silver_hand:0 "[arthas.GetHerHis|U] Befehl spaltet unsere Gruppe, die frommeren Männer weigern sich vehement. Die verbleibenden Männer folgen [arthas.GetHerHis]en Befehlen mit schräger Leichtigkeit."
 wc_arthas_story_35_DESC_purge_ending:0 "Was meine Entscheidung betrifft..."
 wc_arthas_story_35_DESC_evacuate:0 "[arthas.GetTitledFirstName] hat eine Entscheidung getroffen: Diese Stadt muss evakuiert werden. [arthas.GetSheHe|U] wird eine kleine Truppe in die Stadt führen, um diese Nachricht zu überbringen. Es sieht so aus, als würde heute kein Blutvergießen stattfinden, aber ich spüre, dass sich diese Seuche außerhalb der Mauern noch weiter ausbreiten wird. Ich kann nicht umhin, mich zu fragen, welches schreckliche Schicksal diese Menschen erwartet, wenn sie bleiben müssten?\n\nNur wenige Stunden nach der Evakuierung sind einige Männer bereits erkrankt. Der Prozess geht nur langsam voran, und einige in unserer Gruppe desertieren, da die Seuche ihren Tribut von uns zu fordern scheint. Es sieht so aus, als stünden wir an einem Scheideweg..."
 wc_arthas_story_35_DESC_quarantine:0 "Die Lage ist furchtbar, und der Griff der Geißel auf die Stadt wird von Stunde zu Stunde stärker.\n\nEndlich trifft [arthas.GetTitledFirstName] [arthas.GetHerHis]e Entscheidung. Wir sollen die Stadt einkesseln und sie unter Quarantäne stellen. [arthas.GetHerHis|U]e Entscheidung bringt unserer Gruppe Erleichterung, da wir von der Dunkelheit innerhalb der Stadtmauern verschont bleiben.\n\nAls wir unsere ersten Barrikaden fertiggestellt haben, sind aus dem Inneren der Stadt Geräusche der Zerstörung zu hören. Ich möchte nicht wissen, welcher Wahnsinn dort drinnen sein Unwesen treibt..."

 wc_arthas_story_35_OPT_A_purge:0 "Es muss getan werden."
 wc_arthas_story_35_OPT_A_evacuate:0 "[arthas.GetTitledFirstName], ich stehe hinter Euch."
 wc_arthas_story_35_OPT_B_purge:0 "Habt Ihr den Verstand verloren, [arthas.GetFirstName]?"
 wc_arthas_story_35_OPT_B_evacuate:0 "Es tut mir leid, [arthas.GetFirstName]... ich kann das nicht mit ansehen."

 wc_arthas_story_40_DESC_purge_group:0 "Nach [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] Entscheidung hallen gequälte Schreie und erbitterte Kämpfe durch die Straßen. Die Grenze zwischen Lebenden und Untoten, Gut und Böse, verschwimmt zusehends. Die Ausmerzung dauert ohne Unterbrechung bis weit in die Nacht hinein an; die Flammen der brennenden Stadt erhellen den dunklen Himmel. Unser Geist wird nur durch [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] wahnsinnigen Willen aufrecht erhalten.\n\nIn der Stadt finden wir [malganis.GetFirstName], aber [malganis.GetSheHe] wird hier nicht sterben. [malganis.GetFirstName] fordert uns auf, die Rechnung in den arktischen Landen von Northrend zu begleichen. [malganis.GetHerHis|U]e Worte wirken noch nach, als [malganis.GetSheHe] schon länst davon teleportiert ist.\n\nDrei Tage vergehen, bis die Stadt nur noch in Trümmern liegt und die Überlebenden endlich Zeit zum Durchatmen finden."
 wc_arthas_story_40_DESC_purge_world:0 "Beunruhigende Nachrichten treffen aus [lordaeron.GetName] ein.\n\nDie Stadt [stratholme.GetNameNoTier] ist durch die eigenen Leuten gesäubert worden. Die aktuelle Seuche des Untodes, die [lordaeron.GetNameNoTier] im Griff hat, hat sich auf die Stadt ausgebreitet.\n\nAls [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] Truppen vor den Mauern der Stadt eintrafen, untersuchten sie als erstes die Getreidelieferungen, um Spuren der Seuche zu entdecken. Sie waren zu spät gekommen und beschlossen, die Stadt zu zerstören.\n\nEs vergingen drei Tage, bis die Stadt in Schutt und Asche lag."
 wc_arthas_story_40_DESC_evacuate_group:0 "Die Tage vergingen mit nur leichten Kämpfen, die in der Stadt ausbrachen. Während die Evakuierung in den Außenbezirken fortgesetzt wurde, durchsuchten unsere Soldaten die verwüstete Stadt [stratholme.GetNameNoTier] nach dem untoten Herrscher. Wir trafen auf [malganis.GetFirstName] und konnten [malganis.GetHerHis]e Truppen erfolgreich besiegen, aber dem untoten Lord gelang es, nach Northrend zu fliehen. [malganis.GetFirstName|U] forderte uns auf, die Rechnung in den arktischen Landen Northrends zu begleichen, und teleportiert sich davon.\n\nDie Nachrichten von innerhalb der Mauern verbreiten sich wie ein Lauffeuer, aber die Seuche ebenso. Der letzte Tag wird damit verbracht, sicherzustellen, dass die letzten Untoten keine Bedrohung mehr darstellen."
 wc_arthas_story_40_DESC_evacuate_world:0 "Nachrichten aus Lordaeron erreichen den Hof. Die Truppen von [arthas.GetTitledFirstName] sind in die verseuchte Stadt [stratholme.GetNameNoTier] eingedrungen und haben an den Toren freies Geleit gewährt. Die Soldaten unterstützten die Evakuierung ungeachtet der Präsenz von Untoten nach besten Kräften. Aus der ganzen Stadt wurden kleinere Kämpfe gemeldet. Ein Reiter verbreitete die Nachricht von der Begegnung zwischen dem siegreichen Kommandanten und dem sich zurückziehenden Anführer der Untoten [malganis.GetFirstName]."
 wc_arthas_story_40_DESC_quarantine_group:0 "[arthas.GetTitledFirstName] marschiert ungeduldig durch unser Lager, während die Tage vergehen. Unser Lager hat die Stadt abgeriegelt. In den ersten Tagen waren Schreie und unnatürliche Laute aus dem Inneren zu hören, aber jetzt ist es gespenstisch still. Die Passivität unserer Entscheidung treibt viele unserer Verbündeten zur Desertion. Die einzigen Feinde, die wir finden, sind kleine Gruppen von untoten Spähern und unsere eigene Unruhe.\n\nSchließlich verebben die letzten Geräusche des Wahnsinns und wir beschließen einzutreten. [malganis.GetFirstName] und [malganis.GetHerHis]e untoten Truppen sind nirgends zu finden, ebenso wenig wie die Bürger."
 wc_arthas_story_40_DESC_quarantine_world:0 "Nachrichten erreichen uns von den Ufern von [lordaeron.GetNameNoTier]. Die aktuelle Seuche des Untodes, die [lordaeron.GetNameNoTier] in ihrem Griff hat, hat sich auf die Stadt [stratholme.GetNameNoTier] ausgebreitet. Als [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] Truppen außerhalb der Stadtmauern eintrafen, untersuchten sie als Erstes die Getreidelieferungen, um Spuren der Seuche zu finden. Sie waren zu spät gekommen und beschlossen, die Stadt unter Quarantäne zu stellen.\n\nSchreie und unnatürliche Geräusche wurden aus der Stadt gemeldet.\n\nDie letzten Berichte beschreiben eine leergefegte Stadt, in der es keine Anzeichen mehr für die Menschen oder die untoten Besatzer gibt."
 wc_arthas_story_40_OPT_A_purge:0 "Wir hatten keine andere Wahl."
 wc_arthas_story_40_OPT_A_evacuate:0 "Wir haben getan, was wir konnten."
 wc_arthas_story_40_OPT_B_negative:0 "Furchtbare Neuigkeiten..."
 wc_arthas_story_40_OPT_B_positive:0 "Wie bedauerlich..."
 wc_arthas_story_40_OPT_B_neutral:0 "Interessant."
 wc_arthas_story_40_OPT_D:0 "Bis ans Ende der Welt!"

 wc_arthas_story_45_TITLE:0 "Ende der Welt"
 wc_arthas_story_45_DESC:0 "Die überlebenden Bürger stapeln die Leichen der Toten auf Scheiterhaufen. Unsere Gruppe findet schnell heraus, dass der untote Befehlshaber [malganis.GetFirstName] auf den eisigen Kontinent Northrend geflohen ist und unser Befehlshaber verlangt von uns, [malganis.GetHerHim] über das Meer zu folgen.\n\nNachdem die untoten Streitkräfte bei [stratholme.GetNameNoTier] besiegt sind, sind viele Mitglieder unserer Expedition der Überzeugung, dass unsere Mission erfüllt ist, doch [arthas.GetFirstName] scheint in [arthas.GetHerHis]em Wahn die Absicht zu haben, [malganis.GetFirstName] bis ans Ende der Welt zu jagen. Wir sollen uns mit [arthas.GetFirstName] an den Ufern der Stadt versammeln, um die Flotte zu bemannen und in See zu stechen."
 wc_arthas_story_45_OPT_A:0 "Ich folge ihm!"
 wc_arthas_story_45_OPT_B:0 "Das ist genug."

 wc_arthas_story_50_DESC_beggining:0 "Es scheint, dass die Schwierigkeiten unseres Volkes kein Ende nehmen.\n\nMeine Botschafter bringen die neuesten Berichte von [stratholme.GetNameNoTier]."
 wc_arthas_story_50_DESC_purge:0 "Nach der Säuberung muss ein Hauch von Wahnsinn [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] Geist ergriffen haben; "
 wc_arthas_story_50_DESC_evacuation:0 "Nach der Evakuierung muss ein Hauch von Wahnsinn [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] Geist ergriffen haben; "
 wc_arthas_story_50_DESC_ending:0 "[arthas.GetSheHe] hat die Flotte unter sein Kommando gestellt und ist mit [arthas.GetHerHis]er Expedition in Richtung des gefrorenen Kontinents Northrend gesegelt. Es scheint, dass sie den untoten Anführer namens [malganis.GetFirstName] verfolgen.\n\nMeine Berater empfehlen mir, dass sie sofort nach Hause zurückgerufen werden sollten. Einige Männer glauben, dass mein[ROOT.Char.Custom2('CustomLoc_DE_END_PRO_S_N', arthas.)] [ROOT.Char.Custom2('RelationToMeShort', arthas.)] auf eine Falle zusteuert. Wie auch immer, meine Entscheidung steht fest..."
 wc_arthas_story_50_OPT_A:0 "Bringt [arthas.GetHerHim] zurück!"
 wc_arthas_story_50_OPT_A_tooltip:0 "[arthas.GetShortUIName|U] mag zurückkehren... oder auch nicht"
 wc_arthas_story_50_OPT_B:0 "Ich vertraue [arthas.GetHerHim]."

 wc_arthas_story_55_DESC_arthas_beggining:0 "Es hat einen ganzen Monat gedauert, aber endlich haben wir Northrend erreicht. Als meine Truppen die Küste dieses unwirtlichen Landes erreichen, werden fast alle Männer durch den düsteren Schleier, der über unserer Flotte liegt, und den scharfen Wind beunruhigt. Ich befehle unseren Truppen schnell ins Landesinnere vorzudringen. Trotz dieser Szenerie fühle ich nichts.\n\nWir hatten kaum die Küste hinter uns gelassen, als wir auf ein [muradin.GetCulture.GetGroup.GetName]es Lager und ihr[ROOT.Char.Custom2('CustomLoc_DE_END_PRO_S_A', muradin.)] Anführer[ROOT.Char.Custom2('CustomLoc_DE_END_NOU_S_GS_N', muradin.)]"
 wc_arthas_story_55_DESC_arthas_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName] stießen, mein[ROOT.Char.Custom2('CustomLoc_DE_END_PRO_S_A', muradin)] alt[ROOT.Char.Custom2('CustomLoc_DE_END_PRO_S_A', muradin)] Freund[ROOT.Char.Custom2('CustomLoc_DE_END_NOU_S_GS_N', muradin)] und Mentor[ROOT.Char.Custom2('CustomLoc_DE_END_NOU_S_GS_N', muradin)].\n\n"
 wc_arthas_story_55_DESC_arthas_not_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName] stießen.\n\n"
 wc_arthas_story_55_DESC_arthas_ending:0 "Nachdem wir unser Basislager errichtet hatten erklärte [muradin.GetSheHe], dass [muradin.GetHerHis]e Aufgabe hier darin besteht, eine Runenklinge namens Frostmourne zu bergen. Könnte es eine ähnliche Klinge sein wie jene, welche mich in meinen Träumen heimgesucht hat?"
 wc_arthas_story_55_DESC_group_beggining:0 "Nach einem Monat auf See sind wir in Northrend angekommen. Der heulende Wind schneidet uns bis auf die Knochen.\n\nWir sind noch nicht weit ins Landesinnere gereist, als wir ein [muradin.GetCulture.GetGroup.GetName]es Lager und ihr[[ROOT.Char.Custom2('CustomLoc_DE_END_PRO_S_A', muradin)] Anführer[[ROOT.Char.Custom2('CustomLoc_DE_END_NOU_S_GS_N', muradin)] fanden,"
 wc_arthas_story_55_DESC_group_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName], [arthas.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] alt[ROOT.Char.Custom2('CustomLoc_DE_END_PRO_S_A', muradin.)] Lehrer[ROOT.Char.Custom2('CustomLoc_DE_END_NOU_S_GS_N', muradin.)] und Freund[ROOT.Char.Custom2('CustomLoc_DE_END_NOU_S_GS_N', muradin.)]."
 wc_arthas_story_55_DESC_group_ending:0 "[muradin.GetSheHe|U] sagt, dass [muradin.GetHerHis]e Aufgabe hier darin besteht, eine Runenklinge namens Frostmourne zu bergen.\n\nWir haben uns [muradin.GetFirstNamePossessive] Lager angeschlossen und sind nun bereit, die Untoten zu bekämpfen, die diese eisigen Länder durchstreifen. Einige von [muradin.GetFirstNamePossessive] Truppen wurden von [muradin.GetHerHis]em Lager abgeschnitten. Unsere Expedition plant, diese Scharfschützen zu retten und den Untoten direkt entgegenzutreten."
 wc_arthas_story_55_OPT_A:0 "Vom [ROOT.Char.GetFaith.HighGodName|U] verlassenes Land..."

 wc_arthas_story_60_DESC:0 "Eines frühen Morgens stellen wir fest, dass ein Zeppelin in unserem Basislager gelandet ist. Ein Bote aus [lordaeron.GetNameNoTier] ist eingetroffen, um [terenas.Custom2('GetFirstNamePossessiveOrMy', ROOT.Char)] königlichen Erlass zu überbringen - unsere Expedition soll sofort nach [lordaeron.GetNameNoTier] zurückkehren; [terenas.GetTitledFirstName] hat uns zurückgerufen.\n\nSo schnell wie sie gekommen sind, ziehen die rückgratlosen Feiglinge nun ab. Wenigstens haben sie noch den Anstand, ihren Bericht über die letzten Untoten-Sichtungen abzugeben. Die Straßen zur Küste sind von den Untoten zurückerobert worden. Der Lagerkapitän hat den Holzfällern bereits befohlen, einen sicheren Weg durch den Wald zum Landeplatz der Schiffe zu schlagen.\n\nDie Zukunft unserer Mission ist ungewiss..."
 wc_arthas_story_60_OPT_burn:0 "Verbrennt die Schiffe!"
 wc_arthas_story_60_OPT_let_run:0 "Lasst diese Feiglinge davonlaufen."
 wc_arthas_story_60_OPT_stay:0 "Unsere Aufgabe hier ist erledigt."
 wc_arthas_story_60_OPT_run:0 "Zur Hölle mit den Untoten!"

 wc_arthas_story_65_DESC_arthas:0 "Wenn meine Krieger mich im Stich lassen, werde ich [malganis.GetFirstName] niemals besiegen können. Die Schiffe müssen verbrannt werden, bevor die Männer die Küste erreichen. Wir werden mehr Kämpfer brauchen, um uns durch die Untoten zu kämpfen. [muradin.GetFirstName] erwähnt ein paar Söldnerlager, auf die sie gestoßen sind, also suchen wir sie auf.\n\nMit ihrer Hilfe können wir die Untoten besiegen. Eines nach dem anderen werden alle Schiffe verbrannt; die abziehenden Männer erreichen uns gerade zur rechten Zeit, um das Letzte verbrennen zu sehen. Das ist meine Chance, ich mache die Söldner dafür verantwortlich und führe meine Männer gegen sie.\n\nNach dem Kampf blicken meine Männer demoralisiert zu mir auf."
 wc_arthas_story_65_DESC_group:0 "Der Hauptmann befahl mir, mit den anderen den Wald abzuholzen. Als ich eine Axt aufhob bemerkte ich, wie [arthas.GetTitledFirstName] aus dem Lager eilte. Egal, ich muss mich den anderen anschließen.\n\nSchließlich brechen wir zum Ufer durch, aber was wir sehen, erschreckt uns: Die Schiffe stehen in Flammen. [arthas.GetTitledFirstName], unser Anführer, kommt vom Ufer her auf uns zu, es scheint, dass [arthas.GetSheHe] den Übeltätern gefolgt ist. [arthas.GetSheHe|U] stürmt auf die Oger und Trolle zu und wir folgen [ROOT.Char.Custom2('CustomLoc_DE_PRO_PER_S_3P_D', arthas)]. Nachdem sie getötet wurden, fühle ich mich verloren, aber [arthas.GetFirstName] wendet sich an uns alle und erklärt, dass es für keinen von uns einen Weg nach Hause gibt, außer durch den Sieg. Wir kehren zum Stützpunkt zurück."
 wc_arthas_story_65_OPT_mercenaries:0 "In diesem Land werden wir gemeinsam bestehen oder fallen."

 wc_arthas_story_70_TITLE:0 "Frostmourne"
 wc_arthas_story_70_DESC:0 "Nachdem wir [malganis.GetFirstName] entkommen sind, haben wir den Hüter der Höhle besiegt. Jetzt wird nichts mehr [muradin.GetFirstName] und mich davon abhalten, Frostmourne zu erreichen.\n\n[muradin.GetFirstName] kniet nieder, um die Tafel auf dem Altar zu lesen: "Halt, Junge, da ist eine Inschrift auf dem Altar. Es ist eine Warnung. Sie lautet: <<Derjenige, der diese Klinge in die Hand nimmt, wird ewige Macht ausüben. So wie die Klinge das Fleisch zerreißt, so muss die Macht den Geist vernarben.>> Oh, ich hätte es wissen müssen. Die Klinge ist verflucht!"\n\nUngeachtet dieser Warnung nehme ich das Schwert vom Altar, woraufhin seine eisige Hülle explodiert und [muradin.GetFirstName] tötet."
 wc_arthas_story_70_OPT_pay_any_price:0 "Ich würde alles geben und jeden Preis zahlen..."
 ARGH:0 "Argh!"

 wc_arthas_story_75_DESC_arthas:0 "Die Männer, die zur Verteidigung unseres Stützpunktes zurückgelassen wurden, werden von den Untoten überwältigt. Glücklicherweise wendet sich das Kampfglück dank der Macht von Frostmourne zu unseren Gunsten. Es war richtig, es zu nehmen.\n\nNachdem [malganis.GetHerHis]e Truppen endgültig tot sind, finde ich [malganis.GetFirstName], der unbeeindruckt dasteht und von einem Ohr zum anderen grinst.\n\n"Ihr hört die Stimme [ROOT.Char.Custom2('GetCustomLoc_DE_ART_DEF_S_G', nerzhul)] dunklen [nerzhul.GetLadyLord|U]. Was sagt [nerzhul.GetSheHe], junger Mensch?"\n\n"[nerzhul.GetSheHe|U] sagt mir, dass die Zeit für meine Rache gekommen ist."\n\nNach einem kurzen Schlagabtausch gewinne ich die Oberhand und durchbohre den Schreckenslord mit Frostmourne. Als ich die Runenklinge herausziehe, stößt [malganis.GetFirstName] [malganis.GetHerHis]en letzten Atemzug aus. Während sich der Leichnam des Dämons langsam auflöst, verstärkt sich die Stimme der Klinge in meinem Kopf und führt mich durch den Schleier aus Schnee und Nebel, während die Schreie der Menschen mit jedem Schritt schwächer werden."
 wc_arthas_story_75_DESC_group:0 "[arthas.GetTitledFirstName] und [muradin.GetFirstName] sagten uns, dass sie zurückkehren würden, und überließen uns die Verteidigung gegen die unerbittlichen Untoten, die von [malganis.GetFirstName] angeführt wurden.\n\nWährend sich unsere Verluste häufen und unsere Moral niedrig ist, erscheint [arthas.GetFirstName] wie aus dem Nichts genau zum richtigen Zeitpunkt und bricht mit solcher Kraft durch die Untoten, dass wir sie mit Leichtigkeit vernichten. Von [muradin.GetFirstName] ist keine Spur zu entdecken, als [arthas.GetFirstName] ein geheimnisvolles Schwert in [malganis.GetFirstName] rammt und den Dämon damit überrascht.\n\n"Es ist vorbei" sagt [arthas.GetFirstName|U] triumphierend, als [arthas.GetSheHe] das Schwert aus dem Körper des Dämons zieht. Als wir anfangen zu jubeln, schreitet [arthas.GetFirstName] in die Nebelschwaden. Wir rufen [ROOT.Char.Custom2('CustomLoc_DE_PRO_PER_S_3P_D', arthas)] hinterher, aber [arthas.GetSheHe] ist fort."
 wc_arthas_story_75_OPT_arthas:0 "Ich folge der Stimme von Frostmourne..."
 wc_arthas_story_75_OPT_not_arthas:0 "[arthas.GetTitledFirstName], wo seid Ihr?!"

 wc_arthas_story_80_TITLE:0 "[arthas.GetFirstNamePossessive] Verrat"
 wc_arthas_story_80_DESC:0 ""[arthas.GetTitledFirstName]! Ihr seid zurück!"\n\n[arthas.GetFirstName], oder was von [arthas.GetHerHim] übrig ist, sieht genauso tot aus wie die Dinger, gegen die wir gekämpft haben. Ich greife nach der nächstgelegenen Waffe, nur um zu sehen, dass die Untoten das Lager überrennen und uns allesamt überrumpeln.\n\nEtwas schneidet mir über den Rücken, sodass ich zu Boden falle. Meine Freunde fallen einer nach dem anderen, während sie inmitten des Chaos vor Schmerz schreien. Ich spüre einen Stich in meinem Rücken, und zum ersten Mal fühlt sich das Wetter warm an..."

 wc_arthas_story_85_DESC_arthas:0 "Nach wochenlanger Reise haben wir es schließlich nach [lordaeron.GetNameNoTier] zurück geschafft.\n\nAls ich durch die Straßen gehe, jubeln die Menschen mir freudig zu. Für sie bin ich [arthas.GetTitledFirstName], der Siegreiche. Aber ich habe mich verändert... Diejenigen, die es wagen, sich mir zu nähern und zu sprechen, sehen, was aus mir geworden ist.\n\nIch habe meine Heimat mit dem einzigen Ziel verlassen, Vergeltung zu üben, aber jetzt ist mein Ziel größer. Ich bin zurückgekehrt, [ROOT.Char.Custom2('RelationToMeShort', terenas)].\n\nIch stoße die Türen auf, [ROOT.Char.Custom2('RelationToMeShort', terenas)] erhebt sich von [terenas.GetHerHis]em Thron, um mich zu begrüßen, während ich niederknie. [terenas.GetHerHis|U]e Stimme tritt in den Hintergrund, während die Stimme der Klinge erklingt. Ja, es muss getan werden."
 wc_arthas_story_85_DESC_terenas:0 "Endlich ist mein[ROOT.Char.Custom2('CustomLoc_DE_END_PRO_S_N', arthas.)] [ROOT.Char.Custom2('MyRelationToMeShortOrName', arthas)] nach Hause gekommen. Ich hatte schon begonnen, das Schlimmste zu befürchten, aber es war alles umsonst, und jetzt ist [arthas.GetSheHe] hier, sicher vor den Schrecken des Nordens.\n\nIch erhebe mich, um [arthas.GetHerHim] zu begrüßen, als [arthas.GetSheHe] durch die Tore tritt. [arthas.GetHerHis|U]e Reise hat [arthas.GetHerHim] altern lassen, doch auch weiser gemacht. "Ah, [ROOT.Char.Custom2('MyRelationToMeShortOrName', arthas)]. Ich wusste, dass du siegreich sein würdest."[arthas.GetFirstName] kniet nieder mit einer Klinge, die ich nicht erkenne, "Ihr müßt Euch nicht länger für Euer Volk opfern. Ihr braucht nicht länger die Last Eurer Krone zu tragen. Ich habe mich um alles gekümmert." [arthas.GetSheHe|U] erhebt sich und bevor ich überhaupt richtig verarbeiten kann, was [arthas.GetSheHe] gerade gesagt hat, packt [arthas.GetSheHe] mich und zerrt mich zu Boden."
 wc_arthas_story_85_DESC_group:0 "Der große [arthas.GetLadyLord] hat uns Klarheit und ein Ziel gegeben. Wir sollten die Segel zurück nach [lordaeron.GetNameNoTier] setzen und dort mit unserer Arbeit beginnen, was auch immer [arthas.Custom('MistressMaster')] beabsichtigt.\n\n Wir folgen unser[ROOT.Char.Custom2('CustomLoc_DE_END_ADJ_NUL_S_D', arthas)] [arthas.Custom('MistressMaster')] in den Thronsaal.\n[ROOT.Char.Custom2('CustomLoc_DE_ART_DEF_S_N', arthas.)|U] [arthas.Custom('MistressMaster')] kniet nieder, und wir folgen.\n\n[arthas.Custom2('MyRelationToMeShortOrName', terenas)|U] erhebt sich von [terenas.GetHerHis]em Thron und begrüßt [arthas.GetHerHim]. "Ah, [terenas.Custom2('RelationToMeShortOrName', arthas)]. Ich wusste, dass du siegreich sein würdest."\nUnser [arthas.Custom('MistressMaster')|U] antwortet lässig: "Ihr müßt Euch nicht länger für Euer Volk opfern. Ihr braucht nicht länger die Last Eurer Krone zu tragen. Ich habe mich um alles gekümmert."\n\nAls [arthas.GetSheHe] aufsteht und mit gezückter Klinge auf [arthas.Custom2('MyRelationToMeShortOrName', terenas)] zugeht, greifen wir die Wachen an."

 wc_arthas_story_85_OPT_arthas:0 "Ihr braucht nicht länger die Last Eurer Krone zu tragen."
 wc_arthas_story_85_OPT_terenas_relative:0 "Was machst du da mein[ROOT.Char.Custom2('CustomLoc_DE_ART_IND_N', arthas.)] [ROOT.Char.Custom2('RelationToMeShort', arthas)]?"
 wc_arthas_story_85_OPT_terenas_stranger:0 "Was macht Ihr da?"
 wc_arthas_story_85_OPT_group:0 "Tötet die Wachen!"

 wc_arthas_story_90_TITLE:0 "Massaker von [lordaeron_city.GetNameNoTier]"
 wc_arthas_story_90_DESC_arthas:0 "Es ist vollbracht. Ich empfinde keine Reue, keine Scham, kein Mitleid, und doch habe ich im Namen [ROOT.Char.Custom2('CustomLoc_DE_ART_DEF_S_G', nerzhul)] Lich-[nerzhul.GetTitle][ROOT.Char.Custom2('CustomLoc_DE_END_NOU_S_G', nerzhul)][ROOT.Char.Custom2('CustomLoc_DE_END_NOU_S_GS', nerzhul)] alles und jeden verdammt, den ich je geliebt habe. Adlige, Bürgerliche, das spielt alles keine Rolle... Alle werden mir und dem Lich-[nerzhul.GetQueenKing] dienen.\n\nNun da der Hof neu geformt und die [lordaeron_city.GetName] brennend zurückgelassen wurde, wird sich die Nachricht von den Geschehnissen genauso schnell verbreiten wie die brennenden Flammen in den umliegenden Ländern.\n\nIch muss schnell handeln und dieses neue Chaos ausnutzen, indem ich den Rest des [lordaeron.GetTierAsName] säubere. Nur dann werden wir in der Lage sein, Invasionen aus den benachbarten Ländern zu widerstehen."
 wc_arthas_story_90_DESC_group_beginning:0 "Der Plan [ROOT.Char.Custom2('CustomLoc_DE_ART_DEF_S_G', arthas)] [arthas.Custom('MistressMaster')] war ein Erfolg."
 wc_arthas_story_90_DESC_group_killed_terenas:0 "[terenas.GetTitledFirstName] ist tot. [terenas.GetHerHis|U]e Höflinge haben eine neue Bestimmung als ewige Diener unser[ROOT.Char.Custom2('CustomLoc_DE_END_PRO_S_G', arthas)] [arthas.Custom('MistressMaster')][ROOT.Char.Custom2('CustomLoc_DE_END_NOU_S_G', arthas)][ROOT.Char.Custom2('CustomLoc_DE_END_NOU_S_GS', arthas)] erhalten."
 wc_arthas_story_90_DESC_group_ending:0 "Es kostete uns nur wenig Mühe, die [lordaeron_city.GetName] in Flammen aufgehen zu lassen, denn unser[ROOT.Char.Custom2('CustomLoc_DE_END_PRO_S_N', arthas.)] [arthas.Custom('MistressMaster')] hatte keine Verwendung für sie.\n\nDoch [ROOT.Char.Custom2('CustomLoc_DE_ART_DEF_S_N', arthas)] [arthas.Custom('MistressMaster')] konnte nicht so leicht zufrieden gestellt werden. Es ist [arthas.GetHerHis] Wille, dass wir dieses gesamte [lordaeron.GetTierAsName] von allem Leben säubern. Weder Mann noch Frau noch Kind sollen verschont werden. Einige wenige mögen entkommen, doch am Ende ereilt der Tod alle.\n\nMit der Macht unserer Nekromanten sind die Lebenden dazu bestimmt, uns in den Tod zu folgen, und bald werden wir Legion sein."
 wc_arthas_story_90_DESC_world_beginning:0 "Die Geschichten aus [lordaeron.GetNameNoTier] stimmen mich nachdenklich. Am Tag [arthas.GetHerHis]er Rückkehr aus Northrend, wurde [arthas.GetTitledFirstName] verrückt."
 wc_arthas_story_90_DESC_world_killed_terenas:0 "[terenas.GetFullName|U] is dead."
 wc_arthas_story_90_DESC_world_ending:0 "[arthas.GetFirstName|U] schlachtete ziellos unzählige Bürger ab!\n\nMeine Berater versuchen immer noch, eine grobe Schätzung der Opferzahlen zu ermitteln. Man sagt mir, dass es Tausende seien, die als hirnlose, wandelnde Leichen für [arthas.GetTitledFirstNamePossessive] Armee reanimiert werden.\n\nSie sagen mir auch, dass der verrückte [arthas.GetTitleTierName] immer wieder rief: "Nur im Tod werden die Lebenden wahre Freiheit finden!", während [arthas.GetSheHe] [arthas.GetHerHis]e Landsleute ermordete."
 wc_arthas_story_90_OPT_arthas:0 "Ich diene [ROOT.Char.Custom2('CustomLoc_DE_ART_DEF_S_D', arthas)] [ROOT.Char.Custom2('GetTitleTierNamePossessive', arthas)]."
 wc_arthas_story_90_OPT_group:0 "Ich diene mein[ROOT.Char.Custom2('CustomLoc_DE_END_PRO_S_D', arthas.)] [arthas.Custom('MistressMaster')]."
 wc_arthas_story_90_OPT_cultist:0 "Der Tod soll herrschen."

 wc_arthas_story_150_TITLE:0 "[arthas.GetTitleTierNamePossessive] Tod"
 wc_arthas_story_150_DESC:0 "[arthas.GetTitledFirstName], ein Mitglied der bedeutenden [arthas.GetDynastyHouseName]-Familie, ist tot. [arthas.GetHerHis|U] Schicksal schien für Größe bestimmt zu sein, doch nun werden [arthas.GetHerHis]e Leute es nie erfahren. [arthas.GetSheHe|U] war bekannt als ein[ROOT.Char.Custom2('CustomLoc_DE_END_PRO_S_N', arthas.)] großartig[ROOT.Char.Custom2('CustomLoc_DE_END_ADJ_NUL_S_N', arthas.)] Schwertkämpfer[ROOT.Char.Custom2('CustomLoc_DE_END_NOU_S_GS_N', arthas.)] in Lordaeron und für [arthas.GetHerHis]en ungestümen und forschen Geist. Vielleicht ist es das, was [arthas.GetHerHim] getötet hat.\n\nNachdem sich die Nachricht in diesen Landen verbreitet hat, kann ich nicht umhin zu glauben, dass alle das Gleiche empfinden müssen - dies[ROOT.Char.Custom2('CustomLoc_DE_END_ADJ_NUL_S_N', arthas.)] [arthas.Custom('WomanMan')] hätte [arthas.GetHerHis] Volk zu Wohlstand führen können."
 wc_arthas_story_150_OPT_A:0 "Dies sind wahrhaft dunkle Zeiten."

 sail_northrend_event_effect_tooltip:0 "Ihr verfolgt [malganis.GetShortUIName|V] in die frostigen Lande Northrends"

 wc_arthas_story_55_DESC_group_not_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName]."