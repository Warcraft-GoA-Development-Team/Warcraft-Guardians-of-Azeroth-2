 martial_strategy.2001.Serpents_Spine.desc:0 "#F Змеиный хребет повидал множество сражений на своем веку. Каждые сто лет полчища богомолов атакуют стену. Слабые умирают, и лишь сильнейшие выживает. Таким образом, поражения лишь усиливают рой. Их извечные враги, могу, создали множество оборонительных тактик, чтобы противостоять бесчисленным ордам богомолов. Могу понимали, что информация - ключ к победе. По всей продолжительности стены была размещена сеть сигнальных огней. Сообщения об атаке достигали другого конца континента за пару часов.#!"
 martial_strategy.2001.Suramar_Pass.desc:0 "#F Битва при Сурамарском перевале описана во многих свитках. Воины короля Магнара начали массированное наступление на Штормхейм, застав Высокорожденных врасплох своей свирепостью. Магнар, вооруженный щитом, который сводил на нет эльфийскую магию, лично возглавлял атаку. Врайкулы одержали победу во многих столкновения и, казалось, вскоре полностью вытеснят Высокорожденных из города. В надежде вернуть город Высокорожденные начали собирать силы для последней контратаки и вступили в кровавое сражение с врайкулами, но потерпели поражение.#!"
 martial_strategy.2001.Alterac.desc:0 "#F Битва при Альтераке - поворотный момент в истории Восточных королевств. Армии Кель'Таласа и Аратора вступили в великое сражение с троллями. Битва длилась несколько дней, но рыцари Аратора не сдавались. В конце концов, эльфийские полководцы согласились, что пришло время задействовать против троллей эльфийских и людских магов. Магическое пламя подавило регенерацию троллей, лишив их всякой надежды. После нескольких часов массированной магической атаки выжившие люди и эльфы атаковали троллей, обратив их в бегство. Безжалостные союзники продолжили преследование оступающих троллей, убивая всех, кого поймают.#!"
 martial_strategy.2001.Mennar.desc:0 "#F Битва при Меннаре - одно из множества сражений Войны Древних. Вместо того, чтобы перегруппироваться за городскими стенами, присоединишись к контрнаступлению, маги Меннара начали воздвигать магические барьеры, превращая некогда мирное поселение в нерушимый оплот. Беженцы устремились в академию Меннара после начала вторжения, а воины сплотились, чтобы защитить свой дом. Несмотря на всю свою отвагу, магам не удалось отразить вторжение бесчисленных орд демонов, однако их героизм вселил надежду в сердца народов Азерота.#!"

