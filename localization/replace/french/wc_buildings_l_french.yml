l_french:
 building_type_elephant_pens_01:2 "Bestiaire"
 building_type_elephant_pens_01_desc:2 "Des bêtes gigantesques sont gardées et entraînées ici. Elles font d'excellentes bêtes de somme, utiles tant pour le travail que pour la guerre."
 building_elephant_pens_01:2 "Enclos Spacieux"
 building_elephant_pens_01_desc:2 "Ces étables robustes peuvent contenir même les bêtes les plus indomptables en sécurité."
 building_elephant_pens_02:2 "Pièges en Acier"
 building_elephant_pens_02_desc:2 "Les nouvelles bêtes sont capturées en les piégeant à l'aide de divers moyens, tels que des fosses ou des pièges. Parfois, une femelle est même utilisée comme appât."
 building_elephant_pens_03:2 "Terrains d'Entraînement Spacieux"
 building_elephant_pens_03_desc:2 "Il n'est pas facile d'enseigner à ces bêtes gigantesques, mais sur les terrains d'entraînement, les dresseurs les plus expérimentés font de leur mieux pour fournir à la cour des bêtes de guerre."
 building_elephant_pens_04:2 "Terrains de Montée Spacieux"
 building_elephant_pens_04_desc:3 "Sur les terrains de montée, les bêtes sont mises à l'épreuve, portant cavalier, armure et équipement."
 building_elephant_pens_05:1 "Bureaux des Surveillants"
 building_elephant_pens_05_desc:2 "Les surveillants sont responsables du bien-être des bêtes, et en construisant des bureaux appropriés pour eux, leur efficacité est assurée."
 building_elephant_pens_06:2 "Hôpitaux des Bêtes"
 building_elephant_pens_06_desc:2 "Des hôpitaux spécialisés pour les bêtes sont assez grands pour accueillir même le plus grand mâle, sauvant la vie d'animaux qui seraient sinon sûrement perdus."
 building_elephant_pens_07:2 "Refuges pour les Bêtes"
 building_elephant_pens_07_desc:2 "En désignant de vastes terrains comme sanctuaires pour les bêtes, nous nous assurons de perdre moins d'animaux face au braconnage et que la population reste stable."
 building_elephant_pens_08:2 "Éleveurs de Bêtes"
 building_elephant_pens_08_desc:2 "Les éleveurs de bêtes veillent à ce que de nouveaux petits soient nés et élevés uniquement à partir des meilleurs et plus saines portées."

 building_type_holy_site_cathedral_01_desc:1 "Le [holy_site|E] de cette région attire les pèlerins de la Lumière Sacrée du monde entier. La grande cathédrale n'est pas seulement une merveille d'ingénierie et de beauté, mais aussi un havre de paix pour les voyageurs et un monument prestigieux pour son sponsor."