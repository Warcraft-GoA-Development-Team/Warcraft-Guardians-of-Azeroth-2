l_german:
 building_type_elephant_pens_01:2 "Elekk-Ställe"
 building_type_elephant_pens_01_desc:2 "HIn diesen Ställen werden gewaltige Bestien gehalten und trainiert. Sie eignen sich hervorragend als Lasttiere, sowohl für die Arbeit als auch für den Krieg."
 building_elephant_pens_01:2 "Weite Pferche"
 building_elephant_pens_01_desc:1 "Diese robusten Ställe können selbst die widerspenstigsten Bestien halten."
 building_elephant_pens_02:2 "Stählerne Fallen"
 building_elephant_pens_02_desc:2 "Neue Bestien werden mit verschiedenen Fallen wie Gruben oder Schlingen gefangen. Manchmal wird auch ein Weibchen als Köder verwendet."
 building_elephant_pens_03:2 "Weitläufige Trainingsflächen"
 building_elephant_pens_03_desc:2 "Diese gewaltigen Bestien sind nicht leicht zu dressieren, aber auf den Trainingsplätzen geben die erfahrensten Ausbilder ihr Bestes, um die Krone mit Kriegsbestien zu versorgen."
 building_elephant_pens_04:2 "Geräumige Reitplätze"
 building_elephant_pens_04_desc:2 "Auf den Reitplätzen werden die Bestien mit Reiter, Rüstung und Ausrüstung auf die Probe gestellt."
 building_elephant_pens_05:1 "Aufseher-Kammer"
 building_elephant_pens_05_desc:2 "Die Aufseher sind für das Wohlergehen der Bestien verantwortlich, und durch den Bau geeigneter Büros für sie wird ihre Effizienz sichergestellt."
 building_elephant_pens_06:2 "Bestien-Spital"
 building_elephant_pens_06_desc:2 "Spezialisierte Bestien-Spitäler sind groß genug, um auch die größten Männchen aufzunehmen und das Leben von Tieren zu retten, die sonst sicher verloren wären."
 building_elephant_pens_07:2 "Bestien-Schutzgebiete"
 building_elephant_pens_07_desc:2 "Indem wir große Gebiete zum Schutz der Bestien ausweisen stellen wir sicher, dass wir weniger Tiere durch Wilderei verlieren und dass die Population stabil bleibt."
 building_elephant_pens_08:2 "Bestien-Züchter"
 building_elephant_pens_08_desc:2 "Die Bestien-Züchter stellen sicher, dass neue Welpen nur aus dem besten und gesündesten Bestand geboren und aufgezogen werden."

 building_type_holy_site_cathedral_01_desc:1 "Die [holy_site|E] in dieser Gegend zieht Pilger des Heiligen Lichts aus ganz Azeroth an. Die Großkathedrale ist nicht nur ein prächtiges Wunderwerk der Baukunst, sondern auch ein sicherer Zufluchtsort für Reisende und ihrem Spender ein prestigeträchtiges Denkmal."