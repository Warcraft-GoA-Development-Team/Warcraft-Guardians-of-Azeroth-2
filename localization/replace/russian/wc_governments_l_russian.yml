 crown_authority_1_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$[clan|E] и [dark_wo_government|El] [vassals|El] будут предоставлять по крайней мере [EmptyScope.ScriptValue('clan_government_levies_min_ca_1')|%0V] [Concept('levies', 'ополчения')|E] и [EmptyScope.ScriptValue('clan_government_tax_min_ca_1')|%0V] [Concept('income', 'дохода')|E]"
