 game_concept_wc_magic_resistance:0 "Magic Resistance"
 game_concept_wc_magic_resistance_desc:0 "$game_concept_wc_magic_resistance$ affects how much damage a [character|E] will take from a certain class of spell.\n\nIt is determined by a character's [wc_race|E], [faith|E], [wc_magic_lifestyle|E], and can also be changed by a spell."

