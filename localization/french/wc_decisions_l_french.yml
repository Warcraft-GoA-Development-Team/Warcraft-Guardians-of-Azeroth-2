l_french:
 use_titan_forge_to_create_pops: "Forge des Titans : Créer des Courtisans"
 use_titan_forge_to_create_pops_desc: "Créons de nouveaux $titanforged$, nos nouveaux frères d'armes qui se joindront à nous pour servir Azeroth."
 use_titan_forge_to_create_pops_tooltip: "Créer de nouveaux [courtiers|$titanforged$]"
 use_titan_forge_to_create_pops_effect_tooltip: "Générera un nombre aléatoire de [courtiers|$titanforged$] de votre [wc_race|E], [faith|E] et [culture|E] dans votre cour. Leur nombre et la qualité de leurs traits seront basés sur le [titan_forge|E] de niveau le plus élevé."
 use_titan_forge_to_create_pops_confirm: "Utiliser la Forge des Titans"
 
 restore_gorian_empire_decision:0 "Restaurer l'Empire Gorien"
 restore_gorian_empire_decision_confirm:0 "Je vais restaurer l'Empire"
 restore_gorian_empire_decision_tooltip:0 "L'Empire Gorien sera restauré"
 restore_gorian_empire_decision_desc:0 "Si nous pouvons unir nos frères éparpillés et former une forte protection pour nous-mêmes, nous gagnerons la reconnaissance aux yeux d'Azeroth et de tous ceux qui ont fui Draenor comme la continuation vraie et légitime de l'État Gorien."
 restore_gorian_empire_decision_effect_tooltip:0 "L'Empire Gorien sera restauré et acquerra le [de_jure|E] de tous les Duchés actuellement détenus."
 
 create_gorian_empire_de_jure_changes:1 "Devenir un [kingdoms|E] [de_jure|E] du nouvel Empire Gorien"
 create_gorian_empire:1 "Vous #P restaurz#! #V L'Empire Gorien#!"

 borrow_loan_goblin_decision:0 "Demander un Prêt à la Banque des Gobelins"
 borrow_loan_goblin_decision_tooltip:0 "Demander un Prêt via la succursale la plus proche de la Banque des Gobelins"
 borrow_loan_goblin_decision_desc:0 "On ne peut qu'espérer que cela ne sera pas trop compliqué, mais les Gobelins ne sont pas exactement connus pour simplifier les choses pour ceux qui veulent leur faire dépenser leur argent. Mais, les machinations qui ont été soigneusement planifiées pour l'avenir de ces terres méritent certainement un investissement externe. L'avenir... il ne peut appartenir qu'à ceux qui sont assez forts pour avancer courageusement vers lui, et si ce n'est pas une démarche audacieuse, qu'est-ce que c'est ? Les Gobelins verront probablement cela comme une nouvelle ère d'un partenariat douteux, et espèrent que lorsque viendra le temps, nous serons forcés de nous souvenir de leurs gestes de bonne volonté."
 borrow_loan_goblin_decision_confirm:0 "Ce n'est qu'un simple prêt, rien de plus"
 borrow_loan_goblin_decision_effect_tooltip:1 "Vous empruntez [gold|E][gold_i] à la Banque des Gobelins. Vous ne pouvez pas emprunter à nouveau d'argent tant que vous n'avez pas remboursé ce prêt."
 borrow_from_goblin_bankers_gold_condition:0 "La Banque des #L [GetTitleByKey('k_goblin_bankers').GetNameNoTier]#! n'a pas assez d'or"
 borrow_from_goblin_bankers_gold_condition2:0 "Les Gobelins #N ne vous font pas confiance #!"

 repay_loan_goblin_decision:0 "Rembourser une partie du prêt"
 repay_loan_goblin_decision_tooltip:0 "Avoir une dette qui me pend au-dessus de la tête est indigne d'un [ROOT.Char.GetTitleAsNameNoTooltip] – il est temps de rembourser l'argent que je dois"
 repay_loan_goblin_decision_desc:0 "Vous #V allez payer#! un #P quart#! de la dette initiale et #N 25%#! en plus\n\nIl est grand temps que ces terres soient soulagées de leurs fardeaux, et quel plus grand fardeau y a-t-il sur une terre que d'être financièrement dépendante de forces externes qui cherchent à la dépouiller ? En effet, le moment est venu, et la richesse que les Gobelins ont fournie dans le passé sera maintenant rendue en abondance."
 repay_loan_goblin_decision_confirm:0 "Envoyer l'argent !"

 create_centaur_empire:0 "Fonder l'Empire des Maraudeurs"
 create_centaur_empire_desc:0 "Avec le lieu le plus sacré de notre foi sous mon règne, avec les autres khanats soit vaincus soit en fuite, et un domaine qui s'étend loin et large, je vais unir tous les adeptes de Theradras sous une nouvelle bannière, ma bannière."
 create_centaur_empire_tooltip:0 "Fonder un Empire uni pour tous les adeptes de Theradras"
 create_centaur_empire_confirm:0 "Rassembler les clans"

 take_the_walk_quilboar:0 "Faire le Dernier Chemin"
 take_the_walk_quilboar_desc:0 "J'ai vécu une longue et fructueuse vie, servant Agamaggan et ma tribu avec honneur et courage. Mais maintenant, je sens ma force s'évanouir, mon corps défaillir, mon sang se tarir. Il est temps pour moi de faire le chemin, de m'offrir à la terre et aux esprits, de faire de la place pour les jeunes et les forts. Je partirai avec dignité et fierté, sachant que j'ai accompli mon devoir."
 take_the_walk_quilboar_tooltip:0 "Faire une marche sacrificielle pour mettre fin à votre vie et bénéficier à votre tribu"
 take_the_walk_quilboar_confirm:0 "Adieu, mes amis"

 create_quilboar_empire:0 "Fonder l'Empire d'Agamaggar"
 create_quilboar_empire_desc:0 "Avec les deux lieux les plus sacrés de notre foi sous mon règne, et avec un domaine qui s'étend loin et large, je vais unir tous les adeptes d'Agamaggan sous une nouvelle bannière, ma bannière."
 create_quilboar_empire_tooltip:0 "Fonder un Empire uni pour tous les adeptes d'Agamaggan"
 create_quilboar_empire_confirm:0 "Rassembler le royaume"

 create_thorns_quilboar:0 "Invoquer les Vignes d'Agamaggan"
 create_thorns_quilboar_desc:0 "Je vais ordonner à mes tisseurs d'épines de préparer un grand rituel pour appeler de grandes vignes recouvertes d'épines dans mon royaume. Les épines scarifieront à jamais la terre et seront un symbole de la gloire d'Agamaggan."
 create_thorns_quilboar_tooltip:0 "Ordonnez à vos tisseurs d'épines de préparer un rituel pour appeler de grandes vignes recouvertes d'épines dans un comté approprié"
 create_thorns_quilboar_confirm:0 "Appeler votre tisseur d'épines aîné"
 create_thorns_quilboar_req_tt:0 "Nécessite 12 éclats de gemmes de sang (Vous en avez actuellement [GetPlayer.MakeScope.Var('blood_shard_count').GetValue])"

 change_agamaggan_blessing:0 "Effectuer le Rituel des Éclats de Gemmes de Sang"
 change_agamaggan_blessing_desc:0 "Ordonnez à vos tisseurs d'épines de préparer un festin rituel en l'honneur d'Agamaggan. Les éclats de gemmes de sang collectés seront utilisés pour effectuer l'un des cinq rituels, chacun offrant ses propres bénédictions à votre royaume. Vous ne pouvez effectuer qu'un seul rituel à la fois. Le rituel aura un coût initial de 4 éclats de gemmes de sang et de 2 éclats supplémentaires chaque année pour maintenir le rituel."
 change_agamaggan_blessing_tooltip:0 "Ordonnez à vos tisseurs d'épines de préparer un festin rituel en l'honneur d'Agamaggan. Les éclats de gemmes de sang collectés seront utilisés pour effectuer l'un des cinq rituels, chacun offrant ses propres bénédictions à votre royaume."
 change_agamaggan_blessing_confirm:0 "Commencer Le Festin Rituel"
 change_agamaggan_blessing_req_tt:0 "Nécessite 4 éclats de gemmes de sang (Vous en avez actuellement [GetPlayer.MakeScope.Var('blood_shard_count').GetValue])"

 blood_shards_gather_operation:0 "Initier la Collecte d'Éclats de Gemmes de Sang"
 blood_shards_gather_operation_desc:0 "Lancez une vaste opération de collecte d'éclats de gemmes de sang pour fouiller les terres à la recherche d'éclats de gemmes de sang. Vous pourrez utiliser ces éclats de gemmes de sang pour appeler les épines d'Agamaggan et effectuer de puissants rituels pour aider votre royaume. Chaque année, vous recevrez entre 2 et 4 éclats de gemmes de sang aux frais d'un coût annuel en or."
 blood_shards_gather_operation_tooltip:0 "Lancez une vaste opération de collecte d'éclats de gemmes de sang, vous pourrez utiliser ces éclats de gemmes de sang pour appeler les épines d'Agamaggan et effectuer de puissants rituels pour aider votre royaume."
 blood_shards_gather_operation_confirm:0 "Appeler Votre Tisseur D'épines Aîné"
 blood_shards_gather_operation_req_tt:0 "Vous n'avez pas d'opération de collecte d'éclats de gemmes de sang en cours"

 change_depot_policy:0 "Ajuster l'Opération de Prospection Pétrolière"
 change_depot_policy_desc:0 "Appelez votre intendant à votre salle du conseil pour discuter de l'état du dépôt de pétrole situé à [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. Vous pouvez décider d'ajuster ou de maintenir la charge de travail de la prospection pétrolière, en fonction de vos besoins et de vos préférences."
 change_depot_policy_tooltip:0 "Ajustez la charge de travail de l'opération de prospection pétrolière des gobelins située à [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]."
 change_depot_policy_tt_basic:0 "Ajustez la charge de travail de l'opération de prospection pétrolière des gobelins située sur votre territoire."
 change_depot_policy_confirm:0 "Appeler votre intendant"

 create_union_universal:0 "Créer une Nouvelle Union"
 create_union_universal_desc:0 "Nous sommes en danger. Si nous voulons traverser cette tempête, nous devons former de nouvelles alliances solides avec nos voisins."
 create_union_universal_tooltip:0 "Appeler les [rulers|E] voisins à créer une [union|E]"
 create_union_universal_confirm:0 "Envoyer des messagers"
 create_union_universal_alliance_desc:0 "Vous #P rejoignez#! l'#V Alliance#!"
 create_union_universal_horde_desc:0 "Vous #P rejoignez#! la #V Horde#!"
 create_union_universal_custom_desc:0 "Vous #P rejoignez#! l'#V Union#!"
 create_union_universal_illidari_forces_desc:0 "Vous #P rejoignez#! les #V Illidari#!"
 create_union_universal_dragon_forces_desc:0 "Vous #P rejoignez#! les #V Aspects des Dragons#!"
 create_union_universal_scourge_forces_desc:0 "Vous #P rejoignez#! les #V Morts-Vivants#!"
 create_union_universal_axis_of_awful_desc:0 "Vous #P rejoignez#! l'#V Axe des Affreux#!"
 create_union_universal_no_union_valid_tt:0 "Aucune des unions n'est valide"
 create_union_universal_alliance_trigger_tt:0 "Les déclencheurs de l'#V Alliance#! ne sont pas valides"
 create_union_universal_horde_trigger_tt:0 "Les déclencheurs de la #V Horde#! ne sont pas valides"
 create_union_universal_custom_trigger_tt:0 "Les déclencheurs de l'#V Union#! ne sont pas valides"
 create_union_universal_illidari_forces_trigger_tt:0 "Les déclencheurs des #V Illidari#! ne sont pas valides"
 create_union_universal_dragon_forces_trigger_tt:0 "Les déclencheurs des #V Aspects des Dragons#! ne sont pas valides"
 create_union_universal_scourge_forces_trigger_tt:0 "Les déclencheurs des #V Morts-Vivants#! ne sont pas valides"
 create_union_universal_axis_of_awful_trigger_tt:0 "Les déclencheurs de l'#V Axe des Affreux#! ne sont pas valides"

 join_universal_union:0 "Rejoindre l'Union"
 join_universal_union_desc:0 "$create_union_universal_desc$"
 join_universal_union_tooltip:0 "Envoyez un message au [union_leader|E] pour demander à rejoindre l'[union|E]"
 join_universal_union_confirm:0 "Envoyer un messager"

 leave_universal_union:0 "Quitter l'Union"
 leave_universal_union_desc:0 "Nous n'avons plus besoin d'alliances. Notre nation peut se défendre seule."
 leave_universal_union_tooltip:0 "Vous quittez l'[union|E] actuelle"
 leave_universal_union_confirm:0 "Envoyer un messager"

 begin_totem_creation:0 "Devenir un Brave"
 begin_totem_creation_desc:0 "J'ai toujours ressenti un lien fort avec notre culture, et je souhaite l'honorer en devenant un tauren brave. Être un brave, ce n'est pas seulement un titre de respect, c'est le reflet de la force, du courage et de la sagesse d'une personne. Pour devenir un brave, je dois surmonter plusieurs épreuves pour tester l'esprit, le corps et l'âme, guidé par un marcheur des esprits."
 begin_totem_creation_tooltip:0 "Commencer le voyage pour devenir un brave"
 begin_totem_creation_confirm:0 "Il est temps, je suis prêt"

 attack_wailing_caverns:0 "Assiéger les Grottes des Lamentations"
 attack_wailing_caverns_desc:0 "Ebru, la druide elfe de la nuit, m'a convaincu de l'accompagner dans une quête périlleuse pour sauver Naralex, son mentor, de son cauchemar dans les Grottes des Lamentations. Elle dit que nous devons agir vite, avant que ses rêves ne déclenchent un cataclysme sur le monde."
 attack_wailing_caverns_tooltip:0 "Tenter de réveiller Naralex de son cauchemar avec l'aide d'Ebru pour éviter la crise imminente provoquée par les Druides des Serres."
 attack_wailing_caverns_confirm:0 "Appeler le conseil"

 develop_the_undercity:0 "Développer la Fossoyeuse"
 develop_the_undercity_desc:0 "La ville de Lordaeron a été ravagée par le Fléau. Cependant, le vaste système d'égouts en dessous, connu sous le nom de Fossoyeuse, est toujours intact et pourrait fonctionner comme une excellente position défensive et un bureau de gouvernement."
 develop_the_undercity_tooltip:0 "Déplacez la capitale sous terre"
 develop_the_undercity_confirm:0 "Déplacer la capitale sous terre"
 develop_the_undercity_effects:0 "La construction de la Fossoyeuse se terminera dans deux ans."

 restore_empire_of_zul_decision:0 "Restaurer l'Empire de Zul"
 restore_empire_of_zul_decision_desc:0 "Une puissante alliance de cinq tribus de [GetTrait('creature_troll').GetName(ROOT.Char)], unies sous la direction des Zandalari, l'Empire et ses habitants ont combattu vaillamment contre tous ceux qui menacent les traditions de notre peuple. Et bien qu'il se soit écoulé plusieurs milliers d'années depuis la chute de notre grand Empire, nous nous relèverons et reprendrons notre suprématie une fois de plus."
 restore_empire_of_zul_decision_confirm:0 "Moi vais restaurer li Empire !"
 restore_empire_of_zul_decision_tt:0 "#V L'Empire de Zul#! sera restauré"
 create_empire_of_zul_titles_tt:0 "Tous les autres [GetTrait('creature_troll').GetName(GetPlayer.MakeScope.Char)] [empires|E] détenus par vous seront détruits, et l'Empire de Zul acquerra le [de_jure|E] de leurs royaumes."
 swear_fealty_to_zul_decision:0 "Jurer Fidélité à Zul"
 swear_fealty_to_zul_decision_desc:0 "Hélas, notre puissant Empire a été restauré. Bien que je ne le règne pas moi-même, je peux choisir de m'intégrer dans l'Empire, contribuant ainsi davantage à l'avancement du peuple troll."
 swear_fealty_zul_tt:0 "Vous prêterez serment de fidélité à l'Empire de Zul"
 integrate_title_zul_tt:0 "Intégrez vos nouveaux [empires|E] dans l'Empire de Zul"
 integrate_into_zul_decision:0 "Intégrer les Empires dans Zul"
 integrate_into_zul_decision_desc:0 "En tant qu'Empereur de Zul, je règne sur les terres de notre peuple. Ayant acquis un nouvel Empire troll, je dois décider s'il doit également tomber sous l'Empire de Zul ou s'il doit rester indépendant."
 integrate_into_zul_decision_confirm:0 "Tous les trolls doivent être sous #V L'Empire de Zul#!"
