 WCPLF_100_DESC_alliance:1 "Se nommant eux-mêmes l'$union_alliance_name$, ils accueillent toutes les nations honorables d'Azeroth qui s'efforcent de résister à la tempête et de préserver leurs cultures et la paix. Guidés par la tradition, ils respectent des engagements profonds envers des concepts abstraits tels que la noblesse, l'honneur, la foi, la justice et le sacrifice. S'efforçant de représenter ces grands idéaux, ils se déclarent prêts à apporter leur sagesse technique, arcanique et spirituelle dans le but commun de préserver l'ordre sur Azeroth et de créer un monde juste et pacifique."
 WCPLF_100_DESC_horde:1 "Se nommant eux-mêmes [ROOT.Char.Custom('FR_LLa_Union')] $union_horde_name$, ils accueillent en leur sein toutes les nations disparates rencontrant des difficultés à survivre dans ce monde hostile, n'attendant que de les voir périr. Guidé par l'unité, ils sont unis comme une famille, des camarades ou même des alliés imprévisibles. Méticuleuse, féroce et parfois monstrueuse, la $union_horde_name$ valorise la force et l'honneur et est prête à repousser ceux qui menacent leurs idéaux et cherchent à briser le statu quo."
 WCPLF_100_DESC_custom:1 "Se nommant eux-mêmes [ROOT.Char.Custom('FR_LLa_Union')] $union_horde_name$, ils accueillent les nations proches qui partagent leurs valeurs culturelles et leurs pratiques religieuses. Dirigés par [faction_leader.Custom('FR_le_Char_Pi')][faction_leader.GetTitledFirstName], ils prônent que leurs traditions uniques ne perdureront que s'ils restent unis et éloignent les étrangers.\n\nSi quelqu'un ose contrarier cette union, il ressentira leur puissance combinée et la fureur de $UN_CUSTOM_LEADER_GODS$."
 WCPLF_100_DESC_illidari_forces:1 "Se faisant appeler les $union_illidari_forces_name$, ils se tiennent unis dans leur quête de pouvoir. Composés de ceux qui ont osé embrasser le gangre, ils partagent un objectif commun : éradiquer la menace qui sévit sur Azeroth. Unis par leur volonté de manier les magies noires et de faire des sacrifices impensables, ils sont une force à ne pas sous-estimer. Animés par un désir ardent de vengeance, ils utilisent leurs pouvoirs redoutables pour affronter les ténèbres incessantes et forger un avenir débarrassé de la tyrannie de la Légion."
 WCPLF_100_DESC_dragon_forces:1 "Se faisant appeler [ROOT.Char.Custom('FR_LLa_Union')] $union_dragon_forces_name$, les dragons sont des êtres anciens et puissants qui veillent sur Azeroth depuis la nuit des temps. Chacun aligné avec un aspect unique du monde, ils possèdent d'immenses pouvoirs élémentaires. Engagés à protéger l'équilibre délicat du monde, ils accordent une grande valeur à la sagesse, au savoir et à la préservation de l'ordre naturel avant tout. Capables de se métamorphoser et de manipuler la réalité même, ils sont de redoutables protecteurs d'Azeroth, prêts à affronter toute menace qui met en danger le monde qu'ils chérissent."
 WCPLF_100_DESC_scourge_forces:1 "Se faisant appeler [ROOT.Char.Custom('FR_LLa_Union')] $union_scourge_forces_name$, ils sont une armée implacable de morts-vivants, liée à la volonté du Roi-Liche. Animés par un seul but, celui de répandre la mort et la décomposition, ils cherchent à anéantir toute vie sur Azeroth. Dépourvus de morale ou de compassion, ils sont l'incarnation des ténèbres et du désespoir. Ressuscités à partir des restes des défunts, ils servent de fer de lance à la domination impie du Roi-Liche. Avec des pouvoirs nécromantiques à leur disposition, ils avancent pour éteindre la lumière et plonger le monde dans les ténèbres éternelles."
 WCPLF_100_DESC_axis_of_awful:1 "Se faisant appeler [ROOT.Char.Custom('FR_LLa_Union')] $union_axis_of_awful_name$, cette coalition maléfique comprend les forces les plus sinistres d'Azeroth. Unis par leur soif insatiable de pouvoir et de conquête, ils cherchent à répandre le chaos et les ténèbres à travers le royaume. Ignorant les notions d'honneur et de vertu, ils se délectent de la trahison, de la tromperie et de la poursuite de leurs propres desseins néfastes. Maîtres des magies interdites et des rituels impies, ils représentent une menace redoutable pour tout ce qui se dresse sur leur chemin. Animés par la malveillance dans leur cœur, ils sèment la discorde et le chaos, visant à assujettir Azeroth sous leur cruelle domination."

