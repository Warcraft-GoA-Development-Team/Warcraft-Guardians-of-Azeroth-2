 trait_menopause_female_desc:1 "En raison du passage naturel du temps, l'utérus  de [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] est incapable de porter des enfants."
 trait_menopause_male_desc:1 "Après avoir perdu toute son agilité, les reins de [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] sont incapables de donner la vie."

 trait_beauty_good_lore:0 "Élégant"
 trait_beauty_good_lore_desc:0 "Ce personnage sait comment avoir une apparence propre et soignée."
 trait_beauty_good_lore_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] sait comment avoir une apparence propre et soignée."
 
 trait_being_life:0 "Être de Nature"
 trait_being_life_desc:0 "Ces créatures sont imprégnées de l'énergie de la Nature, la force primitive vivifiante qui anime tous les êtres vivants. Les entités infusées par la Nature expriment la force et la vitalité de la vie en abondance, et sont généralement des versions plus grandes et plus impressionnantes de plantes ou d'animaux familiers."
 trait_being_life_character_desc:0 "Ce personnage est un être de la vie. $trait_being_life_desc$"
 
 trait_being_order:0 "Être d'Arcane"
 trait_being_order_desc:0 "Ces créatures sont imprégnées de l'énergie des arcanes, également connue sous le nom de force de l'ordre. La magie des arcanes est intrinsèquement volatile et nécessite une précision et une concentration intenses pour être contrôlée, mais elle peut manipuler le tissu du monde lui-même lorsqu'elle est utilisée correctement. Les créatures arcaniques ont tendance à être étroitement liées au mana et aux expressions pures de la puissance magique."
 trait_being_order_character_desc:0 "Ce personnage est un être de l'ordre. $trait_being_order_desc$"
 
 trait_being_light:0 "Être de Lumière"
 trait_being_light_desc:0 "Ces créatures sont imprégnées de l'énergie de la Lumière, l'origine chatoyante de toute vie et de toute lumière dans l'univers. Bien qu'ils soient associés à des émotions positives et à des énergies de guérison, la lumière et ses créatures sont rigides et inflexibles, suivant une seule voie et rejetant tout le reste comme des mensonges."
 trait_being_light_character_desc:0 "Ce personnage est un être de la lumière. $trait_being_light_desc$"

