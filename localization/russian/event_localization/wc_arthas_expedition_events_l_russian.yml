 wc_arthas_story_170_TITLE:1 "Ледяная Скорбь"
 wc_arthas_story_170_DESC:1 "Пророчество разворачивается на моих глазах. [GetGlobalVariable('arthas_character').Char.GetTitledFirstName] [Select_CString(arthas_character.IsFemale, 'отважилась', 'отважился' )] пройти через замёрзшие пустоши Нордскола и [Select_CString(arthas_character.IsFemale, 'возложила', 'возложил' )] руку на Ледяную Скорбь. Я чувствую [Select_CString(arthas_character.IsFemale, 'её', 'его' )] присутствие, [Select_CString(arthas_character.IsFemale, 'её', 'его' )] решимость, отражающуюся в клинке. \n\n[Select_CString(arthas_character.IsFemale, 'Она явилась', 'Он явился' )], как я и [Select_CString(ROOT.Char.IsFemale, 'предвидела', 'предвидел' )]. [Select_CString(arthas_character.IsFemale, 'Её', 'Его' )] судьба переплетается с моей, и мир будет изменён по нашей воле."
 wc_arthas_story_170_OPT_A:0 "Вместе мы создадим новую империю на руинах старой."