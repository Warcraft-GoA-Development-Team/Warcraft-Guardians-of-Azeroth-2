 #Tauren events
 #Earth Mother Blessing
 trait_wc_tauren_EM:"Группа свойств благословений Матери-Земли."
 trait_wc_tauren_EM_wolf:0 "Хитрость Волка"
 trait_wc_tauren_EM_wolf_desc:0 "Вы были благословлены духом Волка, одной из сущностей Матери-Земли. Вы - [Select_CString(ROOT.GetCharacter.IsFemale, 'молчаливая наблюдательница', 'молчаливый наблюдатель' )], вы знаете, кто желает зла вам и вашим близким, даже раньше, чем они это делают. Вы обрели верность, смелость и зоркий глаз. Вы цените своих друзей и союзников. Вы - [Select_CString(ROOT.GetCharacter.IsFemale, 'молчаливая стражница', 'молчаливый страж' )] и опасный враг, вы вдохновляете других своим присутствием и примером. До тех пор, пока вы остаётесь верны Матери-Земле, она будет оберегать вас."
 trait_wc_tauren_EM_elk:0 "Сердце Лося"
 trait_wc_tauren_EM_elk_desc:0 "Вы были благословлены духом Лося, одной из сущностей Матери-Земли. Вы обрели его защиту, исцеление и равновесие. Вы - [Select_CString(ROOT.GetCharacter.IsFemale, 'хранительница и целительница', 'хранитель и целитель' )], можете защитить себя и других от вреда. Вы мудры и сострадательны, стремитесь к гармонии во всем. Вы - [Select_CString(ROOT.GetCharacter.IsFemale, 'молчаливая наблюдательница', 'кормилица и хранительница' )] и делитесь своими богатствами с близкими. До тех пор, пока вы остаётесь верны Матери-Земле, она будет оберегать вас."
 trait_wc_tauren_EM_bear:0 "Ярость Медведя"
 trait_wc_tauren_EM_bear_desc:0 "Вы были благословлены духом Медведя, одной из сущностей Матери-Земли. Вы обрели его силу, выносливость и упорство. Вы - грозный боец и прекрасный командир. Вы можете выдержать любые трудности и боль. Вы решительны и неумолимы и вселяете страх в сердца тех, кто осмеливается причинить вред дикой природе. До тех пор, пока вы остаётесь верны Матери-Земле, она будет оберегать вас."
 trait_wc_tauren_EM_kodo:0 "Мудрость Кодо"
 trait_wc_tauren_EM_kodo_desc:0 "Вы были благословлены духом Кодо, одной из сущностей Матери-Земли. Вы обрели его мудрость, терпение и стабильность. Вы - мудрец и [Select_CString(ROOT.GetCharacter.IsFemale, 'наставница', 'наставник' )], умеете извлекать уроки из прошлого и планировать будущее. Вы спокойны и уравновешенны, не позволяете гневу или страху затуманить ваши суждения. Вы - опора и источник вдохновения, и можете мотивировать других одним лишь шёпотом. До тех пор, пока вы остаётесь верны Матери-Земле, она будет оберегать вас."
 trait_wc_tauren_EM_hawk:0 "Свобода Ястреба"
 trait_wc_tauren_EM_hawk_desc:0 "Вы были благословлены духом Ястреба, одной из сущностей Матери-Земли. Вы обрели его видение, свободу и вдохновение. Вы - [Select_CString(ROOT.GetCharacter.IsFemale, 'провидица и исследовательница', 'провидец и исследователь' )], умеете заглянуть за горизонт и открыть для себя новые возможности. Вы независимы и авантюрны, не позволяете ничему сдерживать или ограничивать себя. Вы творческая личность и новатор, который, как на крыльях, парит над обыденностью. До тех пор, пока вы остаётесь верны Матери-Земле, она будет оберегать вас."
 
