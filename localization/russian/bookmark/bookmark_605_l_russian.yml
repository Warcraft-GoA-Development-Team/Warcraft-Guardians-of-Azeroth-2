l_russian:
 bm_the_frozen_throne:0 "Ледяной Трон"
 bm_the_frozen_throne_desc:0 "Разрушительная Третья война подошла к концу, а вместе с ней и правление хаоса Пылающего Легиона. Повелитель демонов Архимонд уничтожен, демоническое вторжение отражено, Азерот спасен. Теперь, после окончания войны, ночные эльфы восстанавливают свою израненную цивилизацию в Калимдоре, недалеко от своих новых соседей, изгнанников из Восточных королевств. И люди, и орки поселились на континенте, основав королевства Терамор и Дуротар. На востоке, в Лордероне, теперь господствует нежить, а правит им новый король Артас от имени Короля-лича.\nВ мире еще не наступил мир, однако Король-лич ослаблен, и Легион хочет наказать его за предательство. Оставшиеся повелители Ужаса борются за контроль над Плетью, а падший ночной эльф Иллидан Ярость Бури согласился уничтожить Ледяной Трон по воле Кил'джедена. Судьба Плети предрешена, а приз - Ледяной Трон, который может навсегда изменить лицо и судьбу Азерота.\n\nКороль-лич наконец-то освободится от своих демонических хозяев, только для того, чтобы преследовать свои собственные злые цели? Какая судьба ожидает его избранника, принца Артаса? Как Иллидан Ярость Бури собирается победить этого ужасного врага?"

 bm_tft_kalimdor:0 "Новая эпоха Калимдора"
 bm_tft_kalimdor_desc:0 "Азерот всё ещё не оправился от разрушений, вызванных ужасами Третьей войны. Северные земли Восточных королевств лежат в руинах, поглощённые неумолимым шествием нежити Плети. Леса Калимдора несут на себе отпечаток демонического Пылающего Легиона, несмотря на его сокрушительное поражение на вершине горы Хиджал. Тем не менее происходят новые события: орки наконец-то начинают заселять красные пески Дуротара, а раздробленный Альянс противостоит угрозам на всех фронтах, включая внутренние."

 bm_tft_lordaeron:0 "Гражданская война в Чумных землях"
 bm_tft_lordaeron_desc:0 "В последнее среди предводителей Плети царит неразбериха, вызванная тем, что ледяная тюрьма Короля-лича была повреждена Иллиданом Ярость Бури, использовавшим Око Саргераса. Это привело к тому, что в Тирисфальских лесах появились отколовшиеся фракции нежити, а сторонники Плети были оттеснены на восток. Их величайший воитель был отозван в Нордскол, чтобы отразить вторжение иллидари, надвигающихся на ледник Ледяной Короны. Видя в этом хаосе прекрасную возможность вернуть сердце страны, уцелевшие люди в Серебряном бору готовятся к финальному противостоянию с нежитью. Впрочем, среди них царит опасение за будущее королевства в случае победы в походе, так как судьба последней законной наследницы всё ещё сокрыта тайной, что затрудняет решение вопроса о том, кому в конечном итоге должна достаться корона Лордерона..."

#Ner'zhul
 nerzhul_character:0 "Нер'зул, Король-лич"
 nerzhul_character_desc:0 "Когда Нер'зул был обращён в Короля-лича, ему было суждено стать авангардом Пылающего легиона, орудием для уничтожения всех, кто мог бы противостоять демонам, и вернуть их в этот мир. Однако смерть лишь усилила дар предвидения бывшего шамана, и он предсказал поражение Легиона. С помощью рунного клинка Ледяная Скорбь Нер'зул призвал своего чемпиона, принца Артаса, чтобы подготовить своё освобождение как от Ледяного Трона, так и от Легиона. После поражения Архимонда на горе Хиджал Нер'зул так и не смог приблизиться к своей цели. Однако его тюремщики, Повелители Ужаса, по-прежнему контролируют его армию, а за ним отправляются другие агенты Легиона. Ослабленный магией врагов, контроль Нер'зула над своими приспешниками под угрозой, и он так же близок к забвению, как и к свободе. Планы Нер'зула близятся к завершению, преуспеет ли он в своих начинаниях? Будет ли разрушен Ледяной Трон? Или он окажется в руках нового хозяина?"

 #Luc Valonforth
 valonforth_character:0 "Капитан Люк Валонфорт"
 valonforth_character_desc:0 "Капитан Люк Валонфорт из первого легиона Альянса - верный офицер Лордерона. Будучи одним из бывших лейтенантов принца Артаса, Валонфорт последовал за своим господином в экспедицию в Нордскол против Мал'ганиса, но в итоге был предан развращенным принцем. Однако, в отличие от своих товарищей и капитанов, Люк Валонфорт и его люди не были убиты Ледяной Скорбью, а были брошены и застряли на замерзших берегах Нордскола. Не имея возможности вернуться в Лордерон, оставшиеся воины Альянса всеми силами пытались выжить в Нордсколе. Теперь, когда Плеть ослаблена, а иллидари вторглись в Нордскол, у Валонфорта может появиться возможность отбросить нежить и укрепить свои позиции. Возможно, однажды корабли вернут забытый легион домой...\n\nПокинутые солдаты обречены на смерть на морозном севере или они смогут выжить или даже процветать в холодной пустоши?"

 #Kael'thas Sunstrider
 kaelthas_character:0 "Принц Кель'тас"
 kaelthas_character_desc:0 "Принц Кель'Таласа и архимаг Даларана, Кель потерял свой дом во время Третьей войны. Когда его королевство было разрушено, а отец погиб, он отказался от своих титулов и собрал всех выживших эльфов, назвав их эльфами крови в честь своих погибших собратьев. Вскоре он обнаружил, что его народу угрожает не только вымирание из-за Плети, но и собственная зависимость от магии, вызванная потерей Солнечного Колодца, источника силы Кель'Таласа. В поисках союзников Каэль сначала обратился к Альянсу, но предубеждения и вражебность представителей Альянса против эльфов заставили Келя искать другого союзника. Демон Иллидан Ярость Бури предложил Келю и его народу новые источники магии в обмен на их верность - предложение, которое нельзя было игнорировать. Теперь Кель'тасу предстоит уничтожить Короля-лича - возможность отомстить за падение Кель'Таласа. Приведет ли его к гибели соглашение с Иллиданом и Легионом? Или он вернет эльфам крови былую славу?"

 #Illidan
 illidan_character:0 "Владыка Иллидан"
 illidan_character_desc:0 "Давным-давно Иллидан был одним из самых одаренных чародеев империи Калдорай, он помогал своему брату Малфуриону и подруге Тиранде Шелест Ветра во время Войны древних против Легиона. Зная, что только могущество позволит ему одержать победу, Иллидан перешел на сторону демонов и некоторое время служил им, чтобы вернуться к своему народу с демонической магией, достаточно сильной для достижения победы. За это Иллидан был назван предателем и заключен в тюрьму на всю жизнь. Когда во время Третьей войны Иллидана освободили для борьбы с демонами, он снова использовал силы Скверны, пожертвовав своей душой, превратился в демона и одержал решительную победу, за что был изгнан своим братом. Кил'джеден, решив наказать всех, кто его предал, предложил Иллидану выбор - вступить в Легион и получить огромную силу в обмен на уничтожение другого предателя, Короля-лича... Или разделить судьбу последнего. Уничтожит ли Иллидан Короля-лича или встретит свой конец на холодном севере?"

 #Vasjh
 vashj_character:0 "Леди Вайш"
 vashj_character_desc:0 "Потомок одной из величайших династий Высокорожденных, некогда спутница и фрейлина древней правительницы империи Калдорай, королевы Азшары, леди Вайш погрузилась в морские глубины вместе со своей королевой после Войны Древних. Десять тысяч лет спустя она и её сородичи отозвались на призыв Иллидана Ярость Бури, старого союзника Высокорожденных и самой леди. Некогда являвшиеся ночными эльфами, Вайш и ее подданные были превращены темными энергиями в наг, существ морских глубин, но они - Высокорожденные, и слава - их право по рождению. Теперь Вайш готова привести свой народ обратно на поверхность с помощью Иллидана, и чтобы исполнить свою клятву, она уничтожит врагов своего повелителя в Ледяном Троне.\n\n\n Какие мотивы объединяют таинственных наг и демона Иллидана? Пришло ли время нагам вернуть себе поверхность? Или они погибнут вместе со своим повелителем в его обреченном стремлении уничтожить Ледяной Трон?"

 #Malakk of Zul'drak
 malakk_character:0 "Ледяной король Малакк"
 malakk_character_desc:0 "Король троллей Драккари Малакк правит империей, которая когда-то была одной из самых могущественных на севере, сохраняя мощную и развитую цивилизацию, в то время как другие империи троллей распались на мелкие племена. Однако ныне Зул'Драк пришел в упадок, а возвышение Плети настолько ослабило его силы, что теперь ему грозит вымирание. Однако Малакк не готов сдаться. Поскольку Король-лич ослаблен, а в его границы вторглись слуги Иллидана, появилась возможность воспользоваться ею. Жемчужина севера снова засияет... и это стоит любых жертв...\n\nОбречён ли Малакк стать последним королем Зул'Драка или первым в его новом золотом веке? Какого союзника сможет найти тролль, чтобы обеспечить себе величие? Или он станет слугой Плети, как и многие до него?"

 jaina_character:0 "Леди Джайна"
 jaina_character_desc:0 "Леди Джайна Праудмур, молодая правительница Терамора и герой Третьей Войны, оказалась в сложной ситуации. Джайна оказалась втянута в войну между своим отцом, лордом-адмиралом Кул-Тираса Дэлином Праудмуром, и бывшими союзниками из Орды, с которыми она плечом к плечу сражалась против Пылающего Легиона. Будучи миролюбивой в душе, она не приемлет конфликтов. Ситуация осложняется тем, что она с недавних пор является близким другом Тралла, Вождя Орды. Однако ни одна из сторон не желает начать переговоры, и, похоже, Джайне придётся выбирать между семьёй и новыми друзьями. Для молодой леди Терамора не существует лёгких путей."

 thrall_character:0 "Вождь Тралл"
 thrall_character_desc:0 "Тралл, сын Дуротана, - основатель государства Дуротар в Калимдоре. Поскольку союз орков, людей и ночных эльфов сумел победить Архимонда в битве за гору Хиджал, демоническая угроза, похоже, была отражена. Хотя со времён Дренора всегда находились те, кто поклонялся Легиону, открыто или тайно. Перед лицом отсутствия общего врага старая вражда между бывшими союзниками может вновь обостриться. Что нужно сделать, чтобы новая Орда выдержала испытания временем?"

 malfurion_character:0 "Архидруид Малфурион"
 malfurion_character_desc:0 "Малфурион Ярость Бури, наряду с Тирандой Шелест Ветра, является одним из двух главных столпов цивилизации ночных эльфов. Известный своими действиями в Войне Древних и распространением друидизма среди ночных эльфов, Малфурион погрузился в глубокий сон после изгнания уцелевших Высокорожденных.\n\nПробудившись ото сна, Малфурион обнаружил, что ночные эльфы и их дом находятся под угрозой надвигающихся сил смерти и хаоса. Объединив силы с новыми союзниками, он вновь победил Архимонда. После того, как полубог Кенарий был убит кровожадными орками, долг по защите и исцелению священных лесов перешёл к архидруиду. Что теперь ждёт ночных эльфов в будущем?"

 sylvanas_character:0 "Леди Сильвана"
 sylvanas_character_desc:0 "Леди Сильвана Ветрокрылая, бывший генерал следопытов Луносвета, до своей гибели от рук принца Артаса Менетила была свирепым бойцом, оставаясь такой и после воскрешения. Благодаря своей железной воле она сумела вырваться из-под власти Короля-лича. В то время как основная часть войск Плети отплывает к Норсколу, чтобы отразить угрозу Ледяному Трону, Сильвана Ветрокрылая и её соратники начинают бесчинствовать. Родина Отрёкшихся в Тирисфальских лесах находится в ужасном положении: окружённые врагами, Отрёкшиеся вынуждены бороться за своё выживание и остро нуждаются в передышке. В связи с этим Сильвана обратила свой взор на Столицу, поскольку она является стратегически важным пунктом на пути к Серебряному Бору. Судьба Отрёкшихся зависит от захвата города, поскольку без него их дальнейшее существование находится под вопросом."

 garithos_character:0 "Великий маршал Гаритос"
 garithos_character_desc:0 "Великий маршал Отмар Гаритос, предводитель остатков Альянса в Лордероне, вырос в небольшом городке Чернолесье. Своего положения Отмар достиг не столько благодаря своим стратегическим талантам или способностям, сколько благодаря репутации своего отца. После падения Лордерона в результате наступления Плети он стал сильнейшим людским военачальником в регионе и был признан Альянсом как последний потенциальный и стабильный правитель того, что когда-то было Лордероном. Однако под его руководством отношения с эльфами Кель'Таласа были испорчены из-за его фанатизма и расистских взглядов. В условиях жестокой гражданской войны, нависшей на Чумными землями, Отмар должен обеспечить человечеству опору в Лордероне, отвоевав Столицу и возведя на трон законного правителя."

 balnazzar_character:0 "Повелитель Ужаса Бальназар"
 balnazzar_character_desc:0 "Посланный по приказу Кил'джедена, Бальназар принял участие в изначальных планах вторжения Пылающего Легиона в Азерот. После того, как Бальназар и его сородичи-натрезимы разорвали душу орочьего шамана Нер'зула, они были отправлены на Азерот, чтобы ослабить любое сопротивление, с которым может столкнуться Пылающий Легион, и обеспечить выполнение Королём-личом его задачи по контролю Плети. Выступая в роли мучителя и тюремщика, Бальназар всеми способами торопил Короля-лича. Хитрый и расчётливый по своей сути, Бальназар, являясь натрезимом, и не подозревал о планах Короля-лича по предательству Архимонда, приведшее к его гибели. Он оказался втянут в войну между Плетью и Лордероном. Будет ли Бальназар следовать приказам Кил'джедена и Архимонда или будет стремиться к достижению личных целей?"
