 tradition_zandalari_cities_name:0 "Zandalari Cities"
 tradition_zandalari_cities_desc:0 "The cities of the Zandalari Empire are remarkable examples of troll architecture and culture. These sprawling metropolises blend the natural beauty of the surrounding landscapes with the grandeur of ancient civilizations. The Zandalari cities are characterized by towering structures, intricate carvings, and vibrant murals that depict their rich history and connection to the troll gods.\nThe cities are divided into various districts, each with its own unique charm and purpose. They encompass grand marketplaces, where exotic goods from all corners of Azeroth are traded, bustling ports that connect the Zandalari Empire to other lands, and tranquil sanctuaries dedicated to the ancient spirits known as loa, which the Zandalari hold in high regard. Temples, pyramids, and other monumental structures pay homage to the troll gods and serve as gathering places for spiritual rituals and important ceremonies."
