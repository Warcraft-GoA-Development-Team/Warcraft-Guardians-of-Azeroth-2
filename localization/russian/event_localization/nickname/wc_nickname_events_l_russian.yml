l_russian:
 WCNIC.1.t:0 "Старейший из Нас"
 WCNIC.1.desc.m:0 "Прошло много времени с тех пор, как вы стали правителем своего племени, и вы заметили, что ваши подданные и окружающее население стали называть вас «Старый Мрачноглаз» из-за вашего долгого правления и многих лет, прошедших с тех пор, как вы были ещё головастиком. Наиболее знатные из ваших подданных предложили провести церемонию, чтобы сделать этот титул вашим прозвищем и достоянием. Всё готово, и всё, что вам остаётся сделать, это подняться на высокий уступ и произнести булькающую речь, достойную мурлока вашего статуса."
 WCNIC.1.a.m:0 "Мрглглргл!"
 WCNIC.1.b.m:0 "Мрглрлгл..."
 WCNIC.1.tt.a.m:0 "Мурлоки-налётчики приветствуют и булькают ваше прозвище."
 WCNIC.1.tt.b.m:0 "Вы отказываетесь подняться на возвышенность и уходите, в конце концов толпа мурлоков рассеивается. Прозвище «Старый Мрачноглаз» со временем постепенно забыто."

 WCNIC.1.desc.h:0 "Прошло много лет с тех пор, как вы взошли на трон своей страны, и гораздо больше с тех пор, как вы достигли совершеннолетия. В свете этого ваш совет и самые знатные придворные предложили отпраздновать ваше долгое правление, предлагая, чтобы история запомнила вас как «[Select_CString(CHARACTER.IsFemale, 'Старая', 'Старый' )]». Церемония присвоения вам нового титула подготовлена и может быть проведена в любое время. Население соберётся на пиршество, чтобы прославить ваше имя."
 WCNIC.1.a.h:0 "Я поднимаю свой бокал за грядущие благополучные года в качестве их правителя."
 WCNIC.1.b.h:0 "Не будем такими пафосными."

 martial_strategy.1051.g.wc:0 "Я могу вселить страх в своих врагов холодным и бессердечным обращением."
 martial_strategy.1051.h.wc:0 "Я сражаюсь, полагаясь на силу и честь."

 lifestyle_nicknames.0009.b.wc:0 "...Искатель Истины!"