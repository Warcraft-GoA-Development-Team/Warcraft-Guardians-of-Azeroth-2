 suntouched_desc:0 "Защитники Солнца - особая ветвь титанических религий, зародившаяся в Ульдуме среди тол'вирской секты Аматет. Они гордятся тем, что защищают творения Титанов и используют магию солнца для поражения своих врагов. Из-за своей фанатичной природы они считают всех существ, не связанных с Титанами, испорченными влиянием Бездны и, следовательно, недостойными существования."
 
