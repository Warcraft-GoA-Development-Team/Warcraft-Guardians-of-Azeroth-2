l_russian:
# Restoring Gorian Empire
 gorian_restoration.0001.t:0 "Восход новой эры"
 gorian_restoration.0001.desc.intro:0 "Огры! Мы прошли долгий и изнурительный путь из Дренора. Мы были разрозненны и разобщены с тех пор, как пересекли Темный Портал, но теперь мы едины! Наш рёв будет слышен по всему Азероту, и все узнают наши имена!"
 gorian_restoration.0001.desc.ogre:0 "\n\nОгры больше не будут считаться дикарями среди слабых насекомых Азерота, наша истинная сила будет признана, и нас будут бояться во всём мире."
 gorian_restoration.0001.desc.moknothal:0 "\n\nВ то время, как прочие смотрели на [Select_CString(scoped_emperor.IsFemale, 'неё', 'него' )] свысока как на полукровку, [scoped_emperor.GetCulture.GetName] [Select_CString(scoped_emperor.IsFemale, 'пробилась', 'пробился' )] сквозь ряды племён огров и [Select_CString(scoped_emperor.IsFemale, 'возвысилась', 'возвысился' )] среди своего народа. Там, где другие потерпели неудачу, [scoped_emperor.GetCulture.GetName] [Select_CString(scoped_emperor.IsFemale, 'стала', 'стал' )] первым мок'натальским гором новой Горианской империи."
 gorian_restoration.0001.a:0 "Да здравствует новый Гор!"
 gorian_restoration.0002.t:0 "Вторая эпоха Гории"
 gorian_restoration.0002.desc:0 "Огры, которых раньше считали иноземными варварами-дикарями, каким-то образом сумели отвоевать достаточно потерянных территорий, чтобы объявить Горианскую империю восстановленной!"
 gorian_restoration.0002.desc.regular:0 "\n\nПохоже, что огры достаточно окрепли, чтобы обосноваться на Азероте, но что из этого выйдет - пока неизвестно."
 gorian_restoration.0002.desc.shock:0 "\n\nВарварским ограм каким-то образом удалось восстановить свою утраченную империю! Они будут представлять угрозу для всех нас, если мы не остановим их в ближайшее время..."
 gorian_restoration.0002.a:0 "Может ли это быть правдой?"
 gorian_restoration.0002.b:0 "Конец близок!"
 gorian_restoration.0002.c:0 "Нужно следить за этим..."

 gorian_empire_name:0 "Горианская империя"
 gorian_empire_name_adj:0 "Горианск"
 gorian_empire_name_article:0 ""

 gorian_elite_troops_name:0 "Элитные горианские солдаты"