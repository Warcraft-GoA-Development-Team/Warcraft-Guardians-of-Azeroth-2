 # Civic
  innovation_development_03_desc:0 "Les grandes cités d'Ulduar, Forgefer et la Ville Capitale de Lordaeron se distinguent depuis longtemps comme des vestiges d'un héritage formidable et inégalé. Alors que notre infrastructure et notre population croissent, nous avons enfin les moyens de développer de nouveaux établissements qui rivalisent avec ces anciens centres urbains."
  innovation_cranes_desc:0 "Merveille oubliée de l'ingénierie, les Arathis utilisaient des grues à roues à aubes avec un grand effet lors de la construction de leur empire, et nous ferons de même."
