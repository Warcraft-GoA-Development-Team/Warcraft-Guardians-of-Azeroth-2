 trait_creature_wickerman:0 "Weidenmann"
 trait_creature_wickerman_desc:0 "Weidenmänner werden von throsischen Zirkeln aus unbelebten organischen Materialien wie Holz, Fleisch, Fell und Knochen erschaffen und durch die antike Todesmagie der Drust animiert. Sie werden von den Seelen der sterblichen Opfer oder von den Geistern der antiken Drust angetrieben und geben den Geistern somit eine physische Form."
 trait_creature_wickerman_character_desc:0 "Dieser Charakter ist ein Weidenmann. $trait_creature_wickerman_desc$"
 trait_creature_wicker_golem:0 "Weidengolem"
 trait_creature_wicker_golem_desc:0 "Weidengolems werden von throsischen Zirkeln aus unbelebten organischen Materialien wie Holz, Fleisch, Fell und Knochen erschaffen und durch die antike Todesmagie des Drust animiert. Sie werden von den Seelen der sterblichen Opfer oder von den Geistern der antiken Drust angetrieben und geben den Geistern somit eine physische Form. Durch einen qualvollen, seelenzerstörenden Prozess werden die Seelen der meisten Opfer so sehr zerrissen, dass sie jeden Rest ihrer geistigen Kraft verlieren, obwohl einige der Seelen sich bewusst bleiben, wie gefangen sie in ihren Weidenkörpern sind."
 trait_creature_wicker_golem_character_desc:0 "Dieser Charakter ist ein Weidengolem. $trait_creature_wicker_golem_desc$"
 trait_creature_wicker_behemoth:0 "Weidenungetüm"
 trait_creature_wicker_behemoth_desc:0 "Weidenungetüme werden von throsischen Zirkeln aus unbelebten organischen Materialien wie Holz, Fleisch, Fell und Knochen erschaffen und durch die antike Todesmagie des Drust animiert. Sie werden von den Seelen der sterblichen Opfer oder von den Geistern der antiken Drust angetrieben und geben den Geistern somit eine physische Form. Die Weidenungetüme vereinen Beweglichkeit und Körperkraft, was sie zu sehr effizienten Streitern an der Front macht, die darauf aus sind, die Seelen der unglücklichen Opfer zu verschlingen, die es wagen, ihren Weg zu kreuzen."
 trait_creature_wicker_behemoth_character_desc:0 "Dieser Charakter ist ein Weidenungetüm. $trait_creature_wicker_behemoth_desc$"
 trait_creature_pandaren:0 "Pandar"
 trait_creature_pandaren_desc:0 "Pandaren sind friedliche, bärenähnliche Wesen, die auf dem nebelumhüllten Kontinent Pandaria beheimatet sind."
 trait_creature_pandaren_character_desc:0 "Dieser Charakter ist ein Pandar. $trait_creature_pandaren_desc$"
 trait_creature_jinyu:0 "Jinyu"
 trait_creature_jinyu_desc:0 "Die Jinyu sind eine uralte Rasse, die gewöhnlich in der Nähe von großen natürlichen Gewässern in Pandaria lebt und zumeist eine tiefe Verbindung zum Element Wasser selbst hat."
 trait_creature_jinyu_character_desc:0 "Dieser Charakter ist ein Jinyu. $trait_creature_jinyu_desc$"
 trait_creature_mogu:0 "Mogu"
 trait_creature_mogu_desc:0 "Die Mogu sind eine titanengeschmiedete Rasse, die einst dem Wächter Ra-den diente. Vom Fluch des Fleisches geplagt, entwickelte sich die Mogu-Gesellschaft zu einer kriegerischen Gesellschaft bis zum Aufstieg eines mächtigen Kriegsherren, der später als Donnerkönig bekannt werden sollte und sein Volk unter einem Banner vereint hatte. Hochgradig meritokratisch und grausam in ihrer Natur, glauben die Mogu, dass sie die Einzigen sind, die würdig sind, das Vermächtnis der Schöpfer aufrechtzuerhalten, da sie das, was sie als „niedere Rassen“ betrachten, als nichts anderes als Leibeigene und Mittel zum Zweck betrachten."
 trait_creature_mogu_character_desc:0 "Dieser Charakter ist ein Mogu. $trait_creature_mogu_desc$"
 trait_creature_saurok:0 "Saurok"
 trait_creature_saurok_desc:0 "Die Saurok sind ein Volk von Echsenmenschen, die in den dunkelsten Nischen Pandarias leben und sich gewöhnlich in Stammesgruppen von Plünderern organisieren, die verheerende Überfälle auf die örtlichen Siedlungen starten."
 trait_creature_saurok_character_desc:0 "Dieser Charakter ist ein Saurok. $trait_creature_saurok_desc$"
 trait_creature_ankoan:0 "Ankoan"
 trait_creature_ankoan_desc:0 "Die Ankoan sind eine weiterentwickelte Form der gewöhnlichen Jinyu, die angepasst ist, um in den Tiefen des Ozeans zu überleben, die aber auch viel wilder ist als ihre üblichen Pendants."
 trait_creature_ankoan_character_desc:0 "Dieser Charakter ist ein Ankoan. $trait_creature_ankoan_desc$"
 trait_creature_mantid:0 "Mantid"
 trait_creature_mantid_desc:0 "Die Mantiden sind eine Rasse von Insektoiden, die von den Aqir abstammen und sich in dem Gebiet angesiedelt haben, das heute als die Tonlong-Steppen bekannt ist. Obwohl sie aus Schwarmstöcken geboren werden, werden sie nicht von einem einzigen Schwarmbewusstsein geleitet, sondern behalten stattdessen ihre Individualität. Alle hundert Jahre werden die jungen Mantiden in großer Zahl in den Kampf gegen ihre Nachbarn geschickt, eine Feuerprobe, aus der nur die Stärksten zurückkehren, um in den Reihen des Schwarms weiter aufzusteigen."
 trait_creature_mantid_character_desc:0 "Dieser Charakter ist ein Mantide. $trait_creature_mantid_desc$"
 trait_creature_grummle:0 "Grummel"
 trait_creature_grummle_desc:0 "Die Grummel sind eine Rasse kleiner Humanoider aus dem Kun-Lai-Gebirge, die sich auf den Transport von Gütern über gefährliche Straßen spezialisiert haben, da sie trotz ihrer geringen Körpergröße unglaubliche Mengen an Waren transportieren können. Grummel sind oftmals abergläubische Geschöpfe, und als solche benennen sie sich nach „Glückspilzen“, verschiedenen Objekten, die ein Grummel mit Glück assoziiert."
 trait_creature_grummle_character_desc:0 "Dieser Charakter ist ein Grummel. $trait_creature_grummle_desc$"
 trait_creature_yaungol:0 "Yaungol"
 trait_creature_yaungol_desc:0 "Die Yaungol sind eine Rasse von großen Humanoiden, die Yaks ähneln. Ihr Erbe ist eng mit dem der Tauren von Kalimdor und den zerbrochenen Inseln verwandt. Im Gegensatz zu ihren Vettern, die einen beschaulichen Lebensstil pflegten, sind die Yaungol brutal und aggressiv, da sie lange Zeit als Nomaden in der rauen Umgebung der Tonlong-Steppe gelebt haben. Ein bestimmter Yaungol-Häuptling, Ordos, hatte ein aufwendiges Geschäft mit den Elementarherren der Feuerlande im Austausch für Göttlichkeit abgeschlossen, und deshalb haben die meisten Yaungol das Element als ihre Hauptquelle der Macht angenommen, um seinem Aufstieg nachzueifern und seine Herren zu besänftigen, um seinen Schmerz zu lindern."
 trait_creature_yaungol_character_desc:0 "Dieser Charakter ist ein Yaungol. $trait_creature_yaungol_desc$"
 trait_thunder_king_trait:0 "Donnerkönig"
 trait_thunder_king_trait_desc:0 "Dieser Charakter hat sich die Macht des titanischen Wächters Ra-Den angeeignet, der die Fähigkeit besitzt, Stürme zu kontrollieren."
 trait_thunder_king_trait_character_desc:0 "$trait_thunder_king_trait_desc$"
 trait_mantid_paragon:0 "Getreuer"
 trait_mantid_paragon_desc:0 "Dieser Charakter ist ein[From.GeteFemale] Getreue[From.GetrMale]. Die Getreuen sind mantidische Meister vergangener Epochen, die auf dem Höhepunkt ihrer Kraft im Bernstein konserviert wurden. Sie sind legendäre Helden der Mantiden und werden für den Fall einer großen Krise bewahrt."
