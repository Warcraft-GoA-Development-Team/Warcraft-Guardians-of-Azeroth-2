 light_magic_lifestyle_name:0 "Light Magic"
 shadow_magic_lifestyle_name:0 "Shadow Magic"
 disorder_magic_lifestyle_name:0 "Fel Magic"
 order_magic_lifestyle_name:0 "Arcane Magic"
 life_magic_lifestyle_name:0 "Nature Magic"
 death_magic_lifestyle_name:0 "Death Magic"
