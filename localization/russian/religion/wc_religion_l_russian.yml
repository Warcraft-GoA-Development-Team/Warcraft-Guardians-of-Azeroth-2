 yserism_adherent_plural:0 "Изерист"
 yserism_desc:0 "Последователи Стаи зёленых драконов - древние хранители природы и поборники равновесия. Они верят, что Аспект Природы поручил зелёным драконам охранять мир природы и поддерживать хрупкое равновесие между всеми живыми существами. Их вера подчеркивает взаимосвязь всего живого и жизнь в гармонии с природой. Свою силу зеленые драконы черпают из Изумрудного Сна - царства, где обитает сущность природы. Для последователей зелёной стаи природа - это священная сила, которую необходимо почитать и оберегать. Они стремятся защитить мир природы и сохранить его для будущих поколений."

 neltharism:0 "Нелтарийск"
 neltharism_adj:0 "Нелтаризм"
 neltharism_adherent:0 "Нелтарист"
 neltharism_adherent_plural:0 "Нелтаристы"
 neltharism_desc:0 "Последователи Стаи чёрных драконов - могущественные защитники и хранители баланса, верящие, что их мудрый Аспект Земли доверил чёрным драконам охранять Азерот и сохранять его баланс. Они отстаивают ценности порядка и защиты, защищаясь от хаоса и разрушения. Они тесно связаны с силой земли и верят в защиту Азерота любой ценой, используя свою силу и мудрость для поддержания баланса. Однако порча бросила тень на их благородную миссию. Несмотря на это, не подверженные порче чёрные драконы служат символом надежды на то, что они могут обрести искупление."

 malygosism:0 "Малигосийск"
