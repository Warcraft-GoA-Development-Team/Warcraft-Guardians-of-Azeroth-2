 #Draconic Group Faiths
 alexstraszism:0 "Alexstraszism"
 alexstraszism_adj:0 "Alexstraszic"
 alexstraszism_adherent:0 "Alexstraszist"
 alexstraszism_adherent_plural:0 "Alexstraszists"
 alexstraszism_desc:0 "The followers of the Red Dragonflight are fierce defenders of life and upholders of order. They believe that the Aspect of Life entrusted the red dragons with the duty of safeguarding all life and administering justice. Their faith emphasizes righteousness and empathy, as they strive to protect the vulnerable from the strong. The red dragons embody the power of the flame, a source of life and renewal. For the followers of the Red Dragonflight, life is a precious gift that must be cherished and safeguarded. They are dedicated to preserving the sanctity of life and ensuring that justice prevails."
