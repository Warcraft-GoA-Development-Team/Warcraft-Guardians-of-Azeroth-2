 # Einheitentyp-Umbenennung
 game_concept_archers:0 "Fernkampf-Infanterie"
 game_concept_archer:0 "Fernkampf-Infanterie"

 # Einheitenbeschreibung
 game_concept_skirmishers_desc:0 "Plänkler sind [men_at_arms|E], das leicht bewaffnet und geübt im Drangsalieren des Gegners ist.\n\nAuch wenn alle Plänkler einzigartig sind, [Concept('counter', 'Kontern')|E] sie meist [heavy_infantry|E] und [caster|E] und werden wiederum von [archers|E] und [massive_infantry|E] gekontert."
 game_concept_archers_desc:0 "Bogenschützen sind [men_at_arms|E], das zu Fuß mit Fernwaffen kämpft.\n\nAuch wenn alle Bogenschützen einzigartig sind, [Concept('counter', 'Kontern')|E] sie meist [skirmishers|E] und [light_aerial|E], und werden wiederum von [Concept('heavy_cavalry', 'Schwerer Reiterei')|E] und [Concept('light_cavalry', 'Leichter Reiterei')|E] gekontert."
 game_concept_light_cavalry_desc:0 "Leichte Reiterei ist [men_at_arms|E], das vom Pferderücken aus aufklärt und Feinde verfolgt.\n\nAuch wenn alle Leichte Reiterei einzigartig ist, [Concept('counter', 'Kontert')|E] sie meist [archers|E] und [caster|E] und wird wiederum von [Concept('spearmen', 'Speerträgern')|E] gekontert.\n\nLeichte Reiterei ist auch oft stark in flachem [terrain|E].\n\nIm Vergleich zur [Concept('heavy_cavalry', 'Schweren Reiterei')|E] ist sie meist besser in der [pursuit|E] und [screen|E]."
 game_concept_heavy_cavalry_desc:0 "Schwere Reiterei ist schwer gepanzertes [men_at_arms|E], das vom Pferderücken aus kämpft.\n\nAuch wenn alle Schwere Reiterei einzigartig ist, [Concept('counter', 'Kontert')|E] sie meist [archers|E] und [caster|E] und wird wiederum von [Concept('spearmen', 'Speerträgern')|E] und [Concept('massive_aerial', 'Riesigen Lufteinheiten')|E] gekontert.\n\nSchwere Reiterei ist auch oft stark in flachem [terrain|E].\n\nIm Vergleich zur [Concept('light_cavalry', 'Leichten Reiterei')|E] ist sie meist stärker bei [damage|E] und [toughness|E]."
 game_concept_spearmen_desc:0 "Speerträger sind [men_at_arms|E], das zu Fuß mit Stangenwaffen kämpft.\n\nAuch wenn alle Speerträger einzigartig sind, [Concept('counter', 'Kontern')|E] sie meist [heavy_cavalry|E], [light_cavalry|E] und [massive_infantry|E] und werden wiederum von [Concept('heavy_infantry', 'Schwerem Fußvolk')|E] gekontert.\n\nSpeerträger sind oft auch stark in hügeligem und gebirgigem [terrain|E]."
 game_concept_heavy_infantry_desc:0 "Schweres Fußvolk ist [men_at_arms|E], das zu Fuß mit schweren Rüstungen und Waffen kämpft.\n\nAuch wenn alles Schwere Fußvolk einzigartig ist, [Concept('counter', 'Kontert')|E] es meist [spearmen|E] und wird wiederum von [Concept('skirmishers', 'Plänklern')|E] gekontert."

 # Religiös
 game_concept_religion_desc:0 "Eine $game_concept_religion$ kann aus vielen verschiedenen Konfessionen bestehen, die man [faiths|E] nennt. Religionen wiederum gehören zu einer von sieben großen [religious_families|E]; [GetReligionFamily('rf_death').GetName], [GetReligionFamily('rf_disorder').GetName], [GetReligionFamily('rf_elemental').GetName], [GetReligionFamily('rf_life').GetName], [GetReligionFamily('rf_light').GetName], [GetReligionFamily('rf_shadow').GetName], [GetReligionFamily('rf_order').GetName]."
 game_concept_religious_family_desc:0 "Eine $game_concept_religious_family$ ist eine Gruppe von [religions|E]. Die $game_concept_religious_family$ wirkt sich darauf aus, wie verschiedene Religionen und die darin enthaltenen [faiths|E] einander betrachten.\n\nReligionen sind anfällig gegen [heresy|E].\n\nDie Religions-Familien [GetReligionFamily('rf_life').GetName], [GetReligionFamily('rf_light').GetName] und [GetReligionFamily('rf_shadow').GetName] dulden Heilige Kriege nur gegen andere Religions-Familien.\n\nDie Religions-Familien [GetReligionFamily('rf_death').GetName], [GetReligionFamily('rf_disorder').GetName] und [GetReligionFamily('rf_elemental').GetName] dulden heilige Kriege gegen alle Ungläubigen.\n\nDie Religions-Familie [GetReligionFamily('rf_order').GetName] duldet keinerlei heilige Kriege.\n\nAll diese Religions-Familien sind besonders feindselig gegenüber bösen [religions|E] wie $shathgral$, $deathbringer$, und $burning_legion_religion$."
 # Ritter
 game_concept_knight_desc:3 "Ein $game_concept_knight$ ist ein [vassal|E] oder [courtier|E] der direkt in Eurer [army|E] kämpft.\n\nIn [battles|E] greifen $game_concept_knights$ auf ihren [prowess_skill|E] zurück, um effektiver zu kämpfen. Ein hohes $game_concept_prowess$ heißt, dass sie dem Gegner mehr Schaden zufügen können und sehr viel wahrscheinlicher überleben und unbeschadet aus der $game_concept_battle$ hervorgehen.\n\nEin Charakter kann nicht zeitgleich [commander|E] und $game_concept_knight$ sein.\n\n#weak Diese Streiter haben unterschiedliche Namen je nach [culture] oder [Concept('faith', 'Glauben')|E]. (zum Beispiel einfach Ritter, $knight_champion_no_tooltip_plural$, $knight_Deathknight_no_tooltip_plural$ or $knight_Warden_no_tooltip_plural$.\n\nRitter stellen sowohl den Charakter als auch sein Gefolge an Truppen dar.#!"
 # Andere
 game_concept_organized_desc:0 "Ein organisierter [faith|E] hat eine religiöse Hierarchie. Verehrung und Praktiken sind strukturierter und die heiligen Schriften formalisiert.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_elemental').GetName]e Glauben werden durch die Reformierung organisiert, während andere Glauben immer als organisiert gelten."
 # (Paradox has "regions" as singular in both singular and plural versions")
 # game_concept_regions:0 "Regionen" #not needed because it is correct in german localisation. but left it here so german has the same number of lines as the english original.
 game_concept_life_expectancy_desc:0 "$game_concept_life_expectancy$ ist die Zahl der Jahre, die ein Charakter erwarten kann zu leben, bevor er auf natürlichem Weg stirbt.\n\nEine hohe $game_concept_life_expectancy$ lässt Charaktere sichtbar langsamer altern, sodass sie auch über einen längeren Zeitraum mehr [children|E] zeugen können und weniger wahrscheinlich [GetTrait('lovers_pox').GetName( GetNullCharacter )|V].\n\nSie beeinflusst, wie [knowledge_overflow|E] funktioniert."