l_french:
 WCDRA_5_TITLE:0 "La Porte des Ténèbres"
 
 WCDRA_3_DESC:0 "Votre armée a atteint la Porte des Ténèbres. Après un long siège, vos troupes ont occupé les environs et attendent maintenant vos ordres. De l'énergie gangrenée se forme au centre du portail, créant une fenêtre sur l'autre monde. Des ennemis peuvent passer à travers à tout moment, vous devez donc prendre une décision rapidement : mettre fin à ce portail maudit une fois pour toutes ou le revendiquer pour vous-même."
 WCDRA_3_OPT_A:0 "Nous devons la fermer, maintenant !"
 WCDRA_3_OPT_B:0 "Nos deux mondes resteront connectés."
 
 WCDRA_5_DESC:0 "Le monde entier tremble à la suite de cette journée mémorable : La Porte des ténèbres a été détruite.\n\nEn faisant appel à ses meilleurs lanceurs de sorts, la grande porte de pierre qui servait de pont entre Azeroth et Draenor a été démolie et réduite à un tas de gravats et à une faille sinistre, une déchirure dans le tissu même de l'espace et du temps. Alors que les énergies sombres du portail explosaient vers l'extérieur, Le Noir marécage - déjà corrompu par l'influence du portail - a été brûlé et transformé en un désert aride de terre morte que beaucoup commencent maintenant à appeler les Terres Foudroyées. Personne ne sait si ces dommages sont irréversibles ou si la terre pourra un jour être guérie, et de nombreux maîtres de la magie s'inquiètent des dommages supplémentaires que la faille pourrait causer.\n\nUn mystère encore plus grand, cependant, est ce que le destin réserve aux habitants de Draenor qui se sont trouvés de part et d'autre du portail lors de sa destruction. Ceux qui se trouvent sur Azeroth doivent maintenant tracer leur propre chemin et trouver une place dans ce monde du mieux qu'ils peuvent, tandis que ceux qui sont restés sur Draenor seront condamnés à mourir d'une mort lente et douloureuse aux côtés de leur monde, en supposant que personne ne stabilise la brèche et ne rouvre le portail...\n\n[portal_destroyer.GetFullNameNicknamed] fera tout son possible pour que cela n'arrive pas, bien sûr, mais que peut-on faire s'il reste encore quelqu'un avec le pouvoir et la volonté de l'ouvrir de l'autre côté ?"
 WCDRA_5_OPT_A:0 "Nous ne pourrons plus jamais retourner chez nous..."
 WCDRA_5_OPT_B:0 "Quel gâchis..."
 WCDRA_5_OPT_C:0 "Et qu'elle ne s'ouvre plus jamais !"
 
 WCDRA_100_TITLE:0 "D'un monde mourant"
 WCDRA_100_DESC:0 "Vos gardes vous apportent un[refugee.Custom('FR_E')] [refugee.Custom('WomanManGirlBoy')]. Ils disent qu[refugee.Custom('FR_EluiElle')] et son groupe ont été attrapés par une patrouille près de la [refugee.Custom('GetDarkPortalRift')]. Il semblerait qu'ils soient parvenus d'une manière ou d'une autre à atteindre la [refugee.Custom('GetPortalRift')] et à la traverser, sans être remarqués par les gardes situés de part et d'autre du portail.\n\nLorsque vous interrogez [refugee.Custom('FR_LeLa')] fugiti[refugee.Custom('FR_FVe')], [refugee.Custom('FR_IlElle')] vous dit qu'[refugee.Custom('FR_IlElle')] n'a eu d'autre choix que de se faufiler par la [refugee.Custom('GetPortalRift')]."
 WCDRA_100_DESC_draenei:0 "Les draeneï ont été amenés à une quasi-extinction par la Horde orque. Par désespoir, son groupe a décidé de fuir vers Azeroth pour éviter le génocide.\n\n"
 WCDRA_100_DESC_arakkoa:0 "Les guerres civiles et religieuses ont fait des ravages au sein du peuple arakkoa, et les autres ont été poussés à se cacher par la Horde orque. Ses frères et sœurs ont décidé de passer de l'autre côté pour trouver un meilleur endroit.\n\n"
 WCDRA_100_DESC_village:0 "Le sol de Draenor a perdu sa fertilité, si bien que son village, abandonné par la Horde, est affamé. Ceux qui peuvent encore marcher ont décidé de passer de l'autre côté pour trouver un meilleur endroit.\n\n"
 WCDRA_100_DESC_ending:0 "Draenor se meurt. [refugee.Custom('FR_IlElle')] vous supplie : permettez-lui de rester ou au moins de laisser son peuple libre."
 WCDRA_100_OPT_A:0 "Vous êtes les bienvenus ici."
 WCDRA_100_OPT_B:0 "Il n'y a pas de place pour vous ici."
 WCDRA_100_OPT_C:0 "Gardes, saisissez-[refugee.Custom('FR_LeLa')] !"
 
 WCDRA_25_TITLE:0 "La Porte des ténèbres s'est rouverte"
 WCDRA_25_DESC:0 "Le ciel s'est assombri, ponctué de violentes tempêtes. La terre elle-même a tremblé en réponse aux pulsations de la magie impie enracinée dans les ruines marécageuses du Marécage Noir. Des vrilles magiques s'étendent et se rétractent à l'emplacement de l'ancienne Porte des ténèbres qui a été fermée il y a de nombreuses années.\n\n[portal_reopener.GetFullNameNicknamed] a ouvert le portail reliant les mondes d'Azeroth et de Draenor. Ce même passage qui a donné accès à Azeroth depuis le royaume de Draenor, il y a de nombreuses années. Préparez-vous, le monde est à nouveau en péril !"
 WCDRA_25_OPT_A_very_positive:0 "Une dernière chance pour nos frères."
 WCDRA_25_OPT_A_positive:0 "Laissons-les trouver un foyer sur Azeroth."
 WCDRA_25_OPT_A_negative:0 "Pourquoi ces portes ne peuvent-elles pas rester fermées ?"

WCDRA_200_TITLE:0 "Intrus au-delà de la [ROOT.Char.Custom('GetPortalRift')]"
 WCDRA_200_DESC_beginning:0 "Vos soldats signalent qu'ils ont rencontré des forces armées sortant de la [ROOT.Char.Custom('GetDarkPortalRift')]. Jusqu'à présent, leur nombre est inconnu, mais il est clair qu'il y a du mouvement au-delà du voile.\n\nLes rumeurs disent que ces aliens sont"
 WCDRA_200_DESC_draenei:0 "des survivants draeneï menés par un puissant exarque béni par les Naaru."
 WCDRA_200_DESC_arakkoa:0 "des parias arakkoa dirigés par une réincarnation de Terokk, le plus grand de leurs rois."
 WCDRA_200_DESC_orcs:0 "des membres de clans orcs sauvages et désespérés rassemblés."
 WCDRA_200_DESC_ogres:0 "des membres de clans ogres sauvages et désespérés rassemblés"
 WCDRA_200_DESC_ending:0 "Ils appellent à prendre d'assaut la [ROOT.Char.Custom('GetDarkPortalRift')] et à s'emparer des meilleures terres du nouveau monde.\n\nLes intrus emprisonnés disent qu'ils n'ont pas l'intention de se battre pour la [ROOT.Char.Custom('GetPortalRift')]. Draenor est au bord du désastre. Ils ne veulent rien de plus que des terres fertiles et sont prêts à les prendre par la force."
 WCDRA_200_OPT_A:0 "Permettez-leur un passage pacifique."
 WCDRA_200_OPT_A_tooltip:0 "[THIS.Char.GetShortUIName|U] envahit un souverain faible"
 WCDRA_200_OPT_B:0 "Il faudra me passer sur le corps."
 WCDRA_200_OPT_B_tooltip:0 "[THIS.Char.GetShortUIName|U] vous attaque"

 WCDRA_1000_TITLE:0 "Au-delà de la Porte des Ténèbres"
 WCDRA_1000_DESC_portal:0 "[portal_owner.GetTitledFirstNameNicknamed] doit maudire le jour où [portal_owner.GetSheHe]a décidé de garder la Porte des Ténèbres debout, car les orcs sous le commandement de l'Ancien Chaman Ner'zhul ont utilisé leur magie pernicieuse pour usurper le contrôle de la structure redoutée pour leurs propres desseins néfastes !\n\n"
 WCDRA_1000_DESC_rift:0 "Le jour que tous les habitants d'Azeroth redoutaient est arrivé : la Porte des Ténèbres a été ouverte une fois de plus ! Le chaman Ner'zhul et ses fidèles de Draenor ont stabilisé la faille de l'autre côté et envoyé ses forces dans les Terres Foudroyées, juste sous le nez de [portal_owner.GetTitledFirstNamePossessive] !\n\n"
 WCDRA_1000_DESC_ending:0 "Par la ruse et l'astuce, les plus fidèles disciples de Ner'zhul se sont glissés parmi les défenseurs de la [portal_owner.Custom('GetPortalRift')] et ont entrepris de récupérer une collection de puissants artefacts : le Livre de Medivh, le Sceptre de Sargeras et l'Oeil de Dalaran. Personne ne peut dire avec certitude ce qu'il prévoit de faire avec tous ces artefacts, mais tous ceux qui considèrent ce monde comme leur maison sont d'accord pour dire qu'il doit être arrêté à tout prix !"
 WCDRA_1000_OPT_A:0 "Je vais faire appel aux [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] du royaume !"
 WCDRA_1000_OPT_B:0 "Je mènerai la charge moi-même !"
 WCDRA_1000_OPT_C:0 "Cela ne nous concerne pas..."
 WCDRA_1000_OPT_C_unable:0 "Hélas, nous ne pouvons rien faire."
 WCDRA_1000_OPT_C_frostwolf:0 "Que prépare Ner'zhul maintenant ?"
 WCDRA_1000_OPT_C_orcish:0 "Lok’tar Ombrelune !"
 
 WCDRA_1005_DESC_begging:0 "Nos guerriers ont réussi à franchir la Porte des Ténèbres et à prendre la forteresse de la Horde connue sous le nom de Citadelle des Flammes Infernales. La bataille a été dure et sanglante, mais nous avons finalement pu remporter la victoire.\n\n"
 WCDRA_1005_DESC_injured:0 "Entre autres, [draenor_wounded.GetFullNameNicknamed] a été gravement blessé. Sans l'habileté de nos guérisseurs, [draenor_wounded.GetSheHe] aurait très bien pu perdre la vie dans cette bataille."
 WCDRA_1005_DESC_killed:0 "Tous n'ont pas eu cette chance, au final. [draenor_killed.GetFullNameNicknamed] a payé le prix ultime pour cette victoire et il sera commémoré avec honneur. Hélas, il n'y a pas de temps pour le deuil, car nous devons aller de l'avant si nous voulons que leur sacrifice ait un sens."
 empty_line:0 "\n\n"
 WCDRA_1005_DESC_ending:0 "Avant d'être tué par [wise_mage.GetFullNameNicknamed], l'ogre-magi Dentarg a révélé que l'Ancien Chaman cherchait à ouvrir de nouveaux portails vers d'autres mondes afin que la Horde puisse les envahir !\n\n[wise_mage.GetFirstName] pense que la Porte des Ténèbres pourrait être scellée à jamais si nous pouvions nous procurer le Livre de Medivh auprès de Ner'zhul lui-même, ainsi que le Crâne, qui est actuellement détenu par l'Aspect du Vol noir, Aile de mort. Le Destructeur semble être de mèche avec la Horde - nous devrons le vaincre pour réclamer le Crâne !"
 THEY_GOT_ME:0 "#emp Ils m'ont eu...#!"
 WCDRA_1005_OPT_A_dragon:0 "La traîtrise de Neltharion ne connaît pas de limites !"
 WCDRA_1005_OPT_A_compassionate:0 "Aucun monde ne devrait souffrir comme Azeroth l'a fait !"
 WCDRA_1005_OPT_A_normal:0 "Nous ne pouvons pas faiblir maintenant - pour Azeroth !"
 
 WCDRA_1010_DESC:0 "La piste d'Aile de mort était assez facile à suivre, et alors que nos champions se rapprochent de leur proie, ils découvrent bientôt que l'Aspect de la Mort est déjà harcelé par une autre force. Les puissants gronn, menés par Gruul, et leurs serviteurs ogres ont détruit toutes les couvées qui ont été cachées dans la région et empalent leurs protecteurs sur les flèches des montagnes...\n\n[diplomate.GetFullNameNicknamed|U] suggère qu'un marché pourrait être conclu avec Gruul, dans lequel nous pourrions offrir notre soutien dans leur combat contre Aile de mort à condition qu'il nous laisse l'artefact.\n\n[paranoid.GetFullNameNicknamed|U] soutient que l'on ne peut pas faire confiance à Gruul, et conseille plutôt de laisser les monstres poursuivre leur combat et de profiter du chaos pour s'infiltrer et récupérer l'artefact sans se faire repérer."
 WCDRA_1010_OPT_A:0 "Aidez les gronn !"
 WCDRA_1010_OPT_B:0 "Laissez-les se battre !"
 WCDRA_1010_OPT_C:0 "Incroyable, une bataille de géants !"
 
 WCDRA_1015_DESC:0 "Alors que vous vous reposiez pour la nuit, vous vous êtes réveillé au son de hurlements et d'un piaillement paniqué et étrange. En vous précipitant pour trouver la source du chaos, vous avez vu un certain nombre de vos guerriers empilés sur un arakkoa, vêtu de robes d'un violet profond et d'une cagoule sombre.\n\nAprès que vos guerriers l'aient laissé se relever, l'arakkoa se présente comme [grizzik.GetFirstName]. [grizzik.GetSheHe|U] prétend n'avoir observé votre armée que par simple curiosité, mais lorsque [grizzik.GetSheHe] entend que vous cherchez à déjouer les plans de Ner'zhul, ses yeux brillent d'une lumière maligne et vindicative. Pour se venger personnellement de la Horde pour ce qu'elle a fait a son peuple, [grizzik.GetFirstName] propose de vous guider jusqu'à Auchindoun, un ancien cimetière draeneï, où Ner'zhul a apparemment trouvé refuge. "
 WCDRA_1015_OPT_A_arakkoa:0 "Tu es le bienvenu dans notre troupeau, Grizzik !"
 WCDRA_1015_OPT_A_normal:0 "Nous n'avons pas vraiment le choix. Continue, Grizzik..."
 WCDRA_1015_OPT_B_arakkoa:0 "Va-t'en, malheureux sans ailes !"
 WCDRA_1015_OPT_B_normal:0 "Je ne fais pas confiance à cet étranger. Nous trouverons notre propre chemin."
 WCDRA_1015_OPT_C:0 "Je sens... une étrange aura autour de cette créature."
 
 WCDRA_1020_DESC:0 "L'assaut d'Auchindoun est une bataille féroce, qui fait rage dans les salles couvertes d'os et les couloirs sombres. Vos guerriers sont déconcertés par l'architecture ancienne et l'ambiance inquiétante, et plusieurs d'entre eux disent se sentir surveillés dans des espaces qui ne pourraient pas contenir un espion orc.\n\nIls se battent néanmoins vaillamment, et sont rejoints par les fantômes des draeneï tués, invoqués par l'un de leurs derniers membres vivants. Les orcs opposent une résistance redoutable, mais entre les vivants courageux et les morts vengeurs, ils sont entièrement vaincus. Malheureusement, le lâche Ner'zhul parvient à s'échapper au milieu du chaos."
 WCDRA_1020_OPT_A:0 "Une victoire éclatante."
 
 WCDRA_1025_DESC:0 "C'est la fin du monde ! Pendant votre assaut sur le Temple Noir, le ciel s'est soudainement assombri et le sol a commencé à trembler - le rituel de Ner'zhul est terminé!\n\nOn peut se demander s'il a compris ou non le prix sinistre qu'il allait payer pour son ambition. Plusieurs nouveaux portails se sont ouverts, mais leur immense énergie est hors de contrôle ! Le tissu même de ce monde est en train de se déchirer, condamnant irrévocablement Draenor. Vous ne pouvez plus rien faire. Vous devez ramener vos troupes à la Porte des Ténèbres ou être détruit en même temps que ce monde mourant !"
 WCDRA_1025_OPT_A:0 "Folie !"
 
 WCDRA_1030_DESC:0 "Le Crâne-Ricanant, l'un des nombreux clans d'orcs sauvages qui infestent ce monde, vous barre la route. Maniaques et assoiffés de sang, même selon les normes orques, les Crânes-ricanants sont connus pour leur folie et leur traîtrise.\n\nCeux-ci vous offrent cependant une trêve si vous acceptez de les aider à combattre leurs ennemis, les clans Sire-Tonnerre et Mâche-les-os. Une attaque combinée serait probablement moins coûteuse qu'une bataille ouverte contre ces orcs, mais pouvez-vous vraiment faire confiance à ces sauvages ?"
 WCDRA_1030_OPT_A:0 "Marché conclu !"
 WCDRA_1030_OPT_B:0 "Attaquez !"
 WCDRA_1030_OPT_C:0 "J'ai entendu dire que tu aimais les crânes. Viens ici, [gift.GetFirstName] !"
 WCDRA_1010_OPT_reaction:0 "Ils sont... fous."
 
 WCDRA_1035_DESC:0 "Vous avez atteint la Porte des Ténèbres, mais vous savez que vous ne reverrez jamais l'autre côté. La destruction s'aggrave, le sol s'effrite et le ciel est marqué par d'étranges lumières. Draenor est condamné, et cette condamnation s'étendra également à Azeroth si la Porte des Ténèbres n'est pas fermée. La seule façon d'y parvenir est de ce côté-ci, en repoussant les vagues d'orcs désespérés qui tentent de s'échapper de leur monde mourant et d'envahir Azeroth. Ce sera un dernier combat noble pour sauver tout ce que vous connaissez et aimez."
 WCDRA_1035_OPT_A_azeroth:0 "Le sacrifice ultime pour la cause ultime. Pour Azeroth !"
 WCDRA_1035_OPT_A_time_to_die:0 " Il est l'heure de mourir. "
 WCDRA_1035_OPT_B:0 "Vous pouvez mourir ici avec les orcs si vous voulez, mais moi je vais vivre !"
 you_jump_into_the_portal_tooltip:0 "Vous sautez dans le Portail"
 
 WCDRA_1040_DESC:0 "C'est fait.\n\nLa Porte des Ténèbres, source de tant de chaos et de souffrance, se tait enfin. Draenor, le monde de l'autre côté, n'est également plus. Les restes brisés et torturés de ce monde sont désormais connus sous le nom d'Outreterre.\n\nAzeroth n'est guère épargnée non plus. Les terres autour de la Porte des Ténèbres sont dévastées et sans vie, et la désolation laissée par la Horde Orque est apparente partout, mais aucune autre menace ne devrait émerger du portail de sitôt. Les courageux héros de l'autre côté ont fait le sacrifice ultime pour préserver leur monde, et pour l'instant du moins, ils semblent avoir réussi."
 WCDRA_1040_OPT_A_very_friendly:0 "Notre foyer est perdu..."
 WCDRA_1040_OPT_A_friendly:0 "Quel terrible destin..."
 WCDRA_1040_OPT_A_neutral:0 "Le monde est brisé..."