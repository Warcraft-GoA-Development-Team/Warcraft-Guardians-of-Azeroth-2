 bm_the_gnoll_war:0 "Война гноллов"
 bm_the_gnoll_war_desc:0 "После распада Аратора человечество было разделено на несколько королевств и городов-государств. Переселенцы из Аратора мигрировали в южные земли Азерота и основали город Штормград. Во главе с благородной династией Риннов королевство стало большим и процветающим государством. Новому королю Баратену теперь придется столкнуться с возвышением другого амбициозного правителя, Гарфанга, вожака самой большой стаи гноллов, когда-либо существовавшей в мире, который намерен завоевать и разграбить богатые человеческие земли.\n\n Сможет ли Штормград сохранить свое место в качестве доминирующей державы субконтинента или пришло время господства гноллов?"


 #Barathen Wrynn
 barathen_wrynn_character:0 "Король Баратен"
 barathen_wrynn_character_desc:0 "После смерти своего отца, Ландана Ринна, королю Баратену приходится править во время тяжелейшего кризиса, с которым королевство столкнулось с момента своего основания, но король остаётся непреклонным. Благодаря сильной воле, дисциплине и превосходству своей тактики, король уверен, что сможет победить своих варварских врагов и проложить путь к тому, чтобы Штормград стал самым могущественным из всех человеческих государств."

