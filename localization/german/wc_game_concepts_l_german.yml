l_german:
 #WARCRAFT#
 
 #Men at arms concepts
 game_concept_caster:0 "Zauberwirker"
 game_concept_caster_desc:0 "Zauberwirker stellen magiebegabtes [men_at_arms|E], das zwar nur leicht gepanzert ist, aber schwer austeilen kann.\n\nAuch wenn jede Art von Zauberwirker einzigartig ist, so [Concept('counter', 'Kontern')|E] sie [massive_infantry|E], [heavy_infantry|E] und [spearmen|E] und werden im Gegenzug von [Concept('light_cavalry', 'Leichter Reiterei')|E] und [Concept('heavy_cavalry', 'Schwerer Reiterei')|E] gekontert.\n\nZauberwirker sind für gewöhnlich stark in flachem oder hügligem [terrain|E]."

 game_concept_light_aerial:0 "Lufteinheiten"
 game_concept_light_aerial_desc:0 "Fliegendes [men_at_arms|E] kämpft mit vielfältigen Waffen in den hohen Himmeln oder auf dem Boden.\n\nAuch wenn jede Art von Lufteinheiten einzigartig ist, so [Concept('counter', 'Kontern')|E] sie [massive_aerial|E] und werden im Gegenzug von [archers|E] und [crossbowmen|E] gekontert.\n\nLufteinheiten sind über bewaldetem und dschungel-[terrain|E] für gewöhnlich leichte Ziele."

 game_concept_massive_aerial:0 "Riesige Lufteinheiten"
 game_concept_massive_aerial_desc:0 "Riesiges, fliegendes [men_at_arms|E] kämpft mit vielfältigen Waffen in den hohen Himmeln oder auf dem Boden und ist dabei schwerer gepanzert und bewaffnet als ihre leichten Pendants.\n\nWährend jede Art von Lufteinheiten einzigartig ist, so [Concept('counter', 'Kontern')|E] sie [heavy_cavalry|E] und werden im Gegenzug von [light_aerial|E] gekontert.\n\nDie schiere Größe und der Schaden, den diese Einheit anrichten kann, machen das Terrain, in dem sie kämpft, irrelevant."

 game_concept_massive_infantry:0 "Riesen"
 game_concept_massive_infantry_desc:0 "Riesen sind massiges [men_at_arms|E], deren extreme Kraft und Zähigkeit für schiere Panik auf dem Schlachtfeld sorgt.\n\nSie kämpfen mit den verschiedensten Waffen oder mit ihren bloßen Händen.\n\nWährend jede Art von Riesen einzigartig ist, so [Concept('counter', 'Kontern')|E] sie [skirmishers|E] und werden im Gegenzug von [Concept('spearmen', 'Speerträgern')|E] und [Concept('caster', 'Zauberwirkern')|E] gekontert.\n\nRiesen sind für gewöhnlich schwächer in bergigem, sumpfigem oder Dschungel-[terrain|E]."

 #Union Concepts
 game_concept_union:0 "Koalition"
 game_concept_unions:0 "Koalitionen"
 game_concept_union_possessive:0 "Koalitions"
 game_concept_union_desc:1 "Bei einer [union|E] handelt es sich um ein Netzwerk von [alliances|E]. Jedes Mitglied einer $game_concept_union$ ist mit allen anderen Mitgliedern verbündet. Das Recht, neue Mitglieder einzuladen, liegt beim [union_leader|E].\n\nNur 3 $game_concept_unions$ können zeitgleich existieren:\n$EFFECT_LIST_BULLET$$ALLIANCE$ #weak (historisch)#!\n$EFFECT_LIST_BULLET$$HORDE$ #weak (historisch)#!\n$EFFECT_LIST_BULLET$Eigene"
 
 game_concept_union_leader:0 "$game_concept_union$sanführer"
 game_concept_leader_wo_union:0 "Anführer"
 game_concept_union_leader_desc:1 "Der [union_leader|E] leitet die [union|E]. Niemand sonst hat das Recht, Beitrittsgesuche anzunehmen, abzulehnen, und neue Mitglieder in die $game_concept_union$ einzuladen."
 
 game_concept_union_heir:0 "$game_concept_union$serbe"
 game_concept_heir_wo_union:0 "Erbe"
 game_concept_union_heir_desc:1 "Ein Charakter, der die [union|E] nach dem Tod des aktuellen [union_leader|E]s erbt."
 
 game_concept_union_powerful_member:0 "$game_concept_union$sregent"
 game_concept_powerful_member_wo_union:0 "Regent"
 game_concept_union_powerful_member_desc:1 "Der $game_concept_union_powerful_member$ ist der Sekundant des [union_leader|E]s aufgrund seiner starken [army|E], seiner herausragenden [Concept('diplomacy', 'diplomatischen')|E] Fähigkeiten oder [realm_size|E].\n\nFür den Fall, dass sowohl der [union_leader|E] und [heir_wo_union|E] ihre Führungsansprüche verlieren, übernimmt der $game_concept_powerful_member_wo_union$ die [union|E]."

 game_concept_wc_invasion:0 "Invasion"
 game_concept_ongoing_invasion:0 "Laufende Invasion"
 game_concept_wc_invasion_desc:0 "Eine stark expandierende Macht in der Welt. Da sie nahezu kostenlose [casus_bellis|E] und erhöhte Aggressivität erhalten, bedürfen sie besonderer Aufmerksamkeit von friedfertigeren Herrschern. Eine $game_concept_ongoing_invasion$ schaltet weitere Optionen frei, um sich gegen solche [unions|E] zu verteidigen.\n\nEs kann zu derartigen Invasionen kommen:\n$EFFECT_LIST_BULLET$$e_horde$\n$EFFECT_LIST_BULLET$$e_scourge$\n$EFFECT_LIST_BULLET$$e_burning_legion$\n$EFFECT_LIST_BULLET$Und weitere..."

 game_concept_grim_religion:0 "Finstere Religion"
 game_concept_grim_religions:0 "Finstere Religion"
 game_concept_grim_religion_desc:0 "Eine [religion|E], die so dunkel und böse ist, dass sie sich gegen den Rest der Welt stellt. Sie suchen keine externen Verbündeten und werden nicht aufhören, bis sie ihr oberstes Ziel erreicht haben.\n\nDiese Religionen sind:\n$EFFECT_LIST_BULLET$$deathbringer$\n$EFFECT_LIST_BULLET$$doombringer$\n$EFFECT_LIST_BULLET$$shathgral$"
 
 game_concept_stunning:0 "Betäubend"
 game_concept_wc_stunned:0 "Betäubt"
 game_concept_stunned:0 "Betäubt"
 game_concept_stun:0 "Betäubung"
 game_concept_wc_stunned_desc:0 "Ein betäubter Charakter ist nicht in der Lage, mit anderen Charakteren zu interagieren. Zu den blockierten Aktionen gehören u. a. das Erklären von [Concept('war', 'Kriegen')|e], das Einladen von [Concept('allies', 'Verbündeten')|E] zum Krieg, das Verwenden von [Concept('hooks', 'Druckmitteln')|E], das Ändern von [Concept('feudal_contract', 'Vasallenbanden')|E] und mehr."
 
 game_concept_stasis_trap:0 "$stasis_trap_scheme$"
 game_concept_stasis_trap_scheme:0 "$stasis_trap_scheme$"
 game_concept_stasis_trap_scheme_desc:0 "Ein [hostile_scheme|E], bei dem ein Charakter versucht, einen anderen Charakter für einige Zeit zu [stun|E], wodurch viele Interaktionen blockiert werden."