 ####REGIONAL####
  innovation_war_camels:0 "Dromadaires de Guerre"
  innovation_war_camels_desc:0 "Pour traverser les sables d'Azeroth, notre peuple a besoin d'une monture fidèle pour nous porter. Le désert brûlant aurait fait abandonner tout cheval à présent, mais les dromadaires ne sont aucunement perturbés par le soleil. Ce type de robustesse peut être compté dans une bataille."

  innovation_elephantry:0 "Elekks de Guerre"
  innovation_elephantry_desc:0 "Les Elekks dominent tout ennemi et peuvent briser n'importe quelle ligne ennemie. Bien qu'il soit difficile de les apprivoiser et de les contrôler, ils peuvent s'avérer être un atout inestimable."
