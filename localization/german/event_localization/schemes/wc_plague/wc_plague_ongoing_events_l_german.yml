 plague_event_title:0 "Seuche:"

 plague_ongoing.3302.t:0 "$plague_event_title$ Ein Rekrutierer bietet sich an"
 plague_ongoing.3302.desc:0 "Trotz des allgemeinen Wohlstands, an dem sich viele zu erfreuen scheinen, gibt es immer noch diejenigen, die Groll gegen die derzeitige Führung in [kingdom.GetName] hegen. Diese Gefühle des Zweifels können für ein größeres Ziel genutzt werden.\n\nIhr müsst die Reihen des Kults der Verdammten stärken, bevor Ihr etwas... Größeres ins Auge fasst. Ihr könnt entweder diejenigen, die verzweifelt genug sind, mit Versprechungen von Unsterblichkeit und Macht betören oder versuchen, die Schwachen von Euren großen Plänen zu überzeugen."
 plague_ongoing.3302.a:0 "Bring diese Sterblichen dazu, mir zu dienen!"
 plague_ongoing.3302.a.critical_success.desc:0 "Kultisten überwältigen lokale Bevölkerung"
 plague_ongoing.3302.a.critical_success.title:0 "Überwältigende Kultisten"
 plague_ongoing.3302.a.success.desc:0 "Kultisten infiltrieren lokale Bevölkerung"
 plague_ongoing.3302.a.success.title:0 "Kultisten-Infiltration"
 plague_ongoing.3302.a.failure.desc:0 "Lokale Bevölkerung widersetzt sich"
 plague_ongoing.3302.a.failure.title:0 "Lokaler Widerstand"
 plague_ongoing.3302.a.critical_failure.desc:0 "Lokale Kultisten wurden den Wachen gemeldet"
 plague_ongoing.3302.a.critical_failure.title:0 "Lokale Kultisten gemeldet"
 plague_ongoing.3302.b:0 "Beeinflusst sie!"
 plague_ongoing.3302.c:0 "Es ist zu gefährlich!"