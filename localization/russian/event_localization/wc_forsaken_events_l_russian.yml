 forsaken.9001.title:0 "Пойман на краже"
 forsaken.9001.desc.echoseeker:0 "Наши архивариусы поймали подозрительную личность, покидающую святилище нашей библиотеки с засекреченными магическими гримуарами и редкими свитками. Судя по всему, этот вор является членом небольшой секты свободной нежити, которая стремится вернуть себе «$echo_of_life_adj$» с помощью тайной магии. Известные как «$echo_of_life_adherent_plural$», члены этой секты не занимаются активным проповедованием, но часто участвуют в рискованных и опасных магических практиках. Однако в том создании, что предстало передо мной, я не вижу ни намёка на злобу; скорее это жалкое и отчаявшееся существо, молящее о пощаде и втором шансе.\n\nС одной стороны, я могу поступить с ним по своему усмотрению, ведь он - осуждённый вор. С другой стороны, из него может получиться полезный придворный или сильный шпион, если я смогу смириться с его жалкими убеждениями."
 forsaken.9001.desc.alchemist:0 "Наши аптекари поймали подозрительную личность, покинувшую наши экспериментальные камеры с засекреченными алхимическими реактивами и рецептами. Судя по всему, этот вор является членом небольшой секты свободной нежити, отвергающей всё божественное. Известные как «$alchemical_materialism_adherent_plural$», они не ведут активное проповедование, но часто участвуют в рискованных и опасных алхимических практиках. Когда вор предстал передо мной, я не могу не заметить намёка на злобу, скрывающуюся за блеском интеллекта хитрого и талантливого алхимика.\n\nС одной стороны, я могу поступить с ним по своему усмотрению, ведь он - осуждённый вор. С другой стороны, из него может получиться полезный придворный или сильный шпион, если я смогу смириться с его циничными убеждениями."
 forsaken.9001.desc.forgotten:0 "Наши архивариусы поймали подозрительную личность, покидающую наши библиотеки с копиями секретных документов, относящихся к учению Натали Селин. Судя по всему, этот вор является частью культа, известного как $forgotten_shadow_adj$, появившегося после наших раскопок в Подгороде. Хотя они часто занимаются благотворительностью и зачастую им свойственно благородство, их активные проповеди нарушают установленный порядок нашей державы. Однако в том воре, что предстал передо мной, я не вижу ни намёка на злобу, как не могу не заметить проблеск ума образованного жреца.\n\nС одной стороны, я могу поступить с ним по своему усмотрению, ведь он - осуждённый вор. С другой стороны, из него может получиться полезный придворный или сильный шпион, если я смогу смириться с его заблуждениями."
 forsaken.9001.desc.forsaken:0 "Наши аптекари поймали подозрительную личность, покинувшую наши экспериментальные камеры с засекреченными алхимическими реактивами и рецептами. Судя по всему, это один из тех последователей старых автократических путей, что известны как «$forsaken_cult_adherent_plural». Известно, что они ведут активную проповедь и часто занимаются рискованными и опасными алхимическими практиками. Я не могу игнорировать опасность, которую он представляет для зарождающегося порядка в державе.\n\nС одной стороны, я могу поступить с ним по своему усмотрению, ведь он - осуждённый вор. С другой стороны, хотя он слишком опасен, чтобы позволить ему оставаться в державе, он может оказаться умелым шпионом."
 forsaken.9001.opt.e:0 "Казнить этого наглого глупца."
 forsaken.9001.opt.a:0 "Бросить этого жалкого типа в темницу."
 forsaken.9001.opt.b:0 "Наложить штраф и отпустить вора, чтобы задобрить заблудших."
 forsaken.9001.opt.c:0 "Твой талант дал тебе второй шанс. Работай на меня."
 forsaken.9001.opt.d:0 "Ты живёшь только по моей воле, а теперь ступай и выполняй мою волю..."

 forsaken.9002.title:0 "Предложение, от которого можно отказаться"
 forsaken.9002.desc.echoseeker:0 "Мои советники ознакомили меня с предложением от некоего чародея с хорошей репутацией. Этот $echo_of_life_adherent$ утверждает, что может обучить наших заклинателей мощным экспериментальным заклинаниям в обмен на небольшую плату и временный доступ к некоторым из наших закрытых магических текстов.\n\nМы могли бы принять это предложение, но хорошо известно, что тайная магия сопряжена с рисками, а $echo_of_life_adherent_plural$ известны своей беспечностью в своих изысканиях. Другим решением было бы попросить этого мага сделать более традиционные зачарования и магические улучшения для доспехов наших солдат. В любой случае, решение остаётся за мной."
 forsaken.9002.desc.alchemist:0 "Мои советники ознакомили меня с предложением от алхимика с хорошей репутацией. Этот последователь идей, известных как $alchemical_materialism_adj$, утверждает, что может усилить наших рыцарей мощными экспериментальными зельями в обмен на небольшую плату и временный доступ к некоторым из наших закрытых алхимических лабораторий.\n\nМы могли бы принять это предложение, но хорошо известно, что такие алхимические изыскания несут в себе риск, а $alchemical_materialism_adherent_plural$ известны своими бездумными экспериментами и пренебрежением к благополучию своих подопытных. Другим решением было бы поручить этому алхимику изготовление более традиционных зелий и магических улучшений для доспехов наших солдат. В любой случае, решение остаётся за мной."
 forsaken.9002.desc.cultist:0 "Мои советники ознакомили меня с предложением от алхимика с хорошей репутацией. Этот член общества, известного как $forsaken_cult_adj$, утверждает, что может усилить наших рыцарей мощными экспериментальными зельями в обмен на небольшую плату и временный доступ к некоторым из наших закрытых алхимических лабораторий.\n\nМы могли бы принять это предложение, но хорошо известно, что такие алхимические изыскания несут в себе риск, а $forsaken_cult_adherent_plural$ известны своими бездумными экспериментами и рабской преданностью своему духовному лидеру. Другим решением было бы поручить этому алхимику изготовление более традиционных зелий и магических улучшений для доспехов наших солдат. В любой случае, решение остаётся за мной."
