 ##############################
 # Adapted Vanilla Traditions #
 ##############################

 tradition_lords_of_the_elephant_name:0 "Seigneurs des Behemoths"
 tradition_lords_of_the_elephant_desc:0 "On dit que chaque nouvel Exarque se voit accorder un grand Elekk, dont la volonté et la loyauté servent de rappels constants du devoir d'un Exarque. Lorsque la paix est rompue, nos Exarques partent en avant dans une fureur juste, chassant ceux qui voudraient nuire aux faibles et aux innocents."
 culture_parameter_elephant_bonuses_for_rank_4_education:0 "[rulers|E] avec les [traits|E] [GetTrait('education_diplomacy_4').GetName( GetNullCharacter )], [GetTrait('education_stewardship_4').GetName( GetNullCharacter )], [GetTrait('education_learning_4').GetName( GetNullCharacter )] ou [GetTrait('education_martial_4').GetName( GetNullCharacter )] bénéficient de bonus significatifs pour la [elephant_cavalry|E]"
 tradition_lords_of_the_elephant_regional_desc:0 "Cette culture vénère différentes bêtes gigantesques, les comparant à de la royauté. Ils sont maîtres pour les capturer, les entraîner et les utiliser avec un effet dévastateur en temps de guerre."

 tradition_himalayan_settlers_name:1 "Pionniers de la Voie de Kun-Lai"
 tradition_himalayan_settlers_desc:0 "Les Grummles vivent autour du mont Neverest et parcourent la Route de toile de jute depuis aussi longtemps que les lorewalkers gardent des archives. En temps de conflit, les courbes sinueuses et les sommets escarpés de Kun-Lai offrent un bon abri et même de meilleurs avant-postes pour des attaques de guérilla qui disparaissent dans le vent et la neige."

 tradition_mountaineer_ruralism_name:0 "Refuges des Collines"
 tradition_mountaineer_ruralism_desc:0 "Des hautes terres accidentées aux vallées verdoyantes en dessous, les trappeurs des Grisonnes traversent la géographie variée avec une aisance pratiquée et ont établi des colonies dans des zones considérées autrefois comme inadaptées à l'habitation."

 tradition_nubian_warrior_queens_name:0 "Reines guerrières"
 tradition_nubian_warrior_queens_desc:0 "Cette culture est construite autour d'une hiérarchie sociale dominée par un leadership féminin et il n'y a pas de meilleure incarnation de leur vertu que de prendre le champ de bataille."

 tradition_desert_nomads_name:0 "Voyageurs du Désert"
 tradition_desert_nomads_desc:0 "Cette culture n'est pas étrangère à l'environnement hostile du désert et a maîtrisé l'utilisation des chameaux pour les aider dans les voyages, la guerre et la vie quotidienne."

 tradition_caravaneers_name:0 "Caravaniers"
 tradition_caravaneers_desc:0 "Cette culture maintient des réseaux marchands cruciaux à travers sa région et son peuple est fortement associé au commerce caravanier."

 tradition_horse_lords_name:0 "Maîtres des Plaines"
 tradition_horse_lords_desc:0 "Que ce soit à cheval ou par ses propres sabots, les guerriers de cette culture se spécialisent dans la frappe rapide des ennemis et exploitent les vulnérabilités dans les formations ennemies avec un effet dévastateur."

 tradition_fp1_coastal_warriors_name:0 "Guerriers Côtiers"
 tradition_fp1_coastal_warriors_desc:0 "Nous avons toujours été attirés par le littoral. La piqûre de l'air marin, les cris des mouettes, l'odeur du poisson fumé... quel guerrier choisirait de vivre loin de l'eau et de ses libertés ?"

 tradition_fp1_northern_stories_name:0 "Récits Légendaires"
 tradition_fp1_northern_stories_desc:0 "La vie est vécue, racontée et mémorisée à travers la tapisserie de l'histoire de notre peuple. Nous honorons ceux qui sont venus avant nous en restant grands et en parlant vrai, sachant qu'un jour nous rejoindrons les rangs de la légende fabuleuse."

 tradition_hird_name:0 "Épreuves de Vaillance"
 tradition_hird_desc:0 "Cette culture ne tient aucun honneur plus grand que de mourir au combat glorieux. Les berserkers canalisent ce mépris pour la mortalité et se transforment en juggernauts de mort incontrôlables grâce à la pratique et au rituel."

 tradition_land_of_the_bow_name:0 "Maîtrise de l'Arc Elfique"
 tradition_land_of_the_bow_desc:0 "Cette culture est célèbre pour sa maîtrise mystique de l'arc, perfectionnée avec une grâce mortelle à travers des millénaires d'expérience accumulée."

 tradition_forest_wardens_desc:0 "Vivant dans les profondeurs inexplorées des forêts anciennes, la pureté immaculée de nos foyers ancestraux est fondamentale pour nos gardiens. Tout intrus indésirable pourrait en prendre conscience avant même de les apercevoir."

 tradition_things_desc:0 "Les terres gelées du Norfendre rendent l'autorité centralisée inefficace par la distance et la nature sauvage. Lorsque des disputes doivent être résolues et des décisions prises, la #EMP Ting-meet #!est convoquée, une assemblée de Jarls présidée par un loispeaker."

 tradition_horse_breeder_name:0 "Éleveurs de Montures"
 tradition_horse_breeder_desc:0 "Cette culture a accumulé avec soin des connaissances et de l'expérience dans l'art et la science de l'élevage de montures. Que ce soit avien, mammifère ou reptilien, les montures de ces gens sont réputées pour leur supériorité."

 tradition_saharan_nomads_name:0 "Nomades des Oasis"
 tradition_saharan_nomads_desc:0 "Cette culture a appris à prospérer dans les conditions difficiles des déserts arides en maintenant des routes commerciales agiles dans un système interconnecté d'oasis."

 tradition_might_is_right_name:0 "La force Prime"
 tradition_might_is_right_desc:0 "Quel besoin y a-t-il de diplomatie quand nous pouvons simplement prendre ce qui nous appartient légitimement ?"

 tradition_republican_legacy_name:0 "Méritocratie"
 tradition_republican_legacy_desc:0 "Cette culture tient en haute estime ses esprits les plus brillants et ses artisans les plus capables, leur conférant le droit de gouvernance locale par le mérite."

 ########################
 # Adapted Vanilla MaA #
 ########################

 mountaineer:0 "Les Pieds-Chanceux de Neverest"
 mountaineer_flavor:0 "#F Un Pied-Chanceux Grumelot est toujours prêt avec des provisions abondantes, un flair aigu pour les ennuis, et son plus fidèle Luckydo.#!"

 huscarl:0 "Berserkers"
 huscarl_flavor:0 "#F Armés de lourdes lames et d'une fureur inébranlable, les Berserkers vrykuls sont les briseurs de ligne ultimes, semant le chaos sur tous les imprudents qui osent les défier.#!"

