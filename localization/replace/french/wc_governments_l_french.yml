 feudal_government_desc:1 "$game_concept_feudal_desc$\n\n#F Le féodalisme décrit un système de gouvernement autocratique étagé basé sur le privilège héréditaire et le patronage. Le système féodal repose sur la relation entre le propriétaire terrien et ceux qui fournissent des services et du travail pour y vivre. Les dirigeants qui détiennent la terre nomment des vassaux à qui ils donnent des fiefs à gouverner. En retour, les vassaux fournissent à leur suzerain des [soldiers|E] et des [taxes|E].#!"

 default_tax_collector: "Taxes de Base"
 default_tax_collector_desc: "Les [obligations|E] de base s'appliquent, en fonction de l'[aptitude|E] du [tax_collector|E] assigné"
 default_tax_collector_flavor_desc: "Une taxe standard. Les contribuables ne paient ni plus ni moins que ce qu'on attend d'eux."

 jizya_special_rights_tax_collector: "Tribut des Infidèles"
 jizya_special_rights_tax_collector_desc: "#emphasis #bold Privilèges des [vassals|E]:#!#!\nLe [liege|E] ne peut pas exiger la [demand_conversion|E] du [vassal|E]\nLe [liege|E] ne peut pas utiliser la [convert_county|E] dans les terres des [vassals|E]\nLe [liege|E] ne peut pas utiliser la [faith|E] comme raison pour éviter la [tyranny|E] lors de la révocation de titres\nLe [liege|E] ne peut pas révoquer les [titles|E] du [vassal_possessive|E]\n\n#flavor Le [vassal|E] est assuré de la propriété de ses [titles|E], empêchant le [liege|E] de les révoquer - que le $game_concept_liege$ ait une [raison_de_révocation|E] ou non.\nLe $game_concept_vassal$ se voit également accorder un statut spécial protégé, le royaume reconnaissant officiellement son droit de pratiquer sa propre [faith|E].#!"
 jizya_special_rights_tax_collector_flavor_desc: "Ce tribut est une taxe spéciale attribuée aux infidèles, aux minorités religieuses, en échange du privilège de pratiquer leur foi errante en paix."
 unlock_jizya_contract_name: "[GetFaithDoctrine('tenet_tax_nonbelievers').GetBaseName] [core_tenet|E]"


 iqta_special_rights_tax_collector: "Statut de Magnat"
 iqta_special_rights_tax_collector_desc: "Le [vassal|E] a des obligations plus faibles mais contribue à fournir des [men_at_arms|E] au [liege|E]."
 iqta_special_rights_tax_collector_flavor_desc: "Le Statut de Magnat est un système de ferme d'impôts où les magnats locaux se voient accorder une grande autorité pour collecter des impôts au nom de l'État."


 ghazi_special_rights_tax_collector: "Statut de Zélote"
 ghazi_special_rights_tax_collector_desc: "#emphasis #bold Privilège des [vassals|E]:#!#!\nLe [vassal|E] paie moins de [piety|E] pour utiliser les [casus_belli|E] de [guerre_sainte|E] mais plus de [prestige_i][prestige|E] pour tout autre [casus_belli|E]\n\n#flavor Le [vassal|E] est choisi comme guerrier de la [faith|E] par le [liege|E], chargé d'étendre les frontières par les [holy_war|E].#!"
 ghazi_special_rights_tax_collector_flavor_desc: "Guerriers de la foi et de la frontière, ils collectent des revenus provenant du pillage, et mènent une guerre sans fin contre les ennemis religieux de l'État."


 deqhan_special_rights_tax_collector: "Autonomie Régionale"
 deqhan_special_rights_tax_collector_flavor_desc: "Le fait d'obtenir le pouvoir sur leurs propres terres permet non seulement à un vassal d'instituer des changements sans la surveillance de leur suzerain, mais montre également que le suzerain leur fait suffisamment confiance pour le faire, accordant des avantages tant à la terre qu'à la renommée."

 maguh_special_rights_tax_collector: "Privilèges Urbains"
 maguh_special_rights_tax_collector_flavor_desc: "Une ancienne forme d'administration de quartier, le vassal promeut le développement local en échange de taxes réduites à l'État."

 muqata_special_rights_tax_collector: "Privilèges Frontaliers"
 muqata_special_rights_tax_collector_flavor_desc: "Il s'agit d'un système fiscal où les terres éloignées bénéficient d'une plus grande autonomie et sont moins taxées, pour promouvoir la stabilité et le développement à long terme."

 strict_taxation_tax_collector: "Impôts Strictes"
 strict_taxation_tax_collector_flavor_desc: "Un impôt de luxe, généralement imposé aux riches comme moyen de fournir des revenus supplémentaires à l'État et d'aider les nécessiteux."