l_russian:
 WCBEI_10_TITLE:0 "Пока смерть не разлучит нас"
 WCBEI_10_DESC_start:0 "Мне сообщили новость, и я уже не знаю, что с собой делать. [Select_CString(lost_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lost_character'))] [lost_character.GetFirstName] [Select_CString(lost_character.IsFemale, 'умерла', 'умер' )], но [Select_CString(lost_character.IsFemale, 'была возвращена', 'был возвращён' )] в наш мир с помощью нечестивой магии.\n\n"
 WCBEI_10_DESC_protect:0 "Прости меня, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lost_character'))], я не смог тебя защитить."
 WCBEI_10_DESC_feel:0 "Не могу поверить, что больше никогда не почувствую тепла [lost_character.GetHerHis] тела..."
 WCBEI_10_DESC_child:0 "Взрослые мало говорят о том, что это значит. Я больше никогда не увижу [lost_character.GetHerHis]?"
 WCBEI_10_DESC_fate:0 "Какой позор! Трудно представить себе судьбу хуже этой."
 WCBEI_10_OPT_A:0 "[lost_character.GetHerHim] частица всё ещё жива."
 WCBEI_10_OPT_B:0 "Это больше не [Select_CString(lost_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lost_character'))]."
 
 WCBEI_100_TITLE:0 "Круговерть Пустоты"
 WCBEI_100_DESC:0 "Я [Select_CString(CHARACTER.IsFemale, 'потеряла', 'потерял' )] своё смертное тело, но моя душа нашла путь в Круговерть Пустоты.\n\nТысячи искривленных демонических душ слились в единый поток, преследуя крупицы космической энергии. Только сильнейшие могут выжить, остальных ждёт лишь забвение.\n\nЯ могу присоединиться к потоку, питаясь магией, и вновь обрести свою смертную оболочку или сдаться и погрузиться в Великую Запредельную Тьму."
 
 WCBEI_100_OPT_A:0 "Я вернусь!"
 WCBEI_100_OPT_B:0 "Наконец-то я могу отдохнуть..."
 
 WCBEI_110_DESC:0 "В Круговерти Пустоты время идёт иначе. Я [Select_CString(CHARACTER.IsFemale, 'потеряла', 'потерял' )] счёт времени. Прошли десятки и даже сотни лет.\n\nЯ [Select_CString(CHARACTER.IsFemale, 'блуждала', 'блуждал' )] в Великой Запредельной Тьме, выискивая магию и обратный путь на Азерот. Наконец-то я [Select_CString(CHARACTER.IsFemale, 'нашла', 'нашёл' )] его.\n\nУсилием воли я материализуюсь обратно в мире смертных в своей смертной оболочке."
 
 WCBEI_110_OPT_A:0 "Я [Select_CString(CHARACTER.IsFemale, 'вернулась', 'вернулся' )]!"