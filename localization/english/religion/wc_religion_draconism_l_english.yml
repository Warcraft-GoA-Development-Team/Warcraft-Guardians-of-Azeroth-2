 neltharism_adherent_plural:0 "Neltharists"
 neltharism_desc:0 "The followers of the Black Dragonflight are powerful protectors and keepers of balance, believing their wise Aspect of Earth entrusts black dragons with safeguarding Azeroth and preserving its balance. They uphold values of order and protection, defending against chaos and destruction. They're intimately connected with the earth's power and believe in protecting Azeroth at all costs, using their strength and wisdom to maintain balance. However, corruption has cast a shadow on their noble mission. Despite this, uncorrupted black dragons serve as a beacon of hope for their mission's potential redemption."
