 odyn_desc:0 "Изначально созданные вместе с драконами-Аспектами для защиты Азерота, валарьяры были признаны Одином самыми могущественными воинами, выкованных Титанами. Он считал их единственными достойными защитниками Азерота. Когда Титаны наделили частичкой своей силы драконами-Аспектов, Один вместе с Хелией поднял одно из крыльев Ульдуара в небо, создав Чертоги Доблести, новый дом для его воинов-валарьяров. По сей день сильнейшие врайкулы отбираются самим Одином, а валь'киры поднимают их души после смерти в Чертоги, где их ждут вечные сражения."
 
