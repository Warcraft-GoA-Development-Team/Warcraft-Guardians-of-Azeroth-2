 game_concept_wc_spell_chronomancy:0 "Chronomancy"
 game_concept_wc_spell_chronomancy_desc:0 "Harness the power of Chronomancy, anchoring yourself to the present moment. As time flows, this spell returns you to your original state, healing wounds, undoing damage, and even reversing fatal injuries."
 wc_spell_chronomancy_type:0 "[wc_spell_type_enchantment|E]"
 wc_spell_chronomancy_targets:0 "[character|E]"
 wc_spell_chronomancy_effects:0 "Store your state at the time of casting. After a year has passed or you activate the [GetDecisionWithKey('restore_chronomancy_decision').GetName], your traits are reset to the saved state, along with any [wc_spell|E] [modifiers|E], which additionally will have their durations set to max."
 wc_learn_spell_chronomancy:0 "You learn [wc_spell_chronomancy|E]"
 chronomancy_tt:0 "Store your [traits|E] and [wc_spell|E] modifiers at the time of casting. When the spell expires or the [GetDecisionWithKey('restore_chronomancy_decision').GetName] decision is used, restore yourself to that saved state. Upon restoration, all spell modifiers will have their durations restored."

 chronomancy.toast:0 "Turned back time!"
 chronomancy.toast.desc:0 "You were reset back to the point when you cast [wc_spell_chronomancy|E]"

