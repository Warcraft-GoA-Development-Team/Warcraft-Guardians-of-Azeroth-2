 exodar.1001.name:0 "Прибытие Экзодара"
 exodar.1001.desc:0 "Я сижу на своем троне и слушаю доклады своих советников, когда в зал, [Select_CString(marshal.IsFemale, 'запыхавшаяся и встревоженная', 'запыхавшийся и встревоженный' )], вбегает [Select_CString(SCOPE.sC('marshal').IsCouncillor,SCOPE.sC('marshal').GetCouncilTitle,'marshal')], [SCOPE.sC('marshal').GetFirstName]. [SCOPE.sC('marshal').GetSheHe|U] преклоняет передо мной колени и говорит с настойчивостью.\n\n«Я [Select_CString(marshal.IsFemale, 'принесла', 'принёс' )] важные вести, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip]. Падающая звезда упала с неба и врезалась в острова Лазурной Дымки. Она вызвала колоссальный взрыв, который потряс землю и осветил ночь. Но это ещё не всё: наши разведчики сообщили нам, что это была вовсе не звезда, а странный корабль, на борту которого находились представители синекожей расы. Они называют себя дренеями и утверждают, что прибыли из другого мира. Они говорят, что их корабль был повреждён их врагами и потерпел крушение здесь случайно.»\n\n«Но мы знаем, что во время крушения корабль выпустил бурю облучённых кристаллов, которые загрязнили землю и сделали дикую природу враждебной. Эти пришельцы утверждают, что пытаются сдержать радиацию и исцелить землю, но мы пока не знаем, можно ли им доверять.»"
 exodar.1001.a:0 "Крысы нашли новую нору, где можно спрятаться, но ненадолго..."
 exodar.1001.b:0 "Что-то подсказывает мне, что они заслуживают доверия..."
 exodar.1001.c:0 "Похожи на Архимонда, значит..."
 exodar.1001.d:0 "Друзья, ищущие убежища, или враги, стремящиеся к завоеванию..."
 exodar.1001.e:0 "Интересно, какова будет их история..."
 exodar.1001.e.tooltip:0 "#I Вы сможете переключиться за #bold одного из предводителей дренеев#! до конца игры.#!"
 
 exodar.1002.name:0 "Когда разверзлись небеса..."
 exodar.1002.desc:0 "Я сижу на своем троне и слушаю доклады своих советников, когда [Select_CString(SCOPE.sC('marshal').IsCouncillor,SCOPE.sC('marshal').GetCouncilTitle,'marshal')], [SCOPE.sC('marshal').GetFirstName] выходит вперёд и рассказывает о таинственных слухах из соседних держав.\n\n«Мы получили известие о том, что огромный огненный шар, падающая звезда, спустился с небес и врезался в верхние регионы Калимдора. Говорят, это вызвало мощный взрыв, потрясший землю и осветивший беззвёздную ночь.»\n\n«Некоторые утверждают, что звезда - всего лишь природное явление, другие же говорят, что это результат великого заклинания, наложенного могущественным магом. Некоторые глупцы даже утверждают, что на самом деле это корабль, который плыл по небу, перевозя странных существ из другого мира. Говорят, что корабль потерпел крушение, а существа выбрались из неё в поисках помощи. Что бы это ни было, оно слишком далеко от нас, чтобы беспокоиться, у нас есть свои проблемы...»"
 exodar.1002.a:0 "Могут ли они быть теми, кого мы ищем?"
 exodar.1002.b:0 "Благословение или мрачное предзнаменование..."
 exodar.1002.c:0 "Расскажите мне больше об этих странных существах..."
 
 exodar.1003.name:0 "Когда разверзлись небеса..."
 exodar.1003.desc:0 "Я уже собираюсь покинуть свой тронный зал после долгого и утомительного дня, когда в зал врывается [Select_CString(shaman.IsFemale, 'бледная и дрожащая старая отшельница', 'бледный и дрожащий старый отшельник' )] [SCOPE.sC('shaman').GetFirstName]. [SCOPE.sC('shaman').GetSheHe|U] опускается передо мной на колени и говорит со страхом.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], на меня снизошло ужасное видение. Великая комета, катаклизм. Она высвободит силу, которая уничтожит всё на своем пути. Наши острова Лазурной Дымки исчезнут в одно мгновение. Я не знаю, почему и как я [Select_CString(shaman.IsFemale, 'получила', 'получил' )] это видение, но вы должны прислушаться к моему предупреждению, что-то грядёт». Бредни [Select_CString(shaman.IsFemale, 'старой отшельницы', 'старого отшельника' )] шокируют меня, но почему-то я чувствую, что это не обман. Комета? Катаклизм? Что это может значить? Я требую подробности.\n\n«У меня нет больше подробностей. Видение было кратким и неясным, я [Select_CString(shaman.IsFemale, 'видела', 'видел' )] только комету в небе, огненный шар судьбы. Больше я ничего не [Select_CString(shaman.IsFemale, 'видела', 'видел' )], только тьму и тишину. Должно быть, [ROOT.Char.GetFaith.WarGodName|U] предупреждает нас. У нас осталось мало времени, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip]. Вы должны найти убежище для нашего народа на материке, пока не стало слишком поздно. Этот остров обречён, молю вас...»"
 exodar.1003.a:0 "[ROOT.Char.GetFaith.WarGodName|U], защити нас..."

 exodar.1009.name:0 "Возвышение четырёх лидеров"
 exodar.1009.desc:0 "Когда осела пыль после крушения Экзодара, четверо готовы усмирить дикие острова Лазурной Дымки и устранить ущерб, нанесённый их катастрофическим прибытием.\n\nИз уцелевших командных модулей Экзодара [SCOPE.sC('maraad').GetNicknameNoTooltip] [SCOPE.sC('maraad').GetFirstName] спешит помочь своим сородичам сделать корабль пригодным для жизни и разведать окружающие земли. Однако его приоритетом является защита культурного и духовного лидера дренеев, [SCOPE.sC('velen').GetTitledFirstName]а.\n\nНа востоке, [SCOPE.sC('proenitus').GetNicknameNoTooltip] [SCOPE.sC('proenitus').GetFirstName] с отрядом целителей прочёсывает жилые отсеки в поисках выживших, чтобы эвакуировать их на запад в безопасное место, защищая их от наступающих шпионов и налётчиков.\n\nНа северо-востоке, [SCOPE.sC('admetius').GetNicknameNoTooltip] [SCOPE.sC('admetius').GetFirstName] наспех [Select_CString(admetius.IsFemale, 'возвела', 'возвёл' )] небольшое поселение с помощью нескольких местных искателей приключений. Убежище, откуда можно обследовать и исцелить облучённых зверей острова Лазурной Дымки.\n\nИ наконец, на северо-западе, [SCOPE.sC('ishanah').GetNicknameNoTooltip] [SCOPE.sC('ishanah').GetFirstName] и почётная стража Алдоров сражаются с демонами и мутировавшими тварями, пытаясь добраться до перегруженного ядра Экзодара и предотвратить катастрофу.\n\nКто из этой четвёрки станет основателем кровной линии, которая выдержит испытание временем?"
 exodar.1009.a:0 "[SCOPE.sC('maraad').GetNicknameNoTooltip] [SCOPE.sC('maraad').GetFirstNameNoTooltip] несёт на себе благословение Пророка..."
 exodar.1009.b:0 "[SCOPE.sC('proenitus').GetNicknameNoTooltip] [SCOPE.sC('proenitus').GetFirstNameNoTooltip] поведёт беженцев к процветанию..."
 exodar.1009.c:0 "[SCOPE.sC('admetius').GetNicknameNoTooltip] [SCOPE.sC('admetius').GetFirstNameNoTooltip] наладит связи с народами Азерота..."
 exodar.1009.d:0 "[SCOPE.sC('ishanah').GetNicknameNoTooltip] [SCOPE.sC('ishanah').GetFirstNameNoTooltip] и её вера защитят наследие..."
 exodar.1009.e:0 "Возможно, лучше оставить их на произвол судьбы."
 exodar.1009.e.tooltip:0 "#X Вы не переключитесь за #bold одного из предводителей дренеев#!.#!\n#I Вы продолжите игру за #bold своего текущего персонажа#!.#!"