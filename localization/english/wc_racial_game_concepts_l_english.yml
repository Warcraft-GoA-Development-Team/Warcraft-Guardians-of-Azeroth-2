l_english:
 game_concept_wc_race:0 "Race"
 game_concept_wc_race_desc:0 "Race or species are terms used to split various unique creatures into separate groups."
 
 game_concept_wc_children_of_cenarius_family:0 "$game_concept_wc_children_of_cenarius_wo_family$ Family"
 game_concept_wc_children_of_cenarius_family_desc:0 "A [wc_race_family|E], the descendant of the demigod Cenarius have quadruped bodies with humanoid torsos. They are known as the children or the ilk of Cenarius.\n\nHis children are:\n$BULLET_WITH_TAB$[GetTrait('creature_dryad').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_frostnymph').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_centaur').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_magnataur').GetName( GetNullCharacter )]"
 
 game_concept_wc_races:0 "Races"
 
 game_concept_wc_race_family:0 "Race Family"
 game_concept_wc_race_family_desc:0 "A group of closely related [wc_races|E]. Split around 10000 years ago, they are guaranteed to be able to intermarry each other and produce offsprings."
 
 game_concept_wc_race_class:0 "Race Class"
 game_concept_wc_race_class_desc:0 "A group of distantly related [wc_races|E]. They aren't guaranteed to share the same origin, but they have the same basic features like scales or gills."

 game_concept_wc_long_lived:0 "Long-Lived"
 game_concept_wc_long_lived_desc:0 "A characteristic of certain [wc_races|E] which live significantly longer than humans to the scale of multiple lifetimes. Some have [wc_extreme_longevity|E], living thousands or even tens of thousands of years. These latter are most often of the [wc_elder_races|E], but certain circumstances can provide this longevity to other beings..."

 game_concept_wc_extreme_longevity:0 "Extreme Longevity"
 game_concept_wc_extreme_longevity_desc:0 "Characterized by a lifespan lasting thousands or even tens of thousands of years, these beings have seen the rise and fall of civilizations and predate all written human history. The extreme perspective this provides to a culture makes them one of the [wc_elder_races|E]."

 game_concept_wc_elder_races:0 "Elder Races"
 game_concept_wc_elder_race:0 "Elder Race"
 game_concept_wc_elder_race_desc:0 "Certain [wc_races|E] are characterized by [wc_extreme_longevity|E] and thus their cultures bear ancient wisdom related to surviving longer and living well. These near-immortal beings have bonuses against and receive better outcomes from certain harmful events. With time and trust, it may be possible for the younger races to learn this wisdom during the trying times to come..."
 
 game_concept_wc_children_of_cenarius_wo_family:0 "Cenaric"
 
 game_concept_wc_yaungol_family:0 "$game_concept_wc_yaungol_wo_family$ Family"
 game_concept_wc_yaungol_wo_family:0 "Bovine"
 game_concept_wc_yaungol_family_desc:0 "A [wc_race_family|E] of large bovine humanoids. Their ancestors dwelled on the great plains of Ancient Kalimdor. These are:\n$BULLET_WITH_TAB$[GetTrait('creature_taunka').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_tauren').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_yaungol').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_highmountain_tauren').GetName( GetNullCharacter )]"
 
 game_concept_wc_nraqi_family:0 "$game_concept_wc_nraqi_wo_family$ Family"
 game_concept_wc_nraqi_wo_family:0 "Faceless"
 game_concept_wc_nraqi_family_desc:0 "A [wc_race_family|E] of monstrous humanoids created by the Old Gods. These are:\n$BULLET_WITH_TAB$[GetTrait('creature_nraqi').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_cthraxxi').GetName( GetNullCharacter )]"
 
 game_concept_wc_elven_family:0 "$game_concept_wc_elven_wo_family$ Family"
 game_concept_wc_elven_wo_family:0 "Elven"
 game_concept_wc_elven_family_desc:0 "A [wc_race_family|E] of humanoid species native to Azeroth known for keen perception, grace, and great spellwork. These are:\n$BULLET_WITH_TAB$[GetTrait('creature_high_elf').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_night_elf').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_nightborne').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_highborne').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_faldorei').GetName( GetNullCharacter )]\nThey are one of the [wc_elder_races|E]"
 
 game_concept_wc_aqir_family:0 "$game_concept_wc_aqir_wo_family$ Family"
 game_concept_wc_aqir_wo_family:0 "Aqir"
 game_concept_wc_aqir_family_desc:0 "A [wc_race_family|E] of sentient insectoids who arose from the organic matter seeping from the Old Gods. This [wc_elder_race|E] includes \n$BULLET_WITH_TAB$[GetTrait('creature_nerubian').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_qiraji').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_mantid').GetName( GetNullCharacter )]"
 
 game_concept_wc_dragon_family:0 "$game_concept_wc_dragon_wo_family$ Family"
 game_concept_wc_dragon_wo_family:0 "Dragon"
 game_concept_wc_dragon_family_desc:0 "A [wc_race_family|E] of winged reptilian creatures, created from proto-dragons by the titans. These [wc_elder_races|E] are:\n$BULLET_WITH_TAB$[GetTrait('creature_red_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_blue_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_green_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_black_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_bronze_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_infinite_dragon').GetName( GetNullCharacter )]"
 
 game_concept_wc_vrykul_family:0 "$game_concept_wc_vrykul_wo_family$ Family"
 game_concept_wc_vrykul_wo_family:0 "Vrykul"
 game_concept_wc_vrykul_family_desc:0 "A [wc_race_family|E] of half-giants, descended from titan-forged iron vrykul. These races are:\n$BULLET_WITH_TAB$[GetTrait('creature_vrykul').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_kvaldir').GetName( GetNullCharacter )]"
 
 game_concept_wc_murloc_family:0 "$game_concept_wc_murloc_wo_family$ Family"
 game_concept_wc_murloc_wo_family:0 "Murlocoid"
 game_concept_wc_murloc_family_desc:0 "A [wc_race_family|E] of bipedal, amphibious humanoid creatures descended from an unknown frog Ancient Guardian. These races are:\n$BULLET_WITH_TAB$[GetTrait('creature_murloc').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_gorloc').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_jinyu').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_ankoan').GetName( GetNullCharacter )]"
 
 game_concept_wc_goblin_family:0 "$game_concept_wc_goblin_wo_family$ Family"
 game_concept_wc_goblin_wo_family:0 "Goblinoid"
 game_concept_wc_goblin_family_desc:0 "A [wc_race_family|E] of small humanoid creatures known for their unpredictable nature. These races are:\n$BULLET_WITH_TAB$[GetTrait('creature_goblin').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_gilblin').GetName( GetNullCharacter )]"
 
 game_concept_wc_eredar_family:0 "$game_concept_wc_eredar_wo_family$ Family"
 game_concept_wc_eredar_wo_family:0 "Eredar"
 game_concept_wc_eredar_family_desc:0 "A [wc_race_family|E] of supremely talented magic-wielders who arose on the planet Argus countless millennia ago. Exceptionally skilled in magic, their mastery of the arcane arts was renowned throughout the scattered worlds of the Great Dark Beyond. The Dark Titan Sargeras shattered the tranquility of Argus by offering the eredar immeasurable knowledge and power. Those who refused Sargeras left Argus and began to call themselves draenei or "Exiled Ones". During the rise of the Horde some devolved into the Krokul or "Broken" and the Lost Ones. These races are:\n$BULLET_WITH_TAB$[GetTrait('creature_draenei').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_manari').GetName( GetNullCharacter )]\nThese are considered [wc_elder_races|E]"
 
 game_concept_wc_ursine_family:0 "$game_concept_wc_ursine_wo_family$ Family"
 game_concept_wc_ursine_wo_family:0 "Ursine"
 game_concept_wc_ursine_family_desc:0 "A [wc_race_family|E] of bear-like creatures who are said to have a shared ancestry. These races are:\n$BULLET_WITH_TAB$[GetTrait('creature_furbolg').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_pandaren').GetName( GetNullCharacter )]"