forsaken.9001.title:0 "Pris en flagrant délit"
forsaken.9001.desc.echoseeker:0 "Nos archivistes ont surpris un individu suspect quittant notre sanctum de la bibliothèque avec des grimoires magiques classifiés et des parchemins rares. Apparemment, l'individu fait partie d'une petite secte de morts-vivants libérés qui cherchent à retrouver l'« $echo_of_life$ » grâce à la magie arcanique. Connus sous le nom de « $echo_of_life_adherent_plural$ », ces individus ne sont pas connus pour faire activement du prosélytisme, mais ils s'adonnent souvent à des pratiques magiques risquées et dangereuses. Cependant, alors que cet individu se tient devant moi, je ne vois aucun signe de malice ; plutôt un individu pitoyable et désespéré implorant la clémence et une seconde chance.\n\nD'une part, je peux rendre justice à cet individu comme bon me semble puisqu'il s'agit d'un voleur condamné. D'autre part, il pourrait être utile en tant que courtisan ou espion efficace si je peux tolérer ses croyances pitoyables."
forsaken.9001.desc.alchemist:0 "Nos apothicaires ont surpris un individu suspect quittant nos chambres d'expérimentation avec des réactifs alchimiques classifiés et des recettes rares. Apparemment, l'individu fait partie d'une petite secte de morts-vivants libérés qui rejettent toute divinité connue sous le nom de « $alchemical_materialism_adherent_plural$ ». Ces individus ne sont pas connus pour faire activement du prosélytisme, mais ils s'adonnent souvent à des pratiques alchimiques risquées et dangereuses. Alors que cet individu se tient devant moi, je ne peux ignorer une pointe de malice derrière l'intellect brillant d'un alchimiste rusé et talentueux.\n\nD'une part, je peux rendre justice à ce voleur condamné comme bon me semble. D'autre part, il pourrait être utile en tant que courtisan ou espion efficace si je peux tolérer ses croyances cyniques."
forsaken.9001.desc.forgotten:0 "Nos archivistes ont surpris un individu suspect quittant notre sanctum de la bibliothèque avec des copies de documents classifiés relatifs aux enseignements de Natalie Seline. Apparemment, l'individu est l'un de ces disciples de $forgotten_shadow$ qui ont émergé à la suite de notre excavation de Fossoyeuse. Bien qu'ils soient souvent charitables et souvent nobles, leur prosélytisme continu a été connu pour perturber l'ordre établi de notre terre. Alors que cet individu se tient devant moi, je ne vois aucun signe de malice, ni ne puis-je ignorer l'intellect brillant d'un prêtre érudit.\n\nD'une part, je peux rendre justice à cet individu comme bon me semble puisqu'il s'agit d'un voleur condamné. D'autre part, il pourrait être utile en tant que courtisan ou espion efficace si je peux tolérer ses croyances égarées."
forsaken.9001.desc.forsaken:0 "Nos apothicaires ont surpris un individu suspect quittant nos chambres d'expérimentation avec des réactifs alchimiques classifiés et des recettes. Apparemment, l'individu est l'un de ces « $forsaken_cult_adherent_plural$ » qui suivent encore les anciennes voies autocratiques. Ces individus sont connus pour faire activement du prosélytisme et s'adonnent souvent à des pratiques alchimiques risquées et dangereuses. Alors que cet individu indéniablement talentueux se tient devant moi, je ne peux ignorer le danger qu'il représente pour l'ordre naissant du pays.\n\nD'une part, je peux rendre justice à cet individu comme bon me semble puisqu'il s'agit d'un voleur condamné. D'autre part, bien trop dangereux pour être autorisé à rester dans le royaume, il pourrait se révéler un espion redoutable."
forsaken.9001.opt.e:0 "Exécutez ce fou insolent."
forsaken.9001.opt.a:0 "Jetez ce misérable en prison."
forsaken.9001.opt.b:0 "Donnez une amende et relâchez le voleur pour gagner les faveurs de ceux qui se sont égarés."
forsaken.9001.opt.c:0 "Votre talent vous a accordé une seconde chance. Venez travailler pour moi."
forsaken.9001.opt.d:0 "Tu vis à ma volonté seule, maintenant va et fais ce que je te dis..."

forsaken.9002.title:0 "Une offre que nous pourrions refuser"
forsaken.9002.desc.echoseeker:0 "Mes conseillers m'ont informé d'une offre d'un arcaniste de quelque renom. Cet $echo_of_life_adherent$ prétend avoir la capacité d'enseigner à nos lanceurs de sorts de puissants sorts expérimentaux, en échange d'une petite somme et d'un accès temporaire à certains de nos textes arcaniques restreints. Nous pourrions accepter cette offre, mais il est bien connu que la magie arcanique comporte des risques inhérents et que les $echo_of_life_adherent_plural$ sont connus pour leur imprudence dans leurs recherches. Une autre solution serait de faire en sorte que ce mage réalise des enchantements et des améliorations magiques plus traditionnels sur l'armure de nos troupes. Le choix m'appartient quant à la manière de procéder."
forsaken.9002.desc.alchemist:0 "Mes conseillers m'ont informé d'une offre d'un alchimiste de quelque renom. Ce disciple de $alchemical_materialism$ prétend avoir la capacité d'améliorer nos chevaliers avec de puissantes potions expérimentales, en échange d'une petite somme et d'un accès temporaire à certaines de nos installations alchimiques restreintes.\n\n Nous pourrions accepter cette offre, mais il est bien connu que de telles applications alchimiques comportent des risques inhérents et que les $alchemical_materialism_adherent_plural$ sont connus pour leurs expériences cruelles et leur mépris pour le bien-être de leurs sujets. Une autre solution serait de faire en sorte que cet alchimiste réalise des potions plus traditionnelles et des améliorations magiques sur l'armure de nos troupes. Le choix m'appartient quant à la manière de procéder."
forsaken.9002.desc.cultist:0 "Mes conseillers m'ont informé d'une offre d'un alchimiste de quelque renom. Ce disciple de $forsaken_cult$ prétend avoir la capacité d'améliorer nos chevaliers avec de puissantes potions expérimentales, en échange d'une petite somme et d'un accès temporaire à certaines de nos installations alchimiques restreintes.\n\n Nous pourrions accepter cette offre, mais il est bien connu que de telles applications alchimiques comportent des risques inhérents et que les $forsaken_cult_adherent_plural$ sont connus pour leurs expériences cruelles et leur dévotion servile à leur chef religieux. Une autre solution serait de faire en sorte que cet alchimiste réalise des potions plus traditionnelles et des améliorations magiques sur l'armure de nos troupes. Le choix m'appartient quant à la manière de procéder."
forsaken.9002.opt.a:0 "Nous accepterons les risques. Commencez les expériences !"
forsaken.9002.education_successful:0 "Enseignement arcanique"
forsaken.9002.education_successful_tt:0 "Les lanceurs de sorts ont été éduqués dans la magie expérimentale"
forsaken.9002.alterations_successful:0 "Altération alchimique"
forsaken.9002.alterations_successful_tt:0 "Les chevaliers et les géants ont été améliorés avec succès"
forsaken.9002.education_failed:0 "Explosion arcanique"
forsaken.9002.education_failed_tt:0 "L'éducation arcanique a pris fin dans la tragédie"
forsaken.9002.alterations_failed:0 "Accident alchimique"
forsaken.9002.alterations_failed_tt:0 "L'altération alchimique s'est terminée tragiquement"
forsaken.9002.opt.b:0 "Optons pour une option plus conventionnelle."
forsaken.9002.opt.c:0 "Faites sortir cet hérétique de ma vue !"

forsaken.9003.title:0 "Accident de laboratoire"
forsaken.9003.desc.arcanist:0 "Des nouvelles inquiétantes sont parvenues de notre Guilde des Mages. Il semblerait qu'une de nos installations d'expérimentation secrètes ait explosé, provoquant des déchirures dans le temps et l'espace à travers la campagne. Des êtres étranges venant d'une autre dimension ont laissé des traces de destruction dans leur sillage avant de disparaître dans l'éther, et des tempêtes de foudre arcanique ont provoqué des incendies réduisant en cendres des villes entières.\n\nCependant, cette catastrophe nous a également fourni des données précieuses qui doivent être collectées et appliquées dans notre quête de l'écho arcanique de notre étincelle divine. Une possibilité est de simplement reconstruire l'installation plus grande et meilleure qu'auparavant. Une autre option serait de récupérer certains des matériaux de recherche de cet endroit pour les appliquer ailleurs. Enfin, certains de nos conseillers ont suggéré que nous profitions de cette opportunité pour rejeter la faute sur les indésirables religieux de la région.\n\nAlors que les nuages de tempête d'un autre monde se dissipent dans la nuit, nos agents se dispersent pour exécuter notre volonté."
forsaken.9003.desc.alchemist:0 "Des nouvelles inquiétantes sont parvenues de notre Corps d'apothicaires. Il semblerait qu'une de nos installations d'expérimentation secrètes ait explosé, libérant des produits chimiques expérimentaux dangereux sur toute la campagne. Bien que nos formes mortes-vivantes soient principalement immunisées contre les toxines libérées, les effets imprévisibles sur la faune et les structures ont causé quelques victimes malheureuses.\n\nCependant, cette catastrophe nous a également présenté des... opportunités... Envisager de reconstruire simplement l'installation plus grande et meilleure (et espérons-le plus sûre) serait une possibilité. Une autre option serait de récupérer certains des matériaux de cet endroit pour réaffecter une partie de ces fonds dans nos livres de comptes habituels. Enfin, certains de nos conseillers ont suggéré que nous profitions de cette opportunité pour rejeter la faute sur les indésirables religieux de la région.\n\nAlors que les fumées toxiques et corrosives se dissipent dans la nuit, nos agents se dispersent pour exécuter ma volonté."
forsaken.9003.desc.other_alchemist:0 "Le haut conseil a été convoqué au beau milieu de la nuit pour une nouvelle grave. Il semblerait qu'une installation d'armes alchimiques entretenue par des dissidents $forsaken_cult_adherent_plural$ ait explosé, soit par accident, soit intentionnellement, dispersant des produits chimiques dangereux sur toute la campagne. Bien que heureusement nos formes morts-vivantes soient principalement immunisées contre les toxines libérées, les effets imprévisibles sur la faune et les structures ont causé quelques victimes malheureuses.\n\nCette horreur de catastrophe doit rapidement être remédiée pour montrer la vengeance du $WarGodName$ et la miséricorde du $HealthGodName$.\n\nUne de nos plus hautes priorités est le bien-être de nos citoyens, et une dispersion rapide des fonds serait le meilleur moyen de fournir un soulagement à la zone touchée. Une autre option serait de récupérer certains des matériaux de cette installation pour fournir un financement et du matériel pour nos projets actuels. Enfin, certains de nos conseillers ont suggéré que nous profitions de cette opportunité pour rejeter la faute sur les hérétiques $forsaken_cult_adherent_plural$ responsables de cette catastrophe et de propager la parole de $forgotten_shadow$.\n\nAlors que les fumées toxiques et corrosives se dissipent dans la nuit, nos agents se dispersent pour exécuter notre volonté."
forsaken.9003.opt.a:0 "Dispersez immédiatement des fonds pour la reconstruction."
forsaken.9003.opt.b:0 "Informez rapidement nos équipes de récupération pour le nettoyage."
forsaken.9003.opt.c:0 "Je veux une campagne de propagande élaborée d'ici ce soir !"

forsaken.9004.title:0 "Conflit de Feux de Broussailles"
forsaken.9004.desc:0 "Je ralentis mon cheval pour m'arrêter en observant la ville en ruines qui vient d'apparaître à l'horizon. Sur le bord de la route, un corbeau picore l'orbite oculaire d'un fermier Forsaken tombé. Là où hier soir des piliers de fumée s'élevaient dans l'air, il n'y a maintenant que le silence, les cendres et les ruines.\n\nEncore une fois, mon peuple subit les exactions des vivants. Ils refusent de nous reconnaître comme des êtres sensibles, dignes de paix et de propriété. Ils emportent nos biens, notre richesse, le fruit de notre récolte à la maison et leurs dirigeants ne font rien. Le cadavre du fermier ci-dessous porte les marques d'outils rudimentaires et non d'armes précises ; cela a été fait par de simples paysans sans l'aval de leur seigneur."
forsaken.9004.opt.a:0 "Réorganisez nos levées, nous devons garder ces gens en sécurité."
forsaken.9004.opt.b:0 "Allouez des fonds supplémentaires à la défense."
forsaken.9004.opt.d:0 "Cela nous donne l'opportunité de renforcer la solidarité."
forsaken.9004.opt.c:0 "Nous aurons notre revanche. Ce soir, nous chevauchons !"
forsaken.9004.opt.c.duel:0 "Vous commencerez un défi [martial|E] contre le détenteur du comté rival."
forsaken.9004.opt.c.duel.win:0 "Le raid est réussi"
forsaken.9004.opt.c.duel.lose:0 "Votre raid est vaincu"
forsaken.9004.t:0 "Conflit de basse intensité"
forsaken.9004.tt:0 "Cela s'est produit en raison de la haine des Forsaken pour les croyances du comté."
