 #Startup techs
 innovation_massive_soldiers:0 "Гигантские воины"
 innovation_massive_soldiers_desc:0 "Из-за огромных размеров наших солдат мы вынуждены использовать значительно меньшие силы, но наши солдаты наносят значительно больший удар."

 innovation_large_soldiers:0 "Крупные воины"
 innovation_large_soldiers_desc:0 "Из-за большого роста наших солдат мы вынуждены использовать меньшие силы, но наши солдаты наносят больший удар."

 innovation_small_soldiers:0 "Небольшие воины"
 innovation_small_soldiers_desc:0 "Небольшая численность наших солдат означает, что нам приходится использовать более крупные силы, но наши солдаты обладают меньшей силой удара."

 ##############
 # Tribal Era #
 ##############
 






 innovation_lorewalking:0 "Хранители истории"
 innovation_lorewalking_desc:0 "Наша способность умело записывать историю помогает нам найти себя через предания наших предков."

 innovation_hive_breeding:0 "Разведение ульев"
 innovation_hive_breeding_desc:0 "Наши огромные ульи позволяют нам разводить бесчисленное количество рабочих и солдат, что всегда дает нам численное преимущество."
 
 ######################
 # Early Medieval Era #
 ###################### 
 
 innovation_elite_ranks:0 "Отборные бойцы"
 innovation_elite_ranks_desc:0 "Наши предки выжили не благодаря одной лишь силе воли, нам всегда будут нужны самые сильные из нас, защищающие тех, кто не может защитить себя сам."
 
 innovation_architecture:0 "Золотые города"
 innovation_architecture_desc:0 "Наши умы строят города, а руки полируют их, наши великие города хорошо продуманы и великолепны."
 
 innovation_brotherhood_of_bandits:0 "Братство бандитов"
 innovation_brotherhood_of_bandits_desc:0 "Хотя по своей природе мы разные, у всех у нас одна и та же судьба. Жизнь одинаково всех презирает и мы все странники, пытающиеся найти убежище от той непогоды, что нависла над нами. Может случиться так, что мы окажемся на противоположных сторонах поля битвы или сражаемся за двух разных королей, но всегда будет внегласная связь и кодексы, которые объединят наше братство."

 innovation_gorian_chariot:0 "Горианские колесницы"
 innovation_gorian_chariot_desc:0 "Сочетание прочной конструкции и художественных украшений свидетельствует об изобретательности горианской цивилизации. Их внушительный вид дополняют могучие шипы, знамёна и даже оружие. Колесницы запряжены мощными зверями, что усиливает их свирепость на поле боя. Как символы силы и господства, горианские колесницы являются одновременно и практическими орудиями войны, и внушающими благоговение образцами мастерства."

 #####################
 # High Medieval Era #
 #####################

 innovation_time_is_money:0 "Время — деньги"
 innovation_time_is_money_desc:0 "Поток денег подобен потоку времени, им нужно дорожить, потому что без денег наше время здесь бессмысленно."

 innovation_tinkers:0 "Механики"
 innovation_tinkers_desc:0 "Природные обстоятельства заставили нас больше полагаться на мозги, чем на кулаки. Ведь какой смысл иметь кулак без мозга, чтобы его контролировать."

 innovation_iron_star:0 "Железная звезда"
 innovation_iron_star_desc:0 "Новые инновации увеличили силу наших рядов, а также позволили нам создавать массивное оружие войны, способное уничтожать своей мощью целые легионы."
 
 #Tribal
 innovation_watersmithing:0 "Гидравлические кузницы"
 innovation_watersmithing_desc:0 "Спустя века мы научились манипулировать водой, чтобы создавать исключительные сооружения из скалы и камня, не знающих равных. Наше оружие и доспехи прочны, как любая кованая сталь, а наши стены неприступны."
 #High Med
 innovation_arkonite:0 "Арконит"
 innovation_arkonite_desc:0 "Арконит это предмет ежедневного использования для нашего общества. От питания магических устройств и источников света, до помощи в использовании магии."
 #Tribal
 innovation_cave_system:0 "Продвинутая система тунелей"
 innovation_cave_system_desc:0 "Наш выводок прорыл обширные сети тунелей и пещер по нашим землям, и за их пределами. Мы не ограничены местностью или погодой снаружи, так как внизу там, внизу, для нас это не имеет никакого значения. Наши подземные города неприступны и защищены от любых нападений наземных захватчиков, и любой, кто осмелится войти в наши владения, будет моментально окружен со всех сторон нашими родственниками."
 #Early Med
 innovation_storm_hammers:0 "Молот Грома"
 innovation_storm_hammers_desc:0 "Мастера Заоблачного Пика наделяют боевые молоты своих всадников-грифонов силой грома и молнии, чтобы они поражали врагов и возвращались к своим владельцам целыми и невредимыми."
 #Tribal
 innovation_loyal_pawns:0 "Верные пешки"
 innovation_loyal_pawns_desc:0 "Наши солдаты будут следовать за нами до конца. Их непоколебимая преданность гарантирует, что никогда не найдется ни одного, кто нарушил бы строй."

