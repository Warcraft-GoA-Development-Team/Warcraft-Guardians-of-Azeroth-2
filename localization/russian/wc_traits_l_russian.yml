 trait_creature_manari:1 "Ман'ари"
 trait_creature_manari_desc:1 "Ман'ари, что означает «искаженные существа» на эредуне - это эредары, присоединившиеся к Саргерасу и принявшие Скверну. Коварные и демонические, они - могущественные колдуны, возглавляющие Пылающий Легион, захватившие и поработившие множество миров."
