l_german:
 trait_creature_human:0 "Mensch"
 trait_creature_human_desc:0 "Vor Äonen, als die Titanen Azeroth verließen, sandten die alten Götter den Fluch des Fleisches über die Geschöpfe der Titanen. Es gelang den alten Göttern nicht, sie unter ihre Herrschaft zu zwingen, aber die Vrykul - finstere, grausame und kriegerische Riesen aus dem Norden - wurden geschaffen, um die anderen Diener der Titanen zu beschützen. Aufgrund des Fluchs begannen Vrykulfrauen schwächliche, hässliche Kinder zu gebären. Als König Imiron, der Herrscher der Vrykul, dies herausfand, glaubte er, dass die Titanen sich von seinem Volk abwandten. Daher schwor er den Schöpfern ab und ordnete die Tötung sämtlicher „verderbter“ Abkömmlinge an. Aber nicht alle Mütter kamen der königlichen Anordnung nach. Diejenigen, die hierzu nicht in der Lage waren, flohen in den Süden. Ihre Kinder wurden die Urahnen der heutigen Menschen.\nObwohl die Menschen eine der jüngsten Rassen in Azeroth sind, haben sie doch bereits diverse Prüfungen ehrenvoll durchgestanden. Die stolzen und unbeugsamen Menschen sind vielfältig in ihren Talenten und fähig, jede Aufgabe zu meistern. Ihre hervorragendsten Qualitäten liegen jedoch in der Diplomatie und der friedlichen Problemlösung."
 trait_creature_human_character_desc:0 "Dieser Charakter ist ein Mensch. $trait_creature_human_desc$"
 trait_creature_gnoll:0 "Gnoll"
 trait_creature_gnoll_desc:0 "Gnolle sind ein durchtriebenes tierähnliches Volk, Chimären aus Mensch und Hyäne. Weder der Buckel, noch der lange Nacken oder die klobigen Finger hindern sie am Kämpfen, der Konflikt selbst bestimmt den Lebensweg dieser äußerst gewalttätigen Wesen. Aus den unbedeutendsten Gründen gehen sie einander an die Gurgel, und zwar wortwörtlich. Als Allesfresser verschlingen sie alles und jeden, der ihnen unterlegen ist, einschließlich Mitgliedern ihrer eigenen Rasse. In ihrer Gesellschaft gilt das Recht des Stärkeren, daher sind die Stammesführer für gewöhnlich die Kräftigsten unter ihnen, während die Schwachen verzehrt werden. Als träge und primitive Geschöpfe die sie sind haben Gnolle die Metallverarbeitung noch nicht für sich entdecken können und bevorzugen noch immer einen nomadischen Lebensstil."
 trait_creature_gnoll_character_desc:0 "Dieser Charakter ist ein Gnoll. $trait_creature_gnoll_desc$"
 trait_creature_murloc:0 "Murloc"
 trait_creature_murloc_desc:0 "Murlocs stellen eine eigenartige Kombination aus Mensch und Fisch dar, dabei handelt es sich um eine uralte zweibeinige Amphibienrasse. Sie leben entlang der Küsten und in den Tiefen der Ozeane, an den Küsten von Flüssen und Seen, sowie in unterseeischen Ruinen. Murlocs können auch an Land atmen, doch riskieren sie es selten, sich allzu weit vom Wasser zu entfernen. Ihre buckelige Erscheinung lässt sie eher ungeschickt wirken, aber lasst Euch davon nicht täuschen - einige von ihnen bewegen sich auch an Land mit großer Geschwindigkeit und Gewandtheit. Murlocs geben nicht viel auf Individualität oder Kreativität, da derartige Eigenschaften weder dem Stamm noch dem Großteil der Rasse zum Überleben nützen. Daher schätzen sie Gehorsam über alles. Gewandtheit und Grausamkeit sind für sie ebenso von größter Wichtigkeit, wie sich auch in ihren ihrem Jagdgeschick und ihrer Stärke zeigt."
 trait_creature_murloc_character_desc:0 "Dieser Charakter ist ein Murloc. $trait_creature_murloc_desc$"
 trait_creature_troll:0 "Troll"
 trait_creature_troll_desc:0 "Trolle sind eine uralte Rasse, ebenso mysteriös wie gefährlich. Mitglieder ihrer unzähligen Stämme finden sich in jeder Ecke Azeroths. Seit Anbeginn der Zeit führen sie Krieg gegen die Menschen, Elfen und Zwerge. Alle Trolle verfügen über eine beeindruckende physische Regenerationsfähigkeit, welche ihnen erlaubt, sich von schwere Wunden zu erholen und sogar abgetrennte Körperteile nachwachsen zu lassen. Ihr Körperbau ist größer als der eines Menschen und ihre Hautfarbe reicht von hellem Grün über Blau bis zu dunklem Grau. Sie sind äußerst beweglich, gerissen und absolut rücksichtslos, wenn sie ihrer Beute nachstellen, und dabei ist es völlig gleichgültig, ob es sich bei der Beute nun um ein wildes Tier handelt, oder ein denkendes Wesen. Zweifellos ist es schwerer Fehler, Trolle zu verärgern oder sie für primitiv und dumm zu halten."
 trait_creature_troll_character_desc:0 "Dieser Charakter ist ein Troll. $trait_creature_troll_desc$"
 trait_creature_ogre:0 "Oger"
 trait_creature_ogre_desc:0 "Oger sind riesenhafte Humanoide mit gewaltigen Armen und einem noch gewaltigeren Bauch. Sie sind außergewöhnlich stark und lieben es, diese Tatsache zur Schau zu stellen. Sie stürzen sich mit lauten Schreien in die Schlacht, oftmals mit einer riesigen Keule in der Hand. Nur wenige können einem erzürnten Oger standhalten, einen dieser Riesen niederzuwerfen ist noch einmal bedeutend schwieriger. Da kein Oger auf die Idee käme, die Herrschaft des stärksten anzufechten, führen eben die stärksten Oger ihre jeweiligen Stämme an. Wenn jedoch ein Anführer Anzeichen von Schwäche offenbart, ist jeder Oger berechtigt, seinen Häuptling herauszufordern, um seinen Platz einzunehmen. Obwohl es auch unter den Ogern magiebegabte Mystiker gibt, ist die Mehrheit lediglich zu dämlich dafür. Eine seltene Seitenlinie der Oger wird mit zwei Köpfen geboren. Dieser zweite Kopf hat fast immer nur ein Auge und ist, unglücklicherweise, ebenso einfältig wie der andere. Dies führt dazu, dass sich die beiden Köpfe nicht selten streiten und sogar bekämpfen."
 trait_creature_ogre_character_desc:0 "Dieser Charakter ist ein Oger. $trait_creature_ogre_desc$"
 trait_creature_orc:0 "Ork"
 trait_creature_orc_desc:0 "Wilde, zimtfarbene oder grünhäutige Orks - Einwohner von Draenor, die erst kürzlich in Azeroth angekommen sind. Männliche Orks sind massige und entsetzlich aussehende Kreaturen, während die meisten Orkfrauen etwas kleiner sind als die Menschen. Orks haben breite Schultern und muskulöse, starke Körper. Für ihre Feinde sind sie Bestien und furchterregende Gegner von beispielloser Wildheit und Durchtriebenheit. Ihren Verbündeten gegenüber verhalten sich Orks stets edelmütig und großzügig. Die größte Auszeichnung für einen Ork ist der Erfolg in der Schlacht. Ehre ist das Grundkonzept, auf dem eine jede orkische Gesellschaft gründet, und das diese Rasse gegenüber großen Bedrohungen vereint. Orks wirken äußerst hitzköpfig, doch gibt es unter ihnen auch weise Führer und Schamanen."
 trait_creature_orc_character_desc:0 "Dieser Charakter ist ein Ork. $trait_creature_orc_desc$"
 trait_guardian_of_tirisfal:0 "Wächter von Tirisfal"
 trait_guardian_of_tirisfal_desc:0 "Der Wächter von Tirisfal ist ein sterblicher Champion, der vom Rat von Tirisfal auserkoren wurde - einer Geheimorganisation, die Magier von Menschen, Gnomen und Hochelfen umfasst - und mit großen magischen Kräften ausgestattet ist, um gegen die brennende Legion zu kämpfen. Wenn der Wächter alt wird oder des endlosen Kampfes gegen das Chaos leid ist, wählt der Rat einen neuen Wächter aus und überträgt ihm die Macht seines Vorgängers. In jeder Generation gibt es nur einen Wächter, aber dank seiner enormen magischen Kraft ist er in der Lage, gegen alle Dämonen zu kämpfen, die in Azeroth eindringen."
 trait_guardian_of_tirisfal_character_desc:0 "$trait_guardian_of_tirisfal_desc$"
 trait_creature_naga:0 "Naga"
 trait_creature_naga_desc:0 "Die Naga ähneln wenig dem Adel, der sie einst waren. Ihr stolzes Aussehen wurde verzerrt und entstellt, viele von ihnen erhielten eine Reihe von besonderen Veränderungen, die für die Tiefen des Meeres charakteristisch sind, wie beispielsweise die Fähigkeit, Tinte freizusetzen, Tentakel, scharfe Schuppen, giftige Reißzähne, starke Muschelschalen, Schlangen anstelle von Haaren, große und scharfe Rückenflossen und starke Schwänze. In der Antike wurde eine matriarchale Gesellschaft gegründet, als die Hexen und Sirenen einen stärkeren Intellekt und magische Fähigkeiten entwickelten, um die gesamte Gemeinschaft der Naga zu kontrollieren. Männer, die während ihrer Transformation die meisten ihrer magischen Kräfte verloren haben, erwarben unmenschliche körperliche Kräfte und bilden heute die Hauptstreitkraft der Naga-Armeen. Im Allgemeinen hat ihr Exil die böse, hinterhältige Natur dieser nackten und sadistischen Kreaturen nur noch verstärkt."
 trait_creature_naga_character_desc:0 "Dieser Charakter ist ein Naga. $trait_creature_naga_desc$"
 trait_creature_blood_elf:0 "Blutelf"
 trait_creature_blood_elf_desc:0 "Die Blutelfen sind eine Rasse, die aus den Hochelfen von Quel'Thalas hervorgegangen ist. Zu Ehren ihrer toten Brüder nennen sich die überlebenden Blutelfen oder Sin'dorei, was auf thalassisch „Kinder des Blutes“ bedeutet. Sowohl Hochelfen als auch Blutelfen, unabhängig von Klasse, Status oder Herkunft, erfreuen sich der Magie und haben eine gewisse Sucht nach ihr. Aber im Gegensatz zu ihren ursprünglichen Quel'dorei-Brüdern saugen alle Sin'dorei die magische Kraft anderer Wesen aus. Im Durchschnitt sind Blutelfen etwas größer als Menschen und wesentlich schlanker im Knochenbau. Die meisten von ihnen weisen scharfe, ebenmäßige Gesichtszüge auf. Das Erbe der Quel'dorei drückt sich in heller Haut und goldener Haarfarbe aus, obwohl es unter den Sin'dorei auch Elfen mit unnatürlich hellem oder ungewöhnlich dunklem Teint gibt."
 trait_creature_blood_elf_character_desc:0 "Dieser Charakter ist ein Blutelf. $trait_creature_blood_elf_desc$"
 trait_creature_high_elf:0 "Hochelf"
 trait_creature_high_elf_desc:0 "Die Hochelfen, oder Quel'dorei, sind das absolute Gegenteil ihrer Cousins - der Nachtelfen (oder Kaldorei). Die Quel'dorei sind die Nachkommen derer, die Azshara zum Zeitpunkt des ersten Brunnens der Ewigkeit dienten. Sie nahmen das Licht der Sonne an und verließen die Dunkelheit der Nacht. Hochelfen sind typischerweise größer und schlanker als Menschen. Sie unterscheiden sich von den Nachtelfen durch kürzere Ohren und deutlich kleineren Wuchs, neben anderen körperlichen Unterschieden. Quel'dorei weisen eine helle Haut, dünne und perfekte Gesichtszüge auf - viele von ihnen gelten als schön. Trotz ihrer äußeren Schönheit sind Hochelfen jedoch ziemlich narzisstisch. Die Hochelfen nutzten die Magie über Generationen hinweg und nahmen sie mit der Muttermilch auf. Selbst diejenigen, denen es am natürlichen Talent für Magie mangelt, können ohne ihre regelmäßige Dosis an Mana nicht klar denken."
 trait_creature_high_elf_character_desc:0 "Dieser Charakter ist ein Hochelf. $trait_creature_high_elf_desc$"
 trait_creature_gnome:0 "Gnom"
 trait_creature_gnome_desc:0 "Gnome sind eine kleine Rasse von Technikern, Mechanikern und Erfindern, bekannt für ihren genialen Verstand und ihren exzentrischen Charakter. Gnome sind sehr klein - etwa so groß wie menschliche Kinder - und wiegen nur etwa zwanzig Kilogramm. Ungeachtet ihres geringen Wachstums sind sie schnell und clever. Für ihren kleinen Körper haben sie einen überproportional großen Kopf, fast so groß wie der Rest des Körpers. In diesen überdimensionalen Schädeln haben alle Gnome den Verstand eines Genies: Der Erfindungsdrang, insbesondere nach komplexen mechanischen Geräten, ist von Natur aus eingeprägt, obwohl einige dieser Erfindungen sehr gefährlich sind."
 trait_creature_gnome_character_desc:0 "Dieser Charakter ist ein Gnom. $trait_creature_gnome_desc$"
 trait_creature_dwarf:0 "Zwerg"
 trait_creature_dwarf_desc:0 "Zwerge sind kleine und stämmige Kreaturen, die vor allem in den Bergen von Khaz Modan leben, dem zentralen Teil des Kontinents der östlichen Königreiche. Aufgrund ihrer körperlichen Eigenschaften verfügen sie über eine ausgezeichnete Kraft und Ausdauer. Ein gewöhnlicher Zwerg ist standfest, wachsam und immer bereit für Arbeit, Kampf oder einen Humpen Bier. Er kann gewalttätig und wütend oder stur und hartnäckig sein, je nach Situation. Obwohl Zwerge es vorziehen, ihre Handlungen im Voraus zu planen, um Schwierigkeiten zu überwinden, werden viele von ihnen die Beherrschung verlieren, wenn ihre Gefühle ins Spiel kommen. Viele Generationen von Zwergen sind bekannt f�r ihre unübertroffene Fähigkeit, Metall und Stein zu bearbeiten. Sie sind Meister der Schmiedekunst, und ihr Schmuck, ihre Rüstung und ihre Waffen sind perfekt gefertigt."
 trait_creature_dwarf_character_desc:0 "Dieser Charakter ist ein Zwerg. $trait_creature_dwarf_desc$"
 trait_creature_kobold:0 "Kobold"
 trait_creature_kobold_desc:0 "Kobolde sind eine feige Rasse von Bergarbeitern und Kerzenherstellern, die großen und mageren menschenähnlichen Ratten ähneln und den größten Teil ihres Lebens unter Tage verbringen. Die Kobolde haben eine recht obsessive Einstellung zum Abbau von Erzen und zum Graben von Tunneln - sie nehmen jede verlassene Mine ein und nehmen alle dort verbliebenen Werkzeuge mit, zumindest wann immer sie die Möglichkeit haben, dies ungestraft zu tun. Von allen Erzen, die in der Welt abgebaut werden können, sind sie besonders goldhungrig. Es hat den Anschein, dass ihre Rasse größtenteils in der Dunkelheit lebt - aber das ist nicht der Fall. Die Kobolde in den Minen verlassen sich auf das Licht ihrer Kerzen, die sie direkt auf dem Kopf tragen und eifrig vor den Händen anderer schätzen."
 trait_creature_kobold_character_desc:0 "Dieser Charakter ist ein Kobold. $trait_creature_kobold_desc$"
 trait_creature_hozen:0 "Hozen"
 trait_creature_hozen_desc:0 "Die Hozen sind eine Rasse von kleinen Humanoiden, die gewöhnlichen Affen ähneln, aber im Gegensatz zu ihren anderen Primaten-Cousins ist die durchschnittliche Intelligenz der Hozen etwas höher als die eines gewöhnlichen Affen, bis zu dem Punkt, dass sie in der Lage sind, verbal miteinander und manchmal auch mit anderen Rassen zu kommunizieren. Dennoch sind sie immer noch sehr primitiv und in den meisten Fällen so schelmisch, dass sie zivilisierteren Rassen Schwierigkeiten bereiten, auch wenn es Ausnahmen von der Regel gibt."
 trait_creature_hozen_character_desc:0 "Dieser Charakter ist ein Hozen. $trait_creature_hozen_desc$"
 trait_creature_pygmy:0 "Pygmäe"
 trait_creature_pygmy_desc:0 "Die Pygmäen sind kleine humanoide Lebewesen, etwa so groß wie Kobolde. Ihre Haut changiert zwischen vielen Pfirsich- und dunkelbraunen Tönen. Gerüchte besagen, dass sie einen unbekannten gemeinsamen Vorfahren mit Kobolden haben."
 trait_creature_pygmy_character_desc:0 "Dieser Charakter ist ein Pygmäe. $trait_creature_pygmy_desc$"
 trait_creature_goblin:0 "Goblin"
 trait_creature_goblin_desc:0 "Die Kobolde sind kleine grüne Humanoide von der Insel Kezan. Sie haben drei Finger und einen Daumen an jeder Hand und vier Zehen an jedem Fuß. Ihre Nasen werden mit zunehmendem Alter immer länger. Sie stammen von den Pygmäen ab, die auf Kaja'mite-Erz gestoßen sind. Dank der Wirkung des Erzes wurde ihre Haut grün und ihr Intellekt nahm stark zu. Zusammen mit den Gnomen gelten sie als die klügsten Sterblichen Azeroths. "
 trait_creature_goblin_character_desc:0 "Dieser Charakter ist ein Goblin. $trait_creature_goblin_desc$"
 trait_aspect_of_death:0 "Aspekt des Todes"
 trait_aspect_of_death_desc:0 "Der Aspekt des Todes war einst bekannt als der Aspekt der Erde, der von Khaz'goroth auserwählt wurde und die Herrschaft über die Erde und die tiefen Orte der Welt erhielt, aber die Finsternis verschlang die Seele des Aspektes."
 trait_aspect_of_death_character_desc:0 "$trait_aspect_of_death_desc$"
 trait_aspect_of_life:0 "Aspekt des Lebens"
 trait_aspect_of_life_desc:0 ""Das ist mein Geschenk: Mitgefühl für alle Lebewesen. Ein Drang, sie zu schützen und zu pflegen. Und die Fähigkeit, das zu heilen, was andere nicht heilen können, das zu gebären, was andere nicht können, und selbst die Unliebbaren zu lieben - die diese Gnade sicherlich mehr brauchen als alle anderen Seelen."\n- Eonar die Lebensbinderin"
 trait_aspect_of_life_character_desc:0 "$trait_aspect_of_life_desc$"
 trait_being_undead:0 "Untot"
 trait_being_undead_desc:0 "Die wörtliche Bedeutung von Untoten ist einfach - eine Kreatur oder Person, die vom Tod auferstanden ist. Das Aufheben des Todes, folglich untot. Während sie in Größe, Gestalt und Form variieren, sind die häufigsten Untoten diejenigen, die aus ihrem eigenen (oder fremden) Willen auferstanden sind, die ihren Verstand und ihre Erinnerungen an das Leben bewahren. Bei diesem Charakter handelt es sich um einen Untoten, wie er im Lehrbuch steht, der sich aufgrund seiner Eigenständigkeit anders verhalten kann als jede andere untote Kreatur."
 trait_being_undead_character_desc:0 "$trait_being_undead_desc$"
 trait_creature_ghoul:0 "Ghul"
 trait_creature_ghoul_desc:0 "Diejenigen, denen letztlich die Gnade des Untodes zuteil wurde, werden als Ghuls bezeichnet. Die Ghuls unterscheiden sich in Größe, Gestalt und Form und sind die Stoßtruppen einer jeden untoten Armee. Indem sie die Geschwindigkeit als ihren Vorteil im Kampf nutzen, sind diese heranstürmenden Leichname gefallener Krieger der schlimmste Albtraum eines jeden Schildträgers."
 trait_creature_ghoul_character_desc:0 "Dieser Charakter ist ein Ghul. $trait_creature_ghoul_desc$"
 trait_creature_wraith:0 "Geist"
 trait_creature_wraith_desc:0 "Dieser Charakter ist ein körperloser Geist."
 trait_creature_wraith_character_desc:0 "$trait_creature_wraith_desc$"

 trait_lich_king:0 "Lich-König"
 trait_lich_king_desc:1 "Der Lich-König ist der Herr und Meister der [scourge|E]."
 trait_lich_king_character_desc:1 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist der Herr und Meister der [scourge|E]."

 trait_creature_fel_orc:0 "Fel-Ork"
 trait_creature_fel_orc_desc:0 "Dieser Charakter ist ein Fel-Ork."
 trait_creature_fel_orc_character_desc:0 "$trait_creature_fel_orc_desc$"
 trait_being_demon:0 "Dämon"
 trait_being_demon_desc:0 "Dämonen sind unsterbliche Wesen, die mit dem wirbelnden Nether verbunden sind. Die meisten von ihnen zehren von Magie und Leben und haben eine diabolische Freude daran, Leiden zuzufügen, Korruption zu verbreiten und alles Gute zu zerstören."
 trait_being_demon_character_desc:0 "Dieser Charakter ist ein Dämon. $trait_being_demon_desc$"
 trait_creature_arakkoa:0 "Arakkoa"
 trait_creature_arakkoa_desc:0 "Die Arakkoa sind eine intelligente und zweibeinige androgyne Rasse, die einst ein großes Reich unterhielt, das als Apexis bekannt war und sich in den südlichsten Teilen des Landes befand, das heute als Skettis bekannt ist. Nach dem Fall von Apexis und dem Aufstieg der Horde ist diese Rasse fast ausgestorben. Die Arakkoa haben eindeutig schon bessere Tage erlebt, da viele als Bucklige und Ausgestoßene durch die Scherbenwelt streifen."
 trait_creature_arakkoa_character_desc:0 "Dieser Charakter ist ein Arakkoa. $trait_creature_arakkoa_desc$"
 trait_creature_arakkoa_corrupted:0 "$trait_creature_arakkoa$"
 trait_creature_arakkoa_corrupted_desc:0 "Mitglieder des verfluchten Zweiges der Arakkoa werden als Ausgestoßene betrachtet. Sie sind bucklig und widerlich im Aussehen im Vergleich zu ihren eleganten, aufrechten Verwandten. Die Ursache ihres Untergangs liegt in ihren Experimenten mit - und der Nichtkontrolle - der Schattenmagie, die die verfluchten Arakkoa trotz ihrer gescheiterten Manipulationen immer noch verwenden. Wie zu erwarten, wurde der Schatten selbst durch den obsessiven Einsatz von Schattenmagie praktisch in ihre Kultur eingeflochten, was sie noch geheimnisvoller macht. Der Einsatz von Geheimschriften und Illusionsmagie ist in dieser Sekte von Arakkoa weit verbreitet."
 trait_creature_arakkoa_corrupted_character_desc:0 "Dieser Charakter ist ein verdorbener Arakkoa. $trait_creature_arakkoa_corrupted_desc$"
 trait_creature_nathrezim:0 "Nathrezim"
 trait_creature_nathrezim_desc:0 "Die Nathrezim sind im allgemeinen als Schreckenslords bekannt. Als Kinder der wirbelnden Nethers sind diese intelligenten und listigen Abgesandten der brennenden Legion die Schläue hinter ihren dämonischen Armeen. Das Aussehen eines Nathrezim spiegelt ihren Namen wider - vampirisch, schrecklich und lebensverzehrend. Sie nutzen Terror und Täuschung in fast jedem politischen Streit der sterblichen Völker, indem sie Illusionen nutzen und buchstäblich Besitz von Sterblichen ergreifen, um ihre Ziele zu erreichen."
 trait_creature_nathrezim_character_desc:0 "Dieser Charakter ist ein Nathrezim. $trait_creature_nathrezim_desc$"
 trait_creature_eredar:0 "Man'ari"
 trait_creature_eredar_desc:0 "Man'ari, oder „unnatürliche Wesen“, sind Eredar, welche die Kr�fte angenommen haben, die ihnen von Sargeras verliehen wurden. Dadurch sind sie zur führenden Dämonenrasse innerhalb der brennenden Legion aufgestiegen. Sie sind äußerst talentierte Magier und stammen aus der Welt von Argus, heute eine Legionswelt. Die Man'ari teilen eine alte Abstammung mit denen, die die Gabe der Legion ablehnten, den Draenei oder „Verbannten“."
 trait_creature_eredar_character_desc:0 "Dieser Charakter ist ein Man'ari. $trait_creature_eredar_desc$"
 trait_creature_eredruin:0 "Eredruin"
 trait_creature_eredruin_desc:0 "Ered'ruin sind klobige dämonische Kreaturen, besser bekannt als Unheilshüter. Sie stellen eine der stärksten Kampfeinheiten der brennenden Legion dar. Die Macht dieser Dämonen war so beeindruckend, dass Archimonde, einer der Führer der Eredar, seine persönliche Garde aus dieser Rasse bildete."
 trait_creature_eredruin_character_desc:0 "$trait_creature_eredruin_desc$"
 trait_in_twisting_nether:0 "Im wirbelnden Nether"
 trait_in_twisting_nether_desc:0 "Dämonen, die in der Welt der Sterblichen getötet werden, werden in die wirbelnden Nether geschickt, eine Ebene der unsterblichen Wesen. Dämonen sind in Stasis gefangen, bevor sie in die sterbliche Welt gerufen werden. Es gibt keine Hierarchie oder Namen für Dämonen im wirbelnden Nether - sie werden nur nach ihrem Wert gerufen, der von ihren Fel-Meistern benötigt wird, oder auch nicht."
 trait_in_twisting_nether_character_desc:0 "$trait_in_twisting_nether_desc$"
 trait_creature_lich:0 "Lich"
 trait_creature_lich_desc:0 "Diejenigen, die in hohe Ebenen der nekromantischen Magie aufsteigen, opfern sich für unbeschreibliche, unheilige Macht. Diese Wesen sind als Liche bekannt, die die Form von ätherischen, skelettartigen Wesen annehmen, die über dem Boden schweben und Ghoule und untote Armeen befehligen. Liche können unabhängig sein, oder Diener des Prinzen der Finsternis."
 trait_creature_lich_character_desc:0 "Dieser Charakter ist ein Lich. $trait_creature_lich_desc$"
 trait_creature_abomination:0 "Monstrosität"
 trait_creature_abomination_desc:0 "Aus Haut, Knochen und Organen von Opfern der Untoten gefertigt, sind Monstrositäten ungeschlachte, ogergroße Wesen, die vor nichts zurückschrecken, um ihre Opfer zu töten und zu verstümmeln, sodass sie als Ghouls auferstehen können... oder schlimmer noch, sie sind Teil der Ernährung der Monstrositäten. Obwohl sie stumpfsinnig sind und stinken, als ob sie in Kot und Erbrochenes getaucht wären, sind diese Monster nicht zu unterschätzen - sie können so groß sein wie die Vrykul."
 trait_creature_abomination_character_desc:0 "Dieser Charakter ist eine Monstrosität. $trait_creature_abomination_desc$"
 trait_creature_plague_eruptor:0 "Seuchenbringer"
 trait_creature_plague_eruptor_desc:0 "Das neueste und gefährlichste Experiment des Lichkönigs, der Seuchenbringer, ist die hässliche Stiefschwester der Monstrosität. Es handelt sich um eine gewalttätige, starke, sich schnell bewegende Leiche im Patchwork-Design, die mit der Seuche des Untods vollgepumpt wurde."
 trait_creature_plague_eruptor_character_desc:0 "Dieser Charakter ist ein Seuchenbringer. $trait_creature_plague_eruptor_desc$"
 trait_creature_wight:0 "Wicht"
 trait_creature_wight:0 "Mit seiner zombieähnliche Natur und ghoulartigem Verhalten ist der Wicht eine seltsame Kreation. Diese Kreaturen, die flache Schrauben und Bolzen in ihre Schläfen implantiert haben, scheinen über eine beeindruckende Intelligenz zu verfügen. Einige Wichte haben sogar die Fähigkeit, ihren Verstand nach der Transformation zum Untoten zu bewahren."
 trait_creature_banshee:0 "Banshee"
 trait_creature_banshee_desc:0 "Banshees sind körperlose, untote Elfinnen, bekannt für ihre unheiligen Schreie und die beunruhigende Fähigkeit, die Körper ihrer Feinde zu beherrschen. Auch wenn die Fähigkeit zur Interaktion mit der physischen Welt sehr begrenzt ist, ist die Banshee ein äußerst gefährlicher Feind."
 trait_creature_banshee_character_desc:0 "Dieser Charakter ist eine Banshee. $trait_creature_banshee_desc$"
 trait_creature_bone_golem:0 "Knochengolem"
 trait_creature_bone_golem_desc:0 "Knochengolems sind modifizierte Versionen von Ghouls und Skeletten: Ihre Arme wurden durch tödliche Sensen ersetzt, Bestien, von der Verderbnis des Untodes angetrieben werden. Diese Golems sind das Ergebnis der Geißel, was aufgrund ihres schrecklichen Designs wenig verwundert."
 trait_creature_bone_golem_character_desc:0 "Dieser Charakter ist ein Knochengolem. $trait_creature_bone_golem_desc$"
 trait_twoheaded:0 "Zweiköpfig"
 trait_twoheaded_desc:0 "Dieser Charakter hat zwei Köpfe."
 trait_twoheaded_character_desc:0 "$trait_twoheaded_desc$"
 trait_creature_sayaadi:0 "Sayaad"
 trait_creature_sayaadi_desc:0 "Die Sayaad schwelgen darin, Qualen zu verursachen und der brennenden Legion zu dienen, indem sie alptraumhafte Verhöre durchführen. Als Kreaturen mit unglaublichen mentalen Kräften können sie diejenigen mit schwachen Verstand in ihre Knechtschaft ziehen. Die Sayaad wissen viel über Liebe, Lust und empfindsame Einflüsse."
 trait_creature_sayaadi_character_desc:0 "Dieser Charakter ist ein Sayaad. $trait_creature_sayaadi_desc$"
 trait_tentacle_arm_mutation:0 "Tentakelarm"
 trait_tentacle_arm_mutation_desc:0 "Einer der Arme dieses Charakters ist durch die Magie der alten Götter in einen langen, schleimigen Tentakel verwandelt worden."
 trait_tentacle_arm_mutation_character_desc:0 "$trait_tentacle_arm_mutation_desc$"
 trait_chela_hand_mutation:0 "Klauenhand"
 trait_chela_hand_mutation_desc:0 "Unter dem Einfluss der Magie der alten Götter wurde eine Hand dieses Charakters in eine mächtige, chitingeschützte Klauenhand verwandelt."
 trait_chela_hand_mutation_character_desc:0 "$trait_chela_hand_mutation_desc$"
 trait_chitinous_growths_mutation:0 "Chitinauswüchse"
 trait_chitinous_growths_mutation_desc:0 "Unter dem Einfluss der Magie der alten Götter wurde der Körper dieses Charakters von chitinösen Wucherungen bedeckt."
 trait_chitinous_growths_mutation_character_desc:0 "$trait_chitinous_growths_mutation_desc$"
 trait_spikes_mutation:0 "Stacheln"
 trait_spikes_mutation_desc:0 "Unter dem Einfluss der Magie der alten Götter wuchsen aus dem Körper dieses Charakters scharfe, chitinöse Stacheln."
 trait_spikes_mutation_character_desc:0 "$trait_spikes_mutation_desc$"
 trait_scales_mutation:0 "Schuppen"
 trait_scales_mutation_desc:0 "Unter dem Einfluss der Magie der alten Götter wurde der Körper dieses Charakters an einigen Stellen mit schleimigen Schuppen bedeckt."
 trait_scales_mutation_character_desc:0 "$trait_scales_mutation_desc$"
 trait_eyes_mutation:0 "Viele Augen"
 trait_eyes_mutation_desc:0 "Unter dem Einfluss der Magie der alten Götter hat sich der Körper dieser Figur mit furchterregenden Augen bedeckt."
 trait_eyes_mutation_character_desc:0 "$trait_eyes_mutation_desc$"
 trait_creature_nraqi:0 "N'raqi"
 trait_creature_nraqi_desc:0 "N'raqi, von den Gesichtslosen, sind eine monströse Rasse, die aus der organischen Substanz entstand, die während der Urzeit Azeroths aus den verdorbenen Formen der alten Götter sickerte. N'raqi sind äußerst heimtückisch und grausam, ihre unheimlichen Formen, die etwas zwischen einer Muschel und einem Insekt ähneln, können jede sterbliche Kreatur in Schock versetzen."
 trait_creature_nraqi_character_desc:0 "Dieser Charakter ist ein N'raqi. $trait_creature_nraqi_desc$"
 trait_creature_cthraxxi:0 "C'Thrax"
 trait_creature_cthraxxi_desc:0 "C'Thraxxi sind monströse Kriegstreiber, die weitaus größer und widerstandsfähiger sind als andere geringere Gesichtslose. Diese gewaltigen, schrecklichen Kreaturen sind sogar in der Lage, die Diener ihrer Herren zu kontrollieren, wenn es nötig ist."
 trait_creature_cthraxxi_character_desc:0 "Dieser Charakter ist ein C'Thrax. $trait_creature_cthraxxi_desc$"
 trait_vampire:0 "Vampir"
 trait_vampire_desc:0 "Dieser Charakter ist ein Vampir."
 trait_vampire_character_desc:0 "$trait_vampire_desc$"
 trait_sleeping_trait:0 "Schlafend"
 trait_sleeping_trait_desc:0 "Dieser Charakter ist in tiefen Schlaf gefallen."
 trait_sleeping_trait_character_desc:0 "$trait_sleeping_trait_desc$"
 trait_worgen:0 "Worgen"
 trait_worgen_desc:0 "Dieser Charakter ist vom Worgen-Fluch befallen."
 trait_worgen_character_desc:0 "$trait_worgen_desc$"
 trait_mindless_worgen:0 "Hirnlos"
 trait_mindless_worgen_desc:0 "Dieser Charakter hat [From.GetHerHis]en Verstand am Abgrund zwischen animalischer Wut und Schuld verloren."
 trait_mindless_worgen_character_desc:0 "$trait_mindless_worgen_desc$"
 trait_creature_night_elf:0 "Nachtelf"
 trait_creature_night_elf_desc:0 "Die Nachtelfen sind ein mächtiges und mystisches Volk, dessen Ursprünge bis weit in die Vergangenheit zurückreichen. Gerüchte besagen, dass sie von einem dunklen Trollstamm abstammen, der von der arkanen Magie des Brunnens der Ewigkeit durchdrungen wurde. Diese zu jenem Zeitpunkt unsterblichen Wesen gehörten zu den ersten, die die Magie studierten und sie auf die Welt losließen. Wie ihre Brüder, die Hochelfen, litten sie an einer Sucht nach Magie, die sie jedoch durch gewöhnliche druidische Praktiken bekämpfen konnten."
 trait_creature_night_elf_character_desc:0 "Dieser Charakter ist ein Nachtelf. $trait_creature_night_elf_desc$"
 trait_lost_corporeal_body:0 "Körperliche Hülle verloren"
 trait_lost_corporeal_body_desc:0 "Dieser Lich hat seinen körperlichen Leib verloren und wartet nun auf seine Regeneration."
 trait_lost_corporeal_body_character_desc:0 "$trait_lost_corporeal_body_desc$"
 
 trait_creature_red_dragon:0 "Roter Drache"
 trait_creature_red_dragon_desc:0 "Drache ist sowohl der Name für die gesamte Rasse als auch der Kurztitel für den reifen Drachen.\n\nDie roten Drachen regierten einst als Herren über die gesamte Drachenart. Dieser Adel spiegelt sich in jedem Aspekt eines roten Drachens wider, von seinem stolzen Auftreten bis hin zu seiner Ehrfurcht gebietenden Aura. Es ist so lähmend wie die erschreckende Gegenwart anderer Drachen, nur dass sie mit einer seligen Aura überwältigen. Rote Drachen veranschaulichen die Ruhe des Lebens und der Natur. Legenden behaupten, dass die Erde erneuert wird, wo immer ein roter Drache auf der Erde wandelt oder den Boden mit seinem flammenden Atem verbrennt. Obwohl sie Feuer zum Schutz und zur Bestrafung benutzen, machen die Flammen immer wieder Platz für neues Leben."
 trait_creature_red_dragon_character_desc:0 "$trait_creature_red_dragon_desc$"
 
 trait_creature_blue_dragon:0 "Blauer Drache"
 trait_creature_blue_dragon_desc:0 "Drache ist sowohl der Name für die gesamte Rasse als auch der Kurztitel für den reifen Drachen.\n\nBlaue Drachen sind königliche Kreaturen, deren Haltung und Mimik Weisheit und Intellekt zum Ausdruck bringen. Sie sind Kreaturen des Eises und des Wassers, die oft in kalten Regionen zu finden sind und es vorziehen, sich zurückzuhalten. Sie sind lernbegierig, genießen sowohl Literatur als auch wissenschaftliche Texte und studieren jedes Wissen oder jede Art von Gerüchten, die ihnen begegnen. Diese Drachen sind am bekanntesten dafür, ihre Gestalt zu verändern und sich in andere Gesellschaften zu integrieren, um neue Technologien, Zauber und Handwerke zu erlernen. Blaue Drachen sind friedliche Kreaturen, aber sehr territorial. Sobald ein blauer Drache ein bestimmtes Gebiet beansprucht hat, wehe dem - auch den Drachen ihres eigenen Schwarms - der dieses Gebiet ohne Erlaubnis betritt. Der mächtige Drache bricht aus dem kalten Wasser hervor, seine muskulöse Form ist von glitzernden Schuppen bedeckt. Er trägt an Hals und Oberkörper kobaltfarbene Muster und seine Flügel falten sich fast unsichtbar gegen seinen gewundenen Körper."
 trait_creature_blue_dragon_character_desc:0 "$trait_creature_blue_dragon_desc$"
 
 trait_creature_green_dragon:0 "Grüner Drache"
 trait_creature_green_dragon_desc:0 "Drache ist sowohl der Name für die gesamte Rasse als auch der Kurztitel für den reifen Drachen.\n\nGrüne Drachen sind seltene Kreaturen, die nicht oft auf der körperlichen Ebene zu beobachten sind. Sie sind Kreaturen des Traums und finden ihr Zuhause auf der Ebene des smaragdgrünen Traums. Diese Ebene ist nicht nur ein Ort der Traumkunst, sondern ein riesiges grünes Reich des unverdorbenen Paradieses. Andere Schwärme nennen die Grünen oft „Brüder und Schwestern des Traums“, wegen des Reiches, aus dem sie stammen. Der grüne Drache hat durchscheinende, juwelenartige Schuppen, die von einem schwachen grünen Licht erstrahlen. Seine Augen sind leuchtende Kugeln aus grün-goldenem Licht, ohne Pupillen oder Iris. Seine gewundene und glänzende Form fliegt durch die Luft, als würde er durch Wasser schwimmen. Grüne Drachen haben im smaragdgrünen Traum keine Feinde, aber sie wissen, dass die Welt von Azeroth nicht so glücklich oder friedlich ist. Sie sind durchaus in der Lage zu kämpfen, aber sie entscheiden sich für gewöhnlich dagegen, wenn es eine andere Möglichkeit als ihren eigenen Tod gibt. Wenn ein Konflikt unvermeidlich ist, versuchen sie, die Feinde mit ihrem Atem zu neutralisieren und das Gebiet zu verlassen. Einige betrachten grüne Drachen als Pazifisten oder Schwächlinge. Diejenigen, die einen Gründrachen aufgescheucht haben, um zu kämpfen, erkennen schnell den Irrtum. Schließlich sind Träume und Alpträume nicht so sehr verschieden."
 trait_creature_green_dragon_character_desc:0 "$trait_creature_green_dragon_desc$"
 
 trait_creature_black_dragon:0 "Schwarzer Drache"
 trait_creature_black_dragon_desc:0 "Drache ist sowohl der Name für die gesamte Rasse als auch der Kurztitel für den reifen Drachen.\n\nSchwarze Drachen sind riesige, fleischfressende Kreaturen. Sie verbringen ihre Zeit mit der Jagd, beobachten die verschiedenen Kriege auf der ganzen Welt und werden oft dabei entdeckt, wie sie Gefangene, Tiere oder etwas anderes Unglückliches quälen, das ihnen in die Klauen fällt. Seine Haut ist ein sattes, glänzendes Schwarz mit großen Schuppen, die geschmeidig und dennoch hart wie Stein sind. Ein Kamm aus spitz zulaufenden Knochenspitzen verläuft von seinem Kopf über seinen Rücken und spreizt sich, wenn der Drache wütend wird. Seine Reißzähne leuchten kupferrot und tief in seinem Mund strahlt ein konstantes schwefelhaltiges Licht ein schwaches Leuchten aus. Die meisten zivilisierten Rassen sagen, dass schwarze Drachen einen grausamen, herzlosen Blick auf ihren schlangenartigen Antlitzen tragen. Schwarze Drachen verlieren keine einzelnen Schuppen, sondern schmelzen sie sich einmal im Jahr, meist eine Woche lang in einem Lavastrom eines aktiven Vulkans, ab. Die Haut eines schwarzen Drachens, der sich seinem Abschmelzen nähert, wird matt und grau. Die meisten schwarzen Drachen erscheinen mit ihren Hörnern und Flügeln in einem Farbton von orange bis braun, aber einige Weibchen besitzen auch violette Flügel und Hörner."
 trait_creature_black_dragon_character_desc:0 "$trait_creature_black_dragon_desc$"
 
 trait_creature_bronze_dragon:0 "Bronzener Drache"
 trait_creature_bronze_dragon_desc:0 "Drache ist sowohl der Name für die gesamte Rasse als auch der Kurztitel für den reifen Drachen.\n\nBronzedrachen sind kleiner und agiler als die Drachen der anderen Schwärme, sie scheinen eher auf Geschwindigkeit als auf Ausdauer ausgelegt zu sein. Ihre Körper sind schlank und geschmeidig, mit Schuppen, die nahezu metallisch wirken. Die Qualität ihrer Schuppen ist so hoch, dass sie manchmal für Konstrukte oder detaillierte Statuen gehalten werden. Bronzedrachen sind anspruchsvoll, halten ihre gitterförmigen Schuppen sauber und glänzen fortwährend. Ein stacheliger Knochenrücken läuft über den Rücken und bildet am Ende seines Schwanzes eine bösartige Spitze. Seine Form schimmert im Sonnenlicht von goldgelb bis orange, während er durch die Luft zuckt. Bronzedrachen ziehen es vor, ihre zauberähnlichen Fähigkeiten und ihren Atem zu nutzen, um Feinde zu verwirren und zu zerstreuen. Danach nähern sie sich den Feinden einzeln, stürzen sich aus luftigen Höhen auf sie oder kämpfen am Boden, je nachdem, welcher Ansatz den besten taktischen Vorteil bietet. Bronzedrachen können auch sehr geduldig sein und aus der Ferne beobachten, bis ein Ziel seinen Schutz verliert."
 trait_creature_bronze_dragon_character_desc:0 "$trait_creature_bronze_dragon_desc$"
 
 trait_leader_of_horde_trait:0 "Anführer der Horde"
 trait_leader_of_horde_trait_desc:0 "Für die Horde!"
 trait_leader_of_horde_trait_character_desc:0 "Dies ist der Anführer der Horde. $trait_leader_of_horde_trait_desc$"
 trait_leader_of_alliance_trait:0 "Anführer der Allianz"
 trait_leader_of_alliance_trait_desc:0 "Für die Allianz!"
 trait_leader_of_alliance_trait_character_desc:0 "Dies ist der Anführer der Allianz. $trait_leader_of_alliance_trait_desc$"
 trait_creature_flamewaker:0 "Flammenrufer"
 trait_creature_flamewaker_desc:0 "Flammenrufer sind eine Rasse von skrupellosen, schlangenartigen Kreaturen, die Ragnaros, dem Feuerlord, dienen."
 trait_creature_flamewaker_character_desc:0 "Dieser Charakter ist ein Flammenrufer. $trait_creature_flamewaker_desc$"
 trait_creature_tauren:0 "Taure"
 trait_creature_tauren_desc:0 "Tauren sind eine Rasse von großen, rinderähnlichen Humanoiden, die in den weiten Ebenen Zentralkalimdors leben. Unzählige Generationen lang wurden sie ständig von den gewalttätigen Zentauren geplagt, die die Tauren im kargen Brachland zu einem nomadischen Lebensstil zwangen."
 trait_creature_tauren_character_desc:0 "Dieser Charakter ist eine Taure. $trait_creature_tauren_desc$"
 trait_creature_centaur:0 "Zentaur"
 trait_creature_centaur_desc:0 "Zentauren sind eine halb-humanoide, halb-pferdhafte, kriegerische Stammesrasse. Sie leben im zentralen und südlichen Kalimdor, vor allem in Desolace und im Brachland, wo sie einen ständigen Krieg gegen andere Zentauren- und Taurenstämme führen. Sie verkörpern Wildheit und Brutalität."
 trait_creature_centaur_character_desc:0 "Dieser Charakter ist ein Zentaur. $trait_creature_centaur_desc$"
 trait_creature_quilboar:0 "Stacheleber"
 trait_creature_quilboar_desc:0 "Stacheleber sind eine Rasse von aggressiven, primitiven, keilerähnlichen Humanoiden, die in Kalimdor und Kul Tiras heimisch sind. Sie haben rasiermesserscharfe Stacheln, die aus ihren muskulösen, gebeugten Rücken ragen. Diese widerstandsfähigen, furchtlosen Kreaturen bewohnen die zentralen Brachlande von Kalimdor im labyrinthischen Labyrinth der Dornen, den Razorfen Tiefen."
 trait_creature_quilboar_character_desc:0 "Dieser Charakter ist ein Stacheleber. $trait_creature_quilboar_desc$"
 trait_creature_tolvir:0 "Tol'vir"
 trait_creature_tolvir_desc:0 "Die Tol'vir sind eine Rasse von katzenartigen Humanoiden, die in Uldum zu finden sind. Ursprünglich waren es steinerne Konstrukte, die von den Titanen geschaffen wurden, um Wissensspeicher und Maschinen in der Umgebung der Stadt Ulduar zu erhalten. Sie besitzen katzenartige Unterkörper und Köpfe und menschliche Torsos. Wie viele andere Titangeschmiedete erlagen auch die Tol'vir dem Fluch des Fleisches."
 trait_creature_tolvir_character_desc:0 "Dieser Charakter ist ein Tol'vir. $trait_creature_tolvir_desc$"
 trait_creature_qiraji:0 "Qiraji"
 trait_creature_qiraji_desc:0 "Die Qiraji sind eine Rasse von Insektenkreaturen, die im südlichen Silithus leben. Ein Abkömmling der Aqir, einer Rasse, die aus der wulstigen Materie geboren wurde, die aus den massiven Körpern der alten Götter sickerte."
 trait_creature_qiraji_character_desc:0 "Dieser Charakter ist ein Qiraji. $trait_creature_qiraji_desc$"
 trait_creature_satyr:0 "Satyr"
 trait_creature_satyr_desc:0 "Satyrn sind eine Rasse von bestialischen Dämonen, Sie entstanden durch die Ausbreitung des alten Satyrfluchs, einem Leiden, das von Xavius ausgeht, einem hochgeborenen Zauberer, der von Sargeras als Strafe für sein Versagen im Krieg der Ältesten zerstört und in eine dämonische Form gebracht wurde. Xavius begann bald, seine verfluchte Gestalt auf andere Nachtelfen und schließlich auch auf andere Rassen zu übertragen."
 trait_creature_satyr_character_desc:0 "Dieser Charakter ist ein Satyr. $trait_creature_satyr_desc$"
 trait_creature_wolvar:0 "Wolvar"
 trait_creature_wolvar_desc:0 "Wolvar sind eine primitive Rasse kleiner, wolfähnlicher Humanoide, die den gefrorenen Kontinent Northrend bewohnen. Trotz ihrer geringeren Statur gehören die Wolvar zu den aggressivsten Kreaturen in Northrend. Das macht ihre neugierige Natur oft einschüchternd."
 trait_creature_wolvar_character_desc:0 "Dieser Charakter ist ein Wolvar. $trait_creature_wolvar_desc$"
 trait_creature_tuskarr:0 "Tuskarr"
 trait_creature_tuskarr_desc:0 "Die Tuskarr sind ein friedliches, humanoides, walrossähnliches Volk, das an den kalten Ufern von Northrend heimisch ist."
 trait_creature_tuskarr_character_desc:0 "Dieser Charakter ist ein Tuskarr. $trait_creature_tuskarr_desc$"
 trait_creature_gorloc:0 "Gorloc"
 trait_creature_gorloc_desc:0 "Die Gorlocs sind eine arktische Rasse von murmeltierähnlichen Kreaturen. Sie sind angeblich die nächste Evolution des Murlocs, aber Murlocs sind anscheinend aus Gorlocs entstanden, nicht umgekehrt. Wenn sie einen gemeinsamen Vorfahren haben, war es ein Frosch."
 trait_creature_gorloc_character_desc:0 "Dieser Charakter ist ein Gorloc. $trait_creature_gorloc_desc$"
 trait_creature_furbolg:0 "Furbolg"
 trait_creature_furbolg_desc:0 "Furbolgs sind eine ungeschickte, alte Rasse von Bärenmenschen, die im Norden Kalimdors und in Northrend leben."
 trait_creature_furbolg_character_desc:0 "Dieser Charakter ist ein Furbolg. $trait_creature_furbolg_desc$"
 trait_creature_vrykul:0 "Vrykul"
 trait_creature_vrykul_desc:0 "Vrykuls sind eine Rasse von furchterregenden kriegerischen Halbriesen, die im Heulenden Fjord im Südosten Northrends beheimatet sind. Sie sind die Vorfahren der menschlichen Rasse, welche ursprünglich Nachkommen der Vrykul waren, die schwach und deformiert durch den Fluch des Fleisches geboren wurden."
 trait_creature_vrykul_character_desc:0 "Dieser Charakter ist ein Vrykul. $trait_creature_vrykul_desc$"
 trait_creature_kvaldir:0 "Kvaldir"
 trait_creature_kvaldir_desc:0 "Kvaldirs sind die Geister furchterregender Vrykul-Krieger oder Seeräuber, die auf den Meeren umherstreifen und Schiffe und Küstensiedlungen überfallen."
 trait_creature_kvaldir_character_desc:0 "Dieser Charakter ist ein Kvaldir. $trait_creature_kvaldir_desc$"
 trait_creature_taunka:0 "Taunka"
 trait_creature_taunka_desc:0 "Taunkas sind uralte Abkömmlinge der Yaungol und verwandt mit den Tauren, die sich an die raue Umgebung in Northrend angepasst haben."
 trait_creature_taunka_character_desc:0 "Dieser Charakter ist eine Taunka. $trait_creature_taunka_desc$"
 trait_creature_harpy:0 "Harpyie"
 trait_creature_harpy_desc:0 "Harpyien sind bösartige, fliegende Kreaturen, die einer Kreuzung zwischen einem Nachtelfen und einem Jagdvogel ähneln, mit langen Krallen als Füßen und großen anmutigen Flügeln als Arme. Sie zerstören die Umgebung, in der sie sich niederlassen, töten jede Kreatur, der sie begegnen, und verwüsten das Land, um Nester zu bauen, die für ihren unangenehmen Geruch bekannt sind. Harpyien stammen ursprünglich aus den Stonetalon Bergen, haben sich aber inzwischen über Kalimdor, Northrend und die zerbrochenen Inseln ausgebreitet."
 trait_creature_harpy_character_desc:0 "Dieser Charakter ist eine Harpyie. $trait_creature_harpy_desc$"
 trait_creature_magnataur:0 "Magnataure"
 trait_creature_magnataur_desc:0 "Magnatauren sind massige Kreaturen, die in Northrend leben. Sie haben den Oberkörper eines Riesen, der mit dem Körper eines Mammuts verbunden ist. Wie der Zentaur und die Wächter des Hains sind sie Verwandte des Halbgotts Cenarius. Sie sind bekanntermaßen langlebig, wenn auch ohne Geduld, und es wird gemunkelt, dass sie sich an Kannibalismus beteiligen, wenn die Nahrung knapp ist. Sie sind bösartig, brutal und rücksichtslos. Nur die Stärksten und Gemeinsten überleben."
 trait_creature_magnataur_character_desc:0 "Dieser Charakter ist ein Magnataur. $trait_creature_magnataur_desc$"
 trait_aspect_of_nature:0 "Aspekt der Natur"
 trait_aspect_of_nature_desc:0 "„Du bist an den erwachenden Traum der Schöpfung gebunden. Die Natur ist dein Reich, und alle Dinge haben Einblicke in den smaragdgrünen Traum erhalten, wenn sie schlafen. Du siehst sie alle, Ysera. Und sie sehen dich, obwohl sie es vielleicht nicht wissen. Wie der Lebensbinder berührst du alle Lebewesen und singst ihnen die Lieder der Schöpfung und der Verbundenheit vor.“ \n- Eonar, die Lebensbinderin"
 trait_aspect_of_nature_character_desc:0 "$trait_aspect_of_nature_desc$"
 trait_aspect_of_magic:0 "Aspekt der Magie"
 trait_aspect_of_magic_desc:0 "„Ich glaube, dass du feststellen wirst, dass mein Geschenk an dich nicht nur eine tiefe Pflicht ist - was es ist - sondern auch eine Freude - was es ist! Magie muss reguliert, gelenkt und kontrolliert werden. Aber sie muss auch geschützt und gewürdigt und darf nicht gehortet werden. Das ist der Widerspruch, mit dem du umgehen musst. Mögest du pflichtbewusst sein... und zugleich glücklich.“ \n - Norgannon, der Traumweber"
 trait_aspect_of_magic_character_desc:0 "$trait_aspect_of_magic_desc$"
 trait_aspect_of_time:0 "Aspekt der Zeit"
 trait_aspect_of_time_desc:0 "„Dir wird die große Aufgabe übertragen, die Reinheit der Zeit zu bewahren. Wisse, dass es nur eine wahre Zeitlinie gibt, obwohl es diejenigen gibt, die es anders haben wollen. Du musst sie beschützen. Ohne die Wahrheit der Zeit, wie sie sich entfalten soll, wird mehr verloren gehen, als du dir vorstellen kannst. Das Gewebe der Realität wird sich auflösen. Es ist eine schwere Aufgabe - die Grundlage aller Aufgaben dieser Welt, denn nichts kann ohne Zeit passieren.“ \n - Aman'Thul, der Hochvater"
 trait_aspect_of_time_character_desc:0 "$trait_aspect_of_time_desc$"

 trait_patron:0 "Patron"
 trait_patron_desc:0 "Dankeschön!"
 trait_patron_character_desc:0 "$trait_patron_desc$"
 trait_cannot_marry_trait:0 "Kann nicht heiraten"
 trait_cannot_marry_trait_desc:0 "Dieser Charakter kann wegen seiner Rasse oder weil er seinen Seelenverwandten nicht finden konnte, nicht heiraten."
 trait_cannot_marry_trait_character_desc:0 "$trait_cannot_marry_trait_desc$"

 trait_creature_dryad:0 "Dryade"
 trait_creature_dryad_desc:0 "Die Dryaden und Hüter des Hains sind gemeinsam als die Kinder des Cenarius bekannt, wie der Name schon andeutet, stammen sie vom Halbgott Cenarius ab. Wie ihre Eltern besitzen sie eine angeborene Begabung für Naturmagie. Sie nutzen ihre Kräfte, um die Wildnis zu schützen, und während sie sich vor Eindringlingen hüten, sind sie im Allgemeinen gutherzig und freundlich zu denen ohne böse Absicht. Aber sie werden ohne zu zögern ihr Leben geben, um die Natur vor denen zu schützen, die sie entweihen würden."
 trait_creature_dryad_character_desc:0 "Dieser Charakter ist eine Dryade. $trait_creature_dryad_desc$"
 trait_creature_highborne:0 "Hochgeborener"
 trait_creature_highborne_desc:0 "Während der Zeit des alten Kaldorei-Reiches waren diese Elfen die herrschende Klasse des großen Reiches. Heute werden sie jedoch misstrauisch behandelt und allgemein dafür verantwortlich gemacht, die Welt durch die Herbeirufung der Legion ruiniert zu haben. Im Gegensatz zu den Kaldorei nutzen die Hochgeborenen die arkane Magie im Alltag weiterhin frei und sind der gleichen Sucht und dem gleichen Entzug ausgesetzt wie die Hochelfen."
 trait_creature_highborne_character_desc:0 "Dieser Charakter ist ein Hochgeborener. $trait_creature_highborne_desc$"
 trait_creature_frostnymph:0 "Frostnymphe"
 trait_creature_frostnymph_desc:0 "Die Frostnymphen sind ein Nebenzweig der Dryaden, die hauptsächlich in kalten Regionen leben. Sie sind in der Lage, kalte Elementarmagie neben Naturmagie zu nutzen. Wie ihre gemäßigten Cousins widmen sie sich dem Schutz der Natur und des Landes, in dem sie leben."
 trait_creature_frostnymph_character_desc:0 "Dieser Charakter ist eine Frostnymphe. $trait_creature_frostnymph_desc$"
 
 trait_creature_infinite_dragon:0 "Unendlicher Drache"
 trait_creature_infinite_dragon_desc:0 "Drache ist sowohl der Name für die gesamte Rasse als auch der Kurztitel für den reifen Drachen.\n\nDie unendlichen Drachen sind ein mysteriöser, verdorbener Drachenschwarm, der erst kürzlich aufgetaucht ist. Wie der bronzene Schwarm sind sie in der Lage, durch die Zeit zu reisen, aber im Gegensatz zum bronzenen Schwarm haben sie keine Bedenken, geschichtliche Ereignisse zu verändern, und die beiden sind sich oft nicht einig. In Größe und Umfang sind die Bronzenen und die Unendlichen fast identisch, aber die Unendlichen sind leicht von den Bronzenen zu unterscheiden, da erstere eine dunkelgraue Farbe aufweisen, ein seltsames weißes Glühen unter ihren Schuppen hervorscheint, und weil ihre Schuppen in großen Flocken abfallen, nur um sich aufzulösen und wieder auf dem Körper des Drachen erscheinen."
 trait_creature_infinite_dragon_character_desc:0 "$trait_creature_infinite_dragon_desc$"
 
 trait_forest_demigod:0 "Herr des Waldes"
 trait_forest_demigod_desc:0 "Cenarius, Herr des Waldes und Schutzpatron vieler Druiden, ist einer der mächtigsten und einflussreichsten Halbgötter Azeroths. Der Sohn von Malorne, der von den Nachtelfen seit ihrer Frühgeschichte verehrt wird, lehrte die Elfen, Druiden zu werden und die Natur zu respektieren, im Gegensatz zu den dem Arkanen zugeneigten Hochgeborenen und der religiös geprägten Schwesternschaft von Elune. Nach dem Tod seines Vaters diente er als Kommandant der Streitkräfte von Kalimdor im Krieg der Urahnen. Seit über 10.000 Jahren dient er weiterhin als Lehrer und Beschützer der Elfen und ihrer Wälder."
 trait_forest_demigod_character_desc:0 "$trait_forest_demigod_desc$"
 trait_creature_vulpera:0 "Vulpera"
 trait_creature_vulpera_desc:0 "Die Vulpera sind eine kleine Rasse von Aasfressern, die hauptsächlich in den Dünen von Vol'dun auf Zandalar leben. Sie sind ein einfallsreiches und talentiertes Volk, das unter den härtesten Bedingungen überleben kann."
 trait_creature_vulpera_character_desc:0 "Dieser Charakter ist ein Vulpera. $trait_creature_vulpera_desc$"
 trait_creature_titan_keeper:0 "Titanischer Wächter"
 trait_creature_titan_keeper_desc:0 "Als einer der neun titanischen Wächter, die von den Mitgliedern des Pantheons mit ihren Kräften durchdrungen wurden, sind diese Beobachter für den Schutz Azeroths verantwortlich, und sie würden die titangeschmiedeten Armeen weiterhin gegen das schwarze Imperium führen. Viele von ihnen gelten schlichtweg als Legenden, aber ihre Auswirkungen auf die Geschichte und die Sicherheit Azeroths lassen sich nicht leugnen."
 trait_creature_titan_keeper_character_desc:0 "Dieser Charakter ist ein titansicher Wächter. $trait_creature_titan_keeper_desc$"
 trait_creature_sethrak:0 "Sethrak"
 trait_creature_sethrak_desc:0 "Die Sethrak sind eine Rasse von Schlangenmenschen, die hauptsächlich in den Wüsten von Vol'dun auf Zandalar leben. Sie sind ein intelligentes und geschicktes Volk, und sie sind die Nachkommen des Schlangen-Loa Sethraliss."
 trait_creature_sethrak_character_desc:0 "Dieser Charakter ist ein Sethrak. $trait_creature_sethrak_desc$"
 trait_creature_titan:0 "Titan"
 trait_creature_titan_desc:0 "Die Titanen sind eine Rasse kolossaler, planetarischer kosmischer Wesen, die aus der Urmaterie des Universums und reiner arkaner Energie bestehen. Sie durchstreifen den Kosmos wie mobile Welten, die in der Lage sind, selbst die Kunst der Schöpfung zu betreiben. Die Titanen nutzten diese immense Kraft, um andere Titanen zu entdecken und zu erwecken. Ausgehend von Aman'thul wurde ein Pantheon von Titanen gebildet, deren Ziel es war, das Universum als Bastionen und Verteidiger des reinen Guten zu überwachen, während sie nach anderen ihrer Art suchten."
 trait_creature_titan_character_desc:0 "Dieser Charakter ist ein Titan. $trait_creature_titan_desc$"
 trait_creature_watcher:0 "Titanischer Beobachter"
 trait_creature_watcher_desc:0 "Die titanischen Beobachter stellen die erste Generation der Titanengeschmiedeten dar. Diese riesigen Humanoiden wurden in das glatte Metall Aesir und den Stein Vanir unterteilt. Diese beiden Arten von Beobachtern beherrschten den Sturm, bzw. die Erde."
 trait_creature_watcher_character_desc:0 "Dieser Charakter ist ein titanischer Beobachter. $trait_creature_watcher_desc$"
 trait_skeleton:0 "Skelett"
 trait_skeleton_desc:0 "Skelette können durch Magie als Untote reanimiert werden. Während sie schlaksig und scheinbar gebrechlich sind, können Skelette übermenschliche Kräfte besitzen und sehr widerstandsfähig gegen die meisten körperlichen Angriffe sein. Einige haben ihr Bewusstsein und ihren Intellekt bewahrt und sind in der Lage, mit Waffen und Magie anzugreifen."
 trait_skeleton_character_desc:0 "$trait_skeleton_desc$"
 trait_creature_observer:0 "Beobachter"
 trait_creature_observer_desc:0 "Beobachter sind eine intelligente Rasse von schwebenden Augenkalmaren, die aus dem großen dunklen Jenseits stammen. Beim Blick in den wirbelnden Nether haben die Beobachter die Fähigkeit, durch alle Formen von Tarnung und Verhüllung zu sehen."
 trait_creature_observer_character_desc:0 "Dieser Charakter ist ein Beobachter. $trait_creature_observer_desc$"
 trait_creature_mechagnome:0 "Mechagnom"
 trait_creature_mechagnome_desc:0 "Mechagnome sind die titangeschmiedeten Vorfahren der gnomischen Rasse, sie wurden von Mimiron erschaffen und sind so genial und kreativ wie ihre gnomischen Nachkommen."
 trait_creature_mechagnome_character_desc:0 "Dieser Charakter ist ein Mechagnom. $trait_creature_mechagnome_desc$"
 trait_creature_earthen:0 "Irden"
 trait_creature_earthen_desc:0 "Diese starken, willensstarken, steinernen Wesen sind die Vorfahren der modernen Zwerge, die vor langer Zeit von den Titanen geschaffen wurden, um die Erde selbst zu formen."
 trait_creature_earthen_character_desc:0 "Dieser Charakter ist ein Irdener. $trait_creature_earthen_desc$"
 trait_creature_nerubian:0 "Neruber"
 trait_creature_nerubian_desc:0 "Die Neruber sind Nachkommen der alten Aqir. Nach dem Trollkrieg suchten die Aqir, die zu den Nerubern wurden, Zuflucht weit im Norden und errichteten ein großes unterirdisches Reich. Schließlich entwickelten die Neruber eine einzigartige Form der Architektur nebst einer unvergleichlichen Kultur."
 trait_creature_nerubian_character_desc:0 "Dieser Charakter ist ein Neruber. $trait_creature_nerubian_desc$"
 trait_creature_iron_dwarf:0 "Eisenzwerg"
 trait_creature_iron_dwarf_desc:0 "Die Eisenzwerge wurden in der Seelenschmiede von Loken erschaffen, um als seine Privatarmee zu dienen. Fanatisch loyal zu ihm versuchen die Eisenzwerge, die Feinde ihres Herrn zu verfolgen und ihm zu helfen, seine Pläne zu verwirklichen. Die Eisenzwerge besitzen einen metallischen Körper, der von der Kraft der Stürme durchdrungen ist, was jeden Eisenzwerg zu einem gewaltigen Kämpfer macht."
 trait_creature_iron_dwarf_character_desc:0 "Dieser Charakter ist ein Eisenzwerg. $trait_creature_iron_dwarf_desc$"
 trait_being_void:0 "Leerenwandler"
 trait_being_void_desc:0 "Diese Kreaturen sind von Schattenenergie erfüllt. Viele von ihnen wurden weit entfernt von dieser Realität geboren und konnten mit Hilfe der Leerenfürsten nach Azeroth vordringen."
 trait_being_void_character_desc:0 "Dieser Charakter ist ein Leerenwandler. $trait_being_void_desc$"
 trait_corrupted_blood:0 "Hat verdorbenes Blut"
 trait_corrupted_blood_desc:0 "Dieser Charakter leidet an „Verdorbenem Blut“, einer sehr ansteckenden Krankheit, die das Blut in dicke Galle verwandelt. Gerüchten zufolge wurde es von einem Blutgott erschaffen, bekannt als Hakkar."
 trait_corrupted_blood_character_desc:0 "$trait_corrupted_blood_desc$"
 trait_corrupted_blood_death:0 "an verdorbenem Blut"
 trait_creature_draenei:0 "Eredar"
 trait_creature_draenei_desc:0 "Die Eredar sind eine Rasse von äußerst talentierten Magiekundigen, die vor unzähligen Jahrtausenden auf dem Planeten Argus entstanden. Außergewöhnlich geschickt in der Magie, war ihre Beherrschung der arkanen Künste in den verstreuten Welten des Großen Dunklen Jenseits bekannt. Der dunkle Titan Sargeras erschütterte die Ruhe von Argus, als er den Eredar unermessliches Wissen und Macht anbot. Diejenigen, die Sargeras ablehnten, verließen Argus und begannen, sich Draenei oder "Verbannte" zu nennen."
 trait_creature_draenei_character_desc:0 "Dieser Charakter ist ein Eredar. $trait_creature_draenei_desc$"
 trait_creature_annihilan:0 "Annihilanisch"
 trait_creature_annihilan_desc:0 "Diese kolossalen Zerstörer dienen als Militärkommandanten der Legion. Sie sind ebenso grausam wie mächtig - und schwelgen in der Zerstörung dessen, was besteht."
 trait_creature_annihilan_character_desc:0 "Dieser Charakter ist ein Vernichter. $trait_creature_annihilan_desc$"
 trait_creature_shivarra:0 "Shivarra"
 trait_creature_shivarra_desc:0 "Devot und überaus charismatisch leben diese Priesterinnen nur, um die Kraft der schrecklichen Vision von Sargeras zu verkünden. Sie sind das treibende Herz des brennenden Kreuzzugs und gelten als dreimal so fanatisch wie die anderen Dämonen."
 trait_creature_shivarra_character_desc:0 "Dieser Charakter ist ein Shivarra. $trait_creature_shivarra_desc$"
