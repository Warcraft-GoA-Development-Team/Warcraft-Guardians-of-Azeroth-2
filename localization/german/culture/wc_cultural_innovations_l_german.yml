 epidemic_conversion_bonus:0 ""Förderung der Kultur" [councillor_task|E]-Tempo: #P +50%#!"

 #Anfangstechnologien
 innovation_massive_soldiers:0 "Riesenhafte Soldaten"
 innovation_massive_soldiers_desc:0 "Die enorme Größe unserer Soldaten hat zur Folge, dass wir eine wesentlich kleinere Truppe einsetzen müssen, unsere Soldaten jedoch eine wesentlich größere Schlagkraft haben."

 innovation_large_soldiers:0 "Große Soldaten"
 innovation_large_soldiers_desc:0 "Die Größe unserer Soldaten hat zur Folge, dass wir eine kleinere Truppe einsetzen müssen, unsere Soldaten jedoch eine größere Schlagkraft haben."

 innovation_small_soldiers:0 "Kleine Soldaten"
 innovation_small_soldiers_desc:0 "Die geringe Größe unserer Soldaten führt dazu, dass wir eine größere Truppe einsetzen müssen, doch unsere Soldaten haben eine geringere Schlagkraft."

 ###############
 # Stammes-Ära #
 ###############







 innovation_lorewalking:0 "Geschichtsaufzeichnung"
 innovation_lorewalking_desc:0 "Unsere Fähigkeit die Vergangenheit gewissenhaft aufzuzeichnen hilft uns, durch die Überlieferungen unserer Vorfahren unseren Platz in der Welt zu finden."
 
 innovation_hive_breeding:0 "Schwarmaufzucht"
 innovation_hive_breeding_desc:0 "Unsere enormen Schwarmstöcke erlauben es uns, unzählige Arbeiter und Soldaten zu züchten, was uns stets einen zahlenmäßigen Vorteil garantiert."

 ######################
 # Frühmittelalter #
 ###################### 

 innovation_elite_ranks:0 "Elitetruppen"
 innovation_elite_ranks_desc:0 "Unsere Vorfahren haben nicht allein durch schieren Willen überlebt, wir werden immer die Besten von uns brauchen, die diejenigen verteidigen, die sich nicht selbst verteidigen können."

 innovation_architecture:0 "Städte aus Gold"
 innovation_architecture_desc:0 "Unser Verstand baut Städte und unsere Hände polieren sie, unsere großen Städte sind prächtig und gut durchdacht."

 innovation_brotherhood_of_bandits:0 "Banditen-Bruderschaft"
 innovation_brotherhood_of_bandits_desc:0 "Obwohl wir von Natur aus unterschiedlich sind, haben wir alle dieselbe Geschichte.  Wir wurden alle vom Leben verachtet und sind alle Wanderer, die versuchen, Schutz vor dem Sturm zu finden, der sich über uns zusammenbraut. Es mag sein, dass wir auf dem Schlachtfeld auf entgegengesetzten Seiten landen oder dass wir für zwei verfeindete Herren kämpfen, aber es wird immer unausgesprochene Bande und Regeln geben, die unsere Bruderschaft bilden."

 #####################
 #  Hoch-Mittelalter #
 #####################

 innovation_time_is_money:0 "Zeit ist Geld"
 innovation_time_is_money_desc:0 "Der Fluss des Geldes ist wie der Fluss der Zeit, er muss gehegt und gepflegt werden, denn ohne Geld ist unsere Zeit hier bedeutungslos."

 innovation_tinkers:0 "Tüftler"
 innovation_tinkers_desc:0 "Natürliche Umstände haben uns dazu gezwungen, uns mehr auf unseren Verstand als auf unsere Fäuste zu verlassen, denn was nützt eine Faust ohne ein Gehirn, um sie zu kontrollieren."

 innovation_iron_star:0 "Eiserner Stern"
 innovation_iron_star_desc:0 "Neue Innovationen haben die Stärke unserer Reihen erhöht und ermöglichen es uns, massive Kriegswaffen zu konstruieren, die mit ihrer Macht ganze Legionen auslöschen können."

 #Tribal
 innovation_watersmithing:0 "Wasserschmieden"
 innovation_watersmithing_desc:0 "Im Laufe der Äonen haben wir gelernt Wasser zu manipulieren, um außergewöhnliche Bauwerke aus Fels und Stein zu errichten, die jedem Vergleich standhalten. Unsere Waffen und Rüstungen sind so hart wie jeder geschmiedete Stahl, und unsere Mauern scheinen oft fugenlos konstruiert zu sein."
 #High Med
 innovation_arkonite:0 "Arkonit"
 innovation_arkonite_desc:0 "Arkonit wird in unserer Gesellschaft täglich verwendet. Es treibt arkane Geräte und Lichtquellen an und hilft uns, Magie zu kanalisieren."
 #Tribal
 innovation_cave_system:0 "Komplexes Höhlensystem"
 innovation_cave_system_desc:0 "Unsere Brut hat riesige Netzwerke durch unser Land und darüber hinaus gegraben. Wir sind nicht durch das Gelände oder das Wetter über uns eingeschränkt, da wir unter der Erde völlig unberührt sind. Unsere unterirdischen Städte sind sicherer vor Angreifern von oben, und jeder, der es wagt, unser Gebiet zu betreten, wird von allen Seiten von den Unsrigen umzingelt."
 #Early Med
 innovation_storm_hammers:0 "Sturmhämmer"
 innovation_storm_hammers_desc:0 "Die Handwerker der Nistgipfel, Meister ihres Fachs, verleihen den Kriegshämmern ihrer Greifenreiter die Kraft von Donner und Blitz, so dass sie ihre Feinde niederstrecken und wohlbehalten zu ihren Besitzern zurückkehren."
 #Tribal
 innovation_loyal_pawns:0 "Treue Bauern"
 innovation_loyal_pawns_desc:0 "Unsere Soldaten werden uns bis zum Ende folgen. Ihre unerschütterliche Loyalität wird gewährleisten, dass es niemanden gibt, der seine Stellung aufgibt."
