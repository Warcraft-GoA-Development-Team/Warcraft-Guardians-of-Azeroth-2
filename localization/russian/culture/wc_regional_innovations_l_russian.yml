 innovation_kalimdor_settling:0 "Великий Путь"
 innovation_kalimdor_settling_desc:0 "Земли Центрального и Южного Калимдора малонаселённы, но богаты своими природными ресурсами. Инициатива по расширению и созданию там новых поселений приведёт к росту и процветанию нашего народа."

