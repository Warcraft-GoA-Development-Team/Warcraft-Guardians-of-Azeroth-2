 clan_government_desc:0 "$game_concept_clan_desc$\n\n#F The clan is united by kinship — either by blood or a shared relation with a symbolic ancestor. A clan leader relies heavily on the support of the clan. United, they are a strength to be reckoned with, but a discontent clan withers from within.#!"
