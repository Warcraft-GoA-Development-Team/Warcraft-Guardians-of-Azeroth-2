 #Goblin Depot 
 wc_normal_depot:0 "Действующая нефтебаза"
 wc_normal_depot_desc:0 "В этой провинции находится нефтебаза гоблинов, которая работает с нормальной нагрузкой. Она производит умеренное количество нефти и приносит доход, но за это приходится платить умеренным экологическим и культурным воздействием."
 
 wc_overclocked_depot:0 "Разогнанная нефтебаза"
 wc_overclocked_depot_desc:0 "В этой провинции находится нефтебаза гоблинов, работающая с повышенной нагрузкой. Она производит значительное количество нефти и приносит доход, но наносит существенный экологический и культурный ущерб."
 
 wc_moderated_depot:0 "Потрёпанная нефтебаза"
 wc_moderated_depot_desc:0 "В этой провинции находится нефтебаза гоблинов, работающая с минимальной нагрузкой. Она производит небольшое количество нефти и приносит доход, но при этом оказывает минимальное воздействие на окружающую среду и культуру."
 
 wc_disabled_depot:0 "Простаивающая нефтебаза"
 wc_disabled_depot_desc:0 "В этой провинции находится нефтебаза гоблинов, которая в настоящее время не функционирует. Она не приносит ни нефти, ни дохода, не оказывает никакого экологического или культурного воздействия."
 
 wc_exploded_depot:0 "Руины нефтебазы"
 wc_exploded_depot_desc:0 "На нефтебазе, управляемой группой гоблинов, произошёл неожиданный взрыв, нанёсший огромный ущерб окрестностям и выбросивший облако ядовитых испарений на всю округу."
 
 #Kodo Remains Event Modifiers
 wc_tauren_kodo_prestige:0 "Воодушевлённость"
 wc_tauren_kodo_prestige_desc:0 "Этот персонаж получил возможность найти более счастливый конец своей истории. В отличие от истории павшего кодо."
 wc_tauren_kodo_piety:0 "Взволнованность"
 wc_tauren_kodo_piety_desc:0 "Этот персонаж взволнован трогательной сценой, когда Мать-Земля обнимает павшего кодо."
 wc_tauren_kodo_cynical:0 "Презрение к останкам"
 wc_tauren_kodo_cynical_desc:0 "Павший кодо научил вас, что в жизни нет ничего определённого и значимого, есть только вы сами."
 wc_tauren_kodo_compassionate:0 "Почтение к кодо"
 wc_tauren_kodo_compassionate_desc:0 "Вы почтили великого кодо молитвой и подношением пищи и воды."
 
 #Kodo Companion
 wc_wild_kodo_companion:0 "Спутник-дикий кодо"
 wc_wild_kodo_companion_desc:0 "Большой кодо, выросший в диких землях центрального Калимдора, сопровождает этого героя и как свирепый защитник, и как верный - и очень голодный - друг."
 
 #Quilboar Bloodstone rituals
 wc_quilboar_aga_str:0 "Сила Агамаггана"
 wc_quilboar_aga_str_desc:0 "Всем, кто борется за наше дело, нужна сила. Их мускулы должны быть мощными. Их воля должна быть яростной. Мое племя хорошо знает это, и, чтобы увеличить природную силу, которую дает нам наша кровь, мы часто взываем к Агамаггану, чтобы он наделил нас своей мощью, прежде чем мы отправимся на войну."
 wc_quilboar_aga_agl:0 "Ловкость Агамаггана"
 wc_quilboar_aga_agl_desc:0 "Всем, кто выживает на этой земле, нужна ловкость. Их движения должны быть быстрыми. Их рефлексы должны быть острыми. Моё племя тоже это знает, и, чтобы усилить природную ловкость, которую дают нам иглы, мы часто взываем к Агамаггану, чтобы он благословил нас своей скоростью, прежде чем отправиться на охоту."
 wc_quilboar_aga_wis:0 "Мудрость Агамаггана"
 wc_quilboar_aga_wis_desc:0 "Всем, кто руководит нашим народом, нужна мудрость. Их разум должен быть ясным. Их решения должны быть мудрыми. Моё племя тоже знает это, и, чтобы улучшить природную мудрость, которую дают нам наши кровавые осколки, мы часто взываем к Агамаггану, чтобы он просветил нас своей проницательностью, прежде чем мы приступим к советам."
 wc_quilboar_aga_spr:0 "Высокий дух"
 wc_quilboar_aga_spr_desc:0 "Всем, кто чтит нашего бога, нужен дух. Их сердца должны быть храбрыми. Их души должны быть чистыми. Моё племя знает это лучше всех, и, чтобы показать природный дух, который даёт нам наша кровь, мы часто взываем к Агамаггану, чтобы он наполнил нас своей храбростью, прежде чем мы пойдем на жертвоприношение."
 wc_quilboar_aga_rzh:0 "Иглошкура"
 wc_quilboar_aga_rzh_desc:0 "Все, кто вступает в бой, нуждаются в защите. Их кости должны быть крепкими. Их кожа должна быть прочной. Моё племя тоже знает об этом, и в дополнение к естественной защите, которую дают нам иглы и шкура, мы часто взываем к Агамаггану, чтобы он защитил нас от бед, прежде чем мы отправимся на войну."
  
 #Quilboar Bloodshards
 wc_quilboar_bloodshards:"Кровавые осколки"
 wc_quilboar_bloodshards_desc:1 "Кровавые осколки, по преданию, образовались из крови полубога-покровителя иглогривов - Агамаггана. Их можно собирать и использовать для проведения могущественных ритуалов, некоторые из которых оказывают положительное влияние на ваши владения, а другие даже способны вызвать в ваших провинциях огромные колючие лозы.\n\nВ настоящее время этот персонаж имеет [GetPlayer.MakeScope.Var('blood_shard_count').GetValue] кровавых осколка."

