 tenet_bloody_feast_name:0 "Blutfest"
 tenet_bloody_feast_desc:0 "Das wertvollste Opfer, das wir darbringen können, ist das Opfer von fühlendem Leben. Das Blut geht an die Götter, während das Fleisch verzehrt werden kann, um die Weisheit und Kraft der Verstorbenen aufzunehmen."

