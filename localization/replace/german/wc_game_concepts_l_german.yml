     #DESCRIPTION FOR UNITS
     game_concept_skirmishers_desc:0 "Plänkler sind [men_at_arms|E], das leicht bewaffnet und geübt im Drangsalieren des Gegners ist.\n\nAuch wenn alle Plänkler einzigartig sind, [Concept('counter', 'Kontern')|E] sie meist [heavy_infantry|E] und [caster|E] und werden wiederum von [archers|E] und [massive_infantry|E] gekontert."
     game_concept_archers_desc:0 "Bogenschützen sind [men_at_arms|E], das zu Fuß mit Fernwaffen kämpft.\n\nAuch wenn alle Bogenschützen einzigartig sind, [Concept('counter', 'Kontern')|E] sie meist [skirmishers|E] und [light_aerial|E], und werden wiederum von [heavy_cavalry|E] und [light_cavalry|E] gekontert."
     game_concept_light_cavalry_desc:0 "Leichte Reiterei ist [men_at_arms|E], das vom Pferderücken aus aufklärt und Feinde verfolgt.\n\nAuch wenn alle Leichte Reiterei einzigartig ist, [Concept('counter', 'Kontert')|E] sie meist [archers|E] und [caster|E]und wird wiederum von [spearmen|E] gekontert.\n\nLeichte Reiterei ist auch oft stark in flachem [terrain|E].\n\nIm Vergleich zur [heavy_cavalry|E] ist sie meist besser in der [pursuit|E] und [screen|E]."
     game_concept_heavy_cavalry_desc:0 "Schwere Reiterei ist schwer gepanzertes [men_at_arms|E], das vom Pferderücken aus kämpft.\n\nAuch wenn alle Schwere Reiterei einzigartig ist, [Concept('counter', 'Kontert')|E] sie meist [archers|E] und [caster|E]und wird wiederum von [spearmen|E] und [massive_aerial|E] gekontert.\n\nSchwere Reiterei ist auch oft stark in flachem [terrain|E].\n\nIm Vergleich zur [light_cavalry|E] ist sie meist stärker bei [damage|E] und [toughness|E]."
     game_concept_spearmen_desc:0 "Speerträger sind [men_at_arms|E], das zu Fuß mit Stangenwaffen kämpft.\n\nAuch wenn alle Speerträger einzigartig sind, [Concept('counter', 'Kontern')|E] sie meist [heavy_cavalry|E], [light_cavalry|E] und [massive_infantry|E]und werden wiederum von [heavy_infantry|E] gekontert.\n\nSpeerträger sind oft auch stark in hügeligem und gebirgigem [terrain|E]."
     game_concept_heavy_infantry_desc:0 "Schweres Fußvolk ist [men_at_arms|E], das zu Fuß mit schweren Rüstungen und Waffen kämpft.\n\nAuch wenn alles Schwere Fußvolk einzigartig ist, [Concept('counter', 'Kontert')|E] es meist [spearmen|E] und wird wiederum von [skirmishers|E] gekontert."
     