 #Exodar Related Values
 wc_exodar_crystal_high:1 "Последствия крушения Экзодара - Высокие"
 wc_exodar_crystal_high_desc:1 "На это графство обрушился мощный шторм энергетических кристаллов из Экзодара, вызвавший повсеместное опустошение и мутацию. Земля бесплодна, население болеет, а дикая природа враждебна."
 wc_exodar_crystal_mid:1 "Последствия крушения Экзодара - Средние"
 wc_exodar_crystal_mid_desc:1 "Это графство подверглось воздействию умеренного количества энергетических кристаллов из Экзодара, что привело к некоторым повреждениям и изменениям. Земля загрязнена, а дикие животные насторожены."
 wc_exodar_crystal_low:1 "Последствия крушения Экзодара - Низкие"
 wc_exodar_crystal_low_desc:1 "Это графство подверглось воздействию нескольких энергетических кристаллов из Экзодара, что привело к небольшим повреждениям и изменениям. Земля и дикая природа слегка загрязнены."

 # Thunder King Modifiers
 wc_thunder_king_ai_modifier:0 "Надвигающаяся буря"
 wc_thunder_king_ai_modifier_desc:0 "Властелин Грома вернулся, и его легионы собираются, чтобы раз и навсегда завоевать Пандарию."
 wc_troll_mogu_pact_zandalari_modifier:0 "Договор могу и Зандалара"
 wc_troll_mogu_pact_zandalari_modifier_desc:0 "Зандаларский [ruler|El] из этой [Concept( 'dynasty', 'династии' )|E] воскресил [Concept( 'thunder_king', 'Властелина Грома' )|E].\n\nОн может призвать его на оборонительную [Concept( 'war', 'войну' )|E] один раз за каждый оставшийся показатель этого [Concept( 'modifier', 'модификатора' )|E] через [Concept( 'character_interaction', 'взаимодействие персонажа' )|E]."
 wc_troll_mogu_pact_thunder_king_modifier:0 "Договор могу и Зандалара"
 wc_troll_mogu_pact_thunder_king_modifier_desc:0 "[thunder_king|E] воскресил зандаларского [Concept( 'ruler', 'правителя' )|E].\n\nОн может призвать его на оборонительную [Concept( 'war', 'войну' )|E] один раз за каждый оставшийся показатель этого [Concept( 'modifier', 'модификатора' )|E] через [Concept( 'character_interaction', 'взаимодействие персонажа' )|E]."

 union_block_modifier:0 "Запрет на фракции"
 union_block_modifier_desc:0 "Этот персонаж недавно покинул свою фракцию и остался один на один с последствиями своего выбора."