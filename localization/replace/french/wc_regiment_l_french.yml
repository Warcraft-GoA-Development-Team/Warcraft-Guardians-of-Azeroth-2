 #Base MaA Descriptions
 light_horsemen_flavor:0 "#F Légères et rapides, ces montures excellent dans les flancs et sont dévastatrices lorsqu'elles poursuivent des ennemis en fuite.#!"
 armored_horsemen_flavor:0 "#F Lourdement armées et blindées, ces montures dominent la guerre dans les plaines ouvertes.#!"

 #Regional MaA Descriptions
 war_elephant_flavor:0 "#F Un élékk en charge est presque impossible à arrêter, ce qui en fait d'excellentes troupes de choc.#!"

 druzhina_flavor:0 "#F Les Druzhina sont des gardes du corps habiles qui se sont voués à protéger leurs alliés.#!"

 accolade_maa_elephantiers:0 "Cavaliers Elekk de la Suite"
 accolade_maa_elephantiers_flavor:1 "[retinue_maa|E]\n#F Perchés sur des howdahs imposants, les mahouts habiles de ces bêtes prouvent que la seule chose plus difficile à arrêter qu'un élékk en charge est un autre, #EMP plus grand#! élékk.#!"
 accolade_maa_outriders:0 "Montures Légères de la Suite"
 accolade_maa_outriders_flavor:1 "[retinue_maa|E]\n#F Sur des destriers rapides, ces montures d'élite peuvent dépasser n'importe quel ennemi et frapper toujours là où on les attend le moins et où ils sont le moins les bienvenus.#!"
 accolade_maa_lancers:0 "Montures Blindées de la Suite"
 accolade_maa_lancers_flavor:1 "[retinue_maa|E]\n#F S'engouffrant dans la mêlée avec un vacarme assourdissant et une vraie noblesse, les rangs serrés de ces montures inspirent une terrible crainte sur n'importe quel champ de bataille.#!"

