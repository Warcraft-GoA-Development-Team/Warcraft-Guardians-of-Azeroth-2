 #Militärisch
 innovation_conscripts:0 "Wehrpflicht"
 innovation_conscripts_desc:0 "Wehrpflichtgesetze ermöglichen es uns, eine größere und kostengünstigere Armee aufzustellen."
 
 innovation_better_seige:0 "Hochgeschwindig-\nkeitsbomben"
 innovation_better_seige_desc:0 "Bomben, die mit höherer Geschwindigkeit fliegen, können beim Aufprall mehr Schaden anrichten. Mit den Hochgeschwindigkeitsbomben können wir Burgen unbrauchbar machen."
 
 innovation_defense_charters:0 "Verteidigungs-\nvereinbarungen"
 innovation_defense_charters_desc:0 "Neue Verteidigungsvereinbarungen in den Ballungszentren haben es ermöglicht, unsere Städte besser zu bewachen und zu verteidigen."
 
 innovation_guns:0 "Scharfschützen"
 innovation_guns_desc:0 "Die neue Ära der Technologie hat uns auch eine neue Ära der Kriegsführung beschert. Obwohl Büchsen auf größere Entfernungen etwas ungenau sind, können sie jedem auf der anderen Seite des Laufs einen gewaltigen Schlag versetzen."
 
 innovation_professional_army:0 "Berufsheer"
 innovation_professional_army_desc:0 "Unsere Armee hat im Laufe der Jahrzehnte viel gelernt, und es ist uns gelungen, eine gut ausgebildete und erfahrene Armee aufzustellen. Bei so viel Talent in unseren Reihen gibt es immer wieder welche, die besonders herausragen."

 innovation_recruitment_centers:0 "Rekrutierungszentren"
 innovation_recruitment_centers_desc:0 "Die Rekrutierungszentren ermöglichen es uns, eine größere Anzahl von Soldaten für unsere Armee anzuwerben. Mit unseren neuen Rekrutierungsstrategien sind wir in der Lage, auch die entlegensten Gebiete unseres Herrschaftsbereichs zu erreichen und jeden zu finden, der bereit ist zu kämpfen."

 #Zivil
 innovation_better_building:0 "Bauverfahren"
 innovation_better_building_desc:0 "Effizientere Baumethoden und optimierte Baupläne ermöglichen es uns, Zeit und Geld zu sparen, wenn wir einen neuen Bauprozess in Angriff nehmen."
 
 innovation_centralization:0 "Zentralisierung"
 innovation_centralization_desc:0 "Unser Reich hat sich mehr und mehr um die Herrscher herum zentralisiert. Dank besserer Kommunikations- und Reisemöglichkeiten können wir selbst über die entferntesten Regionen unseres Reiches eine größere Kontrolle ausüben."
 
 innovation_currency_05:0 "Handels-\ngesellschaften"
 innovation_currency_05_desc:0 "Neue Handelsgesellschaften haben begonnen, die Lücken des freien Marktes auszunutzen. Jeder noch unberührte Markt oder Rohstoff wird von den Händlern und ihren Führungskräften ausgebeutet, wobei sie uns einen Prozentsatz dieser Gewinne zukommen lassen."
 
 innovation_expansionism:0 "Expansionsdrang"
 innovation_expansionism_desc:0 "Da unser Land in dieser neuen Ära immer mehr zusammenwächst, sollten wir über unsere Grenzen hinaus nach neuem Land Ausschau halten, das wir in unser Reich aufnehmen können."
 
 innovation_governance:0 "Verwaltung"
 innovation_governance_desc:0 "Eine effizientere Verwaltung ermöglicht es uns, mehr Untergebene zu haben, die uns bei der Erfüllung unserer Aufgaben helfen. Wir können sie mit relativer Leichtigkeit kontrollieren und gleichzeitig die Vorteile einer effizienten Bürokratie ernten."
 
 innovation_high_eminence:0 "Hohe Eminenz"
 innovation_high_eminence_desc:0 "Nicht einmal unsere Vorfahren haben die zukünftige Größe unseres Volkes vorausgesehen. Wir sind über unsere Jahre hinaus weise und unser Ruhm wird nur noch von den Titanen selbst übertroffen."

 innovation_trams:0 "Eisenbahnlinien"
 innovation_trams_desc:0 "Entwickelt als ein neues Transportmittel, das ein einfacheres Reisen ermöglicht, können wir mit der Eisenbahn Truppen, Zivilisten und Güter schneller denn jemals zuvor transportieren."
 
 innovation_production_lines:0 "Fertigungslinien"
 innovation_production_lines_desc:0 "Mit unseren neuen Montage- und Produktionslinien können wir uns nun stärker auf ein bestimmtes Produkt konzentrieren. Dies wird dazu beitragen, dass unsere Leute neue Produkte erhalten und unsere Armee viel effizienter versorgt wird."
