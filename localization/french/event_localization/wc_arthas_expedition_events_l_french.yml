 wc_arthas_story.85.bodyguard:0 "Your #V opponent#! has a #N bodyguard#!"
 wc_arthas_story.85.bodyguard_terenas:0 "\n\n[bodyguard.GetFirstName], help me!"
 wc_arthas_story.85.bodyguard_terenas.win:0 "\n\nI must make special mention of my personal bodyguard, [bodyguard.GetFirstName]. It was [bodyguard.GetSheHe] who took the brunt of the enemy's attack at the decisive moment."
 wc_arthas_story.85.terenas:0 "You slay [GetGlobalVariable('terenas_character').Char.GetTitledFirstName]"
