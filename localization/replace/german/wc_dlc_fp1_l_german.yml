l_german:
 embraced_local_traditions_modifier_desc:0 "Dieser ehemals $vrykul_group$-Character hat die Kultur und den Glauben seines neuen Heimatlands angenommen,  kann aber nach wie vor #V Runensteine#! aufstellen."
 settled_norse_dynasty_modifier_desc:0 "Diese $vrykul_group$-Dynastie hat sich in fremden Ländern niedergelassen.\n#weak Solange dieser Modifikator gilt, geraten Herrscher dieser Dynastie nicht ins Visir von $vrykul_group$-Abenteurern.#!"

 draugr_remedies_succeeded_fp1_modifier:0 "Verscheuchter Vargul"
 draugr_remedies_failed_fp1_modifier:0 "Vargul sucht Einheimischen heim"
 fp1_yearly.0051.desc:1 "Der Tod von [draugr.GetTitledFirstName] vor einiger Zeit ist dem gemeinen Volk von [capital_county.GetNameNoTier] nicht entgangen. Was auch immer [draugr.Custom('DE_PRO_PER_S_3P_N')] sonst noch gewesen sein mag: [draugr.GetFirstNameNoTooltip] erfreute sich bei der örtlichen Bauernschaft keiner sonderlich großen Beliebtheit, und es ist üblich geworden, jegliches Übel im Land [draugr.Custom('DE_PRO_POS_S_3P')]em wandelnden Leichnam anzulasten.\n\nEs scheint keine Woche zu verstreichen, in der sich nicht irgendein Bauer, Köhler oder Mistschaufler, der keinen Steinwurf von unserem Hauptsitz entfernt arbeitet, über den Vargul von [draugr.GetFirstNameNoTooltip] beschwert.\n\nEs #EMP muss#! etwas getan werden."
 fp1_yearly.0061.desc:0 "Kaum sind mein Gefolge und ich am Hügelgrab von [draugr.GetFirstNameNoTooltip] angekommen, hallt auch schon das erste Knurren aus seinem Inneren.\n\nAls der größte Wolf, den ich je gesehen habe, sich durch die finstere Öffnung des Hügelgrabs zwängt, ist es, als würde der Rest seines Rudels einfach unmittelbar aus dem Boden hervorbrechen. Es müssen mindestens zwölf Wölfe sein, jeder so groß wie ein Mensch und aus allen Richtungen und aus vollem Lauf aus uns zu hetzend.\n\nDie Bauern haben sich geirrt, was den Vargul angeht, doch mit dem Fluch lagen sie richtig!"

 innovation_varangian_adventurers:0 "Vrykul-Abenteurer"
 innovation_viking_tradition:0 "Vrykul-Taktiken"
 innovation_viking_tradition_desc:0 "Die Völker des Nordens haben eine lange Tradition als Händler, aber auch als Piraten. Nur wenige sind bereit, gegen eine Bedrohung zu kämpfen, die urplötzlich am Flussufer erscheint – und die Krieger der Vrykul haben diese Form der Kriegsführung gemeistert."

 varangian_veterans:0 "Vrykul-Veteranen"
 jomsviking_pirates:0 "Tideskorn-Piraten"

 varangian_veterans_flavor:0 "#F Entdecker, Abenteurer, Krieger und Söldner von überall aus den weit verstreuten Kolonien der Vrykul.#!"
 jomsviking_pirates_flavor:0 "#F Als einige der berüchtigtsten Plünderer, die je die nördlichen Meere befahren haben, tun sich die $jomsviking_pirates$ darin hervor, Chaos in der Schlacht zu stiften und sie so lange hinzuziehen, bis sie ihr Geschick auch in deren Nachgang beweisen können.#!"

 fp1_yearly_0071_troll_victory_bear_modifier_desc:0 "Dieser Charakter soll etwas erschlagen haben, was entweder ein Jalgar oder der größte Bär der Welt war."
 fp1_yearly_0071_troll_victory_wolf_modifier_desc:0 "Dieser Charakter hat einen Wolf erschlagen, der so schnell war, dass die gemeinen Leute ihn für einen Jalgar hielten."
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc:0 "Dieser Charakter hat für mehr Sicherheit in der Wildnis gesorgt, indem er einen Vielfraß erschlug, der so wild war, dass die gemeinen Leute ihn für einen Jalgar hielten."
 fp1_yearly_0071_troll_victory_lynx_modifier_desc:0 "Dieser Charakter hat einen Luchs erschlagen, der so leise schleichen konnte, dass die gemeinen Leute ihn für einen Jalgar hielten."
 fp1_yearly_0071_troll_victory_moose_modifier_desc:0 "TDieser Charakter hat einen Elch erschlagen, der so tollwütig war, dass die gemeinen Leute ihn für einen Jalgar hielten."

 fp1_yearly_0071_troll_attacks_modifier:0 "Ein Jalgar greift an"

 fp1_yearly.0031.desc.hunted_troll:1 "„... aber natürlich stammt diese jüngste Wunde von dem Jalgar selbst. Groß wie ein Haus, leise wie eine Maus, Klauen wie das Bastardkind von [lying_warrior.GetFaith.DevilName]. Dennoch gilt: Wenn man lange genug auf etwas einsticht, stirbt es irgendwann.“"
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\\n\nIch sehe mir die Schweinerei eine kurze Weile genauer an, bis [loveli_lakes.GetTitledFirstName] vortritt.\n\n„Das war kein Jalgar, [ROOT.Char.GetFirstNameNoTooltip]. Das ist das Werk eines wilden Elchs! Ich kenne die Bestie gut, ebenso wie ihren garstigen Biss, und ich würde gern mein Zeichen in ihren Kadaver ritzen.“"
 fp1_yearly.0071.desc.outro.fallback:0 "\n\nDie Einheimischen beharren darauf, dass es sich hierbei um nichts weniger handelt als das Werk eines Jalgar und sie verlangen, dass ich die nahen Wälder durchkämme, um die Kreatur aufzuscheuchen und zu beseitigen."
 fp1_yearly.0081.hunt_invalidated:0 "Die Jagd auf den Jalgar von [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] endet"

 fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$„Ihr mögt die Götter kaum anbeten, [ROOT.Char.GetFirstNameNoTooltip], doch Ihr ehrt sie wohl. Auch wenn Euer Glaube die Valarjar kränkt, so habt Ihr doch das Gefallen des Gehängten gefunden, und ich, Havi, werde dies die [stranger.GetFaith.PriestNeuterPlural] wissen lassen.“$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$„Ihr betet die Götter kaum an und Ihr verkennt die wahre Göttlichkeit an Eurem Hof, obschon Havi selbst durch seine Gänge streift und an Eurer Tafel sitzt. Ich bemitleide Euch, [ROOT.Char.GetWomanMan]ding, denn Ihr werdet #EMP niemals#! die Hallen meines Valhallas sehen!“$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$„Eure Gastfreundschaft ist lobenswert, [ROOT.Char.GetFirstNameNoTooltip], und ich sehe, dass Ihr entweder klug, fromm oder beides seid. Wie auch immer: Die weisen [stranger.GetFaith.PriestNeuterPlural] des Landes sollen wissen, dass Ihr Havi zu Gast hattet und der Fürst der Valarjar durch Euch eine gute Behandlung erfuhr.“$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$„Alte Augen nahmen Euch in den Blick, [ROOT.Char.GetFirstNameNoTooltip], und sie erkannten Makel an Euch“, ruft [stranger.GetFirstNameNoTooltip], und Speichel sprüht [stranger.Custom('DE_PRO_PER_S_3P_D')] in allen Richtungen von den Lippen. „Havi wandert durch Euren Hof, und Ihr tut nichts und seht nichts? Die [stranger.GetFaith.PriestNeuterPlural] des Landes sollen wissen, dass Ihr die Valarjar zu Besuch hattet und dass die Götter darüber wachen, ob Ihr Euch bessern werdet!“$fp1_yearly.1011.desc.standard_epilogue$"

 game_concept_varangian_adventure:0 "Vrykul-Abenteuer"
 game_concept_varangian_adventures:0 "Vrykul-Abenteuer"
 game_concept_varangian_adventure_desc:0 "Dies ist eine besondere Form des [Concept('war', 'Krieges')|E], bei dem der Angreifer beabsichtigt, sein gesamtes [realm|E] einfach in das [war_target|E] hinein zu verlagern.\n\nGewinnt der Angreifer, annektiert er umgehend die entsprechenden [counties|E] und verlegt seinen [capital|E] dorthin. Seine alten Vasallen werden unabhängig, und seine alten $game_concept_counties$ gehen an aufstrebende örtliche Kriegsfürsten. $game_concept_varangian_adventures$ sind #EMP AUSSCHLIESSLICH#! [Concept('rulers', 'Herrschern')|E] des [Concept('duke', 'Herzogs')|E]- und [Concept('count', 'Grafen')|E]-[Concept('title_tier', 'Titelrangs')|E] vorbehalten und werden mit jedem erfolgreichen $game_concept_varangian_adventure_adventure$ teurer.\n\nDieser [casus_belli|E] ist nach der [Concept('culture_era_early_medieval', 'frühmittelalterlichen')|E][era|E] #EMP NIE#! verfügbar und kann nicht gegen andere [cultures|E] angewendet werden, die selbst auf solche $game_concept_varangian_adventure_adventure$ ausziehen können. Genauso wenig kann er gegen benachbarte $game_concept_rulers$ zum Tragen kommen.\n\n$north_germanic_group_collective_noun$, die ihr erstes $game_concept_varangian_adventure$ in Angriff nehmen, erhalten als Bonus bis zu [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] [Concept('special_troops', 'Sondertruppen')|E]. Die genaue Anzahl steigt mit jeder Grafschaft desselben [Concept('faith', 'Glaubens')|E] und derselben [culture|E] an, die sie innerhalb jener Region vollständig kontrollieren, welche man als [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] bezeichnet."

 dlc_fp1_region_core_mainland_scandinavia:0 "Vrykul-Heimatland"

 reactive_advice_varangian_adventure_desc:0 "Ihr seid in der Lage, ein [varangian_adventure|E] auszurufen.\n\nBis zur $culture_era_high_medieval$ [era|E] ist diese Art von Krieg verfügbar, die es Euch erlaubt, in fernen Ländern ein neues Leben zu beginnen, weit weg von den kalten Gestaden Eurer Heimat.\n\nErfolgreiche $game_concept_varangian_adventures$ verlagern nicht nur Euer Reich an einen fremden Ort, sondern sie machen all Eure existierenden Länder samt Eurer Vasallen unabhängig.\n\nEuer erstes [varangian_adventure|E], das Ihr als $north_germanic_group$er Herrscher in Angriff nehmt, wird Euch auch zusätzliche Truppen aus Grafschaften in Eurem Besitz zur Verfügung stellen, die denselben [Concept('faith', 'Glauben')|E] und dieselbe [culture|E] aufweisen wie Ihr und in der Region „[GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]“ liegen. Sie helfen Euch dabei, Eure neue Heimat zu erobern."
 action_reactive_advice_varangian_adventure_desc:0 "Ihr seid in der Lage, ein $game_concept_varangian_adventure$ zu beginnen.\nÖffnet dies, um mehr über diese besondere Form eines Krieges zu erfahren."

 unlock_varangian_adventurer_cb:0 "Schaltet bis zur $culture_era_high_medieval$ [era|E] den [varangian_adventure|E] [casus_belli|E] frei"

 fp1_yearly.0031.desc.kept_iceland_afloat:1 "„... und wenn die beiden Riesen #EMP wirklich#! zu ihrem Holmgang angetreten wären, wäre $d_wintergrasp$ gewiss im Meer versunken. Zum Glück gelang es mir, die beiden mit meinen Worten zu beruhigen.“"

