 innovation_war_camels:0 "War Camels"
 innovation_war_camels_desc:0 "To traverse the sands of Azeroth our people need a trusty steed to carry us. The scorching desert would have made any horse give up by now, but camels are not phased by the sun at all. That type of ruggedness can be relied on in a battle."

 innovation_elephantry:0 "War Elekks"
 innovation_elephantry_desc:0 "Elekks tower over any foe and can smash through any enemy line. Though hard to tame and control, they can prove to be an invaluable asset."