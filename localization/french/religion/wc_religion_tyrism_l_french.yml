 #Holy Light Church Group Faiths
 holy_light:0 "Sainte Lumière"
 holy_light_adj:0 "Sainte Lumière"
 holy_light_adherent:0 "adepte de la Lumière"
 holy_light_adherent_plural:0 "adeptes de la Lumière"
 holy_light_desc:0 "L'Église revendique ses racines divines dans les visions de sainte Mereldar, survenues après le sacrifice de son frère Lordain durant les guerres trolles. Sa sainteté a été transmise à l'archevêque, qui guide les fidèles vers une vie de piété et de bienveillance. L'Église œuvre pour faire régner la justice dans le monde et venir en aide aux plus vulnérables, à travers la Lumière sacrée."

