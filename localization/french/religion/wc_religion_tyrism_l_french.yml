 tyrism_religion_desc:0 "Le tyrisme est une foi centrée sur la Lumière, perçue comme une force qui guide et protège ses fidèles. Cette religion met l'accent sur la justice et la compassion, des valeurs que ses adeptes s'efforcent de défendre dans tous les aspects de leur existence. En souvenir du sacrifice de Tyr, ils combattent le mal et chassent les ténèbres."
 
