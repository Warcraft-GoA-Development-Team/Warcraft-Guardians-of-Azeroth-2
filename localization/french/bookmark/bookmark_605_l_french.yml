 bm_the_frozen_throne:0 "Le Trône de Glace"
 bm_the_frozen_throne_desc:0 "L'apocalyptique Troisième Guerre a pris fin et avec elle le Règne du Chaos de la Légion Ardente. Le seigneur démon Archimonde a été détruit et l'invasion démoniaque repoussée, Azeroth a été sauvée. Aujourd'hui, au lendemain de la guerre, les elfes de la nuit reconstruisent leur civilisation meurtrie en Kalimdor, non loin de leurs nouveaux voisins exilés des royaumes de l'Est. Les humains et les orcs se sont installés sur le continent pour fonder leurs royaumes respectifs de Theramore et de Durotar. À l'est, Lordaeron est désormais dominé par les morts-vivants et dirigé par son nouveau roi, Arthas, au nom du Roi-Liche.\n Le monde n'est cependant pas encore en paix, car le Roi-Liche est affaibli et la Légion ne souhaite pas laisser sa trahison impunie. Les seigneurs de l'effroi restants se battent pour garder le contrôle du Fléau, tandis que l'ancien elfe de la nuit Illidan Hurlorage a été recruté par Kil'Jaeden pour détruire le Trône de glace lui-même. Le sort du Fléau est en jeu et le Trône de glace en est le prix, un prix qui pourrait changer la face d'Azeroth à jamais.\n\nLe Roi-Liche va-t-il enfin se libérer de ses maîtres démoniaques pour poursuivre son propre dessein maléfique ? Quel sort attend son champion, le prince Arthas ? Quels sont les plans d'Illidan Hurlorage pour vaincre ce terrible ennemi ?"

 bm_tft_kalimdor:0 "Nouvel Âge de Kalimdor"
 bm_tft_kalimdor_desc:0 "Azeroth est encore sous le choc des ravages causés par les horreurs de la Troisième Guerre. Les parties nord des royaumes de l'Est sont en ruines, consumées par la marche incessante du Fléau des morts-vivants. Les forêts de Kalimdor portent l'horrible souillure de la démoniaque Légion Ardente, malgré leur défaite spectaculaire au sommet du mont Hyjal. Néanmoins, de nouveaux développements surviennent alors que les orcs commencent enfin à s'installer sur les sables rouges de Durotar et que l'Alliance fracturée fait face aux menaces sur tous les fronts, y compris à l'intérieur de son propre territoire.
 
 bm_tft_lordaeron:0 "Guerre civile dans les Maleterres"
 bm_tft_lordaeron_desc:0 "Ces derniers mois, la direction du Fléau avait été plongée dans le désarroi en raison des dommages infligés à la prison glacée du roi-liche par la falsification de l'Oeil de Sargeras par Illidan Hurlorage. Cela a conduit à l'émergence de factions dissidentes de morts-vivants dans les clairières de Tirisfal, tandis que les loyalistes du Fléau ont été repoussés vers l'Est et leur champion rappelé en Norfendre pour repousser les armées Illidari convergeant vers le glacier de la Couronne de glace. Considérant le chaos comme une opportunité en or de reconquérir le coeur du pays, le petit village humain de la Forêt des Pins Argentés se prépare pour la confrontation finale avec les morts-vivants. Mais, des inquiétudes subsistent quant à l'avenir du royaume s'ils sortaient victorieux de leur campagne, car le sort du dernier héritier vivant n'est toujours pas clair pour la chaîne de commandement, ce qui rend difficile de décider à qui devrait finalement revenir la couronne de Lordaeron..."

 #Ner'zhul
 nerzhul_character:0 "Ner'zhul, le Roi-Liche"
 nerzhul_character_desc:0 "Lorsque l'ancien chaman Ner'zhul fut remodelé en Roi-Liche, il était destiné à être l'avant-garde de la Légion Ardente et à l'invoquer sur Azeroth. Cependant, la mort n'a fait que renforcer la prescience de l'ancien chaman, et il prédit la défaite de ses maîtres. Par l'intermédiaire de la lame runique Deuillegivre, Ner'zhul recruta son champion, le prince Arthas, pour préparer sa libération à la fois du Trône de glace et du joug démoniaque. Avec la défaite d'Archimonde, Ner'zhul n'a jamais été aussi proche de son but. Pourtant, les seigneurs de l'effroi surveillent toujours son armée et d'autres agents de la Légion sont envoyés à sa poursuite. Affaibli par la magie de ses ennemis, Ner'zhul risque de perdre le contrôle de ses serviteurs et il est aussi proche de l'oubli que de la liberté. Les plans de Ner'zhul arrivent à leur terme, aboutiront-ils ? Le Trône de Glace sera-t-il détruit ? Ou finira-t-il entre les mains d'un nouveau maître ?"

 #Luc Valonforth
 valonforth_character:0 "Capitaine Luc Valensort"
 valonforth_character_desc:0 "Le capitaine Valensort est un loyal officier de Lordaeron. En tant qu'ancien lieutenant du prince Arthas, Valensort suivi son maître dans son expédition en Norfendre, pour mieux finir trahi par le prince corrompu. Cependant, contrairement au reste de l'armée, Luc et ses hommes n'ont pas été tués par Deuillegivre mais abandonnés sur les côtes gelées de Norfendre. N'ayant aucun moyen de retourner à Lordaeron, les soldats restants ont maintenu leur position, luttant pour survivre. Aujourd'hui, avec l'affaiblissement du Fléau et l'invasion du Norfendre par Illidan, Valensort pourrait avoir l'occasion de repousser les morts-vivants et de consolider sa position. Un jour, peut-être, des navires ramèneront la légion oubliée chez elle... Les soldats abandonnés sont-ils condamnés à mourir dans le nord gelé ou seront-ils capables de survivre ou même de prospérer dans le désert glacé ?"

 #Kael'thas Sunstrider
 kaelthas_character:0 "Prince Kael'Thas"
 kaelthas_character_desc:0 "Prince de Quel'Thalas et archimage de Dalaran, Kael perdit ses deux foyers à cause Fléau pendant la Troisième Guerre. Son royaume disparu, Kael renonça au titre de roi mais rassembla d'autres survivants, les renommant Elfes de sang en l'honneur de leurs frères trépassés. Le prince découvrit que son peuple n'était pas seulement menacé d'extinction par le Fléau, mais aussi par sa propre addiction à la magie dûe à la perte du Puits de soleil, source du pouvoir de Quel'Thalas. Cherchant des alliés, le prince se tourna d'abord vers l'Alliance, mais le désespoir, la soif de mana et l'intolérance de ses supérieurs ont forcé les elfes à se tourner vers Illidan Hurlorage. Il offrit à Kael'Thas et aux siens de nouvelles sources de magie en échange de leur loyauté. Désormais au service d'Illidan, Kael'Thas est engagé aux côtés de son nouveau maître dans une quête visant à détruire le Roi-Liche, une occasion de se venger du Fléau. Kael'Thas succombera-t-il aux ténèbres du Fléau ? Sera-t-il conduit à la damnation par son pacte avec Illidan et la Légion ? Ou apportera-t-il à nouveau la gloire aux elfes de sang ?"

 #Illidan
 illidan_character:0 "Suzerain Illidan"
 illidan_character_desc:0 "Jadis, Illidan était l'un des sorciers les plus doués de l'Empire Kaldorei. Il aida son frère Malfurion et son amie Tyrande pendant la Guerre des Anciens contre la Légion Ardente. Sachant que seuls les pouvoirs des démons pouvaient lui permettre de vaincre, Illidan changea de camp et servit la Légion pendant un temps, puis revint à son peuple avec une magie suffisamment puissante pour remporter la victoire. Pour cela, il fut accusé de trahison et emprisonné à vie. Lorsque la nécessité voulu qu'Illidan soit libéré pour combattre à nouveau les démons pendant la Troisième Guerre, il sacrifia son âme pour se transformer en démon et remporter une victoire décisive. Pour cet acte, il fut banni. À présent, le seigneur démon Kil'Jaeden, déterminé à punir tous ceux qui l'ont trahi, offre à Illidan le choix de rejoindre la Légion et de gagner un pouvoir immense en échange de la destruction du Roi-Liche, ou bien de partager son sort. Illidan vaincra-t-il le roi-liche ou connaîtra-t-il sa fin dans le froid du nord ? Prendra-t-il sa place parmi la Légion Ardente ou utilisera-t-il une fois de plus ses pouvoirs contre elle pour sauver Azeroth ?"

 #Vasjh
 vashj_character:0 "Dame Vashj"
 vashj_character_desc:0 "Issue d'une grandes dynastie des Bien-Nés, autrefois suivante de la souveraine de l'ancien Empire Kaldorei, Azshara, Vashj a sombré dans les profondeurs de la mer aux côtés de sa reine après la Guerre des Anciens. Dix mille ans plus tard, elle et ses semblables ont émergé des profondeurs pour répondre à l'appel d'Illidan, un vieil allié des Biens-Nés. Vashj et ses sujets ne sont plus des elfes de la nuit, ils y ont été transformés par des énergies sombres en êtres des profondeurs de la mer, les nagas ; mais ils demeurent des Biens-Nés et la gloire est leur droit de naissance. Désormais, Vashj est prête à ramener son peuple à la surface avec l'aide d'Illidan, et pour accomplir son serment, elle détruira les ennemis de son maître en Norfendre. Quels motifs unissent les mystérieux nagas et le démon Illidan ? Est-il temps pour les nagas de reconquérir la surface ? Ou bien succomberont ils avec leur maître dans sa quête funeste pour détruire le Trône de glace ?"

 #Malakk of Zul'drak
 malakk_character:0 "Roi du Givre Malakk"
 malakk_character_desc:0 "Roi des Drakkari, Malakk règne sur un empire qui était autrefois l'un des plus puissants du nord, maintenant une civilisation puissante et développée alors que les autres empires trolls s'étaient effondrés en petites tribus.  Aujourd'hui, cependant, Zul'Drak est en déclin, et la montée du Fléau a paralysé ses forces au point qu'elle est maintenant menacée d'extinction. Pourtant, Malakk n'est pas prêt à abandonner. Avec le Roi-Liche affaibli, ses frontières envahies par les serviteurs d'Illidan, il y a une opportunité à saisir. Une opportunité pour le joyau du nord de briller une fois de plus... et cela vaut tous les sacrifices. Malakk est-il condamné à être le dernier roi de Zul'Drak ou le premier de son nouvel âge d'or ? Quel allié le troll pourrait-il trouver pour assurer sa position ? Finira-t-il, comme beaucoup d'autres avant lui, en serviteur du Fléau ?"
 
 jaina_character:0 "Dame Jaina"
 jaina_character_desc:0 "Dame Jaina Portvaillant, la jeune dirigeante de Theramore et héroïne de la Troisième Guerre, fait face à une situation difficile. Jaina a été entraînée dans une guerre entre son père, le seigneur amiral Daelin Proudmoore de Kul Tiras, et ses anciens alliés de la Horde, aux côtés desquels elle a combattu contre la Légion ardente. Pacifiste dans l'âme, elle est mal à l'aise face aux conflits. La situation est rendue encore plus compliquée par sa nouvelle amitié avec Thrall, chef de guerre de la Horde. Cependant, aucune des deux parties n'est disposée à négocier, et il semble presque certain que Jaina sera obligée de choisir entre sa famille et ses nouveaux amis. Il n'y a pas de choix facile ici pour la jeune dame de Theramore."

 thrall_character:0 "Chef de guerre Thrall"
 thrall_character_desc:0 "Thrall, fils de Durotan, est le fondateur de la nation de Durotar en Kalimdor. Alors que la coalition des orcs, des humains et des elfes de la nuit a réussi à vaincre Archimonde lors de la bataille du mont Hyjal, la menace démoniaque semble repoussée. Bien que certains vénèrent la légion depuis Draenor, ouvertement ou en secret. Et sans un ennemi plus grand, les vieilles querelles pourraient à nouveau s'intensifier entre les anciens alliés. Que faudra-t-il pour que la nouvelle Horde survive aux épreuves du temps ?"

 malfurion_character:0 "Archidruide Malfurion "
 malfurion_character_desc:0 "Malfurion Hurlorage, avec Tyrande Murmevent, est connu pour être l'un des deux principaux piliers de la civilisation des Elfes de la Nuit. Réputé pour ses actions dans la Guerre des Anciens et pour avoir introduit le druidisme dans la population des Elfes de la Nuit, Malfurion entra dans un profond sommeil après avoir banni les restes des Bien-nés.\n\nSortant de son sommeil, Malfurion trouve les Elfes de la Nuit et leur foyer menacés par des forces imminentes de la mort et du désordre. S'associant à de nouveaux alliés, il vainquit une fois de plus Archimonde. Le demi-dieu Cenarius étant tué par des orcs assoiffés de sang, c'est à l'archidruide de soigner et de protéger les forêts sacrées. Quel avenir le sort reserve-t-il pour les Elfes de la Nuit ?"

 sylvanas_character:0 "Dame Sylvanas"
 sylvanas_character_desc:0 "Dame Sylvanas Coursevent, l'ancienne générale des rôdeurs de Lune-d'argent, était une combattante féroce avant sa mort par le prince Arthas Menethil, et l'est toujours dans son existence de mort-vivante. Avec une volonté de fer, elle a réussi à se libérer de l'emprise du Roi-Liche. Alors que la majeure partie des forces du Fléau retournent en Norfendre pour faire face à une menace contre le Trône de Glace, Sylvanas Coursevent et sa rébellion se déchaînent. Le Coeur des Réprouvés dans les Clairières de Tirisfal se trouve dans une situation assez terrible : entourés d'ennemis, les Réprouvés luttent pour leur survie et ont désespérément besoin d'un moyen d'alléger la pression. Avec cela, Sylvanas a jeté son dévolu sur la Capitale, en raison de sa valeur stratégique en tant que point d'étranglement pour la forêt des Pins Argentés. Leur sort dépend de la capture de la capitale, car sans elle, leur sort est moins sûr."

 garithos_character:1 "Le Maréchal Othmar Garithos"
 garithos_character_desc:0 "Le connétable Othmar Garithos, chef des restes de l'Alliance de Lordaeron, a grandi dans la petite ville de Noirbois. Othmar n'a pas nécessairement obtenu ce poste grâce à ses compétences ou à ses capacités au sein de l'armée, mais grâce à la réputation de son père. Avec la chute de Lordaeron par le Fléau, il est devenu le chef de guerre humain le plus puissant de la région et reconnu par l'Alliance comme le dernier gouvernement potentiel et stable de ce qui était autrefois Lordaeron. Cependant, sous sa direction, l'alliance avec les Elfes de Quel'Thalas s'est détériorée à cause de ses opinions sectaires et racistes. Alors qu'une guerre civile brutale menace les Maleterres, Othmar doit assurer la présence de l'humanité à Lordaeron en reconquérant la capitale et en réinstallant un dirigeant légitime."

 balnazzar_character:0 "Le Seigneur de l'effroi Balnazzar"
 balnazzar_character_desc:0 " Envoyé par le commandement de Kil'jaeden, Balnazzar faisait partie des plans d'invasion initiaux de la Légion ardente visant à dévaster Azeroth. Après avoir brisé l'esprit du chaman orc Ner'zhul, Balnazzar et ses autres frères et soeurs nathrezim ont été envoyés en Azeroth pour affaiblir toute opposition à laquelle la Légion ardente pourrait être confrontée et s'assurer que le désormais Roi-Liche termine sa tâche de maniement du Fléau. Agissant comme bourreau et geôlier, Balnazzar hâterait le Roi-Liche par tous les moyens nécessaires. Frère rusé et calculateur du nathrezim, Balnazzar n'était finalement pas au courant des plans de trahison du Roi-Liche et de la mort d'Archimonde, et se retrouve dans une guerre contestée contre le Fléau et Lordaeron. Suivrera-t-il les ordres de Kil'jaeden et d'Archimonde, ou cherchera-t-il à définir ses propres objectifs ?"

 tyrande_character:0 "Grande prêtresse Tyrande"
 tyrande_character_desc:0 "Depuis plus de dix mille ans, Tyrande Murmevent est la gardienne et la protectrice de Teldrassil et de tous les Elfes de la nuit, et par extension de Kalimdor lui-même. Cependant, le réveil tant attendu de son compagnon de vie Malfurion Hurlorage et de ses druides n'aurait pas pu survenir dans des circonstances plus désastreuses. La Légion Ardente a envahi et menacé toute la nature avec la corruption du Puits d'Éternité. Même si cette crise a été résolue grâce aux actes héroïques du couple, il y a eu peu de temps pour raviver de vieilles romances...\n\nDans le sud, les Orcs loups-de-givre ont emménagé avec les anciens ennemis de leur race, les Trolls ; une menace potentielle pour l'harmonie de la nature et l'ordre établi de Kalimdor. Dans le nord, son ancien prétendant Illidan a refait surface pour combattre le Fléau aux côtés d’un groupe d’hérétiques Quel’dorei. Et dans le sud, les dangereux Quiraji sont devenus agités. Comment Tyrande va-t-elle traverser cette période de crise personnelle et mondiale intense ?"
