 WCPLF_100_DESC_alliance:1 "Называя свою фракцию $union_alliance_name$, они приглашают в свои ряды представителей всех благородных рас Азерота, которые намерены выжить в столь непростые времена и сохранить свои традиции и мир. Руководствуясь традициями, они уважают глубокую приверженность таким идеалам, как благородство, честь, благочестие, справедливость и самопожертвование. В своем стремлении продвижения этих идеалов они готовы поделиться своими научными, магическими и духовными знаниями ради сохранения порядка в Азероте и создания мирного и справедливого миропорядка."
 WCPLF_100_DESC_horde:1 "Называя свою фракцию $union_horde_name$, они приветствуют в своих рядах представителей всех отверженных рас, которые борются за выживание в этом враждебном мире, который стремится их уничтожить. Движимые единством, они связаны узами, напоминающие одновременно семейные, товарищеские и просто союзные. Упорная, свирепая, а иногда и ужасающая, $union_horde_name$ ценит силу и честь, она готова дать отпор всем, кто угрожает её идеалам и стремится разрушить её статус-кво."
 WCPLF_100_DESC_custom:1 "Называя себя $union_custom_name$, они приветствуют близкие народы, которые разделяют их культурные ценности и религиозные обычаи. Ими руководит $UN_CUSTOM_LEADER_TITLE$. Они проповедуют, что их уникальные традиции сохранятся только в том случае, если они будут держаться вместе и не подпускать посторонних.\n\n$UN_CUSTOM_LEADER_GODS$ и их последователи обрушат свою объединённую мощь и ревностную ярость на всякого, кто осмелится перейти дорогу фракции $union_custom_name$."
 WCPLF_100_DESC_illidari_forces:1 "Называя себя $union_illidari_forces_name$, они едины в своем стремлении к власти. Всех, кто осмелился принять Скверну, объединяет общая цель - уничтожение угрозы, нависшей над Азеротом. Их связывает готовность овладеть тёмной магией и пойти на немыслимые жертвы - это сила, с которой нужно считаться. Движимые жаждой возмездия, они используют свои могучие силы, чтобы противостоять неумолимой тьме и построить будущее, свободное от тирании Легиона."
 WCPLF_100_DESC_dragon_forces:1 "Называющие себя $union_dragon_forces_name$, драконы - древние и могущественные существа, с незапамятных времен наблюдающие за Азеротом. Каждый из них связан с уникальным аспектом мира и обладает огромной силой стихий. Стремясь сохранить хрупкий баланс мира, они превыше всего ценят мудрость, знания и сохранение природного порядка. Обладая способностью изменять форму и манипулировать самой тканью реальности, они являются грозными защитниками Азерота, готовыми противостоять любой угрозе, которая нависнет над дорогим им миром."
 WCPLF_100_DESC_scourge_forces:1 "Называя себя $union_scourge_forces_name$, они представляют собой неумолимую армию нежити, связанную волей Короля-лича. Движимые единственной целью - нести смерть и разложение - они стремятся поглотить всё живое в Азероте. Лишённые морали и сострадания, они являются воплощением тьмы и отчаяния. Восставшие из останков павших, они служат авангардом нечестивого правления Короля-лича. Опираясь на некромантию, они идут вперёд, чтобы погасить Свет и погрузить мир в вечную тьму."
 WCPLF_100_DESC_axis_of_awful:1 "Называя себя $union_axis_of_awful_name$, эта злобная коалиция объединяет самые зловещие силы в Азероте. Объединённые неутолимой жаждой власти и завоеваний, они стремятся посеять хаос и тьму во всем мире. Пренебрегая понятиями о чести и добродетели, они наслаждаются предательством, обманом и преследованием своих гнусных целей. Владея запретной магией и нечестивыми ритуалами, они представляют собой грозную опасность для всех, кто встанет на их пути. Злорадствуя в своих сердцах, они сеют раздор и хаос, стремясь подчинить Азерот своей жестокой власти."

