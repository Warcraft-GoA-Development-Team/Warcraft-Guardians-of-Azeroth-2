 trait_creature_tauren:0 "Таурен"
 trait_creature_tauren_desc:0 "Таурены — раса больших, быкоподобных гуманоидов, обитающих на великих равнинах центрального Калимдора. Поколениями их постоянно преследовали жестокие кентавры, который заставили тауренов вести кочевой образ жизни в суровых Степях."
 trait_creature_tauren_character_desc:0 "Этот персонаж — таурен. $trait_creature_tauren_desc$"
 trait_creature_centaur:0 "Кентавр"
 trait_creature_centaur_desc:0 "Кентавры — раса воинственных полу-гуманоидов, полу-лошадей. Они проживают в центральном и южном Калимдоре, прежде всего в Пустошах и Степях, где они ведут постоянную войну против других кентавров и племен тауренов. Они - воплощение дикости и жестокости."
 trait_creature_centaur_character_desc:0 "Этот персонаж — кентавр. $trait_creature_centaur_desc$"
 trait_creature_quilboar:0 "Свинобраз"
 trait_creature_quilboar_desc:0 "Свинобразы — это раса агрессивных, примитивных свиноподобных гуманоидов, родом из Калимдора и Кул-Тираса. Они имеют острые шипы, выступающие из их мускулистых, сгорбленных спин. Эти выносливые, бесстрашные существа населяют центральные степи Калимдора."
 trait_creature_quilboar_character_desc:0 "Этот персонаж — свинобраз. $trait_creature_quilboar_desc$"
 trait_creature_tolvir:0 "Тол'вир"
 trait_creature_tolvir_desc:0 "Тол'виры — раса кошкоподобных гуманоидов, живущих в Ульдуме. Они были изначально каменными стражами, созданными титанами, чтобы поддерживать хранилища и машины, расположенные в Ульдуме, а также город Ульдуар. Они обладают кошачьими нижними телами и головами, а также человеческими торсами. Как и многие другие творения Титанов, тол'виры стали жертвой Проклятья Плоти."
 trait_creature_tolvir_character_desc:0 "Этот персонаж — тол'вир. $trait_creature_tolvir_desc$"
 trait_creature_qiraji:0 "Кираж"
 trait_creature_qiraji_desc:0 "Киражи — раса насекомоподобных гуманоидов, населяющих южный Силитус. Они являются потомками акиров, расы, рождённой из органической материи, просочившейся из раздутых тел Древних Богов."
 trait_creature_qiraji_character_desc:0 "Этот персонаж — кираж. $trait_creature_qiraji_desc$"
 trait_creature_satyr:0 "Сатир"
 trait_creature_satyr_desc:0 "Сатиры — это раса звереподобных демонов. Они созданы путем распространения древнего проклятия сатиров, которое было изначально наслано на Ксавия, высокорожденного чародея, который был превращён в демоническую форму в качестве наказания за его неудачи во время Войны Древних. Ксавий вскоре начал распространять своё проклятье другим ночным эльфам и, в конечном итоге, другим расам."
 trait_creature_satyr_character_desc:0 "Этот персонаж — сатир. $trait_creature_satyr_desc$"
 trait_creature_wolvar:0 "Волчер"
 trait_creature_wolvar_desc:0 "Волчеры — раса примитивных, низкорослых, росомахоподобных гуманоидов, которые населяют ледяной Нордскол. Несмотря на свои небольшие размеры, волчеры — одна из самых агрессивных рас Норскола. Это очень часто делает их любопытную натуру пугающей."
 trait_creature_wolvar_character_desc:0 "Этот персонаж — волчер. $trait_creature_wolvar_desc$"
 trait_creature_tuskarr:0 "Клыкарр"
 trait_creature_tuskarr_desc:0 "Клыкарры — раса мирных моржеподобных гуманоидов, обитающих на холодных берегах Нордскола."
 trait_creature_tuskarr_character_desc:0 "Этот персонаж — клыкарр. $trait_creature_tuskarr_desc$"
 trait_creature_gorloc:0 "Горлок"
 trait_creature_gorloc_desc:0 "Горлоки — арктическая раса мурлокоподобных существ. Утверждается, что горлоки — следующуя ступень эволюции мурлоков, но мурлоки, по-видимому, эволюционировали от горлоков, а не наоборот. Предполагается, что прародителем горлоков было лягушкоподобное древнее существо."
 trait_creature_gorloc_character_desc:0 "Этот персонаж — горлок. $trait_creature_gorloc_desc$"
 trait_creature_furbolg:0 "Фурболг"
 trait_creature_furbolg_desc:0 "Фурболги — неповоротливая, древняя раса медведоподобных гуманоидов, которая обитает в северном Калимдоре и Нордсколе."
 trait_creature_furbolg_character_desc:0 "Этот персонаж — фурболг. $trait_creature_furbolg_desc$"
 trait_creature_vrykul:0 "Врайкул"
 trait_creature_vrykul_desc:0 "Врайкулы — раса бесстрашных полувеликанов-воинов родом из Ревущего Фьорда, находящегося в юго-восточном Нордсколе. Они являются предками человеческой расы, представители которой изначально были врайкульскими отпрысками, которые родились слабыми и деформированными в результате Проклятья Плоти."
 trait_creature_vrykul_character_desc:0 "Этот персонаж — врайкул. $trait_creature_vrykul_desc$"
 trait_creature_kvaldir:0 "Квалдир"
 trait_creature_kvaldir_desc:0 "Квалдиры — духи бестрашных врайкульских воинов или морских налётчиков, которые скитаются по морям, грабя корабли и прибрежные поселения."
 trait_creature_kvaldir_character_desc:0 "Этот персонаж — квалдир. $trait_creature_kvaldir_desc$"
 trait_creature_taunka:0 "Таунка"
 trait_creature_taunka_desc:0 "Таунка — древнее ответвление яунголов и дальние родственники тауренов, которые приспособились к суровым условия Нордскола."
 trait_creature_taunka_character_desc:0 "Этот персонаж — таунка. $trait_creature_taunka_desc$"
 trait_creature_harpy:0 "Гарпия"
 trait_creature_harpy_desc:0 "Гарпии — злобные, летающие существа, которые напоминают гибрид ночного эльфа и птицы с гиганскими когтями и грациозными крыльями. Они уничтожают оружающую среду, в которой поселились, убивая каждое существо и опустошая земли для строительства гнезд. Гарпии родом из Когтистых гор, но быстро распространились в Калимдор, Нордскол и Расколотые острова."
 trait_creature_harpy_character_desc:0 "Этот персонаж — гарпия. $trait_creature_harpy_desc$"
 trait_creature_magnataur:0 "Магнатавр"
 trait_creature_magnataur_desc:0 "Магнатавры - огромные существа, населяющие Нордскол. Они представляют собой великанов с торсом мамонтов. Как кентавры и Хранители рощ, они являются потомками полубога Кенария. Они - долгожители, хотя и не славятся терпением. По слухам, им не чужд каннибализм, когда еды не хватает. Они порочны, жестоки и беспощадны. Выживет лишь самый сильный и коварный."
 trait_creature_magnataur_character_desc:0 "Этот персонаж - магнатавр. $trait_creature_magnataur_desc$"
 trait_creature_makrura:0 "Макрура"
 trait_creature_makrura_desc:0 "Макрура - крупные лобстероподобные существа, живущие преимущественно в море, но способные выживать на суше в течение короткого времени. Несмотря на ракообразный вид, они способны создавать цивилизации, как и все остальные расы. Более того, на их родном языке - нёрглише - говорят многие другие водные расы, включая мурлоков."
 trait_creature_makrura_character_desc:0 "Этот персонаж - макрура. $trait_creature_makrura_desc$"


 trait_aspect_of_nature:0 "Аспект Природы"
 trait_aspect_of_nature_desc:0 "«Ты связана с пробуждающимся Сном Творения. Природа - твоё царство, и у всех вещей есть отражения в Изумрудном Сне. Ты видишь их все, Изера. И они видят тебя, хотя и не знают об этом. Словно Хранительница Жизни, ты прикасаешься к живым существам и поёшь им песнь создания и связи.» \n- Эонар, Хранительница Жизни"
 trait_aspect_of_nature_character_desc:0 "$trait_aspect_of_nature_desc$"
 trait_aspect_of_magic:0 "Аспект Магии"
 trait_aspect_of_magic_desc:0 "«Надеюсь, ты найдёшь в моем подарке не только священный долг - коим он и является - но и восторг - коим он и является. Магия должна регулироваться, управляться и контролироваться. Но также должна цениться, не накопляться. С этим противоречием ты будешь иметь дело. Желаю тебе быть покорным долгу… и также наслаждаться им.» \n- Норганнон, Ткач Снов"
 trait_aspect_of_magic_character_desc:0 "$trait_aspect_of_magic_desc$"
 trait_aspect_of_time:0 "Аспект Времени"
 trait_aspect_of_time_desc:0 "«Тебе поручено великое дело - сохранение чистоты времени. Знай, есть лишь один истинный временной поток, несмотря на то, что есть те, кто считает иначе. Ты должен защитить его. Без истинного времени, которое должно идти, потеряно будет больше, чем ты можешь представить. Ткань реальности будет распутана. Это сложная задача - основа всего остального в мире, ничего не будет происходить без времени.» \n- Аман'Тул, Высший Прародитель"
 trait_aspect_of_time_character_desc:0 "$trait_aspect_of_time_desc$"

 trait_patron:0 "Покровитель с Патреона"
 trait_patron_desc:0 "Спасибо!"
 trait_patron_character_desc:0 "$trait_patron_desc$"
 trait_cannot_marry_trait:0 "Не может вступить в брак"
 trait_cannot_marry_trait_desc:0 "Этот персонаж не может вступать в брак из-за своей расы или потому, что не может найти свою вторую половинку."
 trait_cannot_marry_trait_character_desc:0 "$trait_cannot_marry_trait_desc$"

 trait_creature_dryad:0 "Дриада"
 trait_creature_dryad_desc:0 "Дриады и Хранители Рощи известны как Дети Кенария, поскольку название подразумевает, что они произошли от полубога Кенария. Как и их родители, они обладают природной способностью к магии природы. Они используют свои силы для защиты дикой природы и, хотя они опасаются злоумышленников, они обычно добры и приветствуют тех, у кого нет злых намерений. Но они без колебаний отдадут свои жизни, чтобы защитить природу от тех, кто собирается осквернить её."
 trait_creature_dryad_character_desc:0 "$trait_creature_dryad_desc$"
 trait_creature_keeper:0 "Хранитель"
 trait_creature_keeper_character_desc:0 "$trait_creature_keeper$"
 trait_creature_highborne:0 "Высокорожденный эльф"
 trait_creature_highborne_desc:0 "Во времена древней империи Кал'дорай эти эльфы были правящим классом великой империи. Однако сегодня им не доверяют и, как правило, обвиняют в том, что они разрушили мир, призвав в этот мир Легион. В отличие от калдорай, Высокорожденные продолжают свободно использовать тайную магию в течение своей повседневной жизни и подвержены той же зависимости и лишениям, что и высшие эльфы."
 trait_creature_highborne_character_desc:0 "Этот персонаж - высокорожденный ночной эльф. $trait_creature_highborne_desc$"
 trait_creature_frostnymph:0 "Морозная нимфа"
 trait_creature_frostnymph_desc:0 "Ледяные нимфы - это ответвление дриад, которые в основном живут в холодных регионах. Они могут использовать холодную магию стихий наряду с магией природы. Как и их умеренные родственники, они посвятили себя защите природы и земли, где они проживают."
 trait_creature_frostnymph_character_desc:0 "$trait_creature_frostnymph_desc$"
 
 trait_creature_infinite_dragon:0 "Дракон из рода Бесконечности"
 trait_creature_infinite_dragon_desc:0 "Драконами называют как и целую расу существ, так и отдельный подвид взрослых драконов.\n\nДраконы Бесконечности - это таинственный испорченный драконий род, который только недавно начал появляться в Азероте. Подобно Бронзовому роду, они способны путешествовать во времени, но в отличие от бронзовых сородичей, они не стесняются изменять исторические события и часто противостоят им. С точки зрения размера и масштаба, Бронзовые драконы и драконы Бесконечности почти идентичны, но их легко отличить благодаря тёмно-серому цвету, странному белому свечению под чешуёй и тому, как кажется, что их чешуйки падают крупными хлопьями только для того, чтобы рассеяться и снова появиться на теле дракона."
 trait_creature_infinite_dragon_character_desc:0 "$trait_creature_infinite_dragon_desc$"
 
 trait_forest_demigod:0 "Повелитель Леса"
 trait_forest_demigod_desc:0 "Кенарий, Повелитель Леса и покровитель друидов, является одним из самых могущественных и влиятельных полубогов Азерота. Сын Малорна, которому ночные эльфы поклоняются с ранней истории, учил их мудростям друидизма и защите природы, в отличие от склонных к тайной магии Высокорожденных и склонных к религии Жриц Элуны. Он являлся командующим силами Калимдора в Войне Древних после смерти отца. Более 10 000 лет он продолжает служить учителем и защитником эльфов и их лесов."
 trait_forest_demigod_character_desc:0 "$trait_forest_demigod_desc$"
 trait_creature_vulpera:0 "Вульпер"
 trait_creature_vulpera_desc:0 "Вульперы - это крошечная раса падальщиков, живущих в основном в дюнах Вол'дуна в Зандаларе. Они находчивые и умелые существа, которые могут выжить в самых суровых условиях."
 trait_creature_vulpera_character_desc:0 "$trait_creature_vulpera_desc$"
 trait_creature_titan_keeper:0 "Хранитель Титанов"
 trait_creature_titan_keeper_desc:0 "Один из девяти Хранителей Титанов, наделённых членами Пантеона своими полномочиями. Эти наблюдатели несут ответственность за защиту Азерота и они будут продолжать возглавлять великие армии титанов против Черной Империи. Многие из них считаются обычными легендами, но нельзя отрицать их влияние на историю и безопасность Азерота."
 trait_creature_titan_keeper_character_desc:0 "$trait_creature_titan_keeper_desc$"
 trait_creature_sethrak:0 "Сетрак"
 trait_creature_sethrak_desc:0 "Сетраки - раса змеелюдей, живущих главным образом в пустынях Вол'дуна в Зандаларе. Они умные и умелые существа и являются потомками лоа-змеи Сетралисс."
 trait_creature_sethrak_character_desc:0 "Этот персонаж - сетрак. $trait_creature_sethrak_desc$"
 trait_creature_titan:0 "Титан"
 trait_creature_titan_desc:0 "Титаны - это раса колоссальных космических существ размером с планету, состоящие из изначальной материи вселенной и чистой тайной энергии. Они бродят по космосу, как мобильные миры, способные на само искусство творения. Титаны использовали эту огромную силу, чтобы находить и пробуждать других титанов. Аман'тул был первым, кто пробудился от многовекового сна и сформировал Пантеон титанов, миссия которого состояла в том, чтобы наблюдать за вселенной в лице созидателей и защитников чистого добра."
 trait_creature_titan_character_desc:0 "$trait_creature_titan_desc$"
 trait_creature_watcher:0 "Дозорный Титанов"
 trait_creature_watcher_desc:0 "Дозорные титанов - это первое поколение творений Титанов. Эти гигантские гуманоиды были разделены на гладких металлических асов и каменных ванир. Эти два типа дозорных удерживают власть над штормом и землёй соответственно."
 trait_creature_watcher_character_desc:0 "$trait_creature_watcher_desc$"
 trait_skeleton:0 "Скелет"
 trait_skeleton_desc:0 "Скелетов можно оживить как нежить с помощью магии. Хотя скелеты и внешне хрупкие, они могут обладать сверхчеловеческой силой и быть очень устойчивыми к большинству физических атак. Некоторые сохранили своё сознание и интеллект и способны атаковать с помощью оружия и магии."
 trait_skeleton_character_desc:0 "$trait_skeleton_desc$"
 trait_creature_observer:0 "Наблюдатель"
 trait_creature_observer_desc:0 "Наблюдатели - это разумная раса плавающих глазоглавых кальмаров, родом из-за пределов Великой Запредельной Тьмы. Глядя сквозь извилистую пустоту, наблюдатели обладают способностью видеть сквозь формы скрытности и невидимости."
 trait_creature_observer_character_desc:0 "Этот персонаж - наблюдатель. $trait_creature_observer_desc$"
 trait_creature_mechagnome:0 "Мехагном"
 trait_creature_mechagnome_desc:0 "Мехагномы - это выкованные предки расы гномов, творения Титанов, были созданы Мимироном. Они так же изобретательны и креативны, как и их потомки - гномы."
 trait_creature_mechagnome_character_desc:0 "Этот персонаж - мехагном. $trait_creature_mechagnome_desc$"
 trait_creature_earthen:0 "Земельник"
 trait_creature_earthen_desc:0 "Эти сильные волевые существа в форме скал, являются предками современных дворфов. Созданные титанами давным-давно для формирования самой земли."
 trait_creature_earthen_character_desc:0 "Этот персонаж - земельник. $trait_creature_earthen_desc$"
 trait_creature_nerubian:0 "Неруб"
 trait_creature_nerubian_desc:0 "Нерубы - потомки древних акиров, которые после войны с троллями нашли убежище далеко на севере, преобразились со временем в нерубов и построили великое подземное королевство Азжол-Неруб. С течением времени они разработали уникальную форму архитектуры наряду с уникальной культурой."
 trait_creature_nerubian_character_desc:0 "Этот персонаж - неруб. $trait_creature_nerubian_desc$"
 trait_creature_iron_dwarf:0 "Железный дворф"
 trait_creature_iron_dwarf_desc:0 "Железные дворфы были созданы в Кузне Воли хранителем Локеном, чтобы служить его личной армией. Фанатически преданные ему, железные дворфы стремятся уничтожить врагов своего хозяина и помочь ему реализовать замыслы. Железные дворфы обладают металлическим телом и наделены силой штормов, что делает каждого железного дворфа грозным бойцом."
 trait_creature_iron_dwarf_character_desc:0 "Этот персонаж - железный дворф. $trait_creature_iron_dwarf_desc$"
 trait_being_void:0 "Создание Бездны"
 trait_being_void_desc:0 "Эти существа переполнены энергиями Бездны. Многие из них были рождены далеко за пределами этой реальности и смогли проникнуть на Азерот с помощью Повелителей Бездны."
