 nick_the_breaker_desc:1 "Все они рано или поздно ломаются."
 nick_iron_qon:0 "Кон Железный"
 nick_iron_qon_desc:1 "Легенды рассказывают о жестокости Кона и его цийлиньских воителей. [thunder_king|E] прозвал бесстрашного полководца могу «Коном Железным» за его неумолимую решимость добиваться для империи победы за победой, чего бы это ни стоило."
 nick_the_harmonious:0 "[Select_CString(CHARACTER.IsFemale, 'Безмятежная', 'Безмятежный' )]"
 nick_the_harmonious_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'находитесь', 'находится')] в идеальном равновесии с миром."
