activity_beyond_dark_portal_name:1 "[ACTIVITY.GetOwner.GetShortUINamePossessive|U] Invasion de Draenor"
activity_beyond_dark_portal_desc:1 "Tout homme et toute femme courageux sont invités à aider à fermer la Porte des Ténèbres une fois pour toutes !"
activity_beyond_dark_portal_owner:0 "Envahisseur"

activity_beyond_dark_portal_selection_tooltip:0 "Assemblez une expédition pour envahir Draenor et lancer une attaque préventive contre l'ennemi\n\nRécompenses prévues :\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$@dynasty_prestige_icon! [dynasty_prestige|E]"
