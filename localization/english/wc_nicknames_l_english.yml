 nick_lorewalker_desc:1 "Few hold greater knowledge of the many secrets of Pandaria."
 nick_the_warlord:0 "the Warlord"
 nick_the_warlord_desc:1 "Is there any greater calling than seeding war and destruction across the land?"
 nick_the_breaker:0 "the Breaker"
 nick_the_breaker_desc:1 "They all break eventually."
 nick_iron_qon:0 "Iron Qon"
 nick_iron_qon_desc:1 "Legends speak of the brutality of Qon and his quilen champions. The fearless mogu commander was dubbed 'Iron Qon' by the [thunder_king|E] for his unrelenting resolve to claim victory after victory for the empire regardless of the cost."
 nick_the_harmonious:0 "the Harmonious"
 nick_the_harmonious_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] in perfect balance with the world."
 nick_the_twin_empyrean:0 "the Twin Empyrean"
 nick_the_twin_empyrean_desc:1 "The Twin Empyreans are among the most formidable of the [thunder_king|E]'s champions. Determined to safeguard his reign, Lei Shen keeps his loyalists close and their combined arsenal against interlopers closer."

