 bdp_phase_preparations_desc:0 "Нам нужно определиться с точным составом экспедиции, дать людям попрощаться с близкими, а затем закончить последние приготовления."
 bdp_phase_hellfire_citadel_desc:0 "Мы должны укрепить наши позиции на полуострове Адского Пламени. Пришло время основать первые города и совершить набег на Цитадель Адского Пламени."
 bdp_phase_auchindoun_desc:0 "Нер'зул пленил несколько наших людей. Пришло время основать новый опорный пункт и готовиться к осаде крепости Аукиндон."
 bdp_phase_black_temple_desc:0 "Нер'зул сбежал в Черный Храм. Пришло время перегруппировать наши силы, разрушить крепости орков и в конце концов совершить набег на сам Чёрный Храм."
 bdp_phase_dark_portal_desc:0 "Нер'зул открыл порталы в другие миры. Мы должны вернуть Книгу Медива, закрыть Тёмный Портал и спасти наш мир."

