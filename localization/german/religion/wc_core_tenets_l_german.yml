 tenet_eastern_kingdoms_syncretism_name:0 "Östlicher Synkretismus"
 tenet_eastern_kingdoms_syncretism_desc:0 " Die Philosophien und Glauben, die in den Östlichen Königreichen geboren wurden, teilen viele gemeinsame sittliche Werte, und haben gelernt sich zu tolerieren und miteinander zu arbeiten."
 doctrine_parameter_hostility_override_tenet_eastern_kingdoms_syncretism:1 "Betrachtet andere östliche [faiths|E] als [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 tenet_cult_of_strength_name:0 "Kult der Stärke"
 tenet_cult_of_strength_desc:0 "Je stärker wir sind, desto näher sind wir der Göttlichkeit. Hört niemals auf zu kämpfen; hört niemals auf zu wachsen. Werdet jeden Tag mächtiger als zuvor."

 tenet_ritual_hunt_name:0 "Rituelle Jagd"
 tenet_ritual_hunt_desc:0 "Es gibt kein besseres Opfer als das, das du mit deinen eigenen Händen gefangen hast, wie es unsere Vorfahren getan haben. Daher ist uns die Jagd heilig."
 doctrine_parameter_piety_from_hunts_active:1 "Das Veranstalten einer [hunt|E] bringt [piety|E] ein"
 doctrine_parameter_hunts_costs_less_active:1 "Eine [hunt|E] kostet weniger [gold|E]"

 tenet_progressivism_name:0 "Progressivismus"
 tenet_progressivism_desc:0 "Für uns ist der Fortschritt ein absoluter Wert. Unsere Gesellschaft konzentriert sich auf technologische Entwicklung und schätzt Tüftler und Wissenschaftler sehr."
 doctrine_parameter_progressivist_opinion_active:0 ""
 progressivist_opinion_active_opinion_name:0 "Gehasster Progressivist"
 progressivist_opinion_active_county_opinion_name:0 "Gehasste progressive Grafschaft"
 doctrine_parameter_opinion_of_progressivist_opinion_active:0 "[opinion|E] von Progressivisten: $VALUE|+=0$"
 INCOMPATIBLE_TENET_PROGRESSIVISM_TRIGGER:1 "Inkompatibel mit dem [core_tenet|E] [GetFaithDoctrine('tenet_progressivism').GetName( GetPlayer.GetFaith )]"
 INCOMPATIBLE_TENET_INTOLERANCE_TRIGGER:1 "Wir haben nichts von diesen minderwertigen Glauben zu lernen"

 tenet_consumerism_name:0 "Konsum"
 tenet_consumerism_desc:0 " Der Konsum ist für uns ein absoluter Wert. Mehr Waren erlauben es uns schließlich, unsere Städte größer und höher wachsen zu lassen. Das treibt unsere Gesellschaft voran."
 doctrine_parameter_consumerist_opinion_active:0 ""
 consumerist_opinion_active_opinion_name:0 "Gehasster Konsument"
 consumerist_opinion_active_county_opinion_name:0 "Gehasste Konsum-Grafschaft"
 doctrine_parameter_opinion_of_consumerist_opinion_active:0 "[opinion|E] von Konsumenten: $VALUE|+=0$"
 INCOMPATIBLE_TENET_CONSUMERISM_TRIGGER:1 "Inkompatibel mit dem [core_tenet|E] [GetFaithDoctrine('tenet_consumerism').GetName( GetPlayer.GetFaith )]"

 special_doctrine_end_justifies_means_name:1 "Um jeden Preis"
 special_doctrine_end_justifies_means_desc:0 "Während andere über Richtig und Falsch nachdenken, handeln wir. Unser Ziel ist rechtschaffen, unser Wille unerschütterlich. Eine neue Ordnung soll aus der Asche erstehen, die die Welt in ihren Grundfesten erschüttern wird."

 INCOMPATIBLE_TENET_PRIMITIVISM_TRIGGER:1 "Inkompatibel mit dem [core_tenet|E] [GetFaithDoctrine('tenet_natural_primitivism').GetName( GetPlayer.GetFaith )]"

 tenet_moon_worship_name:0 "Mondanbetung"
 tenet_moon_worship_desc:0 "In Jahren der Not blicken wir in den Nachthimmel. Die Sterne beschützen uns. Das Mondlicht liebkost uns und heilt unsere Wunden. Eines Tages werden wir mit den Vorfahren am Firmament wieder vereint sein."

