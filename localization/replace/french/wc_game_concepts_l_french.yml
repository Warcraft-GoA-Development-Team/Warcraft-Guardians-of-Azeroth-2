l_french:
 game_concept_heritages:0 "Héritages"
 game_concept_theocracy_desc:0 "Le $game_concept_theocracy$ est une [government_form|E] disponible pour certaines [faiths|E] selon les [doctrines|E]. Ils sont généralement dirigés par un [head_of_faith|E] ou un [landed|E] [realm_priest|E]. Un évêque pourrait également devenir un dirigeant théocratique [independent|E] à part entière."
 theocracy_government_desc:1 "$game_concept_theocracy_desc$\n\n#F Dans un gouvernement théocratique, toute l'autorité appartient à une institution religieuse. Il est dirigé par un prêtre ou une prêtresse qui exécute la volonté du divin sur Azeroth.#!"

 game_concept_republic_desc:0 "Le $game_concept_republic_government$ est une [government_form|E] où un citoyen élu gouverne à vie — la $game_concept_government_form$ des bourgeois et des marchands.\n\nLes [vassals|E] républicains ont des [obligations|E] statiques qui ne peuvent pas être modifiées, fournissant ainsi toujours une quantité fiable et prévisible de [levies|E] et de [taxes|E]."