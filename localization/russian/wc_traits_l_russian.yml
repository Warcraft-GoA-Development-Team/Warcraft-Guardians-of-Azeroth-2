 trait_creature_nightborne:0 "Ночнорождённый"
 trait_creature_nightborne_desc:0 "Ночнорождённые - мистическая раса эльфов, происходящая из Сурамара. После разрушения Колодца Вечности изолированные Ночнорождённые эволюционировали и стали новой расой благодаря силе Ночного Колодца. Как и другие эльфы, они нуждаются в подпитке магией. Из-за этого Ночнорождённые используют силу Ночного Колодца в форме чародейских вин, чтобы поддерживать себя. Ночнорождённые остаются единственной эльфийской расой, сохранившей наследие империи Калдорай, поддерживая развитие магии ещё долгое время после падения Азшары."
 trait_creature_nightborne_character_desc:0 "Этот персонаж - ночнорождённый эльф. $trait_creature_nightborne_desc$"

 trait_creature_faldorei:0 "Фал'дорай"
 trait_creature_faldorei_desc:0 "Фал'дорай - бывшая эльфийская раса, обитающая в Сурамаре. Много лет назад в Фаланаар пришли изгнанники из Сурамара. Странник дола Фародин сжалился над ними и подарил им древо Аркан'дор. Некоторое время оно поддерживало их, и они были в безопасности, но это длилось не вечно. Аркан'дор стал нестабильным и умер, и во вспышки дикой магии эльфы исказились, став фал'дораями."
 trait_creature_faldorei_character_desc:0 "Этот персонаж - эльф-фал'дорай. $trait_creature_faldorei_desc$"

 trait_creature_highmountain_tauren:0 "Таурен Крутогорья"
 trait_creature_highmountain_tauren_desc:1 "Таурены Крутогорья являются ответвлением тауренов, происходящих от Хална Высокогорного, который был союзником Калдорай во время Войны Древних. Во время войны Халн спас Эхе'ро, лося, которого любил Малорн, и, в свою очередь, получил благословение Кенария. Благословение даровало им Рога Эхе'ро: рога, похожие на рога лося."
 trait_creature_highmountain_tauren_character_desc:0 "Этот персонаж - таурен Крутогорья. $trait_creature_highmountain_tauren_desc$"

 trait_creature_drogbar:0 "Дрогбар"
 trait_creature_drogbar_desc:1 "Дрогбары - это раса, созданная Титанами путём модификации троггов. В то время как раньше они были рабами чёрного дракона Нелтариона, дрогбары были освобождены Халном Высокогорным после Войны Древних. Они особенно искусны в магии земли, и как таковые камни используются для большинства целей. Их магия используется для вырезания камней, которые будут использоваться в качестве мебели, контейнеров и даже инструментов, таких как барабаны. Они даже являются мастерами в ювелирном деле; в частности, главный шаман племени обычно носит ожерелье из тяжёлых драгоценных камней."
 trait_creature_drogbar_character_desc:0 "$trait_creature_drogbar_desc$"

 trait_creature_trogg:0 "Трогг"
 trait_creature_trogg_desc:1 "Трогги - раса грубых, обитающих в пещерах гуманоидов, первоначально потомков первого типа Кованых титанами, созданных в Кузне Воли, чьи конструкции оказались слишком сложными. В результате появились животные с каменной кожей, известные впоследствии как «трогги». Из-за низкого интеллекта, они часто вступают в конфликт со своими дальними родственниками, дворфами."
 trait_creature_trogg_character_desc:0 "Этот персонаж - трогг. $trait_creature_trogg_desc$"

 trait_creature_sea_giant:0 "Морской великан"
 trait_creature_sea_giant_desc:0 "Скроги - грозные водные существа, рождённые из первобытных глубин и считающиеся потомками древних морских богов. Эти колоссальные существа обладают огромной силой и выносливостью, что делает их грозными противниками даже для самых опытных моряков. Их происхождение окутано мифами: одни утверждают, что они были выкованы в сердце Кузни Пучины, другие считают их остатками забытой эпохи, когда само море обладало живительной магией. Известные своей привязанностью к океанским глубинам, они периодически вступают в конфликты со своими морскими сородичами - нагами - из-за территориальных споров и различий в представлениях об их общем водном царстве."
 trait_creature_sea_giant_character_desc:0 "Этот персонаж - морской великан. $trait_creature_sea_giant_desc$"

 trait_menopause_female:0 "На менопаузе"
 trait_menopause_male:1 "На андропаузе"
 
 trait_menopause_female_desc:1 "Из-за естественного течения времени, [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] более [Select_CString(ROOT.GetCharacter.IsFemale, 'не способна', 'не способен' )] вынашивать детей."
 trait_menopause_male_desc:1 "Потеряв всю свою ловкость, [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] более [Select_CString(ROOT.GetCharacter.IsFemale, 'не способна', 'не способен' )] порождать жизнь."

 trait_beauty_good_lore:0 "Элегантность"
 trait_beauty_good_lore_desc:0 "Этот персонаж знает, как выглядеть чисто и опрятно."
 trait_beauty_good_lore_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] знает, как иметь чистый и опрятный внешний вид."
 
 trait_being_life:0 "Существо Природы"
 trait_being_life_desc:0 "Эти существа наполнены энергией Природы, первобытной живительной силой, лежащей в основе всего живого. Существа, затронутые Природой, выражают силу и жизненную энергию в изобилии, как правило, являясь более крупными и впечатляющими версиями знакомых растений или животных."
 trait_being_life_character_desc:0 "Этот персонаж - существо жизни. $trait_being_life_desc$"
 
 trait_being_order:0 "Существо тайной магии"
 trait_being_order_desc:0 "Эти существа наполнены тайной магической энергией, также известной как сила Порядка. Тайная магия по своей природе изменчива и требует высокой точности и концентрации для контроля, но при правильном использовании может манипулировать самой структурой мира. Магические существа, как правило, тесно связаны с маной и чистыми проявлениями магической силы."
 trait_being_order_character_desc:0 "Этот персонаж - существо порядка. $trait_being_order_desc$"
 
 trait_being_light:0 "Существо Света"
 trait_being_light_desc:0 "Эти существа наполнены энергией Света, мерцающим источником всей жизни и света во Вселенной. Несмотря на то, что Свет ассоциируется с положительными эмоциями и целительными энергиями, он и его создания жёстки и непреклонны, следуя одному пути и избегая всего остального как лжи."
 trait_being_light_character_desc:0 "Этот персонаж - существо света. $trait_being_light_desc$"

 #Dire Trolls
 trait_dire:0 "Громила"
 trait_dire_character_desc:0 "$trait_dire_desc$"
 trait_dire_desc:0 "Небольшое количество троллей рождается более крупными и могущественными, чем их собратья. Тех, кому дарована эта форма, называют «троллями-громилами», или «берсерками», и они стоят на самом верху боевой элиты троллей."

