############## Phases
bdp_phase_preparations:0 "Préparatifs"
bdp_phase_hellfire_citadel:0 "Citadelle des Flammes infernales"
bdp_phase_auchindoun:0 "Bataille d'Auchindoun"
bdp_phase_black_temple:0 "Bataille au Temple Noir"
bdp_phase_dark_portal:0 "La Porte des Ténèbres"

bdp_phase_preparations_desc:0 "Nous devons décider de la composition exacte de l'expédition, permettre aux gens de dire au revoir à leurs proches, puis terminer les derniers préparatifs."
bdp_phase_hellfire_citadel_desc:0 "Nous devons renforcer nos positions sur la péninsule des Flammes infernales. Il est temps d'établir nos premières villes et de piller la Citadelle des Flammes infernales."
bdp_phase_auchindoun_desc:0 "Ner'zhul a capturé certains de nos hommes. Il est temps d'établir une nouvelle forteresse et de se préparer à assiéger la forteresse d'Auchindoun."
bdp_phase_black_temple_desc:0 "Ner'zhul s'est échappé au Temple Noir. Il est temps de regrouper nos forces, de raser les bastions des orcs, et éventuellement de raid le Temple Noir lui-même."
bdp_phase_dark_portal_desc:0 "Ner'zhul a réussi à ouvrir ses portails vers d'autres mondes. Nous devons encore récupérer le Livre de Medivh, fermer la Porte des Ténèbres et sauver notre monde."

############## Options
bdp_leading_myself:0 "Combattre Personnellement"
bdp_leading_others:0 "Envoyer Mes Guerriers"

bdp_leading_myself_desc:0 "Je mènerai personnellement mes hommes au combat."
bdp_leading_others_desc:0 "Mes hommes peuvent s'en charger même sans moi."

bdp_option_financial_support:0 "Soutien Financier"
bdp_finance_weak:0 "Petits investissements"
bdp_finance_normal:0 "Investissements normaux"
bdp_finance_good:0 "Bons investissements"
bdp_finance_enormous:0 "Investissements énormes"

bdp_finance_weak_desc:0 "Pour une menace non sérieuse, un investissement non sérieux suffira."
bdp_finance_normal_desc:0 "Nous fournirons à l'expédition des hommes et de l'argent à notre disposition."
bdp_finance_good_desc:0 "Cette menace est plus sérieuse que nous le pensions. Nous investirons encore plus de ressources et de personnes."
bdp_finance_enormous_desc:0 "La Horde est une menace pour notre nation. Chaque guerrier doit se lever pour défendre sa famille, et le pays fournira tout ce dont ils ont besoin."

############## Intentions
save_azeroth_intent:0 "Sauver Azeroth"
save_azeroth_intent_desc:0 "Nous devons sauver Azeroth à tout prix, même si ce prix est notre propre vie."
survive_intent:0 "Survivre"
survive_intent_desc:0 "Combattre le mal est la bonne chose à faire, mais sacrifier sa vie est aussi insensé."

