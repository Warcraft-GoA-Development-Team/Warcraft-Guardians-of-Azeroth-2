 tradition_zandalari_cities_name:0 "Зандаларские города"
 tradition_zandalari_cities_desc:0 "Города империи Зандалар представляют собой замечательные образцы тролльской архитектуры и культуры. Эти огромные мегаполисы сочетают в себе природную красоту окружающих ландшафтов и величие древних цивилизаций. Города Зандалара характеризуются высокими строениями, сложной резьбой и яркими фресками, отображающими их богатую историю и связь с богами троллей.\nГорода разделены на различные районы, каждый из которых имеет свое собственное очарование и назначение. Они включают в себя большие рынки, где торгуют экзотическими товарами со всех уголков Азерота, оживлённые порты, связывающие империю Зандалар с другими землями, и спокойные святилища, посвящённые древним духам, известным как лоа, которых почитают зандаларцы. Храмы, пирамиды и другие монументальные сооружения воздают почести богам троллей и служат местом проведения духовных ритуалов и важных церемоний."
