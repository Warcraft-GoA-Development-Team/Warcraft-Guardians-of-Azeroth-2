 innovation_forest_wardens:0 "Стражи леса"
 innovation_forest_wardens_desc:0 "Живущие в неизведанных глубинах древних лесов, первозданная святость наших родовых домов является основополагающей для наших стражей. Любой непрошеный нарушитель может понять это еще до того, как положит на них глаз."