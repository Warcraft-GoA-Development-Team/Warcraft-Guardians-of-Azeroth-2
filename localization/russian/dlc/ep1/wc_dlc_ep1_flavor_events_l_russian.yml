 ep1_flavor.2000.massive_aerial:0 ""Обучение поможет маневрировать в небе.""
 
 ep1_flavor.2000.desc_caster:0 ""Заклинатели - универсальные бойцы, их тренировки позволят нам всегда быть начеку.""
 ep1_flavor.2000.desc_massive_infantry:0 ""Мышцы наших сухопутных войск должны быть готовы ко всему, что может произойти.""
 ep1_flavor.2000.desc_light_aerial:0 ""Контроль над каждым аспектом поля боя очень важен, эти всадники помогут нам сохранить контроль над небом.""
 ep1_flavor.2000.desc_massive_aerial:0 ""Смерть свыше должна быть гарантирована нашим врагам; те, кто ее обеспечивает, должны быть еще более бдительными.""
 
 # Interservice Rivalry
 ep1_flavor.2020.desc_knight_1_caster:0 ""... это всё, чародей? Ну, для моего следующего фокуса, я заставлю тебя #EMP исчезнуть#!!""
 ep1_flavor.2020.desc_knight_1_massive_infantry:0 ""... гора мышц, но нет мозгов, да? В любом случае, я #EMP уменьшу тебя в размере#!!"
 ep1_flavor.2020.desc_knight_1_light_aerial:0 ""... лучше улетай прочь, у тебя #EMP нет шансов#!!"
 ep1_flavor.2020.desc_knight_1_massive_aerial:0 ""... чем они больше, тем тяжелее им падать, особенно с #EMP такой высоты#!!"
 
