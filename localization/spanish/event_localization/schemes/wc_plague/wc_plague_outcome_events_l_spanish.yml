l_spanish:
 plague_outcome.1001.t:0 "Undead Outbreak"
 plague_outcome.1001.d:0 "The preparations are complete. The Cult of the Damned is strong enough to take a more forward approach and more importantly begin setting the stage for an outbreak of the Plague of Undeath. You must still be vigilant since a misstep at this point could prove costly for your plans.\n\nYou order your loyal cultists to begin discretely infecting certain grain silos near the distribution centers of the [plague_center.GetName]. If all goes according to plan, it is only a matter of time before the whole county will be plagued by the undead."
 plague_outcome.1001.a:0 "Do it."
 plague_outcome.1001.b:0 "Wait, I am not ready."

 plague_outcome.2000.t:0 "Plague Begins"
 plague_outcome.2000.desc:0 "Your preparations have come to fruition! The infected grain stored in the silos in the [plague_center.GetName] has been distributed all across the county unbeknownst to [target.GetTitledFirstName]. Soon, chaos ensued as the dead rose and started to overpower the local garrison.\n\nThe county is scrambling for defenses against their own countrymen and more importantly, they have been unable to stop the spreading of the plague to neighboring counties. Soon, all shall serve your will!\n\n"
 plague_outcome.2000.exposed_scheme:0 "Unfortunately, some of your servants did not manage to escape in the chaos and were captured by the guards. They have likely already revealed your scheme to [target.GetTitledFirstName]."
 plague_outcome.2000.not_exposed_scheme:0 "Your servants were able to escape in the chaos that ensued, leaving [target.GetTitledFirstName] none the wiser to your involvement in the outbreak!"
 plague_outcome.2000.a:0 "It is time to let the Plague grow stronger..."

 plague_outcome.4001.t:0 "Plague Prevented"
 plague_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstNamePossessive] lands didn't get plagued!"
 plague_outcome.4001.failure_declaration_2:0 "My attempt on [target.GetTitledFirstNamePossessive] lands has been thwarted."
 plague_outcome.4001.failure_declaration_3:0 "It seems [target.GetTitledFirstName] has escaped [ROOT.Char.GetFaith.HighGodNamePossessive] judgment once again."
 plague_outcome.4001.desc:0 "\n\nOnly a few peasants had been infected before [target.GetTitledFirstNamePossessive] guards were notified and cut them down. Now the infected grain has been placed in quarantine and distribution has been halted."
 plague_outcome.4001.exposed_scheme:0 "Some of your cultists were captured and tortured, surely revealing your name."
 plague_outcome.4001.not_exposed_scheme:0 "At least your servants managed to vacate the area before they could be apprehended, so [target.GetTitledFirstName] shouldn't know of your involvement."
 plague_outcome.4001.a:0 "You will pay someday, [target.GetFirstNameNoTooltip]!"
 plague_outcome.4001.b:0 "If you don't succeed at first..."

 plague_outcome.5001.t:0 "$plague_outcome.2000.t$"
 plague_outcome.5001.undead_conversion:0 "A messenger has come with grave news. [plagued_county.GetName] has fallen to a mysterious plague. The land has grown dry and the plants have whittled, the villages have grown silent... and the people there have turned into something... not quite alive.\n\nNow, mindless creatures that smell of death itself roam and attack whatever they find in their path. The situation is dire indeed..."
 plague_outcome.5001.exposed_scheme:0 "\n\nThe local garrison managed to apprehend a hooded individual seen tampering with our grain silos. Upon questioning he gave up that [owner.GetTitledFirstName] is responsible for this blight."
 plague_outcome.5001.not_exposed_scheme:0 "\n\nAccounts from survivors mention a group of hooded individuals tampering with our grain silos shortly before the outbreak. Our guards have found no trace of them - could they have been behind this blight?"
 DEATH_COMES:0 "Death comes!"
 plague_outcome.5001.discovered:0 "[owner.GetTitledFirstName|U] will pay!"
 plague_outcome.5001.not_discovered:0 "How could this happen?!"
 
 plague_outcome.5002.t:0 "$plague_outcome.4001.t$"
 plague_outcome.5002.undead_conversion:0 "Your guards report of peasants turning into shambling horrors near a grain distribution center in the [plague_center.GetName]. Luckily, the local guards were able to cut down the undead beasts before they could inflict any damage.\n\nThe strange outbreak seems to be traced back to some of the grain silos. The ground around them had grown dry and deserted while grass and plants nearby had whittled and died. The silos were quarantined before the grain could be distributed any further.\n\n"
 plague_outcome.5002.exposed_scheme:0 "The guards caught some suspicious hooded individuals near the silos. They claim to be part of the Cult of the Damned and that [owner.GetTitledFirstName] is the mastermind behind this outbreak."
 plague_outcome.5002.not_exposed_scheme:0 "Hooded individuals had been spotted chanting near the silos a few weeks beforehand, but your guards were unable to find any trace of them."
 
 intrigue_scheme_ongoing.plague.3003.desc:0 "safe route to transport plagued grain to [scheme_location.GetName]'s granaries."
