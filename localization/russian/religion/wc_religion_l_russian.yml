 illidari_adherent_plural:0 "Истребители"
 illidari_desc:0 "Силы Скверны могут быть весьма соблазнительны для всех живых существ во вселенной, но есть и те, кто использует её как инструмент для борьбы со злом, а не для личной выгоды или удовольствия от разрушений. Хотя таких личностей часто можно признать виновными в преступлениях, которые совершают жадные до власти чернокнижники и демоны, они видят в любых причинённых страданиях средство для достижения великой цели, цели, которые оправдывают нанесённый ущерб. Несмотря на то, что они действительно более доброжелательны, чем большинство демонов и колдунов, общество, тем не менее, будет стремиться отвергнуть их и их жестокие, но эффективные методы."
 
