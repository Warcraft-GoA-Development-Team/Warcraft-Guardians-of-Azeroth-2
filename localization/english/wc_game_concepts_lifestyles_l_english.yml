 game_concept_wc_elemental_magic_lifestyle:0 "Elemental Magic $game_concept_lifestyles$"
 game_concept_wc_elemental_magic_lifestyle_no_lifestyles_line:0 "Elemental Magic"
 game_concept_wc_elemental_magic_lifestyle_element:0 "Element"
 game_concept_wc_elemental_magic_lifestyle_elements:0 "Elements"
 game_concept_wc_elemental_magic_lifestyle_desc:0 "[wc_magic_lifestyle|E] that are using Elemental Magic are called $game_concept_wc_elemental_magic_lifestyle$.\n\nThe $game_concept_wc_elemental_magic_lifestyle$ are:\n$BULLET_WITH_TAB$ [wc_elemental_fire_magic_lifestyle|E]\n$BULLET_WITH_TAB$ [wc_elemental_water_magic_lifestyle|E]\n$BULLET_WITH_TAB$ [wc_elemental_air_magic_lifestyle|E]\n$BULLET_WITH_TAB$ [wc_elemental_earth_magic_lifestyle|E]\n\nTo live in harmony with, or assert dominion over, the elements, the primordial forces of [wc_elemental_magic_spirit|E] and [wc_elemental_magic_decay|E] are called upon by shamans and dark shamans."

 game_concept_wc_elemental_magic_spirit:0 "Spirit"
 game_concept_wc_elemental_magic_spirit_desc:0 "The fifth element, primordial force of Spirit is often seen as the opposite of [wc_elemental_magic_decay|E]. It is called upon by shamans to brings balance to the volatile [wc_elemental_magic_lifestyle_elements|E]."
 game_concept_wc_elemental_magic_decay:0 "Decay"
 game_concept_wc_elemental_magic_decay_desc:0 "The sixth element, primordial force of Decay is often seen as the opposite of [wc_elemental_magic_spirit|E]. It is called upon by dark shamans to binds the [wc_elemental_magic_lifestyle_elements|E] to one's will, forcing them into servitude and weaponize them."

