trait_creature_tortollan:0 "Tortollan"
trait_creature_tortollan_desc:0 "Les tortollans sont une race d'humanoïdes ressemblant à des tortues originaires de Zandalar, bien que certains aient quitté leur patrie pour explorer d'autres régions telles que Kul Tiras et Un'Goro. Ils sont constamment à la recherche de connaissances, d'artefacts rares et d'une bonne histoire. Les tortollans font régulièrement des pèlerinages pour écouter les histoires de Torga, la Loa tortue sage et bienveillante."
