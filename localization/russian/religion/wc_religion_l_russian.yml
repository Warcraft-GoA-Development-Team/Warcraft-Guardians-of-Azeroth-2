 thunder_king_desc:0 "Лэй Шэнь, [the_thunder_king|E] - легендарный [emperor|El] могу и полубог, которому удалось повергнуть Хранителя Титанов Ра-Дена в Громовой горе. Лэй Шэнь похитил силу Ра-Дена и частичку силы Аман'тула, получив власть над штормами, став равным божественным существам. Он использовал свои силы для завоевания Пандарии, создав [Concept( 'empire', 'империю' )|E] Могу. Могу считают, что исполняют возложенный на них Титанами долг, даже после их предполагаемой гибели от рук Тёмного Титана. Крайне меритократичные, последователи Властелина Грома верят, что являются единственными, кто достоин править и защищать наследие Титанов на Азероте."
 
