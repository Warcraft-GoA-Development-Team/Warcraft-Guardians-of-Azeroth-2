 special_doctrine_is_troll_faith_name:0 "Heritage of Zul"
 special_doctrine_is_troll_faith_desc:1 "[ROOT.Faith.GetName|U] takes its roots in the ancient Empires of Zul. They may look barbaric to some, but they were the first mortal rulers of Azeroth."
 doctrine_parameter_religious_troll_clothing:0 "[realm_priests|E], [theocratic_vassals|E] and [court_chaplains|E] wear voodoo masks"

 special_doctrine_eastern_kingdoms_syncretism_name:0 "Eastern Conclave"
 special_doctrine_eastern_kingdoms_syncretism_desc:0 "Philosophies and faiths born in the Eastern Kingdoms share many common moral values and have learned to tolerate each other and work together."
