 wc_arthas_story.101.desc:0 "Мы входим во дворец и замечаем трон, на котором сидит [GetGlobalVariable('terenas_character').Char.GetTitledFirstName].\n\n — А, [GetGlobalVariable('arthas_character').Char.GetFirstNameNoTooltip], мой [GetGlobalVariable('terenas_character').Char.Custom2('RelationToMeShortOrName', GetGlobalVariable('arthas_character').Char)]! Ты вернулся! Я так горжусь тобой. К сожалению, угроза нарастает. Я подготовил для тебя отряд самых элитных воинов Лордерона. В эти неспокойные времена только вы можете спасти страну. Пусть Свет защитит вас в предстоящих сражениях."
 wc_arthas_story.101.a:0 "Для меня большая честь быть здесь!"

 wc_arthas_story_150_TITLE:0 "[GetGlobalVariable('arthas_character').Char.GetTitleTierNamePossessive] мёртв."
 wc_arthas_story_150_DESC:0 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName], член семьи [GetGlobalVariable('arthas_character').Char.GetDynastyHouseName], погиб. Казалось [GetGlobalVariable('arthas_character').Char.GetHerHis|U] судьба обречена на величие, но теперь люди этого никогда не узнают.\n\n[GetGlobalVariable('arthas_character').Char.GetTitledFirstName], некогда один из лучших мечников Лордерона и имел неукротимый львиный дух. Возможно, это то, что и погубило [GetGlobalVariable('arthas_character').Char.GetHerHis].\n\nА ведь ему было уготовано привести людей к процветанию."
 wc_arthas_story_150_OPT_A:0 "Да, действительно - настали темные времена."
 
