 #Mil
 innovation_conscripts:0 "Призывники"
 innovation_conscripts_desc:0 "Законы о воинской обязанности позволяют нам создать большую и дешёвую армию."
 
 innovation_better_seige:0 "Продвинутые бомбы"
 innovation_better_seige_desc:0 "Бомбы, летящие с большей скоростью, могут нанести больше урона при контакте. С помощью высокоскоростных бомб высокие стены замков становятся бесполезными"
 
 innovation_defense_charters:0 "План обороны"
 innovation_defense_charters_desc:0 "Новые оборонный план позволит лучше размещать гарнизоны в населенных пунктах и защищать наши города."
 
 innovation_guns:0 "Ружейники"
 innovation_guns_desc:0 "Новая эра технологий также принесла нам новую эру вооружения. Хоть ружья и немного неточны на больших дистанциях, тем не менее они могут нанести серьезный урон любому, кто попал в прицел."
 
 innovation_professional_army:0 "Профессиональная армия"
 innovation_professional_army_desc:0 "Наши войска многому научились за десятилетия войн, и мы смогли собрать хорошо обученную и опытную армию. При таком подходе в наших рядах всегда есть те, кто выделяется - профессионалы своего дела."

 innovation_recruitment_centers:0 "Призывные центры"
 innovation_recruitment_centers_desc:0 "Призывные пункты позволяют нам набирать в нашу армию большее количество солдат. С этой технологией мы можем добраться до самых отдаленных уголков нашего владения, чтобы найти тех, кто готов сражаться за свою родину."

 #Civic
 innovation_better_building:0 "Строительные методы"
 innovation_better_building_desc:0 "Более эффективные методы строительства и оптимизированные чертежи позволят нам экономить время и деньги при строительстве."
 
 innovation_centralization:0 "Централизация"
 innovation_centralization_desc:0 "Наше государство стало более централизованным, сплотившись вокруг правителя. С лучшими технологиями коммуникации и передвижения мы можем лучше контролировать даже самые отдалённые регионы нашего государства."
 
 innovation_currency_05:0 "Торговые компании"
 innovation_currency_05_desc:0 "Новые торговые компании начали использовать в своих интересах лазейки в свободном рынке. Весь рынок будет контролироваться торговцами, при этом давая нам процент от этих доходов."
 
 innovation_expansionism:0 "Экспансионизм"
 innovation_expansionism_desc:0 "Вместе с объединением нашего народа в эту новую эпоху, мы должны смотреть вперед, за границы нашего государства, в поисках новых земель, которые можно было бы к нам присоединить."
 
 innovation_governance:0 "Управление"
 innovation_governance_desc:0 "Более эффективное администрирование позволяет нам иметь больше вассалов, помогающих нам в достижении наших целей. Пользуясь преимщуществами бюрократического аппарата, мы может с легкостью контролировать их."
 
 innovation_high_eminence:0 "Высокопреосвященство"
 innovation_high_eminence_desc:0 "Даже наши предки не смогли бы предвидеть будущего величия нашего народа. Мы мудры не по годам, и нашу славу превосходят только сами Титаны."

 innovation_trams:0 "Рельсы"
 innovation_trams_desc:0 "Разработан новый способ передвижения. Теперь мы можем перемещать войска, гражданское население и товары значительно быстрее."
 
 innovation_production_lines:0 "Производственные линии"
 innovation_production_lines_desc:0 "Благодаря нашим новым сборочным и производственным линиям теперь мы можем сконцентрировать внимание на определённом продукте. Это поможет снабдить наш народ наиболее дефицитным и необходимым продуктом и значительно увеличит снабжение нашей армии."
