 join_universal_union:0 "Присоединиться к фракции"
 join_universal_union_desc:0 "$create_union_universal_desc$"
 join_universal_union_tooltip:0 "Отправить гонца к [Concept( 'union_leader', 'лидеру фракции' )|E] с просьбой о принятии во [Concept( 'union', 'фракцию' )|E]"
 join_universal_union_confirm:0 "Отправить гонца"

 leave_universal_union:0 "Покинуть фракцию"
 leave_universal_union_desc:0 "Мы больше не нуждаемся в союзниках. Наш народ в состоянии защитить себя сам."
 leave_universal_union_tooltip:0 "Вы покинете текущую [Concept( 'union', 'фракцию' )|E]"
 leave_universal_union_confirm:0 "Отправить гонца"
 
 begin_totem_creation:0 "Стать Храбрецом"
 begin_totem_creation_desc:0 "Я всегда [Select_CString(ROOT.Char.IsFemale, 'очущала', 'очущал' )] сильную связь с нашей культурой, и я хочу почтить её, став тауренским Храбрецом. Храбрец - это не просто титул, выражающий уважение, это отражение силы, мужества и мудрости. Чтобы стать Храбрецом, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] преодолеть несколько испытаний, чтобы проверить разум, тело и дух под руководством служителя духов."
 begin_totem_creation_tooltip:0 "Начать путешествие, чтобы стать Храбрецом"
 begin_totem_creation_confirm:0 "Время пришло, я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 
 attack_wailing_caverns:0 "Осадить Пещеры Стенаний"
 attack_wailing_caverns_desc:0 "Эбру, ночная эльфийка-друид, убедила меня присоединиться к ней в опасном походе, чтобы спасти Наралекса, своего наставника, от Кошмара в Пещерах Стенаний. Она говорит, что действовать нужно быстро, пока его сны не обрушили на мир катаклизм."
 attack_wailing_caverns_tooltip:0 "Попытайтесь пробудить Наралекса от кошмара с помощью Эбру, чтобы предотвратить грядущий кризис со стороны друидов-змей."
 attack_wailing_caverns_confirm:0 "Созвать совет"

 develop_the_undercity:0 "Развивать Подгород"
 develop_the_undercity_desc:0 "Город Лордерон был опустошён Плетью. Однако расположенная под ним огромная канализационная система, известная как Подгород, всё ещё цела и может служить отличной оборонительной позицией и правительственным центром."
 develop_the_undercity_tooltip:0 "Перенести столицу под землю"
 develop_the_undercity_confirm:0 "Перенести столицу под землю"
 develop_the_undercity_effects:0 "Строительство Подгорода завершится через два года."

 restore_empire_of_zul_decision:0 "Восстановить империю Зул"
 restore_empire_of_zul_decision_desc:0 "Могущественный союз пяти [GetTrait('creature_troll').GetName(ROOT.Char)]ских племён, объединённых под руководством Зандалара, империя и её подданные доблестно сражаются против всех, кто угрожает обычаям нашего народа. И хотя прошло несколько тысяч лет после падения нашей великой империи, мы восстанем и снова добьёмся своего превосходства."
 restore_empire_of_zul_decision_confirm:0 "Моя восстановит империя!"
 restore_empire_of_zul_decision_tt:0 "#V Империя Зул#! будет восстановлена"
 create_empire_of_zul_titles_tt:0 "Все прочие [GetTrait('creature_troll').GetName(GetPlayer.MakeScope.Char)]ские [empires|El], принадлежащие вам, будут уничтожены, а королевства станут [de_jure|El] частью империи Зул."
 swear_fealty_to_zul_decision:0 "Поклясться в верности империи Зул"
 swear_fealty_to_zul_decision_desc:0 "Увы, наша могущественная империя восстановлена. Хотя я не буду править ею [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )], я могу присягнуть империи на верность и внести свой вклад в развитие народа троллей."
 swear_fealty_zul_tt:0 "Вы поклянётесь в верности империи Зул."
 integrate_title_zul_tt:0 "Интегрировать новые [empires|El] в империю Зул"
 integrate_into_zul_decision:0 "Интегрировать Зулианские империи"
 integrate_into_zul_decision_desc:0 "Как [Select_CString(ROOT.Char.IsFemale, 'императрица', 'император' )] Зул, я правлю землями нашего народа. Поскольку я [Select_CString(ROOT.Char.IsFemale, 'присоединила', 'присоединил' )] новую империю троллей, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, перейдёт ли она под власть империи Зул или останется сама по себе."
 integrate_into_zul_decision_confirm:0 "Все тролли объединятся под властью #V империи Зул#!"

 # Create the Empire of Pandaria
 create_pandaria_decision.t.mogu:0 "Возродить империю Могу"
 create_pandaria_decision.t.pandaren:0 "Объединить Пандаренскую империю"
 create_pandaria_decision.t.neutral:0 "Воссоединить Пандарию"
 create_pandaria_decision.desc.mogu:0 "Много веков назад континент Пандария был объединён под властью великой [Concept( 'empire', 'империи' )|E] #L [GetTrait('creature_mogu').GetName( GetNullCharacter )]#!. Старое королевство, созданное могущественным [Concept( 'thunder_king', 'Властелином Грома' )|E], управлялось силой, и наш народ поработил низшие расы. Мы воздвигли великие творения и тысячелетиями сокрушали всех, кто выступал против нас. Но все может быть восстановлено, если нам удастся уничтожить наших врагов и вновь объединить континент."
 create_pandaria_decision.desc.pandaren:0 "Десять тысяч лет назад континент Пандария был объединён под властью #L [GetTrait('creature_pandaren').GetName( GetNullCharacter )]ской#! [Concept( 'empire', 'империи' )|E], во главе которой стояло центральное правительство. Но после исчезновения последнего императора, Шаохао, государство распалось, и власть перешла на местный уровень. Если мы отвоюем достаточно большую часть континента, Пандария сможет вновь стать единым целым, чтобы противостоять надвигающимся угрозам."
 create_pandaria_decision.desc.neutral:0 "Десять тысяч лет назад континент Пандария был объединен под властью великой [Concept( 'empire', 'империи' )|E]. Это время давно прошло, но если мы объединим достаточно большую часть континента, то, возможно, сможем объединить его снова."
 create_pandaria_decision_thunder_king_defeated_tt:0 "[thunder_king|E] не может владеть титулом [GetTitleByKey('e_pandaria_empire').GetName]"
 create_pandaria_decision_tt:0 "Вы воссоедините Пандарию под своей властью"
 create_pandaria_decision_dejure_tt:0 "Ваша новая [empire|El] будет включать в себя территории следующих держав: [GetTitleByKey('e_kun_lai').GetName], [GetTitleByKey('e_yulin').GetName] и [GetTitleByKey('e_banshan').GetName]"
 create_pandaria_decision_shekmag_tt:0 "Если вы контролируете эти земли, ваша новая [empire|El] также включит в себя территории державы [GetTitleByKey('e_shekmag').GetName]"
 create_pandaria_decision_confirm:0 "Пандария вновь воссоединилась."
 
 # Resurrect Lei Shen the Thunder King
 revive_lei_shen_decision:0 "Возродить Властелина Грома"
 revive_lei_shen_decision_desc:0 "Глубоко в Гробнице Завоевателей лежит тело [Concept( 'thunder_king', 'Властелина Грома' )|E] Лэй Шэня, величайшего [GetTrait('creature_mogu').GetName( GetNullCharacter )] из всех. Он убивал королей и богов, придавал форму плоти и основал [Concept( 'empire', 'империю' )|E] Могу. Когда он умер, его тело вместе с его войском было упокоено в Гробнице Завоевателей, расположенной глубоко во владении [GetTitleByKey('c_lushat_lan').GetNameNoTier]. Но легенды гласят о тайном ритуале его возрождения во владении [GetTitleByKey('c_shangoalor').GetNameNoTier], известном только нашим древним союзникам - троллям Зандалара. Возможно, наконец-то пришло время воскресить его, чтобы он возвестил начало новой эры господства Могу."
 revive_lei_shen_decision_tooltip:0 "Возрождённый Лэй Шэнь, [GetTrait('thunder_king').GetName(GetNullCharacter)], вновь возглавит [GetTrait('creature_mogu').GetName( GetNullCharacter )]."
 revive_lei_shen_decision_confirm:0 "Мы пробудим бурю."
 revive_lei_shen_decision_isle_of_thunder_tt:0 "Вы [Concept( 'completely_control', 'полностью контролируете' )|E] [GetTitleByKey('k_lei_dao').GetNameNoTier], древнюю резиденцию Властелина Грома."
 revive_lei_shen_decision_valley_of_emperors_tt:0 "Вы [Concept( 'completely_control', 'полностью контролируете' )|E] [GetTitleByKey('d_howlingwind').GetNameNoTier], гробницу Властелина Грома, где всё ещё покоится его тело."
 revive_lei_shen_decision_isle_of_reckoning_tt:0 "Вы [Concept( 'completely_control', 'полностью контролируете' )|E] [GetTitleByKey('c_shangoalor').GetNameNoTier], где будет проведён ритуал воскрешения."
 revive_lei_shen_decision.tt:0 "Вы лишитесь всех ваших [Concept( 'titles', 'титулов' )|E] уровня [Concept( 'empire', 'империй' )|E], а также всех титулов в пределах области [GetTitleByKey('k_lei_dao').GetName] в пользу вашего нового [Concept( 'liege', 'сюзерена' )|E]"
 you_can_play_lei_shen.tt:0 "У вас будет возможность переключиться на Лэй Шэня"
 TRUCE_THUNDER_KING:0 "Перемирие подписано после того, как [reviver.GetTitledFirstName] [Select_CString(reviver.IsFemale, 'воскресила', 'воскресил' )] персонажа [lei_shen.GetTitledFirstName]"
 TRUCE_MANTID:0 "Перемирие подписано, потому что [lei_shen.GetTitledFirstName] был недавно воскрешён."
 lei_shen_negotiate_alliance_effect_tooltip:0 "Мы заключили [alliance|El]"

 lei_shen_elite_army_name:0 "Щит Императора"
 lei_shen_troll_army_name:0 "Вспомогательные войска Зандалара"
 lei_shen_standard_army_name:0 "Воинство могу"

 # Resurrect Lei Shen the Thunder King - Zandalari Version
 zandalari_lei_shen_decision:0 "$revive_lei_shen_decision$"
 zandalari_lei_shen_decision_desc:0 "Давным-давно зандалары были союзниками Лэй Шэня, могущественного [Concept( 'thunder_king', 'Властелина Грома' )|E] [Concept( 'empire', 'империи' )|E] [GetTrait('creature_mogu').GetName( GetNullCharacter )]. Перед смертью он поделился с нами великим секретом своего воскрешения. Возможно, настало время вновь пробудить Властелина Грома и возобновить наш древний договор с могу из Пандарии."
 zandalari_lei_shen_decision_tooltip:0 "$revive_lei_shen_decision_tooltip$"
 zandalari_lei_shen_decision_confirm:0 "Собирается новая буря."
 zandalari_lei_shen_decision.tt:0 "Вы лишаетесь всех [Concept( 'titles', 'титулов' )|E] в пределах Пандарии в пользу [Concept( 'thunder_king', 'Властелина Грома' )|E]."

 build_cosmic_observatory_decision: "Построить комическую обсерваторию"
 build_cosmic_observatory_decision_desc: "Многие авторы эльфийской литературы призывают нас не заглядывать слишком глубоко в тайны Круговерти Пустоты. Однако многие не видят правды: наш народ ограничен нашей зависимостью от Солнечного Колодца, и мы должны заглянуть вдаль, чтобы найти безопасные источники энергии, дабы продолжить процветать, если случится худшее."
 build_cosmic_observatory_decision_tooltip: "Дальнейшие эльфийские исследования с помощью грандиозной обсерватории"
 build_cosmic_observatory_decision_confirm: "Найти подходящее место слияния Лей-линий!"
 cant_be_hof:0 "Вы не должны быть [Concept( 'head_of_faith', 'главой конфессии' )|E]"

 invade_scourge_quelthalas_decision: "The Fate of Quel'thalas"
 invade_scourge_quelthalas_decision.desc: "Frostmourne, the cursed blade, speaks to me. The relentless voice of the [GetTrait('lich_king').GetName(GetNullCharacter)] echoes and drowns out my own thoughts.\n\nThe [GetTrait('lich_king').GetName(GetNullCharacter)] compels me to move upon the great elven city of Quel'thalas and capture the [GetTitleByKey('c_sunwell_plateau').GetName], a magical conduit for the energies of the High Elves."
 invade_scourge_quelthalas_decision_tt: "Further the story of the Third War."
 invade_scourge_quelthalas_decision_confirm: "For the Lich King."
 scourge_quelthalas_decision_effect.tt.1: "An ultimatium will be sent to the vassals of [GetTitleByKey('k_quelthalas').GetName], giving them the opportunity to betray their liege and serve the [GetTrait('lich_king').GetName(GetNullCharacter)] willingly.\n"
 scourge_quelthalas_decision_effect.tt.2: "Should they fail to heed the call of the [GetTrait('lich_king').GetName(GetNullCharacter)], you will declare war upon the [GetTitleByKey('k_quelthalas').GetName] in the name of the [GetTrait('lich_king').GetName(GetNullCharacter)] to seize and corrupt the [GetTitleByKey('c_sunwell_plateau').GetName].\n"
 scourge_quelthalas_decision_effect.tt.3: "Upon corrupting the Sunwell, Kel'Thuzad will be reborn as a [GetTrait('being_undead').GetName(GetNullCharacter)] Lich and will join your court."

 resurrect_kelthuzad_decision: "The Resurrection of the Necromancer"
 resurrect_kelthuzad_decision_desc: "In order to bring forth the armies of the Burning Legion, we will require a powerful spellcaster to initiate the summoning ritual. It shall be my hand that draws his hour of rebirth."
 resurrect_kelthuzad_decision_tt: "Further the events of the Third War and the corruption of the Sunwell."
 resurrect_kelthuzad_decision_effect_tt: "You will corrupt the [GetTitleByKey('c_sunwell_plateau').GetName], a magical conduit for the energies of the High Elves.\n"
 resurrect_kelthuzad_decision_effect_tt2: "Kel'Thuzad shall be reborn as a [GetTrait('creature_lich').GetName(GetNullCharacter)] and will join your court."
 resurrect_kelthuzad_decision_confirm: "For the Lich King!"