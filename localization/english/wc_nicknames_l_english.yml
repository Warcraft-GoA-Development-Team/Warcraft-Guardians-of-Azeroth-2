 nick_the_thunder_king:0 "the Thunder King"
 nick_the_thunder_king_desc:1 "Lightning strikes in an instant and is over in a flash. But thunder. Thunder! Thunder proclaims the coming of the storm. Thunder quakes the skies long before the lightning strikes, and thunder echoes in the hills long after lightning's power is spent. It is thunder that sends animals cowering and fills the hearts of peasants with dread. Let thunder be my herald, so that my power is felt throughout the land. I will be... [the_thunder_king|E]!"
