 tenet_cult_of_strength_name:0 "Культ силы"
 tenet_cult_of_strength_desc:0 "Чем мы сильнее, тем ближе мы к божественному величию. Никогда не переставай бороться, никогда не переставай развиваться. С каждым днём сильнее, чем прежде."

 tenet_ritual_hunt_name:0 "Ритуальная охота"
 tenet_ritual_hunt_desc:0 "Нет лучшего подношения, чем то, которое добыто своими руками, так, как это делали наши предки. Охота для нас священна."
 doctrine_parameter_piety_from_hunts_active:1 "Проведение [Concept('hunt', 'охоты')|E] даёт [piety|El]"
 doctrine_parameter_hunts_costs_less_active:1 "Проведение [Concept('hunt', 'охоты')|E] стоит меньше [Concept('gold', 'золота')|El]"
 
 tenet_progressivism_name:0 "Прогрессивизм"
 tenet_progressivism_desc:0 "Мы рассматриваем прогресс как абсолютное благо. Наше общество ориентировано на технологическое развитие и высоко ценит ремесленников и ученых."
 doctrine_parameter_progressivist_opinion_active:0 ""
 doctrine_parameter_opinion_of_progressivist_opinion_active:0 "[opinion|E] прогрессивистов: $VALUE|+=0$"
 INCOMPATIBLE_TENET_PROGRESSIVISM_TRIGGER:1 "Несовместимо с [Concept('core_tenet', 'догматом')|E] [GetFaithDoctrine('tenet_progressivism').GetName( GetPlayer.GetFaith )]"
 INCOMPATIBLE_TENET_INTOLERANCE_TRIGGER:1 "Нам нечему учиться у этих примитивных догматов"
 
 tenet_consumerism_name:0 "Потребительство"
 tenet_consumerism_desc:0 "Мы рассматриваем потребление как абсолютное благо. Большой поток товаров позволяет нашим городам развиваться. Это то, что движет наше общество вперёд."
 doctrine_parameter_consumerist_opinion_active:0 ""
 consumerist_opinion_active_opinion_name:0 "Ненавистный потребитель"
 consumerist_opinion_active_county_opinion_name:0 "Графство, ненавидящее потребительство"
 doctrine_parameter_opinion_of_consumerist_opinion_active:0 "[opinion|E] потребителей: $VALUE|+=0$"
 INCOMPATIBLE_TENET_CONSUMERISM_TRIGGER:1 "Несовместимо с [Concept('core_tenet', 'догматом')|E] [GetFaithDoctrine('tenet_consumerism').GetName( GetPlayer.GetFaith )]"

 special_doctrine_end_justifies_means_name:1 "Консеквенциализм"
 special_doctrine_end_justifies_means_desc:0 "Пока другие думают о том, что правильно и что неправильно, мы действуем. Наша цель праведна. Наша воля непоколебима. Из пепла возникнет новый порядок, который потрясёт самые основы мира."
 
 INCOMPATIBLE_TENET_PRIMITIVISM_TRIGGER:1 "Несовместимо с [Concept('core_tenet', 'догматом')|E] [GetFaithDoctrine('tenet_natural_primitivism').GetName( GetPlayer.GetFaith )]"
 
 tenet_moon_worship_name:0 "Поклонение Луне"
 tenet_moon_worship_desc:0 "В трудные дни мы вглядываемся в ночное небо. Звёзды нас оберегают. Лунный свет ласкает и исцеляет наши раны. Однажды мы воссоединимся с предками на небесах."
 
