 faithless_adherent:0 "Atal'rohki"
 faithless_adherent_plural:0 "Atal'rohki"
 faithless_desc:0 "Also called the Faithless, the $faithless_adherent_plural$, translatable into destroyers of faith, are those who turned their backs on their serpent loa, Sethraliss. The heretics turned away from the path of peace to become machines of war, forcefully using the divine essence of Sethraliss to fulfill their interests and their destiny."
 
