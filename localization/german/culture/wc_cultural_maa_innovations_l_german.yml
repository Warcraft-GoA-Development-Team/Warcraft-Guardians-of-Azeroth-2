l_german:

#############################
#############################
##        Kriegsvolk       ##
#############################
#############################

 ######################
 # Start-Technologien #
 ######################

 innovation_giants:0 "Riesen"
 innovation_giants_desc:0 "In unseren Rängen haben wir massige Krieger, die Seit an Seit mit unserer Hauptstreitmacht kämpfen."

 innovation_flying_beasts:0 "Fliegende Bestien"
 innovation_flying_beasts_desc:0 "Wir verfügen über die Fähigkeit, mit unseren fliegenden Ungetümen den Himmel zu beherrschen."

 innovation_taming_the_skies:0 "Zähmung der Himmel"
 innovation_taming_the_skies_desc:0 "Unsere Bändiger und Züchter haben hart daran gearbeitet, dass wir diese fliegenden Reittiere erfolgreich im Kampf einsetzen können."

 ###############
 # Stammes-Ära #
 ###############

 innovation_archmagi:0 "Erzmagier"
 innovation_archmagi_desc:0 "Durch das Weben ihrer komplizierten Zaubersprüche verteidigen diese Magier ihr Volk mit allen ihnen zur Verfügung stehenden magischen Kräften. Die Erzmagier führen magische Klingen und uralte Stäbe, die dazu dienen, ihre gewaltigen Energien im Kampf zu kanalisieren."

 innovation_blademaster:0 "Klingenmeister"
 innovation_blademaster_desc:0 "Die kampferprobten orcischen Klingenmeister sind nur wenige an der Zahl, dennoch bilden sie eine Elitetruppe innerhalb der Horde. Als geschickte Schwertkämpfer gehörten sie einst dem todgeweihten Klan der Brennenden Klinge an, der sich dank der dämonischen Verderbnis zu jeder Zeit am Rande der eigenen Zerstörung befinden. "

 innovation_buccaneer:0 "Bukaniere"
 innovation_buccaneer_desc:0 "Die Bukaniere sind die unangefochtenen Herren der Meere. Sie sind hoch qualifiziert im Kampf zur See. Ihre Fähigkeiten im Umgang mit Feuerwaffen und im Segeln machen sie zu einer Geißel der Meere."

 innovation_brute:0 "Rohlinge"
 innovation_brute_desc:0 "Rohlinge sind die größten und fiesesten des Stammes. Sie tragen die besten Rüstungen und benutzen Schilde, die sie aus den Körpern ihrer Opfer gerupft haben. Fetzen der Rüstung bedecken ihr dickes gelb-grünes Fell, und in einer Hand halten sie einen übel aussehenden Dreschflegel."

 innovation_candleholder:0 "Kerzenhalter"
 innovation_candleholder_desc:0 "Du nicht nehmen Kerze! Wir beschützen den Kerzenkönig."

 innovation_cloud_serpents:1 "Orden der Wolkenschlangen"
 innovation_cloud_serpents_desc:0 "Vor Tausenden von Jahren waren die Wolkenschlangen als Monster und wilde Tiere gefürchtet, die ebenso listig wie gefährlich waren. Wolkenschlangen sind von Natur aus stürmisch und wild und für das Volk der Pandaren ein Symbol der Hoffnung."

 innovation_dervishes:0 "Derwische"
 innovation_dervishes_desc:0 "Die Wüstenläufer-Derwische sind die Spitzenkämpfer in den Reihen der Banditen. Ihre Krummsäbel sind so scharf, dass sie den Wind um sich herum zerschneiden."

 innovation_dragon:0 "Drachen"
 innovation_dragon_desc:0 "Die mächtigen und majestätischen Drachen sind gewaltige, reptilienartige Wächter Azeroths. Einst von den Titanen auserwählt und mit besonderen Kräften ausgestattet bilden diese geflügelten Bestien nun das Rückgrat unserer Armee."

 innovation_gladiator:0 "Gladiatoren"
 innovation_gladiator_desc:0 "Da sie gezwungen sind, um ihr Überleben zu kämpfen, sind Gladiatoren professionelle Kämpfer, die im Kampf zu großen Taten fähig sind."

 innovation_hag:0 "Windhexen"
 innovation_hag_desc:0 "Als primäre Zauberwirker der Harpyienstämme zeigt sich die Verbindung der Windhexen unseres Volkes mit Avianna in mächtiger Windmagie, von der die kläglichen Schamanen anderer Völler nur träumen können."

 innovation_hexer:0 "Hexer"
 innovation_hexer_desc:0 "Die Hexer nehmen in unserer Gesellschaft eine äußerst wichtige Stellung ein, sowohl in Bezug auf die Kultur als auch auf die Verteidigung. Sie fungieren als Führer unseres Volkes, sowohl in weltlicher als auch in geistiger Hinsicht. Außerdem können sie mit ihrer Magie die Kraft des Gegners schwächen und die Geister zu unserem Vorteil anrufen."







 innovation_naga_army:0 "Gezeitenterror"
 innovation_naga_army_desc:0 "Wir haben die Coatl gezähmt und die Meeresriesen versklavt. In Kombination mit unseren wilden Myrmidonen und den unbarmherzigen Sirenen sind unsere Armeen vielseitiger und stärker als all unsere Feinde."

 innovation_night_elf_aerial:0 "Ruf der Wälder"
 innovation_night_elf_aerial_desc:0 "Mit Hilfe unserer Verbündeten und befreundeter Kreaturen konnten wir unsere Armeen um Regimenter wie die Feendrachen und Chimären erweitern."

 innovation_proto_drake_rider:0 "Protodrachen-Reiter"
 innovation_proto_drake_rider_desc:0 "Die Protodrachen stammen von Elementaren ab, die sich der Gefangenschaft in der Elementarebene entzogen und stattdessen auf Azeroth blieben, wo sich einige von ihnen nach und nach in Kreaturen aus Fleisch und Blut verwandelten. Sie sind die wilden, längst vergessenen Vorfahren der Drachenspezies. Unsere Dompteure haben erfolgreich gelernt, wie man mit diesen fliegenden Kreaturen kommuniziert und sie zähmt."

 innovation_savage:0 "Wildlinge"
 innovation_savage_desc:0 "Wildlinge sind fanatische und barbarische Krieger unseres Clans, sie sind stark und stur und zeigen keine Gnade."

 innovation_sentinel:0 "Wächter"
 innovation_sentinel_desc:0 "Die Wächter bestehen aus frommen und gut ausgebildeten Kriegern. Sie sind diszipliniert und beherrschen ihr Handwerk, was sie für jeden zu einem unliebsamen Gegner macht."

 innovation_snow_hunter:0 "Schneejäger"
 innovation_snow_hunter_desc:0 "Unsere Art musste sich an die Elemente anpassen, um zu überleben. Die besten unserer Krieger sind die Jäger, die für unsere Sicherheit sorgen."

 innovation_swarm:0 "Schwarm"
 innovation_swarm_desc:0 "Schwärme bestehen aus zähen und hochentwickelten insektoiden Kreaturen. Die Chitinplatten ihrer Panzer sind so ineinander verschlungen, dass sie unglaublich hart werden. In großen Mengen sind die Schwärme gefährliche Raubtiere. Sie schrecken vor nichts zurück, als vor dem Untergang anderen Lebens auf Azeroth."




 innovation_tidehunter:0 "Gezeitenjäger"
 innovation_tidehunter_desc:0 "Mglrmglmglmgl. Mmmm Mmmurlok. Uuua n Mrgllll glrrm gl!"

 innovation_troll_tactics:0 "Atem des Jungels"
 innovation_troll_tactics_desc:0 "Unsere Kopfjäger sind von Geburt an darauf trainiert, die gefährlichsten Bestien der Wildnis zu jagen, zu verfolgen und zu fangen. Die arkane magische Kunst unserer Hexendoktoren beruht auf der Fähigkeit, die Natur durch Juju zu verdrehen und zu verändern sowie die chemischen Prozesse in befreundeten Kriegern zu manipulieren. Sie können Feinde nach Belieben verhexen und verfluchen und so beide Seiten eines Konflikts gleichzeitig manipulieren. An der Schwelle des Krieges sind diese furchterregenden Krieger dem Ruf gefolgt, ihre Stämme zusammen mit den gefürchteten Terrortrollen zu verteidigen."

 innovation_undead_tactics:1 "Armee der Toten"
 innovation_undead_tactics_desc:0 "Dank unserer nekromantischen Fähigkeiten und einer Fülle von Leichen waren wir in der Lage, zahllose neue Arten von Untoten zu erschaffen. Während das Rückgrat unserer Streitkräfte weiterhin aus Zombies und Skeletten besteht, haben wir sie nun durch die mächtigen Monstrositäten, die widerstandsfähigen Ghule und die rachsüchtigen Banshees ergänzt. Diese Spezies werden als unsere Schocktruppen fungieren, die in der Lage sind, jeden Widerstand zu zerschlagen und so unsere Vorherrschaft über die Lebenden zu sichern."

 innovation_ursa:0 "Ursas"
 innovation_ursa_desc:0 "Ursas sind die größten, stärksten und wildesten aller Furbolgs. Sie überragen Menschen und Orks und können Elfenhälse mit einem einzigen Hieb ihrer Pranke brechen. Sie sind ungeheuer stark und zäh und konzentrieren sich darauf, ihre natürliche, bärenartige Art zu vervollkommnen."

 innovation_warbrave:0 "Tapfere"
 innovation_warbrave_desc:0 "Um ein tapferer Taure zu werden müssen mehrere Prüfungen überstanden werden, um Geist, Körper und Seele zu testen. Die genaue Natur der Riten hat sich mit der Zeit verändert, aber die Bedeutung dahinter ist dieselbe geblieben."

 innovation_war_dinosaur:0 "Kriegsdinosaurier"
 innovation_war_dinosaur_desc:0 "Einst eine dominante Spezies auf dem gesamten Planeten sind sie heute ein gefährdetes Überbleibsel einer alten Welt, die sich als eine Kraft erweist, mit der man rechnen muss. Diese großen Bestien sind so gefährlich, wie sie majestätisch sind. Unsere Dompteure haben erfolgreich gelernt, wie man mit diesen großartigen Kreaturen kommuniziert und sie zähmt."

 innovation_wolfrider:0 "Wolfsreiter"
 innovation_wolfrider_desc:0 "Diese wilden Krieger nutzen die Geschwindigkeit und Wildheit ihrer Reittiere, um sie zu einem tödlichen Gegner zu machen. Schneller als jene, die zu Fuß angreifen haben sie die Taktik perfektioniert, Kolonnen feindlicher Soldaten wie ein heißer Wind zu zerfetzen."

 ###################
 # Frühmittelalter #
 ###################

 innovation_baradian_marine:0 "Marinesoldaten"
 innovation_baradian_marine_desc:0 "Unsere besten Marinesoldaten kontrollieren nicht nur die Meere, sondern sind auch bereit, jeden Feind an Land zu stoppen."

 innovation_blackrock_legionnaire:0 "Blackrock-Legionäre"
 innovation_blackrock_legionnaire_desc:0 "Die Legionäre sind extrem stark und schwingen ihre Waffen sehr effizient und zerstörerisch. Im Vergleich zu anderen Orks sind sie äußerst diszipliniert und können zusammenhängend als Einheit arbeiten."

 innovation_chaosborn:0 "Chaosgeborene"
 innovation_chaosborn_desc:0 "Die Chaosgeborenen sind mächtige Eredar, die die Fel-Magie gemeistert haben. Im Gegensatz zu den meisten Zauberern sind ihre magischen Fähigkeiten jedoch mindestens so gut wie ihr Umgang mit dem Schwert, was sie zu mächtigen Unterstützern der Brennenden Legion macht."

 innovation_farstrider_tactics:0 "Bollwerk von Quel'Thalas"
 innovation_farstrider_tactics_desc:0 "Äonen und Äonen des Konflikts mit den widerwärtigen Trollen und anderen Abscheulichkeiten haben unsere Waffen, Rüstungen und Taktiken zu dem perfekten Schwert von Quel'Thalas geformt, das es heute ist."

 innovation_fel_guard:0 "Teufelswachen"
 innovation_fel_guard_desc:0 "Teufelswachen sind furchtlos und dem gottgleichen Willen ihres Meisters unerschütterlich treu. Man sieht sie fast immer mit schweren, zweihändigen Waffen. Sie sind langsam, schlagen aber ziemlich hart zu und sind beweglicher als sie aussehen."

 innovation_forsaken_ranged:0 "Waldläufertaktiken der Verlassenen"
 innovation_forsaken_ranged_desc:0 "Mit unseren Fernkampfwaffen und unserer Fähigkeit, fähige gefallene Krieger zu rekrutieren, haben wir Regimenter wie die dunklen Waldläufer hervorgebracht. Dunkle Waldläufer werden aus gefallenen Quel'dorei-Waldläufern erweckt und behalten ihre Fähigkeiten, was sie im Krieg zu einem unschätzbaren Wert macht."

 innovation_golem_arcane:0 "Arkane Golems"
 innovation_golem_arcane_desc:0 "Arkane Golems sind magisch gefertigte Automaten aus Stein und gelten im Allgemeinen als willenlos. Sie werden in der Regel als Wächter oder Beschützer einer Person, eines Ortes oder einer Sache erschaffen."

 innovation_golem_mech:0 "Mechanische Golems"
 innovation_golem_mech_desc:0 "Mechanische Golems sind magisch gefertigte Automaten aus Metall und gelten im Allgemeinen als willenlos. Sie werden in der Regel als Wächter oder Beschützer einer Person, eines Ortes oder einer Sache erschaffen."

 innovation_night_elf_ground:0 "Darnassischer Bodenkampf"
 innovation_night_elf_ground_desc:0 "Mithilfe unserer formidablen Handwerks- und Schmiedekunst sind wir in der Lage, außergewöhnlichen Waffen und Rüstungen für unsere Wächter-Regimenter zu fertigen und selbst die mächtigen Bergriesen auszurüsten. Diese urzeitlichen Riesen wurden von den Titanen aus massivem Stein als Hüter der Natur selbst geschaffen und mit unglaublicher physischer und magischer Widerstandskraft ausgestattet."

 innovation_pandaren_tactics:0 "Shado-Pan-Jünger"
 innovation_pandaren_ground_desc:0 "Mit unseren kulturellen Trainingstechniken und -traditionen konnten wir Regimenter wie die mächtigen Bärentatzen und die gewandten Kriegstänzer entwickeln."




 innovation_subjagators:0 "Unterwerfer"
 innovation_subjagators_desc:0 "Unterwerfer sind unsere gepanzerten Zauberer, die sowohl großen Schaden austeilen als auch einstecken können."

 ###################
 # Hochmittelalter #
 ###################

 innovation_gnome_mechanics:0 "Gnom-Erfinder"
 innovation_gnome_mechanics_desc:0 "Unsere Erfinder gelten als die besten in ganz Azeroth. Wir haben solide mechanische Anzüge für unsere furchtlosen und entschlossenen Krieger gebaut, die wir Dampfkrieger nennen. Sie sind in der Lage, dem vernichtenden Feuer von Büchsen, Zaubern oder Pfeilen standzuhalten. Auch unsere Magier haben sich die Schönheit und Kunst der Mechanik zu eigen gemacht und unsere Reihen mit den Technomagiern verstärkt."

 innovation_goblin_mechanics:0 "Goblin-Tüftler"
 innovation_goblin_mechanics_desc:0 "Die Mechanismen der Goblins sind wahre Meisterwerke der Technik. Wir können mächtige Schredder einsetzen, die mit einer automatischen Säge ausgestattet zu meisterhaften Holzfällern und Kriegern werden. Die teuflischen Goblin-Sappeure reißen jede feindliche Befestigung nieder und sind stets mit dem brisantesten Sprengstoff ausgerüstet."

 innovation_night_elf_mounted:0 "Darnassischer Berittener Kampf"
 innovation_night_elf_mounted_desc:0 "Unsere außergewöhnlichen Waffen haben Regimenter wie die Jägerinnen hervorgebracht, die als Kavallerie dienen, sowie Einsatz als Offiziere und Späher finden."

 innovation_obsidian_destroyer:0 "Obsidian-Zerstörer"
 innovation_obsidian_destroyer_desc:0 "Unsere manahungrigen Obsidian-Zerstörer reißen jedweden Widerstand, auf den sie im Kampf treffen, in Stücke. Die Zerstörer nehmen die Feinde einen nach dem anderen auseinander, bis sie die gesamte Armee kampfunfähig gemacht haben."

 innovation_scourge_aerial:0 "Frostwyrms"
 innovation_scourge_aerial_desc:0 "Der Himmel ist nicht die Grenze für die Toten. Unsere mächtigen Frostwyrms, gefallene und wiedererweckte Drachen, werden einmal mehr die Herrscher der Lüfte sein."

 ###################
 # Spätmittelalter #
 ###################

 innovation_corsair:0 "Donnerbüchsen-Korsaren"
 innovation_corsair_desc:0 "Wir haben uns die Freiheit genommen, einige der neu 'erworbenen' Technologien von denjenigen, die wir geplündert haben, umzuwidmen. Genau wie die majestätischen Schiffe, auf denen wir segeln, werden wir nun auch in der Lage sein, unsere Feinde aus der Ferne mit größerer Effizienz zu treffen."

 innovation_dwarven_arsenal:0 "Zwergenlogistik"
 innovation_dwarven_arsenal_desc:0 "Je größer die Wumme, desto höher der Schaden. Unsere Kanonen sind in der Lage, den stärksten Feind und die stabilste Festung mit Leichtigkeit zu zerstören, und unsere Scharfschützen gehören seit jeher zu den treuesten Beschützern ihres Bergkönigreichs Khaz Modan. Mit ihren legendären Donnerbüchsen sind sie ausgezeichnete Schützen und können Feinde zu Lande und in der Luft treffen."

 innovation_goblin_air:0 "Goblin-Pilotenschule"
 innovation_goblin_air_desc:0 "Die raffinierten Goblin-Erfinder fanden einen Weg, diese riesigen Säcke, die mit einem Gas gefüllt waren, das leichter als Luft war, zu erschaffen und befestigten eine Gondel an ihrem Bauch. Genau wie ihre gnomischen Gegenstücke konnten sie nicht widerstehen, diese Gefährte mit Kanonen und Sprengstoff zu versehen, was sie zu einer Bedrohung auf jedem Schlachtfeld machte."

 innovation_gyrocopter:0 "Gyrokopter"
 innovation_gyrocopter_desc:0 "Die genialen Erfinder lernten, diese fliegenden Spähfahrzeuge zu konstruieren. Diese kleinen und vielseitigen Flugmaschinen sind vollgepackt mit aufmontierten Kanonen und Bomben und werden oft von den waghalsigsten - wenn nicht sogar wahnsinnigsten - Piloten gesteuert, die Azeroth je gesehen hat."

 innovation_spellbreaker:0 "Zauberbrecher"
 innovation_spellbreaker_desc:0 "In der Kunst der Magiebekämpfung ausgebildet sind Zauberbrecher darauf trainiert, magische Ströme zu unterbrechen und zu stören. Aufgrund ihrer Fähigkeiten sind sie besonders geschickt im Umgang mit magischen Gegnern, wenngleich sie auch als fähige Krieger agieren."

 ###############
 # Stammes-Ära #
 ###############

 innovation_centaur_tactics:0 "Bluteide des Khans"
 innovation_centaur_tactics_desc:0 "Zentauren sind die Verkörperung von Wildheit und Brutalität. Die unbarmherzigen Marodeure, welche die Häute ihrer Feinde tragen, sind schnell, aggressiv und zeigen keine Gnade. Die geschickten Pfähler und sadistischen Todesrufer richten Schaden aus der Ferne an und lassen den Feind nie nah genug herankommen."

 innovation_drakonid:0 "Drakoniden"
 innovation_drakonid_desc:0 "In früheren Zeiten war es üblich, loyale Sterbliche zu belohnen, indem man sie in Geschöpfe nach unserem Ebenbild, die Drakoniden, transformierte. Nun, wo die Welt gefährlicher geworden ist, ist es vielleicht an der Zeit, mehr Sterbliche zu ermächtigen, damit sie in unseren Streitkräften dienen, anstatt dies als Belohnung zu betrachten."

 innovation_kunchong:0 "Kunchong"
 innovation_kunchong_desc:0 "Wir haben lange gewusst, dass die Kunchong in Zeiten des Krieges nützlich sind. Aber erst als Kaz'tik, der Manipulator, ihre Intelligenz entdeckte, wurde uns ihr Potenzial bewusst. Wir sollten Kaz'tik nacheifern und eine gleichberechtigtere Beziehung zu den Kunchong aufbauen."

 innovation_nerubian_tactics:0 "Legionen von Azjol-Nerub"
 innovation_nerubian_tactics_desc:0 "Die alten Völker von Azjol-Nerub leben in Frieden, da sie wissen, dass unsere Legionen von Netzspinnern und Giftspeiern uns unter und über der Erde schützen und unsere Jormungar lassen jede Befestigung des Gegners wie ein Kartenhaus zusamenfallen.."

 innovation_ogre_tactics:0 "Überbleibsel von Highmaul"
 innovation_ogre_tactics_desc:0 "Unsere tapfersten und wildesten Kämpfer, die Oger-Magier und Prügler, sind die letzten wahren Verteidiger der Ogerklans. Die Oger-Magier sind talentierte, zaubernde Krieger, während die Prügler den Fels darstellen, der unsere Heime schützt und unsere Feinde in Schach hält."

 innovation_quillboar_tactics:0 "Kinder Agamaggans"
 innovation_quillboar_tactics_desc:0 "Die besten Krieger unseres Stammes, die Dornenwachen und Dornenweber, werden uns um jeden Preis gegen Außenstehende verteidigen. Die Dornenwachen sind schwer bewaffnete und gepanzerte Krieger, während die Dornenweber nur leicht bewaffnet sind, dafür aber heilende Schutzzauber erschaffen, um ihre Rudel am Leben zu halten, und ihre Streitkräfte mit den beschworenen Geistern von Bestien, meist Stachelebern, verstärken."

 innovation_silithid_colossus:0 "Silithidenkoloss"
 innovation_silithid_colossus_desc:0 "Die Silithidenkolosse haben über Generationen geschlafen, und die Welt hat ihre Macht vergessen. Jetzt, da die Schwärme der Silithiden wieder aufgetaucht sind, um ihren Platz in der Welt zurückzuerobern, müssen wir die Kolosse wiedererwecken, damit sie ihren rechtmäßigen Platz in unserem Dienst einnehmen können."

 innovation_tuskarr_tactics:0 "Hüter der Tundra"
 innovation_tuskarr_tactics_desc:0 "Wenn Gerechtigkeit mit friedlichen Mitteln nicht zu erreichen ist, wenden wir uns an unsere Tapfersten und Fähigsten, um uns Frieden zu verschaffen. Unsere Trapper und Schildkrötenreiter suchen Vergeltung an denjenigen, die das Gleichgewicht in unserem Land stören."

 ###################
 # Frühmittelalter #
 ###################

 innovation_demon_tactics:0 "Jünger der Verdammnis"
 innovation_demon_tactics_desc:0 "Urgewaltige Kräfte der Zerstörung unterstützen unsere Sache. Die massiven Höllenbestien sind bereit, alles ohne Reue zu zerstören, was ihnen befohlen wird, und die Höllenmaschinen sind mächtig genug, um jede Festung in Schutt und Asche zu legen."

 innovation_draenei_tactics:0 "Beschützer von Argus"
 innovation_draenei_tactics_desc:0 "Die Friedenshüter verteidigen uns mit all ihrer Kraft gegen Bedrohungen von außen. Wenn es nötig ist, werden diese großen Kämpfer unsere Kriege mit unerschütterlichem Geist führen. Die Rangari hingegen sorgen mit ihrer Treffsicherheit dafür, dass unseren Feinden keine Chance bleibt, uns auch nur zu erreichen."

 innovation_titan_tactics:0 "Erwählte des Pantheon"
 innovation_titan_tactics_desc:0 "Nur wenigen wird die Ehre zuteil, von den Titanen auserwählt zu werden, um mit immenser Macht ausgestattet zu werden, aber diese Soldaten gehören dazu. Diese ausgesuchten Krieger verfügen über Kräfte, die mit denen von Halbgöttern vergleichbar sind, und sind wahrlich eine Macht, mit der zu rechnen ist."