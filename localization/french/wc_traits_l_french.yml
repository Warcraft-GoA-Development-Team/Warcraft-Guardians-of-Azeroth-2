 trait_creature_wickerman:0 "Homme maccarbre"
 trait_creature_wickerman_desc:0 "Ce personnage est un homme maccarbre. Les hommes maccarbres sont créés par des assemblées ulterriennes à partir de matériaux organiques inanimés tels que le bois, la chair, la fourrure et les os et sont animés par la magie noire ancienne des Drust. Ils sont alimentés par les âmes des victimes mortelles ou les esprits des anciens Drust et donnent ainsi aux esprits une forme physique."
 trait_creature_wickerman_character_desc:0 "$trait_creature_wickerman_desc$"
 trait_creature_wicker_golem:0 "Golem maccarbre"
 trait_creature_wicker_golem_desc:0 "Ce personnage est un golem maccarbre. Les golems maccarbres sont créés par les assemblées ulterriennes à partir de matériaux organiques inanimés tels que le bois, la chair, la fourrure et les os et sont animés par l'ancienne magie noire des Drust. Ils sont alimentés par les âmes des victimes mortelles ou par les esprits des anciens Drust et donnent ainsi aux esprits une forme physique. En raison d'un processus atroce de dépouillement de l'âme, l'âme de la plupart des victimes est brisée au point de perdre toute intelligence cognitive, bien que certaines âmes restent conscientes du fait qu'elles sont piégées dans leur corps maccarbre."
 trait_creature_wicker_golem_character_desc:0 "$trait_creature_wicker_golem_desc$"
 trait_creature_wicker_behemoth:0 "Colosse maccarbre"
 trait_creature_wicker_behemoth_desc:0 "Ce personnage est un colosse maccarbre. Les mastodontes maccarbres sont créés par les assemblées ulterriennes à partir de matériaux organiques inanimés tels que le bois, la chair, la fourrure et les os et sont animés par l'ancienne magie noire des Drust. Ils sont alimentés par les âmes des victimes mortelles ou par les esprits des anciens Drust et donnent ainsi aux esprits une forme physique. Les colosses maccarbres combinent mobilité et force physique, ce qui en fait des combattants très efficaces sur les lignes de front, déterminés à dévorer les âmes des malheureuses victimes qui osent croiser leur chemin."
 trait_creature_wicker_behemoth_character_desc:0 "$trait_creature_wicker_behemoth_desc$"
 trait_creature_pandaren:0 "Pandaren"
 trait_creature_pandaren_desc:0 "Les Pandarens sont des gens pacifiques ressemblant à des ours, natifs du continent brumeux de Pandarie."
 trait_creature_pandaren_character_desc:0 "Ce personnage est un pandaren. $trait_creature_pandaren_desc$"
 trait_creature_jinyu:0 "Jinyu"
 trait_creature_jinyu_desc:0 "Les jinyu sont une race ancienne qui vit généralement dans des zones proches des principaux bassins versants naturels de Pandarie et ont souvent un lien profond avec l'élément de l'eau lui-même."
 trait_creature_jinyu_character_desc:0 "Ce personnage est un jinyu. $trait_creature_jinyu_desc$"
 trait_creature_mogu:0 "Mogu"
 trait_creature_mogu_desc:0 "Les mogu sont une race forgée par les titans qui servait autrefois le Haut Gardien Ra-den. Affligée par la Malédiction de la chair, la société mogu a sombré dans des luttes intestines jusqu'à l'avènement d'un puissant seigneur de guerre qui deviendrait plus tard le Roi-tonnerre, unifiant son peuple sous une même bannière. Hautement méritocratique et cruelle de nature, la croyance mogu veut qu'ils soient les seuls dignes de perpétuer l'héritage des Créateurs, considérant ce qu'ils estiment être des "races inférieures" comme de simples serfs et un moyen pour parvenir à leurs fins."
 trait_creature_mogu_character_desc:0 "Ce personnage est un mogu. $trait_creature_mogu_desc$"
 trait_creature_saurok:0 "Saurok"
 trait_creature_saurok_desc:0 "Les sauroks sont une race de lézards vivant dans les recoins les plus sombres de Pandarie, s'organisant généralement en groupes tribaux de maraudeurs qui lancent des raids dévastateurs sur les établissements locaux."
 trait_creature_saurok_character_desc:0 "Ce personnage est un saurok. $trait_creature_saurok_desc$"
 trait_creature_ankoan:0 "Ankoan"
 trait_creature_ankoan_desc:0 "Les ankoans sont une forme évoluée des jinyu ordinaires, adaptée pour survivre dans les profondeurs de l'océan, mais aussi beaucoup plus féroce que leurs homologues réguliers."
 trait_creature_ankoan_character_desc:0 "Ce personnage est un ankoan. $trait_creature_ankoan_desc$"
 trait_creature_mantid:0 "Mantide"
 trait_creature_mantid_desc:0 "Les mantides sont une race d'insectoïdes descendue des Aqir et installée dans ce qui est maintenant connu sous le nom de Steppe de Tonglong. Bien qu'ils naissent de ruches, ils ne sont pas guidés par un seul esprit de ruche, mais conservent plutôt leur individualité. Tous les cent ans, les jeunes mantides sont envoyés au combat en grand nombre contre leurs voisins, un rite initiatique au cours duquel seuls les plus forts reviennent pour progresser davantage dans les rangs de la ruche."
 trait_creature_mantid_character_desc:0 "Ce personnage est une mantide. $trait_creature_mantid_desc$"
 trait_creature_grummle:0 "Grummle"
 trait_creature_grummle_desc:0 "Les grummles sont une race de petits humanoïdes originaires des montagnes de Kun-Lai, spécialisés dans le transport de marchandises sur des routes dangereuses en raison de leur capacité incroyable à transporter des quantités ridicules de marchandises, malgré leur petite taille. Les grummles sont également souvent des créatures superstitieuses, et à ce titre, ils se nomment d'après des "luckydoes", qui sont divers objets auxquels un grum
 trait_creature_grummle_character_desc:0 "Ce personnage est un grummle. $trait_creature_grummle_desc$"
 trait_creature_yaungol:0 "Yaungol"
 trait_creature_yaungol_desc:0 "Les yaungols sont une race de grands humanoïdes ressemblant à des yacks, leur héritage étant étroitement lié à celui des taurens de Kalimdor et des îles Brisées. Contrairement à leurs cousins qui ont embrassé un mode de vie tranquille, les yaungols sont brutaux et agressifs en raison d'une longue période de vie nomade dans les environnements difficiles de la Steppe de Tonglong. Un chef yaungol particulier, Ordos, a conclu un accord coûteux avec les seigneurs élémentaires des Terres de Feu en échange de la divinité, et par conséquent, la plupart des yaungols ont adopté l'élément comme source principale de pouvoir pour émuler son ascension, ainsi que comme moyen d'apaiser ses maîtres afin de soulager sa douleur."
 trait_creature_yaungol_character_desc:0 "Ce personnage est un yaungol. $trait_creature_yaungol_desc$"
 trait_thunder_king_trait:0 "Roi-tonnerre"
 trait_thunder_king_trait_desc:0 "Ce personnage a usurpé le pouvoir du gardien titan Ra-Den, lui donnant la capacité de contrôler les tempêtes."
 trait_thunder_king_trait_character_desc:0 "$trait_thunder_king_trait_desc$"
 trait_mantid_paragon:0 "Parangon"
 trait_mantid_paragon_desc:0 "Les Parangons sont des champions mantides d'époques passées qui ont été préservés dans de l'ambre à l'apogée de leur force. Héros légendaires des mantides, ils sont conservés en cas de grande crise."
 trait_mantid_paragon_character_desc:0 "Ce personnage est un parangon. $trait_mantid_paragon_desc$"
 trait_creature_stone_tolvir:0 "Tolvir de pierre"
 trait_creature_stone_tolvir_desc:0 "Les tol'vir sont une race d'humanoïdes ressemblant à des chats que l'on trouve à Uldum. À l'origine, ils étaient des constructions de pierre créées par les titans pour entretenir les archives et les machines entourant cette région, ainsi que la ville d'Ulduar. Ils possèdent des corps inférieurs et des têtes semblables à des chats et des torsos humains. Comme de nombreux autres forgés par les titans, les tol'vir succombèrent à la Malédiction de la chair, bien que ce personnage particulier ait trouvé un moyen d'inverser l'affliction et de retrouver son corps de pierre."
 trait_creature_stone_tolvir_character_desc:0 "Ce personnage est un tol'vir de pierre. $trait_creature_stone_tolvir_desc$"
 trait_creature_protector:0 "Ancien protecteur"
 trait_creature_protector_desc:0 "Les Anciens sont des arbres géants, semblables à des demi-dieux, qui servent de protecteurs de la nature. Ils ont été parmi les premières créatures d'Azeroth, les premiers gardiens de sa vie."
 trait_creature_protector_character_desc:0 "$trait_creature_protector_desc$"
 trait_creature_ancient_lore:0 "Ancien du savoir"
 trait_creature_ancient_lore_desc:0 "Les Anciens du savoir sont les gardiens de la sagesse et les clés vivantes nécessaires pour déverrouiller les secrets les plus gardés de la nature."
 trait_creature_ancient_lore_character_desc:0 "$trait_creature_ancient_lore_desc$"
 trait_creature_ancient_war:0 "Ancien de la guerre"
 trait_creature_ancient_war_desc:0 "L'un des Anciens les plus résistants. Les Anciens de la guerre entraînent les Elfes de la nuit dans les arts du combat."
 trait_creature_ancient_war_character_desc:0 "$trait_creature_ancient_war_desc$"
 trait_creature_ancient_wind:0 "Ancien des vents"
 trait_creature_ancient_wind_desc:0 "Les Anciens des Vents sont capables d'exploiter le côté le plus sauvage de la nature. Les Anciens des vents évitent le combat mais, comme les autres Anciens, lorsque des ennemis menacent la nature, ils se battent avec leurs alliés."
