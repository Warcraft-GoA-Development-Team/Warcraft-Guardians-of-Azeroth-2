 pandaria_unification.0001.t:0 "Возрождение Империи могу"
 pandaria_unification.0001.desc.intro:0 "Тысячи [GetTrait('creature_mogu').GetName( GetNullCharacter )|l] кричат в унисон, когда [scoped_emperor.GetName] провозглашается [Select_CString(scoped_emperor.IsFemale, 'императрицей', 'императором' )] державы [GetTitleByKey('e_pandaria_empire').GetName]. Пандария вновь объединена под игом могу. Империя, которую некогда основал [thunderking.GetFirstNameNicknamed], возродилась."
 pandaria_unification.0001.desc.mogu:0 "\n\nНаш народ вернул себе принадлежащее ему по праву положение правителей мира. Наступает рассвет новой эры, отмеченной могуществом и завоеваниями!"
 pandaria_unification.0001.desc.neutral:0 "\n\nДля других рас Пандарии, несомненно, настанет время раздоров и тирании, когда они будут порабощены жестокими могу."
 pandaria_unification.0001.mogu:0 "Наше время пришло!"
 pandaria_unification.0001.neutral:0 "И никто из тех, кто осмелился и сражался, не смог выстоять..."

 pandaria_unification.0002.t:0 "Объединенная Империя пандаренов"
 pandaria_unification.0002.desc:0 "На торжественной церемонии [scoped_emperor.GetName] провозглашается [Select_CString(scoped_emperor.IsFemale, 'правительницей', 'правителем' )] возрождённой державы [GetTitleByKey('e_pandaria_empire').GetName]. Правитель-[GetTrait('creature_pandaren').GetName( GetNullCharacter )|l], готовый встретить лицом к лицу любые внешние угрозы, вновь объединил Пандарию."
 pandaria_unification.0002.pandaren:0 "Нас ждут десять тысяч лет мира."
 pandaria_unification.0002.mogu:0 "Жалкие создания! Могу вновь возвысятся."
 pandaria_unification.0002.neutral:0 "Цветущие поля вновь едины."

 pandaria_unification.0003.t:0 "Пандария воссоединилась"
 pandaria_unification.0003.desc:0 "На торжественной церемонии [scoped_emperor.GetName] [Select_CString(scoped_emperor.IsFemale, 'провозглашена правительницей', 'провозглашён правителем' )] державы [GetTitleByKey('e_pandaria_empire').GetName]. Пандария теперь объединена под властью централизованной империи, готовой противостоять любым внешним угрозам."
 pandaria_unification.0003.positive:0 "Наш народ будет процветать!"
 pandaria_unification.0003.neutral:0 "Пандария вновь едина."

 pandaria_unification.0004.t:0 "Ярость Властелина Грома"
 pandaria_unification.0004.desc.intro:0 "Тысячи [GetTrait('creature_mogu').GetName( GetNullCharacter )|l] кричат в унисон, когда [scoped_emperor.GetName] празднует воссоединение всей Пандарии под властью державы [GetTitleByKey('e_pandaria_empire').GetName]. Двенадцать тысяч лет могу ожидали славное возвращение [Concept( 'thunder_king', 'Властелина Грома' )|E]."
 pandaria_unification.0004.desc.mogu:0 "$pandaria_unification.0001.desc.mogu$"
 pandaria_unification.0004.desc.neutral:0 "$pandaria_unification.0001.desc.neutral$"
 pandaria_unification.0004.mogu:0 "$pandaria_unification.0001.mogu$"
 pandaria_unification.0004.neutral:0 "$pandaria_unification.0001.neutral$"

 pandaria_unification.0100.t:0 "Возрождение Лэй Шэня"
 pandaria_unification.0100.desc:0 "Среди [GetTrait('creature_mogu').GetName( GetNullCharacter )|l] давно ходят слухи о тайном ритуале, в ходе которого будет возрождён [lei_shen_old.GetName], наш древний император. Мало кто верил, что этот день настанет, но мне удалось связаться с группой троллей-зандаларов, готовых помочь нам исполнить это древнее пророчество. Теперь мы стоим на берегу [GetTitleByKey('c_shangoalor').GetNameNoTier], когда [prophet.GetFirstNameNicknamed] подходит ко мне:\n\n«Мы забрали Властелина из гробницы в [GetTitleByKey('c_lushat_lan').GetNameNoTier] и доставили его сюда. Теперь мы можем приступить к ритуалу!»"
 pandaria_unification.0100.a:0 "Волей зандаларов он возродится!"
 pandaria_unification.0100.a.tt:0 "На небе собираются грозовые тучи"

 pandaria_unification.0101.t:0 "Надвигающийся шторм"
 pandaria_unification.0101.desc:0 "Чтобы вернуть свою древнюю империю, мне понадобится армия и генералы, которые будут ее возглавлять. Воскрешённые моей силой, древние воители возвращаются с моим именем на устах. Привлечённые моей силой, множество троллей-зандаларов стекаются под мои знамёна. И по мере того, как распространяется весть о моем возвращении, многие воины моего народа отправились к Острову Грома."
 pandaria_unification.0101.a:0 "Восстаньте, самые верные из моих слуг!"
 pandaria_unification.0101.a.tt:0 "Вы потребуете подчинения всех близлежащих [Concept( 'rulers', 'правителей' )|E]-могу."
 pandaria_unification.0101.toast.tt:0 "Властелин Грома дарует вам великую силу!"

 pandaria_unification.0102.t:0 "Гром сотрясает небеса"
 pandaria_unification.0102.desc:0 "Среди диких #L [GetTrait('creature_troll').GetName( GetNullCharacter )|l]их#! песнопений, барабанов и ритуальных заклинаний тело Лэй Шэня поднимается с алтаря и внезапно поражается молнией. Проходит мгновение, и древний тиран впервые за двенадцать эпох переводит дух. Ещё ослабленный, но уже излучающий огромную силу, могущественный [thunder_king|E] поднимается и обращается к собравшимся:\n\n«С моим воскрешением вы доказали, что являетесь величайшими из моих подданных. Древняя Империя [GetTrait('creature_mogu').GetName( GetNullCharacter )|l] будет возрождена!»"
 pandaria_unification.0102.a:0 "Выслушайте указ Властелина Грома!"
 pandaria_unification.0102.b:0 "Я буду служить вам как [Select_CString(ROOT.Char.IsFemale, 'самая верная воительница', 'самый верный воин' )]."
 pandaria_unification.0102.warning.tt:0 "#warning Если у вас нет [Concept( 'titles', 'титулов' )|E] за пределами [GetTitleByKey('k_lei_dao').GetName], вы можете стать безземельным!#!"

 pandaria_unification.0103.t:0 "Идёт Властелин Грома"
 pandaria_unification.0103.desc.mogu:0 "С помощью троллей-зандаларов был возрождён наш древний предводитель - [lei_shen.GetName]. Его амбиции не изменились за тысячелетия, прошедшие с момента его поражения в Кузне Созидания, - завоевать мир, господствовать над всеми другими расами и переделать мир по своему образу и подобию.\n\nУже сейчас всё больше и больше наших сородичей объединяются под знаменем державы [GetTitleByKey('e_pandaria_empire').GetName], и скоро мир вновь склонится перед его волей - для меньших рас континента пробуждение [Concept( 'thunder_king', 'Властелина Грома' )|E] - настоящее [Concept( 'crisis', 'бедствие' )|E]."
 pandaria_unification.0103.desc.troll:0 "С нашей помощью был возрождён древний тиран расы [GetTrait('creature_mogu').GetName( GetNullCharacter )|l] - [lei_shen.GetName]. Его амбиции не изменились за тысячелетия, прошедшие с момента его поражения в Кузне Созидания, - он хочет завоевать мир, подчинить себе все низшие расами и переделать мир по своему образу и подобию.\n\nЗаключив союз, мы и [GetTitleByKey('e_pandaria_empire').GetName], несомненно, будем неудержимы - хотя для пандаренов пробуждение [Concept( 'thunder_king', 'Властелина Грома' )|E] - настоящее [Concept( 'crisis', 'бедствие' )|E]."
 pandaria_unification.0103.desc.neutral:0 "С помощью троллей-зандаларов был возрождён древний тиран расы [GetTrait('creature_mogu').GetName( GetNullCharacter )|l] - [lei_shen.GetName]. Его амбиции не изменились за тысячелетия, прошедшие с момента его поражения в Кузне Созидания, - завоевать мир, господствовать над всеми другими расами и переделать мир по своему образу и подобию.\n\nС его возрождением для Пандарии началась новая эра, ознаменованная жестокими завоеваниями. Когда [GetTitleByKey('e_pandaria_empire').GetName] возвысится, они попытаются навязать свою волю всем остальным на континенте - что касается пандаренов, то для них пробуждение [Concept( 'thunder_king', 'Властелина Грома' )|E] - настоящее [Concept( 'crisis', 'бедствие' )|E]."
 pandaria_unification.0103.a.mogu:0 "Гром предвещает пришествие бури."
 pandaria_unification.0103.a.troll:0 "Наши древние союзники вновь возвысились!"
 pandaria_unification.0103.a:0 "Вставай, герой, веди нас в бой"

 pandaria_unification.0200.t:0 "Смерть Лэй Шэня"
 pandaria_unification.0200.desc:0 "Теперь, когда [lei_shen.GetName] умер, кланы [GetTrait('creature_mogu').GetName( GetNullCharacter )|l] лишились своего великого предводителя. Многие кланы уже вернулись к своим старым устоям - междоусобицам и ссорам из-за пустяков. Оправятся ли они от этого удара, пока неизвестно."
 pandaria_unification.0200.a.mogu:0 "Наш властелин пал!"
 pandaria_unification.0200.a:0 "Буря миновала."

 pandaria_unification.0300.t:0 "$pandaria_unification.0100.t$"
 pandaria_unification.0300.desc:0 "Давным-давно, перед смертью, [lei_shen_old.GetFirstNameNicknamed], наш древний союзник, доверил нам, зандаларам, секрет своего возрождения, предпочтя нас собственным слугам. Наконец-то пришло время исполнить это древнее пророчество. Мы стоим на берегу [GetTitleByKey('c_shangoalor').GetNameNoTier], когда [prophet.GetFirstNameNicknamed] подходит ко мне:\n\n«Мы забрали Властелина из гробницы в [GetTitleByKey('c_lushat_lan').GetNameNoTier] и доставили его сюда. Теперь мы можем приступить к ритуалу!»"
 pandaria_unification.0300.a:0 "$pandaria_unification.0100.a$"

 pandaria_unification.0301.t:0 "$pandaria_unification.0102.t$"
 pandaria_unification.0301.desc:0 "Среди диких тролльских песнопений, барабанов и ритуальных заклинаний тело Лэй Шэня поднимается с алтаря и внезапно поражается молнией. Проходит мгновение, и древний тиран впервые за двенадцать тысячелетий переводит дух. Всё ещё ослабленный, но уже излучающий огромную силу, могущественный [thunder_king|E] поднимается и обращается к толпе:\n\n«С моим воскрешением зандалары выплатили древний долг. Теперь древняя [empire|El] [GetTrait('creature_mogu').GetName( GetNullCharacter )|l] возродится!»"
 pandaria_unification.0301.a:0 "$pandaria_unification.0102.a$"
 pandaria_unification.0301.b:0 "Возродим наш древний союз."

 pandaria_unification.0302.t.mogu:0 "Союз могу и зандаларов" # UNUSED
 pandaria_unification.0302.t.zandalari:0 "Союз могу и зандаларов"
 pandaria_unification.0302.desc:0 "Властелин Грома и тролли стали друзьями!" #WIP
 pandaria_unification.0302.a:0 "Я буду соблюдать наш древний договор."
 pandaria_unification.0302.b:0 "Мы будем соблюдать наш древний договор."

 pandaria_unification.2001.opening:0 "Что стало с моими могу?"
 pandaria_unification.2001.desc:0 "Взгляните на себя! Вы ничуть не лучше тех дикарей, что когда-то возводили по нашей воле города. [GetTrait('creature_mogu').GetName( GetNullCharacter )] должны править. Для этого нас и создали. В самих наших словах ощущается сила! А те, кто не склонится пред нами, падут под нашим натиском. Сила заключается в единстве, а единство - в повиновении. Подчиняться императору и требовать покорности от подданных - это естественный порядок вещей."
 pandaria_unification.2001.a:0 "Я подчиняюсь, о Властелин Грома."
 pandaria_unification.2001.a.tt:0 "Вы становитесь [Concept( 'vassal', 'вассалом' )|E] персонажа [lei_shen.GetShortUIName]"
 pandaria_unification.2001.b:0 "Старое королевство пало не просто так!"
 pandaria_unification.2001.b.tt:0 "[lei_shen.GetShortUIName|U] будет очень недоволен."

 pandaria_unification.2002.opening:0 "Могущественный Властелин Грома,"
 pandaria_unification.2002.desc:0 "Славься, Лэй Шэнь! Я подчиняюсь вашему законному правлению. Я выступлю с вами против всякого, кто осмелится выступить против могу!"
 pandaria_unification.2002.a:0 "Мудрый выбор, мой слуга."

 pandaria_unification.2003.opening:0 "Железному тирану,"
 pandaria_unification.2003.desc:0 "Вы смеете думать, что можете запугать меня и заставить подчиниться? Я покажу вам, на что способны истинные могу! Старое королевство пало не просто так!"
 pandaria_unification.2003.a:0 "Значит, война и смерть."