 # Special Buildings
 building_type_dark_portal_01:0 "Dunkles Portal"
 building_type_dark_portal_01_desc:1 "Ein Portal, das die beiden Welten Azeroth und Draenor miteinander verbindet und es fremden Kreaturen ermöglicht, zwischen ihnen hin und her zu reisen."
 building_dark_portal_01:1 "Dunkler Riss"
 building_dark_portal_01_desc:1 "Ein winziger Riss im Gefüge des Universums, der noch immer die beiden Welten Azeroth und Draenor miteinander verbindet."
 building_dark_portal_02:1 "Dunkles Portal"
 building_dark_portal_02_desc:1 "Ein massiver Torbogen mit magischen Runen, der die Verbindung zwischen den beiden Welten Azeroth und Draenor aufrechterhält und es großen Armeen ermöglicht, das Portal zu durchqueren."

 building_type_gurubashi_arena_01:0 "Gurubashi-Arena"
 building_type_gurubashi_arena_01_desc:1 "Eine Arena für Kriegsgefangene, entführte Reisende, Schuldner und sogar einige tapfere Narren, die für ihre Freiheit oder um die Siegprämie kämpfen."
 building_gurubashi_arena_01:1 "Gurubashi-Arena"
 building_gurubashi_arena_01_desc:1 "Die Gurubashi-Arena bietet Raufbolden eine Chance auf Wettstreit, Ruhm und Reichtum. Es heißt, dass in alten Zeiten Kämpfe auf Leben und Tod ausgetragen wurden und der Sand der Arena von Trollblut durchtränkt war."

 building_type_icecrown_citadel_01:0 "Eiskrone-Zitadelle"
 building_type_icecrown_citadel_01_desc:1 "Ein Koloss des Todes, wie geschaffen für den einzig wahren Lichkönig."
 building_icecrown_citadel_01:1 "Eiskrone-Zitadelle"
 building_icecrown_citadel_01_desc:2 "Die aus Saronit errichtete Zitadelle beherbergt einige der stärksten und übelsten Schergen des Lichkönigs. Eine gewaltige Armee der lebenden Toten steht zwischen ihrem dunklen Meister und denen, die ihn vernichten wollen."

 building_type_ironforge_01:0 "Die Große Schmiede"
 building_type_ironforge_01_desc:1 "Eine Stadt tief im Inneren des Berges von Khaz Modan, mit der Großen Schmiede im Herzen der Stadt."
 building_ironforge_01:1 "Die Große Schmiede"
 building_ironforge_01_desc:1 "Die Große Schmiede, das lodernde Herz des eisigen Ironforge-Bergs, steht niemals still. Sie ist ein lauter, heißer und ausgelassener Ort, der nicht nur das bauliche Zentrum der Stadt ist, sondern auch den Mittelpunkt des städtischen Lebens darstellt."

 building_type_karazhan_01:0 "Karazhan"
 building_type_karazhan_01_desc:1 "Ein imposanter Turm, der den Deadwind-Pass überblickt. Seine Bewohner verfügen über magische Kräfte, die in ganz Azeroth hoch gefragt sind."
 building_karazhan_01:1 "Karazhan"
 building_karazhan_01_desc:1 "Auch bekannt als "Medivhs Turm" oder "Elfenbeinturm von Karazhan", ist Karazhan eine verlassene Zitadelle, die sich an einem Nexus von Ley-Linien im südlichen Deadwind Pass befindet. Der Turm ist vor allem wegen seines letzten bekannten Bewohners Medivh, dem letzten Wächter von Tirisfal, bekannt."

 building_type_lordaeron_palace_01:0 "Palast von Lordaeron"
 building_type_lordaeron_palace_01_desc:1 "Ein Palast, der das Herrschaftsgebiet seines Besitzers zusammenhält. Er ist ein Wahrzeichen des Wohlstandes und der Einheit für alle, die ihn erblicken." 
 building_lordaeron_palace_01:1 "Palast von Lordaeron"
 building_lordaeron_palace_01_desc:2 "Der Palast von Lordaeron ist das Wahrzeichen des Hochkönigreichs von Lordaeron und zeigt, wie weit die Menschen es gebracht haben. Seine Präsenz strahlt eine Aura von Ruhm und einem Hauch von Dekadenz aus."

 building_type_nexus_01:0 "Der Nexus"
 building_type_nexus_01_desc:1 "Der Nexus ist eine ausgedehnte Reihe von Höhlen und Tunneln, die Coldarra durchziehen."
 building_nexus_01:1 "Der Nexus"
 building_nexus_desc:2 "Der Nexus ist eine uralte Eisfestung in der Mitte von Coldarra, einer Insel in der boreanischen Tundra. Es handelt sich um eine Säule aus magischer Energie, die von schwebenden, mit Erde bedeckten Ringen umgeben ist, unter denen sich Eishöhlen befinden."

 building_type_ruined_palace_01:0 "Palastruine"
 building_type_ruined_palace_01_desc:2 "Eine Stadt, die sich unter einem Großteil der Ruinen der Hauptstadt erstreckt. Das Grab eines Königreichs."
 building_ruined_palace_01:1 "Palastruine"
 building_ruined_palace_01_desc:1 "Die Ruinen von Lordaeron sind alles, was von der einst glorreichen Stadt Lordaeron, der großen Hauptstadt des Hochkönigreichs von Lordaeron, übrig geblieben ist. Jetzt dient sie als düstere Erinnerung an die Macht der Geißel. Die Palastruine steht noch immer und seine Bewohner werden fortwährend von den letzten tragischen Ereignissen heimgesucht, die zum Tod von König Terenas und der Zerstörung der Stadt geführt haben."

 building_type_shrine_of_fellowship_01:0 "Schrein der Gemeinschaft"
 building_type_shrine_of_fellowship_01_desc:1 "Ein friedlicher Schrein auf den Gipfeln."
 building_shrine_of_fellowship_01:1 "Schrein der Gemeinschaft"
 building_shrine_of_fellowship_01_desc:1 "Viele, die sich verirrt haben, wandern den Pfad der Erleuchtung entlang und eine Treppe empor, wo sich ein friedlicher Schrein befindet. Doch hin und wieder findet hier ein grandioses Duell der Tänzer statt, und viele, die kommen, um daran teilzunehmen, erkennen, dass #italic nicht alle, die wandern, sich verirrt haben.#!"

 building_type_sunwell_01:0 "Der Sonnenbrunnen"
 building_type_sunwell_01_desc:1 "Eine Quelle mystischer Kraft, die sich auf dem Sonnenbrunnen-Plateau auf der Insel Quel'Danas befindet. Seine Benutzer sind auf seine Energien angewiesen, um zu überleben."
 building_sunwell_01:1 "Der Sonnenbrunnen"
 building_sunwell_01_desc:1 "Der Sonnenbrunnen verleiht den Hochelfen seit rund siebentausend Jahren ihre Kraft. Seine Existenz kommt in ihrem Leben dem Essen oder Atmen gleich. Im Licht des Sonnenbrunnens ist Quel'Thalas mächtig geworden und hat sich zu einem Fanal der Macht in den östlichen Königreichen entwickelt."

 building_type_temple_of_atal_hakkar_01:0 "Tempel von Atal'Hakkar"
 building_type_temple_of_atal_hakkar_01_desc:1 "Ein Tempel, der erbaut wurde, um einen alten Blutgott nach Azeroth zurückzubringen. Ein gewaltiger Schrein zu seinen Ehren."
 building_temple_of_atal_hakkar_01:1 "Tempel von Atal'Hakkar"
 building_temple_of_atal_hakkar_01_desc:2 "Eine einflussreiche Gruppe von trollischen Priestern, bekannt als die Atal'ai, versucht, einen alten Blutgott namens Hakkar, den Seelenschinder, zurückzubringen. Sie erbauten diesen gewaltigen Tempel für Hakkar, in dem sie sich auf seine Ankunft in der physischen Welt vorbereiten können."

 building_type_thoradins_wall_01:0 "Thoradins Wall"
 building_type_thoradins_wall_01_desc:1 "Ein kolossaler Wall, der die Bewohner der Domäne seines Besitzers abschirmt. Alle ungebetenen Gäste müssen zunächst dieses schier unüberwindliche Hindernis bewältigen."
 building_thoradins_wall_01:1 "Zerstörter Wall Thoradins"
 building_thoradins_wall_01_desc:1 "Einst ein Wunderwerk unseres Volkes, ein Zeugnis unserer Macht und unseres technischen Könnens, gilt Thoradins Wall heute nur noch als Symbol für unseren Untergang. Einige Abschnitte der Mauer sind noch erhalten und tragen dazu bei, den Frieden zu bewahren, aber die weitgehend zerstörte Mauer ist nur noch ein Schatten des einst großen Schildes gegen jene, die uns Schaden bringen wollen."
 building_thoradins_wall_02:1 "Thoradins Wall"
 building_thoradins_wall_02_desc:2 "In ihrer vollen Pracht steht Thoradins Wall als stolzes Bollwerk unseres Volkes. Wir werden durch die hoch aufragenden Mauern und die tapferen Soldaten geschützt, die uns vor den Gefahren draußen bewachen."

 building_type_ulduar_01:0 "Ulduar"
 building_type_ulduar_01_desc:1 "Ulduar ist ein gewaltiger, von den Titanen geschmiedeter Komplex, der in den Storm Peaks liegt."
 building_ulduar_01:1 "Ulduar"
 building_ulduar_01_desc:2 "Seit Jahrtausenden ist Ulduar von den Sterblichen ungestört geblieben, weit weg von ihren Sorgen und Kämpfen. Doch seit ihrer kürzlichen Entdeckung fragen sich viele, was der ursprüngliche Zweck der Anlage gewesen sein mag. Manche halten es für eine Stadt, die gebaut wurde, um den Ruhm ihrer Erbauer zu preisen; andere halten es für ein Gewölbe, das unzählige Schätze enthält, vielleicht sogar Relikte der mächtigen Titanen selbst."

 building_type_utgarde_keep_01:0 "Festung Utgarde"
 building_type_utgarde_keep_01_desc:2 "Die Festung Utgarde ist eine gewaltige Bastion und Heimat vieler Vrykul."
 building_utgarde_keep_01:1 "Festung Utgarde"
 building_utgarde_keep_01_desc:1 "Utgarde, oder die Heimat der Riesen, ist eine kolossale Bastion auf den zentralen Klippen des Howling Fjords. Unsere größten und grimmigsten Krieger feiern und leben hier, während große Proto-Drachen über der Spitze dieses mächtigen Bollwerks tanzen."

 building_type_violet_citadel_01:0 "Violette Zitadelle"
 building_type_violet_citadel_01_desc:2 "Eine Zitadelle, die nicht nur als Ort des Studiums und des Fortschritts dient, sondern auch als Festung, die großartige Zauberwirker beherbergt, um sich gegen eindringende Kräfte zu verteidigen."
 building_violet_citadel_01:1 "Violette Zitadelle"
 building_violet_citadel_01_desc:1 "Die Violette Zitadelle ist die bedeutendste Festung Dalarans und beherbergt die Kammer der Luft, Forschungslabore und die großen Zauberbibliotheken der Kirin Tor."

 #Basic Buildings
 building_type_aviary_complex_01:0 "Flughalle"
 building_type_aviary_complex_01_desc:1 "Der Himmel ist ebenso ein Kriegsschauplatz wie der Ozean oder das Land, und um dort Krieg zu führen, braucht es eine Luftstreitkraft. Diese Flughalle wird als bescheidenes Hauptquartier für eine solche Truppe dienen und ihre flugfähigen Gefährten beherbergen."
 building_aviary_complex_01:1 "Fliegergehege"
 building_aviary_complex_01_desc:1 "Damit unsere Luftstreitkräfte die Höhen erreichen können, von denen wir träumen, müssen wir damit beginnen, unsere treuen Gefährten zu züchten, um sicherzustellen, dass unsere Flugtruppen weiter wachsen können. Dazu brauchen wir spezielle Gehege für die Unterbringung neugeborener Flugtiere."
 building_aviary_complex_02:1 "Skilled Tamers"
 building_aviary_complex_02_desc:1 "Now that we have begun breeding our aerial companions, we will need tamers to raise and train our new generation of partners. Fortunately, a number of skilled tamers have made themselves available to us."
 building_aviary_complex_03:1 "Massive Aviaries"
 building_aviary_complex_03_desc:1 "The simple truth is that our aerial forces have grown to the point where our aviary is no longer large enough. Although it is unfortunately expensive, we will need to expand our aviary."
 building_aviary_complex_04:1 "Selective Breeding"
 building_aviary_complex_04_desc:1 "Through a new program of selective breeding, we have begun breeding bloodlines of companions with desirable traits, such as size, obedience, ferocity, and agility. With such creatures at our side, nothing could stand against us."
 building_aviary_complex_05:1 "Flight Masters"
 building_aviary_complex_05_desc:1 "Our aviary has grown to the point where we are in need of specialist riders to train and administer the rest, Flight Masters. By recruiting the best of our soldiers to fill this role, our aerial forces will surely be stronger."
 building_aviary_complex_06:1 "Sky Patrols"
 building_aviary_complex_06_desc:1 "We have decided to implement a new system of aerial patrols, which will ensure our borders are more secure and our skies clear of enemies."
 building_aviary_complex_07:1 "Stonehide Seating"
 building_aviary_complex_07_desc:1 "One of the chief problems our aerial forces face is their saddles, which are not as durable as we would like. By creating saddles out of a new material, Stonehide, we will likely be able to correct this problem."
 building_aviary_complex_08:1 "Flying Fortress"
 building_aviary_complex_08_desc:1 "Our aerial corps is now renowned throughout the world, and the skies are now within our grasp. Our forces have become our fortress in the skies, to guard our territory against any interloper."

 building_type_caster_college_01:0 "Caster College"
 building_type_caster_college_01_desc:1 "Casters are undeniably useful, but also uncommon. By creating a college of magic, we hope to attract students of magic to visit our lands and lend their talents to our cause."
 building_caster_college_01:1 "Book Teachings"
 building_caster_college_01_desc:1 "A college is little good without proper instruction, which requires textbooks and spellbooks. By acquiring a considerable variety of books, the education of our students will improve dramatically."
 building_caster_college_02:1 "School of Magic"
 building_caster_college_02_desc:1 "While our school numbers are growing, they are still not what we had hoped. To mitigate this, we have created a sister school of magic, to train younger students and prepare them for higher learning."
 building_caster_college_03:1 "Academic Trials"
 building_caster_college_03_desc:1 "Students require challenges to push themselves, thus we have begun conducting exams and magic trials to test both their abilities and their knowledge."
 building_caster_college_04:1 "Channeling Staves"
 building_caster_college_04_desc:1 "Books are all well and good, but our students also need equipment. High quality staffs in particular are useful for students, channeling their power and improving their spellcasting."
 building_caster_college_05:1 "Advanced Books"
 building_caster_college_05_desc:1 "As time goes on, we have found that our collection of books is not proving adequate for our students needs. It is time we collected more books focusing on specialized and advanced arcane knowledge."
 building_caster_college_06:1 "Controlling Chaos"
 building_caster_college_06_desc:1 "Although most of our students specialize in arcane magic, a growing number have expressed interest in fel magic, the magic of chaos. Who are we to deny their curiosity?"
 building_caster_college_07:1 "Grandmaster Lessons"
 building_caster_college_07_desc:1 "To ensure the highest possible quality of graduates, it would be beneficially to take particularly talented students and have them study under reputable Archmagi to improve their abilities."
 building_caster_college_08:1 "College Standards"
 building_caster_college_08_desc:1 "Our college is thriving, and school numbers are at a record high. To ensure the best possible students, we have begun to only accept applicants of a certain level. Our standards are high, but the quality of our graduates makes it worthwhile."

 building_type_aerodrome_01:0 "Aerodrome"
 building_type_aerodrome_01_desc:0 "If we are to control the sky, we will need a base on the land to launch our missions from. Fortunately, we have identified an ideal location for such a base. Our aerodrome will serve as a key strategic point, as well as a logistics center for our aerial corps."
 building_aerodrome_01:0 "Makeshift Aerodrome"
 building_aerodrome_01_desc:0 "Although rudimentary, we have begun construction on our new aerodrome, with several makeshift buildings having been raised. Although by no means a state-of-the-art facility, it will serve for our purposes."
 building_aerodrome_02:0 "Ace Training"
 building_aerodrome_02_desc:0 "For our air force to be successful, we will need heroes to lead the way, while conveniently serving as good propaganda. We have chosen the most successful of our fliers and begun training them to act in such a role."
 building_aerodrome_03:0 "Massive Aerodrome"
 building_aerodrome_03_desc:0 "After a considerable amount of time and investment, our aerodrome has become the envy of nations worldwide. With a well-trained aerial force protecting it, modern facilities, and all the supplies our fliers could desire, our aerodrome is operating at peak efficiency."

 building_type_citadel_01:0 "Citadel"
 building_type_citadel_01_desc:0 "When magic wielders gather in numbers, it is customary to build a defensible citadel, both for their safety and for their studies. A citadel is a great boon to any kingdom."
 building_citadel_01:0 "Portal Rooms"
 building_citadel_01_desc:0 "Portals are a tactician’s greatest nightmare, or their greatest asset. By utilizing them, we will be able to send or receive reinforcements, as well as solve countless logistical problems."
 building_citadel_02:0 "Guild Rooms"
 building_citadel_02_desc:0 "Magical wielders tend to prefer the company of like-minded folk who share their interests. To accommodate this, we have created a number of guild rooms, where groups of aligned casters can gather together without disturbance."
 building_citadel_03:0 "Grand Citadel"
 building_citadel_03_desc:0 "Our citadel has become a place of great knowledge and power. Within it are magical artifacts and spellcasters, capable of lifting our nation to greatness and destroying all who would oppose us."