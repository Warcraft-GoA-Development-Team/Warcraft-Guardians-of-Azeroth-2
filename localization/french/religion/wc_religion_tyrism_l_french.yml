 kirin_torian:0 "Kirin Torisme"
 kirin_torian_adj:0 "kirin torien"
 kirin_torian_adherent:0 "kirin torien"
 kirin_torian_adherent_plural:0 "kirin toriens"
 kirin_torian_desc:0 "Originaires de la cité magique de Dalaran, les membres du Kirin Tor cherchent à inspirer respect et émerveillement pour les arts arcaniques chez la nouvelle génération d'apprentis mages, tout en explorant toujours plus profondément les secrets de la Magie elle-même. Bien que certains de ces mages vénèrent la magie dans sa globalité, ceux venant de Lordaeron continuent de vénérer la Lumière, bien que celle-ci soit teintée de nuances arcaniques."
