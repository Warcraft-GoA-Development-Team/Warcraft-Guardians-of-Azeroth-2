 # Zivil
 innovation_development_03_desc:0 "Die großen Städte Ulduar, Ironforge und die Hauptstadt Lordaerons haben sich lange als Relikte eines großen, unvergleichlichen Erbes hervorgetan. Da unsere Infrastruktur und Bevölkerung wächst, haben wir endlich die Mittel, neue Siedlungen zu entwickeln, die mit diesen alten, urbanen Zentren mithalten können."
 innovation_cranes_desc:0 "Als vergessenes Wunderwerk der Technik setzten die Arathi beim Aufbau ihres Reiches Kräne mit Tritträdern ein, und das werden auch wir tun."