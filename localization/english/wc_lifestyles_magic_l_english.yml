 elemental_earth_magic_lifestyle_name:0 "Earth Magic"

 light_magic_lifestyle_desc:0 "Focus on the Light, a boundless sea of living energy, swelling across all of existence, unfettered by time and space."
 shadow_magic_lifestyle_desc:0 "Focus on the Shadow, a dark and vampiric force driven to devour all energy, to twist creation inward to feed upon itself."
 disorder_magic_lifestyle_desc:0 "Focus on the Fel, destructive, brutal, and extremely addictive energy that is fueled by drawing life from living beings."
 order_magic_lifestyle_desc:0 "Focus on balancing the ebb and flow of the Arcane, a innately volatile energy, pure power distilled."
 life_magic_lifestyle_desc:0 "Focus on harness the vast powers of Life, the essence and souls of all things living."
 death_magic_lifestyle_desc:0 "Focus on manipulating the power of Death, unavoidable force that breeds despair in mortal hearts and pushes everything toward a state of entropic decay and eventual oblivion."
 elemental_fire_magic_lifestyle_desc:0 "Focus on the magic of fire and lava."
 elemental_water_magic_lifestyle_desc:0 "Focus on the magic of water and ice."
 elemental_air_magic_lifestyle_desc:0 "Focus on the magic of air and lightning."
 elemental_earth_magic_lifestyle_desc:0 "Focus on the magic of earth and stone."

