l_russian:
 plague_outcome.1001.t:0 "Распространение чумного зерна"
 plague_outcome.1001.d:0 "Приготовления закончены. Культ Проклятых достаточно силён, чтобы действовать более решительно и, что более важно, может начать подготовку почву для вспышки чумы. Вы по-прежнему должны быть бдительны, так как всего один неверный шаг на этом этапе может дорого обойтись.\n\nВы приказываете своим верным культистам начать скрытно заражать определенные зернохранилища возле центров распространения графства [plague_center.GetName]. Если всё пойдет по плану, то это только вопрос времени, когда нежить заполонит всю округу."
 plague_outcome.1001.a:0 "Приступайте."
 plague_outcome.1001.b:0 "Подождите, мне нужно время для подготовки."

 plague_outcome.2000.t:0 "Начало чумы"
 plague_outcome.2000.desc:0 "Ваши старания дали свои плоды! Заражённое зерно, хранящееся в амбарах графства [plague_center.GetName], было распространено по всему округу без ведома персонажа [target.GetTitledFirstName]. Вскоре воцарился хаос, когда мертвецы восстали и начали подавлять местный гарнизон.\n\nГрафство изо всех сил пытается защититься от своих соотечественников, и, что более важно, они не смогли остановить распространение чумы на соседние территории. Скоро все будут служить вашей воле!\n\n"
 plague_outcome.2000.exposed_scheme:0 "К сожалению, некоторым из ваших слуг не удалось спастись в хаосе и они были схвачены стражниками. Они, вероятно, уже раскрыли ваши происки, направленные против персонажа [target.GetTitledFirstName]."
 plague_outcome.2000.not_exposed_scheme:0 "Ваши слуги смогли успешно скрыться посреди всего этого хаоса, так что [target.GetTitledFirstName] не знает о вашей причастности к эпидемии!"
 plague_outcome.2000.a:0 "Пришло время усилить темпы распространения чумы..."

 plague_outcome.4001.t:0 "Распространение чумы предотвращено"
 plague_outcome.4001.failure_declaration_1:0 "Земли персонажа [target.GetTitledFirstNamePossessive] не были заражены!"
 plague_outcome.4001.failure_declaration_2:0 "Моя попытка заразить земли персонажа [target.GetTitledFirstNamePossessive] была сорвана."
 plague_outcome.4001.failure_declaration_3:0 "Похоже персонаж [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'снова избежал', 'снова избежала' )] наказания от [ROOT.Char.GetFaith.HighGodNamePossessive]."
 plague_outcome.4001.desc:0 "\n\nЛишь несколько крестьян были заражены до того, как стражники персонажа [target.GetTitledFirstNamePossessive] были предупреждены и не перебили их. В настоящее время заражённое зерно помещено на карантин, а его распространение остановлено.."
 plague_outcome.4001.exposed_scheme:0 "Некоторые из ваших культистов были схвачены и подвергнуты пыткам и наверняка уже раскрыли ваше имя."
 plague_outcome.4001.not_exposed_scheme:0 "По крайней мере, вашим слугам удалось покинуть территорию до того, как их задержали, так что [target.GetTitledFirstName] не [Select_CString(target.IsFemale, 'должен был', 'должна была' )] узнать о вашем участии."
 plague_outcome.4001.a:0 "Когда-нибудь ты за это заплатишь, [target.GetFirstNameNoTooltip]!"
 plague_outcome.4001.b:0 "Если у вас не получится с первого раза..."

 plague_outcome.5001.t:0 "$plague_outcome.2000.t$"
 plague_outcome.5001.undead_conversion:0 "Гонец принес печальные известия. Графство [plagued_county.GetName] заражено загадочной чумой. Земля и растения высохли, деревни утихли... и люди там превратились во что-то... не совсем живое.\n\nТеперь безмозглые твари, от которых разит смертью, бродят и нападают на всех кого встретят на своем пути. Ситуация на самом деле тяжелая..."
 plague_outcome.5001.exposed_scheme:0 "\n\nМестному гарнизону удалось задержать человека в капюшоне, замеченного возле зернохранилища. После допроса он отказался от слов, что [owner.GetTitledFirstName] несет ответственность за эту болезнь."
 plague_outcome.5001.not_exposed_scheme:0 "\n\nВ сообщениях выживших упоминается группа людей в капюшонах, саботирующих наши зернохранилища незадолго до начала вспышки болезни. Наша охрана не нашла их следов — неужели это они стоят за этой заразой?"
 DEATH_COMES:0 "Смерть идёт!"
 plague_outcome.5001.discovered:0 "[owner.GetTitledFirstName|U] заплатит!"
 plague_outcome.5001.not_discovered:0 "Как такое могло произойти?!"
 
 plague_outcome.5002.t:0 "$plague_outcome.4001.t$"
 plague_outcome.5002.undead_conversion:0 "Ваши стражники сообщают о крестьянах, превращающихся в неуклюжих зомби возле зернового распределительного центра в графстве [plague_center.GetName]. К счастью, местные охранники успели перебить этих безмозглых тварей до того, как они успели причинить какой-либо ущерб.\n\nПохоже, странная вспышка восходит к одному из зернохранилищ. Земля вокруг него высохла и опустела, а трава и растения рядом скосились и иссохли. Амбары были помещены на карантин чтобы зерно дальше не распространялось.\n\n"
 plague_outcome.5002.exposed_scheme:0 "Стражники поймали несколько подозрительных людей в масках возле схронов с зерном. Они утверждают, что являются частью некого Культа Проклятых и что [owner.GetTitledFirstName] является организатором этой эпидемии."
 plague_outcome.5002.not_exposed_scheme:0 "За несколько недель до этого возле схронов с зерном были замечены люди в капюшонах, которые что-то скандировали, но вашим стражникам не удалось обнаружить никаких следов."
 
 intrigue_scheme_ongoing.plague.3003.desc:0 "безопасный маршрут для транспортировки зараженного зерна в зернохранилища графства [scheme_location.GetName]."
