 trait_creature_stone_tolvir:0 "Stein-Tol'vir"
 trait_creature_stone_tolvir_desc:0 "Die Tol'vir sind eine Rasse von katzenähnlichen Humanoiden, die in Uldum zu finden sind. Ursprünglich waren sie steinerne Konstrukte, die von den Titanen geschaffen wurden, um die Wissensspeicher und Maschinen in der Umgebung der Stadt Ulduar zu pflegen. Sie besitzen katzenhafte Unterkörper und menschliche Köpfe und Torsos. Wie viele andere titanengeschmiedete Wesen erlagen die Tol'vir dem Fluch des Fleisches, obwohl dieser spezielle Charakter einen Weg gefunden hat, das Leiden umzukehren und den steinernen Körper wiederzuerlangen."
 trait_creature_stone_tolvir_character_desc:0 "Diese Charakter ist ein Stein-Tol'vir. $trait_creature_stone_tolvir_desc$"
 trait_creature_protector:0 "Urtumbeschützer"
 trait_creature_protector_desc:0 "Urtume sind gigantische, empfindsame halbgottähnliche Bäume, die als Beschützer der Natur dienen. Sie gehörten zu den ersten Geschöpfen Azeroths, den ersten Hütern seines Lebens."
 trait_creature_protector_character_desc:0 "Dieser Charakter ist ein Urtum. $trait_creature_protector_desc$"
 trait_creature_ancient_lore:0 "Urtum der Weisheit"
 trait_creature_ancient_lore_desc:0 "Die Urtume der Weisheit sind die Bewahrer derselben und die lebendigen Schlüssel zur Enthüllung der am besten geschützten Geheimnisse der Natur."
 trait_creature_ancient_lore_character_desc:0 "Dieser Charakter ist ein Urtum. $trait_creature_ancient_lore_desc$"
 trait_creature_ancient_war:0 "Urtum des Krieges"
 trait_creature_ancient_war_desc:0 "Als eine der zähesten Arten der Urtume bilden Urtume des Krieges die Nachtelfen in der Kunst des Kampfes aus."
 trait_creature_ancient_war_character_desc:0 "Dieser Charakter ist ein Urtum. $trait_creature_ancient_war_desc$"
 trait_creature_ancient_wind:0 "Urtum des Windes"
 trait_creature_ancient_wind_desc:0 "Die Urtume des Windes sind in der Lage, die ungezähmte Seite der Natur zu nutzen. Urtume des Windes vermeiden den Kampf, aber wie andere Urtume kämpfen sie mit ihren Verbündeten, wenn Feinde die Natur bedrohen."
 trait_creature_ancient_wind_character_desc:0 "Dieser Charakter ist ein Urtum. $trait_creature_ancient_wind_desc$"

