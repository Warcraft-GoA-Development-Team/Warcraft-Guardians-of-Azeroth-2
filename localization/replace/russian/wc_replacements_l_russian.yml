 #Hashish-Shimmerweed replacement
 trait_hashishiyah: "Зависимость от звездолиста"
 trait_hashishiyah_desc: "Этот персонаж облегчает тяготы повседневной жизни курением звездолиста."
 trait_hashishiyah_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] облегчает тяготы повседневной жизни курением звездолиста."
 hashishiyah_desire: "уединиться, закрыть ставни и остаться наедине с звездолистом"
 stress_loss_hashishiyah_decision: "Съесть пирогов с звездолистом"
 stress_loss_hashishiyah_decision_desc: "Всего пара кусочков, и напряжение оставляет мое тело. Разум затуманивается, и меня охватывает ощущение покоя и безмятежности. Ничто так не расслабляет, как хороший звездолист!"
 bp2_yearly.1000.desc_hashishiyah: "В этот раз звездолист просто отменного качества, настолько отменного, что я ощущаю зуд под кожей, а одежда вдруг становится #EMP очень тесной#!.\n\nЯ раздеваюсь, повинуясь сиюминутной прихоти, и следую к двери за пением птиц. Мгновение спустя я оборачиваюсь..."
 bp2_yearly.1001.desc_hashishiyah: "Из на первый взгляд пустого зала совета доносится смешок. Я с любопытством захожу внутри и вижу, что [Select_CString(appropriate_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] сидит в углу комнаты.\n\n[appropriate_child.GetSheHe|U] пытается скрыть свое веселье, но мне #EMP знакома#! эта кривая ухмылка, а налитые кровью глаза и витающий в воздухе запах звездолиста подтверждают подозрения!"
 bp2_yearly.1005.desc_hashishiyah: "в последнее время часто уходит, чтобы покурить звездолист.\n\nОднажды [stressed_adult.GetSheHe] и вовсе весь день [Select_CString(stressed_adult.IsFemale, 'пролежала', 'пролежал' )] на полу в своей комнате, по [stressed_adult.GetHerHis] словам, «изучая потолок».\n\nКажется, это успокаивает."
 fund_inspiration.2070.desc.hashishiyah: "Мне говорят, что на деньги, предназначенные для работы, [inspiration_owner.GetFirstNameNoTooltip] закупает в огромных количествах звездолист, а после запирается в темной комнате."
 ep2_locale_events.1510.hashish: "источая запах звездолиста."
 tour_general.2001.b: "Немного звездолиста сейчас бы не помешало."
 jason_locale_events.100.desc.hash: "Ваш $knight_culture_player_no_tooltip_lowercase$ встречает вас в дурмане, из [unreliable_knight.GetHerHis] рта несёт звездолистом. Силясь не закрыть глаз и отирая липкий пот с лица, [unreliable_knight.GetSheHe] глупо хихикает и заплетающимся языком спрашивает:\n\n«Так чего мне... что-то надо делать будет... скоро?»"
 ep2_wedding_ewan.0051.desc.hashishiyah: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ покупку якобы несправедливо оклеветанного притона для любителей пирожков с звездолистом."
 ep2_wedding_ewan.0052.desc.hashishiyah: "Притон для любителей звездолиста превратился в процветающий рай для ценителей ленивого отдыха."
 ep2_wedding_ewan.0053.desc.hashishiyah: "Притон для любителей звездолиста так и не смог привлечь новых клиентов и вскоре сгорел, когда кто-то из посетителей случайно уронил фонарь и заметил это лишь через несколько минут."
 ep2_wedding.3400.c.hashish: "Ещё звездолиста! Ещё!"
 tour_travel.9030.desc.mid.hashish: "глаза красны от звездолиста."
 tour_grounds_events.3040.desc.mid.shit_weed: "пичкает нас дешёвым звездолистом и ждёт, что мы будем покорно молчать,"
 tour_grounds_events.3100.desc.hash: "мутные личности пробираются в тайные звездолистные сады,"
 host_dinner_events.1003.c: "Пирожки с звездолистом [visiting_liege.GetHerHis] обязательно порадуют."
 host_dinner_events.1006.desc.weed: "Рядом со мной покоится груда пирожков с звездолистом. Чьи-то заботливые руки напекли их столько, что я просто лопну, если решу съесть все!"
 host_dinner_events.1009.desc: "Тарелки с главными блюдами почти опустели. Удостоит ли [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] меня словами одобрения? Я бросаю вопросительный взгляд и вижу, что на лице у [Select_CString(visiting_liege.IsFemale, 'гостьи', 'гостя' )] написано ожидание. Очевидно, моих усилий оказалось недостаточно, чтобы удовлетворить [visiting_liege.GetHerHis] запросы. Но мои повара уже сделали всё, что было в их силах, и я сомневаюсь, что в закромах осталось что-то ещ`.\n\nВдруг на меня снисходит озарение. В кладовке ведь жд`т своего часа груда пирожков с звездолистом, так и просящих, чтобы их съели! Остаётся один вопрос: заслуживает ли [visiting_liege.GetTitleAsNameNoTooltip|l] такой радости?"
 host_dinner_events.1010.desc: "Доев последнее блюдо, я отчетливо ощущаю, что в животе чего-то не хватает. Например, десерта. По всей видимости, [stop_host_scope.GetName] умеет читать мысли. Я даже не успеваю пожаловаться, как [stop_host_scope.GetSheHe] подзывает слугу и требует подать «особые пирожки».\n\n«[visiting_liege.GetTitleAsNameNoTooltip|U] [Select_CString(visiting_liege.IsFemale, 'достойна', 'достоин' )] только лучших пирожков с звездолистом!» — заявляет тот, вываливая мне на тарелку целую гору пирожков."
 host_dinner_events.1009.enjoyed_weed: "[visiting_liege.GetFirstName] [Select_CString(visiting_liege.IsFemale, 'оценила', 'оценил' )] угощение"
 enjoyed_weed_together_log_title: "Вкусные пирожки с звездолистом"
 enjoyed_weed_together_log: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] вместе насладились пирожками с звездолистом."
 court.1000.desc.hashishiyah: "проводит дни, забившись в угол с бесконечным запасом пирожных с звездолистом."
 martial_authority.2040.c.hashishiyah: "Ну это всё, я пойду приму немного звездолиста."
 stress_threshold.1701.j.hashishiyah.gain: "Звездолист должен успокоить мои нервы..."
 stress_threshold.1711.h.hashishiyah.gain: "Принесите звездолист! На ясную голову я этого не вынесу."
 stress_threshold.1731.i.hashishiyah.gain: "У нас есть пироги с звездолистом на дорогу?"
 stress_threshold.3401.f.hashishiyah.gain: "И принесите пирогов с звездолистом!"
 stress_threshold.3411.k.hashishiyah.gain: "Мне нужно столько звездолиста, чтобы избавиться от стыда."
 fogging_hard_memories_modifier_desc: "Этот персонаж забывается при помощи пирогов с звездолистом."
 tragic_stoner_modifier: "Трагическая зависимость от звездолиста"
 stress_threshold.1001.hashishiyah.gain: "Немного звездолиста — и мой разум освободится..."
 stress_threshold.1001.hashishiyah.effect: "Проведу спокойную ночь с блюдом пирожных с звездолистом."
 stress_threshold.1601.hashishiyah.gain: "Надеюсь, звездолист успокоит мой разум..."
 stress_threshold.1601.hashishiyah.effect: "Ничто так не успокаивает, как тихий вечер и пирожные с звездолистом."
 stress_threshold.1602.hashishiyah.gain: "Возможно, немного звездолиста принесёт мне покой."
 stress_threshold.1602.hashishiyah.effect: "Звездолист всегда помогает сосредоточиться."
 stress_threshold.2101.hashishiyah.effect: "По крайней мере, пирожное с звездолистом меня не осуждает."
 stress_trait_coping_decisions.1501.desc: "Я откидываюсь в кресле и расслабленно тянусь за следующим пирожком. Приятный вкус не сходит с языка, и все мои тревоги исчезают в тумане.\n\nМне не удавалось достичь такого спокойствия многие #EMP недели#!. Просто... быть здесь. С тарелкой пирогов с звездолистом. И этого достаточно."
 stress_trait_ongoing.0501.desc: "В последнее время управление державой приносит мне столько переживаний! Не одно, так другое; не другое, так третье. Бесконечная череда крестьян, духовенства и проблем, и все ждут, что #EMP я#! помогу с их мелкими заботами.\n\nЯ заслуживаю день отдыха: чтобы никаких просителей, сватов, дипломатов, судей... Только я и эта тарелка пирогов с звездолистом..."
 stress_trait_ongoing.0506.desc: "\n\nЗвездолист ослабит боль — на время. Вопрос лишь в том, потреблять его в одиночестве или в приятной компании. [medication_friend.GetTitledFirstName] ведь [Select_CString(medication_friend.IsFemale, 'спрашивала', 'спрашивал' )], не составить ли мне компанию этим вечером..."
 hashish_alone_modifier_desc: "Этот персонаж справляется со своей болью, каждый вечер употребляя пироги с звездолистом."
 hashish_with_friend_modifier_desc: "Этот персонаж проводит вечера в обществе хорошего друга и отменного звездолиста."
 stress_trait_ongoing.0511.desc: "Я наслаждаюсь прохладным вечером в садах владения [hashishiyah_capital.GetNameNoTierNoTooltip]: сижу в расслабленной позе с небольшой порцией пирогов с звездолистом — и вдруг ощущаю тяжелое дыхание на своей щеке. [crusty_old_person.GetTitledFirstName] стоит рядом со мной и брызжет слюной от негодования.\n\n«Бросьте эту проклятую отраву, [ROOT.GetCharacter.GetFirstNameNoTooltip], и прекратите затуманивать свой рассудок! [crusty_old_person.GetFaith.HighGodName] не для того посылает нас на землю, чтобы мы тратили свое время на эту одурь!»"
 stress_trait_ongoing.0511.a_flavour: "Вы выбрасываете пироги с звездолистом"
 stress_trait_ongoing_0516.desc: "«...зум, вот почему эта встреча так важна».\n\nЧто? А, да, точно, я и [important_guest.GetTitledFirstName], у нас встреча. О... чем-то. О #EMP чем именно#! мы говорили? [important_guest.GetSheHe|U], похоже, серьезно к этому относится, что бы это ни было.\n\nЯ тянусь за очередным пирогом с звездолистом и тщательно его пережевываю. [important_guest.GetFirstNameNoTooltip] с удивлением приподнимает бровь при виде моего перекуса и интересуется, а не #EMP хватит#! ли с меня пирогов."
 stress_trait_ongoing.0516.c: "Расслабьтесь, [important_guest.GetFirstNameNoTooltip]. Возьмите звездолиста!"
 bp1_yearly.9010.desc.stoner: "распространяя вокруг себя запах звездолиста и пота. [bp1_yearly_9007_doppelganger.GetHerHis|U] налитые кровью глаза отчаянно мечутся, пытаясь смотреть на меня, как [bp1_yearly_9007_doppelganger.GetSheHe] медленно ковыляет в мою сторону, сопровождая это безумным смехом.\n\n«[Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'Самозванка', 'Самозванец' )]! [Select_CString(ROOT.Char.IsFemale, 'Эта', 'Этот' )] *#EMP кхе#!*"
 bp1_yearly.9022.desc.hashishiyah: "мы все время от времени радуем себя пирогами с звездолистом, но когда я говорю с тобой, такое чувство, что отвечает мне звездолист, а не ты. Где же [ROOT.Char.GetFirstNameNoTooltip], с [Select_CString(ROOT.Char.IsFemale, 'которой', 'которым' )] мы когда-то были так дружны. Ты все время пребываешь в наркотическом бреду, а твои речи непостижимы для всякого, кто еще не утратил здравый ум."
 yearly.7032.d: "Эти пироги с звездолистом продаются?"
 stress_hashish_habit: "Привычка к звездолисту"
 stress_hashish_stupor: "Помрачение от звездолиста"
 friend_hashish_cakes: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] вместе ели пироги с звездолистом."
 friend_got_high_together: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сблизились, поужинав пирогами с звездолистом."
