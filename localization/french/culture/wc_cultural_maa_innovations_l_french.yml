l_french:

#############################
#############################
##Men-At-Arms
#############################
#############################

 ################
 # Startup Tech #
 ################

 innovation_giants:0 "Géants"
 innovation_giants_desc:0 "Nous avons dans nos rangs des soldats massifs combattant aux côtés de nos forces principales."

 innovation_flying_beasts:0 "Bêtes Volantes"
 innovation_flying_beasts_desc:0 "Nous avons la capacité de dominer les cieux grâce à nos béhémoths volants."
 
 innovation_taming_the_skies:0 "Dompter les Cieux"
 innovation_taming_the_skies_desc:0 "Nos dompteurs et nos éleveurs ont travaillé d'arrache-pied pour nous permettre d'utiliser ces montures volantes au combat."


 ##############
 # Tribal Era #
 ##############

 innovation_archmage:0 "Archimages"
 innovation_archmage_desc:0 "Tissant leurs enchantements complexes, ces mages défendent leur peuple avec tous les pouvoirs magiques à leur disposition. Les Archimages brandissent des lames magiques et des bâtons anciens qui servent à canaliser leurs énergies féroces au combat."

 innovation_blademaster:0 "Maîtres-lame"
 innovation_blademaster_desc:0 "Les Maîtres-lame orcs aguerris sont peu nombreux, mais ils constituent une force d'élite au sein de la Horde. Epéistes chevronnés, ils appartenaient autrefois au clan de la Lame Ardente, qui, en raison de la corruption démoniaque, est au bord de la destruction."

 innovation_buccaneer:0 "Boucaniers"
 innovation_buccaneer_desc:0 "Les Boucaniers sont les seigneurs incontestés des mers. Ils sont très compétents en matière de combat naval. Leur maîtrise des armes à feu et de la voile renforce leur statut de fléau des mers."

 innovation_brute:0 "Brutes"
 innovation_brute_desc:0 "Les Brutes sont les plus grandes et les plus méchantes de la tribu. Elles portent les meilleures armures et utilisent des boucliers arrachés aux corps de leurs victimes. Des débris d'armure recouvrent leur épaisse fourrure jaune-verte, et elles tiennent dans une main un fléau à l'allure redoutable."

 innovation_candleholder:0 "Portes-bougie"
 innovation_candleholder_desc:0 "Vous pas prendre bougie ! Nous protéger Le Roi des bougies."

 innovation_cloud_serpents:0 "Serpents-nuage"
 innovation_cloud_serpents_desc:0 "Il y a des milliers d'années, les serpents-nuage étaient craints comme des monstres et des animaux sauvages, à la fois rusés et dangereux. Les serpents-nuage sont tempétueux et féroces par nature, mais ils sont devenus un symbole d'espoir et de bonne fortune pour le peuple Pandaren grâce au rôle qu'ils ont joué dans les guerres des Trolls Zandalari."

 innovation_dervishes:0 "Derviches"
 innovation_dervishes_desc:0 "Les derviches bat-le-désert sont les meilleurs combattants dans les rangs des bandits. Leurs cimeterres sont si tranchants qu'ils peuvent couper le vent autour d'eux."

 innovation_dragon:0 "Dragons"
 innovation_dragon_desc:0 "Les puissants et majestueux dragons sont des gardiens reptiliens massifs d'Azeroth. Autrefois choisis par les Titans et dotés de pouvoirs exceptionnels, ces bêtes ailées forment désormais l'épine dorsale de notre armée."

 innovation_gladiator:0 "Gladiateurs"
 innovation_gladiator_desc:0 "Obligés de se battre pour survivre, les gladiateurs sont des guerriers professionnels, capables de grandes prouesses au combat."

 innovation_hag:0 "Mégères"
 innovation_hag_desc:0 "En tant que principaux lanceurs de sorts des tribus Harpies, le lien des Mégères avec Avianna se manifeste par une puissante magie du vent dont les chamans des autres races ne peuvent que rêver."

 innovation_hexer:0 "Maléficieurs"
 innovation_hexer_desc:0 "Les Maléficieurs tiennent une place très importante dans notre société, tant au niveau de la culture que de la défense. Ils agissent comme des leaders pour notre peuple, à la fois temporellement et spirituellement. De plus, leur magie leur permet de saper la force d'un adversaire, ainsi que d'invoquer les esprits en notre faveur."

 innovation_naga_army:0 "Terreurs des Marées"
 innovation_naga_army_desc:0 "Nous avons apprivoisé les Couatl et asservi les Géants des Mers. Combinées à nos féroces Myrmidons et aux impitoyables Sirènes, nos armées sont plus polyvalentes et plus fortes que toutes celles de nos ennemis."

 innovation_night_elf_aerial:0 "Appel de la Forêt"
 innovation_night_elf_aerial_desc:0 "Grâce à nos liens étroits avec les créatures amicales des forêts, nous avons pu convaincre un certain nombre de Dragons féeriques et de Chimères de rejoindre notre cause..."

 innovation_proto_drake_rider:0 "Chevaucheurs de Proto-drake"
 innovation_proto_drake_rider_desc:0 "Les proto-dragons descendent des élémentaires qui ont échappé à l'emprisonnement dans le plan élémentaire et sont restés sur Azeroth, où certains d'entre eux se sont progressivement transformés en créatures de chair et de sang. Ils sont les ancêtres farouches et oubliés de l'espèce des dragons. Nos dompteurs ont appris à communiquer avec ces créatures volantes et à les apprivoiser."

 innovation_savage:0 "Sauvages"
 innovation_savage_desc:0 "Les Sauvages sont des guerriers fanatiques et barbares de notre clan. Ils sont forts, têtus, et cherchent toujours à faire couler du sang."

 innovation_sentinel:0 "Sentinelles"
 innovation_sentinel_desc:0 "Les Sentinelles sont composées de guerrières dévouées et bien entraînées. Elles sont disciplinées et maîtrisent leur art, ce qui fait d'elles des ennemies redoutables pour quiconque."

 innovation_snow_hunter:0 "Chasseurs des Neiges"
 innovation_snow_hunter_desc:0 "Notre espèce a dû s'adapter aux éléments pour survivre. Les meilleurs de nos guerriers sont les chasseurs qui assurent notre sécurité."

 innovation_swarm:0 "Essaims"
 innovation_swarm_desc:0 "Les essaims sont composés de créatures insectoïdes résistantes et sophistiquées. Les plaques de chitine de leurs armures sont entrelacées de telle manière qu'elles deviennent incroyablement dures. Regroupés en grand nombre, les essaims sont de dangereux prédateurs. Ils n'ont d'autre but que de détruire toute vie sur Azeroth."

 innovation_tidehunter:0 "Chasses-marée"
 innovation_tidehunter_desc:0 "Mglrmglmglmgl. Mmmm Mmmurlok. Uuua n Mrgllll glrrm gl!"

 innovation_troll_tactics:0 "Souffle de la Jungle"
 innovation_troll_tactics_desc:0 "Nos chasseurs-de-têtes sont entraînés dès la naissance à chasser, traquer et piéger les bêtes les plus dangereuses de la nature, tandis que nos féticheurs possèdent la capacité de tordre la nature par le juju ainsi que de manipuler les processus chimiques du corps des guerriers alliés. Ils peuvent jeter des maléfices et des malédictions sur leurs ennemis à volonté, manipulant ainsi les deux parties d'un conflit en même temps. Au bord de la guerre, ces formidables guerriers ont répondu à l'appel pour défendre leurs tribus aux côtés des terribles Trolls Redoutables."

 innovation_undead_tactics:1 "Armées des Morts"
 innovation_undead_tactics_desc:0 "Grâce à nos compétences en nécromancie et à l'abondance de cadavres, nous avons pu créer d'innombrables nouvelles formes d'espèces de morts-vivants. Si l'épine dorsale de nos forces est toujours constituée de zombies et de squelettes, nous l'avons complétée par les puissantes abominations, ainsi que par les robustes goules et les banshees vengeresses. Ces espèces constitueront nos troupes de choc, capables d'anéantir toute opposition et, ce faisant, d'assurer notre domination sur les vivants."

 innovation_ursa:0 "Ursas"
 innovation_ursa_desc:0 "Les Ursas sont les plus grands, les plus puissants et les plus féroces des furbolgs. Ils dominent les humains et les orcs et peuvent briser le cou des elfes d'un seul coup de patte. Ils sont immensément forts et résistants, et se concentrent sur l'amélioration de leur comportement naturel d'ours."

 innovation_warbrave:0 "Braves-guerriers"
 innovation_warbrave_desc:0 "Devenir un valeureux tauren implique de surmonter plusieurs épreuves pour tester l'esprit, le corps et l'âme. La nature exacte des rites a changé avec le temps, mais la signification qui les motive est restée la même."

 innovation_war_dinosaur:0 "Dinosaures de guerre"
 innovation_war_dinosaur_desc:0 "Autrefois espèce dominante sur la planète, ils sont devenus un vestige en voie de disparition d'un monde ancien, mais ils constituent toujours une force avec laquelle il faut compter. Ces grandes bêtes sont aussi dangereuses que majestueuses. Nos dompteurs ont appris avec succès à communiquer avec ces grandes créatures et à les apprivoiser."

 innovation_wolfrider:0 "Chevaucheurs de loup"
 innovation_wolfrider_desc:0 "Ces farouches guerriers utilisent la vitesse et la férocité de leurs montures pour devenir un ennemi mortel. Plus rapides que ceux qui attaquent à pied, ils ont perfectionné la tactique consistant à déchirer les rangs des soldats ennemis comme un vent brûlant."

 ######################
 # Early Medieval Era #
 ######################

 innovation_baradian_marine:0 "Marins"
 innovation_baradian_marine_desc:0 "Nos meilleurs marins ne contrôlent pas seulement les mers, mais sont également prêts à arrêter tout ennemi sur terre. Leur entraînement supérieur et leur équipement de qualité, notamment leur armure de foudrargent, en ont fait une force avec laquelle il faut compter, et ils occupent une position très prestigieuse au sein de notre armée."

 innovation_blackrock_legionnaire:0 "Légionnaires rochenoires"
 innovation_blackrock_legionnaire_desc:0 "Les légionnaires sont extrêmement forts et manient leurs armes de manière particulièrement efficace et destructrice. Comparés aux autres orcs, ils sont extrêmement disciplinés et peuvent travailler en cohérence en tant qu'unité."

 innovation_chaosborn:0 "Nés-du-chaos"
 innovation_chaosborn_desc:0 "Les nés-du-chaos sont de puissants eredar qui maîtrisent la magie gangrénée. Contrairement à la plupart des lanceurs de sorts, cependant, leurs compétences magiques sont comparables à leur habileté à l'épée, ce qui en font de puissants atouts pour la Légion ardente."

 innovation_farstrider_tactics:0 "Le bastion de Quel'Thalas"
 innovation_farstrider_tactics_desc:0 "Des éons et des éons de luttes avec les vils trolls et autres monstres ont façonné nos armes, armures et tactiques pour en arriver à la remarquable qualité d'aujourd'hui de l'armée de Quel'Thalas."

 innovation_fel_guard:0 "Gangregardes"
 innovation_fel_guard_desc:0 "Les Gangregardes sont sans peur et d'une loyauté inébranlable envers la volonté divine de leur maître. On les voit presque toujours avec des armes lourdes à deux mains. Ils frappent lentement, mais avec force, et sont plus agiles qu'il n'y paraît."

 innovation_forsaken_ranged:0 "Tactiques à distance des Réprouvés"
 innovation_forsaken_ranged_desc:0 "Grâce à nos armements à distance et à notre capacité à lever des guerriers tombés au combat, nous avons produit des régiments comme les Forestiers-sombres. Les Forestiers-sombres sont formés à partir de forestiers Quel'dorei morts au front et ont conservé leurs aptitudes, ce qui en font un atout inestimable en temps de guerre."

 innovation_golem_arcane:0 "Golem arcanique"
 innovation_golem_arcane_desc:0 "Les Golems arcaniques sont des constructions, des automates de pierre forgés par la magie et sont généralement considérés comme sans esprit. Ils sont habituellement conçus comme des gardiens ou des protecteurs d'une personne, d'un lieu ou de quelque chose."

 innovation_golem_mech:0 "Golem mécanique"
 innovation_golem_mech_desc:0 "Les Golems mécaniques sont des constructions, des automates de métal forgés par la magie et sont généralement considérés comme sans esprit. Ils sont habituellement conçus comme des gardiens ou des protecteurs d'une personne, d'un lieu ou de quelque chose."

 innovation_night_elf_ground:0 "Tactiques de terrain darnassiennes"
 innovation_night_elf_ground_desc:0 "Grâce à nos formidables compétences d'artisans et de forgerons, nous sommes capables de fabriquer des armes et des armures extraordinaires pour nos régiments de Gardiennes et nous avons même équipé les puissants Géants des Montagnes. Ces géants primitifs ont été créés par les Titans à partir de la pierre brute comme gardiens de la nature elle-même et sont dotés d'une incroyable résistance physique et magique."

 innovation_pandaren_tactics:0 "Disciples du Shado-Pan"
 innovation_pandaren_tactics_desc:0 "Grâce à nos techniques d'entraînement et à nos traditions culturelles, nous avons pu développer des régiments comme les puissants pattes-d'ours et les agiles danseurs de guerre. Ce sont des parangons parmi les Pandarens, valorisant la paix malgré leurs compétences à la guerre."

 innovation_subjagators:0 "Subjugateurs"
 innovation_subjagators_desc:0 "Les subjugateurs sont nos lanceurs blindés, capables d'infliger de gros dégâts comme de les encaisser. En plus de leurs compétences en matière de guerre, ils jouent également un rôle de premier plan dans le commerce des esclaves."

 #####################
 # High Medieval Era #
 #####################

 innovation_gnome_mechanics:0 "Mécanique gnome"
 innovation_gnome_mechanics_desc:0 "Nos ingénieurs sont considérés comme faisant partie des meilleurs de tout Azeroth. Nous avons construit des combinaisons de machines massives pour nos héros intrépides et résolus, que nous appelons Guerriers à vapeur. Ils sont capables d'endurer le feu dévastateur des mousquets, des sorts ou des flèches. Nos mages aussi ont embrassé la beauté et l'art de la mécanique, et ils ont aidé à renforcer nos rangs avec les Technomages."

 innovation_goblin_mechanics:0 "Mécanique gobeline"
 innovation_goblin_mechanics_desc:0 "Les mécaniciens gobelins sont de véritables maîtres de l'ingénierie. Nous pouvons mettre en place d'énormes Déchiqueteurs équipés d'une scie automatique, ce qui les rend aussi redoutables à la guerre qu'au bûcheronnage. Pendant ce temps, les diaboliques sapeurs gobelins démolissent toute fortification ennemie, invariablement armés d'explosifs extrêmement volatiles."

 innovation_night_elf_mounted:0 "Les Tactiques Montées Darnassiennes"
 innovation_night_elf_mounted_desc:0 "Avec nos compagnons uniques, les sabres de nuit, nous avons produit des régiments comme les Chasseresses. Les Chasseresses servent de principale force de cavalerie, tout en faisant office d'officiers et d'éclaireurs."

 innovation_obsidian_destroyer:0 "Destructeurs d'obsidienne"
 innovation_obsidian_destroyer_desc:0 "Nos destructeurs d'obsidienne, avides de mana, déchirent tous les obstacles qu'ils rencontrent au combat. Ils détruisent les ennemis un par un jusqu'à ce qu'ils aient neutralisé l'armée entière"
 
 innovation_scourge_aerial:0 "Wyrms de givre"
 innovation_scourge_aerial_desc:0 "Le ciel n'est pas la limite pour les morts. Nos puissants Wyrms de givre, dragons déchus et ressuscités, deviendront à nouveau les souverains des cieux."
 #####################
 # Late Medieval Era #
 #####################

 innovation_corsair:0 "Corsaires à tromblons"
 innovation_corsair_desc:0 "Nous avons pris la liberté de réutiliser certaines des nouvelles technologies que nous avons 'acquises' auprès de ceux que nous avons pillés. Maintenant, tout comme les majestueux navires sur lesquels nous naviguons, nous serons également en mesure de frapper nos ennemis à distance avec une plus grande précision."

innovation_dwarven_arsenal:0 "Arsenal nain"
 innovation_dwarven_arsenal_desc:0 "Plus le canon est gros, plus les dégâts sont importants. Nos canons sont capables d'abattre les ennemis les plus forts et les forteresses les plus résistantes avec facilité, et nos fusiliers ont toujours été parmi les plus fidèles protecteurs de notre patrie, Khaz Modan. Portant les légendaires tromblons à un coup, ils sont d'excellents tireurs d'élite et peuvent frapper les ennemis sur terre et dans les airs."

innovation_goblin_air:0 "École aérienne gobeline"
 innovation_goblin_air_desc:0 "Les ingénieux inventeurs gobelins ont trouvé le moyen de créer ces sacs géants remplis d'un gaz plus léger que l'air et ont attaché une nacelle à son ventre. Tout comme leurs homologues gnomes, ils n'ont pas pu résister à l'envie d'équiper ces véhicules de canons et d'explosifs, les transformant en un véritable danger sur tous les champs de bataille."

innovation_gyrocopter:0 "Gyrocoptères"
innovation_gyrocopter_desc:0 "Nos inventeurs ingénieux ont appris à construire ces véhicules éclaireurs aériens. Ces petites machines volantes polyvalentes sont remplies à ras bord de canons et de bombes montés et sont souvent dirigées par les pilotes les plus audacieux - sinon fous - qu'Azeroth ait jamais vus."

innovation_spellbreaker:0 "Brise-sorts"
innovation_spellbreaker_desc:0 " Rompus à l'art de lutter contre la magie, les Brise-sorts sont formés pour interrompre et déformer les courants magiques. Leurs compétences font qu'ils sont particulièrement aptes à affronter des ennemis magiques, bien qu'ils soient des guerriers compétents dans leur propre domaine."

 #####################
 #     Tribal Era    #
 #####################

 innovation_centaur_tactics:0 "Lige-sangs du Khan"
 innovation_centaur_tactics_desc:0 "Les Centaures sont l'incarnation de la sauvagerie et de la brutalité. Portant la peau de leurs ennemis, les impitoyables Maraudeurs sont rapides, agressifs et sans pitié. Les Empaleurs habiles et les Mandemorts sadiques font des ravages à distance et ne laissent jamais l'ennemi s'approcher suffisamment."

 innovation_drakonid:0 "Drakonides"
 innovation_drakonid_desc:0 "Autrefois, il était de tradition de récompenser les mortels loyaux en les transformant en créatures à notre image, les Drakonides. Maintenant que le monde est devenu plus dangereux, il est peut-être temps d'habiliter plus de mortels à servir dans nos forces, plutôt que de traiter cela comme une récompense."

 innovation_kunchong:0 "Kunchongs"
 innovation_kunchong_desc:0 "Nous savons depuis longtemps que les Kunchongs sont des atouts utiles en temps de guerre. Cependant, ce n'est que lorsque Kaz'tik le Manipulateur a découvert leur intelligence que nous avons compris leur potentiel. Nous devrions imiter Kaz'tik et créer une relation plus équilibrée avec les Kunchong."

 innovation_nerubian_tactics:0 "Légions d'Azjol-Nerub"
 innovation_nerubian_tactics_desc:0 "Les anciens peuples d'Azol-Nerub vivent en paix en sachant que nos légions nous protègent sous terre et en surface. Nos Vénimanciens et nos tisseuses gardent le monde extérieur sous contrôle, et nos Jormungar font s'écrouler comme un château de cartes toutes les fortifications qu'un ennemi met en place."

 innovation_ogre_tactics:0 "Vestiges de Cognefort"
 innovation_ogre_tactics_desc:0 "Nos combattants les plus courageux et les plus sauvages, les Magis et les Marteleurs sont les derniers véritables défenseurs des clans ogres. Les Magis sont d'habiles guerriers lanceurs de sorts, tandis que les Marteleurs sont les murs qui gardent nos maisons en sécurité et nos ennemis à distance."

 innovation_quillboar_tactics:0 "Enfants d'Agamaggan"
 innovation_quillboar_tactics_desc:0 "Les meilleurs guerriers de notre tribu, les Garderonces et les Tisseurs d'épines, nous défendront à tout prix contre les étrangers. Les Garderonces sont des guerriers lourdement armés et blindés, tandis que les Tisseurs d'épines sont légèrement armés, mais ils créent des sorts de guérison pour préserver leurs meutes et renforcent leurs forces avec les esprits invoqués des bêtes, généralement des sangliers."

 innovation_silithid_colossus:0 "Colosses silithides"
 innovation_silithid_colossus_desc:0 "Les colosses silithides ont dormi pendant des générations, et le monde a oublié leur pouvoir. Maintenant que les ruches silithides sont réapparues pour reprendre leur place dans le monde, nous devons réveiller les Colosses afin qu'ils puissent prendre leur place légitime à notre service."

 innovation_tuskarr_tactics:0 "Gardiens de la toundra"
 innovation_tuskarr_tactics_desc:0 "Lorsque la justice ne peut être obtenue par des moyens pacifiques, nous nous tournons vers les plus braves et les plus habiles pour nous apporter la paix. Nos trappeurs et nos chevaucheurs de tortues cherchent à se venger de ceux qui perturbent l'équilibre de notre terre."

 ######################
 # Early Medieval Era #
 ######################

 innovation_demon_tactics:0 "Disciples du destin funeste"
 innovation_demon_tactics_desc:0 "Des forces de destruction primordiales aident notre cause. Les Infernaux massifs sont prêts à détruire tout ce qu'on leur demande sans remords, tandis que les Machines infernales sont assez puissantes pour réduire n'importe quelle forteresse en ruines."

 innovation_draenei_tactics:0 "Défenseurs d'Argus"
 innovation_draenei_tactics_desc:0 "Les Gardes-paix nous défendent de toutes leurs forces contre les menaces extérieures. En cas de besoin, ces grands combattants mèneront nos batailles avec un esprit inébranlable. Les Rangari, quant à eux, s'assurent grâce à leur adresse au tir que nos ennemis n'ont aucune chance de nous atteindre."

 innovation_titan_tactics:0 "Les élus du Panthéon"
 innovation_titan_tactics_desc:0 "Peu de gens peuvent prétendre à l'honneur d'être choisis par les Titans pour être imprégnés d'une immense puissance, mais ces soldats en font partie. Capables d'exercer des pouvoirs comparables à ceux des demi-dieux, ces soldats élus sont de véritables atouts sur lesquels il faut compter."

 innovation_gorian_chariots:0 "Chevaucheurs de Goria
 innovation_gorian_chariots_desc:0 "Au sommet des chars, nous nous sentons invincibles. Ils écrasent leurs ennemis, ne laissant que de la destruction dans leur sillage. Les bêtes à la barre sont fidèles à leurs maîtres et le lien entre le cavalier et sa monture est indestructible. Pour nous, les Chariots Gorians représentent le summum de notre force et de notre puissance, et nous nous réjouissons de la peur que ressentent nos ennemis en les voyant charger au combat."