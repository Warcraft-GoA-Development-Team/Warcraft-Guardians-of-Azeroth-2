 game_concept_wc_elemental_spirit_decay_magic_disposition_desc:0 "$game_concept_wc_elemental_spirit_decay_magic_disposition$ represent a [character|E] relationship with the [wc_elemental_magic_lifestyle_elements|E] and affect [traits|E] gained for [perks|E] in [wc_elemental_magic_lifestyle|E].\nIf a [character|E] has [EmptyScope.ScriptValue('wc_spirit_elemental_favour_threshold_value')|=+0] or more [wc_elemental_spirit_decay_magic_favour|E] with an [wc_elemental_magic_lifestyle_element|E], they will have [wc_elemental_magic_spirit|E] $game_concept_wc_elemental_spirit_decay_magic_disposition$ with that [wc_elemental_magic_lifestyle_element|E].\nIf a [character|E] has [EmptyScope.ScriptValue('wc_decay_elemental_favour_threshold_value')|=+0] or less [wc_elemental_spirit_decay_magic_favour|E] with an [wc_elemental_magic_lifestyle_element|E], they will have [wc_elemental_magic_decay|E] $game_concept_wc_elemental_spirit_decay_magic_disposition$ with that Element.\nIf a [character|E] has more than [EmptyScope.ScriptValue('wc_decay_elemental_favour_threshold_value')|=+0] and less than [EmptyScope.ScriptValue('wc_spirit_elemental_favour_threshold_value')|=+0] [wc_elemental_spirit_decay_magic_favour|E] with an [wc_elemental_magic_lifestyle_element|E], they will have $game_concept_wc_elemental_magic_disposition_neutral$ with that [wc_elemental_magic_lifestyle_element|E].\n\n#weak For example, if a [character|E] with [GetTrait('user_of_elemental_water_magic_3').GetName( GetPlayer )] and [EmptyScope.ScriptValue('wc_major_elemental_favour_change_value')|=+0] [wc_elemental_spirit_decay_magic_favour|E] gains [EmptyScope.ScriptValue('wc_massive_elemental_favour_change_value')|=+0] [wc_elemental_spirit_decay_magic_favour|E], it will change their $game_concept_wc_elemental_magic_disposition_neutral$ to [wc_elemental_magic_spirit|E] $game_concept_wc_elemental_spirit_decay_magic_disposition$, also changing their [GetTrait('user_of_elemental_water_magic_3').GetName( GetPlayer )] [trait|E] to [GetTrait('user_of_elemental_water_spirit_magic_3').GetName( GetPlayer )].#!"

 game_concept_wc_elemental_spirit_decay_magic_favour:0 "Elemental Goodwill"
 game_concept_wc_elemental_fire_spiritdecay_magic_favour:0 "Fire Element Goodwill"
 game_concept_wc_elemental_water_spiritdecay_magic_favour:0 "Water Element Goodwill"
 game_concept_wc_elemental_air_spiritdecay_magic_favour:0 "Air Element Goodwill"
 game_concept_wc_elemental_earth_spiritdecay_magic_favour:0 "Earth Element Goodwill"
 game_concept_wc_elemental_spirit_decay_magic_favour_desc:0 "$game_concept_wc_elemental_spirit_decay_magic_favour$ shows how cooperative is the [wc_elemental_magic_lifestyle_element|E] towards a [character|E], and is represented by a value ranging from [EmptyScope.ScriptValue('wc_min_elemental_favour_value')|=+0] to [EmptyScope.ScriptValue('wc_max_elemental_favour_value')|=+0]. It directly affect [wc_elemental_spirit_decay_magic_disposition|E].\nIf a [character|E] did not interact with [wc_elemental_magic_lifestyle_element|E] in any way before, their starting $game_concept_wc_elemental_spirit_decay_magic_favour$ will depends on [wc_elemental_magic_lifestyle_no_lifestyles_line|E] [doctrines|E] of their [faith|E]."