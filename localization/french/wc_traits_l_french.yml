 trait_creature_nightborne:0 "Sacrenuit"
 trait_creature_nightborne_desc:0 "Les Sacrenuits sont une race d'elfes mystique, originaire de Suramar. Depuis la destruction du Puit d'Eternité, les Sacrenuits isolés ont évolué pour devenir une nouvelle race grâce au pouvoir du Puit de la Nuit. Comme les autres elfes, ils ont besoin de nourrir leur soif de magie. De ce fait, les Sacrenuits utilisent le pouvoir du Puit de la Nuit sous la forme de l'Arquevin afin de se sustenter. Les Sacrenuits restent la seule race elfique à maintenir l'héritage de l'Empire Kaldorei, soutenant l'avancement de la magie bien longtemps après la chute d'Azshara."
 trait_creature_nightborne_character_desc:0 "Ce personnage est un elfe Sacrenuit. $trait_creature_nightborne_desc$" 

 trait_creature_faldorei:0 "Fal'dorei"
 trait_creature_faldorei_desc:0 "Les Fal'doreis sont une race d'anciens elfes trouvée à Suramar. Il y a de nombreuses années, des exilés de la ville de Suramar vinrent à Falanaar. Valewalker Farodin eut pitié d'eux et leur offrit un arbre arcan'dor. Pendant un certain temps, il les soutint et ils furent en sécurité, mais cela ne dura pas éternellement. L'arcan'dor devint instable et mourut, et dans un éclair de magie sauvage, les elfes furent déformés, devenant les fal'doreis."
 trait_creature_faldorei_character_desc:0 "Ce personnage est un elfe Fal'dorei. $trait_creature_faldorei_desc$"

 trait_creature_highmountain_tauren:0 "Tauren de Haut-Roc"
 trait_creature_highmountain_tauren_desc:1 "Les Taurens de Haut-Roc sont une branche de Taurens descendant de Huln Haut-Roc, qui était un allié de la Résistance Kaldorei pendant la Guerre des Anciens. Durant cette guerre, Huln sauva Eche'ro, un élan béni par Malorne et obtint à son tour une bénédiction de Cenarius. Cette bénédiction leur a accordé les cornes d'Eche'ro: des bois ressemblant à ceux des élans. "
 trait_creature_highmountain_tauren_character_desc:0 "Ce personnage est un tauren de Haut-Roc. $trait_creature_highmountain_tauren_desc$"

 trait_creature_drogbar:0 "Drogbar"
 trait_creature_drogbar_desc:1 "Les drogbars sont une race créée par les Titans à partir des Trogg. Auparavant esclaves du dragon noir Neltharion, les Drogbars ont été libérés par Huln Haut-Roc après la Guerre des Anciens. Ils sont particulièrement adeptes de la magie de la terre, à tel point qu'ils utilisent la roche dans de nombreux domaines. Ils sculptent la pierre grace à leur magie afin de s'en servir comme outils ou même comme instruments, notamment en tambours. Ils sont devenus maîtres dans l'art de la Joaillerie; talent visible la plupart du temps autour du coup du chef chaman de leur tribu, qui porte généralement un collier de pierres précieuses."
 trait_creature_drogbar_character_desc:0 "$trait_creature_drogbar_desc$" 

 trait_creature_trogg:0 "Trogg"
 trait_creature_trogg_desc:1 "Les troggs sont une race d'humanoïdes brutaux vivant dans les cavernes, descendants à l'origine du premier type de Forgés par les Titans fabriqués par la Forge des Volontés, dont les conceptions se sont avérées trop complexes. Le résultat fut les brutes à la peau de pierre connues sous le nom de "Troggs". Réputés pour leur intelligence inférieure, ils entrent par conséquence souvent en conflit avec leurs parents éloignés, les nains."
 trait_creature_trogg_character_desc:0 "Ce personnage est un trogg. $trait_creature_trogg_desc$" 

 trait_creature_sea_giant:0 "Géant des mers"
 trait_creature_sea_giant_desc:0 "Les Skrogs sont une redoutable espèce aquatique, née des profondeurs primordiales et considérée comme la progéniture des anciens dieux marins. Ces êtres colossaux possèdent une force et une résistance immenses, ce qui en fait des adversaires redoutables même pour les marins les plus expérimentés. Leurs origines sont enveloppées de mythes, certains affirmant qu'ils ont été forgés au cœur de la Forge Abyssale, tandis que d'autres croient qu'ils sont les vestiges d'une époque oubliée où la mer elle-même détenait une magie donnant la vie. Connu pour leur affinité avec les profondeurs océaniques, ils ont parfois affronté leurs semblables maritimes, les nagas, en raison de différends territoriaux et de croyances divergentes dans leur royaume aquatique commun."
 trait_creature_sea_giant_character_desc:0 "$trait_creature_sea_giant_desc$"

