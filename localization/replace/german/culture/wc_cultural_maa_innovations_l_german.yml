 innovation_forest_wardens_name:0 "Forest Wardens"
 innovation_forest_wardens_desc:0 "In den unerforschten Tiefen der uralten Wälder lebend, ist die unberührte Heiligkeit der Häuser unserer Vorfahren für unsere Wächter von grundlegender Bedeutung. Jeder unwillkommene Eindringling wird das erkennen, bevor er sie zu Gesicht bekommt."