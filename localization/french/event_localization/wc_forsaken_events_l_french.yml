#1100 - 1109: Selenite Revival

 forsaken.1100.title:0 "$forgotten_shadow$: La Résurgence Selinite"
 forsaken.1100.desc:0 "Et ainsi, l'autre chaussure est tombée. Tout au long de la construction de Fossoyeuse, des rumeurs ont circulé sur la découverte de connaissances cachées dans les profondeurs du système d'égouts. Nos inquisiteurs, agents et [aumôniers] ont découvert des cellules de crypto-religieux cachés suivant le prétendu $forgotten_shadow$. Ces enseignements ont été initiés par Natalie Seline, une prêtresse de Hurlevent pendant l'invasion orc qui a hérétiquement incité ses adeptes à embrasser et comprendre l'Ombre ainsi que la $LIGHT_NAME$. Ainsi étiquetés Selinites, ces prêtres étaient un outil efficace mais non orthodoxe dans la lutte ultimement vaine contre la Horde.\n\n Maintenant, avec ses écrits donnés un nouveau contexte à la suite de l'invasion et de l'occupation [scourge|E] de Lordaeron, notre peuple qui a embrassé cette religion naissante se fait appeler $forgotten_shadow_adherent_plural$. Maintenant, mes conseillers implorent de trouver un moyen de procéder concernant ce nouveau développement..."
 forsaken.1100.opt.a:0 "Nous adapterons ces connaissances interdites à notre avantage !"
 forsaken.1100.opt.b:0 "Prônons la séparation de l'Église et de l'État. Embrassons l'ombre !"
 forsaken.1100.opt.c:0 "Notre terre peut être un foyer pour de nombreuses croyances. Vivons et laissons vivre..."

 forsaken.1103.title:0 "$forgotten_shadow$: La Résurgence Selinite"
 #story cycle owner chose subsumption
 forsaken.1103.desc.subsumed:0 "Avec un soupir et un geste de la main, je congédie mon petit conseil. Les informations affluent de partout dans les terres des Réprouvés à propos de convertis à une nouvelle religion appelée $forgotten_shadow$, basée sur des écrits authentiques découverts cachés dans Fossoyeuse lors de sa construction. Ces enseignements ont été initiés par Natalie Seline, une prêtresse de Hurlevent pendant l'invasion orc qui a hérétiquement incité ses adeptes à embrasser et comprendre l'$SHADOW_NAME$ ainsi que la $LIGHT_NAME$. Ainsi étiquetés Selinites, ces prêtres étaient un outil efficace mais non orthodoxe dans la lutte ultimement vaine contre la Horde.\n\n Le redouté et respecté [GetGlobalVariable('sylvanas_character').Char.GetTitledFirstName] a émis un décret que son $forsaken_cult$ est le véritable successeur du sacerdoce Selinite. Maintenant, avec ses écrits donnés un nouveau contexte à la suite de l'invasion et de l'occupation [scourge|E] de Lordaeron, beaucoup qui ont embrassé cette religion naissante se font appeler $forgotten_shadow_adherent_plural$. En tant que souverain de Lordaeron, la majorité de ces personnes tombent sous mon domaine. Il m'incombe désormais de décider comment utiliser au mieux cette situation à mon avantage..."
 #story cycle owner chose conversion
