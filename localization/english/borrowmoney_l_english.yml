l_english:
 borrow_money_title:0 "Request Loan from a Cartel"
 borrow_money_tooltip:0 "Request a Loan through your contact representing the nearest Goblin Cartel."
 borrow_money_decision_desc:0 "One can only hope that this won't be too complicated of a process, but the Goblin Cartels aren't exactly known for making matters too easy for folks who want them to throw money out of their pockets. But, the machinations that have been carefully planned for the future of these lands certainly deserve some external investement. The future... it can only belong to those who are strong enough to stride boldly towards it, and if this isn't a bold stride, what is? The Goblins will likely see this as a new age of some sort of a dubious partnership, and hope that when comes time, we are forced to remember their gestures of goodwill."
 borrow_money_decision_confirm:0 "It's a simple loan for 2 years, nothing more."
 pay_money_title:0 "Pay Back Loan to the Cartel"
 pay_money_tooltip:0 "Repay the loan you had taken from the nearest Goblin Cartel."
 pay_money_decision_desc:0 "It is high time these lands were eased of their burdens, and what greater burden is there on any land to be financially dependent on external forces that seek to scrounge off it? Indeed the time has come, and the wealth that the Goblins had provided in the past shall now be returned in plenty."
 pay_money_decision_confirm:0 "It was but a tool for greater future success."
 pb.1.t:0 "Indebted to Cartels"
 pb.1.t.desc:0 "The only Goblins that can instruct legitimate business are from the [gb_1.GetName], losing their trust means burden on our economy, we are DOOMED!"
 pb.1.a:0 "Pay Back Loan to the Cartel"
 pb.1.b:0 "Remain Indebted to Cartels"
 
