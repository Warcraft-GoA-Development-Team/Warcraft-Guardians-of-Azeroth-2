 ##############################
 # Adapted Vanilla Traditions #
 ##############################

 tradition_lords_of_the_elephant_name:0 "Повелители гигантов"
 tradition_lords_of_the_elephant_desc:0 "Говорят, что каждый новый экзарх получает великого элекка, чья воля и верность служат постоянным напоминанием о долге экзарха. Когда мир нарушается, наши экзархи в праведной ярости бросаются в бой, уничтожая всех, кто хочет навредить слабым и невинным."
 culture_parameter_elephant_bonuses_for_rank_4_education:0 "[rulers|E] со [Concept('traits', 'свойствами')|E] [GetTrait('education_diplomacy_4').GetName( GetNullCharacter )], [GetTrait('education_stewardship_4').GetName( GetNullCharacter )], [GetTrait('education_learning_4').GetName( GetNullCharacter )] или [GetTrait('education_martial_4').GetName( GetNullCharacter )] получают значительные бонусы для [Concept('elephant_cavalry', 'крупной кавалерии')|E]"
 tradition_lords_of_the_elephant_regional_desc:0 "Эта культура почитает величественных зверей, приравнивая их к царям. Её представители в совершенстве овладели искусством их поимки, обучения и использования в военных целях."

 tradition_himalayan_settlers_name:1 "Следопыты Кунь-Лая"
 tradition_himalayan_settlers_desc:0 "Груммели живут вокруг горы Неутомимых и перемещались по Джутовому пути с древних времён, которые записаны хранителями истории. Во времена раздоров извилистые склоны и скалистые вершины Кунь-Лая служат хорошим укрытием и хорошим аванпостом для партизанских атак, которые движутся под снегами и ветрами."
 
 tradition_mountaineer_ruralism_name:0 "Жилища на холмах"
 tradition_mountaineer_ruralism_desc:0 "От суровых горных вершин до зеленеющих долин, трапперы Седых холмов с легкостью пересекают различные ландшафты и создают поселения в местах, которые иные сочли бы непригодными для проживания."
 
 tradition_nubian_warrior_queens_name:0 "Королевы-воительницы"
 tradition_nubian_warrior_queens_desc:0 "Эта культура основана на социальной иерархии, в которой доминируют женщины. Для них нет лучшей добродетели, чем открытое сражение."

 tradition_desert_nomads_name:0 "Пустынные путешественники"
 tradition_desert_nomads_desc:0 "Эта культура привычна к суровым пустынным землям и научилась приручать верблюдов в качестве вьючных, боевых и просто домашних животных."
 
 tradition_caravaneers_name:0 "Караваньщики"
 tradition_caravaneers_desc:0 "Эта культура тесно связана с региональной торговлей, и её представители активно участвуют в караванной торговле."
 
 tradition_horse_lords_name:0 "Повелители равнин"
 tradition_horse_lords_desc:0 "Будь то в седле или на собственных копытах, воины этой культуры специализируются на молниеносных ударах по врагу и использовании уязвимых мест во вражеских формированиях для достижения разрушительного эффекта."
 
 tradition_fp1_coastal_warriors_name:0 "Воины побережья"
 tradition_fp1_coastal_warriors_desc:0 "Нас всегда тянуло к берегам. Морской ветер, крики чаек, запах копчёной рыбы... да какой воин решит жить вдали от воды и свободы?"
 
 tradition_fp1_northern_stories_name:0 "Легендарные сказания"
 tradition_fp1_northern_stories_desc:0 "Жизнь проходит, но сказания о ней остаются в памяти. То, что мы говорим, и что другие говорят о нас, столь же важно, как и наши поступки. Мы помним об этом, и это находит отражение в наших историях, зная, что однажды и о наших сложат легенды."
 
 tradition_hird_name:0 "Испытания доблести"
 tradition_hird_desc:0 "Для представителей этой культуры нет большей чести, чем доблестная смерть в битве. Берсерки используют своё презрение к смерти и превращают себя в неудержимых смертоносных убийц с помощью практик и ритуалов."
 
 tradition_land_of_the_bow_name:0 "Эльфийское искусство стрельбы"
 tradition_land_of_the_bow_desc:0 "Эта культура славится своим мистическим мастерством владения луком, отточенным со смертоносным изяществом тысячелетиями накопленного опыта."
 
 tradition_forest_wardens_desc:0 "Для живущих в неизведанных глубинах древних лесов, первозданная святость домов наших предков является фундаментальной для наших стражей. Любой незваный нарушитель поймёт это задолго до того, как увидит их."
 
 tradition_things_desc:0 "В ледяных пустошах Нордскола расстояния и дикая природа ослабляют центральную власть. Для решения споров и принятия решения местные жители устраивают #EMP тинги#! — собрания ярлов под председательством законоговорителя."

 tradition_horse_breeder_name:0 "Заводчики скакунов"
 tradition_horse_breeder_desc:0 "Эта культура методично накапливала знания и опыт в искусстве разведения скакунов. Вне зависимо от того, являются ли они воздушными, мамонтами или рептилиями, скакуны этого народа считаются одними из лучших."

 tradition_saharan_nomads_name:0 "Кочевники оазисов"
 tradition_saharan_nomads_desc:0 "Эта культура научилась процветать в суровых условиях засушливых пустынь, поддерживая многочисленные торговые пути между взаимосвязанными оазисами."
 
 tradition_might_is_right_name:0 "Могущество - это право"
 tradition_might_is_right_desc:0 "Зачем нужна дипломатия, если мы можем просто взять то, что принадлежит нам по праву?"
 
 tradition_republican_legacy_name:0 "Меритократия"
 tradition_republican_legacy_desc:0 "Эта культура высоко ценит блестящие умы и навыки ремесленников, наделяя их правом на власть согласно их заслугам."
 
