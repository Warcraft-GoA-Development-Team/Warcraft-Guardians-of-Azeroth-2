 asawira_flavor: "#F Les rangs des Asawira sont composés de nobles habiles à la lance comme à l'arc. En tant que force militaire, ils sont prêts à assaillir les ennemis de notre État.#!"
 tarkhan: "Zélotes"
 tarkhan_flavor: "#F Cavalerie d'élite des plaines, la combinaison de lance, de masse et d'arc des Zélotes peut briser presque toute défense.#!"
