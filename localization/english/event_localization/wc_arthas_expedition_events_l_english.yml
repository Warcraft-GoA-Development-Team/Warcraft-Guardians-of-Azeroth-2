l_english:
 plague_outcome.5001.terenas_beginning_alliance:0 "For decades, I have ruled over the Alliance of Lordaeron. Disturbances have pushed our alliance to the brink of collapse. Nevertheless, by my wisdom, we persevere.\n\nAmbassadors from all kingdoms stand before me. The orcs are rallying, but to what ends I cannot tell."
 plague_outcome.5001.terenas_beginning_common:0 "For decades, I have ruled these lands. Disturbances have pushed our [lordaeron.GetTierAsName] to the brink of collapse. Nevertheless, by my wisdom we persevere.\n\nAmbassadors stand before my council."
 plague_outcome.5001.terenas_ending:0 "It is time to act. What now? A raven morphs into a hooded man in front of me, declaring that the world is poised upon the brink of war.\n\nI shout in response: "Our lands are beset by conflict, but it shall be we who decide how best to protect our people, not you! Now begone!""
 wc_arthas_story_9_1_OPT_A:0 "[arthas.GetFirstName|U], my [ROOT.Char.Custom2('RelationToMeShort', arthas)], find out what is going on."
 wc_arthas_story_9_1_OPT_B:0 "[arthas.GetFirstName|U], don't dare to go there!"

 wc_arthas_story_10_TITLE:0 "Outbreak Expedition"
 wc_arthas_story_10_DESC_beggining:0 "[GetGlobalVariable('terenas_character').Char.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort', terenas)], calls upon me to investigate the rumors of a plague in the northlands. My entire upbringing has prepared me for this moment. It is time to fulfill my duty and protect those in need of help, whatever it takes."
 wc_arthas_story_10_DESC_arthas:0 "Muradin's training has made me a capable warrior, while Uther has shown me the ways of the Light."
 wc_arthas_story_10_DESC_ending:0 "\n\nThis plague apparently turns its victims into violent vessels. Local reports describe the dead being resurrected into something inhuman, creating monstrosities. Trouble is brewing in the north, and I must act quickly."
 wc_arthas_story_10_OPT_arthas:0 "[ROOT.Char.GetFaith.HighGodName|U], guide our path."

 wc_arthas_story_15_DESC:0 "We have finally entered the plagued region. As we continue, we reach an abandoned farm and granary. It looks as if the land around that granary was... dying. The men are shaken as they discover the abominations and armed skeletons encircling our expedition. The sergeant shouts: "Lock your shields and defend yourselves!"\n\nBehind the creatures, a group of robed mages retreat, one of them commands: "We've been discovered, my brothers! Flee and continue with the operation!" Through battle, our swords slash them down. "What were those creatures, Sergeant?" I ask. "Undead, mi[ROOT.Char.Custom('LadyLordWomanMan')]!" he replies."
 wc_arthas_story_15_OPT_A:0 "Who was that wizard dressed in black?"

 wc_arthas_story_20_DESC:0 "As we approach [GetGlobalVariable('andorhal_province').Province.GetTitle.GetNameNoTier], a slight chill sets as well as an uneasy feeling. I can see it in the eyes of my men, as we walk amongst the deserted streets, devoid of any life and littered with boxes of foul grain.\n\nDeeper in the city stands a sickly [kelthuzad.GetWomanMan], yet one oozing with power, decaying corpses animated by an unholy force standing guard around [kelthuzad.GetHerHim].\n\n"We meet again", the necromancer says. "Have you come to stop me? It doesn't matter. I am but a simple pawn serving the lord [GetGlobalVariable('malganis').Char.GetFirstName]. If you wish to stop the inevitable, go to [GetGlobalVariable('stratholme').Title.GetNameNoTier] and despair at the sight of our great Scourge.""
 wc_arthas_story_20_OPT_A:0 "Foul knave!"

 wc_arthas_story_25_DESC:0 "Our group arrives in [GetGlobalVariable('hearthglen').Title.GetNameNoTier] after a long period of marching. The necromancer's words linger in the back of my mind. As we traverse farther into the city, I make note of the soldiers training in the village square.\n\nA footman greets our group: "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName]! A monstrous army of undead warriors has appeared in the night and begun attacking villages indiscriminately! Now it is moving towards us!"\nThe preparations for the battle are already in full swing. As the soldiers begin to march I am alarmed by the sight of a shipment of crates, which bear the sigil of [GetGlobalVariable('andorhal_province').Province.GetTitle.GetNameNoTier]. The soldier tries to calm us by saying it has already been distributed to the village. At that moment, the skin of the people around us begins to darken..."
 wc_arthas_story_25_OPT_A:0 "They're limitless!"

 wc_arthas_story_30_DESC_beggining:0 "The weary road draws to an end. In front of us lies"
 wc_arthas_story_30_DESC_port_city:0 "the port city of [GetGlobalVariable('stratholme').Title.GetNameNoTier], home of the Order of the Silver Hand."
 wc_arthas_story_30_DESC_city:0 "the city of [GetGlobalVariable('stratholme').Title.GetNameNoTier]."
 wc_arthas_story_30_DESC_ending:0 "My scouts return from its gates with wretched news.\n\nThese people have all been infected. They may look fine now, but it is just a matter of time before they turn into the undead!\n\nMy men take positions outside the walls and await my orders. I know I will find [GetGlobalVariable('malganis').Char.GetFirstName] inside. But this plague will bring destruction to the rest of our people. Our actions will have dire consequences, not only for the citizens but our followers as well..."
 wc_arthas_story_30_OPT_A:0 "Purge!"
 wc_arthas_story_30_OPT_B:0 "Evacuate!"
 wc_arthas_story_30_OPT_C:0 "Quarantine!"
 wc_arthas_story_30_OPT_A_reaction:0 "Oh no, we're too late."

 some_characters_may_abandom_you:0 "Some characters may abandon you..."

 wc_arthas_story_35_TITLE_purge:0 "Culling of [GetGlobalVariable('stratholme').Title.GetNameNoTier]"
 wc_arthas_story_35_TITLE_evacuate:0 "Evacuation of [GetGlobalVariable('stratholme').Title.GetNameNoTier]"
 wc_arthas_story_35_TITLE_quarantine:0 "Quarantine of [GetGlobalVariable('stratholme').Title.GetNameNoTier]"

 wc_arthas_story_35_DESC_purge_beggining:0 "[GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] decision is final. Many in our group are in disbelief. [GetGlobalVariable('arthas_character').Char.GetHerHis|U] orders are to purge the entire city. Did we march all the way here to kill our own innocent kind?\n\n[GetGlobalVariable('arthas_character').Char.GetSheHe|U] speaks to us all: "Those of you who have the will to save this land, follow me! The rest of you... get out of my sight!"\n\n"
 wc_arthas_story_35_DESC_purge_silver_hand:0 "Some men disobey [GetGlobalVariable('arthas_character').Char.GetHerHis] command and pack their things, they cannot watch this happen. Many paladins of the Silver Hand refuse vehemently."
 wc_arthas_story_35_DESC_purge_no_silver_hand:0 "[GetGlobalVariable('arthas_character').Char.GetHerHis|U] command splinters our group, those more pious men vehemently refusing. The remaining men follow [GetGlobalVariable('arthas_character').Char.GetHerHis] orders with twisted ease."
 wc_arthas_story_35_DESC_purge_ending:0 "As for my decision..."
 wc_arthas_story_35_DESC_evacuate:0 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName] has made a decision: This city is to be evacuated.\n\n[GetGlobalVariable('arthas_character').Char.GetSheHe|U] will lead a small force inside the city to deliver this news. It seems today will not bring bloodshed, but I sense this plague will spread even further outside of these walls. I cannot help but wonder what terrible fate awaited these people if they had to stay?\n\nWithin a few hours of the evacuation, some men are already feeling ill. The process is slow, and a few in our group desert as the plague seems to take its toll on us. It looks like we're at a crossroad..."
 wc_arthas_story_35_DESC_quarantine:0 "The situation is dire and the Scourge's grip on the city tightens by the hour.\n\nFinally, [GetGlobalVariable('arthas_character').Char.GetTitledFirstName] makes [GetGlobalVariable('arthas_character').Char.GetHerHis] decision. We are to surround the city and quarantine it. [GetGlobalVariable('arthas_character').Char.GetHerHis|U] decision brings relief to our group as we are spared the darkness inside the city's walls.\n\nAs we complete our first fortifications, sounds of destruction can be heard from within the city. I do not want to know whatever madness is running its course inside..."

 wc_arthas_story_35_OPT_A_purge:0 "It must be done."
 wc_arthas_story_35_OPT_A_evacuate:0 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName], I'm with you."
 wc_arthas_story_35_OPT_B_purge:0 "Have you lost your mind, [GetGlobalVariable('arthas_character').Char.GetFirstName]?"
 wc_arthas_story_35_OPT_B_evacuate:0 "Enough... I'm leaving."

 wc_arthas_story_40_DESC_purge_group:0 "Following [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] decision, torment screams and fierce battles echo through the streets. The boundary between living and undead, good and evil, blurs undistinguishable. The culling is unbroken during the day and continues far into the night; the flames of the burning city illuminate the dark sky. Our spirits are held up solely by [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] mad will.\n\nInside the city, we find [GetGlobalVariable('malganis').Char.GetFirstName], but [GetGlobalVariable('malganis').Char.GetSheHe] does not perish here. [GetGlobalVariable('malganis').Char.GetFirstName] directs us to settle the score in the arctic land of Northrend. [GetGlobalVariable('malganis').Char.GetHerHis|U] words still resonate when [GetGlobalVariable('malganis').Char.GetSheHe] has long since teleported away.\n\nThree days pass until the city is reduced to nothing but ruins and the survivors finally find time to catch their breaths."
 wc_arthas_story_40_DESC_purge_world:0 "Troubling news arrive from [GetGlobalVariable('lordaeron').Title.GetName].\n\nThe city of [GetGlobalVariable('stratholme').Title.GetNameNoTier] has been purged by its own people. The current Plague of Undeath that has [GetGlobalVariable('lordaeron').Title.GetNameNoTier] in its grip spread to the city.\n\nWhen [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] forces arrived outside the walls of the city, the first thing they did was inspect the grain shipments in order to detect traces of the plague. They had arrived too late and decided to destroy the city.\n\nThree days passed until the city was reduced to ruins."
 wc_arthas_story_40_DESC_evacuate_group:0 "The days pass by with just small fights breaking out through the city.\n\nAs the evacuation process continued in the outskirts, our soldiers searched the plagued city of [GetGlobalVariable('stratholme').Title.GetNameNoTier] for the undead lord. We encountered [GetGlobalVariable('malganis').Char.GetFirstName] and were victorious in defeating [GetGlobalVariable('malganis').Char.GetHerHis] forces, but the undead lord managed to flee to Northrend. [GetGlobalVariable('malganis').Char.GetFirstName|U] directs us to settle the score in the arctic land of Northrend. [GetGlobalVariable('malganis').Char.GetHerHis|U] words settle, and then [GetGlobalVariable('arthas_character').Char.GetSheHe] teleports away.\n\nThe news from inside the walls spreads like wildfire, but so does the plague. The last day is spent to make sure the last of the undead no longer are a threat."
 wc_arthas_story_40_DESC_evacuate_world:0 "News from Lordaeron reaches the court. The troops of [GetGlobalVariable('arthas_character').Char.GetTitledFirstName] entered the plagued city of [GetGlobalVariable('stratholme').Title.GetNameNoTier] and granted safe conduct at the gates. The soldiers assisted evacuation to the best of their ability despite undead presence. Small-scale fights were reported throughout the entire city. A rider spread news of the encounter between the victorious commander and the retreating undead lord [GetGlobalVariable('malganis').Char.GetFirstName]."
 wc_arthas_story_40_DESC_quarantine_group:0 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName] marches impatiently through our encampment as the days pass. Our encampment has sealed the city shut.\n\nScreams and unnatural noises were heard over the course of the first few days from inside but now it is eerily silent. The passivity of our decision drives many of our allies to desertion. The only foes we find are small pockets of undead scouts and our own restlessness.\n\nFinally, the last sounds of madness leave the city, and we decide to enter. [GetGlobalVariable('malganis').Char.GetFirstName] and [GetGlobalVariable('malganis').Char.GetHerHis] undead forces are nowhere to be found, nor are the citizens."
 wc_arthas_story_40_DESC_quarantine_world:0 "News has arrived from the shores of [GetGlobalVariable('lordaeron').Title.GetNameNoTier]. The current Plague of Undeath that has [GetGlobalVariable('lordaeron').Title.GetNameNoTier] in its grip spread to the city of [GetGlobalVariable('stratholme').Title.GetNameNoTier]. When [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] forces arrived outside the city walls, the first thing they did was inspect the grain shipments in order to detect traces of the plague. They had arrived too late and decided to put the city under quarantine.\n\nScreams and unnatural noises were reported from within the city.\n\nThe final reports in the aftermath describe a hollowed-out city with no signs left of the people or the occupying undead forces."
 wc_arthas_story_40_OPT_A_purge:0 "We had no other choice."
 wc_arthas_story_40_OPT_A_evacuate:0 "We did what we could."
 wc_arthas_story_40_OPT_B_negative:0 "Horrible news..."
 wc_arthas_story_40_OPT_B_positive:0 "How pity..."
 wc_arthas_story_40_OPT_B_neutral:0 "Interesting."
 wc_arthas_story_40_OPT_D:0 "To the ends of the earth!"

 wc_arthas_story_45_TITLE:0 "Ends of the Earth"
 wc_arthas_story_45_DESC:0 "The surviving citizens pile the corpses of the dead onto pyres. Our group quickly learns that the undead commander [GetGlobalVariable('malganis').Char.GetFirstName] has fled to the frozen continent of Northrend, and our commander requires us to pursue [GetGlobalVariable('malganis').Char.GetHerHim] across the sea.\n\nWith the undead forces at [GetGlobalVariable('stratholme').Title.GetNameNoTier] defeated, many members of our expedition feel our mission is complete, yet [GetGlobalVariable('arthas_character').Char.GetFirstName], in his beginning madness, seems intent on hunting [GetGlobalVariable('malganis').Char.GetFirstName] to the ends of the earth. We are to rally at the shores of the city with [GetGlobalVariable('arthas_character').Char.GetFirstName] to man the navy ships and set sail."
 wc_arthas_story_45_OPT_A:0 "I'll follow!"
 wc_arthas_story_45_OPT_B:0 "That's enough."

 wc_arthas_story_50_DESC_beggining:0 "It seems our people's troubles have no end.\n\nMy ambassadors bring the latest reports from [GetGlobalVariable('stratholme').Title.GetNameNoTier]. "
 wc_arthas_story_50_DESC_purge:0 "After the purge, some madness must have taken hold of [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] mind; "
 wc_arthas_story_50_DESC_evacuation:0 "After the evacuation, some madness must have taken hold of [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] mind; "
 wc_arthas_story_50_DESC_ending:0 "[GetGlobalVariable('arthas_character').Char.GetSheHe] has commandeered the navy and sailed [GetGlobalVariable('arthas_character').Char.GetHerHis] expedition towards the frozen continent of Northrend. It seems they are pursuing the undead leader called [GetGlobalVariable('malganis').Char.GetFirstName].\n\nMy counselors advise me that they should be recalled home immediately. Some men believe my [ROOT.Char.Custom2('RelationToMeShort', GetGlobalVariable('arthas_character').Char.)] is heading towards a trap. Regardless, my decision is final..."
 wc_arthas_story_50_OPT_A:0 "Bring [GetGlobalVariable('arthas_character').Char.GetHerHim] back!"
 wc_arthas_story_50_OPT_A_tooltip:0 "[GetGlobalVariable('arthas_character').Char.GetShortUIName|U] may return... or not"
 wc_arthas_story_50_OPT_B:0 "I trust [GetGlobalVariable('arthas_character').Char.GetHerHim]."

 wc_arthas_story_55_DESC_arthas_beggining:1 "It took a full month, but we finally reached Northrend. When my forces reach the shores of this barren land, almost all of the men become unsettled by the dark shroud lurking above our fleet, along with the sharp wind. I command our forces to swiftly make way inland. Despite this landscape, I feel nothing.\n\nWe barely made it past the shores until we stumbled upon a [muradin.GetCulture.GetHeritage.GetName] camp and their leader"
 wc_arthas_story_55_DESC_arthas_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName], my old mentor and friend.\n\n"
 wc_arthas_story_55_DESC_arthas_not_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName].\n\n"
 wc_arthas_story_55_DESC_arthas_ending:0 "After establishing our base camp, [muradin.GetSheHe] said that [muradin.GetHerHis] purpose here is to recover a runeblade called Frostmourne. Could it be a similar blade like the one that has haunted my dreams?"
 wc_arthas_story_55_DESC_group_beggining:1 "After a month of sailing, we have arrived in Northrend. The howling wind cuts to the bone.\n\nWe didn't travel far inland until we found a [muradin.GetCulture.GetHeritage.GetName] camp and their leader"
 wc_arthas_story_55_DESC_group_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName], [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] old teacher and friend."
 wc_arthas_story_55_DESC_group_ending:0 "[muradin.GetSheHe|U] says that [muradin.GetHerHis] purpose here is to recover a runeblade called Frostmourne.\n\nWe joined up with [muradin.GetFirstNamePossessive] encampment and are now prepared to battle the undead that roam these frozen lands. Some of [muradin.Custom2('GetFirstNamePossessiveOrMy', ROOT.Char)] forces have been cut off from [muradin.Custom2('GetFirstNamePossessiveOrMy', ROOT.Char)] camp. Our expedition plans to rescue these riflemen and face the undead head on."
 wc_arthas_story_55_OPT_A:0 "[ROOT.Char.GetFaith.HighGodName|U]-forsaken land..."

 wc_arthas_story_60_DESC:0 "One early dawn we find that a zeppelin has landed in our base camp. An emissary from [GetGlobalVariable('lordaeron').Title.GetNameNoTier] has arrived to deliver [GetGlobalVariable('terenas_character').Char.Custom2('GetFirstNamePossessiveOrMy', ROOT.Char)] royal decree – our expedition is to return to [GetGlobalVariable('lordaeron').Title.GetNameNoTier] immediately; [GetGlobalVariable('terenas_character').Char.GetTitledFirstName] has recalled us.\n\nAs quick as they come, the spineless cowards depart. At least they have the respect to part with their latest report on undead sightings. The roads to the shore have been recaptured by the undead. The camp captain has already ordered the lumbermen to cut a safe way through the woods to the ships’ landing.\n\nThe future of our mission is uncertain..."
 wc_arthas_story_60_OPT_burn:0 "Burn the ships!"
 wc_arthas_story_60_OPT_let_run:0 "Let these cowards run."
 wc_arthas_story_60_OPT_stay:0 "Our job here is done!"
 wc_arthas_story_60_OPT_run:0 "To hell with the undead!"

 wc_arthas_story_65_DESC_arthas:0 "If my warriors abandon me, I will never defeat [GetGlobalVariable('malganis').Char.GetFirstName]. The ships must be burned before the men reach the shore. We'll need more men to fight our way through the undead. [muradin.GetTitledFirstName] mentions a few mercenary camps they've come across, so we seek them out.\n\nWith their help, we can defeat the undead. One by one, all the ships are scorched; the departing men reach us just in time to see the last one burn. Here's my opportunity; I hold the sellswords responsible and lead my men to attack them.\n\nAfter the fight, my men look up to me, demoralized."
 wc_arthas_story_65_DESC_group:0 "The captain ordered me to join the others cutting through the woods. As I picked up an axe, I noticed [GetGlobalVariable('arthas_character').Char.GetTitledFirstName] rushing out of the camp. Nevermind. I must join the others.\n\nFinally, we break through to the shores, but what we witness dismays us: the ships are burning. [GetGlobalVariable('arthas_character').Char.GetTitledFirstName], our leader, approaches us from the shores, it seems [GetGlobalVariable('arthas_character').Char.GetSheHe]'s followed the culprits. [GetGlobalVariable('arthas_character').Char.GetSheHe|U] charges against the ogres and trolls and we follow right after [GetGlobalVariable('arthas_character').Char.GetHerHim].\n\nAfter they are killed, I cannot help but feel lost, but [GetGlobalVariable('arthas_character').Char.GetFirstName] addresses us all and explains that there is no way home for any of us, save through victory. We return to the base."
 wc_arthas_story_65_OPT_mercenaries:0 "In this land we will stand or fall together."

 wc_arthas_story_70_TITLE:0 "Frostmourne"
 wc_arthas_story_70_DESC:0 "Having escaped [GetGlobalVariable('malganis').Char.GetFirstName], we defeated the guardian of the cave. Now, nothing will stop [muradin.GetFirstName] and me from reaching Frostmourne.\n\n[muradin.GetFirstName] kneels to read the plaque on the altar, "Hold, lad. There's an inscription on the dais. It's a warning. It says, 《Whomsoever takes up this blade shall wield power eternal. Just as the blade rends flesh, so must power scar the spirit.》 Oh, I should've known. The blade is cursed! Let's get the hell out of here!"\n\nIgnoring this warning, I take the sword from the altar, which causes its icy casing to explode, killing [muradin.GetFirstName]."
 wc_arthas_story_70_OPT_pay_any_price:0 "I'll give anything or pay any price..."
 ARGH:0 "Argh!"

 wc_arthas_story_75_DESC_arthas:0 "The men that were left to defend our base are overwhelmed by the undead. Fortunately, the tide of battle is in our favor with the power of Frostmourne. I was right to take it.\n\nWith [GetGlobalVariable('malganis').Char.GetHerHis] forces dead for good, I find [GetGlobalVariable('malganis').Char.GetFirstName], who is standing unfazed, grinning ear to ear.\n\n"You hear the voice of the Dark [nerzhul.GetLadyLord|U]. What does [nerzhul.GetSheHe] say, young human?"\n\n"[nerzhul.GetSheHe|U] tells me that the time for my vengeance has come."\n\nAfter a short exchange of combat, I achieve the upper hand and drive Frostmourne into the dreadlord. As I pull out the runeblade, [GetGlobalVariable('malganis').Char.GetFirstName] drawls [GetGlobalVariable('malganis').Char.GetHerHis] final breath. With the corpse of the demon slowly disintegrating, the voice of the blade intensifies, guiding me beyond the veil of snow and mist as the shouts of men grow fainter with each step."
 wc_arthas_story_75_DESC_group:0 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName] and [muradin.GetFirstName] told us they would return, leaving us to defend against the unrelenting undead led by [GetGlobalVariable('malganis').Char.GetFirstName].\n\nWith our casualties piling up and our morale low, [GetGlobalVariable('arthas_character').Char.GetFirstName] appears as if out of thin air at the right time, cutting through the undead with such force that we annihilate them with ease. There is no sight of [muradin.GetFirstName] as [GetGlobalVariable('arthas_character').Char.GetFirstName] plunges a mysterious sword into [GetGlobalVariable('malganis').Char.GetFirstName], catching the demon by surprise.\n\n"It is finished." [GetGlobalVariable('arthas_character').Char.GetFirstName|U] states triumphantly as [GetGlobalVariable('arthas_character').Char.GetSheHe] pulls [GetGlobalVariable('arthas_character').Char.GetHerHis] sword out of the demon’s body. As we begin to cheer, [GetGlobalVariable('arthas_character').Char.GetFirstName] walks into the mist. We shout after [GetGlobalVariable('arthas_character').Char.GetHerHim], but [GetGlobalVariable('arthas_character').Char.GetSheHe] is gone."
 wc_arthas_story_75_OPT_arthas:0 "I heed the voice of Frostmourne..."
 wc_arthas_story_75_OPT_not_arthas:0 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName], where are you?!"

 wc_arthas_story_80_TITLE:0 "[GetGlobalVariable('arthas_character').Char.GetFirstNamePossessive] Betrayal"
 wc_arthas_story_80_DESC:0 ""[GetGlobalVariable('arthas_character').Char.GetTitledFirstName]! You are back!"\n\n[GetGlobalVariable('arthas_character').Char.GetFirstName], or what is left of [GetGlobalVariable('arthas_character').Char.GetHerHim], looks as dead as the things we fought. I grab the nearest weapon, only to see that the undead swarm the camp and catch us all by surprise.\n\nSomething slices my back, causing me to fall on the ground. My friends all are falling one by one as they shout in pain amidst the chaos. I feel a stab in my back, and for the first time, the weather feels warm..."

 wc_arthas_story_85_DESC_arthas:0 "After weeks of travelling, we finally made it back to [GetGlobalVariable('lordaeron').Title.GetNameNoTier].\n\nAs I walk through the streets, the people cheer with glee. For them, they see [GetGlobalVariable('arthas_character').Char.GetTitledFirstName] the Victorious. But I have changed… Those who dare to approach and speak, see what I have become.\n\nI left home with the sole purpose of vengeance, but now my purpose is greater. I have returned, [ROOT.Char.Custom2('RelationToMeShort', GetGlobalVariable('terenas_character').Char)].\n\nI push the doors open, [ROOT.Char.Custom2('RelationToMeShort', GetGlobalVariable('terenas_character').Char)] rises from [GetGlobalVariable('terenas_character').Char.GetHerHis] chair to greet me as I kneel. [GetGlobalVariable('terenas_character').Char.GetHerHis|U] voice fading into the background as the voice of the blade echoes. Yes, it must be done."
 wc_arthas_story_85_DESC_terenas:0 "Finally, [ROOT.Char.Custom2('MyRelationToMeShortOrName', GetGlobalVariable('arthas_character').Char)] has arrived home. I had already begun to fear the worst, but it was all for nothing and now [GetGlobalVariable('arthas_character').Char.GetSheHe] is here, safe from the horrors of the north.\n\nI rise to greet [GetGlobalVariable('arthas_character').Char.GetHerHim] as [GetGlobalVariable('arthas_character').Char.GetSheHe] steps through the doors. [GetGlobalVariable('arthas_character').Char.GetHerHis|U] journey has aged [GetGlobalVariable('arthas_character').Char.GetHerHim], yet made [GetGlobalVariable('arthas_character').Char.GetHerHim] wiser. "Ah, [ROOT.Char.Custom2('MyRelationToMeShortOrName', GetGlobalVariable('arthas_character').Char)]. I knew you would be victorious."\n\n[GetGlobalVariable('arthas_character').Char.GetFirstName] kneels with a blade that I do not recognize, "You no longer need to sacrifice for your people. You no longer need to bear the weight of your crown. I've taken care of everything." [GetGlobalVariable('arthas_character').Char.GetSheHe|U] rises and before I can even process properly what [GetGlobalVariable('arthas_character').Char.GetSheHe] had just said, [GetGlobalVariable('arthas_character').Char.GetSheHe] grabs me and pulls me down in front of [GetGlobalVariable('arthas_character').Char.GetHerHim]."
 wc_arthas_story_85_DESC_group:0 "The great [GetGlobalVariable('arthas_character').Char.GetLadyLord] has given us clarity and purpose. We were to set sail back to [GetGlobalVariable('lordaeron').Title.GetNameNoTier] and to begin our work there for whatever the [GetGlobalVariable('arthas_character').Char.Custom('MistressMaster')] intends.\n\nWe follow our [GetGlobalVariable('arthas_character').Char.Custom('MistressMaster')] into the throne room.\n\nThe [GetGlobalVariable('arthas_character').Char.Custom('MistressMaster')] kneels, and we follow.\n\n[GetGlobalVariable('arthas_character').Char.Custom2('MyRelationToMeShortOrName', GetGlobalVariable('terenas_character').Char)|U] rises from [GetGlobalVariable('terenas_character').Char.GetHerHis] chair and greets [GetGlobalVariable('arthas_character').Char.GetHerHim]. "Ah, [GetGlobalVariable('terenas_character').Char.Custom2('RelationToMeShortOrName', GetGlobalVariable('arthas_character').Char)]. I knew you would be victorious."\n\n[GetGlobalVariable('arthas_character').Char.Custom('MistressMaster')|U] responds nonchalantly, "You no longer need to sacrifice for your people. You no longer need to bear the weight of your crown. I've taken care of everything."\n\nAs [GetGlobalVariable('arthas_character').Char.GetSheHe] rises to [GetGlobalVariable('arthas_character').Char.GetHerHis] feet and begins walking towards [GetGlobalVariable('arthas_character').Char.Custom2('MyRelationToMeShortOrName', GetGlobalVariable('terenas_character').Char)|U] with [GetGlobalVariable('arthas_character').Char.GetHerHis] blade drawn out, we engage the guards."

