 trait_creature_sayaadi:0 "Сайаад"
 trait_creature_sayaadi_desc:0 "Сайаады упиваются мучениями и служат Пылающему Легиону, проводя кошмарные допросы над смертными. Будучи созданиями c невероятными ментальными способностями, они манят слабых разумом к себе на службу. Сайаады много знают о любви, похоти и чувственных совокуплениях."
 trait_creature_sayaadi_character_desc:0 "Этот персонаж сайаад. $trait_creature_sayaadi_desc$"
