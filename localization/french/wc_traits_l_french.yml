# Événements Tauren
# Bénédiction de la Terre-Mère
trait_wc_tauren_EM:"Groupe de traits Bénédiction de la Terre-Mère."
trait_wc_tauren_EM_wolf:0 "Ruse du Loup"
trait_wc_tauren_EM_wolf_desc:0 "Vous avez été béni par l'esprit du Loup, l'une des essences de la Terre-Mère. Vous êtes un observateur silencieux, vous savez qui vous et vos proches veut du mal avant même qu'ils ne le fassent. Vous avez gagné sa loyauté, son courage et son regard acéré. Vous appréciez vos amis et alliés. Vous êtes un gardien silencieux et un ennemi dangereux, vous inspirez les autres par votre présence et votre exemple. Tant que vous restez fidèle à la Terre-Mère, vous préserverez."
trait_wc_tauren_EM_elk:0 "Cœur de l'Élan"
trait_wc_tauren_EM_elk_desc:0 "Vous avez été béni par l'esprit de l'Élan, l'une des essences de la Terre-Mère. Vous avez gagné sa protection, sa guérison et son équilibre. Vous êtes un gardien et un guérisseur, et pouvez vous défendre ainsi que les autres contre les dommages. Vous êtes sage et compatissant, et recherchez l'harmonie en toutes choses. Vous êtes un nourricier et un pourvoyeur, et partagez votre abondance avec vos proches. Tant que vous restez fidèle à la Terre-Mère, vous préserverez."
trait_wc_tauren_EM_bear:0 "Rage de l'Ours"
trait_wc_tauren_EM_bear_desc:0 "Vous avez été béni par l'esprit de l'Ours, l'une des essences de la Terre-Mère. Vous avez gagné sa force, son endurance et sa persévérance. Vous êtes un combattant redoutable et un excellent commandant. Vous pouvez endurer n'importe quelle épreuve ou douleur. Vous êtes déterminé et implacable et inspirez la peur dans le cœur de ceux qui osent nuire à la nature. Tant que vous restez fidèle à la Terre-Mère, vous préserverez."
trait_wc_tauren_EM_kodo:0 "Sagesse du Kodo"
trait_wc_tauren_EM_kodo_desc:0 "Vous avez été béni par l'esprit du Kodo, l'une des essences de la Terre-Mère. Vous avez gagné sa sagesse, sa patience et sa stabilité. Vous êtes un sage et un mentor, et pouvez apprendre du passé et planifier pour l'avenir. Vous êtes calme et posé, et ne laissez ni la colère ni la peur obscurcir votre jugement. Vous êtes un pilier de soutien et une source d'inspiration, et pouvez motiver les autres par un simple murmure. Tant que vous restez fidèle à la Terre-Mère, vous préserverez."
trait_wc_tauren_EM_hawk:0 "Liberté du Faucon"
trait_wc_tauren_EM_hawk_desc:0 "Vous avez été béni par l'esprit du Faucon, l'une des essences de la Terre-Mère. Vous avez gagné sa vision, sa liberté et son inspiration. Vous êtes un visionnaire et un explorateur, et pouvez voir au-delà de l'horizon et découvrir de nouvelles possibilités. Vous êtes indépendant et aventureux, et ne laissez rien vous retenir ni vous limiter. Vous êtes créatif et innovateur, et vous vous élevez au-dessus du banal avec votre aile. Tant que vous restez fidèle à la Terre-Mère, vous préserverez."

