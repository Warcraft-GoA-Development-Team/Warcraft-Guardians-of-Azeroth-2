 #Exodar Related Values
 wc_exodar_crystal_high:"Exodar Crash Fallout - High"
 wc_exodar_crystal_high_desc:1 "This county was hit by a massive storm of power crystals from the Exodar, causing widespread devastation and mutation. The land is barren, the people are sick, and the wildlife is hostile."
 wc_exodar_crystal_mid:"Exodar Crash Fallout - Medium"
 wc_exodar_crystal_mid_desc:"This county was exposed to a moderate amount of power crystals from the Exodar, causing some damage and alteration. The land is tainted and the wildlife is wary."
 wc_exodar_crystal_low:"Exodar Crash Fallout - Low"
 wc_exodar_crystal_low_desc:"This county was exposed to a few power crystals from the Exodar, causing a small amount of damage and alteration. The land and the wildlife are slightly tainted."

