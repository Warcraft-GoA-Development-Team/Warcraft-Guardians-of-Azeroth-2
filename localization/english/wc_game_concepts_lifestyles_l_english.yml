 game_concept_wc_magic_lifestyle_desc:0 "[lifestyles|E] that are used for walking a magic path are called $game_concept_wc_magic_lifestyles$.\n\nThe $game_concept_wc_magic_lifestyles$ are:\n$BULLET_WITH_TAB$ [wc_light_magic_lifestyle|E]\n$BULLET_WITH_TAB$ [wc_shadow_magic_lifestyle|E]\n$BULLET_WITH_TAB$ [wc_disorder_magic_lifestyle|E]\n$BULLET_WITH_TAB$ [wc_order_magic_lifestyle|E]\n$BULLET_WITH_TAB$ [wc_life_magic_lifestyle|E]\n$BULLET_WITH_TAB$ [wc_death_magic_lifestyle|E]\nAdditionally, these also count as [wc_elemental_magic_lifestyle_no_lifestyles_line|E]:\n$BULLET_WITH_TAB$ [wc_elemental_fire_magic_lifestyle|E]\n$BULLET_WITH_TAB$ [wc_elemental_water_magic_lifestyle|E]\n$BULLET_WITH_TAB$ [wc_elemental_air_magic_lifestyle|E]\n$BULLET_WITH_TAB$ [wc_elemental_earth_magic_lifestyle|E]"
