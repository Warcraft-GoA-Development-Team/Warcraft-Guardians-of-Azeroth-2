 # Martial Exercise

 ep1_flavor.2000.caster:0 ""Заклинателям предстоит проверить свою собранность и интеллект в спарринге друг с другом.""
 ep1_flavor.2000.massive_infantry:0 ""Наши стойкие гиганты будут тренировать свою силу и мужество.""
