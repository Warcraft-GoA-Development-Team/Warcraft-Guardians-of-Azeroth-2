 wc_arthas_story_170_TITLE:1 "Frostmourne"
 wc_arthas_story_170_DESC:1 "The prophecy unfolds before my eyes. [GetGlobalVariable('arthas_character').Char.GetTitledFirstName] has braved the frozen wastes of Northrend and laid hands upon Frostmourne. I can feel their presence, their resolve, resonating through the blade. \n\nThey have come, as I have foreseen. Their destiny intertwines with mine, and the world shall be reshaped by our will."
