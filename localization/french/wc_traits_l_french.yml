 trait_creature_nraqi:0 "N'raqi"
 trait_creature_nraqi_desc:0 "Les N'raqi, aussi appelés Sans-visage, sont une race monstrueuse issue de la matière organique qui a suinté des formes délabrées des Dieux très anciens pendant l'ère primordiale d'Azeroth. Les N'raqi sont insidieux et cruels. Leurs formes étranges, ressemblant à quelque chose entre un mollusque et un insecte, peuvent plonger dans le choc n'importe quelle créature mortelle."
 trait_creature_nraqi_character_desc:0 "$trait_creature_nraqi_desc$"
 trait_creature_cthraxxi:0 "C'thrax"
 trait_creature_cthraxxi_desc:0 "Les C'thraxxi sont de monstrueux guerriers bien plus grands et plus résistants que les autres Sans-visage. Ces énormes et horribles créatures sont même capables de contrôler les sous-fifres de leurs maîtres quand ils en ont besoin."
 trait_creature_cthraxxi_character_desc:0 "$trait_creature_cthraxxi_desc$"
 trait_vampire:0 "Vampire"
 trait_vampire_desc:0 "Les vampires sont des morts-vivants réputés pour boire le sang de leurs victimes."
 trait_vampire_character_desc:0 "Ce personnage est un vampire. $trait_vampire_desc$"
