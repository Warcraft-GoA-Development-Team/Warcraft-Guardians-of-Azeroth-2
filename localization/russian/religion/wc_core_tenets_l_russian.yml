 tenet_eastern_kingdoms_syncretism_name:0 "Восточный конклав"
 tenet_eastern_kingdoms_syncretism_desc:0 "Философии и религии, зародившиеся в Восточных королевствах, имеют много общих моральных ценностей и научились быть терпимыми друг к другу и работать вместе."
