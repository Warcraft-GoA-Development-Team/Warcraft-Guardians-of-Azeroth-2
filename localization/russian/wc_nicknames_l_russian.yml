 nick_the_twin_empyrean_desc:1 "Небесные сёстры - одни из самых самых грозных воителей [Concept( 'thunder_king', 'Властелина Грома' )|E]. Стремясь защитить своё правление, Лэй Шэнь держит своих верных приближенных поближе, а их объединённый арсенал против вторженцев - ещё ближе."

