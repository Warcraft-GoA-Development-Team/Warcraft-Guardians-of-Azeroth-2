l_russian:

#############################
#############################
##       Men-At-Arms       ##
#############################
#############################

 ################
 # Startup Tech #
 ################

 innovation_giants:0 "Великаны"
 innovation_giants_desc:0 "Огромные солдаты прекрасно вписались в ряды наших войск."

 innovation_flying_beasts:0 "Летающие звери"
 innovation_flying_beasts_desc:0 "Наши воздушные чудовища - залог господства над небесами."

 innovation_taming_the_skies:0 "Укрощение небес"
 innovation_taming_the_skies_desc:0 "Наши укротители и селекционеры хорошо постарались, чтобы мы могли успешно использовать этих летающих скакунов в бою."

 ##############
 # Tribal Era #
 ##############

 innovation_archmage:0 "Архимаги"
 innovation_archmage_desc:0 "Сплетая сложные чары, эти маги с яростным пылом защищают свой народ, используя все имеющиеся в их распоряжении магические силы. Архимаги владеют магическими клинками и древними посохами, которые служат для направления их яростной энергии в бою."

 innovation_blademaster:0 "Мастера Клинка"
 innovation_blademaster_desc:0 "Закалённые в боях орки - мастера Клинка немногочисленны, но они образуют костяк элитной армии внутри Орды. Искусные фехтовальщики, они когда-то принадлежали к обречённому клану Пылающего Клинка, который, благодаря демонической порче, стоит на грани уничтожения."

 innovation_buccaneer:0 "Буканьеры"
 innovation_buccaneer_desc:0 "Буканьеры - непревзойдённые владыки морей. Они обладают высоким мастерством ведения морского боя. Их опыт обращения с огнестрельным оружием и мореплаванием делает их настоящим морским бедствием."

 innovation_brute:0 "Костеломы"
 innovation_brute_desc:0 "Костеломы — самые большие и злые в племени. Они носят лучшие доспехи и используют щиты, снятые с тел своих жертв. Обрывки доспехов покрывают их густой желто-зелёный мех, а в одной руке они держат зловещий цеп."

 innovation_candleholder:0 "Свеченосцы"
 innovation_candleholder_desc:0 "Не трогай свечу! Мы защищаем Короля Свечей."

 innovation_cloud_serpents:0 "Облачные змеи"
 innovation_cloud_serpents_desc:0 "Тысячи лет назад облачных змей боялись как чудовищ и диких животных, коварных и опасных. Облачные змеи необузданы и свирепы по своей природе, но они стали символом надежды и удачи для народа пандаренов благодаря той роли, которую они сыграли в войнах с троллями Зандалара."

 innovation_dervishes:0 "Дервиши"
 innovation_dervishes_desc:0 "Дервиши Скитальцев Пустоши — лучшие бойцы в рядах бандитов. Их скимитары настолько острые, что они рассекают ветер вокруг себя."

 innovation_dragon:0 "Драконы"
 innovation_dragon_desc:0 "Могучие и величественные драконы — огромные летающие рептилии, стражи Азерота. Когда-то их выбрали Титаны и наделили особыми силами, эти крылатые создания теперь составляют основу нашей армии."

 innovation_gladiator:0 "Гладиаторы"
 innovation_gladiator_desc:0 "Вынужденные бороться за выживание, гладиаторы — профессиональные воины, способные на великие подвиги в бою."

 innovation_hag:0 "Ведьмы"
 innovation_hag_desc:0 "Как основные заклинатели племён гарпий, ведьмы имеют мощную связь с Авианой, которая проявляется через мощную магию ветра, о которой жалкие шаманы других рас могут только мечтать."

 innovation_hexer:0 "Проклинатели"
 innovation_hexer_desc:0 "Проклинатели занимают очень важное положение в нашем обществе, как с точки зрения культуры, так и с точки зрения обороны. Они являются лидерами нашего народа, как мирской жизни, так и духовной. Кроме того, их магия позволяет им истощать силы противника, а также призывать духов на нашу сторону."







 innovation_naga_army:0 "Ужас приливов"
 innovation_naga_army_desc:0 "Мы приручили коатлей и драконьих черепах. В сочетании с нашими свирепыми мирмидонами и безжалостными сиренами наши армии более универсальны и сильнее, чем любой другая армия нашего противника."

 innovation_night_elf_aerial:0 "Зов леса"
 innovation_night_elf_aerial_desc:1 "Благодаря нашим тесным связям с дружелюбными лесными существами, мы смогли убедить несколько волшебных дракончиков и химер присоединиться к нашему общему делу."

 innovation_proto_drake_rider:0 "Наездники на протодраконах"
 innovation_proto_drake_rider_desc:0 "Протодраконы происходят от элементалей, которые избежали заточения в Обители стихий и вместо этого остались на Азероте, где некоторые из них постепенно превратились в существ из плоти и крови. Это дикие, давно забытые прародители современных драконов. Наши укротители успешно научились общаться и приручать этих летающих существ."

 innovation_savage:0 "Дикари"
 innovation_savage_desc:0 "Дикари — фанатичные и варварские воины нашего клана. Они сильны, упрямы и всегда хотят пролить немного крови."

 innovation_sentinel:0 "Стражи"
 innovation_sentinel_desc:0 "Стражи состоят из благочестивых и хорошо обученных воинов. Они дисциплинированы и являются мастерами своего дела, что делает их опасными врагами для любого противника."

 innovation_snow_hunter:0 "Зимние охотники"
 innovation_snow_hunter_desc:0 "Наш вид должен был адаптироваться к окружающей нас стихии, чтобы выжить. Лучшие из наших воинов — это охотники, которые защищают нас."

 innovation_swarm:0 "Рой"
 innovation_swarm_desc:0 "Рой состоит из крепких и воинственных инсектоидных существ. Хитиновые пластины их доспехов сплетены таким образом, что становятся невероятно крепкой броней. Собранные в огромных количествах, стаи этих существ представляют собой опасных хищников. Они не остановятся ни перед чем, пока не уничтожат всю оставшуюся жизнь в Азероте."

 innovation_tidehunter:0 "Приливные охотники"
 innovation_tidehunter_desc:0 "Мрглхгрлгрлрг. Мммммм Ммммурлок. Уууа н Мрглллл глррм гл!"

 innovation_troll_tactics:0 "Дыхание джунглей"
 innovation_troll_tactics_desc:0 "Наши охотники за головами с рождения обучены преследовать, выслеживать и ловить самых опасных зверей в дикой природе, в то время как наши знахари обладают способностью искажать природу с помощью джуджу, а также управлять химическими процессами в телах дружественных воинов. Они могут колдовать и проклинать врагов, одновременно манипулируя обеими сторонами конфликта. Находясь на грани войны, эти грозные воины откликнулись на призыв защитить свои племена вместе с внушающими страх троллями-громилами."

 innovation_undead_ground:0 "Армия мёртвых"
 innovation_undead_ground_desc:1 "Благодаря нашим навыкам некромантии и обильному запасу трупов, мы смогли создать бесчисленное множество новых форм нежити. Хотя костяк наших сил по-прежнему составляют зомби и скелеты, теперь мы добавили к ним могущественных поганищ, выносливых вурдалаков и мстительных банши. Такие виды будут выступать в роли наших ударных отрядов, способных прорвать любое сопротивление и тем самым обеспечить наше господство над живыми."

 innovation_ursa:0 "Ведьмеди"
 innovation_ursa_desc:0 "Ведьмеди — самые большие, сильные и самые дикие из фурболгов. Они гораздо выше любого человека и орка и могут сломать эльфийскую шею одним взмахом лапы. Они чрезвычайно сильны и выносливы и сосредоточены на поддержании своей естественной медвежьей природы."

 innovation_warbrave:0 "Храбрецы"
 innovation_warbrave_desc:0 "Чтобы стать тауренским Храбрецом, нужно пройти несколько испытаний, чтобы проверить разум, тело и дух. Точная природа обрядов менялась со временем, но смысл, стоящий за ними, оставался прежним."

 innovation_war_dinosaur:0 "Боевые динозавры"
 innovation_war_dinosaur_desc:0 "Когда-то доминирующие виды на всей планете, они стали исчезающим остатком древнего мира, но до сих пор доказывают, что это сила, с которой нужно считаться. Эти великие звери настолько же опасны, насколько и величественны. Наши укротители успешно научились общаться и приручать этих великих существ."

 innovation_wolfrider:0 "Волчьи всадники"
 innovation_wolfrider_desc:0 "Эти свирепые воины используют скорость и свирепость своих ездовых животных, чтобы сделать их смертельными для врагов. Огненным ветром они они прорывают колоны вражеских солдат атакующих в пешем порядке."

 innovation_sea_giant:0 "Морские великаны"
 innovation_sea_giant_desc:0 "Вместе с нашими основными силами сражаются огромные воины с морского побережья."

 ######################
 # Early Medieval Era #
 ######################

 innovation_baradian_marine:0 "Моряки"
 innovation_baradian_marine_desc:0 "Наши лучшие моряки не только контролируют моря, но и могут дать фору любому противнику на суше. Их превосходная подготовка и качественное снаряжение, в том числе броня из штормового серебра, превратили их в силу, с которой нужно считаться, и они занимают очень престижное положение в нашей армии."

 innovation_blackrock_legionnaire:0 "Легионеры Чёрной Горы"
 innovation_blackrock_legionnaire_desc:0 "Легионеры чрезвычайно сильны и мастерски владеют своим оружием. По сравнению с другими орками, они чрезвычайно дисциплинированы и могут действовать слаженно как единое целое."

 innovation_chaosborn:0 "Дети Хаоса"
 innovation_chaosborn_desc:0 "Дети Хаоса — могущественные эредары, овладевшие магией Скверны. Однако, в отличие от большинства заклинателей, их магические способности не уступают их способностям владения мечом, что делает их достоянием Пылающего Легиона."

 innovation_farstrider_tactics:0 "Бастион Кель'Таласа"
 innovation_farstrider_tactics_desc:0 "Века и тысячелетия борьбы с мерзкими троллями и прочими демонами превратили наше оружие, доспехи и тактику в совершенный клинок Кель'Таласа, каким он является сегодня."

 innovation_fel_guard:0 "Стражи Скверны"
 innovation_fel_guard_desc:0 "Стражи Скверны бесстрашны и непоколебимо верны божественной воле своего хозяина. Почти всегда они вооружены тяжелым двуручным оружием. Они медленно наносят удары, но бьют довольно сильно, и они более проворны, чем кажутся."

 innovation_forsaken_ranged:0 "Тактика дальнего боя Отрёкшихся"
 innovation_forsaken_ranged_desc:0 "Благодаря нашему стрелковому арсеналу и способности поднимать опытных павших воинов, мы создали такие полки, как Тёмные следопыты. Тёмные следопыты воскрешаются из павших следопытов кель'дорай и сохраняют свои навыки, что делает их бесценнымы в войне."

 innovation_golem_arcane:0 "Чародейский голем"
 innovation_golem_arcane_desc:0 "Чародейские големы — это конструкты, магически созданные автоматоны из камня, которые обычно считаются безмозглыми. Как правило, их создают как хранителей или защитников человека, мест или вещей."

 innovation_golem_mech:0 "Механический голем"
 innovation_golem_mech_desc:0 "Механические големы — это конструкты, магически созданные автоматоны из металла, которые обычно считаются безмозглыми. Как правило, их создают как хранителей или защитников человека, мест или вещей."

 innovation_night_elf_ground:0 "Дарнасская наземная тактика"
 innovation_night_elf_ground_desc:0 "Благодаря нашему выдающемуся ремеслу и кузнечному мастерству мы можем изготавливать необыкновенное оружие и доспехи для наших полков Стражей и даже снаряжать могучих горных великанов. Эти первобытные великаны были созданы титанами из цельного камня как стражи самой природы и наделены невероятной физической и магической стойкостью."

 innovation_pandaren_ground:0 "Последователи Шадо-Пан"
 innovation_pandaren_ground_desc:0 "Благодаря нашим культурным методам обучения и традициям, мы могли создать такие полки, как могучие Медвежьи Лапы и проворные Танцующие в бою. Они являются образцами добродеятели среди пандаренов, ценящих мир, несмотря на свои навыки ведения войны."

 innovation_subjagators:0 "Поработители"
 innovation_subjagators_desc:0 "Поработители — это наши бронированные заклинатели, способные как наносить большой урон, так и поглощать его. В дополнение к своим военным навыкам они также играют заметную роль в работорговле."

 #####################
 # High Medieval Era #
 #####################

 innovation_gnome_mechanics:0 "Гномья механика"
 innovation_gnome_mechanics_desc:0 "Наши инженеры считаются одними из лучших в Азероте. Мы создали массивные механические костюмы для наших бесстрашных и решительных героев, которых мы называем Паровыми воинами. Они способны выдержать испепеляющий огонь мушкета, заклинания или стрелы. Наши маги тоже прониклись красотой и искусством механики и помогли укрепить наши ряды техномагами."

 innovation_goblin_mechanics:0 "Гоблинская механика"
 innovation_goblin_mechanics_desc:0 "Гоблины-механики — настоящие мастера инженерного дела. Они могут использовать массивные крошшеры, оснащенные автоматической пилой, что делает их такими же грозными в битве, как и при вырубке лесов. А еще дьявольские гоблины-сапёры сносят любое укрепление врага с помощью своих взрывоопасных взрывчаток."

 innovation_night_elf_mounted:0 "Дарнасская тактика всадников"
 innovation_night_elf_mounted_desc:0 "С нашими уникальными компаньонами, ночными саблезубами, мы создали такие полки, как Охотницы. Охотницы служат нашей основной кавалерийской силой, а также выполняют функции офицеров и разведчиков."

 innovation_obsidian_destroyer:0 "Обсидиановые разрушители"
 innovation_obsidian_destroyer_desc:0 "Наши обсидиановые разрушители, жадные до маны, сносят любые препятствия, которые встречаются им в бою. Они уничтожают врагов одного за другим, пока не выведут из строя всю армию."
 
 innovation_scourge_aerial:0 "Ледяные змеи"
 innovation_scourge_aerial_desc:0 "Небо не предел для мертвецов. Наши могучие ледяные змеи, павшие и воскресшие драконы, снова станут повелителями небес."

 #####################
 # Late Medieval Era #
 #####################

 innovation_corsair:0 "Корсары с мушкетонами"
 innovation_corsair_desc:0 "Мы взяли на себя смелость интегрировать себе некоторые новые технологим, которые мы 'позаимствовали' у тех, на кого совершали набег. Теперь, мы можем обстреливать наших врагов с той же точностью и дальностью, что и корабли, на которых мы плаваем."

 innovation_dwarven_arsenal:0 "Арсенал дворфов"
 innovation_dwarven_arsenal_desc:0 "Чем больше пушка, тем лучше. Наши новые пушки способны с легкостью стереть в порошок самых сильных противников и снести самые высокие крепости, а наши стрелки всегда были одними из самых верных защитников нашей родины, Каз Модана. Вооруженные легендарными однозарядными длинными мушкетонами, они являются одними из лучших стрелков и могут поражать врагов как на земле, так и в воздухе."

 innovation_goblin_air:0 "Гоблинская военно-воздушная школа"
 innovation_goblin_air_desc:0 "Гениальные гоблинские изобретатели нашли способ наполнить гигантские мешки газом, который легче воздуха, и прицепили к их брюху гондолу. Так же, как и их коллеги-гномы, они не смогли устоять перед тем, чтобы установить пушки и взрывчатку на эти машины, превращая их в серьезную военную силу поле боя."

 innovation_gyrocopter:0 "Гирокоптеры"
 innovation_gyrocopter_desc:0 "Наши гениальные изобретатели научились строить эти боевые разведывательные машины. Эти маленькие и универсальные летательные аппараты вооружены до зубов, и часто их пилотируют самые смелые, если не безумные, пилоты, которых когда-либо видел Азерот."

 innovation_spellbreaker:0 "Разрушители чар"
 innovation_spellbreaker_desc:0 "Созданные для противодействия магии, разрушители чар обучены прерывать и искажать магические потоки. Их навыки гарантируют, что они особенно искусны в противостоянии магическим врагам, хотя сами по себе они являются умелыми воинами."

 #####################
 #     Tribal Era    #
 #####################

 innovation_centaur_tactics:0 "Кровавая клятва хану"
 innovation_centaur_tactics_desc:0 "Кентавры - воплощение дикости и жестокости. Одетые в шкуры своих врагов, безжалостные мародёры быстры, агрессивны и не знают пощады. Искусные пронзатели и садисты - призыватели смерти сеют хаос издалека и никогда не позволяют врагу подойти достаточно близко."

 innovation_drakonid:0 "Дракониды"
 innovation_drakonid_desc:0 "В прошлые времена было традицией вознаграждать верных смертных, превращая их в существ по нашему образу и подобию - драконидов. Теперь, когда мир стал более опасным, возможно, настало время наделить больше смертных правом служить в наших войсках, а не рассматривать это как награду."

 innovation_kunchong:0 "Куньчуны"
 innovation_kunchong_desc:0 "Мы давно знали, что куньчуны были полезны во время войны. Однако только когда Каз'тик Манипулятор обнаружил их интеллект, мы поняли их потенциал. Мы должны подражать Каз'тику и создать более равноправные отношения с куньчунами."

 innovation_nerubian_tactics:0 "Легионы Азжол-Неруба"
 innovation_nerubian_tactics_desc:0 "Древние народы Азжол-Неруба живут в мире, зная, что наши легионы защищают нас под землей и над землей. Наши ядоманты и прядильщики держат под контролем внешний мир, а наши йормунгары заставляют любые укрепления врага рушиться как карточный домик."

 innovation_ogre_tactics:0 "Остатки Верховного Молота"
 innovation_ogre_tactics_desc:0 "Наши самые храбрые и жестокие бойцы, маги и изверги, - последние истинные защитники кланов огров. Маги - это искусные воины-заклинатели, а изверги - это стены, которые держат наши дома в безопасности, а наших врагов - на расстоянии."

 innovation_quillboar_tactics:0 "Дети Агамаггана"
 innovation_quillboar_tactics_desc:0 "Лучшие воины нашего племени, шипастые стражи и терноплёты, будут защищать нас от любых чужаков любой ценой. Шипастые стражи - тяжеловооружённые и бронированные воины, а терноплёты - легковооружённые, но они создают целебные щиты, чтобы поддерживать свои стаи, и подкрепляют свои силы вызванными духами зверей, обычно кабанов."

 innovation_silithid_colossus:0 "Силитидские колоссы"
 innovation_silithid_colossus_desc:0 "Силитидские колоссы спали на протяжении многих поколений, и мир забыл об их силе. Теперь, когда ульи силитидов возрождаются и возвращают себе свое место в мире, мы должны пробудить колоссов, чтобы они заняли свое законное место в нашей службе."

 innovation_tuskarr_tactics:0 "Стражи тундры"
 innovation_tuskarr_tactics_desc:0 "Когда справедливость не может быть достигнута мирными средствами, мы обращаемся к нашим самым храбрым и умелым, чтобы обеспечить нам мир. Наши звероловы и наездники на черепахах ищут возмездия для тех, кто нарушает равновесие на нашей земле."

 ######################
 # Early Medieval Era #
 ######################

 innovation_demon_tactics:0 "Последователи Рока"
 innovation_demon_tactics_desc:0 "Первобытные силы разрушения помогают нам в нашем деле. Массивные инферналы готовы без зазрения совести уничтожить всё, на что им укажут, а адские машины достаточно сильны, чтобы превратить в руины любую крепость."

 innovation_draenei_tactics:0 "Защитники Аргуса"
 innovation_draenei_tactics_desc:0 "Миротворцы всеми силами защищают нас от внешних угроз. Когда нужно, эти великие бойцы будут вести наши войны с непоколебимым духом. Рангари, с другой стороны, своей меткостью гарантируют, что у наших врагов не будет даже шанса добраться до нас."

 innovation_titan_tactics:0 "Избранники Пантеона"
 innovation_titan_tactics_desc:0 "Немногие могут похвастаться честью быть избранными Титанами и наделёнными огромной силой, но эти воины - одни из них. Способные обладать силой, сравнимой с силой полубогов, эти избранные воины - настоящая сила, с которой нужно считаться."

 innovation_gorian_chariots:0 "Всадники Гории"
 innovation_gorian_chariots_desc:0 "Сидя на колесницах, мы чувствуем себя непобедимыми. Они проносятся сквозь врагов, не оставляя после себя ничего, кроме разрушений. Звери, стоящие у поводьев, верны своим хозяевам, а связь между всадником и скакуном нерушима. Для нас горианские колесницы - вершина нашей силы и могущества, и мы наслаждаемся страхом, который испытывают наши враги, видя, как они несутся в бой."