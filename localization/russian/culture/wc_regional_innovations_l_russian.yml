 #Tribal
 innovation_gryphon:0 "Приручение грифонов"
 innovation_gryphon_desc:0 "Грифоны — величественные небесные создания, и, как и виверны, они больше, чем просто звери. Они умны, а также хитры. Наши укротители успешно научились общаться и приручать этих летающих существ."

 innovation_kodo:0 "Приручение кодо"
 innovation_kodo_desc:0 "Тауренские легенды полны историй про огромных рогатых кодо из Степей Калимдора. В некоторых мифах рассказывается о редких кодо, которые были связаны с духами неба и шторма, что позволяло этим могучим созданиям призывать силу молнии. Хотя кодо обычно считаются миролюбивыми по своей природе, они становятся яростными противниками, когда им угрожают, и иногда даже могут проглотить своего обидчика целиком. Наши укротители успешно научились общаться и приручать этих великих существ."
 
 innovation_wyvern:0 "Приручение виверн"
 innovation_wyvern_desc:0 "Виверны имеют общее происхождение как с драконами, так и с грифонами и родом из самых суровых регионов Калимдора. Наши укротители успешно научились общаться и приручать этих летающих существ."

 innovation_arachnathid:0 "Приручение арахнитидов"
 innovation_arachnathid_desc:0 "Злобные и хитрые арахнитиды - одни из самых опасных существ Нордскола. Они идеальные стражи для нашего народа, поскольку живут с нами под землей и очень территориальны. Наши укротители сообщают, что они хорошо поддаются дрессировке и, вероятно, станут грозными помощниками." 

 innovation_dragonhawk:0 "Приручение дракондоров"
 innovation_dragonhawk_desc:0 "Дракондоры давно стали символом Кель'Таласа: величественные, мощные и смертоносные, когда их провоцируют. Наш народ установил с ними прочную связь, и если нашим укротителям удастся приручить их, эта связь может только усилиться."

 innovation_mushan:0 "Приручение мушанов"
 innovation_mushan_desc:0 "Как и их сородичи кодо, мушаны часто используются жителями Пандарии в качестве тягловых животных. Несмотря на это, мы считаем, что они могут быть не менее ценными в войне, и наши укротители начали обучать мушанов носить доспехи и наездников." 