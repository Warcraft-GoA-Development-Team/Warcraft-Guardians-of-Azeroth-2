 bm_the_reign_of_chaos:0 "Le Règne du Chaos"
 bm_the_reign_of_chaos_desc:0 "Des années après la fin de la Seconde Guerre, les royaumes de l'Est ne se sont pas encore entièrement remis des ravages qu'elle a causés aux terres et aux populations. L'Alliance est affaiblie par une crise politique et économique. \n Quel'Thalas et d'autres royaumes se sont éloignés de Lordaeron pour poursuivre leur propre destin dans l'isolement ; les restes de la Horde et les orcs rebelles continuent de se battre tandis qu'une mystérieuse épidémie apparaît dans la sylve de l'Est de Lordaeron. Des rumeurs se répandent dans le royaume à propos d'un prophète fou qui mettrait en garde contre un malheur imminent et la nécessité de fuir vers l'ouest, mais le prince Arthas Menethil a l'intention de se battre et de sauvegarder son futur royaume.\n\n Ailleurs, dans le continent arctique du Norfendre, le contact a été perdu avec toutes les colonies humaines. Les puissants empires locaux des nérubiens et des trolls Drakkari, autrefois si puissants, battent en retraite face à une nouvelle puissance montante, le Roi-Liche. Cet être mystérieux lève des armées de morts-vivants et se prépare à la guerre contre les vivants. Peu de gens peuvent s'opposer à lui dans le nord et il pourrait avoir des plans pour le reste du monde...\n\n Les royaumes de l'Alliance vont-ils se serrer les coudes pour faire face à cette nouvelle crise ou vont-ils se diviser pour des raisons de survie ou d'intérêt ? Le Roi-Liche réussira-t-il là où la Horde a échoué et apportera-t-il le malheur sur Azeroth ? Qui sortira vainqueur du Règne du Chaos ?"

 #Arthas Menethil
 arthas_menethil_character:0 "Prince Arthas"
 arthas_menethil_character_desc:0 "Seul héritier mâle du roi Terenas II de Lordaeron, Arthas a été préparé à son futur devoir par le meilleur tuteur que Lordaron puisse offrir, le Seigneur Uther de la Main d'Argent, qui a formé le jeune prince comme paladin. Habile et dévoué, Arthas n'est pas encore roi, il sert son père comme commandant et vassal, désireux de faire ses preuves et profondément dévoué à son peuple. Le roi Terenas étant un homme âgé, sage et prudent, il appartient au prince Arthas de montrer l'exemple et d'agir dans les combats à venir. Arthas sera-t-il le souverain dont Lordaeron a besoin ou sa témérité fera-t-elle plus de mal que de bien ?"

 #Dar'khan Drathir
 darkhan_character:0 "Dar'Khan"
 darkhan_character_desc:0 "Magistère, seigneur-mage de Quel'Thalas, Dar'Khan a servi son seigneur, le roi Anasterian, ainsi que l'Alliance contre les trolls et les orcs pendant la deuxième guerre, et il l'a fait avec beaucoup de compétences et d'efficacité. Cependant, le mage est également un expert de la magie du Puits de soleil, la principale source d'énergie de Quel'Thalas, ainsi que des arts de l'architecture arcanique et des études ésotériques. Malgré tous ses accomplissements, Dar'Khan n'a pas la reconnaissance qu'il mérite et aspire à plus que ce que ses pairs ingrats acceptent de lui accorder, mais il sait qu'il est capable d'atteindre la grandeur et de graver sa marque dans l'histoire. \n Dar'Khan est-il promis à un grand destin ou sera-t-il oublié comme tant d'autres mages à l'ambition limitée avant lui ?"

 #Anasterian Sunstrider
 anasterian_character:0 "Haut-Roi Anasterian"
 anasterian_character_desc:0 "Depuis des siècles déjà, Anasterian règne sur Quel'Thalas en tant que roi. Sage mais fier, le vieux souverain valorise l'indépendance et la tranquillité et, à ce titre, s'est entièrement retiré de l'Alliance après la victoire acquise contre la Horde lors de la deuxième guerre. Avec les orcs et les trolls repoussés de ses frontières, Anasterian est confiant que la prospérité de son royaume et sa supériorité magique assureront la sécurité et le bonheur de son peuple. De nombreux elfes, dont le prince héritier Kael'Thas, restent cependant sympathiques à la cause de l'Alliance et pensent qu'il est du devoir des elfes d'aider leurs anciens alliés en ces temps difficiles et changeants. Même les elfes isolationnistes ne peuvent pas ignorer les événements du monde pour toujours. Quel destin attend le roi des elfes et son peuple ? Prospérer seuls ? S'unir avec leurs anciens alliés contre une menace plus sombre ? Tomber dans l'oubli... Ou peut-être prendre une place encore plus grande dans le monde ?"

 #Ner'zhul
 nerzhul_character:0 "Ner'zhul, le Roi-Liche"
 nerzhul_character_desc:0 "Jadis, Ner'Zhul était le chef spirituel des orcs, trompé par le démon Kil'Jaeden pour les unir en une Horde et en faire un outil de guerre pour la Légion Ardente. Lorsqu'il tenta de s'opposer à Kil'Jaeden, Ner'Zhul fut trahi et remplacé par son apprenti, Gul'dan, et lorsque la Horde fut vaincue et Draenor détruite il tenta de fuir et fut capturé par les sbires de la Légion. Pour sa trahison, il fut transformé en un être spectral, le Roi-Liche, une nouvelle arme contre Azeroth. Envoyé en Norfendre, le Roi-Liche découvrit ses immenses pouvoirs et les libéra sous la surveillance des agents de Kil'Jaeden. Pour la Légion, il sera l'avant-garde de leur invasion, et pour le peuple d'Azeroth, un dieu de la mort sur le point de faire renaître le monde dans la non-vie. \n Ner'Zhul réussira-t-il à assurer le retour de la Légion ? Sera-t-il arrêté avant une telle tragédie... Ou connaîtra-t-il un autre destin, celui d'être son propre maître et celui de tous les morts ?"

 #Daelin Proudmoore
 daelin_character:0 "Amiral Daelin Portvaillant"
 daelin_character_desc:0 "Chef de l'une des grandes maisons de Kul Tiras, seigneur de Tiragarde et commandant de la flotte, Daelin a été élu Amiral Supprême et dirigeant de Kul Tiras par ses pairs. Sous sa direction, le royaume marchand est devenu la plus grande puissance navale du monde, et a engagé sa flotte au service de l'Alliance. En tant que Grand Amiral de la flotte alliée, Daelin a remporté la victoire contre la Horde lors de la Seconde Guerre, au cours de laquelle son fils et héritier Derek a péri, et est resté l'un des plus fervents partisans de l'Alliance après sa fin. Même si la mer protège son royaume des menaces, qu'il s'agisse d'épidémie ou d'agression orque, l'amiral reste vigilant et sait que sa flotte sera vitale pour l'Alliance en cas de nouvelle guerre, il sait aussi que celui qui tient la mer... tient le monde. Quel destin attend Daelin et Kul Tiras ? Être la nouvelle base de pouvoir de l'Alliance ? Mener l'humanité outre-mer à la recherche de nouvelles terres ? Être emportés par les marées ?"

 #Jaina Proudmoore
 jaina_character_603:0 "Dame Jaina"
 jaina_character_603_desc:0 "Dame Jaina est la fille de Daelin Portvaillant. Elle est considérée comme l’un des mages humains les plus talentueux. La jeune sorcière est formée pour devenir l'agent personnel de l'archimage Antonidas. L'archimage est sur le point de l'envoyer enquêter sur un nouveau fléau avec le prince Arthas Menethil, une de ses bonnes connaissances. Pendant ce temps, le Prophète a ses propres projets pour Jaina."

