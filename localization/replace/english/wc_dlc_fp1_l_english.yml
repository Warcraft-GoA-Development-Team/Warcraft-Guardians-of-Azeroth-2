 fp1_reprieve_from_sa_modifier:0 "Reprieve from Adventurers"
 fp1_reprieve_from_sa_modifier_desc:0 "Somehow, this character has won a measure of respite from the relentless raiding hordes.\n$EFFECT_LIST_BULLET$ Will not be attacked by landless Adventurers"

 nick_troll_slayer:0 "Jalgar-Slayer"
 fp1_jomsvikings.0001.desc.brave:0 "who beat a jalgar in a fist-fight,"
 fp1_yearly.0065.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip] barrow is much as it was when [draugr.GetSheHe] was buried. As is every other grave the peasants have me check.\n\nNor do I find anything in any supposedly-cursed cave, jalgar-haunted grove, or giant's grotto: after a few weeks, I'm beginning to question quite how sure we are that such monsters truly even #EMP exist#!?\n\nAt least the exercise does me good."
 fp1_yearly.0081.desc.prelude:0 "The woods whisper gently as we trudge forwards, holding my small party of retainers in a tight, shadowy embrace. I fancy it's just the wind, but some say jalgar sing like the wind when alone...\n\nSeveral disappearances have happened near this clearing, making it a likely camp for the beast. At least, that's what the locals say.\n\n"
 fp1_yearly.0081.desc.finisher:0 "Not a jalgar, but our quarry still!"