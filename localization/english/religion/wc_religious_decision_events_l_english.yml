 wc_religious_decision.001.t:0 "Deciding on a Deity"
 wc_religious_decision.001.desc:0 "[ROOT.Char.GetFaith.PantheonTerm|U] are many and inscrutable, yet I cannot say that there are not some who hold a level of special appeal for me. Were I to dedicate myself openly to the express worship of primarily one such deity, I would doubtless draw like-minded souls to my side.\n\nWhatever the blessings my patron provides, being with similar [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] can only bring me health, wealth, and glory."
 wc_religious_decision.001.oachanoa:0 "Oachaâ€™noa, Goddess of Wisdom and the Kraken of Dragonblight!"
 wc_religious_decision.001.neptulon:0 "Neptulon, Tidehunter and Lord of the Tides!"
 wc_religious_decision.001.gahzrilla:0 "Gahz'rilla, Divine Hydra and mother of Gahz'ragon!"
 wc_religious_decision.001.deepmother:0 "The Deep Mother, Friend of Murlocs and Mother of the Waves!"
 wc_religious_decision.001.azshara:0 "Azshara, Queen of the Naga, Empress of Nazjatar, her Radiance, the Light Beneath the Tides, the Vainglorious!"
 wc_religious_decision.001.water:0 "The Waves themselves, our ancient home and bastion of life!"
 wc_religious_decision.001.onedeeps:0 "The One in the Deeps, the all binding and all knowing."
 wc_religious_decision.001.optout:0 "I am not yet ready to decide."
 wc_religious_decision.001.flavor:0 "There is no shame in waiting until I am certain."