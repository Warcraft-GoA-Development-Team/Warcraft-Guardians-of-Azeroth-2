 saxon_elective_succession_law_effects:1 "[ruler|E] и все [de_jure|El] прямые вассалы на один или два [Concept( 'rank', 'ранга' )|El] ниже [Concept( 'title', 'титула' )|El], достигшие совершеннолетия, могут предложить [Concept( 'title_heir', 'наследника титула' )|E], которым может стать наиболее [powerful_vassal|El] из их числа, [legitimate|El] правителя и любой другой законный [claimant|El]."
 saxon_elective_candidates_tooltip:0 "Право быть кандидатами на орочьих выборах имеют следующие персонажи:\n$EFFECT_LIST_BULLET$Законнорожденные дети текущего правителя, не претендующие на наследование теократии или республики\n$EFFECT_LIST_BULLET$[claimants|E] на титул, не претендующие на наследование теократии или республики. Дети кандидата не могут участвовать в выборах в качестве кандидатов.\n$EFFECT_LIST_BULLET$[Concept( 'powerful_vassal', 'Могущественные' )|E] [de_jure] феодальные вассалы титула\n$EFFECT_LIST_BULLET$[knight|E] или [marshal|E]"
 saxon_elective_electors_tooltip:0 "Право называться [Concept( 'elector', 'выборщиками' )|E] на витенгамоте имеют вассалы, отвечающие следующим критериям:\n$EFFECT_LIST_BULLET$ [de_jure|E] вассал титула\n$EFFECT_LIST_BULLET$ Прямой вассал титула \n$EFFECT_LIST_BULLET$ Взрослые\n$EFFECT_LIST_BULLET$ Дееспособные\n$EFFECT_LIST_BULLET$[knight|E] или [marshal|E]"
 
