l_english:
 LOADING_TIP_0:1 "Thank you for playing Warcraft II: Guardians of Azeroth. You Rock!"
 LOADING_TIP_1:1 "“The hope for future generations has always resided in mortal hands. And now that my task is done, I will take my place...amongst the legends of the past.”\n #bold —Medivh#!"
 LOADING_TIP_2:1 "#T Did you know?#!\n\nElves are descendants of Trolls."
 LOADING_TIP_3:1 "#T Did you know?#!\n\nDuskwood was originally called Brightwood."
 LOADING_TIP_4:1 "#T Did you know?#!\n\nMglrmglmglmgl!"
 LOADING_TIP_5:1 "#T Did you know?#!\n\nOgrezonia is a tiny island filled with giant female ogres that are rumored to perform horrible rituals to men who happen upon their isle. A ship from Azeroth Express crashed on the island..."
 LOADING_TIP_6:1 "#T Did you know?#!\n\nAnduin Wrynn's favorite Pandarian food is lotus root paste buns."
 LOADING_TIP_7:1 "“Not a Banshee Queen... Not a Ranger-General... But always a Windrunner.”\n #bold —Sylvanas Windrunner#!"
 LOADING_TIP_8:1 "#T Did you know?#!\n\nSylvanas hates forest trolls."
 LOADING_TIP_9:0 "#T Did you know?#!\n\nGarrosh did nothing wrong."
 LOADING_TIP_10:0 "#T Did you know?#!\n\nThe Sha, physical manifestations of negative emotions, were created from the essence of the Old God Y'Shaarj."
 LOADING_TIP_11:0 "“Pandaria, her hills of gold\nIn dark and mournful times of old\nDid once a hopeless horror hold\nWhen from her sacred veil did spring\nWith storm and flash, a monstrous thing\nHis name Lei Shen, the Thunder King...”\n #bold —Lorewalker Cho#!"
 LOADING_TIP_12:0 "Humans, Night Elves, Dwarves, Gnomes, Draenei, and the savage Worgen make up the illustrious Alliance. Proud and noble, courageous and wise, these races work together to preserve order in Azeroth. The Alliance is driven by honor and tradition. Its rulers are champions of justice, hope, knowledge and faith.\n\nIn a time when chaos and uncertainty reign, the Alliance remains steadfast in its determination to bring light to the darkest corners of the world."
 LOADING_TIP_13:0 "The Horde is made up of Orcs, Forsaken, Tauren, Trolls, Blood Elves, and most recently, Goblins. Misunderstood and cast aside, these diverse and powerful races strive to overcome their differences and unite as one in order to win freedom for their people and prosper in a land that has come to hate them.\n\nIn the Horde value action and strength above diplomacy and its leaders earn respect by the blade; wasting no time with politics. The brutality of the Horde's champions is focused, giving a voice to those who fight for it's survival."
 LOADING_TIP_14:0 "#T Did you know?#!\n\nGul'dan was banished from his village because he was born weak, crippled and deformed. He later slaughtered everyone in the village - even those who showed him kindness."
 LOADING_TIP_15:0 "“The beginning of wisdom is the statement 'I do not know.' The person who cannot make that statement is one who will never learn anything. And I have prided myself on my ability to learn.”\n #bold —Thrall#!"
 LOADING_TIP_16:0 "“Know this: a shaman must never demand power; to do so would arouse the anger of the elements, and a shaman without the elements' protection is nothing. Those that follow the path of the shaman must never forget this most vital tenet. However, a shaman that works in a respectful union with the elements wields a power rivaled by few.”\n #bold —Teo Hammerstorm#!"
 LOADING_TIP_17:0 "“Lost time is never found again. Oh, never mind I found it.”\n #bold —Chronormu (Chromie)#!"
 LOADING_TIP_18:0 "#T Did you know?#!\n\nAside from her wisdom and beauty, Alexstrasza can be recognized by the gems on her wrists, the 2nd digit of her left paw, and her huge horns. She also has an opal chain on her chin."
 LOADING_TIP_19:0 "“Pain... Agony... My hatred burns through the cavernous deeps. The world heaves with my torment. Its wretched kingdoms quake beneath my rage. But at last... The whole of Azeroth will break... And all will burn beneath the shadow of my wings.”\n #bold —Neltharion#!"
 LOADING_TIP_20:0 "#T Did you know?#!\n\nDeathwing can easily be recognized by his mandible and the colossal blade on the end of his gigantic tail."
 LOADING_TIP_21:0 "#T Did you know?#!\n\nThe locals of Winterspring originally named a legendary local owl "Deathwing", but they renamed her to Hell-Hoot when they were told that the name was already taken."
 LOADING_TIP_22:0 "#T Did you know?#!\n\nBaine Bloodhoof has at some point visited Northrend."
 LOADING_TIP_23:0 "#T Did you know?#!\n\nKael'thas Sunstrider is in love with the mage Jaina Proudmoore. She does not seem to return the feeling."
 LOADING_TIP_24:0 "#T Did you know?#!\n\nTyrande Whisperwind is the beloved of both Stormrage brothers, Illidan and Malfurion."
 LOADING_TIP_25:1 "#T Did you know?#!\n\nMany High Elves that venture to Outland return with green eyes, instead of their native blue or golden."
 LOADING_TIP_26:1 "“I have seen war, Sylvanas. So have your parents. It is a horrible thing. The troll attacks already cost us, in lives, and in the faith of our people that we will keep them safe. This is not our war.”\n #bold —Anasterian Sunstrider#!"
 LOADING_TIP_27:0 "“Here it shall be. We will have our glory again, and this will give it to us. So much power... The power of the Well of Eternity, transformed with our guidance into something greater yet!”\n #bold —Dath'Remar Sunstrider#!"
 LOADING_TIP_28:0 "#T Did you know?#!\n\nZin-Azshari used to be the capital of the Kaldorei Empire, until it was destroyed by the Great Sundering."
 LOADING_TIP_29:0 "“Standing in the way of nature is heresy. Even when nature's force is a destructive one.”\n #bold —Malfurion Stormrage#!"
 LOADING_TIP_30:0 "#T Did you know?#!\n\nThe trolls consider the moon Goddess Elune to be a Loa."
 LOADING_TIP_31:0 "“Stupid, pitiful creature. I am the rage in your heart. I am the fury of your thoughts. I alone empowered you to bring chaos to this world, and by the endless void, you shall!”\n #bold —Mannoroth to Grommash Hellscream#!"
 LOADING_TIP_32:0 "#T Did you know?#!\n\nFor a Demon to completely die, they must be killed in the Twisting Nether. Otherwise, they will respawn."
 LOADING_TIP_33:0 "“There is no sacrifice too great if it brings an end to the Burning Legion.”\n #bold —Illidan Stormrage#!"
 LOADING_TIP_34:0 "#T Did you know?#!\n\nAegwynn was the only female Guardian of Tirisfal. However, many see her as the most powerful Guardian."
 LOADING_TIP_35:0 "#T Did you know?#!\n\nSargeras was once the champion of the Pantheon, but betrayed them after witnessing the Old Gods' corruption."
 LOADING_TIP_36:0 "“The Burning Legion is but a shadow of his terrible darkness. Trust in me when I say that we have hope even if every demon who serves him comes through, but no hope if we destroy all only to have him step into the world.”\n #bold —Krasus#!"
 LOADING_TIP_37:0 "“Remember that the beast in the shadows might be your salvation.”\n #bold —Gilnean saying#!"
 LOADING_TIP_38:0 "#T Did you know?#!\n\nThe Worgen were once known as Druids of the Scythe."
 LOADING_TIP_39:0 "“I saw the answer. For in life, there exists death, and in death, there can be life. But there are only beings of life and beings of death. My messengers must span both realms. They will be formed from the vrykul, and their bravery shall preserve their brethren as Valarjar for all time. Like life, they shall be powerful. Like death, they shall be eternal.”\n #bold —Odyn#!"
 LOADING_TIP_40:0 "#T Did you know?#!\n\n#V The Curse of Flesh#!, created by the Old God Yogg-Saron, turned Metal and Stone-beings to flesh beings."
 LOADING_TIP_41:0 "“My death... heralds the end of this world.”\n #bold —Loken#!"
 LOADING_TIP_42:0 "“Can you not see it, brothers and sisters? There is but one way to wipe the Scourge from the face of Azeroth. The Scarlet Crusade offers you the protection that you so desperately desire, and if you will pledge yourselves to us, surely we will reach our ultimate goal. Defy us, and you will be dispatched in a blaze of golden light unlike any you have ever witnessed...”\n #bold —Renault Mograine#!"
 LOADING_TIP_43:0 "“Remember, control demands sacrifice. Power never comes without a price. You risk losing those closest to you in order to save them. This is the bargain we have made.”\n #bold —Alleria Windrunner#!"
 LOADING_TIP_44:0 "“This world don't give us nothing. It be our lot to suffer... and our duty to fight back. This Horde be our family! We don't always see eye-to-eye. We come to blows before. But when we work together - ah - there's nothing this Horde can't do.”\n #bold —Vol'jin#!"
 LOADING_TIP_45:0 "#T Did you know?#!\n\nBwonsamdi regards Vol'jin as one of his favorites"
 LOADING_TIP_46:0 "#T Did you know?#!\n\nSindragosa's name is likely a portmanteau of the words "sin" and "dragon", along with the traditional female blue dragon suffix "-gosa"."
 LOADING_TIP_47:0 "The Dreamer has awoken." 
 LOADING_TIP_48:0 "#T Did you know?#!\n\nRokhan has little patience for goblins and their antics."
 LOADING_TIP_49:0 "#T Did you know?#!\n\nMojo is a substance used by Trolls in their rituals. Some can even sense it in objects!"
 LOADING_TIP_50:0 "“I never cover up the things I'm proud of. If the world was gonna split in half tomorrow, I'd buy the Dark Portal, slap a toll booth on it, and charge refugees the last of their pocket change, the rings off their fingers, a bite of their sandwiches, and a contractual obligation to build me a rocket palace in the skies of Nagrand. It's the goblin way! Supply and demand! Deal with it!”\n #bold — Jastor Gallywix#!"
 LOADING_TIP_51:0 "#T Did you know?#!\n\nUnlike most dwarves, Moira Thaurissan, Queen-Regent of the Dark Iron Clan, prefers wine over beer."
 LOADING_TIP_52:0 "#T Did you know?#!\n\nPrince Magni Bronzebeard's Coin Engraved the message: "I hope that my father and brothers outlive me. I'll not make much of a king.""
 LOADING_TIP_53:0 "“In moments of great strife, I gaze into the heavens and see just how far we have already come.”\n #bold —Prophet Velen#!"
 LOADING_TIP_54:0 "#T Did you know?#!\n\nYrel's armor is inlaid with a large purple crystal and enhanced by the Holy Light."
 LOADING_TIP_55:0 "“Give up your hate! The Light can heal the scars of war! This once-fertile land is now lifeless dust. That's what your hate has done!”\n #bold —Exarch Orelis#!"
 LOADING_TIP_56:0 "“The Light may have infinite patience, but I do not.”\n #bold —Vindicator Maraad#!"
 LOADING_TIP_57:0 "#T Did you know?#!\n\nAnduin Lothar is also known as 'The Lion of Azeroth'"
 LOADING_TIP_58:0 "#T Did you know?#!\n\nGarona Halforcen, also known as simply Garona, is the daughter of Leran, the sister of Vindicator Maraad."
 LOADING_TIP_59:0 "“We may dress differently... or seem odd... but we're really just like everyone else. We value the same things you do... money, happiness, family... Yes, we're a family. We're a family that, like every other rube family out there, takes care of our own. We just do it our own way.”\n #bold —Silas to Cedrick Fallrook, shortly before locking him inside a coffin and burying him alive.#!"
 LOADING_TIP_60:0 "#T Did you know?#!\n\nThe Monkey King is a hozen who was a companion of Shaohao, the last emperor of Pandaria."
 LOADING_TIP_61:0 "#T Did you know?#!\n\nCho'gall was once claimed to be one of the first ogre-magi, or indeed the first."
 LOADING_TIP_62:0 "“I have watched the other races... I have seen their squabbling, their ruthlessness. Their wars do nothing but scar the land, and drive the wild things to extinction. No, they cannot be trusted. Only beasts are above deceit.”\n #bold —Rexxar#!"
 LOADING_TIP_63:0 "#T Did you know?#!\n\nRexxar claims to be, in his own words, the “last son of the Mok'Nathal”"
 LOADING_TIP_64:0 "#T Did you know?#!\n\nThere is rumored to be a gateway that appears every thirteenth full moon that bridges the gap between Azeroth and the underworld, and it is during these brief moments that the daemons can come to this place."
 LOADING_TIP_65:0 "“When defeat is impossible, victory becomes inevitable.”\n #bold —Blademaster Telaamon#!" 
 LOADING_TIP_66:0 "#T Did you know?#!\n\nYou can find very interesting people in the human town of Goldshire."
 LOADING_TIP_67:0 "“She had perfected the art of gentle persuasion, and her love moved the world.”\n #bold —Varian Wrynn about his late wife Tiffin#!"
 LOADING_TIP_68:0 "#T Did you know?#!\n\nMillhouse Manastorm was "accidentally" imprisoned in the Arcatraz by the Naaru."
 LOADING_TIP_69:0 "#T Did you know?#!\n\nA trade prince of Bilgewater Cartel, Gazlowe, once invited Harleen Chirpsnide over and cooked dinner to impress her. She says it smelled bad."
 LOADING_TIP_70:0 "“Oh my - as I suspected. Your ancestry dates back to the dawn of the world. Great were the ancient empires of the trolls. I see a spark in your eyes, a powerful will - you wish to be great again, yes?”\n #bold —Lorewalker Cho, speaking about the Trolls#!"
 LOADING_TIP_71:0 "#T Did you know?#!\n\nSand trolls are a subgroup of jungle trolls that dwell in the Tanaris desert. The subgroup arose by adapting to the beating of the hot Tanaris sun after being separated from their Eastern Kingdoms brethren in the Great Sundering."
 LOADING_TIP_72:0 "#T Did you know?#!\n\nBlood trolls are a troll subgroup who inhabit the swamps of Nazmir on Zandalar and worship the blood god G'huun. They use forbidden blood magic, which corrupts the creatures around them and turns them into blood beasts. The blood trolls originate from Zandalari trolls who long ago clung to the use of blood magic."
 LOADING_TIP_73:0 "#T Did you know?#!\n\nIn the main building of Mistfall Village, a bush chicken is playing a troll guitar in the hopes of spare change."
 LOADING_TIP_74:0 "#T Did you know?#!\n\nKill your foe before they kill you, if you want to survive. Works every time!"
 LOADING_TIP_75:0 "Bring your friends to Azeroth, but don't forget to go outside Azeroth with them as well."
 LOADING_TIP_76:0 "“I was cast out by my comrades, exiled, forced to wander the frozen wastes. But I was not alone. Not entirely.”\n #bold —Kel'Thuzad#!"
 LOADING_TIP_77:0 "#T Did you know?#!\n\nKel'Thuzad was once a respected mage on the high council of Kirin Tor, before he took an interest in necromancy."
 LOADING_TIP_78:0 "“Beware, beware the Daughter of the Sea. Beware, beware...of me.”\n #bold —Jaina Proudmoore#!"
 LOADING_TIP_79:0 "#T Did you know?#!\n\nJaina Proudmoore summoned some Water Elementals to play with with the Boralus Youth."
 LOADING_TIP_80:0 "“Can your blood atone for genocide, orc? Your Horde killed countless innocents with its rampage across Stormwind and Lordaeron. Do you really think you can just sweep all that away and cast aside your guilt so easily? No, your kind will never change, and I will never stop fighting you.”\n #bold —Daelin Proudmoore, to Thrall#!"
 LOADING_TIP_81:0 "#T Did you know?#!\n\nBolvar's nickname for Taelia Fordragon was "my shining star"."
 LOADING_TIP_82:0 "“I am not yet ready to rule. But I wish to serve the people of Lordaeron. They are my people, and now I am like them. It feels... right. I'll learn. And from the archbishop, I'll learn what it's like to be... this. To be undead yet walk in the Light.”\n #bold —Calia Menethil#!"
 LOADING_TIP_83:0 "#T Did you know?#!\n\nThe Broken, or Krokul, are Draenei who were corrupted by Fel magic."
 LOADING_TIP_84:1 "“My son, a terrible darkness has returned to our world. As before, it seeks to annihilate everything that we hold dear. I go to face it, knowing I may not return. All my life I have lived by the sword. I've seen kingdoms burn, and watched brave heroes die in vain. It's been difficult for me to trust after losing so much. But from you I have learned patience, tolerance, and faith. Anduin, I now believe as you do, that peace is the noblest aspiration. But to preserve it, you must be willing to fight!”\n #bold —Varian Wrynn, to Anduin#!"
 LOADING_TIP_85:0 "“Even for friends, there must be a price. Free things destroy friendships.”\n #bold —Sabellian#!"
 LOADING_TIP_86:1 "“A monster lurks in my veins... Threaten my people, and it will be the last thing you ever see.”\n #bold —Genn Greymane#!"
 LOADING_TIP_87:0 "#T Did you know?#!\n\nUnlike some worgen, Genn Greymane prefers his human form. He becomes a worgen only when it is absolutely necessary, concerned that he may lose himself in bestial violence."
 LOADING_TIP_88:0 "#T Did you know?#!\n\nThe city of Dalaran has been teleported 2 times."
 LOADING_TIP_89:0 "#T Did you know?#!\n\nZul'jin was possibly cursed by the loa, and that would be the reason why his arm and eye never regenerated."
 LOADING_TIP_90:0 "“Sacrifice. To the young it means to change, but to the wizened it heralds an end. I know both meanings better than anyone else.”\n #bold —Khadgar#!"
 LOADING_TIP_91:0 "#T Did you know?#!\n\nKhadgar's name is dwarven and means "trust". This gave him an odd dichotomy with Medivh, whose name means "keeper of secrets" in Thalassian."
 LOADING_TIP_92:0 "“My legacy is shaped by my power and nothing else.”\n #bold —Blackhand#!"
 LOADING_TIP_93:1 "#T Did you know?#!\n\nIllidan Stormrage was born with amber eyes, and because of this, he was destined for greatness."
 LOADING_TIP_94:0 "Alexstrasza, the Lifebinder, placed a single, enchanted acorn within the heart of the Well of Eternity. The acorn, activated by the potent, magical waters, sprung to life as a colossal tree. The mighty tree's roots grew from the Well's waters, and its verdant canopy seemed to scrape the roof of the sky. The immense tree would be an everlasting symbol of the night elves' bond with nature, and its life-giving energies would extend out to heal the rest of the world over time."
 LOADING_TIP_95:0 "#T Did you know?#!\n\nMjordin Combatants in Icecrown commonly say, 'Hela take you!', which could refer to Odyn's daughter, Helya."
 LOADING_TIP_96:0 "“Beware the mist and fog, mortals; for with them comes your end.”\n #bold —Windan#!"
 LOADING_TIP_97:0 "“We mantid are an elder race. The pandaren you associate with - they are but children. They have their role to play. Each cycle, our young swarm their walls. The pandaren slay the weak. The strong return. With each generation, we grow ever stronger.”\n #bold —Kil'ruk the Wind-Reaver#!"
 LOADING_TIP_98:0 "#T Did you know?#!\n\nElder shamans have warned that wisps of Ragnaros, loyal servants of the Firelord, have taken to the Molten Front. Vigilance is advised."
 LOADING_TIP_99:1 "“I would die a thousand deaths to see you suffer!”\n #bold —King Ymiron#!"
 LOADING_TIP_100:0 "#T Did you know?#!\n\nAccording to Khadgar, Elisande's mastery of time magic rivaled that of the bronze dragonflight. This was due to the Nightwell's power."
 LOADING_TIP_101:0 "“My son, the day you were born, the very forests of Lordaeron whispered the name Arthas. My child, I watched with pride as you grew into a weapon of righteousness. Remember, our line has always ruled with wisdom and strength. And I know you will show restraint when exercising your great power. But the truest victory, my son, is stirring the hearts of your people. I tell you this, for when my days have come to an end, you shall be King.”\n #bold —Terenas Menethil II, to his son, Arthas Menethil#!"
 LOADING_TIP_102:0 "“Glad you could make it, Uther.”\n #bold —Arthas Menethil, to Uther the Lightbringer#!"
 LOADING_TIP_103:0 "“Watch your tone with me, boy. You may be the prince, but I'm still your superior as a paladin!”\n #bold —Uther the Lightbringer, to Arthas Menethil#!"
 LOADING_TIP_104:0 "“As if I could forget. Listen, Uther, there's something about the plague you should know...”\n #bold —Arthas Menethil, to Uther the Lightbringer#!"
 LOADING_TIP_105:0 "“Oh, no. We're too late. These people have all been infected! They may look fine now, but it's just a matter of time before they turn into the undead!”\n #bold —Arthas Menethil, to Uther the Lightbringer#!"
 LOADING_TIP_106:0 "“What?”\n #bold —Uther the Lightbringer, to Arthas Menethil#!"
 LOADING_TIP_107:0 "“This entire city must be purged.”\n #bold —Arthas Menethil, to Uther the Lightbringer#!"
 LOADING_TIP_108:0 "“How can you even consider that? There's got to be some other way.”\n #bold —Uther the Lightbringer, to Arthas Menethil#!"
 LOADING_TIP_109:0 "“Damn it, Uther! As your future king, I order you to purge this city!”\n #bold —Arthas Menethil, to Uther the Lightbringer#!"
 LOADING_TIP_110:0 "“You are not my king yet, boy! Nor would I obey that command even if you were!”\n #bold —Uther the Lightbringer, to Arthas Menethil#!"
 LOADING_TIP_111:0 "“Then I must consider this an act of treason.”\n #bold —Arthas Menethil, to Uther the Lightbringer#!"
 LOADING_TIP_112:0 "“Treason? Have you lost your mind, Arthas?”\n #bold —Uther the Lightbringer, to Arthas Menethil#!"
 LOADING_TIP_113:0 "“Have I? Lord Uther, by my right of succession and the sovereignty of my crown, I hereby relieve you of your command and suspend your paladins from service.”\n #bold —Arthas Menethil, to Uther the Lightbringer#!"
 LOADING_TIP_114:0 "“Arthas! You can't just--”\n #bold —Jaina Proudmoore, to Arthas Menethil#!"
 LOADING_TIP_115:0 "“It's done! Those of you who have the will to save this land, follow me! The rest of you... get out of my sight!”\n #bold —Arthas Menethil#!"
 LOADING_TIP_116:0 "“You've just crossed a terrible threshold, Arthas.”\n #bold —Uther the Lightbringer, to Arthas Menethil#!"
 LOADING_TIP_117:0 "“Jaina?”\n #bold —Arthas Menethil, to Jaina Proudmoore#!"
 LOADING_TIP_118:0 "“I'm sorry, Arthas. I can't watch you do this.”\n #bold —Jaina Proudmoore, to Arthas Menethil#!"
 LOADING_TIP_119:0 "“Imprisoned for 10,000 years. Banished from my own homeland. And now you dare enter MY realm. You are not prepared.”\n #bold —Illidan Stormrage#!"
 LOADING_TIP_120:0 "“Zug zug.”\n #bold —Anonymous Peon#!"
 LOADING_TIP_121:0 "“To ask why we fight... ... is to ask why the leaves fall. It is in their nature. Perhaps, there is a better question. Why do we fight? To protect Home, and Family... To preserve Balance, and bring Harmony. For my kind, the true question is: What is worth fighting for?”\n #bold —Chen Stormstout#!"
 LOADING_TIP_122:0 "“In the Age of Chaos two factions battled for dominance.”\n #bold —Warcraft: Orcs & Humans cinematic intro#!"
 LOADING_TIP_123:0 "“We never paid any heed to the ancient prophecies... Like fools we clung to the old hatreds, and fought as we had for generations. Until the day the sky rained fire... and a new enemy came among us. We stand now, upon the brink of destruction... for the Reign of Chaos has come at last.”"
 LOADING_TIP_124:0 "“Keep the body strong, and the mind will follow.”\n #bold —Mokimo the Strong#!"
 LOADING_TIP_125:0 "“The champions who fought at our side assured the survival of our world... but now, we must see it, with mortal eyes. We dragon aspects have fulfilled our great purpose and our ancient power... is expended. But though our day draws to an end, life endures... and new generations will be born. Today's victory belongs to all who stood against the shadow. You are Azeroth's true Guardians... And the future of this world is in your hands... For the dawning of the age of mortals has begun.”\n #bold —Alexstrasza the Life-Binder#!"
 LOADING_TIP_126:0 "“I've got a flying machine!”\n #bold —Anonymous Gnome, Battle of Tol Barad, Second War#!"
 LOADING_TIP_127:0 "“'Join the army,' they said. 'See the world,' they said. I'd rather be sailing!”\n #bold —Anonymous Footman, Battle of Hillsbrad, Second War#!"
 LOADING_TIP_128:0 "“We're ready, master—”“#italic I'm#! not ready!”#bold —Anonymous Ogre, Siege of Stromgarde, Second War#!"
 LOADING_TIP_129:0 "“You think Lothar's death was my fault, don't you?”#bold —Turalyon, Siege of Nethergarde Keep, Allied Invasion of Draenor#!"
 LOADING_TIP_130:0 "“These abominations are responsible for the deaths of dozens of squirrels! They deserve no mercy!”#bold —King Mrgl-Mrgl, Night Elf Anthropologist, Second Siege of Mount Hyjal#!"
 LOADING_TIP_131:0 "“I'm alive!”#bold —Anonymous Death Knight, Burning of Quel'Thalas, Second War#!"
 LOADING_TIP_132:0 "“Dis... was our land. Troll land. We Amani was here before ANYONE! Da elves and their Alliance came ta drive us out. But we never give up. We never forget. Da elves took my eye. I cut off my own arm to escape dem. And now, dey fight alongside de Horde?! I spit on de Horde! I hate you... I hate you all. But I got a surprise for ya now... so come on in. De Amani never give up! We never forget! We never die. Dis is our land. You wanna stay, you stay here forever! We gonna bury you here.”#bold —Zul'jin#!"
 LOADING_TIP_133:0 "“When the time is right, the Betrayer will become... the betrayed.”#bold —Akama#!"
 LOADING_TIP_134:1 "#T Did you know?#!\n\nGoblin means parasite in the Draenei language."
 LOADING_TIP_135:0 "“Frostmourne hungers.”\n #bold —Arthas Menethil#!"
 LOADING_TIP_136:0 "“Now, we are one.”\n #bold —The Lich King#!"
 LOADING_TIP_137:0 "“We humans have to stick together.”\n #bold —Othmar Garithos#!"
 
 
 
 #LOADING_TIP_0:0 "Right-Click on Character Portraits to interact with them!"
 #LOADING_TIP_1:0 "You can hover over icons and highlighted text in Tooltips for even more information!"
 #LOADING_TIP_2:0 "Illegitimate bastards cannot pass your Dynasty on."
 #LOADING_TIP_3:0 "You need a reason to declare war. Choose your Casus Belli wisely."
 #LOADING_TIP_4:0 "In a matrilineal marriage, children are born to their mother's Dynasty."
