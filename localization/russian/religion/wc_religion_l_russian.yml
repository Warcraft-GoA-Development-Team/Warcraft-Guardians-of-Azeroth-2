 nozdormism_adherent:0 "Ноздормист"
 nozdormism_adherent_plural:0 "Ноздормисты"
 nozdormism_desc:0 "Последователи Стаи бронзовых драконов - хранители времени и истории. Они верят, что течение времени священно, и что мудрый Аспект Времени доверил бронзовым драконам обязанность охранять его. Они стремятся понять сложные нити судьбы и защитить прошлое, настоящее и будущее от любых попыток изменить временную линию. Песочные часы времени - мощный артефакт, с помощью которого бронзовые драконы тонко манипулируют временем. Для последователей Бронзовой стаи время - это не просто линейная концепция, а изменчивая и подвижная сила, которую необходимо почитать и беречь."

