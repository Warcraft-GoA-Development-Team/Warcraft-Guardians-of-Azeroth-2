 building_type_tian_monastery_01_desc:1 "The monks here specialize in teaching young pandaren how to fight to prevent ever becoming slaves to the mogu again. Many great fighters trained at this temple such as Yu Ming the Blade, Liang the Unbreakable, and even the great Emperor Shaohao."
