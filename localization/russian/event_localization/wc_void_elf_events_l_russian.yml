 void_elf.0100.t:0 "Космическая обсерватория"
 void_elf.0100.desc:0 "«Показания нижнего потока стабильны, все выходные сигналы находятся в пределах допустимых значений...» Ваш ассистент смотрит на вас с восхищением, «Мы сделали это, [ROOT.Char.GetTitledFirstName]».\n\nГоды работы принесли свои плоды, и кульминация тысячелетних эльфийских исследований близка. Благодаря чудесной технологии этой космической обсерватории миры за пределами Азерота больше не будут скрыты от посторонних глаз, а тайны Круговерти Пустоты теперь доступны. Эльфийское понимание Вселенной достигнет новых высот; изобилие эзотерических знаний, предназначенных только для [Concept( 'wc_elder_races', 'Старших рас' )|E] и самых надёжных смертных.\n\nСквозь шум вежливых аплодисментов и научных дискуссий, под приятное хлопанье пробок от бутылок с вином, обогащённым магией, в кристаллах мониторинга появляется звуковая картина. Болтовня ваших подчинённых и вассалов, кажется, немного стихает, пока ваш разум пытается разобраться в этом гуле. Это... Чей-то голос?\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip]?» Ваш ассистент машет рукой у вас перед глазами, «Вы стоите так уже больше часа. Что-то не так?»"
 void_elf.0100.a:0 "Я просто размышляю о даре, который мы только что преподнесли эльфийскому роду..."
 void_elf.0100.b:0 "Ты тоже слышишь голоса?"

 void_elf.0110.t:0 "Голоса из Бездны: Начало"
 void_elf.0110.desc:0 "Космическая обсерватория тихо гудит, когда ваши помощники перемещаются взад и вперёд среди таинственных инструментов космической обсерватории, но для вашего восприятия они так же далёки, как и нижние уровни, которые они изучают.\n\nВы сосредоточены на самом чувствительном инструменте - резонаторе, который настроен на звуковые вибрации самых глубоких уголков космоса. Между мирами, в тёмных промежутках, где не циркулирует энергия, и вне влияния сфер, в месте, где не должно быть ничего, кроме тишины, голос взывает к вам, и только к вам одним.\n\n#italic [ROOT.Char.GetTitledFirstNameNoTooltip]... Приди и найди меня...#! \n\nГолос наполнен притягательной силой Бездны, вызывающими безумие чарами Древних Богов, но за ними что-то скрывается. Давно похороненная доброта, отчаяние, ненависть к себе испорченной души. Вас охватывает страстное желание... Вам нужно найти её. Вы должны спасти её."
 void_elf.0110.a:0 "Ассистент, позови чародеев... Пришло время сделать следующий шаг."
 void_elf.0110.a.consequence:0 "Вы готовитесь к путешествию в саму Бездну..."
 void_elf.0110.b:0 "Это открытие может свести нас всех с ума - оно должно быть немедленно похоронено!"
 void_elf.0110.b.whispers_penetrate_your_mind:0 "@skill_learning_icon! Когда вы пытаетесь скрыть свои находки, шёпот Бездны проникает в ваш разум..."
 void_elf.0110.b.whispers_overtake_you:0 "Шёпот Бездны настигает вас"
 void_elf.0110.b.old_gods:0 "Вы принимаете [GetReligionByKey('shathgral').GetAdjective]"
 void_elf.0110.b.maintain_your_sanity:0 "Вам удаётся сохранить здравомыслие"
 void_elf.0110.b.void_influences_court:0 "Шёпот Бездны влияет на ваш двор..."

 void_elf.0120.t:0 "Голоса из Бездны: Катабазис"
 void_elf.0120.desc:0 "С того момента, как вы ступили в потусторонние миры, вы знали, что ничто не будет прежним. Причинно-следственная связь работает здесь непредсказуемым образом, причина и следствие смешиваются и искажаются, как во сне наяву, всякое ощущение времени теряется в мире без дня и ночи, без закономерности среди звёзд и смены времён года. Каждое мгновение проходит как целая жизнь, путешествуя по какой-то причудливой и неевклидовой плоскости. Сверхъестественная логика этого места проникает в вашу душу, и вы начинаете различать божественность в этом чуждом мире.\n\nИ всё же, из самых дальних уголков этого межпространственного измерения продолжает звучать голос, который вы слышали много жизней назад в Азероте. Вы слышите его пыл, вы чувствуете его печаль, вы ощущаете его силу. Благодаря необъяснимой связи с этим существом, вы осознаете, что когда-то оно было воплощением всего хорошего и благородного, что есть в каждом живом существе. Теперь оно искажено теми же влияниями, которые постоянно угрожают сорвать покров здравомыслия с вашей души. Можно ли приручить такое существо? Может ли такое существо... очиститься?"
 void_elf.0120.a:0 "Это путешествие должно продолжаться...Она должна быть спасена."
 void_elf.0120.a.consequence:0 "Вы научите свой народ новому образу жизни, освободив его от зависимости от эльфийских источников маны."
 void_elf.0120.b:0 "Нет, я не могу... Мне нужно повернуть назад... Мне нужно вернуться домой."

 void_elf.0130.t:0 "Голоса из Бездны: Анабазис"
 void_elf.0130.desc:0 "Спустя субъективные тысячелетия вы, наконец, добрались до неё: наару Бездны Ру'оро. Вы едва ли помните её облик, её фрактальная внешность разрушила ваше восприятие ещё сильнее, чем извращённая причинно-следственная логика потусторонних миров. В состоянии, подобном сну, под самогипнозом, несмотря на постоянный шёпот Древних Богов, вы провели ритуал, чтобы заманить Ру'оро в ловушку и временно лишить её неисчислимой силы. Ваше оцепенение продлилось сотню жизней, пока вы вели её обратно к расщелине в Круговерти Пустоты, прилегающей к Азероту, вашему почти забытому дому. Только после всего этого пришло время возвращаться.\n\nТо, что вышло из нижнего мира всего через несколько месяцев после того, как вы попали в Запредельные миры, было почти неузнаваемо для ваших коллег. Выдержанный тысячи лет, окрашенный в алебастровые, обсидиановые и аметистовые оттенки энергии Круговерти, излучающий необузданную мощь, - ваши ошеломлённые придворные и помощники слушали, как вы делитесь собранными знаниями... Новым путём для эльфийского народа."
 void_elf.0130.a:0 "И они будут известны как #italic рен'дорай#!"

 #\n\nUshering them into the safe alcove in the void, you taught them to siphon void energy from Ru'oro, infinitesimally purifying the cursed being and infusing their elven bodies with void power. In exghange, all that is asked is an unwavering commitment to the defense of Azeroth from the nightmares you experienced in the Worlds Beyond.

 # Embrace Ren'dorei Culture, by Grekopithikos
 void_elf.1002.t:0 "Больше не [embracer_former_culture.GetNameNoTooltip|U]"
 void_elf.1002.desc:0 "[ROOT.Char.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))] [embracer.GetName], [embracer.GetHerHis] вассалы и вся [embracer.GetHerHis] семья вняла зову Бездны и приняла #L [embracer.culture.GetCollectiveNoun]ую#! культуру."
 void_elf.1002.a:0 "Это был лишь вопрос времени."
 void_elf.1002.b:0 "Предатели!"