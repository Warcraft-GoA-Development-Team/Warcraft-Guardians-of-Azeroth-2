l_russian:
 embraced_local_traditions_modifier_desc:0 "Этот персонаж-врайкул принял культуру и веру новой родины, но всё ещё может воздвигать #V рунные камни#!."
 settled_norse_dynasty_modifier_desc:0 "Эта врайкульская династия переселилась на чужбину.\n#weak Пока действует этот модификатор, правители этой династии не могут быть целью врайкульских искателей приключений.#!"
 
 draugr_remedies_succeeded_fp1_modifier:0 "Прогнанный варгуль"
 draugr_remedies_failed_fp1_modifier:0 "Варгуль преследует местных"
 fp1_yearly.0051.desc:1 "Некоторое время назад [Select_CString(draugr.IsFemale, 'умерла', 'умер' )] [draugr.GetTitledFirstName], и это событие не осталось без внимания со стороны простого народа владения [capital_county.GetNameNoTier]. Каким бы [draugr.GetSheHe] ни [Select_CString(draugr.IsFemale, 'была', 'был' )], [draugr.GetFirstNameNoTooltip] явно не [Select_CString(draugr.IsFemale, 'пользовалась', 'пользовался' )] популярностью у местных жителей. Теперь же они обвиняют во всех бедах восставший из могилы труп [Select_CString(draugr.IsFemale, 'этой женщины', 'этого мужчины' )].\n\nНе проходит и недели, чтобы все эти земледельцы, лесные жители и прочие ковыряющиеся в грязи простолюдины не приходили с жалобами на варгуля.\n\nНужно #EMP что-то#! предпринять."
 fp1_yearly.0061.desc:0 "Мы с моей свитой едва успели прибыть к захоронению, где покоится [draugr.GetFirstNameNoTooltip], когда услышали доносящееся изнутри глухое рычание.\n\nИз темноты выхода выбирается самый большой волк из всех, что мне доводилось видеть, а остальная стая словно вырастает из земли. Не меньше дюжины огромных, размером с человека, волков устремляются на нас со всех сторон.\n\nКрестьяне ошибались насчет варгуля, но были правы насчет проклятья!"
  
 innovation_varangian_adventurers:0 "Врайкульские искатели приключений"
 innovation_viking_tradition:0 "Тактика врайкулов"
 innovation_viking_tradition_desc:0 "Народы севера издавна промышляли торговлей и пиратством. Немногие готовы дать отпор врагу, способному внезапно и без предупреждения появиться на берегу реки, и врайкулы — мастера подобной тактики."

 varangian_veterans:0 "Врайкульские ветераны"
 jomsviking_pirates:0 "Волнскорны-пираты"

 varangian_veterans_flavor:0 "#F Исследователи, искатели приключений, воины и наемники со всей россыпи врайкульских колоний.#!"
 jomsviking_pirates_flavor:0 "#F $jomsviking_pirates$ — разбойники, снискавшие едва ли не самую дурную славу на Северном море. Они непредсказуемы на поле боя, и слаженный решающий удар всегда оказывается неожиданностью для противника.#!"
 
 fp1_yearly_0071_troll_victory_bear_modifier_desc:0 "Этот персонаж прославился убийством то ли джалгара, то ли огромнейшего медведя в мире."
 fp1_yearly_0071_troll_victory_wolf_modifier_desc:0 "Этот персонаж убил волка — настолько проворного, что простолюдины считали его джалгаром."
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc:0 "Этот персонаж сделал леса безопаснее — убил такую свирепую росомаху, что простой народ считал её джалгаром."
 fp1_yearly_0071_troll_victory_lynx_modifier_desc:0 "Этот персонаж убил рысь столь бесшумную, что простолюдины считали её джалгаром."
 fp1_yearly_0071_troll_victory_moose_modifier_desc:0 "Этот персонаж убил лося — настолько свирепого, что в простонародье его считали джалгаром."
 
 fp1_yearly_0071_troll_attacks_modifier:0 "Нападения джалгара"

 fp1_yearly.0031.desc.hunted_troll:1 "«... конечно, вот эту самую свежую рану мне нанёс сам джалгар. Большой как дом, тихий, словно мышь, а когти такие, словно в его предках числится [lying_warrior.GetFaith.DevilName] собственной персоной. Но всё равно помрёт, если проткнуть чем-нибудь подлиннее»"
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\nЯ наблюдаю за этим ужасом пару мгновений, затем вперед выступает [loveli_lakes.GetTitledFirstName].\n\n«Это не джалгар, [ROOT.Char.GetFirstNameNoTooltip], это дикий лось! Я хорошо знаю этих зверей, особенно то, как больно они могут кусаться. Я бы [Select_CString(loveli_lakes.IsFemale, 'вырезала', 'вырезал' )] свою метку на его туше»."
 fp1_yearly.0071.desc.outro.fallback:0 "\n\nМестные утверждают, что всему виной джалгар, и требуют от меня прочесать окрестные леса и избавить их от чудовища."
 fp1_yearly.0081.hunt_invalidated:0 "Охота на джалгара во владении [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] прекращается"
 
 fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$«Вы плохо поклоняетесь богам, [ROOT.Char.GetFirstNameNoTooltip], но вы чтите их. Ваша вера оскорбляет валарьяров, но Подвешенный бог доволен вами, и я, Хави, позабочусь, чтобы об этом узнали [stranger.GetFaith.PriestNeuterPlural|l]».$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$«Вы плохо поклоняетесь богам, и не видите божественного присутствия при вашем дворе, даже когда Хави ходит по его коридорам и сидит за вашим столом. Мне жаль тебя, человечишка, ибо ты #EMP никогда#! не увидишь моих залов Вальхаллы!»$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$«Ваше гостеприимство достойно восхищения, [ROOT.Char.GetFirstNameNoTooltip], и я вижу, что вы либо умны, либо набожны, либо и то и другое. Как бы то ни было, мудрые [stranger.GetFaith.PriestNeuterPlural|l] узнают, что вы принимали у себя Хави и что Повелитель валарьяров остался доволен».$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$«За тобой следили древние очи, [ROOT.Char.GetFirstNameNoTooltip], и нашли [Select_CString(ROOT.Char.IsFemale, 'недостойной', 'недостойным' )], — кричит [stranger.GetFirstNameNoTooltip], брызжа слюной. — Хави ходит среди твоего двора, но ты ничего не делаешь и ничего не видишь? Пусть [stranger.GetFaith.PriestNeuterPlural|l] узнают, что тебя посетил валарьяр и что боги ждут, когда ты исправишься!»$fp1_yearly.1011.desc.standard_epilogue$"
 
 game_concept_varangian_adventure:0 "Врайкульское приключение"
 game_concept_varangian_adventures:0 "Врайкульские приключения"
 game_concept_varangian_adventure_desc:0 "Особая разновидность [Concept( 'war', 'войны' )|E], когда нападающий намеревается полностью перенести свою [Concept( 'realm', 'державу' )|E] на территорию [Concept( 'war_target', 'цели войны' )|E].\n\nВ случае победы он немедленно присоединяет соответствующие [counties|El] и переносит туда [Concept( 'capital', 'столицу' )|E]. Прежние вассалы получают независимость, а их прежние $game_concept_counties$ достаются энергичным местным воеводам. $game_concept_varangian_adventures$ доступны #EMP ТОЛЬКО#! [Concept( 'duke', 'герцогам' )|E] и [Concept( 'rulers', 'правителям' )|E] с [Concept( 'title_tier', 'титулами уровня' )|E] «$game_concept_count$», причём каждое успешное $game_concept_varangian_adventure_adventure$ повышает стоимость следующих попыток.\n\nЭтот [casus_belli|El] #EMP НЕ ДОСТУПЕН#! после окончания [Concept( 'era', 'эры' )|E] «$culture_era_early_medieval$» и не может использоваться против других [Concept( 'cultures', 'культур' )|E], которым доступен этот [casus_belli|El], или против соседних правителей.\n\nКогда врайкулы устраивают первое $game_concept_varangian_adventure$, они получают [Concept( 'special_troops', 'особые войска' )|E] — до [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] (количество увеличивается за каждое графство той же [Concept( 'faith', 'конфессии' )|E] и культуры в регионе [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName], которое они полностью контролируют)."
 
 dlc_fp1_region_core_mainland_scandinavia:0 "Земли врайкулов"
 
 reactive_advice_varangian_adventure_desc:0 "Вы можете начать [Concept( 'varangian_adventure', 'врайкульское приключение' )|E].\n\nПока длится $culture_era_high_medieval$ [Concept( 'era', 'эра' )|E], этот тип войны позволит вам начать новую жизнь в чужих землях, далеко от холодных берегов вашей родины.\n\nУспешное [Concept( 'varangian_adventure', 'врайкульское приключение' )|E] не только перенесет вашу державу в другие земли, но и предоставит независимость вашим старым землям, включая вассалов.\n\nВаше первое [Concept( 'varangian_adventure', 'врайкульское приключение' )|E] в качестве врайкульского правителя также призовет вам на помощь дополнительные войска из графств региона [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] с той же [Concept( 'faith', 'конфессией' )|E] и [Concept( 'culture', 'культурой' )|E]. Эти войска помогут вам завоевать новый дом."
 action_reactive_advice_varangian_adventure_desc:0 "Вы можете начать врайкульское приключение.\nОткройте, чтобы побольше узнать об этом особом типе войны."
 
 unlock_varangian_adventurer_cb:0 "Открывает [casus_belli|El] «[varangian_adventure|E]» в [Concept( 'era', 'эпохе' )|E] '$culture_era_high_medieval$'"
 
 fp1_yearly.0031.desc.kept_iceland_afloat:1 "«... и если бы двое великанов #EMP действительно#! устроили хольмганг, $d_wintergrasp$ ушли бы обратно в пучину вод. К счастью, мне удалось отговорить их»."
 
 VIKING_STATE_TITLE_NAME:0 "[target_duchy.GetNameNoTierNoTooltip] врайкулов"
 NORDIC_STATE_TITLE_NAME:0 "[target_duchy.GetNameNoTierNoTooltip] северян"
 NORSE_STATE_TITLE_NAME:0 "[target_duchy.GetNameNoTierNoTooltip] врайкулов"

 scandi_adventurer_event_troops:1 "Искатели приключений"

 SteleCommemoratesAncestors_Gluttonous:0 "$SteleCommemoratesAncestors_Intro$. За [second.MakeScope.Var('stele_container').Char.GetCustomAge] [second.MakeScope.Var('stele_container').Char.GetSheHe] не [Select_CString(second.MakeScope.Var('stele_container').Char.IsFemale, 'пропустила', 'пропустил' )] ни единой трапезы. $SteleCommemoratesCarver$."
 
 fp1_reprieve_from_sa_modifier:0 "Передышка от авантюристов"
 fp1_reprieve_from_sa_modifier_desc:0 "Каким-то образом этому персонажу удалось получить передышку от безжалостных орд искателей приключений.\n$EFFECT_LIST_BULLET$ Не станет целью безземельных авантюристов"

 nick_troll_slayer:0 "Убийца Джалгара"
 fp1_jomsvikings.0001.desc.brave:0 "чьи кулаки однажды уложили джалгара,"
 fp1_yearly.0065.desc:0 "Могильник, где покоится [draugr.GetFirstNameNoTooltip], почти не изменился со времён похорон. Как и любая другая могила, которые мне пришлось проверять по милости крестьян.\n\nТочно так же я не нахожу ничего во всех предположительно проклятых пещерах, рощах с джалгарами и логовах великанов. Спустя несколько недель я начинаю задаваться вопросом, а насколько мы вообще уверены в #EMP существовании#! этих чудовищ?\n\nНо хотя бы моцион пошёл мне на пользу."
 fp1_yearly.0081.desc.prelude:0 "Мы углубляемся в нежно шепчущий лес, и мои немногочисленные спутники ступают, подобно молчаливым теням. Я размышляю, принадлежит ли голос ветру — говорят, в уединении джалгары поют точно так же...\n\nВот опушка, где пропало несколько человек, а значит, логово зверя должно быть где-то здесь. По крайней мере, так утверждают местные.\n\n"
 fp1_yearly.0081.desc.finisher:0 "Не джалгар, но все равно добыча!"