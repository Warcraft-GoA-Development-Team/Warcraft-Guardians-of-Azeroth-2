l_russian:
 LOADING_TIP_0:1 "Благодарим за игру в Warcraft II: Guardians of Azeroth. Вы крутые!"
 LOADING_TIP_1:1 "«Надежда для будущих поколений всегда лежала в руках смертных. И теперь, когда моя работа окончена, я займу своё место... среди легенд прошлого.»\n #bold —Медив#!"
 LOADING_TIP_2:1 "#T А вы знали?#!\n\nНочные эльфы - потомки троллей."
 LOADING_TIP_3:1 "#T А вы знали?#!\n\nСумеречный лес изначально назывался Светлым лесом."
 LOADING_TIP_4:1 "#T А вы знали?#!\n\nМглрмглмглмгл!"
 LOADING_TIP_5:1 "#T А вы знали?#!\n\nОгрезония - крошечный остров, населённый гигантскими ограми женского пола, что, по слухам, совершают на нём чудовищные ритуалы с потерпевшими кораблекрушение мужчинами. Корабль компании «Азеротский экспресс» разбился вблизи острова..."
 LOADING_TIP_6:1 "#T А вы знали?#!\n\nЛюбимое блюдо Андуина Ринна из пандарийской кухни - булочки с пастой из корня лотоса."
 LOADING_TIP_7:1 "«Не Королева-банши... Не генерал Следопытов, но всегда - Ветрокрылая.»\n #bold —Сильвана Ветрокрылая#!"
 LOADING_TIP_8:1 "#T А вы знали?#!\n\nСильвана ненавидит лесных троллей."
 LOADING_TIP_9:0 "#T А вы знали?#!\n\nГаррош всё сделал правильно."
 LOADING_TIP_10:0 "#T А вы знали?#!\n\nШа, физические проявления негативных эмоций, были созданы из сущности Древнего Бога И'Шараджа."
 LOADING_TIP_11:0 "«Пандария... Поля цветут,\nНо раньше смерть царила тут.\nВесь дол окутан страхом...\nВо вспышках молний из руин\nПришёл великий властелин,\nЛэй Шэнь, владыка мрака...»\n #bold —Хранитель истории Чо#!"
 LOADING_TIP_12:0 "Люди, ночные эльфы, гномы, дренеи и дикие воргены составляют прославленный Альянс. Гордые и благородные, отважные и мудрые, эти расы вместе работают над сохранением порядка в Азероте. Альянсом движут честь и традиции. Его правители - поборники справедливости, надежды, знаний и веры.\n\nВо времена, когда царят хаос и неопределённость, Альянс остаётся непоколебимым в своей решимости принести свет в самые тёмные уголки мира."
 LOADING_TIP_13:0 "Орда состоит из орков, Отрёкшихся, тауренов, троллей, эльфов крови и, с недавних пор, гоблинов. Непонятые и отвергнутые, эти разнообразные и могущественные расы стремятся преодолеть свои различия и объединиться в единое целое, чтобы завоевать свободу для своего народа и процветать на земле, которую населяют ненавидящие их народы.\n\nВ Орде действие и сила ценятся выше дипломатии, а её лидеры зарабатывают уважение клинком, не тратя время на политику. Жестокость воителей Орды сосредоточена, давая голос тем, кто борется за её выживание."
 LOADING_TIP_14:0 "#T А вы знали?#!\n\nГул'дан был изгнан из своей деревни, потому что родился слабым уродливым калекой. Впоследствии он истребил всех в деревне, даже тех, кто проявил к нему доброту."
 LOADING_TIP_15:0 "«Мудрость начинается со слов «Я не знаю». Тот кто не сможет сказать подобное о себе , никогда ничему не научится. А я горжусь тем, что постоянно учусь.»\n #bold —Тралл#!"
 LOADING_TIP_16:0 "«Знай же: шаман никогда не должен требовать могущества; это вызовет гнев стихий, а шаман без защиты стихий - ничто. Те, кто идёт по пути шамана, никогда не должны забывать об этом важнейшем постулате. Однако шаман, с уважением относящийся к стихиям, обладает силой, с которой мало кто может сравниться.»\n #bold —Тео Молотошторм#!"
 LOADING_TIP_17:0 "«Потерянное время уже никогда не найти. О, неважно, я нашла его.»\n #bold —Хронорму (Хроми)#!"
 LOADING_TIP_18:0 "#T А вы знали?#!\n\nПомимо мудрости и красоты, Алекстразу можно узнать по драгоценным камням на запястьях, второму пальцу левой лапы и огромным рогам. На подбородке у неё также есть цепочка с опалом."
 LOADING_TIP_19:0 "«Боль... Агония... Моя ненависть выжигает земные недра. Мои муки сотрясают этот мир. Королевства содрогаются от моей ярости. Скоро Азерот будет разрушен. И всё сгорит дотла в тени моих крыльев.»\n #bold —Нелтарион#!"
 LOADING_TIP_20:0 "#T А вы знали?#!\n\nСмертокрыла легко узнать по его нижней челюсти и колоссальному клинку на конце гигантского хвоста."
 LOADING_TIP_21:0 "#T А вы знали?#!\n\nИзначально обитатели Зимних Ключей назвали легендарную местную сову «Смертокрылом», но когда им сказали, что имя уже занято, они переименовали её в Смертоуха."
 LOADING_TIP_22:0 "#T А вы знали?#!\n\nБэйн Кровавое Копыто в своё время побывал в Нордсколе."
 LOADING_TIP_23:0 "#T А вы знали?#!\n\nКель'тас Солнечный Скиталец влюблён в волшебницу Джайну Праудмур. Но она, похоже, не отвечает ему взаимностью."
 LOADING_TIP_24:0 "#T А вы знали?#!\n\nТиранда Шелест Ветра - возлюбленная двух братьев - Иллидана и Малфуриона Ярость Бури."
 LOADING_TIP_25:1 "#T А вы знали?#!\n\nМногие высшие эльфы, отправляющиеся в Запределье, возвращаются с зелёными глазами, вместо изначальных голубых или золотистых."
 LOADING_TIP_26:1 "«Я видел войну, Сильвана. Как и твои родители. Это ужасно. Нападения троллей уже стоили нам жизней и веры нашего народа в то, что мы сможем обеспечить их безопасность. Это не наша война.”\n #bold —Анастериан Солнечный Скиталец#!"
 LOADING_TIP_27:0 "«Так и будет. Мы вновь обретём славу, и это даст нам её. Столько силы... Сила Колодца Вечности, преобразованная под нашим руководством в нечто большее!»\n #bold —Дат'Ремар Солнечный Скиталец#!"
 LOADING_TIP_28:0 "#T А вы знали?#!\n\nКогда-то Зин-Азшари была столицей империи Калдорай, пока не была разрушена во время Великого Раскола."
 LOADING_TIP_29:0 "«Стоять на пути природы ересь, когда природа разрушительна.»\n #bold —Малфурион Ярость Бури#!"
 LOADING_TIP_30:0 "#T А вы знали?#!\n\nУ богини Луны Элуны есть сестра."
 LOADING_TIP_31:0 "«Жалкое дурачьё... Я - ярость, клокочущая в вашей крови. Я ненависть, объявшая ваши мысли. Я один даю вам силу нести хаос в этот мир - и, клянусь бесконечной пустотой, вы сделаете это!»\n #bold —Маннорот Громмашу Адскому Крику#!"
 LOADING_TIP_32:0 "#T А вы знали?#!\n\nДля того, чтобы окончательно убить демона, он должен быть убит в Круговерти Пустоты. Иначе он возродится."
 LOADING_TIP_33:0 "«Нет такой великой жертвы на которую нельзя пойти, если она повлечёт за собой конец Пылающего Легиона.»\n #bold —Иллидан Ярость Бури#!"
 LOADING_TIP_34:0 "#T А вы знали?#!\n\nЭгвинн была единственной женщиной-Хранителем Тирисфаля. Однако многие считают её самой могущественной Хранительницей."
 LOADING_TIP_35:0 "#T А вы знали?#!\n\nКогда-то Саргерас был защитником Пантеона, но предал его, став свидетелем порчи Древних Богов."
 LOADING_TIP_36:0 "«Пылающий Легион - лишь тень его тьмы. Поверь мне, даже если все демоны, служащие ему, придут в наш мир - у нас будет надежда, но если когда-нибудь он сам появится в нашем мире - надежды не будет.»\n #bold —Крас#!"
 LOADING_TIP_37:0 "«Помните, что зверь в тени может стать вашим спасением.»\n #bold —Гилнеасская поговорка#!"
 LOADING_TIP_38:0 "#T А вы знали?#!\n\nВоргены когда-то были известны как Друиды Косы."
 LOADING_TIP_39:0 "«Я узрел ответ. Ибо в жизни существует смерть, а в смерти может быть жизнь. Но есть только существа жизни и существа смерти. Мои посланники должны охватить оба царства. Они будут созданы из врайкулов, и их храбрость сохранит их братьев Валарьяров на все времена. Как жизнь, они будут могущественны. Как смерть, они будут вечны.»\n #bold —Один#!"
 LOADING_TIP_40:0 "#T А вы знали?#!\n\n#V Проклятие Плоти#!, созданное Древним Богом Йогг-Сароном, превратило существ из металла и камня в существ из плоти."
 LOADING_TIP_41:0 "«Моя смерть... предвещает конец этого мира.»\n #bold —Локен#!"
 LOADING_TIP_42:0 "«Неужели вы не видите этого, братья и сестры? Есть только один способ стереть Плеть с лица Азерота. Алый Орден предлагает вам защиту, которую вы так отчаянно желаете, и если вы поклянётесь нам, мы, несомненно, достигнем нашей конечной цели. Бросьте нам вызов, и вы будете уничтожены в сиянии золотого света, подобного которому вы никогда не видели...»\n #bold —Рено Могрейн#!"
 LOADING_TIP_43:0 "«Помни, контроль требует жертв. За силу всегда приходится платить. Ты рискуешь потерять тех, кто дорог тебе больше всего, пытаясь их защитить. Вот она - сделка, на которую мы пошли.»\n #bold —Аллерия Ветрокрылая#!"
 LOADING_TIP_44:0 "«Этот мир не даёт нам ничего. Нам выпало страдать... и наш долг - дать отпор. Эта Орда будет нашей семьей! Мы не всегда сходимся во взглядах. Мы и раньше дрались. Но когда мы работаем вместе - нет ничего, что эта Орда не может сделать.»\n #bold —Вол'джин#!"
 LOADING_TIP_45:0 "#T А вы знали?#!\n\nБвонсамди считает Вол'джина одним из своих любимчиков."
 LOADING_TIP_46:0 "#T А вы знали?#!\n\nИмя Синдрагоса, скорее всего, является сочетанием слов «Sin» («грех» с англ.) и «дракон», а также традиционного для синих драконов женского пола суффикса «-госа»."
 LOADING_TIP_47:0 "Спящий пробудился." 
 LOADING_TIP_48:0 "#T А вы знали?#!\n\nРокхан не терпит гоблинов и их выходок."
 LOADING_TIP_49:0 "#T А вы знали?#!\n\nМоджо - это материя, используемая троллями в своих ритуалах. Некоторые даже могут чувствовать его в предметах!"
 LOADING_TIP_50:0 "«Я никогда не скрываю того, чем горжусь. Если бы завтра мир раскололся пополам, я бы купил Тёмный Портал, поставил бы на нём кассу и брал бы с беженцев последнюю мелочь, кольца с пальцев, кусочек бутерброда и договорное обязательство построить мне ракетный дворец в небесах Награнда. Это путь гоблинов! Спрос и предложение! Смирись с этим!»\n #bold — Джастор Галливикс#!"
 LOADING_TIP_51:0 "#T А вы знали?#!\n\nВ отличие от большинства дворфов, Мойра Тауриссан, королева-регент клана Тёмного Железа, предпочитает вино пиву."
 LOADING_TIP_52:0 "#T А вы знали?#!\n\nНа монете принца Магни Бронзоборода выгравировано послание: «Надеюсь, отец и братья переживут меня. Ну какой из меня король?»."
 LOADING_TIP_53:0 "«В моменты серьёзных разногласий я смотрю на небо и вижу, как далеко мы уже продвинулись.»\n #bold —Пророк Велен#!"
 LOADING_TIP_54:0 "#T А вы знали?#!\n\nДоспехи Ирель инкрустированы большим фиолетовым кристаллом и усилены Святым Светом."
 LOADING_TIP_55:0 "«Свет исцелит шрамы войны! Это была плодородная земля, но теперь она превратилась в безжизненную пустыню. Всему виной ваша ненависть»\n #bold —Экзарх Орелис#!"
 LOADING_TIP_56:0 "«Свет может обладать бесконечным терпением, но я нет.»\n #bold —Воздаятель Мараад#!"
 LOADING_TIP_57:0 "#T А вы знали?#!\n\nАндуин Лотар также известен как «Лев Азерота»."
 LOADING_TIP_58:0 "#T А вы знали?#!\n\nГарона Полуорчиха, более известная как Гарона, является дочерью Леран, сестры Воздаятеля Мараада."
 LOADING_TIP_59:0 "«Мы одеваемся иначе, кажемся странными, но на самом деле мы точно такие же, как и все. Мы ценим то же, что и вы: достаток, счастье, семью... Да, мы семья. Мы семья, которая, как и любая другая в окрестностях, заботится о своих. На свой лад.»\n #bold —Сайлас Седрику Фоллруку, незадолго до того, как он запер его в гробу и похоронил заживо.#!"
 LOADING_TIP_60:0 "#T А вы знали?#!\n\nКороль Обезьян - хозен, являвшийся спутником Шаохао, последнего императора Пандарии."
 LOADING_TIP_61:0 "#T А вы знали?#!\n\nКогда-то Чо'галл считался одним из первых огров-магов или даже самым первым."
 LOADING_TIP_62:0 "«Я видел много разных рас... Я видел их вздоры из-за пустяков, их безжалостность. Их войны не приносят ничего, лишь оставляют шрамы на земле и уничтожают всё на своем пути. Нет, им нельзя доверять. Доверять можно только зверям.»\n #bold —Рексар#!"
 LOADING_TIP_63:0 "#T А вы знали?#!\n\nРексар утверждает, что он, по его собственным словам, «последний из Мок'натал»."
 LOADING_TIP_64:0 "#T А вы знали?#!\n\nНатрезимы, также известные как Повелители Ужаса, чаще всего связаны с Пылающим Легионом. Однако есть и те, кто служит Армии Света."
 LOADING_TIP_65:0 "«Когда поражение невозможно, победа неизбежна.»\n #bold —Мастер клинка Телаамон#!" 
 LOADING_TIP_66:0 "#T А вы знали?#!\n\nВ человеческом городе Златоземье можно встретить очень интересных людей."
 LOADING_TIP_67:0 "«Она в совершенстве овладела искусством мягкого убеждения, и её любовь была движущей силой этого мира.»\n #bold —Вариан Ринн о своей покойной жене Тиффин#!"
 LOADING_TIP_68:0 "#T А вы знали?#!\n\nМиллхаус Манашторм был «случайно» заключён в Аркатрац наару."
 LOADING_TIP_69:0 "#T А вы знали?#!\n\nТорговый принц картеля Трюмных Вод Газлоу однажды пригласил к себе Харлин Язвотрель и приготовил ужин, чтобы произвести на неё впечатление. Она сказала, что он плохо пах."
 LOADING_TIP_70:0 "«Ох, мои ожидания оправдались. Твоя родословная идёт от начала времён. Древние империи троллей были великими. Я вижу в твоих глазах блеск, мощную волю - ты хочешь снова добиться величия, верно?»\n #bold —Хранитель истории Чо о троллях#!"
 LOADING_TIP_71:0 "#T А вы знали?#!\n\nПесчаные тролли - подгруппа джунглевых троллей, обитающих в пустыне Танарис. Эта подгруппа возникла, приспособившись к воздействию жаркого танарисского солнца, после того как была отделена от своих сородичей из Восточных королевств во времена Великого Раскола."
 LOADING_TIP_72:0 "#T А вы знали?#!\n\nКровавые тролли - подгруппа троллей, обитающих в болотах Назмира на Зандаларе и поклоняющихся богу крови Г'ууну. Они используют запретную магию крови, которая развращает окружающих их существ и превращает их в кровавых чудовищ. Кровавые тролли происходят от зандаларских троллей, которые давно придерживались использования магии крови."
 LOADING_TIP_73:0 "#T А вы знали?#!\n\nВ главном здании деревни Туманного Водопада цыплёнок-бройлер играет на гитаре тролля в надежде получить мелочь."
 LOADING_TIP_74:0 "#T А вы знали?#!\n\nУбейте врага, пока он не убил вас, если хотите выжить. Срабатывает всегда!"
 LOADING_TIP_75:0 "Приводите своих друзей в Азерот, но не забывайте встречаться с ними и за его пределами."
 LOADING_TIP_76:0 "«Я был отвергнут своими братьями, изгнан, вынужден отправиться в замёрзшие пустоши. Но я был не один. Не совсем.»\n #bold —Кел'Тузад#!"
 LOADING_TIP_77:0 "#T А вы знали?#!\n\nКогда-то Кел'Тузад был уважаемым магом в Высшем совете Кирин-Тора, а потом увлёкся некромантией."
 LOADING_TIP_78:0 "«Беги, беги от дочери морей! Бегите... от меня.»\n #bold —Джайна Праудмур#!"
 LOADING_TIP_79:0 "#T А вы знали?#!\n\nДжайна Праудмур призвала несколько элементалей воды, чтобы поиграть с детьми в Боралусе."
 LOADING_TIP_80:0 "«Может ли ваша кровь искупить геноцид, орк? Твоя Орда убили множество невинных на пути от Штормграда до Лордерона. Неужели вы действительно думаете, что вы можете просто возместить всё, и мы простим вам вашу вину так легко? Нет, ваш вид не изменится и я никогда не перестану сражаться с вами.»\n #bold —Дэлин Праудмур Траллу#!"
 LOADING_TIP_81:0 "#T А вы знали?#!\n\nБолвар называл Тэлию Фордрагон как «моя сияющая звезда»."
