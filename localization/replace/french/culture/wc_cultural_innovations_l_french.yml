 innovation_development_03_desc:0 "The great cities of Ulduar, Ironforge, and the Capital City of Lordaeron have long stood out as relics of a great, unmatchable legacy. As our infrastructure and population grow, we finally have the means to develop new settlements which rival these ancient urban centers."
 innovation_cranes_desc:0 "A forgotten marvel of engineering, the Arathi used tread-wheel cranes to great effect when building their empire, and so too shall we."