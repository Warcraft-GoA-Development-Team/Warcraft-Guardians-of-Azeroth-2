 court_cave_hermit_position:0 "Garden Hermit"
 court_cave_hermit_position_desc:0 "The $court_cave_hermit_position$ is someone that will inhabit your castle grounds and entertain your guests with prophecies and riddles. Some say they may be actual mystics."
 court_cave_hermit_position_tt:0 "You've found a $court_cave_hermit_position$ in your travels"

 travel_leader_court_position:0 "Caravan Master"
 travel_leader_court_position_desc:0 "The $travel_leader_court_position$ assists you when traveling and takes charge of all itineraries. They aim to ensure you arrive at your destination safely and on-time."
 hire_travel_leader_decision:0 "Search for $travel_leader_court_position$"
 hire_travel_leader_decision_effect_tooltip:0 "Your servants will suggest a number of suitable candidates for the position of [GetCourtPositionType('travel_leader_court_position').GetName()]"
 hire_travel_leader_decision_desc:0 "A good $travel_leader_court_position$ is the key to a successful journey. I will request for a number of suitable candidates to be suggested."
