 building_neltharions_lair_01:0 "$building_type_neltharions_lair_01$"
 building_neltharions_lair_01_desc:0 "Neltharion's Lair houses the Pillar of Creation, specifically the Hammer of Khaz'goroth. This cavern was formerly the abode of the Earth Warder Neltharion. Following his descent, the drogbar, who once revered this mighty dragon, established their capital in this ancient lair. Guarded by massive worms and earth elementals, this underground fortress could provide the space, safety, and resources to equip and train an army of thousands."
