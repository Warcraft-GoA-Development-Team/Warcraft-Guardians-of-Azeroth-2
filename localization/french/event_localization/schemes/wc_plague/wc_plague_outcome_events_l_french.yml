 plague_outcome.1001.t:0 "Épidémie de Morts-Vivants"
 peste_outcome.1001.d:0 "Les préparatifs sont terminés. Le Culte des Damnés est suffisamment fort pour adopter une approche plus avancée et, plus important encore, commencer à préparer le terrain pour une épidémie de la Peste de la Non-Vie. Vous devez toujours être vigilant car un Un faux pas à ce stade pourrait s'avérer coûteux pour vos plans.\n\nVous ordonnez à vos fidèles cultistes de commencer à infecter discrètement certains silos à céréales à proximité des centres de distribution du [plague_center.GetName]. Si tout se passe comme prévu, ce n'est qu'une question peu de temps avant que tout le comté ne soit infesté par les morts-vivants.
 plague_outcome.1001.a:0 "Faites-le."
 plague_outcome.1001.b:0 "Attendez, je ne suis pas prêt."

 plague_outcome.2000.t:0 "L'épidémie commence"
 peste_outcome.2000.desc:0 "Vos préparatifs ont porté leurs fruits ! Les céréales infectées stockées dans les silos du [plague_center.GetName] ont été distribuées dans tout le comté à l'insu de [target.GetTitledFirstName]. Bientôt, le chaos s'est ensuivi alors que le Les morts se sont levés et ont commencé à maîtriser la garnison locale.\n\nLe comté se bat pour se défendre contre ses propres compatriotes et, plus important encore, ils ont été incapables d'arrêter la propagation de la peste dans les comtés voisins. Bientôt, tous serviront votre volonté ! \n\n"
 plague_outcome.2000.exposed_scheme:0 "Malheureusement, certains de vos serviteurs n'ont pas réussi à s'échapper dans le chaos et ont été capturés par les gardes. Ils ont probablement déjà révélé votre projet à [target.GetTitledFirstName]."
 plague_outcome.2000.not_exposed_scheme:0 "Vos serviteurs ont pu s'échapper dans le chaos qui a suivi, laissant [target.GetTitledFirstName] ignorant de votre implication dans l'épidémie !"
 peste_outcome.2000.a:0 "Il est temps de laisser la peste devenir plus forte..."

 plague_outcome.4001.t:0 "Peste Évitée"
 plague_outcome.4001.failure_declaration_1:0 "Les terres de [target.GetTitledFirstNamePossessive] n'ont pas été infestées !"
 plague_outcome.4001.failure_declaration_2:0 "Ma tentative sur les terres [target.GetTitledFirstNamePossessive] a été déjouée."
 plague_outcome.4001.failure_declaration_3:0 "Il semble que [target.GetTitledFirstName] ait encore une fois échappé au jugement de [ROOT.Char.GetFaith.HighGodNamePossessive]."
 peste_outcome.4001.desc:0 "\n\nSeuls quelques paysans avaient été infectés avant que les gardes de [target.GetTitledFirstNamePossessive] ne soient avertis et ne les coupent. Les céréales infectées ont maintenant été placées en quarantaine et la distribution a été interrompue."
 plague_outcome.4001.exposed_scheme:0 "Certains de vos cultistes ont été capturés et torturés, révélant sûrement votre nom."
 plague_outcome.4001.not_exposed_scheme:0 "Au moins, vos serviteurs ont réussi à quitter la zone avant de pouvoir être appréhendés, donc [target.GetTitledFirstName] ne devrait pas être au courant de votre implication."
 peste_outcome.4001.a:0 "Vous paierez un jour, [target.GetFirstNameNoTooltip] !"
 plague_outcome.4001.b:0 "Si vous ne réussissez pas du premier coup..."

 plague_outcome.5001.t:0 "$plague_outcome.2000.t$"
 plague_outcome.5001.undead_conversion:0 "Un messager est arrivé avec de graves nouvelles. [plagued_county.GetName] est victime d'une mystérieuse épidémie. La terre s'est asséchée et les plantes ont été taillées, les villages sont devenus silencieux... et les gens là-bas sont devenus quelque chose... pas tout à fait vivant.\n\nMaintenant, des créatures sans cervelle qui sentent la mort elles-mêmes errent et attaquent tout ce qu'ils trouvent sur leur passage. La situation est effectivement désastreuse..."
 plague_outcome.5001.exposed_scheme:0 "\n\nLa garnison locale a réussi à appréhender un individu cagoulé aperçu en train de manipuler nos silos à grains. Après interrogatoire, il a admis que [owner.GetTitledFirstName] était responsable de ce fléau."
 plague_outcome.5001.not_exposed_scheme:0 "\n\nLes témoignages de survivants mentionnent un groupe d'individus cagoulés qui ont manipulé nos silos à grains peu avant l'épidémie. Nos gardes n’ont trouvé aucune trace d’eux : pourraient-ils être à l’origine de ce fléau ?"
 DEATH_COMES:0 "La Mort arrive !"
 plague_outcome.5001.discovered:0 "[owner.GetTitledFirstName|U] paiera !"
 plague_outcome.5001.not_discovered:0 "Comment cela a-t-il pu arriver ?!"

 plague_outcome.5002.t:0 "$plague_outcome.4001.t$"
 plague_outcome.5002.undead_conversion:0 "Vos gardes signalent que des paysans se sont transformés en horreurs traînantes près d'un centre de distribution de céréales dans le [plague_center.GetName]. Heureusement, les gardes locaux ont réussi à abattre les bêtes mortes-vivantes avant qu'elles ne puissent infliger des dégâts.\n\nL'étrange épidémie semble remonter à certains silos à grains. Le sol autour d'eux était devenu sec et désert tandis que l'herbe et les plantes à proximité étaient taillées et mortes. Les silos ont été mis en quarantaine avant que le grain puisse être distribué davantage.\n\n"
 plague_outcome.5002.exposed_scheme:0 "Les gardes ont attrapé des individus cagoulés suspects à proximité des silos. Ils prétendent faire partie du Culte des Damnés et que [owner.GetTitledFirstName] est le cerveau derrière cette épidémie."
 plague_outcome.5002.not_exposed_scheme:0 "Des individus cagoulés avaient été repérés en train de psalmodier près des silos quelques semaines auparavant, mais vos gardes n'ont pu en retrouver aucune trace."

 intrigue_scheme_ongoing.plague.3003.desc:0 "un itinéraire sûr pour transporter les céréales infectées vers les greniers de [scheme_location.GetName]."