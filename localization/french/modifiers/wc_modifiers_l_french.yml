 #Exodar Related Values
 wc_exodar_crystal_high:"Conséquences du Crash de l'Exodar - Élevées"
 wc_exodar_crystal_high_desc:1 "Ce comté a été frappé par une tempête massive de cristaux de puissance de l'Exodar, causant une dévastation généralisée et des mutations. Les terres sont stériles, les gens sont malades et la faune est hostile."
 wc_exodar_crystal_mid:"Conséquences du Crash de l'Exodar - Moyennes"
 wc_exodar_crystal_mid_desc:"Ce comté a été exposé à une quantité modérée de cristaux de puissance de l'Exodar, causant des dommages et des altérations. Les terres sont souillées et la faune est méfiante."
 wc_exodar_crystal_low:"Conséquences du Crash de l'Exodar - Faibles"
 wc_exodar_crystal_low_desc:"Ce comté a été exposé à quelques cristaux de puissance de l'Exodar, causant une petite quantité de dommages et d'altérations. Les terres et la faune sont légèrement souillées."
