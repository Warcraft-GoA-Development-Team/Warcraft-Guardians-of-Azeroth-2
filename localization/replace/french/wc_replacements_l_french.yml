 tribal.1301.desc:0 "Je visite l'une des petites rivières près de [capital.GetName]. Alors que je m'apprête à étancher ma soif, un [paysan.GetWomanMan] local se positionne résolument entre moi et la rivière - quel culot !\n\nJuste au moment où je m'apprête à ordonner qu'on enlève [paysan.GetHerHim], [paysan.GetSheHe] parle, "Il y a un crocilisque dans l'eau, ma [ROOT.Char.GetLadyLord]."\n\n[paysan.GetSheHe|U]... [paysan.GetSheHe|U] me protégeait ?"
 tribal.1301.c:0 "Un crocilisque ? Pfft ! Je n'ai vu aucun crocilisque."

 learning_medicine.2110.desc_good_terms:0 ""Ah, [ROOT.Char.GetFirstNameNoTooltip] ! J'espérais vous rencontrer. Venez, j'ai découvert une petite taverne des plus charmantes juste à proximité d'ici. Voulez-vous me rejoindre pour un peu de [ROOT.Char.Custom('GetExpensiveDrink')] et de gâteaux imprégnés de feuilles de lumétoile ?""
 learning_medicine.2110.desc_bad_terms:0 "La tension dans l'air est palpable, nos gardes respectifs prêts à en découdre. "Mon suzerain", bafouille un jeune soldat nerveux derrière moi, "peut-être pourrions-nous tous nous calmer autour de quelques gâteaux à la lumétoile dans cette petite taverne là ?"\n\nLe silence tombe sur nos deux groupes alors que [hashish_vassal_or_liege.GetFirstNameNoTooltip] attend ma réponse."
 learning_medicine.2110.desc_neutral_terms:0 "Pris par surprise, quelques instants de silence inconfortable passent avant que les yeux de [hashish_vassal_or_liege.GetFirstNamePossessiveNoTooltip] ne se posent sur quelque chose derrière moi.\n\n"Ah, mon [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)], peut-être voudriez-vous me rejoindre pour oublier cela autour de quelques [ROOT.Char.Custom('GetExpensiveDrink')] et de gâteaux imprégnés de feuilles de lumétoile ?""
 cosmic_insights_modifier_desc:0 "Une longue nuit de consommation de feuilles de lumétoile a vraiment donné à ce personnage un aperçu de la nature de la réalité."
 learning_medicine.2110.c.tt_success:0 "Les feuilles de lumétoile poussent [hashish_vassal_or_liege.GetHerHim] à parler trop librement"

