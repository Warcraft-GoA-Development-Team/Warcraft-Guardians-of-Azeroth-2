l_english:
 plague_outcome.5001.terenas_beginning_alliance:0 "For decades, I have ruled over the Alliance of Lordaeron. Disturbances have pushed our alliance to the brink of collapse. Nevertheless, by my wisdom, we persevere.\n\nAmbassadors from all kingdoms stand before me. The orcs are rallying, but to what ends I cannot tell."
 plague_outcome.5001.terenas_beginning_common:0 "For decades, I have ruled these lands. Disturbances have pushed our [lordaeron.GetTierAsName] to the brink of collapse. Nevertheless, by my wisdom we persevere.\n\nAmbassadors stand before my council."
 plague_outcome.5001.terenas_ending:0 "It is time to act. What now? A raven morphs into a hooded man in front of me, declaring that the world is poised upon the brink of war.\n\nI shout in response: "Our lands are beset by conflict, but it shall be we who decide how best to protect our people, not you! Now begone!""
 wc_arthas_story_9_1_OPT_A:0 "[arthas.GetFirstName|U], my [ROOT.Char.Custom2('RelationToMeShort', arthas)], find out what is going on."
 wc_arthas_story_9_1_OPT_B:0 "[arthas.GetFirstName|U], don't dare to go there!"

 wc_arthas_story_10_TITLE:0 "Outbreak Expedition"
 wc_arthas_story_10_DESC_beggining:1 "[GetGlobalVariable('terenas_character').Char.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort', terenas)], calls upon me to investigate the rumors of a plague in the northlands. My entire upbringing has prepared me for this moment. It is time to fulfill my duty and protect those in need of help, whatever it takes."
 wc_arthas_story_10_DESC_arthas:0 "Muradin's training has made me a capable warrior, while Uther has shown me the ways of the Light."
 wc_arthas_story_10_DESC_ending:0 "\n\nThis plague apparently turns its victims into violent vessels. Local reports describe the dead being resurrected into something inhuman, creating monstrosities. Trouble is brewing in the north, and I must act quickly."
 wc_arthas_story_10_OPT_arthas:0 "[ROOT.Char.GetFaith.HighGodName|U], guide our path."

 wc_arthas_story_15_DESC:0 "We have finally entered the plagued region. As we continue, we reach an abandoned farm and granary. It looks as if the land around that granary was... dying. The men are shaken as they discover the abominations and armed skeletons encircling our expedition. The sergeant shouts: "Lock your shields and defend yourselves!"\n\nBehind the creatures, a group of robed mages retreat, one of them commands: "We've been discovered, my brothers! Flee and continue with the operation!" Our swords cut down the shambolic throng in battle. "What were those creatures, Sergeant?" I ask. "Undead, mi[ROOT.Char.Custom('LadyLordWomanMan')]!" he replies."
 wc_arthas_story_15_OPT_A:0 "And who was that Wizard dressed in black?"

 wc_arthas_story_20_DESC:1 "As we approach [GetGlobalVariable('andorhal_province').Province.GetTitle.GetNameNoTier] a slight chill sets in, as well as an uneasy feeling. I can see the same in the eyes of my men as we walk amongst the deserted streets, devoid of any life and littered with boxes of fouled grain.\n\nDeeper in the city stands a [kelthuzad.GetWomanMan], sickly of body yet oozing with power. Decaying corpses animated by an unholy force stand guard around [kelthuzad.GetHerHim].\n\n"We meet again," the Necromancer sneers. "Have you come to stop me? It doesn't matter. I am but a simple pawn serving the lord [GetGlobalVariable('malganis').Char.GetFirstName]. If you wish to struggle against the inevitable, hasten to [GetGlobalVariable('stratholme').Title.GetNameNoTier] and despair at the sight of our great Scourge!""
 wc_arthas_story_20_OPT_A:0 "Foul knave!"

 wc_arthas_story_25_DESC:1 "Our group arrives at [GetGlobalVariable('hearthglen').Title.GetNameNoTier] after a long and strenuous march; the Necromancer's words lingering in the back of my mind. As we navigate farther into the city, I note the lack of soldiers training in the village square.\n\nSuddenly, a bedraggled Footman runs toward us, flailing his hands in warning: "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName]! A monstrous army of Undead warriors appeared in the night, attacking villages indiscriminately! Sire, it's now coming this way!"\n\nHe leads us through [GetGlobalVariable('hearthglen').Title.GetNameNoTier] to a series of makeshift defenses where preparations for battle are already in full swing. As my own soldiers rush to the defenders' aid, I am alarmed by the sight of a shipment of crates bearing the sigil of [GetGlobalVariable('andorhal_province').Province.GetTitle.GetNameNoTier]. The soldier tries to calm us, saying the grain has already been distributed as bread to the village. At that moment, the life and light seem to drain from the townspeople as they begin to shamble towards us..."
 wc_arthas_story_25_OPT_A:0 "They're limitless!"

 wc_arthas_story_30_DESC_beggining:0 "The weary road draws to an end. In front of us lies"
 wc_arthas_story_30_DESC_port_city:1 "the port city of [GetGlobalVariable('stratholme').Title.GetNameNoTier], home of the Order of the Silver Hand."
 wc_arthas_story_30_DESC_city:1 "the city of [GetGlobalVariable('stratholme').Title.GetNameNoTier]."
 wc_arthas_story_30_DESC_ending:1 "My scouts return from its gates with wretched news: The grain has been distributed here as well.\n\nThese people have all been infected! They may look fine now, but it is just a matter of time before they turn into the Undead!\n\nMy men take positions outside the walls and await my orders. I know I will find [GetGlobalVariable('malganis').Char.GetFirstName] inside, but left unchecked this plague will bring destruction to the rest of our people. Our actions will have dire consequences, not only for the citizens but our followers as well..."
 wc_arthas_story_30_OPT_A:0 "Purge!"
 wc_arthas_story_30_OPT_B:0 "Evacuate!"
 wc_arthas_story_30_OPT_C:0 "Quarantine!"
 wc_arthas_story_30_OPT_A_reaction:0 "Oh no, we're too late."

 some_characters_may_abandom_you:0 "Some characters may abandon you..."

 wc_arthas_story_35_TITLE_purge:1 "Culling of [GetGlobalVariable('stratholme').Title.GetNameNoTier]"
 wc_arthas_story_35_TITLE_evacuate:1 "Evacuation of [GetGlobalVariable('stratholme').Title.GetNameNoTier]"
 wc_arthas_story_35_TITLE_quarantine:1 "Quarantine of [GetGlobalVariable('stratholme').Title.GetNameNoTier]"

 wc_arthas_story_35_DESC_purge_beggining:1 "[GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] decision is final. Many in our group are in disbelief. [GetGlobalVariable('arthas_character').Char.GetHerHis|U] orders are to purge the entire city. Did we march all the way here to kill our own innocent kind?\n\n[GetGlobalVariable('arthas_character').Char.GetSheHe|U] speaks to us all: "Those of you who have the will to save this land, follow me! The rest of you... get out of my sight!"\n\n"
 wc_arthas_story_35_DESC_purge_silver_hand:1 "Some men disobey [GetGlobalVariable('arthas_character').Char.GetHerHis] command and pack their things, they cannot watch this happen. Many paladins of the Silver Hand refuse vehemently."
 wc_arthas_story_35_DESC_purge_no_silver_hand:1 "[GetGlobalVariable('arthas_character').Char.GetHerHis|U] command splinters our group, those more pious men vehemently refusing. The remaining men follow [GetGlobalVariable('arthas_character').Char.GetHerHis] orders with twisted ease."
 wc_arthas_story_35_DESC_purge_ending:0 "As for my decision..."
 wc_arthas_story_35_DESC_evacuate:1 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName] has made a decision: This city is to be evacuated.\n\n[GetGlobalVariable('arthas_character').Char.GetSheHe|U] will lead a small force inside the city to deliver this news. It seems today will not bring bloodshed, but I sense this plague will spread even further outside of these walls. I cannot help but wonder what terrible fate awaited these people if they had to stay?\n\nWithin a few hours of the evacuation, some men are already feeling ill. The process is slow, and a few in our group desert as the plague seems to take its toll on us. It looks like we're at a crossroad..."
 wc_arthas_story_35_DESC_quarantine:1 "The situation is dire and the Scourge's grip on the city tightens by the hour.\n\nFinally, [GetGlobalVariable('arthas_character').Char.GetTitledFirstName] makes [GetGlobalVariable('arthas_character').Char.GetHerHis] decision. We are to surround the city and quarantine it. [GetGlobalVariable('arthas_character').Char.GetHerHis|U] decision brings relief to our group as we are spared the darkness inside the city's walls.\n\nAs we complete our first fortifications, sounds of destruction can be heard from within the city. I do not want to know whatever madness is running its course inside..."

 wc_arthas_story_35_OPT_A_purge:0 "It must be done."
 wc_arthas_story_35_OPT_A_evacuate:1 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName], I'm with you."
 wc_arthas_story_35_OPT_B_purge:1 "Have you lost your mind, [GetGlobalVariable('arthas_character').Char.GetFirstName]?"
 wc_arthas_story_35_OPT_B_evacuate:0 "Enough... I'm leaving."

 wc_arthas_story_40_DESC_purge_group:1 "Following [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] decision, tormented screams and fierce battles echo through the streets. The boundary between living and undead, good and evil, blurs until indistinguishable. The culling is unbroken during the day and continues far into the night; the flames of the burning city illuminate the dark sky. Our spirits are held up solely by [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] monomaniacal will.\n\nInside the city, we find [GetGlobalVariable('malganis').Char.GetFirstName] and defeat [GetGlobalVariable('malganis').Char.GetHerHis] army. However the demon [GetGlobalVariable('malganis').Char.GetHerHim]self escaped, taunting us with an invitation to settle the score in the arctic continent of Northrend.\n\nThree days pass until the city is reduced to nothing but cinders; only then do [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] soldiers finally find time to catch their breaths."
 wc_arthas_story_40_DESC_purge_world:1 "Troubling news arrives from [GetGlobalVariable('lordaeron').Title.GetName].\n\nThe city of [GetGlobalVariable('stratholme').Title.GetNameNoTier] has been purged by its own people. The current Plague of Undeath that has [GetGlobalVariable('lordaeron').Title.GetNameNoTier] in its grip spread to the city.\n\nWhen [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] forces arrived outside the walls of the city, the first thing they did was inspect the grain shipments in order to detect traces of the plague. They had arrived too late and decided to destroy the city.\n\nThree days passed until the city was reduced to ruins."
 wc_arthas_story_40_DESC_evacuate_group:1 "The days passed by with little more than a few small fights breaking out in the city.\n\nAs the evacuation process continued in the outskirts, our soldiers searched the plagued city of [GetGlobalVariable('stratholme').Title.GetNameNoTier] for the Undead lord. We encountered [GetGlobalVariable('malganis').Char.GetFirstName] and were victorious in defeating [GetGlobalVariable('malganis').Char.GetHerHis] forces. However, the Demon [GetGlobalVariable('malganis').Char.GetHerHim]self escaped, taunting us with an invitation to settle the score in the arctic continent of Northrend. [GetGlobalVariable('malganis').Char.GetHerHis|U] words settle, and then [GetGlobalVariable('arthas_character').Char.GetSheHe] teleports away.\n\nThe news from inside the walls spreads like wildfire, but so does the plague. The last day is spent to make sure the last of the undead no longer are a threat."
 wc_arthas_story_40_DESC_evacuate_world:1 "News from Lordaeron reaches the court. The troops of [GetGlobalVariable('arthas_character').Char.GetTitledFirstName] entered the plagued city of [GetGlobalVariable('stratholme').Title.GetNameNoTier] and granted safe conduct at the gates. The soldiers assisted evacuation to the best of their ability despite undead presence. Small-scale fights were reported throughout the entire city. A rider spread news of the encounter between the victorious commander and the retreating undead lord [GetGlobalVariable('malganis').Char.GetFirstName]."
 wc_arthas_story_40_DESC_quarantine_group:1 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName] marches impatiently through our encampment as the days pass. Our encampment has sealed the city shut.\n\nScreams and unnatural noises were heard over the course of the first few days from inside but now it is eerily silent. The passivity of our decision drives many of our allies to desertion. The only foes we find are small pockets of undead scouts and our own restlessness.\n\nFinally, the last sounds of madness leave the city, and we decide to enter. [GetGlobalVariable('malganis').Char.GetFirstName] and [GetGlobalVariable('malganis').Char.GetHerHis] undead forces are nowhere to be found, nor are the citizens."
 wc_arthas_story_40_DESC_quarantine_world:1 "News has arrived from the shores of [GetGlobalVariable('lordaeron').Title.GetNameNoTier]. The current Plague of Undeath that has [GetGlobalVariable('lordaeron').Title.GetNameNoTier] in its grip spread to the city of [GetGlobalVariable('stratholme').Title.GetNameNoTier]. When [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] forces arrived outside the city walls, the first thing they did was inspect the grain shipments in order to detect traces of the plague. They had arrived too late and decided to put the city under quarantine.\n\nScreams and unnatural noises were reported from within the city.\n\nThe final reports in the aftermath describe a hollowed-out city with no signs left of the people or the occupying undead forces."
 wc_arthas_story_40_OPT_A_purge:0 "We had no other choice."
 wc_arthas_story_40_OPT_A_evacuate:0 "We did what we could."
 wc_arthas_story_40_OPT_B_negative:0 "Horrible news..."
 wc_arthas_story_40_OPT_B_positive:0 "How pity..."
 wc_arthas_story_40_OPT_B_neutral:0 "Interesting."
 wc_arthas_story_40_OPT_D:0 "To the ends of the earth!"

 wc_arthas_story_45_TITLE:0 "Ends of the Earth"
 wc_arthas_story_45_DESC:1 "The surviving citizens pile the corpses of the dead onto pyres. Our group quickly learns that the undead commander [GetGlobalVariable('malganis').Char.GetFirstName] has fled to the frozen continent of Northrend, and our commander requires us to pursue [GetGlobalVariable('malganis').Char.GetHerHim] across the sea.\n\nWith the undead forces at [GetGlobalVariable('stratholme').Title.GetNameNoTier] defeated, many members of our expedition feel our mission is complete, yet [GetGlobalVariable('arthas_character').Char.GetFirstName], in [GetGlobalVariable('arthas_character').Char.GetHerHis] beginning madness, seems intent on hunting [GetGlobalVariable('malganis').Char.GetFirstName] to the ends of the earth. We are to rally at the shores of the city with [GetGlobalVariable('arthas_character').Char.GetFirstName] to man the navy ships and set sail."
 wc_arthas_story_45_OPT_A:0 "I'll follow!"
 wc_arthas_story_45_OPT_B:0 "That's enough."

 wc_arthas_story_50_DESC_beggining:1 "It seems our people's troubles have no end.\n\nMy ambassadors bring the latest reports from [GetGlobalVariable('stratholme').Title.GetNameNoTier]. "
 wc_arthas_story_50_DESC_purge:1 "After the purge, some madness must have taken hold of [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] mind; "
 wc_arthas_story_50_DESC_evacuation:1 "After the evacuation, some madness must have taken hold of [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] mind; "
 wc_arthas_story_50_DESC_ending:1 "[GetGlobalVariable('arthas_character').Char.GetSheHe] has commandeered the navy and sailed [GetGlobalVariable('arthas_character').Char.GetHerHis] expedition towards the frozen continent of Northrend. It seems they are pursuing the undead leader called [GetGlobalVariable('malganis').Char.GetFirstName].\n\nMy counselors advise me that they should be recalled home immediately. Some men believe my [ROOT.Char.Custom2('RelationToMeShort', GetGlobalVariable('arthas_character').Char)] is heading towards a trap. Regardless, my decision is final..."
 wc_arthas_story_50_OPT_A:1 "Bring [GetGlobalVariable('arthas_character').Char.GetHerHim] back!"
 wc_arthas_story_50_OPT_A_tooltip:1 "[GetGlobalVariable('arthas_character').Char.GetShortUIName|U] may return... or not"
 wc_arthas_story_50_OPT_B:1 "I trust [GetGlobalVariable('arthas_character').Char.GetHerHim]."

 wc_arthas_story_55_DESC_arthas_beggining:1 "It has taken a full month, but our expedition has finally reached Northrend. As my forces made landfall on these barren shores, almost all of the men have been unsettled by the dark shroud lurking above our fleet. Many have been stricken with frostbite due to the frigid wind. Nevertheless, I command them to swiftly make way inland. Despite this uncanny and desolate landscape, I feel nothing.\n\nAfter only a day's journey inland we stumbled upon a [muradin.GetCulture.GetHeritage.GetName] camp and their leader"
 wc_arthas_story_55_DESC_arthas_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName], my old mentor and friend.\n\n"
 wc_arthas_story_55_DESC_arthas_not_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName].\n\n"
 wc_arthas_story_55_DESC_arthas_ending:0 "After allowing us to join their camp, [muradin.GetFirstName] said that [muradin.GetHerHis] purpose here is to recover a Runeblade called Frostmourne. Could this be one that has haunted my dreams?"

 wc_arthas_story_55_DESC_group_beggining:1 "After a month of sailing, we have arrived in Northrend.  Unnaturally dark clouds hang above the fleet and many have been stricken with frostbite due to the frigid wind.\n\nAfter only a day's journey inland we came across a camp of [muradin.GetCulture.GetHeritage.GetName] and their leader"
 wc_arthas_story_55_DESC_group_muradin:1 "[muradin.GetFirstName] [muradin.GetDynastyHouseName], [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] old teacher and friend."
 wc_arthas_story_55_DESC_group_ending:0 "[muradin.GetSheHe|U] says that [muradin.GetHerHis] purpose here is to recover a Runeblade called Frostmourne.\n\nWe joined up with [muradin.GetFirstNamePossessive] encampment and are now prepared to battle the undead that roam these frozen lands. Some of [muradin.Custom2('GetFirstNamePossessiveOrMy', ROOT.Char)] forces have been cut off from [muradin.Custom2('GetFirstNamePossessiveOrMy', ROOT.Char)] camp. Our expedition plans to rescue these riflemen and face the undead head on."
 wc_arthas_story_55_OPT_A:0 "[ROOT.Char.GetFaith.HighGodName|U]-forsaken land..."

 wc_arthas_story_60_DESC:1 "One early dawn we awake to find that a zeppelin has landed near our base camp. An emissary from [GetGlobalVariable('lordaeron').Title.GetNameNoTier] has arrived to deliver a royal decree – our expedition is to return to [GetGlobalVariable('lordaeron').Title.GetNameNoTier] immediately; [GetGlobalVariable('terenas_character').Char.GetTitledFirstName] has recalled us.\n\nAs quick as they come, the spineless cowards depart. At least they have the respect to part with their latest report on undead sightings. The roads to the shore have been recaptured by the undead. The camp captain has already ordered the lumbermen to cut a safe way through the woods to the ships’ landing.\n\nThe future of our mission is uncertain..."
 wc_arthas_story_60_OPT_burn:0 "Burn the ships!"
 wc_arthas_story_60_OPT_let_run:0 "Let these cowards run."
 wc_arthas_story_60_OPT_stay:0 "Our job here is done!"
 wc_arthas_story_60_OPT_run:0 "To hell with the undead!"

 wc_arthas_story_65_DESC_arthas:1 "If my warriors abandon me, I will never defeat [GetGlobalVariable('malganis').Char.GetFirstName]; our ships must be burned before the men reach the shore. Of course, we'll need more men to fight our way through the Undead.\n\n[muradin.GetTitledFirstName] mentions a few Troll and Ogre camps they've come across in the area who may prove to be useful mercenaries... and scapegoats. With their services secured, we defeat the surrounding undead and the ships are burned down to their frames.\n\nThe insubordinate men reach us just in time to see the last one burn. As planned, I hold the sellswords responsible and lead my men to attack them. After the fight, my men look up to me, demoralized."
 wc_arthas_story_65_DESC_group:1 "More than a few of us have decided that we are fed up with this fool's errand, together we have elected to cut the quickest path to the shore. However, as soon as we hear the distant crash of waves, our scouts report columns of smoke rising from the sea... The ships are burning! [GetGlobalVariable('arthas_character').Char.GetTitledFirstName], our erstwhile leader, approaches us from the beach. It seems [GetGlobalVariable('arthas_character').Char.GetSheHe]'s followed the culprits, a band of Ogres and Trolls. Once again we find ourselves following [GetGlobalVariable('arthas_character').Char.GetTitledFirstName] into battle, this time for vengeance.\n\nAfter we paint the snow with their blood, [GetGlobalVariable('arthas_character').Char.GetFirstName] stands to address us all. [GetGlobalVariable('arthas_character').Char.GetSheHe] grimly explains that there is no way home for any of us save through victory."
 wc_arthas_story_65_OPT_mercenaries:0 "In this land we will stand or fall together."

 wc_arthas_story_70_TITLE:0 "Frostmourne"
 wc_arthas_story_70_DESC:1 "Having escaped [GetGlobalVariable('malganis').Char.GetFirstName], we defeated the guardian of the cave. Now, with our men holding off the Undead, nothing will stop [muradin.GetFirstName] and me from reaching Frostmourne.\n\n[muradin.GetFirstName] kneels to read the plaque on the altar, "Hold, lad. There's an inscription on the dais. It's a warning. It says... #italic Whomsoever takes up this blade shall wield power eternal. Just as the blade rends flesh, so must power scar the spirit.#! Oh, I should've known. The blade is cursed! Let's get the hell out of here!"\n\nIgnoring [muradin.GetHerHim], I beseech the spirits to give the blade unto me. Its icy casing explodes, killing [muradin.GetFirstName]."
 wc_arthas_story_70_OPT_pay_any_price:0 "I'll give anything or pay any price..."
 ARGH:0 "Argh!"

 wc_arthas_story_75_DESC_arthas:1 "The men that were left to defend our base are overwhelmed by the undead. Fortunately, the tide of battle turns in our favor with the power of Frostmourne. I was right to take it. With [GetGlobalVariable('malganis').Char.GetHerHis] forces dead for good, I find [GetGlobalVariable('malganis').Char.GetFirstName] standing unfazed, grinning ear to ear.\n\n"You hear the voice of the Dark [nerzhul.GetLadyLord|U]. What does [nerzhul.GetSheHe] say, young human?"\n\n"[nerzhul.GetSheHe|U] tells me that the time for my vengeance has come."\n\nOur duel is brief and brutal, but with Frostmourne in hand I strike down the dreadlord [GetGlobalVariable('malganis').Char.GetFirstName]. With the corpse of the demon slowly disintegrating the voice of the blade intensifies, guiding me beyond the veil of snow and mist as the shouts of men grow fainter with each step."
 wc_arthas_story_75_DESC_group:1 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName] and [muradin.GetFirstName] told us they would return, leaving us to defend against the unrelenting undead led by [GetGlobalVariable('malganis').Char.GetFirstName].\n\nWith our casualties piling up and our morale low, [GetGlobalVariable('arthas_character').Char.GetFirstName] appears as if out of thin air, cutting through the undead with such force that we annihilate them with ease. There is no sight of [muradin.GetFirstName] as [GetGlobalVariable('arthas_character').Char.GetFirstName] plunges a mysterious sword into [GetGlobalVariable('malganis').Char.GetFirstName], catching the demon by surprise.\n\n"It is finished." [GetGlobalVariable('arthas_character').Char.GetFirstName|U] states triumphantly as [GetGlobalVariable('arthas_character').Char.GetSheHe] pulls [GetGlobalVariable('arthas_character').Char.GetHerHis] sword out of the demon’s body. As we begin to cheer, [GetGlobalVariable('arthas_character').Char.GetFirstName] walks into the mist. We shout after [GetGlobalVariable('arthas_character').Char.GetHerHim], but [GetGlobalVariable('arthas_character').Char.GetSheHe] is gone."
 wc_arthas_story_75_OPT_arthas:0 "I heed the voice of Frostmourne..."
 wc_arthas_story_75_OPT_not_arthas:1 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName], where are you?!"

 wc_arthas_story_80_TITLE:1 "[GetGlobalVariable('arthas_character').Char.GetFirstNamePossessive] Betrayal"
 wc_arthas_story_80_DESC:1 ""[GetGlobalVariable('arthas_character').Char.GetTitledFirstName]! You are back!"\n\n[GetGlobalVariable('arthas_character').Char.GetFirstName], or what is left of [GetGlobalVariable('arthas_character').Char.GetHerHim], looks as dead as the things we fought. I grab the nearest weapon, only to see that the undead swarm the camp and catch us all by surprise.\n\nSomething slices my back, causing me to fall on the ground. My friends all are falling one by one as they shout in pain amidst the chaos. I feel a stab in my back, and for the first time, the weather feels warm..."

 wc_arthas_story_85_DESC_arthas:1 "After weeks of travelling, we finally arrive back in [GetGlobalVariable('lordaeron').Title.GetNameNoTier].\n\nAs I walk through the streets, the people cheer with glee. In their eyes, I am [GetGlobalVariable('arthas_character').Char.GetTitledFirstName] the Victorious. But I have changed… Those who dare to approach and speak can see what I have become.\n\nI left home with the sole purpose of vengeance, but now my purpose is greater. I have returned, [ROOT.Char.Custom2('RelationToMeShort', GetGlobalVariable('terenas_character').Char)].\n\nI push the doors open, [ROOT.Char.Custom2('RelationToMeShort', GetGlobalVariable('terenas_character').Char)] rises from [GetGlobalVariable('terenas_character').Char.GetHerHis] chair to greet me as I kneel. [GetGlobalVariable('terenas_character').Char.GetHerHis|U] voice fading into the background as the voice of the blade echoes. Yes, it must be done."
 wc_arthas_story_85_DESC_terenas:1 "Finally, [ROOT.Char.Custom2('MyRelationToMeShortOrName', GetGlobalVariable('arthas_character').Char)] has arrived home. I had already begun to fear the worst, but now [GetGlobalVariable('arthas_character').Char.GetSheHe] is here, safe from the horrors of the north.\n\nI rise to greet [GetGlobalVariable('arthas_character').Char.GetHerHim] as [GetGlobalVariable('arthas_character').Char.GetSheHe] steps through the doors. [GetGlobalVariable('arthas_character').Char.GetHerHis|U] journey has aged [GetGlobalVariable('arthas_character').Char.GetHerHim], yet made [GetGlobalVariable('arthas_character').Char.GetHerHim] wiser. "Ah, [ROOT.Char.Custom2('MyRelationToMeShortOrName', GetGlobalVariable('arthas_character').Char)]. I knew you would be victorious."\n\n[GetGlobalVariable('arthas_character').Char.GetFirstName] kneels with a blade that I do not recognize, "You no longer need to sacrifice for your people. You no longer need to bear the weight of your crown. I've taken care of everything." [GetGlobalVariable('arthas_character').Char.GetSheHe|U] rises and before I can even process what [GetGlobalVariable('arthas_character').Char.GetSheHe] had just said, [GetGlobalVariable('arthas_character').Char.GetSheHe] grabs me and pulls me down in front of [GetGlobalVariable('arthas_character').Char.GetHerHim]."
 wc_arthas_story_85_DESC_group:1 "The great [GetGlobalVariable('arthas_character').Char.GetLadyLord] has given us clarity and purpose. We set sail back to [GetGlobalVariable('lordaeron').Title.GetNameNoTier] and begin our work there for whatever the [GetGlobalVariable('arthas_character').Char.Custom('MistressMaster')] intends.\n\nWe follow our [GetGlobalVariable('arthas_character').Char.Custom('MistressMaster')] into the throne room.\n\nThe [GetGlobalVariable('arthas_character').Char.Custom('MistressMaster')] kneels, and we follow.\n\n[GetGlobalVariable('arthas_character').Char.Custom2('MyRelationToMeShortOrName', GetGlobalVariable('terenas_character').Char)|U] rises from [GetGlobalVariable('terenas_character').Char.GetHerHis] chair and greets [GetGlobalVariable('arthas_character').Char.GetHerHim]. "Ah, [GetGlobalVariable('terenas_character').Char.Custom2('RelationToMeShortOrName', GetGlobalVariable('arthas_character').Char)]. I knew you would be victorious."\n\n[GetGlobalVariable('arthas_character').Char.Custom('MistressMaster')|U] responds nonchalantly, "You no longer need to sacrifice for your people. You no longer need to bear the weight of your crown. I've taken care of everything."\n\nAs [GetGlobalVariable('arthas_character').Char.GetSheHe] rises to [GetGlobalVariable('arthas_character').Char.GetHerHis] feet and begins walking towards [GetGlobalVariable('arthas_character').Char.Custom2('MyRelationToMeShortOrName', GetGlobalVariable('terenas_character').Char)|U] with [GetGlobalVariable('arthas_character').Char.GetHerHis] blade drawn out, we engage the guards."
 wc_arthas_story_85_DESC_terenas_win:0 "\n\nSensing trouble, my royal guards rushed to my aid. Paladins surrounded [GetGlobalVariable('arthas_character').Char.GetFirstNameNoTooltip]. But instead of laying down [GetGlobalVariable('arthas_character').Char.GetHerHis] weapon, [GetGlobalVariable('arthas_character').Char.GetSheHe] stabbed several of [GetGlobalVariable('arthas_character').Char.GetHerHis] enemies with [GetGlobalVariable('arthas_character').Char.GetHerHis] sword. A heavy battle broke out. A massacre began in the city.\n\nIn the end justice prevailed and the battle was won. But at what cost?"

