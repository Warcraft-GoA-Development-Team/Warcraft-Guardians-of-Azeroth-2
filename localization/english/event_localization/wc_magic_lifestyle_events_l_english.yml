 # 1200 - 1299 Elemental Fire: All
 #################################################################

 magic_lifestyle.1201.t:0 "Playing With Fire"
 magic_lifestyle.1201.desc:0 "On a routine inspection of my domains, one of the pesants presents [pleading_pesant.getHimHer]self before my entourage. I notice that [pleading_pesant.getHimHer] clothes are slightly singed and the scent of brimstone hangs around [pleading_pesant.getHimHer].\n\nMy[ROOT.Char.GetTitle], I beseech your compassion. Your power in the elements of fire is truly unparalleled in the land and worthy of all praise. We the peasants submit our humble plea to you that if you in your wisdom find our humble work of importance to the realm, your fire elementals be kept somehow from the farmlands, orchards, hunting grounds, and timber vales. Our fields are singed, our homes burned, our firewood reduced to ash; we struggle to meet the quota set by our liege."\n\nAcross the field, from behind a stone field wall, a number of badly burned peasants hold sheafs of burned wheat and buckets of charred fruit. My courtiers look to me for my answer..."
 magic_lifestyle.1201.opt.a:0 "I will rein in my elemental servants and restore balance to your land."
 magic_lifestyle.1201.opt.b:0 "My elementals shall go where they please, you must learn to ward them."
 magic_lifestyle.1201.opt.c:0 "You dare question the spirits' will? You shall be burned alive!"
 
 magic_lifestyle.1202.t:0 "Totally Stoked"
 magic_lifestyle.1201.desc:0 "One of the blacksmiths contracted to outfit my men at arms, has come to one of our drills with an interesting request. He bows politely before me and begins to speak:\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], as a Blacksmith I work with fire every day. So, it goes without saying that myself and my colleagues have a great respect for your relationship with the Element of Fire. My [ROOT.Char.GetTitle], upon hearing of your visit I was struck with an idea. Could your fire elementals assist us in our smithing work? Perhaps with their help we will be able to make weapons of higher quality.""
 magic_lifestyle.1201.opt.a:0 "A fantastic idea! Take my servant, Calcifer."
 magic_lifestyle.1201.opt.b:0 "I shall personally assist, maybe I could learn something..."
 magic_lifestyle.1201.opt.c:0 "I will not debase the elements with this busywork!"


