 alexstraszism_desc:0 "Последователи Стаи красных драконов - яростные защитники жизни и блюстители порядка. Они верят, что Аспект Жизни доверила красным драконам охранять всё живое и вершить правосудие. Их вера подчеркивает праведность и сочувствие, поскольку они стремятся защитить слабых. Красные драконы олицетворяют силу пламени, источник жизни и обновления. Для последователей Красной стаи жизнь - это драгоценный дар, который необходимо беречь и охранять. Они стремятся сохранить святость жизни и обеспечить торжество справедливости."

 yserism:0 "Изерийск"
 yserism_adj:0 "Изеризм"
