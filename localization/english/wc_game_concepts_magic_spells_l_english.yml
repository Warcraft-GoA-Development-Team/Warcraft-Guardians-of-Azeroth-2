 wc_spell_evocation_targets:0 "[barony|E]"
 wc_spell_evocation_effects:0 "Massively increase the @wc_full_mana_icon![wc_max_mana|E] and @wc_full_mana_icon![wc_mana_regeneration|E] of every character located in the target province."
 wc_learn_spell_evocation:0 "You learn [wc_spell_evocation|E]"
