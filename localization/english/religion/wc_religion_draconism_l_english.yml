 yserism_adherent:0 "Yserist"
 yserism_adherent_plural:0 "Yserists"
 yserism_desc:0 "The followers of the Green Dragonflight are the ancient guardians of nature and champions of balance. They believe that the Aspect of Nature tasked the green dragons with the duty of protecting the natural world and maintaining the delicate equilibrium between all living things. Their faith emphasizes the intertwining of all life and living in harmony with nature. The green dragons draw their power from the Emerald Dream, a realm where the essence of nature resides. For the followers of the Green Dragonflight, nature is a sacred force that must be revered and shielded. They are committed to safeguarding the natural world and preserving it for generations to come."
