 #Civic
 innovation_development_03_desc:0 "Величие Ульдуара, Стальгорна и Столицы Лордерона уходит корнями в историю, и тягаться с ним, казалось бы, невозможно. Но наша инфраструктура и население растут. Наконец-то мы можем построить новые поселения, которые смогут поспорить с древними городскими центрами."
 innovation_cranes_desc:0 "Арати широко использовали краны с топчаковыми колесами. Ныне это чудо инженерной мысли позабыто, однако его стоит вернуть к жизни, если мы собираемся заняться строительством собственной империи."