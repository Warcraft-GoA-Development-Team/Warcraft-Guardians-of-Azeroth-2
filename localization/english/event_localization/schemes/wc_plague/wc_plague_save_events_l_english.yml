#  murder_save.1005.desc:0 "I do not know who the cloaked figures who have suddenly appeared in my cell are, but I know they are here to hurt me. They do not expect my defender, however.\n\n"Get them!" I shout, and my [ROOT.Char.Custom('prison_pet')] flies at them, ready to fight for my life! I know they are no match for my friend, and as I begin to holler and cheer they flee in abject terror!\n\nThe gaoler soon comes to shut me up with a beating, but at least I still breathe."
