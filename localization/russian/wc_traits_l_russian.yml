 trait_corrupted_blood:0 "Болеет Порченой Кровью"
 trait_corrupted_blood_desc:0 "Этот персонаж страдает от «Порченой Крови», очень заразного заболевания, превращающего кровь в густую желчь. Слухи говорят, что оно было создано богом крови, известным как Хаккар."
