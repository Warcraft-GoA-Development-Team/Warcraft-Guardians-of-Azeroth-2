 wc_arthas_story_90_TITLE:1 "Massacre of [GetGlobalVariable('lordaeron_city').Title.GetNameNoTier]"
 wc_arthas_story_90_DESC_arthas:1 "It is done. I feel no remorse, no shame, no pity, yet I've damned everyone and everything I have ever loved in the name of the [nerzhul.GetTitleTierName]. Nobles, commoners, it all doesn't matter... All will serve me and the [nerzhul.GetTitleTierName].\n\nWith the court reshaped and the [GetGlobalVariable('lordaeron_city').Title.GetName] left burning, word of what has occurred will spread just as fast as the burning flames to lands far beyond.\n\nI must act quickly and take advantage of this new chaos by purging the rest of the [GetGlobalVariable('lordaeron').Title.GetTierAsName]. Only then will we be able to withstand invasions from the neighboring lands."
 wc_arthas_story_90_DESC_group_beginning:1 "The [GetGlobalVariable('arthas_character').Char.Custom('MistressMaster')]'s plan was a success."
 wc_arthas_story_90_DESC_group_killed_terenas:1 "[GetGlobalVariable('terenas_character').Char.GetTitledFirstName] is dead. [GetGlobalVariable('terenas_character').Char.GetHerHis|U] courtiers have been given a new purpose as our [GetGlobalVariable('arthas_character').Char.Custom('MistressMaster')]'s eternal servants."
 wc_arthas_story_90_DESC_group_ending:1 "It took little effort for us to leave the [GetGlobalVariable('lordaeron_city').Title.GetName] burning, for our [GetGlobalVariable('arthas_character').Char.Custom('MistressMaster')] had no use for it.\n\nYet the [GetGlobalVariable('arthas_character').Char.Custom('MistressMaster')] could not so easily be satiated. It is [GetGlobalVariable('arthas_character').Char.GetHerHis] will that we are to purge this entire [GetGlobalVariable('lordaeron').Title.GetTierAsName] of all life. Neither man nor woman nor child shall be spared. A few may manage to escape, but in the end, death follows all.\n\nWith the power of our necromancers, the living are destined to follow us in death, and soon we shall be legion."
 wc_arthas_story_90_DESC_world_beginning:1 "The stories from [GetGlobalVariable('lordaeron').Title.GetNameNoTier] give me pause. On the day of [GetGlobalVariable('arthas_character').Char.GetHerHis] return from Northrend, [GetGlobalVariable('arthas_character').Char.GetTitledFirstName] went mad."
 wc_arthas_story_90_DESC_world_killed_terenas:1 "[GetGlobalVariable('terenas_character').Char.GetFullName|U] is dead."
 wc_arthas_story_90_DESC_world_ending:1 "[GetGlobalVariable('arthas_character').Char.GetFirstName|U] slaughtered countless lives aimlessly!\n\nMy advisors are still trying to come up with a rough estimate of casualties. I am told that they are in the thousands and are being reanimated as mindless, walking corpses for [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] army.\n\nThey also tell me that the mad [GetGlobalVariable('arthas_character').Char.GetTitleTierName] shouted, "Only in death will the living find true freedom!" again and again as [GetGlobalVariable('arthas_character').Char.GetSheHe] murdered [GetGlobalVariable('arthas_character').Char.GetHerHis] countrymen."
 wc_arthas_story_90_OPT_arthas:1 "Lordaeron shall be reborn."
 wc_arthas_story_90_OPT_group:1 "I obey my [GetGlobalVariable('arthas_character').Char.Custom('MistressMaster')]."
 wc_arthas_story_90_OPT_cultist:0 "Death shall reign."

 wc_arthas_story.100.t:0 "Honors at the palace"
 wc_arthas_story.100.desc:0 "I entered the palace, on the throne was sitting my [ROOT.Char.Custom2('RelationToMeShort', GetGlobalVariable('terenas_character').Char)], [GetGlobalVariable('terenas_character').Char.GetTitledFirstName].\n\n — Ah, [GetGlobalVariable('arthas_character').Char.GetFirstNameNoTooltip], my [GetGlobalVariable('terenas_character').Char.Custom2('RelationToMeShortOrName', GetGlobalVariable('arthas_character').Char)]! You are back! You made me proud of you. Unfortunately, the threat is growing. I have prepared a squad of Lordaeron's most elite warriors for you. In these troubled times, only you can save this nation. May the Light protect you in the battles ahead."
 wc_arthas_story.100.a:0 "Yes, [ROOT.Char.Custom2('RelationToMeShort', GetGlobalVariable('terenas_character').Char)]."
 wc_arthas_story.100.tooltip:0 "You #P hug#! your #V father#!"
 wc_arthas_story.100.tooltip.b:0 "After the end of [activity|El], you #P join#! to every [war|El] of your [top_liege|E]"

 wc_arthas_story.101.desc:0 "We entered the palace, on the throne was sitting [GetGlobalVariable('terenas_character').Char.GetTitledFirstName].\n\n — Ah, [GetGlobalVariable('arthas_character').Char.GetFirstNameNoTooltip], my [GetGlobalVariable('terenas_character').Char.Custom2('RelationToMeShortOrName', GetGlobalVariable('arthas_character').Char)]! You are back! You made me proud of you. Unfortunately, the threat is growing. I have prepared a squad of Lordaeron's most elite warriors for you. In these troubled times, only you can save this nation. May the Light protect you in the battles ahead."
 wc_arthas_story.101.a:0 "It's an honor to be here!"

 wc_arthas_story_150_TITLE:1 "[GetGlobalVariable('arthas_character').Char.GetTitleTierNamePossessive] Death"
 wc_arthas_story_150_DESC:1 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName], a member of the historic [GetGlobalVariable('arthas_character').Char.GetDynastyHouseName] family, has perished. [GetGlobalVariable('arthas_character').Char.GetHerHis|U] fate seemed destined for greatness, but now [GetGlobalVariable('arthas_character').Char.GetHerHis] people will never know.\n\nKnown as one of the finest swords[GetGlobalVariable('arthas_character').Char.Custom('WomenMen')] in Lordaeron, and for [GetGlobalVariable('arthas_character').Char.GetHerHis] boisterous and brash spirit. Perhaps that is what killed [GetGlobalVariable('arthas_character').Char.GetHerHim].\n\nAs the news travels across these lands, I cannot help but believe everyone must feel the same - this [GetGlobalVariable('arthas_character').Char.Custom('WomanMan')] could've led [GetGlobalVariable('arthas_character').Char.GetHerHis] people to prosperity."
 wc_arthas_story_150_OPT_A:0 "These are dark times, indeed."

