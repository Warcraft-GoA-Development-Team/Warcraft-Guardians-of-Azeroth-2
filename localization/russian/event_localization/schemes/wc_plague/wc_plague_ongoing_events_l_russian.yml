l_russian:
 plague_event_title:0 "Чума:"

 plague_ongoing.3302.t:0 "$plague_event_title$ добровольцы"
 plague_ongoing.3302.desc:0 "Несмотря на общее процветание, которым многие, кажется, наслаждаются, всё еще есть те, кто не довольны нынешним руководством в государстве [kingdom.GetName]. Эти сомнения можно использовать для достижения нашей цели.\n\nВы должны укрепить ряды Культа Проклятых, прежде чем начать вершить великие дела. Вы можете либо обмануть достаточно отчаянных обещаниями бессмертия и силы, либо попытаться склонить слабоумных своими грандиозными замыслами."
 plague_ongoing.3302.a:0 "Обманом заставить этих смертных служить мне!"
 plague_ongoing.3302.a.critical_success.desc:0 "Культисты заполонили ряды местных жителей"
 plague_ongoing.3302.a.critical_success.title:0 "Культисты теперь повсюду"
 plague_ongoing.3302.a.success.desc:0 "Культисты внедряются в ряды местного населения"
 plague_ongoing.3302.a.success.title:0 "Культисты успешно внедрились"
 plague_ongoing.3302.a.failure.desc:0 "Местные жители сопротивляются"
 plague_ongoing.3302.a.failure.title:0 "Сопротивление местных жителей"
 plague_ongoing.3302.a.critical_failure.desc:0 "Местные жители рассказали все стражникам"
 plague_ongoing.3302.a.critical_failure.title:0 "Местные сообщили руководству"
 plague_ongoing.3302.b:0 "Склонить их на свою сторону!"
 plague_ongoing.3302.c:0 "Это слишком опасно!"