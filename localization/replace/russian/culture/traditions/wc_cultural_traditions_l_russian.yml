 tradition_bow_count_desc:0 "Как минимум #V 50%#! [Concept('counties', 'графств')|E] этой культуры должны быть представлены в лесной, таёжной или джунглевой [Concept('terrain', 'местности')|E]"
 culture_title_in_plains_desc:0 "Основное [county|El] этой [Concept('culture', 'культуры')|E] не расположено в равнинной или степной [Concept('terrain', 'местности')|E]"
 culture_in_forest_percentage_desc:0 "#V 30%#! [Concept('counties', 'графств')|E] этой [Concept('culture', 'культуры')|E] не расположены в лесной, таёжной или джунглевой [Concept('terrain', 'местности')|E]"
 culture_parameter_culture_can_raid_even_if_feudal:0 "Откроется возможность устраивать [Concept('raid', 'налёты')|E] для [Concept('feudal', 'феодальных')|E] [Concept('government', 'форм правления')|E]."
 culture_in_hills_percentage_desc:0 "#V 30%#! [Concept('counties', 'графств')|E] этой [Concept('culture', 'культуры')|E] не расположены в холмистой [Concept('terrain', 'местности')|E]"
