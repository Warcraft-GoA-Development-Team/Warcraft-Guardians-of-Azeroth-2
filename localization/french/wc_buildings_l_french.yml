l_french:
 # Special Buildings
  building_type_atul_aman_01:0 "Atul'Aman"
  building_type_atul_aman_01_desc:1 "Une puissante pyramide qui fut autrefois pour Vol’dun ce que la pyramide de Dazar’alor est pour Zuldazar, un héritage de prospérité qui pourrait peut-être être rénové."
  building_atul_aman_01:1 "Atul'Aman"
  building_atul_aman_01_desc:1 "Atul’Aman est l'une des seules structures qui défie la construction ancienne du peuple de Zandalar. On sait qu'elle était présente avant que les Zandalari ne la rénovent, ce qui suscite intrigue et mystère quant à son origine."

  building_type_caverns_of_time_01:0 "Cavernes du Temps"
  building_type_caverns_of_time_01_desc:1 "Un réseau de cavernes imprégnées des énergies mythiques de distorsion temporelle appartenant au Vol de Bronze."
  building_caverns_of_time_01:1 "Cavernes du Temps"
  building_caverns_of_time_01_desc:1 "Les Cavernes du Temps sont aussi célèbres que puissantes. Bien que beaucoup de leurs fonctions soient au-delà de la compréhension de la plupart des gens, cela ne signifie pas qu'il n'y a rien à apprendre et que ses disciples ne doivent pas être impressionnés par le reste d'Azeroth."

  building_type_corpse_of_agamaggan_01:0 "Cadavre d'Agamaggan"
  building_type_corpse_of_agamaggan_01_desc:1 "Connu de la plupart sous le nom de Kraal de Tranchebauge, cet endroit représente la demeure ancestrale des redoutés Hurans."
  building_corpse_of_agamaggan_01:1 "Cadavre d'Agamaggan"
  building_corpse_of_agamaggan_01_desc:1 "Un vaste ensemble de tunnels enchevêtrés de ronces qui, selon la légende, se trouve être le cadavre du grand et puissant Agamaggan, le Dieu-Sanglier et prétendu prédécesseur des Hurans."

 building_type_dark_portal_01:0 "Porte des Ténèbres"
 building_type_dark_portal_01_desc:1 "Une passerelle qui relie les deux mondes ; Azeroth et Draenor, permettant aux créatures étrangères d'aller et venir."
 building_dark_portal_01:1 "Sombre Faille"
 building_dark_portal_01_desc:1 "Une petite brèche dans le tissu de l'univers qui relie encore ces deux mondes."
 building_dark_portal_02:1 "Porte des Ténèbres"
 building_dark_portal_02_desc:1 "Une arche massive ornée de runes magiques qui maintient la connexion entre les deux mondes, permettant à de grandes armées de franchir le portail."

 building_type_dire_maul_arena_01:0 "Arène de Hache-tripes"
 building_type_dire_maul_arena_01_desc:1 "Malgré son état presque ruiné, l'arène opulente et impeccablement conçue est encore largement utilisée et témoigne de la civilisation Haut-Elfique."
 building_dire_maul_arena_01:1 "Arène de Hache-tripes"
 building_dire_maul_arena_01_desc:1 "Autrefois un grand complexe de divertissement pour les combats de gladiateurs des Hauts-Elfes d'Eldre’Thalas, l'Arène de Hache-tripes est depuis des millénaires le foyer uniquement de ceux qui cherchent à exploiter ses installations à des fins militaires personnelles."

 building_type_gurubashi_arena_01:0 "Arène Gurubashi"
 building_type_gurubashi_arena_01_desc:1 "Une arène pour les prisonniers de guerre, les voyageurs kidnappés, ceux endettés, et même quelques fous courageux qui se battent pour leur liberté ou pour les fruits de la victoire."
 building_gurubashi_arena_01:1 "Arène Gurubashi"
 building_gurubashi_arena_01_desc:1 "L'Arène Gurubashi offre aux voyous une chance de compétition, de renommée et de trésor. On dit qu'autrefois, les combats étaient à mort et que le sable de l'arène était boueux de sang de troll."

 building_type_icecrown_citadel_01:0 "Citadelle de la Couronne de Glace"
 building_type_icecrown_citadel_01_desc:1 "Un colosse de la mort, digne du seul et unique Roi-Liche."
 building_icecrown_citadel_01:1 "Citadelle de la Couronne de Glace"
 building_icecrown_citadel_01_desc:2 "Construite en saronite, la Citadelle est habitée par certains des serviteurs les plus forts et les plus vils du Roi-Liche. Une vaste armée de morts-vivants se dresse entre leur sombre maître et ceux qui cherchent à le détruire."

 building_type_ironforge_01:0 "La Grande Forge"
 building_type_ironforge_01_desc:1 "Une ville profondément ancrée dans la montagne de Khaz Modan, avec la Grande Forge au cœur de la cité."
 building_ironforge_01:1 "La Grande Forge"
 building_ironforge_01_desc:1 "La Grande Forge ne s'arrête jamais, le cœur enflammé de la montagne de Fer. C'est un endroit bruyant, chaud et joyeux, qui sert non seulement de centre physique de la ville, mais aussi de partie centrale de la vie citadine."

 building_type_karazhan_01:0 "Karazhan"
 building_type_karazhan_01_desc:1 "Une tour massive qui surveille le Défilé de Deuillevent. Ses habitants possèdent des pouvoirs magiques convoités par chaque habitant d'Azeroth."
 building_karazhan_01:1 "Karazhan"
 building_karazhan_01_desc:1 "Aussi connue sous le nom de "Tour de Medivh" ou "Tour d'Ivoire de Karazhan", Karazhan est une citadelle abandonnée située sur un nexus de lignes telluriques dans le sud du Défilé de Deuillevent. La tour est surtout connue pour son dernier occupant connu, Medivh, le dernier Gardien de Tirisfal."

 building_type_lordaeron_palace_01:0 "Palais de Lordaeron"
 building_type_lordaeron_palace_01_desc:1 "Un palais qui maintient l'unité du domaine de son souverain. Il est un symbole de prospérité et d'unité pour tous ceux qui posent les yeux dessus."
 building_lordaeron_palace_01:1 "Palais de Lordaeron"
 building_lordaeron_palace_01_desc:2 "Le Palais de Lordaeron est le joyau du Haut-Royaume de Lordaeron et montre à quel point les humains sont venus loin. Sa présence dégage une aura de prestige et avec elle, un soupçon de décadence."

 building_type_nexus_01:0 "Le Nexus"
 building_type_nexus_01_desc:1 "Le Nexus est un vaste réseau de cavernes et de tunnels qui parsèment Fjord Hurlant."
 building_nexus_01:1 "Le Nexus"
 building_nexus_01_desc:2 "Le Nexus est une ancienne forteresse de glace située au centre de Fjord Hurlant, une île dans la Toundra Boréenne. C'est une colonne d'énergie magique entourée de anneaux terrestres en lévitation avec des grottes de glace en dessous."

 building_type_onyxias_lair_01:0 "Antre d'Onyxia"
 building_type_onyxias_lair_01_desc:1 "Un nid stratégiquement placé et une base opérationnelle creusée et installée initialement par la redoutable Dragonne Noire Onyxia."
 building_onyxias_lair_01:1 "Antre d'Onyxia"
 building_onyxias_lair_01_desc:1 "L'Antre d'Onyxia représente une partie non négligeable de l'héritage du Dragon Noir, car son infâme Antre non seulement se trouve dans une position stratégique significative, mais est creusée de manière à permettre aux pièges mortels d'inonder certains niveaux à volonté, ce qui rend remarquablement difficile son siège pour ce qui aurait dû être une simple caverne."
 
 building_type_ruined_palace_01:0 "Palais en Ruines"
 building_type_ruined_palace_01_desc:2 "Une ville qui s'étend sous une grande partie de la ruine de la capitale. Une tombe pour un royaume."
 building_ruined_palace_01:1 "Palais en Ruines"
 building_ruined_palace_01_desc:2 "Les Ruines de Lordaeron sont tout ce qui reste de l'ancienne glorieuse cité de Lordaeron, la grande capitale du Haut-Royaume de Lordaeron. Maintenant, elles servent de sombre rappel du pouvoir du Fléau. Le Palais en Ruines tient toujours debout et ses habitants sont constamment hantés par les événements tragiques finaux qui ont conduit à la mort du roi Terenas et à la destruction de la ville."

 building_type_ruined_palace_02:0 "Palais en Ruines (Fossoyeuse)"
 building_type_ruined_palace_02_desc:2 "Une ville qui s'étend sous une grande partie de la ruine de la capitale. Une tombe pour un royaume."
 building_ruined_palace_02:1 "Palais en Ruines (Fossoyeuse)"
 building_ruined_palace_02_desc:2 "Les Ruines de Lordaeron sont tout ce qui reste de l'ancienne glorieuse cité de Lordaeron, la grande capitale du Haut-Royaume de Lordaeron. Maintenant, elles servent de sombre rappel du pouvoir du Fléau. Les Réprouvés ont construit une cité-forteresse dans les profondeurs de son vaste réseau d'égouts, transformant la ville en ruines en une position défensive solide et cachée contre les armées envahissantes."

 building_type_shrine_of_fellowship_01:0 "Sanctuaire de la Fraternité"
 building_type_shrine_of_fellowship_01_desc:1 "Un sanctuaire paisible perché sur les sommets."
 building_shrine_of_fellowship_01:1 "Sanctuaire de la Fraternité"
 building_shrine_of_fellowship_01_desc:1 "Beaucoup de ceux qui sont perdus peuvent errer sur le Chemin de l'Éveil et monter un escalier menant à un sanctuaire paisible. Cependant, de temps en temps, un grand duel des danseurs a lieu ici, et beaucoup de ceux qui viennent y participer réalisent que tous ceux qui errent ne sont pas perdus."

 building_type_stormwind_harbor_01:0 "Port de Hurlevent"
 building_type_stormwind_harbor_01_desc:1 "Le Port de Hurlevent, dans l'esprit de ses créateurs, se dresse fièrement comme une merveille humble mais pratique de l'ingéniosité humaine."
 building_stormwind_harbor_01:1 "Port de Hurlevent"
 building_stormwind_harbor_01_desc:1 "Bien que le Port de Hurlevent n'ait jamais été aussi célèbre que beaucoup d'autres, son emplacement pratique lui a donné de nombreuses opportunités d'efforts accrus en matière de diplomatie, de projection de puissance et de profit de guerre sous des chuchotements étouffés. Cela a finalement conduit la ville à s'élever contre des probabilités vastes et décourageantes, et lui a donné l'occasion de devenir le visage de la planète dans son ensemble."

 building_type_sulfuron_spire_01:0 "Flèche de Sulfuron"
 building_type_sulfuron_spire_01_desc:1 "Une forteresse impressionnante, puissamment renforcée et enveloppée de flammes, dédiée initialement au Seigneur du Feu Ragnaros et à ses fidèles."
 building_sulfuron_spire_01:1 "Flèche de Sulfuron"
 building_sulfuron_spire_01_desc:1 "La Flèche de Sulfuron, bien qu'une forteresse dans sa conception, est une construction d'une propriété presque divine pour ceux engloutis par les voies du feu. Ses nombreux habitants, presque tous liés de quelque manière à l'élément, connaissent le prix à payer pour que le vrai pouvoir soit exercé. Ils inspirent ceux qui partagent leurs idées à s'efforcer et à accepter la responsabilité de devenir ce pouvoir, ou à accepter le sacrifice de le nourrir."

 building_type_sunwell_01:0 "Le Puits de Soleil"
 building_type_sunwell_01_desc:1 "Une source de pouvoir mystique située dans le Plateau du Puits de Soleil sur l'Île de Quel'Danas. Ses créateurs Elfes comptent sur ses énergies pour se sustenter."
 building_sunwell_01:1 "Le Puits de Soleil"
 building_sunwell_01_desc:1 "Le Puits de Soleil a alimenté les hauts elfes pendant environ sept mille ans. Sa présence dans leur vie est semblable à manger ou respirer. À la lumière du Puits de Soleil, Quel'Thalas est devenue puissante, devenant un phare de puissance dans les Royaumes de l'Est."

 building_type_nightwell_01:0 "Le Puits de la Nuit"
 building_type_nightwell_01_desc:1 "Une source de pouvoir mystique située à Suramar. Ses créateurs Elfes comptent sur ses énergies pour se nourrir."
 building_nightwell_01:1 "Le Puits de la Nuit"
 building_nightwell_01_desc:1 "Le Puits de la Nuit a alimenté les Sacrenuit pendant des millénaires. Sa présence dans leur vie est semblable à manger ou respirer, et ils utilisent ses énergies pour créer une boisson magiquement rassasiante appelée Arcvin."

 building_type_temple_of_ahn_qiraj_01:0 "Temple d'Ahn'Qiraj"
 building_type_temple_of_ahn_qiraj_01_desc:1 "Sous les nombreuses couches de cette construction ancienne et déroutante, se cachent des secrets terribles sur la nature de la création et l'être même des mortels."
 building_temple_of_ahn_qiraj_01:1 "Temple d'Ahn'Qiraj"
 building_temple_of_ahn_qiraj_01_desc:1 "Le Temple d'Ahn'Qiraj est un site apparu en des temps inexprimables, invoqué par des dieux indicibles, enterrant des vérités indicibles. Pour ceux assez éclairés pour les chercher et les apprendre, elles restent cachées en profondeur."

 building_type_temple_of_atal_hakkar_01:0 "Temple d'Atal'Hakkar"
 building_type_temple_of_atal_hakkar_01_desc:1 "Un temple construit pour ramener un ancien dieu du sang sur Azeroth. Un sanctuaire massif à sa grandeur."
 building_temple_of_atal_hakkar_01:1 "Temple d'Atal'Hakkar"
 building_temple_of_atal_hakkar_01_desc:2 "Un groupe influent de prêtres trolls, connus sous le nom d'Atal'ai, cherchent à ramener un ancien dieu du sang nommé Hakkar le Flétrisseur d'Âmes. Ils ont érigé ce grand temple pour Hakkar - où ils peuvent se préparer à son arrivée dans le monde physique."

 building_type_temple_of_arkkoran_01:0 "Temple d'Arkkoran"
 building_type_temple_of_arkkoran_01_desc:1 "Initialement un édifice destiné à la Déesse de la Lune Elune, le Temple d'Arkkoran est maintenant une construction presque abandonnée au service d'un dieu presque abandonné."
 building_temple_of_arkkoran_01:1 "Temple d'Arkkoran"
 building_temple_of_arkkoran_01_desc:1 "Le Temple d'Arkkoran sert fidèlement le grand Seigneur Arkkoroc, le dieu même des géants marins. Ses adeptes de plus en plus rares, composés presque exclusivement de Kaldorei, cherchent à préserver ses voies, et plus important encore, à les maintenir en accord avec les grands dieux de Kalimdor. À travers cette philosophie, ils enregistrent avec diligence les connaissances qu'ils rassemblent dans les salles de marbre du Temple."

 building_type_necropolis_01:0 "La Nécropole"
 building_type_necropolis_01_desc:1 "La Nécropole est un bâtiment redouté parmi les Zandalari, et à juste titre. Le Loa de la Mort lui-même fait de cet endroit sa demeure et impose le même destin à bien d'autres."
 building_necropolis_01:1 "La Nécropole"
 building_necropolis_01_desc:1 "La Nécropole est un palais notoirement hanté construit à l'image de son redouté seigneur Bwonsamdi, qui à travers la structure récolte les âmes de ceux qui lui sont loyaux, et les emmène dans ce qu'il appelle “l'autre côté" pour l'éternité sous sa protection."
 
 building_type_thoradins_wall_01:0 "Mur de Thoradin"
 building_type_thoradins_wall_01_desc:1 "Un mur colossal qui protège les habitants du domaine de son détenteur. Tous les invités indésirables doivent d'abord affronter cet obstacle presque insurmontable."
 building_thoradins_wall_01:1 "Mur de Thoradin en Ruines"
 building_thoradins_wall_01_desc:1 "Autrefois une merveille pour notre peuple, un témoignage de notre puissance et de notre savoir-faire technologique, le Mur de Thoradin n'est maintenant plus qu'un symbole de notre chute. Certaines parties du mur subsistent encore et contribuent à maintenir la paix, mais le mur en grande partie en ruines n'est plus qu'une coquille de ce qui fut autrefois un grand bouclier contre ceux qui nous auraient souhaité du mal."
 building_thoradins_wall_02:1 "Mur de Thoradin"
 building_thoradins_wall_02_desc:2 "Dans toute sa gloire, le Mur de Thoradin se dresse fièrement comme un bastion pour notre peuple. Nous sommes protégés par les murailles imposantes et les courageux soldats qui nous gardent contre les dangers extérieurs."

 building_type_ulduar_01:0 "Ulduar"
 building_type_ulduar_01_desc:1 "Ulduar est un complexe titanesque forgé par les titans situé dans les Pics Foudroyés."
 building_ulduar_01:1 "Ulduar"
 building_ulduar_01_desc:2 "Pendant des millénaires, Ulduar est resté inébranlable par les mortels, loin de leurs préoccupations et de leurs luttes. Pourtant, depuis sa découverte récente, beaucoup se demandent quel pourrait être le but original de la structure. Certains pensaient à une ville, construite pour annoncer la gloire de ses créateurs; certains pensaient à un coffre, contenant d'innombrables trésors, peut-être même des reliques des puissants Titans eux-mêmes."

 building_type_undermine_01:0 "Complexes de la Ville des Égouts"
 building_type_undermine_01_desc:1 "S'étant libérés de l'emprise des Trolls zandalari il y a des siècles, les Gobelins ont rapidement adapté les méthodes brutales utilisées par leurs maîtres sur d'autres peuples, forgeant ainsi ce qui est aujourd'hui l'Undermine."
 building_undermine_01:1 "Complexes de la Ville des Égouts"
 building_undermine_01_desc:1 "La Grande Capitale de la Civilisation des Gobelins, l'Undermine est renforcée par une quantité innombrable d'entreprises rivales et de cartels mineurs, tous animés par leur désir frénétique d'avoir ne serait-ce qu'un léger goût du pouvoir et du succès, forgeant finalement les fondements mêmes de la richesse débridée de la Capitale."

 building_type_utgarde_keep_01:0 "Donjon d'Utgarde"
 building_type_utgarde_keep_01_desc:2 "Le Donjon d'Utgarde est une forteresse massive et le foyer de nombreux Vrykuls."
 building_utgarde_keep_01:1 "Donjon d'Utgarde"
 building_utgarde_keep_01_desc:1 "Utgarde, ou la demeure des géants, est une forteresse colossale située sur les falaises centrales du Fjord Hurlant. Nos plus grands et plus féroces guerriers festoient et résident ici, tandis que de grands proto-dragons dansent au-dessus du sommet de ce grand rempart."

 building_type_violet_citadel_01:0 "Citadelle Pourpre"
 building_type_violet_citadel_01_desc:2 "Une citadelle qui sert non seulement de lieu d'étude et de progrès, mais aussi de bastion abritant de grands lanceurs de sorts pour se défendre contre les forces d'invasion."
 building_violet_citadel_01:1 "Citadelle Pourpre"
 building_violet_citadel_01_desc:1 "La Citadelle Pourpre est la principale forteresse de Dalaran, qui abrite la Chambre de l'Air, des laboratoires de recherche, et les grandes bibliothèques de sorts du Kirin Tor."

 building_type_zuldazar_01:0 "Dazar'alor"
 building_type_zuldazar_01_desc:1 "Peu importe l'origine de chacun, la nature opulente et étendue de Zuldazar, qui à elle seule représente près du tiers de tout Zandalar, est indéniable dans sa gloire et sa fonction."
 building_zuldazar_01:1 "Dazar'alor"
 building_zuldazar_01_desc:1 "Le cœur battant de Zandalar et des Zandalari, le grand Dazar'alor. La Cité de l'Or est en quelque sorte une seule et immense structure parsemée de pyramides anciennes et de vastes temples s'élevant vers le ciel sans fin."

 # Broken Isles Special Buildings

 building_type_cathedral_eternal_night:0 "Cathédrale de la Nuit Éternelle"
 building_type_cathedral_eternal_night_desc:1 "Cet édifice de terreur, forgé dans le creuset de l'ancienne légende et du pouvoir sinistre, se dresse au-dessus des mers tumultueuses avec une présence imposante qui éclipse la compréhension mortelle. Ses flèches dentelées, imprégnées des restes malveillants de l'énergie gangrenée, percent l'horizon comme des rappels sinistres d'un passé tumultueux, gravant des récits de tourments insondables dans la trame même des cieux."
 building_cathedral_eternal_night:1 "Cathédrale de la Nuit Éternelle"
 building_cathedral_eternal_night_desc:1 "La Cathédrale de la Nuit Éternelle est une grande structure contenant le corps de l'Avatar de Sargeras dans les profondeurs les plus profondes du temple. Après des siècles, le pouvoir sombre de l'Avatar a exercé son influence sur les salles de la structure, les tordant et les corrompant avec de l'énergie gangrenée."

 building_type_narthalas_academy_01:0 "Ruines de l'Académie de Nar'Thalas"
 building_type_narthalas_academy_01_desc:1 "L'Académie de Nar'thalas, autrefois un joyau lumineux de l'architecture elfique, était un témoignage de la grâce et de la sagesse de la civilisation ancienne."
 building_narthalas_academy_01:1 "Ruines de l'Académie de Nar'Thalas"
 building_narthalas_academy_01_desc:1 "Peut-être - avec un peu de temps, d'effort et d'argent - ces ruines pourraient un jour être restaurées dans leur ancienne gloire."

 building_type_narthalas_academy_02:0 "Académie de Nar'Thalas"
 building_type_narthalas_academy_02_desc:1 "L'Académie de Nar'thalas, un joyau lumineux de l'architecture elfique, est un témoignage de la grâce et de la sagesse de la civilisation ancienne. Nichée au cœur des falaises côtières d'Azsuna, cette institution vénérée émerge des vestiges d'une cité elfique autrefois grandiose, ses flèches éthérées s'élevant vers les cieux dans une danse complexe d'opulence et d'antiquité."
 building_narthalas_academy_02:1 "Académie de Nar'Thalas"
 building_narthalas_academy_02_desc:1 "L'Académie de Nar'thalas, un joyau lumineux de l'architecture elfique, est un témoignage de la grâce et de la sagesse de la civilisation ancienne. Nichée au cœur des falaises côtières d'Azsuna, cette institution vénérée émerge des vestiges d'une cité elfique autrefois grandiose, ses flèches éthérées s'élevant vers les cieux dans une danse complexe d'opulence et d'antiquité."

 building_type_falanaar_tunnels_01:0 "Tunnels Cryptiques de Falanaar"
 building_type_falanaar_tunnels_01_desc:1 "Ces tunnels témoignent d'une ère lointaine - évoquant la grande civilisation qui prospérait ici autrefois. De nos jours, ils servent de lieu de reproduction pour la race hybride arachnoïde-elfique connue sous le nom de Fal'dorei."
 building_falanaar_tunnels_01:1 "Tunnels Cryptiques de Falanaar"
 building_falanaar_tunnels_01_desc:1 "Ces tunnels témoignent d'une ère lointaine - évoquant la grande civilisation qui prospérait ici autrefois. De nos jours, ils servent de lieu de reproduction pour la race hybride arachnoïde-elfique connue sous le nom de Fal'dorei."

 building_type_exodar_01:0 "L'Exodar"
 building_exodar_01:0 "Exodar Partiellement Fonctionnel"
 building_exodar_01_desc:1 "Le vaisseau spatial dimensionnel qui a amené les draeneï sur Azeroth repose dormant au pied d'une montagne imposante. Bien qu'il semble peu probable de croire que ce fier vaisseau puisse voler à nouveau dans les étoiles, l'Exodar détient toujours une richesse de connaissances et d'innovation. Peut-être qu'une opération de sauvetage extensive pourrait ranimer les systèmes du vaisseau et lui permettre de fonctionner de manière plus optimale."
 building_exodar_02:0 "Exodar Entièrement Fonctionnel"
 building_exodar_02_desc:1 "Merveille d'ingénierie et de spiritualité, le vaisseau spatial dimensionnel a été réparé et sert de ville animée et de forteresse redoutable. Cependant, le véritable potentiel du navire réside dans ses connaissances, qui peuvent débloquer les secrets du cosmos et du néant."

 #Basic Buildings
 building_type_aviary_complex_01:0 "Complexe de la Volière"
 building_type_aviary_complex_01_desc:1 "Le ciel est autant un théâtre de guerre que l'océan ou la terre, et pour y mener une guerre, une force aérienne est nécessaire. Cette volière servira de siège modeste pour une telle force et abritera leurs compagnons aériens."
 building_aviary_complex_01:1 "Enclos de la Volière"
 building_aviary_complex_01_desc:1 "Pour que nos forces aériennes atteignent les sommets que nous rêvons, nous devrons commencer à élever nos compagnons fidèles pour garantir que notre corps aérien puisse continuer à croître. Pour ce faire, nous aurons besoin d'enclos spécialement dédiés à l'hébergement des nouveau-nés des bêtes aériennes."
 building_aviary_complex_02:1 "Dresseurs Qualifiés"
 building_aviary_complex_02_desc:1 "Maintenant que nous avons commencé à élever nos compagnons aériens, nous aurons besoin de dresseurs pour élever et entraîner notre nouvelle génération de partenaires. Heureusement, plusieurs dresseurs qualifiés se sont rendus disponibles pour nous."
 building_aviary_complex_03:1 "Volieres Massives"
 building_aviary_complex_03_desc:1 "La simple vérité est que nos forces aériennes ont atteint un tel point où notre volière n'est plus suffisamment grande. Bien que cela soit malheureusement coûteux, nous devrons agrandir notre volière."
 building_aviary_complex_04:1 "Élevage Sélectif"
 building_aviary_complex_04_desc:1 "Grâce à un nouveau programme d'élevage sélectif, nous avons commencé à élever des lignées de compagnons avec des traits désirables, tels que la taille, l'obéissance, la férocité et l'agilité. Avec de telles créatures à nos côtés, rien ne pourra nous résister."
 building_aviary_complex_05:1 "Maîtres du Vol"
 building_aviary_complex_05_desc:1 "Notre volière a atteint un tel point où nous avons besoin de cavaliers spécialisés pour former et administrer le reste, les Maîtres du Vol. En recrutant les meilleurs de nos soldats pour remplir ce rôle, nos forces aériennes seront sûrement plus fortes."
 building_aviary_complex_06:1 "Patrouilles Aériennes"
 building_aviary_complex_06_desc:1 "Nous avons décidé de mettre en place un nouveau système de patrouilles aériennes, qui garantira que nos frontières soient plus sécurisées et nos cieux dégagés d'ennemis."
 building_aviary_complex_07:1 "Sièges en Cuirasse"
 building_aviary_complex_07_desc:1 "L'un des principaux problèmes auxquels nos forces aériennes sont confrontées est leurs selles, qui ne sont pas aussi durables que nous le souhaiterions. En créant des selles à partir d'un nouveau matériau, la Cuirasse, nous pourrons probablement corriger ce problème."
 building_aviary_complex_08:1 "Forteresse Volante"
 building_aviary_complex_08_desc:1 "Notre corps aérien est maintenant renommé dans le monde entier, et les cieux sont désormais à notre portée. Nos forces sont devenues notre forteresse dans les cieux, pour protéger notre territoire contre tout intrus."

 building_type_caster_college_01:0 "Collège des Lanceurs de Sorts"
 building_type_caster_college_01_desc:1 "Les lanceurs de sorts sont indéniablement utiles, mais aussi rares. En créant un collège de magie, nous espérons attirer des étudiants en magie pour visiter nos terres et prêter leurs talents à notre cause."
 building_caster_college_01:1 "Enseignement Livresque"
 building_caster_college_01_desc:1 "Un collège est peu utile sans une instruction adéquate, ce qui nécessite des manuels et des grimoires. En acquérant une variété considérable de livres, l'éducation de nos étudiants s'améliorera considérablement."
 building_caster_college_02:1 "École de Magie"
 building_caster_college_02_desc:1 "Bien que nos effectifs scolaires augmentent, ils ne sont toujours pas ce que nous avions espéré. Pour atténuer cela, nous avons créé une école de magie sœur, pour former de jeunes étudiants et les préparer à des études supérieures."
 building_caster_college_03:1 "Épreuves Académiques"
 building_caster_college_03_desc:1 "Les étudiants ont besoin de défis pour se pousser, c'est pourquoi nous avons commencé à organiser des examens et des épreuves de magie pour tester à la fois leurs capacités et leurs connaissances."
 building_caster_college_04:1 "Bâtons de Canalisation"
 building_caster_college_04_desc:1 "Les livres sont bien, mais nos étudiants ont aussi besoin d'équipement. Les bâtons de haute qualité en particulier sont utiles pour les étudiants, canalisant leur pouvoir et améliorant leur lancer de sorts."
 building_caster_college_05:1 "Livres Avancés"
 building_caster_college_05_desc:1 "Au fil du temps, nous avons constaté que notre collection de livres ne répond pas aux besoins de nos étudiants. Il est temps que nous collections plus de livres axés sur des connaissances arcaniques spécialisées et avancées."
 building_caster_college_06:1 "Contrôler le Chaos"
 building_caster_college_06_desc:1 "Bien que la plupart de nos étudiants se spécialisent dans la magie arcanique, un nombre croissant a exprimé un intérêt pour la magie gangrenée, la magie du chaos. Qui sommes-nous pour refuser leur curiosité ?"
 building_caster_college_07:1 "Leçons de Grand Maître"
 building_caster_college_07_desc:1 "Pour garantir la meilleure qualité possible de diplômés, il serait bénéfique de prendre des étudiants particulièrement talentueux et de les faire étudier sous la direction de réputés Archimages pour améliorer leurs capacités."
 building_caster_college_08:1 "Normes du Collège"
 building_caster_college_08_desc:1 "Notre collège prospère, et les effectifs scolaires atteignent des niveaux record. Pour garantir les meilleurs étudiants possibles, nous avons commencé à n'accepter que les candidats d'un certain niveau. Nos normes sont élevées, mais la qualité de nos diplômés en vaut la peine."

 building_type_aerodrome_01:0 "Aérodrome"
 building_type_aerodrome_01_desc:0 "Si nous voulons contrôler le ciel, nous aurons besoin d'une base sur la terre pour lancer nos missions. Heureusement, nous avons identifié un emplacement idéal pour une telle base. Notre aérodrome servira de point stratégique clé, ainsi que de centre logistique pour notre corps aérien."
 building_aerodrome_01:0 "Aérodrome de Fortune"
 building_aerodrome_01_desc:0 "Bien que rudimentaire, nous avons commencé la construction de notre nouvel aérodrome, avec plusieurs bâtiments de fortune ayant été érigés. Bien que ce ne soit en aucun cas une installation dernier cri, elle servira à nos besoins."
 building_aerodrome_02:0 "Formation d'As"
 building_aerodrome_02_desc:0 "Pour que notre force aérienne soit un succès, nous aurons besoin de héros pour ouvrir la voie, tout en servant de bonne propagande. Nous avons choisi les plus performants de nos pilotes et commencé à les former pour agir dans un tel rôle."
 building_aerodrome_03:0 "Aérodrome Massif"
 building_aerodrome_03_desc:0 "Après un temps considérable et un investissement, notre aérodrome est devenu l'envie des nations du monde entier. Avec une force aérienne bien entraînée pour le protéger, des installations modernes et tous les approvisionnements que nos pilotes pourraient désirer, notre aérodrome fonctionne à pleine efficacité."

 building_type_citadel_01:0 "Citadelle"
 building_type_citadel_01_desc:0 "Lorsque les lanceurs de sorts se rassemblent en nombre, il est coutumier de construire une citadelle défendable, tant pour leur sécurité que pour leurs études. Une citadelle est un grand atout pour tout royaume."
 building_citadel_01:0 "Salles des Portails"
 building_citadel_01_desc:0 "Les portails sont le pire cauchemar d'un tacticien, ou leur plus grand atout. En les utilisant, nous pourrons envoyer ou recevoir des renforts, ainsi que résoudre d'innombrables problèmes logistiques."
 building_citadel_02:0 "Salles de Guilde"
 building_citadel_02_desc:0 "Les lanceurs de sorts ont tendance à préférer la compagnie de personnes partageant leurs intérêts. Pour accommoder cela, nous avons créé plusieurs salles de guilde, où des groupes de lanceurs alignés peuvent se réunir sans être dérangés."
 building_citadel_03:0 "Grande Citadelle"
 building_citadel_03_desc:0 "Notre citadelle est devenue un lieu de grande connaissance et de pouvoir. En son sein se trouvent des artefacts magiques et des lanceurs de sorts, capables de hisser notre nation à la grandeur et de détruire tous ceux qui s'opposeraient à nous."

 building_type_titan_forge_01:0 "Forge des Titans"
 building_type_titan_forge_01_desc:1 "Depuis la croûte d'Azeroth, les Titans ont forgé de nombreuses armées connues sous le nom de Forge Titan. En l'absence des Titans, les Gardiens manquaient de moyens pour produire plus de Forge Titan. Grâce à la Forge Titan, les Gardiens sont capables de reconstituer leurs armées."
 building_titan_forge_01:1 "Forge Initiale"
 building_titan_forge_01_desc:1 "En accordant cet endroit à la fréquence de l'Âme-Monde, nous sommes capables de créer de nouveaux Forge Titan."
