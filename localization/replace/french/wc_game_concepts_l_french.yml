l_french:
 #UNIT TYPE RENAME
 game_concept_archers:0 "Ranged Infantry"
 game_concept_archer:0 "Ranged Infantry"

 #DESCRIPTION FOR UNITS
 game_concept_skirmishers_desc:0 "Skirmishers are [men_at_arms|E] who are lightly armed and skilled in harassing the enemy.\n\nWhile each kind of Skirmisher is unique, they generally [counter|E] [heavy_infantry|E] and [caster|E], and are in turn countered by [archers|E] and [massive_infantry|E]."
 game_concept_archers_desc:0 "Ranged Infantry are [men_at_arms|E] who fight on foot with ranged weapons.\n\nWhile each kind of Ranged Infantry is unique, they generally [counter|E] [skirmishers|E] and [light_aerial|E], and are in turn countered by [heavy_cavalry|E] and [light_cavalry|E]."
 game_concept_light_cavalry_desc:0 "Light Cavalry are mounted [men_at_arms|E] who excel at scouting and pursuing the enemy.\n\nWhile each kind of Light Cavalry is unique, they generally [counter|E] [archers|E] and [caster|E], and are in turn countered by [spearmen|E].\n\nLight Cavalry are also often strong on flat [terrain|E].\n\nIn comparison with [heavy_cavalry|E], they are usually better at [pursuit|E] and [screen|E]."
 game_concept_heavy_cavalry_desc:0 "Heavy Cavalry are mounted, heavily armored [men_at_arms|E]\n\nWhile each kind of Heavy Cavalry is unique, they generally [counter|E] [archers|E] and [caster|E], and are in turn countered by [spearmen|E] and [massive_aerial|E].\n\nHeavy Cavalry are also often strong on flat [terrain|E].\n\nIn comparison with [light_cavalry|E], they are usually stronger at raw [damage|E] and [toughness|E]."
 game_concept_spearmen_desc:0 "Spearmen are [men_at_arms|E] who fight on foot with various polearms.\n\nWhile each kind of Spearman is unique, they generally [counter|E] [heavy_cavalry|E], [light_cavalry|E] and [massive_infantry|E], and are in turn countered by [heavy_infantry|E] and [caster|E].\n\nSpearmen are also often strong on hilly and mountainous [terrain|E]."
 game_concept_heavy_infantry_desc:0 "Heavy Infantry are [men_at_arms|E] who fight on foot, with heavier armor and weapons.\n\nWhile each kind of Heavy Infantry is unique, they generally [counter|E] [spearmen|E], and are in turn Countered by [skirmishers|E] and [caster|E]."

 #RELIGIOUS
 game_concept_religion_desc:0 "A $game_concept_religion$ can consist of many different denominations, called [faiths|E]. Religions, in turn, belong to one of seven larger [religious_families|E]; [GetReligionFamily('rf_death').GetName], [GetReligionFamily('rf_disorder').GetName], [GetReligionFamily('rf_elemental').GetName], [GetReligionFamily('rf_life').GetName], [GetReligionFamily('rf_light').GetName], [GetReligionFamily('rf_void').GetName], [GetReligionFamily('rf_order').GetName]."
 game_concept_religious_family_desc:0 "A $game_concept_religious_family$ is a group of [religions|E]. The $game_concept_religious_family$ affects how the various Religions, and [faiths|E] therein, view each other.  Religions are susceptible to [heresy|E].\n\nThe [GetReligionFamily('rf_life').GetName], [GetReligionFamily('rf_light').GetName], [GetReligionFamily('rf_void').GetName] families only condone Holy Wars against other Religious Families.\n\nThe [GetReligionFamily('rf_death').GetName], [GetReligionFamily('rf_disorder').GetName], [GetReligionFamily('rf_elemental').GetName] families condone Holy Wars against everyone.\n\nThe [GetReligionFamily('rf_order').GetName] family does not condone Holy Wars against anyone.\n\nAll these families are especially hostile towards Evil [religions|E] like $shathgral$, $deathbringer$, and $burning_legion_religion$."
 #KNIGHT
 game_concept_knight_desc:3 "A $game_concept_knight$ is a [vassal|E] or [courtier|E] that fights directly in your [army|E].\n\nDuring [battles|E], $game_concept_knights$ use their [prowess_skill|E] to fight more effectively. A high $game_concept_prowess$ means that they will be able to inflict more damage on the enemy, and are more likely to survive or even emerge from $game_concept_battle$ unscathed.\n\nA character cannot be a [commander|E] and a $game_concept_knight$ at the same time.\n\n#weak Knights can be known by different names depending on [culture] or [faith]. For example, $knight_champion_no_tooltip_plural$, $knight_Deathknight_no_tooltip_plural$ or $knight_Warden_no_tooltip_plural$.\n\nKnights represent both the character and their retinue of troops.#!"
 #OTHER
 game_concept_organized_desc:0 "An Organized [faith|E] has a religious hierarchy. Worship and practices are more organized and scriptures are formalized.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_elemental').GetName] Faiths can become Organized by reforming, while other Faiths are always considered Organized."
 #(Paradox has "regions" as singular in both singular and plural versions")
 game_concept_regions:0 "Regions"
 
 game_concept_life_expectancy_desc:0 "$game_concept_life_expectancy$ is the number of years a character is expected to live before dying of natural causes.\n\nA high $game_concept_life_expectancy$ will make characters visibly age slower, be able to produce [children|E] for longer and less likely to get [GetTrait('lovers_pox').GetName( GetNullCharacter )].\n\nIt alters the way [knowledge_overflow|E] works."
 
 game_concept_heritages:0 "Heritages"
 
 game_concept_elephant_cavalry:0 "Giant Cavalry"
 game_concept_elephant_cavalry_desc:0 "$game_concept_elephant_cavalry$ are mounted, often armored [men_at_arms|E].\n\nWhile each kind of $game_concept_elephant_cavalry$ is unique, they are generally a strong [counter|E] to infantry units, and are in turn countered by [spearmen|E].\n\n$game_concept_elephant_cavalry$ are also often strong in Jungle [terrain|E]."
