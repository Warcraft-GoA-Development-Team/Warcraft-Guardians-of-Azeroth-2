 tenet_eastern_kingdoms_syncretism_name:0 "Conclave de l'Est"
 tenet_eastern_kingdoms_syncretism_desc:0 "Les philosophies et les croyances nées dans les Royaumes de l'Est partagent de nombreuses valeurs morales communes et ont appris à se tolérer mutuellement et à travailler ensemble."
 doctrine_parameter_hostility_override_tenet_eastern_kingdoms_syncretism:1 "Considère les autres [faiths|E] de l'Est comme étant [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 tenet_cult_of_strength_name:0 "Culte de la Force"
 tenet_cult_of_strength_desc:0 "Plus nous sommes forts, plus nous sommes proches de la divinité. Ne cessez jamais de combattre, ne cessez jamais de grandir. Chaque jour, plus forts qu'avant."

 tenet_ritual_hunt_name:0 "Chasse Rituelle"
 tenet_ritual_hunt_desc:0 "Il n'y a pas de meilleure offrande que celle que vous avez attrapée de vos propres mains comme l'ont fait nos ancêtres. Ainsi, nous considérons la chasse comme sacrée."
 doctrine_parameter_piety_from_hunts_active:1 "Organiser une #E chasse#! rapporte de la [piété|E]"
 doctrine_parameter_hunts_costs_less_active:1 "Une #E chasse#! coûte moins cher [gold|E]"
 
 tenet_progressivism_name:0 "Progressisme"
 tenet_progressivism_desc:0 "Nous considérons le progrès comme un bien absolu. Notre société se concentre sur le développement technologique et valorise grandement les bricoleurs et les scientifiques."
 doctrine_parameter_progressivist_opinion_active:0 ""
 doctrine_parameter_opinion_of_progressivist_opinion_active:0 "[opinion|E] des Progressistes: $VALUE|+=0$"
 INCOMPATIBLE_TENET_PROGRESSIVISM_TRIGGER:1 "Incompatible avec le [core_tenet|E] [GetFaithDoctrine('tenet_progressivism').GetName( GetPlayer.GetFaith )]"
 INCOMPATIBLE_TENET_INTOLERANCE_TRIGGER:1 "Nous n'avons rien à apprendre de ces croyances inférieures"
 
 tenet_consumerism_name:0 "Consumerisme"
 tenet_consumerism_desc:0 "Nous considérons la consommation comme un bien absolu. Plus de biens permettent à nos villes de croître en largeur et en hauteur. C'est ce qui fait avancer notre société."
 doctrine_parameter_consumerist_opinion_active:0 ""
 consumerist_opinion_active_opinion_name:0 "Consumeriste détesté"
 consumerist_opinion_active_county_opinion_name:0 "Comté Consumeriste détesté"
 doctrine_parameter_opinion_of_consumerist_opinion_active:0 "[opinion|E] des Consumeristes: $VALUE|+=0$"
 INCOMPATIBLE_TENET_CONSUMERISM_TRIGGER:1 "Incompatible avec le [core_tenet|E] [GetFaithDoctrine('tenet_consumerism').GetName( GetPlayer.GetFaith )]"

 special_doctrine_end_justifies_means_name:1 "Par Tous les Moyens Nécessaires"
 special_doctrine_end_justifies_means_desc:0 "Alors que d'autres réfléchissent à ce qui est juste et ce qui est faux, nous agissons. Notre objectif est juste. Notre volonté est inébranlable. Des cendres naîtra un nouvel ordre qui ébranlera les fondations mêmes du monde."
 
 INCOMPATIBLE_TENET_PRIMITIVISM_TRIGGER:1 "Incompatible avec le [core_tenet|E] [GetFaithDoctrine('tenet_natural_primitivism').GetName( GetPlayer.GetFaith )]"
 
 tenet_moon_worship_name:0 "Culte de la Lune"
 tenet_moon_worship_desc:0 "Dans les années de difficulté, nous contemplons le ciel nocturne. Les étoiles nous protègent. La lumière de la lune caresse et guérit nos blessures. Un jour, nous serons réunis avec les ancêtres dans le firmament."
 
