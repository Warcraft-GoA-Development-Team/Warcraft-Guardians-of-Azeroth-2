 building_type_vault_of_the_wardens_01:0 "$holy_site_vault_of_the_wardens_name$"
 building_vault_of_the_wardens_01:0 "$building_type_vault_of_the_wardens_01$"
 building_vault_of_the_wardens_01_desc:0 "Opened by the Darnassian phrase 'Anu'dorini Talah', which translates to "Let my will be known", this grand prison complex holds some of the Legion's worst criminals; among void beings, demons, and others. Built by Maiev Shadowsong after the War of the Ancients, this Warden facility was carved into the mountainside and protected with magic to keep prisoners from escaping. Yet not all agree that all who are held within are a danger to Azeroth, and in the right hands the prisoners of the Vault could become valuable allies for those with the unscrupulousness or desperation to do whatever it takes to win."

