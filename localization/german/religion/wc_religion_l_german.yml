 shamanism_group:0 "Schamanismus"
 shamanism_group_adj:0 "Schamanisch"
 shamanism_group_adherent:0 "Schamanist"
 shamanism_group_adherent_plural:0 "Schamanisten"
 shamanism_group_desc:0 "Eine umfangreiche Gruppe von Glaubensvorstellungen, die um die Vergötterung von Naturphänomenen, Geistern und Elementarwesen aufgebaut sind."

 orcish_shamanism:0 "Ahnenverehrung"
 orcish_shamanism_adj:0 "Ahnisch"
 orcish_shamanism_adherent:0 "Ahnenverehrer"
 orcish_shamanism_adherent_plural:0 "Ahnenverehrer"
 orcish_shamanism_desc:0 "Eine der Hauptlehren des in der Welt praktizierten Schamanismus. Die meisten Völker respektieren die Toten, aber diejenigen, die ihre Vorfahren verehren, glauben, dass die Verstorbenen Kräfte besitzen, die die Lebenden nutzen können. Sie sprechen mit ihnen und können ihre Hilfe durch Träume und Visionen erbitten."

 orcish_shamanism_old:0 "Alt-$orcish_shamanism$"
 orcish_shamanism_old_adj:0 "Alt-$orcish_shamanism_adj$"
 orcish_shamanism_old_adherent:0 "Alt-$orcish_shamanism_adherent$"
 orcish_shamanism_old_adherent_plural:0 "Alt-$orcish_shamanism_adherent_plural$"

 shamanism:0 "Gwyarismus"
 shamanism_adj:0 "Gwyarisch"
 shamanism_adherent:0 "Gwyarist"
 shamanism_adherent_plural:0 "Gwyaristen"
 shamanism_desc:0 "Ein schamanischer Glaube, der von den Wildhammerzwergen gegründet wurde. Wie viele $shamanism_group_adherent_plural$ glauben sie, dass ihre Ahnen über sie wachen. Bestattungsrituale und Ahnenverehrung sind die Eckpfeiler ihrer Religion. Familienbande zwischen lebenden Familienmitgliedern sind jedoch genauso wichtig wie ihre Ahnen."

 shamanism_old:0 "Alt-$shamanism$"
 shamanism_old_adj:0 "Alt-$shamanism_adj$"
 shamanism_old_adherent:0 "Alt-$shamanism_adherent$"
 shamanism_old_adherent_plural:0 "Alt-$shamanism_adherent_plural$"

 earth_mother_worship:0 "Mashanismus"
 earth_mother_worship_adj:0 "Mashanisch"
 earth_mother_worship_adherent:0 "Mashani"
 earth_mother_worship_adherent_plural:0 "Mashani"
 earth_mother_worship_desc:0 "Eine Religion, die die Erdenmutter verehrt, eine Gottheit, die nicht nur die Erde, sondern die Natur selbst repräsentiert. So verbindet der $earth_mother_worship$ druidische und schamanische Praktiken. Neben der Erdenmutter sind die Interaktionen mit der Geisterwelt und den Ahnen die Hauptkonzepte ihres Glaubens."

 earth_mother_worship_old:0 "Alt-$earth_mother_worship$"
 earth_mother_worship_old_adj:0 "Alt-$earth_mother_worship_adj$"
 earth_mother_worship_old_adherent:0 "Alt-$earth_mother_worship_adherent$"
 earth_mother_worship_old_adherent_plural:0 "Alt-$earth_mother_worship_adherent_plural$"

 tidemother:0 "Tiranismus"
 tidemother_adj:0 "Tiranisch"
 tidemother_adherent:0 "Tiraner"
 tidemother_adherent_plural:0 "Tirani"
 tidemother_desc:0 "Die Gezeitenmutter ist ein Wesen, das von vielen Seefahrern und denen, deren Leben von günstigen Seewinden abhängt, verehrt wird. Viele Tirani blicken auf die Meere, um sich leiten zu lassen, so wie andere auf das Licht blicken, aber die Gezeitenweisen, die Priester der Gezeitenmutter, haben eine viel tiefere Verbindung mit dem Wasser. Seit langem lauschen die Gezeitenweisen auf das Meer, um ihre Schiffe und ihr Volk zu leiten, und hören ein sanftes Flüstern, das für die meisten nicht wahrnehmbar ist."

 cult_of_the_candle:0 "Kerzentum"
 cult_of_the_candle_adj:0 "Kerzisch"
 cult_of_the_candle_adherent:0 "Kerzist"
 cult_of_the_candle_adherent_plural:0 "Kerzisten"
 cult_of_the_candle_desc:0 "Wer hätte gedacht, dass sogar ein so einfaches Ding wie eine Kerze zu einem Symbol des Glaubens werden kann? Kobolde, die in unterirdischen Stollen hausen und ihr Leben mit dem Abbau, vor allem von Gold, verbringen, sind sich sicher, dass die Kerze weise ist. Und das ist nicht verwunderlich, denn im Zustand der Dunkelheit ist es die Kerze, die den $cult_of_the_candle_adherent_plural$ zu überleben hilft."

 cult_of_the_candle_old:0 "Alt-$cult_of_the_candle$"
 cult_of_the_candle_old_adj:0 "Alt-$cult_of_the_candle_adj$"
 cult_of_the_candle_old_adherent:0 "Alt-$cult_of_the_candle_adherent$"
 cult_of_the_candle_old_adherent_plural:0 "Alt-$cult_of_the_candle_adherent_plural$"

 primitive_shamanism:0 "Fetischismus"
 primitive_shamanism_adj:0 "Fetischistisch"
 primitive_shamanism_adherent:0 "Fetischist"
 primitive_shamanism_adherent_plural:0 "Fetischisten"
 primitive_shamanism_desc:0 "Der Glaube an weniger bekannte Elementare und Geister der Welt wird Fetischismus genannt. $primitiver_schamanismus_adj$e Glauben umfassen Glaubensvorstellungen, die von ihren Völkern streng gehütet werden. Rituale, Schutzzauber und andere vereinfachte Praktiken werden zur Verehrung ihrer Schutzheiligen eingesetzt. Die Gläubigen wünschen sich ein Gleichgewicht mit der natürlichen Welt, was diese primitiven Glaubensvorstellungen kategorisch miteinander verbindet. Diese Art des Glaubens unterscheidet sich von anderen schamanistischen Glaubensrichtungen nur durch die Menge der bekannten Informationen. Je mehr Informationen von Forschern aufgedeckt und zusammengetragen werden, desto geringer wird die Anzahl der primitiven schamanistischen Glaubensrichtungen in Azeroth."

 primitive_shamanism_old:0 "Alt-$primitive_shamanism$"
 primitive_shamanism_old_adj:0 "Alt-$primitive_shamanism_adj$"
 primitive_shamanism_old_adherent:0 "Alt-$primitive_shamanism_adherent$"
 primitive_shamanism_old_adherent_plural:0 "Alt-$primitive_shamanism_adherent_plural$"

 tuskarr_religion:0 "Oachanismus"
 tuskarr_religion_adj:0 "Oachanisch"
 tuskarr_religion_adherent:0 "Oachaner"
 tuskarr_religion_adherent_plural:0 "Oachani"
 tuskarr_religion_desc:0 "Die $tuskarr_religion_adherent_plural$ verehren ein kleines Pantheon von Gottheiten oder Geistern wie Tayutka, Karkut, Issliruk und Oacha'noa. Außerdem schnitzen die $tuskarr_religion_adherent_plural$ massive Steinköpfe, die es ihnen erlauben, mit ihren Ahnen zu kommunizieren. Jeder Kopf beherbergt den jeweiligen Geist eines Ältesten, der sowohl als Heim als auch als Körper fungiert, und wird daher auch als Steinältester bezeichnet. Ein $tuskarr_religion_adj$er Schamane benutzt eine Reihe von Ritualgegenständen, um eine Zeremonie durchzuführen, bei der er einen Gesang in einer eigenartigen Sprache rezitiert, um den Geist eines Ahnen zu seiner rechtmäßigen Statue zu führen."

 tuskarr_religion_old:0 "Alt-$tuskarr_religion$"
 tuskarr_religion_old_adj:0 "Alt-$tuskarr_religion_adj$"
 tuskarr_religion_old_adherent:0 "Alt-$tuskarr_religion_adherent$"
 tuskarr_religion_old_adherent_plural:0 "Alt-$tuskarr_religion_adherent_plural$"

 monkey_king_worship:0 "Boogalismus"
 monkey_king_worship_adj:0 "Boogalisch"
 monkey_king_worship_adherent:0 "Boogalist"
 monkey_king_worship_adherent_plural:0 "Boogalisten"
 monkey_king_worship_desc:0 "Wie der Affenkönig sagte: "Was dich nicht blookt, wird dich grooken." $monkey_king_worship$ lehrt, weniger zu grooken und mehr zu blooken und anderen nicht die Dooker zu klauen, es sei denn, es ist ein Wikket. Wenn es ein Wicket ist, ist es die $monkey_king_worship_adj$e Pflicht, ihre Glitzers zu knabbern und ihren Slerp zu trinken."

 monkey_king_worship_old:0 "Alt-$monkey_king_worship$"
 monkey_king_worship_old_adj:0 "Alt-$monkey_king_worship_adj$"
 monkey_king_worship_old_adherent:0 "Alt-$monkey_king_worship_adherent$"
 monkey_king_worship_old_adherent_plural:0 "Alt-$monkey_king_worship_adherent_plural$"

 saurok_religion:0 "Krosi"
 saurok_religion_adj:0 "Krosisch"
 saurok_religion_adherent:0 "Krosier"
 saurok_religion_adherent_plural:0 "Krosier"
 saurok_religion_desc:0 "Ein Glaube, der Kros, den unsichtbaren Teufelssaurier im Himmel, verehrt, der die Echsenvölker und Dschungel von Azeroth erschaffen hat. Die Teufelssaurier Azeroths gelten als seine direkten Nachkommen und werden als Nebengötter verehrt. $saurok_religion$ predigt, niemals aufzuhören zu kämpfen, niemals aufzuhören zu wachsen. Jeden Tag, stärker als zuvor."

 saurok_religion_old:0 "Alt-$saurok_religion$"
 saurok_religion_old_adj:0 "Alt-$saurok_religion_adj$"
 saurok_religion_old_adherent:0 "Alt-$saurok_religion_adherent$"
 saurok_religion_old_adherent_plural:0 "Alt-$saurok_religion_adherent_plural$"

 taunka_religion:0 "Roanakismus"
 taunka_religion_adj:0 "Roanakisch"
 taunka_religion_adherent:0 "Roanakier"
 taunka_religion_adherent_plural:0 "Roanakier"
 taunka_religion_desc:0 "Ein Glaubenssystem, das seinen Ursprung in den Eiswüsten Northrends hat. Anders als andere $shamanism_group_adherent_plural$ zwingen die $taunka_religion_adherent_plural$ das Land und die Elemente, sich ihrem Willen zu beugen. Ihre Beziehung zur Natur ist eine des ständigen Kampfes und der grimmigen Beharrlichkeit."

 taunka_religion_old:0 "Alt-$taunka_religion$"
 taunka_religion_old_adj:0 "Alt-$taunka_religion_adj$"
 taunka_religion_old_adherent:0 "Alt-$taunka_religion_adherent$"
 taunka_religion_old_adherent_plural:0 "Alt-$taunka_religion_adherent_plural$"

 ape_group:0 "Apismus"
 ape_group_adj:0 "Apisch"
 ape_group_adherent:0 "Apist"
 ape_group_adherent_plural:0 "Apisten"
 ape_group_desc:0 "Eine Gruppe von Glaubensrichtungen, die von den Hozen gegründet wurde. Besteht zumeist aus schamanischen Praktiken und fördert ein einfaches Leben des Genießens."

 lizard_group:0 "Reptilismus"
 lizard_group_adj:0 "Reptilisch"
 lizard_group_adherent:0 "Reptilist"
 lizard_group_adherent_plural:0 "Reptilisten"
 lizard_group_desc:0 "Eine Gruppe von Glaubensrichtungen, die von den Saurok gegründet wurde. Sie bestehen größtenteils aus schamanischen Praktiken und preisen den Krieg, den Lebensstil des Kriegers und kaltes Blut."

 mystery_of_the_makers:0 "Pantheonismus"
 mystery_of_the_makers_adj:0 "Pantheonistich"
 mystery_of_the_makers_adherent:0 "Pantheonist"
 mystery_of_the_makers_adherent_plural:0 "Pantheonisten"
 mystery_of_the_makers_desc:0 "Ein ursprünglicher Zweig der $titanic_group_adj$en Religionen. Sie verehren das titanische Pantheon, angeführt von Aman'Thul, und sehen sich selbst als die einzigen Hüter der Weltenseele Azeroths. Sie betrachten es als ihre Pflicht, titanische Komplexe auf der ganzen Welt zu verteidigen, bis die Titanen zurückkehren."

 thunder_king:0 "Shenismus"
 thunder_king_adj:0 "Shenistisch"
 thunder_king_adherent:0 "Shenist"
 thunder_king_adherent_plural:0 "Shenisten"
 thunder_king_desc:0 "Lei Shen, der Donnerkönig, war ein legendärer Mogu-Kaiser und Halbgott, der im Alleingang den entmutigten Titan-Hüter Ra-den im donnernden Berg besiegte. Lei Shen stahl daraufhin sowohl Ra-dens Macht als auch einen Teil der Macht von Aman'Thul und erlangte damit eine ungeheure Meisterschaft über die Stürme, mit deren Kraft er es mit vielen mächtigen Wesen des Kosmos aufnehmen konnte. Er nutzte seine neu gewonnene Macht, um das antike Pandaria zu erobern und ein Imperium der Mogu zu schmieden, dessen Aufgabe es war, die Arbeit der Schöpfer fortzusetzen, nachdem diese vermeintlich durch die Hand des dunklen Titanen untergegangen waren. Hochgradig leistungsorientiert glauben die Anhänger des Donnerkönigs, dass sie die einzigen sind, die würdig sind, zu herrschen und das uralte Erbe der Titanen in Azeroth aufrechtzuerhalten."

 suntouched:0 "Sonnenverehrung"
 suntouched_adj:0 "Solar"
 suntouched_adherent:0 "Sonnenberührter"
 suntouched_adherent_plural:0 "Sonnenberührte"
 suntouched_desc:0 "Die Sonnenberührten sind ein spezieller Zweig der Titanenanbetung, der in Uldum als primäre Sekte der Amathet Tol'vir entstanden ist. Sie sind stolz darauf, die Werke der Titanen zu schützen und verlassen sich auf Sonnenmagie, um ihre Feinde zu vernichten. Aufgrund ihrer fanatischen Natur sehen sie Wesenheiten, die nicht mit den Titanen verbunden sind, als vom Einfluss der Leere befleckt und daher unwürdig zu existieren."

 odyn:0 "Odynismus"
 odyn_adj:0 "Odynisch"
 odyn_adherent:0 "Odynist"
 odyn_adherent_plural:0 "Odynisten"
 odyn_desc:0 "Ursprünglich wurden die Valarjar zusammen mit den Drachenaspekten erschaffen, um Azeroth zu beschützen, wurden sie von Odyn als die mächtigsten titanengeschmiedeten Krieger angesehen. Sie waren es, die er für die einzigen hielt, die würdig genug wären, Azeroth zu beschützen. Als statt seiner Valarjar die Drachenaspekte die Kräfte der Titanen erhielten, um Azeroth nach deren Abreise zu beschützen, erhob Helya an Odyns Seite einen Teil von Ulduar in die Lüfte, um die Hallen der Tapferkeit zu erschaffen, eine neue Heimat für seine Valarjar-Krieger. Bis zum heutigen Tag werden die stärksten Vrykul von Odyn handverlesen und von den Val'kyr in die Hallen gehoben, wo sie bis in alle Ewigkeit kämpfen werden."

 odyn_old:0 "Alt-$odyn$"
 odyn_old_adj:0 "Alt-$odyn_adj$"
 odyn_old_adherent:0 "Alt-$odyn_adherent$"
 odyn_old_adherent_plural:0 "Alt-$odyn_adherent_plural$"

 sect_of_the_dragons:0 "Drakonismus"
 sect_of_the_dragons_adj:0 "Drakonisch"
 sect_of_the_dragons_adherent:0 "Drakonist"
 sect_of_the_dragons_adherent_plural:0 "Drakonisten"
 sect_of_the_dragons_desc:0 "Die Verehrung von Drachen, reptilienartige Kreaturen, meist geflügelt, mit magischen oder ungewöhnlichen Fähigkeiten. Viele Kreaturen haben ihr Leben dem Dienst an den großen Drachen gewidmet. Wenn Drachen sterbliche Diener erheben, werden diese dank der Kräfte der Drachen, denen sie dienten, zu Drachenbrut oder Drakoniden."

 titanic_group:0 "Titanismus"
 titanic_group_adj:0 "Titanisch"
 titanic_group_adherent:0 "Titanist"
 titanic_group_adherent_plural:0 "Titanisten"
 titanic_group_desc:0 "Eine Gruppe von Religionen, die den Titanen gewidmet ist, einer Rasse kolossaler, planetengroßer kosmischer Wesen, die aus arkaner Magie und der Urmaterie bestehen. Sie formten und ordneten Azeroth, bevor sie ihre kosmische Reise fortsetzten und ihre Anhänger zurückließen, um das Erwachen der Weltenseele von Azeroth zu erwarten."

 shathgral:0 "Shath'gral"
 shathgral_adj:0 "Shath'gralisch"
 shathgral_adherent:0 "Shath'gralist"
 shathgral_adherent_plural:0 "Shath'gralisten"
 shathgral_desc:0 "Eine Gruppe von Kulten, die den alten Göttern gewidmet sind. Parasitäre, unheimliche Schrecken, die von den Herren der Leere geschaffen wurden, um schlummernde Titanenwelt-Seelen zu finden und zu verderben. Unnötig zu sagen, dass $shathgral_adherent_plural$ keine moralischen Werte haben und nur einen einzigen Zweck verfolgen: alles zu besudeln, was sie berühren."

 cthun_worship:0 "C'Thuni"
 cthun_worship_adj:0 "C'Thunisch"
 cthun_worship_adherent:0 "C'Thunist"
 cthun_worship_adherent_plural:0 "C'Thunisten"
 cthun_worship_desc:0 "C'Thun ist der alte Gott des Wahnsinns und des Chaos, eine der vier uralten und mächtigen Kreaturen, die vor langer Zeit die Welt Azeroth beherrschten, bevor sie von Dienern der Titanen besiegt und gefangen gesetzt wurden. C'Thun erschuf die Qiraji und residiert in der Stadt Ahn'Qiraj in Silithus."

 yoggsaron_worship:0 "Yogg-Saroni"
 yoggsaron_worship_adj:0 "Yogg-Saronisch"
 yoggsaron_worship_adherent:0 "Yogg-Saronist"
 yoggsaron_worship_adherent_plural:0 "Yogg-Saronisten"
 yoggsaron_worship_desc:0 "Yogg-Saron ist einer der vier alten Götter Azeroths. Nach seinem Sturz durch die Hände des Pantheons vor unzähligen Jahrtausenden wird Yogg-Saron im Titanenkomplex von Ulduar in den Tiefen des späteren Kontinents Northrend gefangen gehalten."

 nzoth_worship:0 "N'Zothi"
 nzoth_worship_adj:0 "N'Zothisch"
 nzoth_worship_adherent:0 "N'Zothist"
 nzoth_worship_adherent_plural:0 "N'Zothisten"
 nzoth_worship_desc:0 "N'Zoth ist der schwächste der vier alten Götter Azeroths, aber er kompensiert dies mit seiner Gerissenheit. N'Zoth war der erste der alten Götter, der nach Y'Shaarjs Tod von den Titanengeschmiedeten in einem unterirdischen Gefängnis versiegelt wurde, an einem Ort auf halbem Weg zwischen dem Brunnen der Ewigkeit und dem Ort, an dem später Uldaman errichtet wurde."

 yshaarj_worship:0 "Y'Shaarji"
 yshaarj_worship_adj:0 "Y'Shaarjisch"
 yshaarj_worship_adherent:0 "Y'Shaarjist"
 yshaarj_worship_adherent_plural:0 "Y'Shaarjisten"
 yshaarj_worship_desc:0 "Y'Shaarj war der mächtigste und bösartigste der alten Götter. Er war der einzige, der von den Titanen getötet wurde, und sein Herz wurde in einem Gewölbe unter dem Tal der ewigen Blüten eingeschlossen. Y'Shaarj war auch als „die Bestie mit den sieben Köpfen“ bekannt und es heißt, dass er Mut einatmete und Angst ausatmete. Als es starb, manifestierte sich sein letzter, schrecklicher Atem als die sieben Ur-Shas."

 ghuun_worship:0 "G'huuni"
 ghuun_worship_adj:0 "G'huunisch"
 ghuun_worship_adherent:0 "G'huunist"
 ghuun_worship_adherent_plural:0 "G'huunisten"
 ghuun_worship_desc:0 "G'huun war ein alter Gott, der versehentlich vom Pantheon während ihrer Experimente an den anderen gefangenen alten Göttern geschaffen wurde, als die Titanen versuchten, eine Lösung für das Problem zu finden, das sie darstellten. Da G'huun keinen Bedarf an Technologie hat, verfallen seine Anhänger im Vergleich zu anderen Rassen in einen primitiveren Zustand."

 void_group:0 "Leere"
 void_group_adj:0 "Leer"
 void_group_adherent:0 "Leeren-Anhänger"
 void_group_adherent_plural:0 "Leeren-Anhänger"
 void_group_desc:0 "Trotz der Tatsache, dass viele denken, dass $void_group_adherent_plural$ nichts weiter als durchgedrehte Irre sind, ist dies weit von der Wahrheit entfernt. Sie lernen, die Leeren-Magie zu kontrollieren, ohne ihren Geist zu beschmutzen. Im Gegensatz zu $light_group_adherent_plural$ sind sie toleranter und glauben nicht an nur einen Weg."

 voidfarer:0 "K'areshi"
 voidfarer_adj:0 "K'areshisch"
 voidfarer_adherent:0 "K'areshist"
 voidfarer_adherent_plural:0 "K'areshisten"
 voidfarer_desc:0 "Obwohl sie gefährlich ist, kann die Leeren-Magie sorgfältig zum Nutzen ihrer Anwender und ihrer Verbündeten eingesetzt werden. Einige Leeren-Praktizierende haben ihr Leben dem Studium und der Nutzung der Leere zum Guten gewidmet, wie die Bewohner des Telogrus-Risses, obwohl es einige gibt, die moralisch ambivalenter sind als ihre Artgenossen, wie die Astralen K'areshs. Nichtsdestotrotz können sie alle die Vorteile der Leere ohne Einmischung der alten Götter genießen, laufen aber dennoch Gefahr, von den bösartigen Einflüsterungen korrumpiert zu werden."

 forsaken_cult:0 "Verlassene"
 forsaken_cult_adj:0 "Verlassen"
 forsaken_cult_adherent:0 "Verlassener"
 forsaken_cult_adherent_plural:0 "Verlassene"
 forsaken_cult_desc:0 "Die $forsaken_cult_adherent_plural$n sind eine ketzerische Gruppe von Anwendern der Schattenmagie, die glauben, dass die Anwender der dunklen Energie genauso wichtig für das Überleben des Lebens und der Realität sind wie die Anhänger des Lichts. Der Kult predigt Ausgewogenheit und schreibt vor, dass Schattenpriester niemals die Gefahren vergessen dürfen, von den dunklen Energien, die sie manipulieren, korrumpiert zu werden, denn es ist oft schwierig, aus den Tiefen der Finsternis wieder zum Schatten zurückzufinden."

 water_group:0 "Hydromantismus"
 water_group_adj:0 "Hydromantisch"
 water_group_adherent:0 "Hydromantist"
 water_group_adherent_plural:0 "Hydromantisten"
 water_group_desc:0 "Unter allen Elementen betrachten $water_group_adherent_plural$ das Wasser als die Hauptkraft und verehren Wasserelementare als Gottheiten."

 neptulon_worship:0 "Neptulismus"
 neptulon_worship_adj:0 "Neptulisch"
 neptulon_worship_adherent:0 "Neptulist"
 neptulon_worship_adherent_plural:0 "Neptulisten"
 neptulon_worship_desc:0 "$neptulon_worship_adherent_plural$ verehren einen der Elementarherren, Neptulon den Gezeitenjäger, der über den Meeresschlund, eine Elementarebene des Wassers, herrscht, nachdem er dort von den Titanen gefangen gehalten wurde. Andere Wasserelementare werden als Nebengötter angesehen."

 waterspeaker:0 "Wassersprechen"
 waterspeaker_adj:0 "Wassersprechend"
 waterspeaker_adherent:0 "Wassersprecher"
 waterspeaker_adherent_plural:0 "Wassersprecher"
 waterspeaker_desc:0 "Das Wassersprechen ist ein uralter Glaube, der in Pandaria vor der großen Teilung entstand und der es seinen Anhängern erlaubt, durch Rituale, die Flusswasser einbeziehen, mit dem Land zu kommunizieren. Die einzigen, die die lange Tradition des Wassersprechens beibehalten haben, lange nachdem die Nebel den Kontinent verhüllt haben, waren die Fischmenschen, die als Jinyu bekannt sind. Im Laufe der Zeit lernten die Weisesten ihres Volkes, mit dem Wasser des Flusses zu kommunizieren und auf die Zukunft und die Nachrichten zu hören, die es bringen würde."

 water_deities:0 "Mrligion"
 water_deities_adj:0 "Mrligionisch"
 water_deities_adherent:0 "Mrhermnt"
 water_deities_adherent_plural:0 "Mrhermnten"
 water_deities_desc:0 "Diejenigen, die an Wassergottheiten glauben, folgen Ritualen, die die Kommunikation mit dem Meer und seinen Kräften beinhalten, und sie verehren das Wasser und alle mächtigen Wesenheiten darin. Das Pantheon der Wassergottheiten ist dynamisch und verändert sich, um neue Kreaturen aufzunehmen, denen sie begegnen. Selbst ein starker Hai oder ein schneller Fisch kann zu einem lebendigen Symbol des Glaubens werden. Wenn die Tiere sterben oder weiterziehen, mutiert der Glaube, um neue Symbolik in seiner Umgebung zu finden."
 
 water_deities_old:0 "Alt-$water_deities$"
 water_deities_old_adj:0 "Alt-$water_deities_adj$"
 water_deities_old_adherent:0 "Alt-$water_deities_adherent$"
 water_deities_old_adherent_plural:0 "Alt-$water_deities_adherent_plural$"
 
 doombringer:0 "Unheil"
 doombringer_adj:0 "Unheilig"
 doombringer_adherent:0 "Unheilsbringer"
 doombringer_adherent_plural:0 "Unheilsbringer"
 doombringer_desc:0 "$doombringer_adherent_plural$ glauben, dass das Universum korrumpiert ist und dass es keinen Weg gibt, es zu retten. Es muss verbrennen. Jedes Lebewesen muss sterben."

 deathbringer:0 "Tod"
 deathbringer_adj:0 "Mortal"
 deathbringer_adherent:0 "Todesbringer"
 deathbringer_adherent_plural:0 "Todesbringer"
 deathbringer_desc:0 "$deathbringer_adherent_plural$ glauben, dass das Leben keinen Sinn hat. Der Tod wird uns komplett machen."

 kirin_tor:0 "Kirin-Torismus"
 kirin_tor_adj:0 "Kirin-Torisch"
 kirin_tor_adherent:0 "Kirin-Torer"
 kirin_tor_adherent_plural:0 "Kirin-Torer"
 kirin_tor_desc:0 "Aus der magischen Stadt Dalaran stammend, hoffen die Kirin Tor, der neuen Generation von Magieranwärtern ein Gefühl des Respekts und der Bewunderung für die arkanen Künste einzuflößen, während sie sich gleichzeitig in die Geheimnisse der Magie selbst vertiefen. Während einige dieser Magier die Magie als Ganzes verehren, verehren diejenigen aus Lordaeron immer noch das Heilige Licht, wenn auch mit einigen arkanen Wendungen." 

 cult_of_nightwell:0 "Shal'danalismus"
 cult_of_nightwell_adj:0 "Shal'danalisch"
 cult_of_nightwell_adherent:0 "Shal'danalist"
 cult_of_nightwell_adherent_plural:0 "Shal'danalisten"
 cult_of_nightwell_desc:0 "Der Shal'danalismus ist die Tradition des Nachtbrunnens. Seine Anhänger sind von der Macht des Nachtbrunnens abhängig und werden von ihm verändert. Die Shal'danalisten bevorzugen die arkane Philosophie ihrer Vergangenheit, da sie ihre Wege in ihrer nicht endenden Isolation von der Außenwelt bewahren und weiterentwickeln."

 trogg_religion:0 "Salamander-Verehrung"
 trogg_religion_adj:0 "Salamandrisch"
 trogg_religion_adherent:0 "Salamandrist"
 trogg_religion_adherent_plural:0 "Salamandristen"
 trogg_religion_desc:0 "Ein primitiver schamanischer Glaube, bei dem Salamander verehrt werden. Die Geschichten über die monströsen Biester besagen, dass sie Nachfahren mächtiger Drachen sind, und wenn man die Reptilien mit ihrem feurigen Atem und ihrem alles verschlingenden Appetit betrachtet, könnte dies durchaus wahr sein. Sie hausen in unterirdischen Höhlen und beherrschen ihren Lebensraum. Die Bewohner dieser rauen Umgebung verehren die Salamander als die Meister der Nahrungskette und streben danach, von ihnen zu leben und zu lernen, um größere Stärke und Beherrschung des Landes zu erlangen."

 trogg_religion_old:0 "Alte $trogg_religion"
 trogg_religion_old_adj:0 "Alt-$trogg_religion_adj$"
 trogg_religion_old_adherent:0 "Alt-$trogg_religion_adherent$"
 trogg_religion_old_adherent_plural:0 "Alt-$trogg_religion_adherent_plural$"

 drogbar_religion:0 "Naraxismus"
 drogbar_religion_adj:0 "Naraxistisch"
 drogbar_religion_adherent:0 "Naraxist"
 drogbar_religion_adherent_plural:0 "Naraxisten"
 drogbar_religion_desc:0 "Der Naraxismus ist die Verehrung der gigantischen Würmer, die aus dem Hochgebirge stammen, darunter vor allem die Matriarchin der Würmer, Naraxas. Naraxisten füttern die Würmer oft mit Adlereiern und Opfergaben, damit die Würmer stark genug werden, um sie in die Schlacht zu tragen und Schrecken unter ihren Feinden zu entfesseln."

 drogbar_religion_old:0 "Alt-$drogbar_religion$"
 drogbar_religion_old_adj:0 "Alt-$drogbar_religion_adj$"
 drogbar_religion_old_adherent:0 "Alt-$drogbar_religion_adherent$"
 drogbar_religion_old_adherent_plural:0 "Alt-$drogbar_religion_adherent_plural$"

 masonry:0 "Maurerei"
 masonry_adj:0 "maurerisch"
 masonry_adherent:0 "Maurer"
 masonry_adherent_plural:0 "Maurer"
 masonry_desc:0 "Entstanden aus den Zünften der Maurer, stellt sich dieser Zweig des Heiligen Lichts gegen die Kirche des Heiligen Lichts. Sie lehnen Dogmen ab, die beim einfachen Volk unbeliebt sind, wie etwa die unerschütterliche moralische Autorität der Priester."

 avian_group:0 "Avianismus"
 avian_group_adj:0 "avianisch"
 avian_group_adherent:0 "Avianer"
 avian_group_adherent_plural:0 "Avianer"
 avian_group_desc:0 "Eine unter den Arakkoa von Draenor entstandene Glaubensgruppe, die aus vier $avian_group_adherent$ Göttern besteht: Rukhmar, Anzu, Sethe und Terokk, dem größten der arakkoanischen Könige, der nun als Gott verehrt wird."

 anzuism:0 "Anzuismus"
 anzuism_adj:0 "anzuisch"
 anzuism_adherent:0 "Anzuist"
 anzuism_adherent_plural:0 "Anzuisten"
 anzuism_desc:0 "Eine Sekte der $avian_group_adherent_plural$, die Anzu, den Rabengott, verehren. Im Gegensatz zu Rukhmars Liebe zur Sonne und zum Himmel bevorzugt Anzu die Kühle des Schattens und den Frieden der Dämmerung, wo er einsam in friedlicher Einkehr lebt. Er ist der uralte Feind von Sethe, der ihn vor langer Zeit verflucht hat, gebrochen und flugunfähig zu sein, zusammen mit vielen seiner Arakkoa-Anhänger."

 rukhmarism:0 "Rukhmarismus"
 rukhmarism_adj:0 "rukhmarisch"
 rukhmarism_adherent:0 "Rukhmarist"
 rukhmarism_adherent_plural:0 "Rukhmaristen"
 rukhmarism_desc:0 "Ein Zweig der $avian_group_adherent_plural$, die Rukhmar, die Sonnengöttin, verehren. Nachdem der Gott Anzu in der Dunkelheit verblasste, schuf Rukhmar die Arakkoa, um eine Verschmelzung ihrer Anmut und Anzus Gerissenheit darzustellen. Als Mutter der Arakkoa gilt Rukhmar als deren wichtigste und traditionellste Gottheit. Diejenigen, die sie verehren, sollen sich nach ihrem Ableben mit der Mutter im Himmel wiedervereinen."

 setheism:0 "Sethekkismus"
 setheism_adj:0 "sethekkisch"
 setheism_adherent:0 "Sethekkist"
 setheism_adherent_plural:0 "Sethekkisten"
 setheism_desc:0 "Eine Sekte der $avian_group_adherent_plural$, die Sethe, den Totengott, verehren. Er wurde von Anzu und Rukhmar erschlagen, aber vor seinem Tod schuf Sethe den Fluch, der viele Arakkoa, wie auch Anzu selbst, flugunfähig werden ließ. Von anderen $avian_group_adherent_plural$ als böser Gott angesehen, betrachten $setheism_adherent_plural$ den Fluch als ein Geschenk, einen Teil von Sethes Göttlichkeit, der seinen Anhängern gewährt wurde."
