 mystery_of_the_makers_desc:0 "Изначальная ветвь $titanic_group$их религий. Они поклоняются Пантеону Титанов, возглавляемому Аман'тулом и считают себя единственными хранителями души мира Азерот. Они считают своим долгом защищать комплексы Титанов по всему миру, ожидая их возвращения."
 
