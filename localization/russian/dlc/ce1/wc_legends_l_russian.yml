l_russian: 

 legend_legacy_of_the_three_hammers:0 "Наследие Трёх Молотов"
 legend_legacy_of_the_three_hammers_desc:0 "Наша династия объединила дворфов и разрешила трехсотлетний раскол, возникший после Войны Трёх Молотов. Мы - истинные наследники древнего королевства Стальгорн."

 legend_blood_of_anvilmar:0 "Кровь Старой Наковальни"
 legend_blood_of_anvilmar_desc:0 "В наших жилах пульсирует кровь наследников первого короля Стальгорна, правителя объединенной империи дворфов. Мы - законные правители всех дворфов!"

 legend_thoradins_successor:0 "Истинные наследники Торадина"
 legend_thoradins_successor_desc:0 "Поскольку наша родословная восходит к древнему первому королевству человечества, мы имеем полное право на нашу власть над землями Аратора."

 legend_mereldars_issue:0 "Отпрыски святой Мерельдар"
 legend_mereldars_issue_desc:0 "Наша династия ведёт своё происхождение от самой Мерельдар, что свидетельствует о нашей святой природе."

 legend_mender_of_the_sundering:0 "Вершитель раскола"
 legend_mender_of_the_sundering_desc:0 "Великое магическое бедствие, из-за которого наши народы не отличаются друг от друга ни по культуре, ни по географии, было исправлено великим лидером, который таким образом восстановил славу Высокорожденных."

 legend_descended_of_huln:0 "Потомок Хална"
 legend_descended_of_huln_desc:0 "Я могу проследить свои корни до великого героя Хална Крутогора, который прославил наш народ в Войне Раскола десять тысяч лет назад."

