 stasis_trap_outcome.1001.t:0 "$stasis_trap_title$ A Stunning Surprise"
 stasis_trap_outcome.1001.desc:0 "With my agents now familiar with the most common places for my mark to frequent in [court_location.GetNameNoTierNoTooltip], [target.GetTitledFirstName] is within reach!\n\nMy agent assures me that they would be able to plant a particularly nasty trap just outside [target.GetTitledFirstName]’s personal chambers. I know just the tool to use for this kind of hunt."
 stasis_trap_outcome.1001.a:0 "Bring me my tools, I have a Stasis Trap to make."
 stasis_trap_outcome.1001.b:0 "No, the risk is too great."

 stasis_trap_outcome.2001.desc:0 "I almost can’t believe it worked! It was as simple as my agent dropping one of my traps inside the [target.Custom('ResidenceBuilding')] in the middle of the night. \n\n[target.GetTitledFirstName] is no doubt kicking [target.GetHerselfHimself] over the poor security. Or at least, [target.GetSheHe] would be if [target.GetSheHe] could move [target.GetHerHis] legs to do so."
 stasis_trap_outcome.2001.a:0 "I hope [target.GetSheHe] likes liquid food!"

 hostile_scheme_discovery.3003.stasis_trap_scheme:0 "to stasis trap [target.GetHerHim]!"

 stasis_trap_outcome.4001.opening:0 "No! My agents were discovered trying to break into [target.GetTitledFirstNamePossessive] chambers. I should not have trusted those buffoons with such an important task."
 stasis_trap_outcome.4001.owner_discovered:0 "\n\nWhat's worse, those fools confessed and gave up my involvement in the plot!"
 stasis_trap_outcome.4001.owner_secret:0 "\n\nBy some miracle my allies made it out, and my involvement thankfully remains unknown."

 stasis_trap_outcome.5001.t:0 "Stunning!"
 stasis_trap_outcome.5001.opening.a:0 "Someone has struck me at my most vulnerable and left me paralyzed!"
 stasis_trap_outcome.5001.opening.b:0 "I have foolishly fallen for a ploy by [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] that has left me paralyzed!"
 stasis_trap_outcome.5001.trapped_residence:1 "\n\nA group of strangers must have broken into my chambers in the middle of the night and planted a trap! When I awoke in the morning, I stepped right onto it. It felt like I was struck by lightning! One of my courtiers found me hours later, completely paralyzed"
 stasis_trap_outcome.5001.a:0 "Someone will pay for this..."

 stasis_trap_outcome.5002.t:0 "Close Call!"
 stasis_trap_outcome.5002.trapped_residence:0 "A commotion woke me in the middle of the night. A group of thugs had been let into the [ROOT.Char.Custom('ResidenceBuilding')], and were only discovered once at the door to my chambers, attempting to set some sort of trap!"
 stasis_trap_outcome.5002.fallback:0 "I have escaped a possible attempt on my life!"
 stasis_trap_outcome.5002.owner_known:0 "\n\nThis is undoubtedly the work of none other than my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName]! Damn [owner.GetHerHim] to hell!"
 stasis_trap_outcome.5002.owner_not_known:0 "\n\nI do not know who may be behind this deceitful attempt on my life, but they are still out there..."
 stasis_trap_outcome.5002.a:0 "Oh, I’ll be ready for them next time!"
 stasis_trap_outcome.5002.b:0 "I should give someone a raise for this."
