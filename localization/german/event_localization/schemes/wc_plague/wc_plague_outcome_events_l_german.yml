l_german:
 plague_outcome.1001.t:0 "Ausbruch des Untods"
 plague_outcome.1001.d:0 "Die Vorbereitungen sind abgeschlossen. Der Kult der Verdammten ist stark genug, um eine offensivere Herangehensweise zu wählen und, was noch wichtiger ist, die Voraussetzungen für einen Ausbruch der Seuche des Untods zu schaffen. Ihr müsst dennoch weiterhin wachsam sein, da sich ein Fehltritt zu diesem Zeitpunkt als kostspielig für Eure Pläne erweisen könnte.\n\nIhr befehlt Euren loyalen Kultisten, unauffällig bestimmte Getreidesilos in der Nähe der Umschlagplätze von [plague_center.GetName] zu infizieren. Wenn alles nach Plan läuft, ist es nur noch eine Frage der Zeit, bis die gesamte Grafschaft vom Untod heimgesucht wird."
 plague_outcome.1001.a:0 "Tut es."
 plague_outcome.1001.b:0 "Wartet, ich bin nicht bereit."

 plague_outcome.2000.t:0 "Die Seuche beginnt"
 plague_outcome.2000.desc:0 "Eure Vorbereitungen haben Früchte getragen! Das infizierte Getreide, das in den Silos in [plague_center.GetName] gelagert wurde, wurde ohne [target.GetTitledFirstName] Wissen über die ganze Grafschaft verteilt. Schon bald brach das Chaos aus, als sich die Toten erhoben und begannen, die örtliche Garnison zu überwältigen.\n\nDie Grafschaft versucht verzweifelt, sich gegen ihre eigenen Landsleute zu verteidigen, und, was noch wichtiger ist, sie war nicht in der Lage, die Ausbreitung der Seuche auf benachbarte Grafschaften zu stoppen. Bald werden sich alle Eurem Willen unterwerfen!\n\n"
 plague_outcome.2000.exposed_scheme:0 "Leider ist es einigen Eurer Diener nicht gelungen, in dem Chaos zu entkommen, und sie wurden von den Wachen gefangen genommen. Wahrscheinlich haben sie Euren Plan bereits an [target.GetTitledFirstName] verraten."
 plague_outcome.2000.not_exposed_scheme:0 "Eure Diener konnten in dem entstandenen Chaos entkommen, so dass [target.GetTitledFirstName] nichts von Eurer Beteiligung an dem Ausbruch mitbekommen hat!"
 plague_outcome.2000.a:0 "Es ist an der Zeit, die Seuche erstarken zu lassen..."

 plague_outcome.4001.t:0 "Seuche verhindert"
 plague_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstNamePossessive] Ländereien wurden nicht verseucht."
 plague_outcome.4001.failure_declaration_2:0 "Mein Versuch in [target.GetTitledFirstNamePossessive] Ländereien wurde vereitelt."
 plague_outcome.4001.failure_declaration_3:0 "Es scheint, dass [target.GetTitledFirstName] [ROOT.Char.GetFaith.HighGodNamePossessive] Urteil noch einmal entgangen ist."
 plague_outcome.4001.desc:0 "\n\nNur ein paar Bauern wurden infiziert, bevor [target.GetTitledFirstNamePossessive] Wachen benachrichtigt wurden und sie zur Strecke brachten. Das infizierte Getreide wurde unter Quarantäne gestellt und die Verteilung wurde gestoppt."
 plague_outcome.4001.exposed_scheme:0 "Einige Eurer Kultisten wurden gefangen genommen und gefoltert, wobei sie gewiss Euren Namen preisgegeben haben."
 plague_outcome.4001.not_exposed_scheme:0 "Immerhin ist es Euren Dienern gelungen, das Gebiet zu verlassen, bevor sie festgenommen werden konnten, so dass [target.GetTitledFirstName] nichts von Eurer Involvierung mitbekommen sollte."
 plague_outcome.4001.a:0 "Eines Tages werdet Ihr bezahlen, [target.GetFirstNameNoTooltip]!"
 plague_outcome.4001.b:0 "Wenn es nicht auf Anhieb klappt..."

 plague_outcome.5001.t:0 "$plague_outcome.2000.t$"
 plague_outcome.5001.undead_conversion:0 "Ein Bote mit ernsten Nachrichten ist eingetroffen. Die [plagued_county.GetName] ist von einer mysteriösen Seuche heimgesucht worden. Das Land ist verdörrt und die Pflanzen sind verwelkt, die Dörfer liegen im Schweigen... und die Menschen dort haben sich in etwas... nicht ganz Lebendiges verwandelt.\n\nNun streifen geistlose Kreaturen umher, die nach dem Tod selbst riechen und alles angreifen, was ihnen in den Weg kommt. Die Situation ist in der Tat düster..."
 plague_outcome.5001.exposed_scheme:0 "\n\nDer örtlichen Garnison ist es gelungen, eine vermummte Person festzunehmen, die sich an unseren Getreidesilos zu schaffen machte. Bei der Befragung gab sie an, dass [owner.GetTitledFirstName] für diese Plage verantwortlich ist."
 plague_outcome.5001.not_exposed_scheme:0 "\n\nBerichte von Überlebenden berichten von einer Gruppe vermummter Personen, die sich kurz vor dem Ausbruch an unseren Getreidesilos zu schaffen gemacht haben. Unsere Wachen haben keine Spur von ihnen gefunden - könnten sie hinter dieser Seuche stecken?"
 DEATH_COMES:0 "Der Tod naht!"
 plague_outcome.5001.discovered:0 "[owner.GetTitledFirstName|U] wird bezahlen!"
 plague_outcome.5001.not_discovered:0 "Wie konnte das geschehen?!"

 plague_outcome.5002.t:0 "$plague_outcome.4001.t$"
 plague_outcome.5002.undead_conversion:0 "Eure Wachen berichten von Bauern, die sich in der Nähe eines Getreideumschlagplatzes in [plague_center.getName] in wandelnde Schrecken verwandeln. Glücklicherweise konnten die örtlichen Wachen die untoten Bestien niederstrecken, bevor diese Schaden anrichten konnten.\n\nDer seltsame Ausbruch scheint auf einige der Getreidesilos zurückzuführen zu sein. Der Boden um sie herum war ausgetrocknet und verödet, während Gras und Pflanzen in der Nähe verdorrt und abgestorben waren. Die Silos wurden unter Quarantäne gestellt, bevor das Getreide weiter verteilt werden konnte.\n\n"
 plague_outcome.5002.exposed_scheme:0 "Die Wachen haben einige verdächtige vermummte Personen in der Nähe der Silos gefangen genommen. Sie behaupten, dass sie zum Kult der Verdammten gehören und dass [owner.GetTitledFirstName] der Drahtzieher hinter diesem Ausbruch ist."
 plague_outcome.5002.not_exposed_scheme:0 "Einige Wochen zuvor waren vermummte Gestalten gesichtet worden, die in der Nähe der Silos sangen, aber Eure Wachen konnten keine Spur von ihnen finden."

 intrigue_scheme_ongoing.plague.3003.desc:0 "sicherer Weg für den Transport von verseuchtem Getreide zu [scheme_location.GetName]s Getreidespeichern."