 #Warcraft Special MaA
 #skirmishers 12
 murloc_tiderunners:0 "Tiderunners"
 murloc_tiderunners_flavor:0 "#F Aaaaaughibbrgubugbugrguburgle! Mrgllll glrrm gl!"
 kobold_candleholders:0 "Candleholders"
 kolbold_candleholders_flavor:0 "#F They will take your candle, and woe betide the fools that try to steal their own."
 wastewander_dervishes:0 "Dervishes"
 wastewander_dervishes_flavor:0 "#F Raiders, bandits, and fearsome warriors, the Wastewander Dervishes are a force that have taken the desert and made it their own."
 northsea_buccaneers:0 "Buccaneers"
 northsea_buccaneers_flavor:0 "#F Being pirates, sailors, and mariners, buccaneers may be the most at home when sailing the seas, but their skill at warfare is not inconsiderable when on dry land."
 moknathal_beastmasters:0 "Beastmasters"
 moknathal_beastmasters_flavor:0 "#F Masters in the arts of wilderness survival they are prodecessors of the legendary Moknathal."
 darkspear_atalmhuto:0 "Atal-mhuto"
 shadopan_ninjas:0 "Shado-Pan"
 shadopan_ninjas_flavor:0 "#F Masters in the arts of wilderness survival they are prodecessors of the legendary Moknathal."
 damned_ghouls:0 "Ghouls"
 damned_ghouls_flavor:0 "#F Ghouls are undead acting as the shock troops for the Scourge. These lumbering, rotting corpses were once innocent townsfolk who have made the final transition into true undeath."
 amani_berserkers:0 "Berserkers"
 amani_berserkers_flavor:0 "#F Dangerous troll hunters, their expertise makes them formidable trackers, spearthrowers, and scouts."
 trogg_rockjaws:0 "Rockjaws"
 trogg_rockjaws_flavor:0 "#F Cave dwelling brutes capable of eating rock and overun even the most entrenched cities deep within a mountain."
 gnoll_brutes:0 "Brutes"
 gnoll_brutes_flavor:0 "#F Being the strongest and best equipped gnolls of a tribe, they act as shock troopers and raiders for their tribe."
 satyr_soulstealers:0 "Soulstealers"
 satyr_soulstealers_flavor:0 "#F Devious and sadistic servants of the Legion, these beings pray on the weak."
 #archers 8
 bronzebeard_mountaineers:0 "Mountaineers"
 bronzebeard_mountaineers_flavor:0 "#F The dwarven riflemen are legendary marksmen, tenacious soldiers, and true patriots."
 gilnean_musketeers:0 "Musketeers"
 gilnean_musketeers_flavor:0 "#F The line musketeers are a force to reckon, disciplined soldiers and true patriots."
 draenei_rangari:0 "Rangari"
 draenei_rangari_flavor:0 "#F The rangari are the eyes and ears of the draenei, carefully trained scouts who have millennia of experience at reading both their opponents and the terrain. Their talents are not limited to information gathering, though, as they are expert marksmen and highly adaptable combatants."
 highelf_farstriders:0 "Farstriders"
 highelf_farstriders_flavor:0 "#F The best rangers in Quel'thalas, the Farstriders are experienced, skilled, and noble. We could ask for no better guardians than them."
 forsaken_darkfallen:0 "Dark Rangers"
 forsaken_darkfallen_flavor:0 "#F In life, they served Quel'thalas. In death, they serve us. Embittered but loyal, they serve as elite agents of our will, acting as saboteurs, archers, and generals as needed."
 vulpera_padfoots:0 "Padfoots"
 vulpera_padfoots_flavor:0 "#F Tenacious desert ambushers."
 kultiras_snipers:0 "Snipers"
 kultiras_snipers_flavor:0 "#F Expert marines and sharpshooters."
 naga_sirens:0 "Sirens"
 naga_sirens_flavor:0 "#F The naga sirens, capable spellcasters of Nazjatar, combine the powers of shamans, mages and priests in their arcane orbs to unleash fearsome powers unto their unlucky opponents."
 #heavy_infantry 8
 blackrock_legionnaires:0 "Legionnaires"
 blackrock_legionnaires_flavor:0 "#F The best of the Blackrock Clan, the Legionnaires defy expectations as an orcish force with iron discipline. They conquer all in their path, showing no mercy."
 bloodelf_spellbreakers:0 "Spellbreakers"
 bloodelf_spellbreakers_flavor:0 "#F The deadly, two-bladed swords of the spellbreakers strike fear in the hearts of wizards and sorcerers. The elite elven warriors employ these frighteningly effective weapons to execute outlawed spellcasters, necromancers and other evil practitioners of magic."
 makruka_pooldwellers:0 "Pooldwellers"
 makruka_pooldwellers_flavor:0 "#F Hard-shelled and razor shard claws."
 furbolg_totemics:0 "Totemics"
 furbolg_totemics_flavor:0 "#F The indomitable Ursas pounce with ferocious fury on all intruders who threaten their domain and nature itself."
 stromgard_hunters:0 "Troll Hunters"
 stromgard_hunters_flavor:0 "#F Warriors adept in the art of counter guerilla warfare."
 burningblade_saberguards:0 "Saberguards"
 burningblade_saberguards_flavor:0 "#F Orcish Sabersmen have mastered the study of their chosen weapon to a level that is unparalleled, being powerful combatants and skilled duelists."
 pandaren_wardancers:0 "Wardancers"
 pandaren_wardancers_flavor:0 "#F Resplendent in their elaborate bamboo armor and dangerous with their shaktani warblades to hand, the wardancers are the very epitome of the Pandaren outlook on the world."
 dragonmaw_centurions:0 "Centurions"
 dragonmaw_centurions_flavor:0 "#F Once dragon riders they still retain their prowess even without them."
 #pikemen 8
 naga_myrmidons:0 "Myrmidons"
 naga_myrmidons_flavor:0 "#F Larger and stronger than female Naga, Myrmidons appear quite beastly with their dragon-like heads and scale-covered bodies. The ability to operate in water and on land and to take on a variety of roles makes the Myrmidon the perfect cornerstone of any Naga unit."
 draconic_drakonids:0 "Drakonids"
 draconic_drakonids_flavor:0 "#F Loyal servants of the dragons they resemble, the Drakonids are mortals who have been empowered by their masters. Wielding massive polearms and possessing immense strength, the Drakonids serve as infantrymen for their draconic overlords."
 lordaeron_guards:0 "Imperial Guards"
 lordaeron_guards_flavor:0 "#F Devoted defenders of the royal families."
 tauren_warbraves:0 "Warbraves"
 tauren_warbraves_flavor:0 "#F The bravest of the Tauren have passed many tests of body and spirit and are at the forefront of preserving the legacy of their ancestors and the Earth Mother."
 taunka_longrunners:0 "Longrunners"
 taunka_longrunners_flavor:0 "#F The bravest of the Taunka have passed many tests of body and spirit and are at the forefront of preserving the legacy of their ancestors and the Earth Mother."
 wolvar_howlers:0 "Howlers"
 wolvar_howlers_flavor:0 "#F Their ferocity outmatch their diminutive size."
 arakkoa_talonguards:0 "Talonguards"
 arakkoa_talonguards_flavor:0 "#F Expert sharp winged and nimble pike warriors."
 bluedragon_magehunters:0 "Mage Hunters"
 bluedragon_magehunters_flavor:0 "#F Drakonid warriors adept in the art of hunting magical users."
 #light_cavalry 6
 gurubashi_warraptors:0 "Black War Raptors"
 gurubashi_warraptors_flavor:0 "#F Bred from the same vicious line of raptors which sired Ohgan and brought victory to the Gurubashi Empire."
 kadorei_huntresses:0 "Huntresses"
 kadorei_huntresses:0 "#F Huntresses are the elite cadre of the night elf Sentinel army. These warrior women ride their loyal nightsaber companions into battle, mowing down anyone who stands in their way."
 cenarion_dryads:0 "Dryads"
 cenarion_dryads_flavor:0 "#F Servants of cenarion and throwers of poisonous darts."
 nightborne_manasabers:0 "Manasabers"
 nightborne_manasabers_flavor:0 "#F Nightborne mana filled predator mounts."
 nightborne_manasabers_flavor:0 "#F Bred from the same vicious line of raptors which sired Ohgan and brought victory to the Gurubashi Empire."
 drakkari_scytheclaws:0 "Scytheclaws"
 gurubashi_warraptors_flavor:0 "#F Bred from the same vicious line of raptors which sired Ohgan and brought victory to the Gurubashi Empire."
 #archer_cavalry 3
 centaur_impalers:0 "Impalers"
 centaur_impalers_flavor:0 "#F The centaurs' greatest advantages are their speed and mobility, but the Impalers have taken them to new heights. Thanks to their great bows and fire arrows, the Impalers are proficient in asymmetrical battle tactics and ambushes."
 nerubian_webspinners:0 "Webspinners"
 nerubian_webspinners_flavor:0 "#F Groomed from a young age to harness the skill of web-spinning, these nerubians can catch any foe or prey from large distances, allowing for an easy kill. These nerubians produce more webs than usual and can hit charging or flying targets."
 gnome_tanks:0 "Mechano-tanks"
 gnome_tanks_flavor:0 "#F Powerful machine gun mounted and spider like war vehicles."
 #heavy_cavalry 5
 frostwolf_greyfurs:0 "Greyfurs"
 frostwolf_greyfurs_flavor:0 "#F Orcs and wolves share an unbreakable bond. Individually strong, but together, unstoppable. Skilled, cunning, and fast, wolf riders are among the most deadly enemies one could encounter. They are also an invaluable resource during long sieges."
 warsong_outriders:0 "Outriders"
 warsong_outriders_flavor:0 "#F Orcs and wolves share an unbreakable bond. Individually strong, but together, unstoppable. Skilled, cunning, and fast, wolf riders are among the most deadly enemies one could encounter. They are also an invaluable resource during long sieges."
 tuskkar_turtles:0 "Turtle Riders"
 tuskkar_turtles_flavor:0 "#F Our hefty tuskarr warriors ride the fastest and most resilient of turtles. Naturally being heavily armored and faster than most would think, the Turtle Riders are a mighty force to be reckoned with."
 sethrak_warcrawlers:0 "Warcrawlers"
 stormwind_brotherhood:0 "Brotherhood Knights"
 stormwind_brotherhood_flavor:0 "#F Proud and clad in gleaming armor, these nobles are the best any kingdom can muster, attached to a brotherhood of valor, virtue and patriotism."
 bronzebeard_ramriders:0 "Ram Riders"
 bronzebeard_ramriders_flavor:0 "#F Masters of the mountains, they ham and cut entire formations into ribbons."
 #caster 8 
 kirintor_battlemages:0 "Battlemages"
 defias_pillagers:0 "Pillagers"
 jinyu_watershapers:0 "Watershapers"
 nymph_chillers:0 "Chillers"
 farraki_wastewalkers:0 "Wastewalkers"
 saurok_dinomancers:0 "Dinomancers"
 highborne_keepers:0 "Keepers of Eternity"
 quilboar_thornweavers:0 "Thornweavers"
 quilboar_thornweavers_flavor:0 "#F The Thornweavers are highly respected quillboars. They are capable of utilizing powerful druidic magic to call upon the spirits of nature or manipulating the thorny vines common in their homelands. Besides that, Thornweavers are most useful when supporting their allies with their potent healing magics."
 #massive_infantry 9
 demonic_doomguards:0 "Daemons"
 demonic_doomguards_flavor:0 "#F Powerful demonic legion servants."
 gorian_magis:0 "Magis"
 gorian_magis_flavor:0 "#F The two-headed ogre magi throw themselves into battle with a wild array of spells. If magic is not enough, they often make use of their immense physical strength and crush unwary enemies with their bare fists."
 goblin_shredders:0 "Shredders"
 goblin_shredders_flavor:0 "#F Shredders are used for lumbering, but they can serve in war because of the solid metal construction of the machine and the great saws they wield."
 seagiant_deepstriders:0 "Deepstriders"
 seagiant_deepstriders_flavor:0 "#F What they lack in loyalty, our algae-covered Sea Giant slaves more than make up for in strength. Few are the foes who would dare challenge them, and fewer still would succeed."
 titan_frost_giants:0 "Frost Giants"
 bleedinghollow_direorcs:0 "Savages"
 bleedinghollow_direorcs_flavor:0 "#F The world believes us barbarians and monsters. Unfortunately, our most savage warriors do little to disprove this. Despite their flaws, they are highly capable warriors, nigh-unstoppable in battle."
 anubisath_sentinels:0 "Sentinels"
 darkiron_moltengolems:0 "Molten Golems"
 scourge_bonegolems:0 "Bone Golems"
 scourge_bonegolems_flavor:0 "#F Our creation of the abomination has provided us with an impossibly powerful and durable soldier. Lesser minds might reject them on grounds of 'morals', but we know their value."
 #light_aerial 6
 wildhammer_gryphoneers:0 "Gryphoneers"
 wildhammer_gryphoneers_flavor:0 "#F The daring Gryphon Riders charge into battle on their noble beasts with relentless determination to keep the heavens clear of their enemies."
 harpy_witchwings:0 "Windwitches"
 harpy_witchwings_flavor:0 "#F The grotesque wind witches are weak but creatures to be reckon with."
 elf_dragonhawks:0 "Dragonhawk Riders"
 elf_dragonhawks_flavor:0 "#F In the wild they are clever predators, but when tamed, dragonhawks become noble steeds, allowing our soldiers to tear the enemy ranks apart with speed and precision."
 gnomerian_gyrocopters:0 "Gyrocopters"
 gnomerian_gyrocopters_flavor:0 "#F Despite their small size, the gyrocopters are a surprisingly versatile and dangerous force, especially when given a daring pilot."
 tolvir_destroyers:0 "Destroyers"
 tolvir_destroyers_flavor:0 "#F The enslaved Tol'vir act similarly to figureheads, as well as being invaluable warriors, inspiring awe and fear in the enemy ranks. They fly into battle, swallowing magic to feed their insatiable hunger as they move between battles and rain destruction down upon their foes."
 goblin_bombers:0 "Bombers"
 goblin_bombers_flavor:0 "#F Fast and skilled they rain fire upon their enemies."
 #massive_aerial 4
 draconic_drakes:0 "Drakes"
 draconic_drakes_flavor:0 "#F Forged by the titans, wielders of incredible powers, and rulers of the sky. Only a fool would dare challenge a drake."
 damned_wyrms:0 "Frost Wyrms"
 damned_wyrms_flavor:0 "#F Frost wyrms are the skeletal remains of adult blue dragons killed by the Scourge. These reanimated vessels of destruction do not fear death; they dispense it."
 mogu_serpents:0 "Corrupted Cloud Serpents"
 mogu_serpents_flavor:0 "#F Long have we held close bonds with our friends in the sky. Now, our bond is closer than ever, as we ride the Cloud Serpents to new heights."
 nightelf_chimaeras:0 "Chimaeras"
 nightelf_chimaeras_flavor:0 "#F The fearsome two-headed Chimaeras circle the dark forests of northern Kalimdor, fighting with their terrible breath against all who desecrate the purity of their homeland."
 #elephant_cavalry 7
 mantid_kunchongs:0 "Kunchongs"
 mantid_kunchongs_flavor:0 "#F Kunchong are the backbone of the mantid swarms. Large enough to trample a town, lethal to its enemies, and best of all, loyal only to the mantid the kunchong have bonded with. It is high time we remind the world why the kunchong are to be feared."
 zandalari_devilsaurs:0 "Devilsaurs"
 zandalari_devilsaurs_flavor:0 "#F Being a magnificent relic of a forgotten age, none would question the power of a dinosaur. Truly, only our proud species is worthy of such grand steeds."
 core_hounds:0 "Core Hounds"
 core_hounds_flavor:0 "#F Elemental monsters that originates in the Firelands of the Elemental Plane, and also live in the Molten Core."
 tauren_kodos:0 "Kodo Beasts"
 tauren_kodos_flavor:0 "#F The huge kodos, serving as symbols of might and valor, also use their enormous size and strength to aid our armies in battle."
 magnataur_patriarchs:0 "Patriarchs"
 magnataur_patriarchs_flavor:0 "#F The powerful patriarchs of tribe, leading as symbols of might and valor, also use their enormous size and strength to aid our armies in battle."
 draenei_elekks:0 "Elekks"
 draenei_elekks_flavor:0 "#F Powerful beasts capable of crushing down entire formations."
