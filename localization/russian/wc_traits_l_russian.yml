 trait_creature_draenei:1 "Дреней"
 trait_creature_draenei_desc:1 "Дренеи, что означает «изгнанники» на их языке - это те, кто отказался присоединиться к Пылающему Легиону и были вынуждены покинуть Аргус, как следует из названия."
