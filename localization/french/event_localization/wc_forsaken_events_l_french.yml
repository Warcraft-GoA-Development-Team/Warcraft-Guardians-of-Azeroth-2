 forsaken.1004.opt.a:0 "C'est un jour mémorable pour les Réprouvés !"
 forsaken.1004.tooltip.a:0 "#X Nous découvrirons avec le temps s'il y a du vrai dans les rumeurs de connaissances cachées redécouvertes dans les égouts...#!"

 


