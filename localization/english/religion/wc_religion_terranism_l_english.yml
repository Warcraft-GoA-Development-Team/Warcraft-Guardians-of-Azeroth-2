 #terranism Group Faiths
 therazanism:0 "Therazanism"
 therazanism_adj:0 "Therazanic"
 therazanism_adherent:0 "Therazanist"
 therazanism_adherent_plural:0 "Therazanists"
 therazanism_desc:0 "Unlike the other Elemental Lords, Therazane is a more peaceful deity, preferring to protect her children rather than engage in unnecessary conflicts. Her followers revere her as a maternal figure, embodying the nurturing aspects of the earth. They reject needless violence and strive to follow her example, promoting preservation, stability, and patience."
 therazanism_religious_head_title_male:0 "Praedilectus"
 therazanism_religious_head_title_female:0 "$therazanism_religious_head_title_male$"

 theradrasism:0 "Theradrasism"
 theradrasism_adj:0 "Theradrasic"
 theradrasism_adherent:0 "Theradrasist"
 theradrasism_adherent_plural:0 "Theradrasists"
 theradrasism_desc:0 "Theradras, the only daughter of Therazane, is a powerful earth elemental and the mother of the centaurs of Kalimdor. When her progeny killed their father Zaetar over his disgust at their appearance, Theradras fell to rage bordering on insanity. Having retreated to Maraudon, she now bargains with dark forces to usurp her mother and spreads corruption across the land through her malformed children."
 theradrasism_good_god_theradras:0 "Theradras"
 theradrasism_good_god_theradras_possessive:0 "Theradras'"

