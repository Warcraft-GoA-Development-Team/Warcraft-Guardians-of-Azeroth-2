l_french:

 # Martial Exercise

 ep1_flavor.2000.caster:0 ""The lanceurs de sorts mettront à l'épreuve leur concentration et leur intellect pour s'’'entraîner les uns contre les autres.""
 ep1_flavor.2000.massive_infantry:0 ""Nos géants stoïques développeront leur force et leur courage.""
 ep1_flavor.2000.light_aerial:0 ""Ils organiseront une course dans le ciel.""
 ep1_flavor.2000.massive_aerial:0 ""L'entraînement aidera à manœuvrer dans le ciel.""

 ep1_flavor.2000.desc_caster:0 ""Les lanceurs de sorts constituent un ensemble de combattants polyvalents, leur entraînement nous permettra de garder notre avantage.""
 ep1_flavor.2000.desc_massive_infantry:0 ""Les muscles de nos forces terrestres doivent être préparés à toute éventualité.""
 ep1_flavor.2000.desc_light_aerial:0 ""Le contrôle de chaque aspect du champ de bataille est important, ces cavaliers nous aideront à garder le contrôle du ciel.""
 ep1_flavor.2000.desc_massive_aerial:0 ""La mort d'en haut doit être garantie à nos ennemis ; ceux qui l'apportent doivent être toujours plus vigilants.""

 # Interservice Rivalry
 ep1_flavor.2020.desc_knight_1_caster:0 ""... c'est tout ce que tu as, magicien ? Eh bien, pour mon prochain tour, je vais te faire #EMP disparaître#!!""
 ep1_flavor.2020.desc_knight_1_massive_infantry:0 ""... beaucoup de muscles mais pas de cervelle, hein ? Quoi qu'il en soit, je vais #EMP vous réduire en miettes# !!""
 ep1_flavor.2020.desc_knight_1_light_aerial:0 ""... autant s'envoler, vous n'avez aucune chance #EMP# !!""
 ep1_flavor.2020.desc_knight_1_massive_aerial:0 ""... plus ils sont gros, plus ils tombent fort, surtout depuis #EMP cette hauteur# !!""

 ep1_flavor.2020.desc_knight_2_caster:0 ""Ha! C'est fort venant d'un clown en haillons. Allez boire vos petites potions !""
 ep1_flavor.2020.desc_knight_2_massive_infantry:0 ""Si vous étiez de taille normale, vous ne l'ouvririez pas autant.""
 ep1_flavor.2020.desc_knight_2_light_aerial:0 ""Pah ! Vous avez la tête dans les nuages ou ailleurs, pour être honnête !""
 ep1_flavor.2020.desc_knight_2_massive_aerial:0 ""Je ne t'entends pas de là-haut ! Viens me regarder dans les yeux quand tu dis ça !""

 ep1_flavor_2020_caster_modifier:0 "$ep1_flavor_2020_generic_modifier$"
 ep1_flavor_2020_massive_infantry_modifier:0 "$ep1_flavor_2020_generic_modifier$"
 ep1_flavor_2020_light_aerial_modifier:0 "$ep1_flavor_2020_generic_modifier$"
 ep1_flavor_2020_massive_aerial_modifier:0 "$ep1_flavor_2020_generic_modifier$"