 nick_the_thunder_king:0 "[Select_CString(CHARACTER.IsFemale, 'Владычица Грома', 'Властелин Грома' )]"
 nick_the_thunder_king_desc:1 "Молния – всего лишь недолговечная вспышка. Но гром… Гром! Гром предвещает пришествие бури. Гром сотрясает небеса задолго до того, как их озарят молнии, а эхо его витает в горах даже после того, как буря отшумела. Гром обращает животных в бегство и наполняет сердца крестьян страхом. Гром будет моим вестником, дабы о моей власти знали по всей земле. Я буду... [Concept( 'the_thunder_king', 'Властелином Грома' )|E]!"
