 plague_save_header:0 "Plague Preventer:"
 plague_save.failure_known_owner_tt:0 "[owner.GetTitledFirstNameNoTooltip] has failed to Plague me"
 plague_save.failure_unknown_owner_tt:0 "Someone has failed to Plague me"
#  plague_save.used_up_guile_legacy_5_save:0 "Spent the protection of [GetDynastyPerk('guile_legacy_5').GetName]"
#  plague_save.dynasty_member_used_guile_legacy_5_save:0 "Murder Attempt"
#  plague_save.dynasty_member_used_guile_legacy_5_save_desc:0 "[target.GetTitledFirstName] survived an attempt on [target.GetHerHis] life due to the protection of [GetDynastyPerk('guile_legacy_5').GetName]!"

 plague_save.0001.t:1 "$plague_save_header$ Purified"
 plague_save.0001.opening:1 "My attempt on plaguing [target.GetTitledFirstNamePossessive]'s lands' has been thwarted!\n\nThe Plague managed to transform almost everyone into one of my minions, but found "
 plague_save.0001.rel_to_me:0 "—my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]—"
 plague_save.0001.end:0 "[purifier.GetTitledFirstName]!\n\n[purifier.GetFirstName] called on upon [purifier.GetHerHim] power to purify the entire zone, managing to do so!"
 plague_save.0001.a:0 "I will never get [target.GetHerHim] now."
 plague_save.0001.b:0 "I need a new plan..."

 plague_save.1001.desc:0 ""You will continue corrupting this land!" [purifier.GetTitledFirstName] shouted and start the ritual to stop the Plague.\n\nWhile conjuring the ritual, [purifier.GetHeShe] was harmed by the [owner.GetTitledFirstNameNoTooltip]'s undead minions, but that didn't stop [purifier.GetHerHim].\n\nWhen [purifier.GetHeShe] was done, the ritual effected the entire zone, erradicating even the last of the undead and purifying the land. Without [purifier.GetHerHim] we would have to face a Plague, but [purifier.GetHerHim] succumbed due to injuries and exhaustation of casting this last ritual."
 plague_save.1001.a:0 "What cruel degenerate was behind this?"
 plague_save.1001.b:0 "[owner.GetTitledFirstNameNoTooltip] will pay for this!"
 plague_save.1001.c:0 "Better [purifier.GetFirstNameNoTooltip] than me!"

