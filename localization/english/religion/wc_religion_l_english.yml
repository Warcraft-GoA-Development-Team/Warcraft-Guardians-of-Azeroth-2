 cult_of_nightwell_adherent:0 "Shal'danalist"
 cult_of_nightwell_adherent_plural:0 "Shal'danalists"
 cult_of_nightwell_desc:0 "Shal'danalism consists of the traditions and reverence of the Nightwell; its followers depend on and are changed by the Nightwell's power. A relic of pre-Sundering Elven culture, Shal'danalists favor the arcane philosophy of their past as they preserve and evolve their ways in unending isolation from the outside world."

