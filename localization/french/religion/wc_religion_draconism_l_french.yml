 #Draconic Group Faiths
 alexstraszism:0 "Alexstraszisme"
 alexstraszism_adj:0 "alexstraszique"
 alexstraszism_adherent:0 "alexstrasziste"
 alexstraszism_adherent_plural:0 "alexstraszistes"
 alexstraszism_desc:0 "Les adeptes du Vol rouge sont des défenseurs acharnés de la vie et de l'ordre naturel. Ils croient que le devoir de protéger toute forme de vie et de rendre la justice, confié aux dragons rouges par l'Aspect de la Vie, constitue la plus légitime des revendications sur la divinité, à travers le pouvoir de la flamme. Leur foi met l'accent sur la droiture et l'empathie, alors qu'ils s'efforcent de protéger les vulnérables face aux puissants. Pour les adeptes du Vol rouge, la vie est un don précieux qui doit être chéri et préservé. Pour les dragons eux-mêmes, leur foi en la Reine-Mère et leur loyauté envers elle sont synonymes de leur mission de protéger la vie et la justice, conformément à la mission sacrée transmise par les anciens titans."
 alexstraszism_high_god_name:0 "$draconic_good_god_eonar$"
 alexstraszism_high_god_name_2:0 "$alexstraszism_high_god_name$" # Optional translation alt
 alexstraszism_high_god_name_3:0 "$alexstraszism_high_god_name$" # Optional translation alt
 alexstraszism_high_god_name_possessive:0 "$draconic_good_god_eonar_possessive$"
 alexstraszism_high_god_alternate:0 "la Lieuse-de-vie"
 alexstraszism_high_god_alternate_possessive:0 "de la Lieuse-de-vie"

 yserism:0 "Yserisme"
 yserism_adj:0 "yserique"
 yserism_adherent:0 "yseriste"
 yserism_adherent_plural:0 "yseristes"
 yserism_desc:0 "Les adeptes du Vol vert vénèrent les anciens gardiens draconiques de la nature, champions de l'équilibre et de la croissance. L'Aspect de la Nature a confié aux dragons verts le devoir de protéger le monde naturel et de maintenir le délicat équilibre entre toutes les formes de vie, et ces adeptes croient que cela constitue la plus haute revendication sur la divinité. Pour les dragons eux-mêmes, leur foi repose sur le pacte divin qu'ils ont scellé avec les titans et les gardiens. Ce lien se manifeste à travers leur connexion avec le Rêve d'émeraude, un royaume où réside l'essence de la nature dans le subconscient collectif de tous les êtres vivants. Bien que les dragons verts passent la majorité de leur existence endormis, leur véritable pouvoir se manifeste dans le Rêve d'émeraude, et ils communiquent souvent avec leurs fidèles choisis à travers le voile du sommeil."
