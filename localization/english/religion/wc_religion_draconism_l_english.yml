 malygosism_desc:0 "The followers of the Blue Dragonflight are the majestic guardians of the arcane and the keepers of magic. They believe that the wise Aspect of Magic entrusted the blue dragons with the duty of protecting the magical energies of the world and promoting responsible use of magic. Their faith emphasizes understanding and wielding the power of the arcane for the greater good. The blue dragons draw their power from the Nexus, where the leylines converge. For the followers of the Blue Dragonflight, magic is a potent force that must be respected and used with care. They work to hold those who wield magic accountable for their actions and ensure its responsible use."
