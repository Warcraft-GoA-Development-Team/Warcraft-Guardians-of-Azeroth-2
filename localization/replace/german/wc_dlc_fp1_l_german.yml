 SteleCommemoratesAncestors_Gluttonous:0 "$SteleCommemoratesAncestors_Intro$. Niemals in  [second.MakeScope.Var('stele_container').Char.Custom('GetCustomAge')] hat [second.MakeScope.Var('stele_container').Char.GetSheHe] eine Mahlzeit ausgelassen. $SteleCommemoratesCarver$."

 fp1_reprieve_from_sa_modifier:0 "Befreit von Abenteurern"
 fp1_reprieve_from_sa_modifier_desc:0 "Irgendwie hat dieser Charakter eine gewisse Atempause von den unerbittlichen Plündererhorden gewonnen.\n$EFFECT_LIST_BULLET$ Wird nicht von landlosen Abenteurern angegriffen"

 nick_troll_slayer:0 "Jalgar-Schlächter"
 fp1_jomsvikings.0001.desc.brave:0 "[Character.CustomLoc_DE_ART_DEF_S_N] den Jalgar im Faustkampf besiegte,"
 fp1_yearly.0065.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip] Grabhügel ist noch genauso, wie er war, als [draugr.GetSheHe] begraben wurde. Genauso wie jedes andere Grab, das die Bauern mich untersuchen lassen.\n\nNoch finde ich irgendetwas in irgendeiner angeblich verfluchten Höhle, einem vom Jalgar heimgesuchten Hain oder der Grotte eines Riesen: Nach ein paar Wochen fange ich an, mich zu fragen, wie sicher wir uns sind, dass solche Monster überhaupt wirklich #EMP existieren#!.\n\nZumindest tut mir die Bewegung gut."
 fp1_yearly.0081.desc.prelude:0 "Die Wälder wispern leise, während wir voranziehen, und sie halten meine kleine Gruppe aus Gefolgsleuten in einer engen, schattigen Umarmung. Ich schätze, das Wispern rührt nur vom Wind her, doch manche sagen, Jalgare würden singen wie der Wind, wenn sie allein unterwegs sind ...\n\nIn der Nähe dieser Lichtung ist es zu mehreren Vermisstenfällen gekommen, was bedeutet, dass die Bestie hier möglicherweise irgendwo ihren Unterschlupf hat. Zumindest sagen das die Einheimischen.\n\n"
 fp1_yearly.0081.desc.finisher:0 "Kein Jalgar, aber dennoch unsere Beute!"