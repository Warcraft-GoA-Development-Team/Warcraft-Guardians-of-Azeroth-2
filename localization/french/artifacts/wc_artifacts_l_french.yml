 terenas_crown_name:0 "Couronne de Lordaeron"
 terenas_crown_desc:0 "Une couronne à pointes utilisée pour le couronnement des Hauts-Rois de Lordaeron."
 frostmourne_name:0 "Deuillegivre"
 frostmourne_desc:1 "Un [inventory_artifact|E], une lame runique maudite de [GetTrait('lich_king').GetName( GetNullCharacter )]. La lame emprisonne les âmes, augmentant la $MOD_PROWESS$ de la lame et $MOD_DREAD_BASELINE_ADD$ #weak (jusqu'à $MOD_PROWESS$ et 30 $MOD_DREAD_BASELINE_ADD$)#!. $frostmourne_name$ ne perd pas de [durability|E]. Le porteur transforme la victime [GetTrait('being_undead').GetName( GetNullCharacter )]. Dans un tel cas, l'âme du mort est pervertie : il obtient un [traits|E] mauvais comme [GetTrait('callous').GetName( GetNullCharacter )], [GetTrait('vengeful').GetName( GetNullCharacter )], etc."
 gorehowl_name:0 "Hurlesang"
 gorehowl_desc:0 "Une hache massive brandie par Grommash Hurlenfer du clan Warsong. Elle est marquée de façon permanente du sang de ses ennemis tombés au combat. Les petits trous et encoches qui parsèment la lame la font « chanter » lorsqu'elle est brandie."

 hammer_of_twilight_name:0 "Marteau du crépuscule"
 hammer_of_twilight_desc:0 "Forgée avec de l'élémentium, de la folie et de la magie du Vide, cette arme est un symbole de malveillance et de puissance du Marteau du Crépuscule et de ses maîtres: les Dieux très anciens."
 
 dark_crystal_name:0 "Cristal Noir"
 dark_crystal_desc:0 "La magie du Vide émane de cet étrange cristal, mais quelque part dans ses profondeurs, vous ressentez la présence de la Lumière."

 ### Draenei
 naaru_staff.name:0 "Bâton du rédempteur"
 naaru_staff.desc:0 "Un bâton long et mince fabriqué à partir de lumière pure, offert par les Naaru à Velen, le chef des Draeneï. Il sert de symbole d’espoir et de foi tout en étant également un puissant outil de direction et de protection."
 
 naaru_hammer.name:0 "Marteau des Naaru"
 naaru_hammer.desc:0 "Un marteau orné colossal forgé à partir d'un cristal de pouvoir de l'Exodar, le vaisseau dimensionnel des Draeneï. C'est une arme de justice et de vengeance, ainsi qu'une source de force et de courage."
 
 maraad_memento.name:0 "Souvenir de Leran"
 maraad_memento.desc:0 "Un diadème brisé et terni ayant appartenu à Leran, la soeur du Redresseur de torts Maraad. Elle le portait comme symbole de grâce, jusqu'à ce qu'elle soit violée et tuée par les orcs du clan Vent-de-lames. Maraad l'a pris sur son cadavre en souvenir de sa soeur bien-aimée et a juré de venger sa mort."

 #Librams
 #Librams
 libram_general_desc:0 "Les librams sont des livres sacrés, de véritables artefacts de la Lumière. Ils confèrent à leur porteur et à ses alliés une puissance immense."
 libram_original_general_desc:0 "Ceci est l'un des cinq librams originaux offerts lors de la fondation de l'Ordre de la Main d'argent, symbolisant l'un de leurs principes fondamentaux. L'Église souhaitait que son porteur devienne l'incarnation de cette vertu."

 libram_compassion_name:0 "Libram de compassion"
 libram_compassion_desc:0 "#EMP "En vérité, je vous le dis, comme Tyr ouvrit ses bras à ceux dans le besoin, nous devons également nous tourner vers eux. Car dans chaque acte de bonté, la Lumière se manifeste, et par la compassion nous sommes tous unis sous le regard bienveillant de la Lumière."#! - Le Livre de Mereldar 7:12\n\n$libram_general_desc$ $libram_original_general_desc$"
 libram_justice_name:0 "Libram de justice"
 libram_justice_desc:0 "#EMP "Alors Mereldar s'adressa à la foule : Tyr, par son sacrifice, nous montra le chemin de la vérité et de la justice, et nous enseigna que la force ne réside pas dans le pouvoir, mais dans l'engagement envers ce qui est juste. C'est par la justice que la Lumière affirme Sa souveraineté sur l'univers, et c'est dans le cœur des justes qu'Elle trouve Sa demeure. Souvenez-vous de cela jusqu'à la fin et au-delà."#! - Le Livre de Mereldar 17:8-9\n\n$libram_general_desc$ $libram_original_general_desc$"
 libram_holiness_name:0 "Libram de sainteté"
 libram_holiness_desc:0 "#EMP "La Lumière ne favorise pas par le rang ; mais par la solidarité envers la justice, la miséricorde et la répulsion de tout mal. La sainteté, forgée dans la foi et non dans de beaux discours, exige une vigilance constante contre le vice déguisé en vertu. Malheur à ceux qui trompent et se cachent derrière des masques de piété, car leur duplicité ne peut échapper à l'éclat purificateur du jugement divin !"#! - Le Livre de Mereldar 20:4-5\n\n$libram_general_desc$ $libram_original_general_desc$"
 libram_protection_name:0 "Libram de protection"
 libram_protection_desc:0 "#EMP "Le véritable courage ne réside pas dans la force des armes, mais dans la volonté de se dresser comme un bouclier pour les innocents. Il n'y a pas de plus grand amour que de risquer le trépas pour éclairer la vie des autres, de sacrifier sa propre existence pour sauver celle des autres. En mémoire de Tyr, tel est mon commandement ; gardez-le dans vos cœurs pour toujours."#! - Deuxième Lettre aux Alteracis 2:5-6\n\n$libram_general_desc$ $libram_original_general_desc$"
 libram_retribution_name:0 "Libram de rétribution"
 libram_retribution_desc:0 "#EMP "Alors Mereldar parla à ceux dont le cœur réclamait justice : La Lumière ne tolère aucune injustice, et Son jugement est aussi pur que la flamme. Lorsque vous affrontez le mal, faites-le non par haine, mais comme les instruments de Sa volonté pour purifier le monde de ses ténèbres. Chaque acte de rétribution est un reflet de la Lumière, illuminant notre chemin vers la justice."#! - Le Livre de Mereldar 6:21-23\n\n$libram_general_desc$ $libram_original_general_desc$"
