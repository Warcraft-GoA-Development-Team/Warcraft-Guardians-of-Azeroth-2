l_russian:
 necro_government:0 "Некрократия"
 necro_government_adjective:0 "Некротическ"
 necro_government_realm:0 "Царство мёртвых"
 necro_government_desc:0 "\n$game_concept_necro_government_desc$\n\n#F Земли, которыми правят неупокоенные мертвецы. Жестокие по своей природе и неспособные к размножению, они вынуждены убивать и воскрешать живых, чтобы пополнить свои ряды.#!"
 necro_government_vassals_label:1 "Некротические [obligations|El] основаны на [Concept('opinion', 'мнении')|E]"
 
 government_dark_frenzy_from_battles:0 "Получает [dark_frenzy|E] от [Concept('battles', 'сражений')|E], которые выигрывают [commanders|El]"
 government_dark_frenzy_from_sieges_and_raids:0 "Получает [dark_frenzy|E] от [Concept('sieges', 'осад')|E] и [Concept('raids', 'налётов')|E]"
 government_dark_frenzy_from_conversions:0 "Получает [dark_frenzy|E] от [Concept('convert_county', 'обращения графств')|E][|E] и [Concept('promote_culture', 'распространения культуры')|E]"
 
 government_resurrect_knights:0 "Убитые вражеские [knights|El] становятся нежитью ([GetTrait('being_undead').GetName( GetNullCharacter )]) и присоединяются к $necro_government_adjective$им [Concept('court', 'дворам')|E] #F (высокая [Concept('dark_authority', 'тёмная власть')|E] увеличивает шанс)#!"
 
 demonic_government:0 "Демоническое правление"
 demonic_government_adjective:0 "Демоническ"
 demonic_government_realm:0 "Царство демонов"
 demonic_government_desc:0 "\n$game_concept_demonic_government_desc$\n\n#F Демонические орды, вышедшие из Круговерти Пустоты, чтобы сеять хаос и разрушение. Их бессмертные души всегда жаждут боли и страданий, причиняемых смертным цивилизациям.#!"
 demonic_government_vassals_label:1 "Демонические [obligations|El] основаны на [Concept('opinion', 'мнении')|E]"
 
 government_dark_frenzy_from_executions:0 "Получает [dark_frenzy|El] от [Concept('executions', 'казней')|E]"
 government_dark_frenzy_from_torturing:0 "Получает [dark_frenzy|El] от [Concept('torturing', 'пыток')|E]"
 
 government_get_demon_knight:0 "Привлекает демонических ([GetTrait('being_demon').GetName( GetNullCharacter )]) [Concept('knights', 'рыцарей')|E] и [Concept('guests', 'гостей')|E] с высокими [Concept('skills', 'навыками')|E] #F (высокая [Concept('dark_authority', 'тёмная власть')|E] увеличивает шанс)#!"
 
 eldritch_government:0 "Тёмное правление"
 eldritch_government_adjective:0 "Тёмн"
 eldritch_government_realm:0 "Тёмное правление"
 eldritch_government_desc:0 "\n$game_concept_eldritch_government_desc$\n\n#F Правящий порядок, который господствовал в Азероте задолго до прибытия Титанов. В то время как существа из самых дальних уголков Запредельной Тьмы правят миром, смертные расы служат им рабами.#!"
 eldritch_government_vassals_label:1 "Тёмные [obligations|El] основаны на [Concept('opinion', 'мнении')|E]"
 
 government_dark_frenzy_from_mental_breaks:0 "Получает [dark_frenzy|E] от [Concept('mental_breaks', 'нервных срывов')|E]"
 government_mental_breaks_cant_kill:0 "[mental_breaks|E] не могут привести к смерти"
 
 government_get_void_creatures:0 "Привлекает из Бездны ([GetTrait('being_void').GetName( GetNullCharacter )]) [Concept('knights', 'рыцарей')|E] и [Concept('guests', 'гостей')|E] с высокими [Concept('skills', 'навыками')|E] #F (высокая [Concept('dark_authority', 'тёмная власть')|E] увеличивает шанс)#!"

 government_offer_vassalization_turns_undead:0 "[offer_vassalization|E] может обратить в  [GetTrait('being_undead').GetName( GetNullCharacter )]"

 government_can_be_matchmaker:0 "Можно [Concept('marry', 'заключить браки')|E] между [Concept('courtiers', 'придворными')|E] и [Concept('children', 'детьми')|E]"
