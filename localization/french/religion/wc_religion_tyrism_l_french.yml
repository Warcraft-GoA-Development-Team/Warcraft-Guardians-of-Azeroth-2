 argent_adherent_plural:0 "adeptes d'argent"
 argent_desc:0 "Rejetant l’idée même d'hérésie, les adeptes d'argent croient que toute vie a le droit d'exister et d'être libérée de la souffrance. En tant que guerriers déterminés, ils considèrent qu'il est de leur devoir sacré de purifier et de protéger le monde des forces du mal. Bien que la Lumière soit leur guide, ils cherchent à la comprendre et à l'interpréter de manière personnelle, rejetant toute conception fondamentaliste."
