 building_type_black_rook_hold_01:0 "Black Rook Hold"
 building_black_rook_hold_01:0 "$building_type_black_rook_hold_01$"
 building_black_rook_hold_01_desc:0 "Held by Lord Kur'talos Ravencrest, Black Rook Hold served the Elves as a fortress against the Burning Legion during the War of the Ancients. Constructed by ancient elven craftsmen from Val'sharah's towering peak, this nearly impregnable fortress is a sight to behold."
 building_black_rook_hold_02:0 "$building_black_rook_hold_01$"
 building_black_rook_hold_02_desc:0 "$building_black_rook_hold_01_desc$"

 building_type_neltharions_lair_01:0 "Neltharion's Lair"
 building_neltharions_lair_01:0 "$building_type_neltharions_lair_01$"
 building_neltharions_lair_01_desc:0 "Neltharion's Lair houses the Pillar of Creation, specifically the Hammer of Khaz'goroth. This cavern was formerly the abode of the Earth Warder Neltharion. Following his descent, the drogbar, who once revered this mighty dragon, established their capital in this ancient lair. Guarded by massive worms and earth elementals, this underground fortress could provide the space, safety, and resources to equip and train an army of thousands."
 building_neltharions_lair_02:0 "$building_neltharions_lair_01$"
 building_neltharions_lair_02_desc:0 "$building_neltharions_lair_01_desc$"

 building_type_vault_of_the_wardens_01:0 "$holy_site_vault_of_the_wardens_name$"
 building_vault_of_the_wardens_01:0 "$building_type_vault_of_the_wardens_01$"
 building_vault_of_the_wardens_01_desc:0 "Opened by the Darnassian phrase 'Anu'dorini Talah', which translates to "Let my will be known", this grand prison complex holds some of the Legion's worst criminals; among void beings, demons, and others. Built by Maiev Shadowsong after the War of the Ancients, this Warden facility was carved into the mountainside and protected with magic to keep prisoners from escaping. Yet not all agree that all who are held within are a danger to Azeroth, and in the right hands the prisoners of the Vault could become valuable allies for those with the unscrupulousness or desperation to do whatever it takes to win."

 building_type_boralus_harbor_01:0 "Boralus Harbor"
 building_type_boralus_harbor_01_desc:1 "The Boralus Harbor, in line with the spirit of its creators, stands proud as an enormous marvel of Human ingenuity."
 building_boralus_harbor_01:1 "Boralus Harbor"
 building_boralus_harbor_01_desc:1 "The Harbor of Boralus is one of the world's greatest. Traders from all over Azeroth come here to sell and buy wares."

 building_cosmic_observatory:0 "Cosmic Observatory"
 building_type_cosmic_observatory:0 "Cosmic Observatory"
 building_cosmic_observatory_desc:0 "Similar to the small observatories that dot the lands of Quel'thalas, this complex apparatus is surrounded by a sprawling academy devoted to the study of the Twisting Nether and the theoretical planes that lie in its interstices known as the Worlds Beyond."