 wc_earth_mother_prowess_desc:1 "Cette personne a été bénie par les esprits de la Terre-Mère. Leur habileté au combat est aussi redoutable que celle d'un kodo protégeant ses jeunes."

 wc_saw_white_kodo:"Yeux Cramoisis"
