 ###Cultural MaA Descriptions

 ##Tribal
 abomination_flavor:0 "#F Notre création de cette abomination nous a fourni un soldat incroyablement puissant et durable. Des esprits moins avertis pourraient les rejeter pour des raisons de "moralité", mais nous connaissons leur valeur."
 archmage_flavor:0 "#F Les Archimages sont capables de prouesses magiques extraordinaires et constituent un atout formidable pour toute armée."
 blademaster_flavor:0 "#F Les Maîtres-lame orcs ont maîtrisé la connaissance de leur arme de prédilection à un niveau inégalé. Ils sont de puissants combattants et des duellistes émérites."
 buccaneer_flavor:0 "#F Pirates, marins, flibustiers et boucaniers sont peut-être les plus à l'aise lorsqu'ils naviguent sur les mers, mais leurs compétences en matière de guerre ne sont pas négligeables pour autant sur la terre ferme."
 brute_flavor:0 "#F Étant les gnolls les plus forts et les mieux équipés, ils font office de troupes de choc et de pilleurs pour leur tribu."
 candleholder_flavor:0 "#F Étant les gnolls les plus forts et les mieux équipés, ils font office de troupes de choc et de pilleurs pour leur tribu."
 cloud_serpents_flavor:0 "#F Nous avons longtemps entretenu des liens étroits avec nos amis du ciel. Maintenant, nos liens sont plus étroits que jamais, alors que nous chevauchons les Serpents-nuage vers de nouveaux sommets."
 couatl_flavor:0 "#F Les Couatls, grands et colorés, sont des créatures volantes qui ressemblent à des serpents des vents. Si certains d'entre eux peuvent cracher du poison, d'autres sont capables de briser la magie. Incorporés aux armées de Nazjatar par l'intermédiaire des sirènes naga, ils servent d'éclaireurs aériens agiles."
 dervishes_flavor:0 "#F Pilleurs, bandits et guerriers redoutables, les Derviches bat-le-désert sont une force qui a pris le désert et l'a fait sien."
 dire_troll_flavor:0 "#F Ces trolls sont d'une taille et d'une puissance impressionnantes. Peu de personnes peuvent égaler un troll redoutable en termes de force brute, d'où leur réputation de guerriers d'élite."
 dragon_flavor:0 "#F Forgés par les titans, détenteurs de pouvoirs incroyables et maîtres du ciel. Seul un fou oserait défier un dragon."
 ghoul_flavor:0 "#F Les goules sont des morts-vivants qui servent de troupes de choc au Fléau. Ces cadavres en décomposition étaient autrefois d'innocents habitants des villes qui ont fait leur transition finale vers la non-mort."
 gladiator_flavor:0 "#F Les gladiateurs sont élevés et entraînés pour la vie et le combat dans l'arène. Cela leur permet d'utiliser leurs tactiques supérieures sur le champ de bataille également."
 hag_flavor:0 "#F Les vicieuses mégères des tribus maîtrisent de nombreux sorts chamaniques associés à la magie du vent. Libérer ces pouvoirs sur leurs ennemis apporte confusion et chaos dans leurs rangs, permettant des attaques rapides comme l'éclair et des retraites tout aussi rapides."
 hexer_flavor:0 "#F Beaucoup connaissent les esprits, mais peu savent les manipuler avec la facilité des maléficieurs. Ils sont capables de diminuer et de fragiliser les ennemis en invoquant des chants, des danses et des idoles. Malgré toute leur importance, ils restent quelque peu dérangeants à côtoyer."
 headhunter_flavor:0 "#F Dangereux chasseurs trolls, leur expertise en fait de redoutables traqueurs, lanceurs et éclaireurs."
 marauder_flavor:0 "#F Les maraudeurs sont des guerriers centaures qui incarnent la vitesse, la force et la sauvagerie, ce qui en font des adversaires redoutables."
 magi_flavor:0 "#F Les mages ogres à deux têtes se jettent dans la bataille avec une panoplie sauvage de sorts. Si la magie ne suffit pas, ils font souvent appel à leur immense force physique et écrasent les ennemis imprudents à poings nus."
 mountain_giant_flavor:0 "#F  Les puissants géants des montagnes sont peut-être lents, mais ils peuvent frapper encore plus fort. Ces mastodontes de pierre sont extrêmement difficiles à détourner d'une direction qu'ils ont prise et laissent souvent une traînée de destruction dans leur sillage."
 myrmidon_flavor:0 "#F Plus grands et plus forts que les nagas femelles, les myrmidons ont une apparence bestiale grâce à leur tête de dragon et leur corps couvert d'écailles. La capacité d'opérer dans l'eau et sur terre et d'assumer une variété de rôles fait du Myrmidon la pierre angulaire parfaite de toute unité Naga."
 savage_flavor:0 "#F Le monde nous croit barbares et sauvages. Malheureusement, nos guerriers les plus sauvages ne font pas grand-chose pour le démentir. Malgré leurs défauts, ce sont des combattants très compétents et inarrêtables au front."
 sea_giant_flavor:0 "#F Ce qui leur manque en loyauté, nos esclaves géants des mers couverts d'algues le compensent largement en force. Rares sont les ennemis qui osent les défier, et encore plus rares sont ceux qui réussissent."
 sentinel_flavor:0 "#F Étant la force principale des Kaldorei, les Sentinelles adoptent des stratégies flexibles au combat, favorisant particulièrement les embuscades et les tactiques de frappe."
 siren_flavor:0 "#F Les sirènes naga, habiles lanceuses de sorts de Nazjatar, combinent les pouvoirs des chamans, des mages et des prêtres dans leurs orbes arcaniques pour déchaîner des pouvoirs redoutables sur leurs adversaires malchanceux."
 snow_hunter_flavor:0 "#F Notre terre est dure et pleine de dangers. Les plus courageux de notre peuple, les chasseurs des neiges, affrontent les périls de l'hiver et n'en sont que plus forts."
 swarm_flavor:0 "#F Les restes des Aqir sont une menace indéniable même s'ils se distinguent de la plupart des races en privilégiant la quantité à la qualité de leurs soldats, ce qui se voit dans leurs tactiques d'essaimage."
 thornguard_flavor:0 "#F Les Hurans sont bien connus pour leur férocité au combat. L'élite des Garderonces élève cette qualité à un tout autre niveau, fauchant ses adversaires comme on fauche les blés."
 tidehunter_flavor:0 "#F Aaaaaughibbrgubugbugrguburgle! Mrgllll glrrm gl!"
 ursa_flavor:0 "#F Les indomptables Ursas se jettent avec une rage féroce sur tous les intrus qui menacent leur domaine et la nature elle-même."
 warbrave_flavor:0 "#F Les plus courageux des Taurens ont passé de nombreuses épreuves du corps et de l'esprit et sont en première ligne pour préserver l'héritage de leurs ancêtres et de la Terre Mère."
 war_dinosaur_flavor:0 "#F Étant une magnifique relique d'un âge oublié, personne ne remettrait en question le potentiel d'un dinosaure. En vérité, seule notre fière espèce est digne de tels destriers."
 witch_doctor_flavor:0 "#F Les capacités des Féticheurs avec les produits chimiques et magiques ne sont surpassées que par leur brutalité."
 wolfrider_flavor:0 "#F Les orcs et les loups partagent un lien indissoluble. Individuellement forts, mais ensemble, imparables. Habiles, rusés et rapides, les cavaliers loups sont parmi les ennemis les plus redoutables que l'on puisse rencontrer. Ils sont également une ressource inestimable lors de longs sièges."
 fang_druids_flavor:0 "#F Ces druides ont succombé à la corruption du Cauchemar qui a étendu ses racines dans les Grottes des Lamentations. Ils sont capables de maîtriser leur magie druidique tordue avec des effets dévastateurs."
 dragon_turtle_flavor:"#F Les tortues-dragons sont une variété énorme de tortues de mer à la coquille noire. Leur taille immense et leur coquille presque impénétrable ont piqué l'intérêt de nombreux chercheurs qui aimeraient utiliser ces créatures massives pour le combat."

 ##Early Medieval
 baradian_marine_flavor:0 "#F L'élite de notre armée, les Marines baradiens ne connaît pas la peur, seulement la victoire glorieuse. En temps de paix, ils gardent la prison de Tol Barad, mais c'est en temps de guerre qu'ils brillent véritablement."
 bearpaws_flavor:0 "#F Parmi les Pandarens, peu sont aussi puissants physiquement que les pattes-d'ours. Vêtus d'une armure de bambou et possédant de formidables compétences en arts martiaux, les pattes-d'ours constituent la première ligne de défense des Pandarens."
 blackrock_legionnaire_flavor:0 "#F Le meilleur du clan Rochenoire, les Légionnaires défient les attentes en tant que force orque à la discipline de fer. Ils conquièrent tout sur leur passage, sans aucune pitié."
 chaosborn_flavor:0 "#F Les nés-du-chaos sont de puissants eredar qui ont prêté serment à Sargeras. Ce sont des adversaires dangereux, habiles à l'épée et à la magie gangrenée."
 chimaera_flavor:0 "#F Les redoutables chimères à deux têtes parcourent les forêts sombres du nord de Kalimdor, combattant de leur souffle terrible tous ceux qui profanent la pureté de leur patrie."
 faerie_dragon_flavor:0 "#F Les dragons féeriques sont petits, mais très efficaces pour combattre les lanceurs de sorts. Ils partagent un lien étroit avec la nature et les elfes de la nuit, et sont prêts à se battre pour les défendre."
 farstriders_flavor:0 "#F Les meilleurs rangers de Quel'thalas, les Pérégrins sont expérimentés, compétents et nobles. Nous ne pourrions demander de meilleurs gardiens qu'eux."
 fel_guard_flavor:0 "#F Les Gangregardes sont nos soldats de base. Ils sont aussi intrépides que puissants, ce qui en fait une force impressionnante digne de mener l'avant-garde de notre croisade."
 dark_ranger_flavor:0 "#F Dans la vie, ils ont suivi Quel'thalas. Dans la mort, ils nous serviront. Aigris mais loyaux, ils font office d'agents d'élite à notre disposition, agissant comme saboteurs, archers et généraux selon les besoins."
 dragonhawk_rider_flavor:0 "#F Dans la nature, ce sont d'habiles prédateurs, mais lorsqu'ils sont apprivoisés, les faucon-dragons deviennent de nobles destriers, permettant à nos soldats de déchirer les rangs ennemis avec rapidité et précision."
 golem_arcane_flavor:0 "#F Les golems arcaniques sont des constructions imposantes, dotées de pouvoirs magiques, que l'on trouve principalement dans les territoires gouvernés par le Kirin Tor. Ils agissent en tant que gardiens de la paix et défenseurs, mais lorsque cela est nécessaire, ils peuvent être des armes de guerre."
 golem_mech_flavor:0 "#F Les golems mécaniques sont des constructions robotiques imposantes, alimentées par des machines. Ils agissent comme des gardiens de la paix et des défenseurs, mais lorsque cela est nécessaire, ils peuvent être des machines de guerre imparables."
 huntress_flavor:0 "#F Les chasseresses sont le cadre d'élite de l'armée des Sentinelles des elfes de la nuit. Ces femmes guerrières chevauchent leurs fidèles compagnons sabre de nuit dans la bataille, fauchant tous ceux qui se trouvent sur leur chemin."
 peacekeeper_flavor:0 "#F Les Gardes-paix sont principalement utilisés comme défenseurs et gardes lourdement armés et blindés, mais lorsqu'ils sont provoqués, il n'y a pas grand chose qui puisse se mettre en travers de leur chemin."
 proto_drake_rider_flavor:0 "#F Les proto-drakes sont généralement des créatures bestiales qui se fient à leurs instincts primaires. Lorsqu'un guerrier Vrykul rompu aux combats contrôle une telle bête, les résultats sont dévastateurs."
 spellbreaker_flavor:0 "#F Les épées mortelles à deux lames des brise-sorts font peur aux sorciers et aux magiciens. Les guerriers elfes d'élite utilisent ces armes redoutablement efficaces pour exécuter les lanceurs de sorts hors-la-loi, les nécromanciens et autres praticiens maléfiques de la magie."
 subjagators_flavor:0 "#F Les subjugateurs Mogu sont fiers, haineux, et à la fois physiquement et magiquement puissants. Ils sont l'ennemi le plus redouté de toute la Pandarie."
 watcher_flavor:0 "#F Les Gardiennes sont les geôlières et les maréchales de la société Kaldorei. Elles gardent les prisons des elfes de la nuit et traquent les criminels dangereux. Chaque fois qu'on a besoin d'eux, elles répondent volontiers à l'appel de la guerre."
 wardancer_flavor:0 "#F Resplendissants dans leur armure de bambou élaborée et dangereux avec leurs sabres de guerre shaktani à la main, les danseurs de guerre sont l'incarnation même de la vision du monde des Pandarens."

 ##High Medieval
 destroyer_flavor:0 "#F Les Tol'vir asservis agissent comme des figures de proue, tout en étant des guerriers inestimables, inspirant crainte et peur dans les rangs ennemis. Ils volent au combat, avalant la magie pour nourrir leur faim insatiable alors qu'ils se déplacent de bataille en bataille et font pleuvoir la destruction sur leurs ennemis."
 frost_wyrm_flavor:0 "#F Les wyrms de givre sont les restes squelettiques de dragons bleus adultes tués par le Fléau. Ces réincarnations de la destruction ne craignent pas la mort, elles la répandent."
 sapper_flavor:0 "#F Les malicieux gobelins sapeurs sont connus dans tout Azeroth pour leur incroyable aptitude à la destruction. Ces diaboliques gobelins sont invariablement armés d'explosifs extrêmement volatils, ce qui leur permet de raser les structures et les emplacements d'armes ennemis."
 shredder_flavor:0 "#F Les déchiqueteurs sont utilisés pour le bûcheronnage, mais ils peuvent servir à la guerre en raison de la construction métallique solide de ces machines et des grandes scies qu'ils manient."
 steam_warrior_flavor:0 "#F Certains sont très doués pour la mécanique et les automatismes, et possèdent une soif d'invention inextinguible. Parmi ces inventeurs se trouvent les guerriers à vapeur, qui poussent leurs créations jusqu'aux limites de la technologie et comptent sur elles pour leur survie."
 technomage_flavor:0 "#F Les technomages sont des mages bricoleurs qui combinent les avantages de la magie et de la technologie pour créer de merveilleux appareils magiques."

 ##Late Medieval
 blunderbuss_corsairs_flavor:0 "#F La piraterie est un métier dangereux. Récemment, cependant, de nombreux corsaires ont découvert que porter un tromblon est une méthode simple pour prolonger son espérance de vie."
 gyrocopter_flavor:0 "#F Malgré leur petite taille, les gyrocoptères sont une force étonnamment polyvalente et dangereuse, surtout lorsqu'ils ont un pilote audacieux."
 dwarven_cannon_flavor:0 "#F Quand un nain est-il le plus dangereux ? Quand il est ivre et qu'on lui donne accès à un gros canon. Vraiment, les artilleurs nains sont une force à craindre."
 dwarven_riflemen_flavor:0 "#F Les fusiliers nains sont des tireurs d'élite légendaires, des soldats tenaces et de véritables patriotes."
 zeppelin_flavor:0 "#F Les zeppelins gobelins sont incontestablement dangereux sur le champ de bataille, bien que l'on se demande si c'est l'équipage du zeppelin ou leurs adversaires qui sont en danger."

 #Tribal
 deathcaller:0 "Mandemorts"
 deathcaller_flavor:0 "#F Les centaures dédaignent généralement la magie, mais les mandemorts sont une exception à la règle. Ils font usage de la magie de soutien, capable de pousser leurs alliés à la frénésie ou de ranimer leurs amis tombés au combat. Avec des alliés à ses côtés, un Deathcaller peut changer le cours de la bataille avec facilité."

 drakonid:0 "Drakonides"
 drakonid_flavor:0 "#F fervents serviteurs des dragons auxquels ils ressemblent, les Drakonides sont des mortels qui ont reçu des pouvoirs de leurs maîtres. Brandissant d'énormes armes de poing et possédant une force immense, les Drakonides servent de fantassins à leurs suzerains draconiques."

 impaler:0 "Empaleurs"
 impaler_flavor:0 "#F Les plus grands avantages des centaures sont leur vitesse et leur mobilité, mais les Empaleurs les ont portés à de nouveaux sommets. Grâce à leurs grands arcs et à leurs flèches de feu, les Empaleurs sont compétents dans les tactiques de combat asymétriques et les embuscades."

 jormungar_tunneler:0 "Tunneliers de Jormungar"
 jormungar_tunneler_flavor:0 "#F Les Jormungar, férocement agressifs, sont une merveille de l'évolution, possédant des rangées de dents en forme de ciseau capables de percer la roche solide, ainsi que des corps musclés et aplatis bien adaptés à une progression souterraine rapide."

 kunchong:0 "Kunchongs"
 kunchong_flavor:0 "#F Les Kunchongs sont l'épine dorsale des essaims de mantides. Assez gros pour piétiner une ville, mortel pour ses ennemis, et surtout, loyal uniquement envers la mantide avec laquelle le kunchong s'est lié. Il est grand temps de rappeler au monde pourquoi les Kunchong sont à craindre."

 mauler:0 "Marteleurs"
 mauler_flavor:0 "#F Les ogres sont généralement considérés comme des brutes, mais les Marteleurs poussent cela à l'extrême. Armés de massives matraques et revêtus d'une lourde armure, les Marteleurs sont à leur meilleur dans le feu de l'action. Ils vivent pour tuer, piller et brûler."

 silithid_colossus:0 "Colosses silithides"
 silithid_colossus_flavor:0 "#F Parmi les ruches de Silithus, un colosse peut souvent être trouvé endormi, attendant d'être appelé par les silithides. Gigantesque et d'une puissance terrifiante, un colosse peut faire des ravages sur une force ennemie à lui seul, ravageant l'ennemi avec ses bras en forme de faux."

 thornweaver:0 "Tisseurs d'épines"
 thornweaver_flavor:0 "#F Les tisseurs d'épines sont des hurans très respectés. Ils sont capables d'utiliser une puissante magie druidique pour invoquer les esprits de la nature ou manipuler les lianes épineuses communes dans leurs terres natales. En dehors de cela, les tisseurs d'épines sont plus utiles lorsqu'ils soutiennent leurs alliés avec leurs puissantes magies de guérison."

 trapper:0 "Trappeurs"
 trapper_flavor:0 "#F Les célèbres Trappeurs sont connus pour leurs prouesses et leur intrépidité à capturer certaines des créatures les plus dangereuses des eaux glaciales du Norfendre, comme les baleines et les calmars géants. Même les léviathans sans nom qui se cachent dans les profondeurs de l'océan ne sont pas hors de portée des roharts."

 turtle_rider:0 "Chevaucheurs de Tortue"
 turtle_rider_flavor:0 "#F Nos lourds guerriers roharts chevauchent la plus rapide et la plus résistante des tortues. Naturellement lourdement blindés et plus rapides qu'on ne le pense, les Chevaucheurs de tortue sont une force puissante avec laquelle il faut compter."

 venomancer:0 "Venimanciens"
 venomancer_flavor:0 "#F Les nérubiens spécialisés dans le poison sont connus sous le nom de Venimancien. Comme leur pouvoir d'utiliser le venin est génétique et non une magie apprise, avec une seule piqûre, leur venin est assez mortel pour tuer des ennemis plusieurs fois plus grands qu'eux."

 webspinner:0 "Tisseurs"
 webspinner_flavor:0 "#F Préparés dès leur plus jeune âge à exploiter la capacité de tisser des toiles, ces nérubiens peuvent attraper n'importe quel ennemi ou proie à grande distance, ce qui permet de les tuer facilement. Ces nérubiens produisent plus de toiles que d'habitude et peuvent atteindre des cibles en charge ou en vol."

 #Early Medieval
 banshee:0 "Banshees"
 banshee_flavor:0 "#F Parmi les morts-vivants, les Banshees sont probablement les plus redoutées, étant donné leur capacité à posséder le corps des autres. Même sous leur forme naturelle, les Banshees sont une force terrifiante, maniant la magie et un cri à glacer le sang qui peut neutraliser leurs ennemis."

 infernal:0 "Infernaux"
 infernal_flavor:0 "#F Les infernaux sont des amalgames presque sans âme de matière et d'énergie gangrenée, créés par des démons plus puissants et plus intelligents. Agissant comme des armes de siège vivantes, ces brutes utilisent leurs poings flamboyants de feu gangrené et de pierre pour terrasser leurs ennemis."

 infernal_machine:0 "Machines Infernales"
 infernal_machine_flavor:0 "#F Infusées d'énergie gangrenée, ces constructions de destruction pure et de chaos sont un cauchemar pour ceux qui espèrent se cacher derrière des murs."

 iron_giant:0 "Géants de Fer"
 iron_giant_flavor:0 "#F Infusés de puissance primitive et utilisés par les Gardiens pour faire la guerre aux Dieux très Anciens, les Géants de Fer sont une force à ne pas prendre à la légère."

 mushan_rider:0 "Chevaucheurs de Mushan"
 mushan_rider_flavor:0 "#F Comme les kodos, les mushans sont utilisés comme bêtes de somme. Le moment venu, ils peuvent être utilisés comme une lourde monture piétinant même les adversaires les plus forts."

 rangari:0 "Rangari"
 rangari_flavor:0 "#F Les rangari sont les yeux et les oreilles des draeneï, des éclaireurs soigneusement formés qui ont des millénaires d'expérience dans la lecture de leurs adversaires et du terrain. Leurs talents ne se limitent pas à la collecte d'informations, car ils sont des tireurs d'élite et des combattants très adaptables."

 anchorite_flavor:0 "#F Les anachorètes sont les guérisseurs dévoués et sages des draeneï, qui canalisent la Lumière sacrée pour protéger et renforcer leurs alliés. Ils peuvent également utiliser la Lumière comme une arme, frappant leurs ennemis avec un feu sacré et les aveuglant avec des éclairs radieux."
 exarch_flavor:0 "#F Les exarques sont les troupes d'élite et intrépides des draeneï, qui chevauchent de puissants elekk au combat. Ils peuvent briser les formations ennemies avec leurs puissantes charges et piétiner leurs ennemis sous leurs montures massives."

 #High Medieval
 arachnathid:0 "Arachnathides"
 arachnathid_flavor:0 "#F Ces terreurs insectoïdes rampantes possèdent deux griffes puissantes qui peuvent déchirer et déchiqueter, ainsi qu'un dard venimeux qui peut être mortel même pour des créatures beaucoup plus grandes. Bien qu'elles ne soient pas intelligentes, elles possèdent un instinct qui semble anticiper les mouvements de leurs ennemis et les avertir de leurs faiblesses."

