 trait_creature_draenei:1 "Draeneï"
 trait_creature_draenei_desc:1 "Signifiant « Exilés » dans leur langue, les Draeneï sont ceux qui ont refusé de rejoindre la Légion Ardente et ont dû quitter Argus, d'où leur nom."
 trait_creature_draenei_character_desc:1 "Ce personnage est un Draeneï. $trait_creature_draenei_desc$"
 trait_creature_manari:1 "Man'ari"
 trait_creature_manari_desc:1 "Signifiant êtres contre nature en Érédun, les Man'ari sont les érédars qui ont rejoint Sargeras et embrassé le Gangrefeu. Insidieux et diaboliques, ce sont des sorciers puissants menant la Légion Ardente, envahissant et asservissant de nombreux mondes."
 trait_creature_manari_character_desc:1 "Ce personnage est un Man'ari. $trait_creature_manari_desc$"
 trait_creature_annihilan:0 "Annihilien"
 trait_creature_annihilan_desc:0 "Ce personnage est un Annihilien. Ces colossaux destructeurs sont les commandants militaires de la Légion. Ils sont aussi cruels que puissants - et se délectent de la destruction de tout ce qui existe."
