 building_type_mogushan_palace_01:0 "Mogu'Shan Palace"
 building_type_mogushan_palace_01_desc:0 "The Palace of Mogu'Shan is the ancient capital of the Mogu Empire. It is a great fortress capable of harboring thousands of soldiers, though it has fallen into disrepair in the past centuries."
 building_mogushan_palace_01:0 "$building_type_mogushan_palace_01$"
 building_mogushan_palace_01_desc:0 "$building_type_mogushan_palace_01_desc$"
 building_mogushan_palace_02:0 "Crimson Assembly Hall"
 building_mogushan_palace_02_desc:0 "The Crimson Assembly Hall is where the chiefs meet. The imposing red and gold decorations ."
 building_mogushan_palace_03:0 "Throne of Ancient Conquerors"
 building_mogushan_palace_03_desc:0 "The Throne of Ancient Conquerors is the great throne hall, where the Mogu Emperors resided. Its' great walls have been refurbished and the palace has been restored to its former glory."
 
 building_type_throne_of_thunder_01:0 "Throne of Thunder"
 building_type_throne_of_thunder_01_desc:0 "The Throne of Thunder is an ancient Mogu fortress built by Lei Shen, the Thunder King. It is the original capital of the Mogu Empire."
 building_throne_of_thunder_01:0 "Overgrown Statuary"
 building_throne_of_thunder_01_desc:0 "The Throne of Thunder is an ancient Mogu fortress built by Lei Shen, the Thunder King. It was once the original capital of the Mogu Empire, but now only ruins remain of his ancient seat.\n\nTime has not been kind to the once imposing Mogu statues lining the courtyard, though the area still holds a certain gravitas."
 building_throne_of_thunder_02:0 "Royal Amphitheater"
 building_throne_of_thunder_02_desc:0 "The Royal Amphitheater once housed great festivals, where Mogu champions fought eachother as well as a variety of beasts and slaves. It is now being reclaimed and restored, so it may once again become a center of Mogu 'culture'."
 building_throne_of_thunder_03:0 "Hall of Kings"
 building_throne_of_thunder_03_desc:0 "The Hall of Kings in the center of the great fortress has been rebuilt and now houses the court of its Mogu ruler. In the center of the great hall, pacts are made and battle plans are forged."
 building_throne_of_thunder_04:0 "Pinnacle of Storms"
 building_throne_of_thunder_04_desc:0 "The great citadel rising high above the Isle of Storms houses the personal quarters of the Mogu despot. It looms above the archipelago and serves as the seat of power for the Mogu monarchy."
 
 building_type_serpents_spine_wall_01:0 "Serpent's Spine"
 building_type_serpents_spine_wall_01_desc:0 "The Serpent's Spine, also known as the Great Wall or the Pandaren Wall, is a great line of fortifications built to defend the Pandaren borderlands against the Mantid. It was originally built by slaves of the Mogu Emperor Lei Shen."
 building_serpents_spine_wall_01:0 "Broken Serpent's Spine"
 building_serpents_spine_wall_01_desc:0 "The Serpent's Spine has been shattered and there are many great breaches along the mighty wall. Rebuilding it will not be easy."
 building_serpents_spine_wall_02:0 "Serpent's Spine"
 building_serpents_spine_wall_02_desc:0 "$building_type_serpents_spine_wall_01_desc$"
 
 building_type_greymane_wall_01:0 "Greymane Wall"
 building_type_greymane_wall_01_desc:1 "A colossal wall, that shields the denizens of its holder's domain. All unwanted guests must first face this almost insurmountable obstacle."
 building_greymane_wall_01:1 "Shattered Greymane Wall"
 building_greymane_wall_01_desc:1 "Once built to protect and isolate the people of Gilneas, the wall has now been shattered, exposing them all."
 building_greymane_wall_02:1 "Greymane Wall"
 building_greymane_wall_02_desc:2 "$building_type_greymane_wall_01_desc$"

 building_type_gallywix_pleasure_palace_01:0 "Gallywix Pleasure Palace"
 building_type_gallywix_pleasure_palace_01_desc:0 "Built by a powerful Trade Prince, this palace contains luxuries alien to the average commoner."
 building_gallywix_pleasure_palace_01:0 "Gallywix Pleasure Palace"
 building_gallywix_pleasure_palace_01_desc:0 "On top of being a place for the higher ups to relax, it's also a great place to party"
 building_gallywix_pleasure_palace_02:0 "Luxurious Pleasure Palace"
 building_gallywix_pleasure_palace_02_desc:0 "Now fully renovated to have an ocean view, grenade golf course, a secret booze cellar, a luxury pool, and a sauna."
 building_gallywix_pleasure_palace_03:0 "Bejeweled Pleasure Palace"
 building_gallywix_pleasure_palace_03_desc:0 "Dozens of jeweled onyx panthers have been ordered to roam the grounds of the pleasure palace."
 
 building_type_argent_tournament_grounds_01:0 "Argent Tournament Grounds"
 building_type_argent_tournament_grounds_01_desc:0 "By having dedicated grounds for jousting, more riders and knights are encouraged to train and join the banners."
 building_argent_tournament_grounds_01:0 "Argent Tournament Fields"
 building_argent_tournament_grounds_01_desc:0 "A clearing is kept open year-round to facilitate the training of riders and knights."
 building_argent_tournament_grounds_02:0 "Argent Tournament Grounds"
 building_argent_tournament_grounds_02_desc:0 "With jousting lists and stands for the public, these tournament grounds attract a huge amount of contestants."
 building_argent_tournament_grounds_03:0 "Royal Argent Tournament Arenas"
 building_argent_tournament_grounds_03_desc:0 "Upgraded with seats for royal guests and a larger fairground, the tournament arena is truly impressive."
 
 building_type_nordrassil:0 "Nordrassil"
 building_type_nordrassil_desc:0 "Meaning "Crown of the Heavens", it is the original World Tree planted on the summit of Mount Hyjal after the War of the Ancients, grown from a seed of the Mother Tree G'Hanir."
 building_nordrassil:0 "Nordrassil"
 building_nordrassil_desc:0 "Meaning "Crown of the Heavens", it is the original World Tree planted on the summit of Mount Hyjal after the War of the Ancients, grown from a seed of the Mother Tree G'Hanir."
 building_type_teldrassil:0 "Teldrassil"
 building_type_teldrassil_desc:0 "Meaning "Crown of the Earth", it was an unsuccessful attempt by Archdruid Fandral Staghelm and his compatriots to restore the night elves' immortality, lost with the near destruction of Nordrassil."
 building_teldrassil:0 "Teldrassil"
 building_teldrassil_desc:0 "Meaning "Crown of the Earth", it was an unsuccessful attempt by Archdruid Fandral Staghelm and his compatriots to restore the night elves' immortality, lost with the near destruction of Nordrassil."
 building_teldrassil_corrupted:0 "Corrupted Teldrassil"
 building_teldrassil_corrupted_desc:0 "This World Tree has now been fully corrupted."
 building_type_andrassil:0 "Andrassil"
 building_type_andrassil_desc:0 "Meaning "Crown of the Snow", it was grown from a branch taken from Nordrassil by Fandral Staghelm and his druids in order to stop the spread of saronite in the northern continent."
 building_andrassil:0 "Andrassil"
 building_andrassil_desc:0 "Meaning "Crown of the Snow", it was grown from a branch taken from Nordrassil by Fandral Staghelm and his druids in order to stop the spread of saronite in the northern continent."
 building_type_vordrassil:0 "Vordrassil"
 building_type_vordrassil_desc:0 "Meaning "Broken Crown", they are the remains of a World Tree located in the Grizzly Hills of southern Northrend."
