 mountaineer:0 "Счастливчики горы Неутомимых"
 mountaineer_flavor:0 "#F Груммельские Счастливчики всегда наготове: у них достаточно припасов, чутьё на неприятности и неизменная Удачка.#!"
 
 huscarl:0 "Берсерки"
 huscarl_flavor:0 "#F Вооружённые тяжёлыми клинками и непоколебимой яростью, врайкульские берсерки - лучшие воины, способные разрушать построения, сея хаос на тех глупцов, которые осмелятся бросить им вызов.#!"
 
