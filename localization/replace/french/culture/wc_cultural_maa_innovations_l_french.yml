  innovation_forest_wardens:0 "Gardiens de la Forêt"
  innovation_forest_wardens_desc:0 "Vivants dans les profondeurs inexplorées des forêts anciennes, la pureté immaculée de nos foyers ancestraux est fondamentale pour nos gardiens. Tout intrus indésirable pourrait en prendre conscience avant même de les apercevoir."