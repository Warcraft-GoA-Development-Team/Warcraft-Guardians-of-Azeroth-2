# Enforce the Brotherhood # TODO: Localize races
 wc_holy_order_decision.0001.t:0 "Les armes des fidèles"
 wc_holy_order_decision.0001.desc:0 "L’ennemi a prouvé qu'il ne reculerait devant rien pour faire massacrer des innocents. Partout où ils passent, leurs guerriers massacrent sans pitié, y compris dans les demeures de [founder.GetFaith.HighGodNameAlternate].\n\nL'[abbot.GetTitleAsNameNoTooltip] de $c_northshire$ m'a supplié de permettre à ses clercs et à leurs fidèles de prendre les armes et de se former à la guerre.\n\nJe n'ai plus le choix, l’ennemi fond sur nous et menace d'éradiquer mon peuple. Cette nouvelle force de combat sera connue sous le nom de [leader.GetPrimaryTitle.GetBaseName]."
 wc_holy_order_decision.0001.a:0 "Seule la foi en [founder.GetFaith.HighGodName] peut nous sauver."
 wc_holy_order_decision.0001.b:0 "Gardons un œil sur ces gens."
 wc_holy_order_decision.0002.t:0 "$wc_holy_order_decision.0001.t$"
 wc_holy_order_decision.0002.desc:0 "L’ennemi a prouvé qu'il ne reculerait devant rien pour faire massacrer des innocents. Partout où ils passent, leurs guerriers massacrent sans pitié, y compris dans les demeures de [founder.GetFaith.HighGodNameAlternate].\n\nJ'ai imploré [founder.GetTitleAsNameNoTooltip|l] de permettre à mes prêtres de rejoindre le combat, non seulement en tant que soigneurs, mais aussi comme porteurs d'armes et manieurs de sorts destructeurs. Sans cela, ils seront abattus par ces vils démons, menant à encore plus de morts.\n\nEn connaissance de cause, [founder.GetTitleAsNameNoTooltip|l] a sagement accédé à ma demande, autorisant même nos fidèles à s'équiper pour la guerre."
 wc_holy_order_decision.0002.a:0 "Loué soit [founder.GetFaith.HighGodName] !"
 wc_holy_order_decision.0002.b:0 "J'ai plus de pouvoir en ces terres désormais."
 wc_holy_order_decision.0003.t:0 "$wc_holy_order_decision.0001.t$"
 wc_holy_order_decision.0003.desc:0 "L’ennemi a prouvé qu’il ne reculerait devant rien pour faire périr les innocents. Partout où ils passent, leurs guerriers massacrent sans pitié, y compris dans les demeures de [founder.GetFaith.HighGodNameAlternate].\n\nLa ferveur a maintenant gagné tous les clercs. L'[abbot.GetTitleAsNameNoTooltip] de $c_northshire$ les a appelés à prendre les armes et à maîtriser la magie sacrée destructrice.\n\nIls sont suivis par des groupes de pèlerins fanatiques, des paysans qui refusent désormais de limiter leur soutien à des tâches subalternes. Notre [founder.GetPrimaryTitle.GetTierAsNameNoTooltip|l] va intégrer cette nouvelle troupe dans nos rangs."
 wc_holy_order_decision.0003.a:0 "Gloire à [founder.GetFaith.HighGodName] !"
 wc_holy_order_decision.0003.a.medivh:0 "Bon sang, [founder.GetFirstNameNoTooltip] !"
 wc_holy_order_decision.0003.b:0 "Une bande de fanatiques enragés..."
 wc_holy_order_decision.0004.t:0 "$wc_holy_order_decision.0001.t$"
 wc_holy_order_decision.0004.desc:0 "Jusqu'ici, ces misérables humains n'ont opposé que peu de résistance à notre campagne. Même leurs chefs religieux, les clercs, sont incapables de protéger efficacement leurs fidèles. Cependant, il semble qu'ils aient appris des techniques de nos lanceurs de sorts, et ont commencé à utiliser des magies offensives avec une efficacité redoutable contre nos forces.\n\nNos espions rapportent que cette faction se fait appeler la Fraternité de $c_northshire$, et qu'elle incite les péons humains à prendre les armes et à rejoindre la bataille. Leurs blessures sont soignées par les clercs qui les dirigent, et leurs corps frêles sont fortifiés par des bénédictions divines."
 wc_holy_order_decision.0004.a:0 "Ha ! Ils courent à leur perte !"
 wc_holy_order_decision.0004.orcs.a:0 "Ha ! Ces peaux-roses se précipitent vers leur perte !"
 wc_holy_order_decision.0004.b:0 "Je devrais étudier leur théologie pour les contrer."
 wc_holy_order_decision.0005.t:0 "$wc_holy_order_decision.0001.t$"
 wc_holy_order_decision.0005.desc:0 "Depuis quelque temps, le royaume de $k_stormwind$ est en guerre contre un ennemi mystérieux, une force obscure et dévastatrice. On observe une montée inquiétante du fanatisme parmi le clergé de $c_northshire$, probablement motivée par un désir ardent de victoire.\n\nL'[abbot.GetTitleAsNameNoTooltip] de $c_northshire$ a exhorté les clercs à prendre les armes et à étudier la magie sacrée à des fins destructrices. Cette nouvelle force combattante se fait appeler la Fraternité de $c_northshire$, et représente un dangereux tournant pour les fidèles de [founder.GetFaith.HighGodNameAlternatePossessive]."
 wc_holy_order_decision.0005.holy_light.a:0 "C'est sûrement hérétique."
 wc_holy_order_decision.0005.holy_light.b:0 "Nos [ROOT.Char.GetFaith.PriestNeuterPlural] devraient s'en inspirer."
 wc_holy_order_decision.0005.a:0 "Une évolution inquiétante..."

# Silver Hand
 wc_holy_order_decision.silver_hand_letter_was_sent:0 "[founder.GetTitledFirstName] a envoyé un message à tous les [founder.GetFaith.PriestNeuterPlural] de [founder.GetFaith.HighGodName]."
 wc_holy_order_decision.silver_hand_allies:0 "Si l'humanité et ses alliés veulent survivre à l'ère de chaos qui s'annonce, ils auront besoin de guerriers capables de soigner les innocents et de terrasser le mal."
 wc_holy_order_decision.silver_hand_paladins_were_chosen:0 "Ces guerriers seront appelés « paladins ». Cinq individus ont déjà été choisis comme les premiers d'entre eux. Réputés pour leur force et leur dévotion, chacun s'est vu remettre un libram de pouvoir et la tâche de former leurs apprentis."
 wc_holy_order_decision.silver_hand_mythical_hero:0 "Dans les temps anciens, l'humanité avait un protecteur, le héros mythique Tyr. Cet ordre de paladins sera connu sous le nom de Chevaliers de la [leader.GetPrimaryTitle.GetBaseName], en l'honneur de cette figure légendaire."
 wc_holy_order_decision.silver_hand_general:0 "$wc_holy_order_decision.silver_hand_letter_was_sent$ Les ténèbres approchent, et les fidèles doivent être prêts. Un nouvel ordre est en train de se former, inspiré par la Fraternité martyre de $c_northshire$.\n\n$wc_holy_order_decision.silver_hand_allies$\n\n$wc_holy_order_decision.silver_hand_paladins_were_chosen$\n\n$wc_holy_order_decision.silver_hand_mythical_hero$"
 wc_holy_order_decision.silver_hand_northshire_stay_general:0 "$wc_holy_order_decision.silver_hand_letter_was_sent$ La guerre approche, et les fidèles doivent être prêts.\n\n$wc_holy_order_decision.silver_hand_allies$\n\n$wc_holy_order_decision.silver_hand_paladins_were_chosen$\n\n$wc_holy_order_decision.silver_hand_mythical_hero$"
 wc_holy_order_decision.silver_hand_originaL_paladin:0 "$wc_holy_order_decision.silver_hand_letter_was_sent$ La guerre approche, et les fidèles doivent être prêts.\n\n$wc_holy_order_decision.silver_hand_allies$\n\nCes guerriers seront appelés « paladins ». Parmi les fidèles, cinq individus, dont moi-même, ont été choisis comme les premiers. Réputés pour notre force et notre dévotion, chacun d'entre nous a reçu un libram de pouvoir et la tâche de former ceux qui nous succéderont. Depuis les temps anciens, on raconte que l'humanité avait un protecteur, le héros mythique Tyr. Notre ordre de paladins sera connu sous le nom de Chevaliers de la [leader.GetPrimaryTitle.GetBaseName], en l'honneur de cette figure légendaire."

 wc_holy_order_decision.0010.title:0 "Les Chevaliers de la [leader.GetPrimaryTitle.GetBaseNameNoTooltip]"
 wc_holy_order_decision.0010.desc:0 "$wc_holy_order_decision.silver_hand_general$"
 wc_holy_order_decision.0010.desc.northshire_stay:0 "$wc_holy_order_decision.silver_hand_northshire_stay_general$"
 wc_holy_order_decision.0010.a:0 "Pour [founder.GetFaith.HighGodName] !"
 wc_holy_order_decision.0011.title:0 "Les Chevaliers de la [leader.GetPrimaryTitle.GetBaseNameNoTooltip]"
 wc_holy_order_decision.0011.desc:0 "$wc_holy_order_decision.silver_hand_general$"
 wc_holy_order_decision.0011.desc.northshire_stay:0 "$wc_holy_order_decision.silver_hand_northshire_stay_general$"
 wc_holy_order_decision.0011.desc.original_paladin:0 "$wc_holy_order_decision.silver_hand_originaL_paladin$"
 wc_holy_order_decision.0011.desc.original_paladin_northshire_stay:0 "$wc_holy_order_decision.silver_hand_originaL_paladin$"
 wc_holy_order_decision.0011.a:0 "Gloria, Honorifice, Praelium Facio !"
 wc_holy_order_decision.0011.a_other:0 "Une évolution inquiétante..."

 wc_holy_order_decision.0012:0 "Nous savons tous deux que l'ombre s'infiltre dans nos terres. Nos alliés rapportent des escarmouches partout. Je vous envoie ce message car je sais que vous ne resterez pas les bras croisés alors que les forces [ROOT.Char.GetFaith.NegativeAfterLife3] apportent la ruine au monde. Nous aurons besoin de vous, et de personnes comme vous, dans les guerres à venir. Je souhaite que vous soyez parmi les premiers à prendre part à notre cause. Si vous souhaitez emprunter cette voie, rejoignez-nous. Nous avons beaucoup à discuter."
 wc_holy_order_decision.0012.a:0 "Amen !"