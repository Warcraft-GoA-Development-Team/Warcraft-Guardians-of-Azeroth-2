 # Warcraft Base MaA Descriptions
 caster_unit_flavor:0 "#F Умелые заклинатели из всех магических школ являются основой любой армии, так как быстро адаптируются к любым полям боя.#!"
 giant_unit_flavor:0 "#F Эти могучие воины возвышаются над любым простым солдатом и с легкостью уничтожают большие скопления врагов.#!"
 aerial_unit_flavor:0 "#F Хорошо вооруженные наездники доминируют в небесах, делая всех, кто находится на земле, уязвимыми для атак с любых сторон.#!"
 massive_aerial_unit_flavor:0 "#F Колоссальные летающие чудовища бороздят небеса, с ужасающей легкостью опустошая поверхность.#!"
 riflemen_flavor:0 "#F Война изменилась по мере того, как огнестрельное оружие стало более эффективным и широко применяемым. Хотя винтовки признаны относительно неточными, особенно на больших дистанциях, они облаают большой огневой мощью и могут пробить даже самых крупных и тяжелобронированных противников.#!"

###Regional MaA
 gryphon_rider:0 "Всадники на грифонах"
 gryphon_rider_flavor:0 "#F Отважные наездники на грифонах устремляются в бой на своих благородных грифонах, с неустанной решимостью защищая небеса от врагов."
 
 kodo_rider:0 "Всадники на кодо"
 kodo_rider_flavor:0 "#F Огромные кодо, служащие символам мощи и доблести, умело используют своё огромный размер и силу, чтобы помочь нашим армиям в бою."
 
 wyvern_rider:0 "Ветрокрылы"
 wyvern_rider_flavor:0 "#F Вместе с нашими новыми союзниками, вивернами, мы создали отряд опытных воздушных бойцов - Ветрокрылов. Наконец-то небо находится под нашим контролем."

