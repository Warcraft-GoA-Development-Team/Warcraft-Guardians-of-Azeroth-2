l_french:
 rule_wc_lore_characters_generate_families:0 "#Bold Warcraft#! : Création des Familles des Personnages Historiques"
 setting_wc_lore_characters_generate_families_on:0 "#high Active#!"
 setting_wc_lore_characters_generate_families_on_desc:0 "Si la règle vanilla $rule_generate_families$ est activée, les personnages historiques en seront affectés."
 setting_wc_lore_characters_generate_families_off:0 "Désactivée"
 setting_wc_lore_characters_generate_families_off_desc:0 "Si la règle vanilla $rule_generate_families$ est activée, les personnages historiques n'en seront pas affectés."

 rule_wc_interracial_marriage:0 "#Bold Warcraft#! : Mariages Interraciaux"
 setting_wc_interracial_marriage_unrestricted:1 "#High Sans restriction#!"
 setting_wc_interracial_marriage_unrestricted_desc:0 "Tous les mariages interraciaux sont possibles, même ceux qui ne le sont pas normalement."
 setting_wc_interracial_marriage_restricted:1 "Restreints"
 setting_wc_interracial_marriage_restricted_desc:0 "Seules les races proches peuvent se marier."
 setting_wc_interracial_marriage_off:1 "#High Désactivés#!"
 setting_wc_interracial_marriage_off_desc:0 "Les mariages interraciaux sont interdits."

 rule_wc_interracial_marriage_modifier:0 "#Bold Warcraft#! : Opinion sur les Mariages Interraciaux"
 setting_wc_interracial_marriage_modifier_no_modifier:1 "#High Sans opinion#!"
 setting_wc_interracial_marriage_modifier_no_modifier_desc:0 "Les mariages interraciaux ne provoqueront pas d'opinion négative."
 setting_wc_interracial_marriage_modifier_modifier:1 " Mauvaise opinion"
 setting_wc_interracial_marriage_modifier_modifier_desc:0 "Les mariages interraciaux souffriront d'une mauvaise réputation."

 rule_wc_collapse_of_the_first_horde:0 "#Bold Warcraft#!: Destin de la première Horde"
 setting_wc_collapse_of_the_first_horde_always:0 "#high Condamné#!"
 setting_wc_collapse_of_the_first_horde_always_desc:0 "La Première Horde est condamnée à être déchiquetée en morceaux."
 setting_wc_collapse_of_the_first_horde_can_collapse_less:0 "Brisé"
 setting_wc_collapse_of_the_first_horde_can_collapse_less_desc:0 "Le Chef-de-Guerre de la Première Horde avec un [prestige_level|E] [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] peut perdre moins de [vassals|E] au prix de [tyranny|E]."
 setting_wc_collapse_of_the_first_horde_can_collapse_not:0 "#high Précaire#!"
 setting_wc_collapse_of_the_first_horde_can_collapse_not_desc:0 "Le Chef-de-Guerre de la Première Horde avec un [prestige_level|E] [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] peut conserver la Horde au prix de [tyranny|E]."
 setting_wc_collapse_of_the_first_horde_never:0 "#high Stable#!"
 setting_wc_collapse_of_the_first_horde_never_desc:0 "La Première Horde #Bold ne#! s'effondrera #Bold pas#!."

rule_wc_knowledge_overflow:0 "#clickable #Bold Warcraft#!#!: [knowledge_overflow]"
setting_wc_knowledge_overflow_enabled:0 "#high Activé#!"
setting_wc_knowledge_overflow_enabled_desc:0 "[knowledge_overflow|E] est activé pour les joueurs et l'IA."
setting_wc_knowledge_overflow_no_players:0 "IA uniquement"
setting_wc_knowledge_overflow_no_players_desc:0 "[knowledge_overflow|E] est activé pour l'IA seulement."
setting_wc_knowledge_overflow_disabled:0 "Désactivé"
setting_wc_knowledge_overflow_disabled_desc:0 "[knowledge_overflow|E] est désactivé."

rule_wc_unified_union_color:0 "#clickable #Bold Warcraft#!#!: Couleur Unifiée pour les Unions"
setting_wc_unified_union_color_disabled:0 "Désactivé"
setting_wc_unified_union_color_disabled_desc:0 "Les états de la même [union|E] n'ont pas la même couleur."
setting_wc_unified_union_color_enabled:0 "#high Activé#!"
setting_wc_unified_union_color_enabled_desc:0 "Les états de la même [union|E] ont la même couleur."

rule_wc_arthas_choice:0 "#clickable #Bold Warcraft#!#!: Choix d'Arthas#help (IA seulement)#!"
setting_wc_arthas_personality:0 "Personnalité"
setting_wc_arthas_northrend:0 "Norfendre"
setting_wc_arthas_lordaeron:0 "Lordaeron"
setting_wc_arthas_theramore:0 "Theramore"
setting_wc_arthas_personality_desc:0 "Le choix d'Arthas dépend de sa personnalité."
setting_wc_arthas_northrend_desc:0 "Arthas (ou son alternative) se dirigera vers Norfendre."
setting_wc_arthas_lordaeron_desc:0 "Arthas (ou son alternative) restera à Lordaeron."
setting_wc_arthas_theramore_desc:0 "Arthas (ou son alternative) partira pour Kalimdor."

game_rule_category_warcraft_category:0 "Warcraft"

rule_wc_theramore_mechanic:0 "#clickable #Bold Warcraft#!#!: Mécanique de Theramore#!"
setting_wc_theramore_mechanic_on:0 "#high Activé#!"
setting_wc_theramore_mechanic_off:0 "Désactivé"
setting_wc_theramore_mechanic_on_desc:0 "La culture theramoïre a une mécanique spéciale avec des quêtes et des colons."
setting_wc_theramore_mechanic_off_desc:0 "La culture theramoïre n'a aucune mécanique spéciale."

rule_wc_fertility:0 "#clickable #Bold Warcraft#!#!: Fertilité#!"
setting_wc_fertility_restricted:0 "Restreinte"
setting_wc_fertility_restricted_desc:0 "Les joueurs et l'IA recevront le trait impuissant après avoir eu 5 enfants ou plus."
setting_wc_fertility_unrestricted:0 "Non restreinte"
setting_wc_fertility_unrestricted_desc:0 "Les joueurs et l'IA n'ont aucune restriction de reproduction.\n#warning Cela peut causer beaucoup d'instabilité de jeu, de lag et de problèmes d'équilibre.#!"
setting_wc_fertility_unrestricted_player:0 "Non restreinte (joueur uniquement)"
setting_wc_fertility_unrestricted_player_desc:0 "Les personnages des joueurs ne seront pas restreints tandis que l'IA le sera.\n#warning Cela peut causer quelques instabilités de jeu, des lags et des problèmes d'équilibre.#!"
