 building_quilboar_thorns_07:0 "Thorn Labyrinth"
 building_quilboar_thorns_07_desc:1 "This county has been reshaped to a Thorn Labyrinth of Agamaggan, the great boar god who died in battle against the Burning Legion. The Thorn Labyrinth is a massive and intricate network of thorny walls, towers, and tunnels, that cover the entire county. It is a formidable and impenetrable fortress for the quilboar, where they can defend themselves from any invasion or attack."

