 ###Cultural MaA Descriptions
 
 ##Tribal
 abomination_flavor:0 "#F Созданные нами поганища - невероятно мощные и стойкие солдаты. Обремененные узами 'морали' могут отвергнуть их, но мы признаём их ценность."
 archmage_flavor:0 "#F Архимаги способны на необыкновенные магические подвиги и являются грозным подспорьем для любой армии.."
 blademaster_flavor:0 "#F Орочьи мастера клинков овладели изучением выбранного ими оружия до непревзойдённого уровня, являясь сильными бойцами и искусными дуэлянтами.."
 buccaneer_flavor:0 "#F Будучи пиратами, моряками и мореплавателями, буканьеры, возможно, чувствуют себя как дома во время плавания по морям, но их мастерство в ведении войны немаловажно и на суше.."
 brute_flavor:0 "#F Будучи самыми сильными и хорошо оснащенными гноллами племени, они действуют как ударные отряды и налётчики своего племени."
 candleholder_flavor:0 "#F Они заберут вашу свечу, и горе тем глупцам, которые попытаются украсть их собственные."
 cloud_serpents_flavor:0 "#F Мы давно поддерживаем тесные связи с нашими друзьями в небе. Теперь наши узы стали еще теснее, чем когда-либо, и мы поднимаемся на облачных змеях к новым высотам.."
 couatl_flavor:0 "#F Большие, разноцветные куатлы - это летающие существа, напоминающие ветряных змей. Некоторые из них могут плеваться ядом, другие способны разрушать магию. Вошедшие в состав армий Назжатара через сирен-наг, они служат проворными воздушными разведчиками."
 dervishes_flavor:0 "#F Налётчики, бандиты и грозные воины, Дервиши Скитальцев Пустыни - это сила, которая захватила пустыню и сделала ее своей."
 dire_troll_flavor:0 "#F Поразительно крупные и мощные тролли, мало кто может сравниться с троллем-громилой в силе, что создает им репутацию элитных воинов."
 dragon_flavor:0 "#F Выкованные титанами, обладатели невероятной силы и властители неба. Только глупец осмелится бросить вызов дракону."
 ghoul_flavor:0 "#F Вурдалаки - это нежить, выступающая в роли ударных отрядов Плети. Эти громоздкие, гниющие трупы когда-то были невинными горожанами, которые совершили окончательный переход в истинную не-жизнь."
 gladiator_flavor:0 "#F Гладиаторов воспитывают и тренируют для жизни и сражений на арене. Это позволяет им применять превосходную тактику на поле боя."
 hag_maa_flavor:0 "#F Злобные ведьмы из племен владеют многими шаманскими заклинаниями, связанными с магией ветра. Обрушивая эти силы на врагов, они вносят смятение и хаос в их ряды, позволяя молниеносно атаковать и столь же быстро отступать."
 hexer_flavor:0 "#F Многие знают о духах, но лишь немногие могут манипулировать ими с такой легкостью, как проклинатели. Они способны изнурять и ослаблять врагов с помощью песнопений, танцев и идолов. При всей своей важности они вызывают неприятные ощущения."
 headhunter_flavor:0 "#F Опасные охотники на троллей, их опыт делает их грозными следопытами, копьеметателями и разведчиками."
 marauder_flavor:0 "#F Мародёры - это воины-кентавры, которые являются примером скорости, силы и дикости, что делает их устрашающими противниками."
 magi_flavor:0 "#F Двухголовые огры-маги бросаются в бой с диким набором заклинаний. Если магии недостаточно, они часто используют свою огромную физическую силу и сокрушают врагов голыми кулаками.."
 mountain_giant_flavor:0 "#F Могучие горные великаны могут быть медлительными, но за это они могут нанести ещё более сильный удар. Этих каменных чудовищ очень трудно отговорить от однажды выбранного пути, и они часто оставляют за собой след разрушений."
 myrmidon_flavor:0 "#F Более крупные и сильные, чем женщины нага, мирмидоны выглядят просто чудовищно со своими драконоподобными головами и покрытыми чешуёй телами. Способность действовать в воде и на суше и выполнять различные роли делает мирмидона идеальным основой любого подразделения наг."
 savage_flavor:0 "#F Мир считает нас варварами и чудовищами. К сожалению, наши самые дикие воины мало что делают, чтобы опровергнуть это. Несмотря на свои недостатки, они очень способные воины, неудержимые в бою."
 sea_giant_flavor:0 "#F Если им не хватает верности, то наши покрытые водорослями рабы - морские великаны с лихвой восполняют ее силой. Немногие враги осмелятся бросить им вызов, и еще меньше тех, кому это удастся."
 sentinel_flavor:0 "#F Будучи основной силой калдорай, Стражи применяют гибкие стратегии в бою, особенно предпочитая засады и тактику бегства."
 siren_flavor:0 "#F Сирены-наги, способные заклинатели Назжатара, объединяют в своих чародейских сферах силы шаманов, магов и жрецов, чтобы высвободить страшные силы для своих неудачливых противников."
 snow_hunter_flavor:0 "#F Наша земля сурова и чревата опасностями. Самые храбрые из наших людей, зимние охотники, принимают опасности зимы и становятся от этого сильнее."
 swarm_flavor:0 "#F Остатки акиров представляют собой неоспоримую угрозу, хотя они отличаются от большинства рас тем, что отдают предпочтение количеству, а не качеству своих солдат, что видно по их тактике роя."
 thornguard_flavor:0 "#F Свинобразы хорошо известны своей свирепостью в бою. Элитные шипастые стражи выходят на совершенно новый уровень, разрывая противника, как коса пшеницу."
 tidehunter_flavor:0 "#F Ааааахиббргубубгубубургл! Мрглллл глррм гл!"
 ursa_flavor:0 "#F Неукротимые ведьмеди со свирепой яростью набрасываются на всех нарушителей, угрожающих их владениям и самой природе.."
 warbrave_flavor:0 "#F Самые храбрые из тауренов прошли множество испытаний тела и духа и находятся на переднем крае сохранения наследия своих предков и Матери-Земли."
 war_dinosaur_flavor:0 "#F Будучи великолепной реликвией забытой эпохи, никто не усомнится в мощи динозавра. Воистину, только наш гордый вид достоин таких величественных скакунов."
 witch_doctor_flavor:0 "#F Умение знахарей обращаться с химикатами и магией превосходит только их жестокость."
 wolfrider_flavor:0 "#F Орков и волков объединяет нерушимая связь. По отдельности они сильны, но вместе их не остановить. Опытные, хитрые и быстрые, волчьи всадники - одни из самых смертоносных врагов, с которыми можно столкнуться. Они также являются бесценным ресурсом во время длительных осад."
 fang_druids_flavor:0 "#F Эти друиды поддались разложению Кошмара, пустившего свои корни в Пещерах Стенаний. Они способны использовать свою искажённую друидическую магию для разрушения."
 dragon_turtle_flavor:"#F Драконьи черепахи - огромные, покрытые чёрным панцирем разновидности морских черепах. Их огромные размеры и практически непробиваемый панцирь заинтересовали многих, кто хотел бы использовать этих громоздких существ в бою."
 
 ##Early Medieval
 baradian_marine_flavor:0 "#F Элита нашей армии, барадские моряки не знают страха, только славную победу. В мирное время они охраняют тюрьму Тол Барада, но именно на войне они проявляют себя во всей красе."
 bearpaws_flavor:0 "#F Среди пандаренов мало кто обладает такой физической силой, как Медвежьи лапы. Облачённые в бамбуковые доспехи и обладающие грозным мастерством в боевых искусствах, Медвежьи Лапы - первая линия обороны пандаренов."
 blackrock_legionnaire_flavor:0 "#F Лучшие из клана Чёрной Горы, Легионеры бросают вызов ожиданиям, являясь орочьей силой с железной дисциплиной. Они покоряют всё на своем пути, не проявляя никакой пощады."
 chaosborn_flavor:0 "#F Дети Хаоса - могущественные эредары, присягнувшие Саргерасу. Они опасные противники, умело владеющие как мечом, так и магией Скверны."
 chimaera_flavor:0 "#F Страшные двуглавые химеры кружат в темных лесах северного Калимдора, сражаясь своим ужасным дыханием со всеми, кто оскверняет чистоту их родины."
 faerie_dragon_flavor:0 "#F Чудесные дракончики - маленькие, но очень эффективны в борьбе с заклинателями. Они тесно связаны с природой и ночными эльфами и готовы сражаться в их защиту."
 farstriders_flavor:0 "#F Лучшие следопыты Кель'Таласа, Странники опытны, искусны и благородны. Мы не можем просить о лучшей охране, чем они."
 fel_guard_flavor:0 "#F Стражи Скверны - это наши рядовые солдаты. Они столь же бесстрашны, сколь и сильны, что делает их внушительной силой, достойной возглавить авангард нашего Крестового похода."
 dark_ranger_flavor:0 "#F При жизни они служили Кель'Таласу. В смерти они служат нам. Озлобленные, но преданные, они служат элитными проводниками нашей воли, выступая в роли диверсантов, лучников и генералов, когда это необходимо."
 dragonhawk_rider_flavor:0 "#F В дикой природе это умные хищники, но если их приручить, дракондоры становятся благородными скакунами, позволяя нашим солдатам разрывать ряды противника со скоростью и точностью."
 golem_arcane_flavor:0 "#F Чародейские големы - громоздкие, наделенные магической силой существа, встречающиеся в основном на территориях, управляемых Кирин-Тором. Они выступают в роли миротворцев и защитников, но при необходимости могут быть и боевым оружием."
 golem_mech_flavor:0 "#F Механические големы - это громоздкие роботизированные конструкции с механическим приводом. Они выступают в роли миротворцев и защитников, но при необходимости могут стать неостановимыми боевыми машинами."
 huntress_flavor:0 "#F Охотницы - элитный отряд армии Стражей ночных эльфов. Эти женщины-воины идут в бой верхом на своих верных ночных саблезубах, уничтожая всех, кто стоит на их пути."
 peacekeeper_flavor:0 "#F Миротворцы в основном используются как хорошо вооруженные и бронированные защитники и охранники, однако, когда их провоцируют, мало что может встать у них на пути."
 proto_drake_rider_flavor:0 "#F Протодраконы, как правило, звероподобные существа, которые полагаются на свои первобытные инстинкты. Когда измотанный в боях врайкульский воин управляет таким зверем, результаты оказываются разрушительными."
 spellbreaker_flavor:0 "#F Смертоносные двулезвийные мечи разрушителей чар вселяют страх в сердца магов и колдунов. Элитные эльфийские воины используют это устрашающе эффективное оружие для казни объявленных вне закона заклинателей, некромантов и других злых практиков магии."
 subjagators_flavor:0 "#F Поработители Могу горды, ненавистны, сильны как физически, так и магически. Они - самый страшный враг во всей Пандарии."
 watcher_flavor:0 "#F Часовые - это тюремщики и судьи общества Калдорай. Они охраняют курганные тюрьмы ночных эльфов и выслеживают опасных преступников. Когда они нужны, они с радостью отвечают на призыв к войне."
 wardancer_flavor:0 "#F Великолепные в своих изысканных бамбуковых доспехах и опасные с боевыми мечами шактани наготове, танцующие в бою являются воплощением пандаренского мировоззрения."

 ##High Medieval
 destroyer_flavor:0 "#F Порабощенные тол'виры действуют подобно предводителям, а также являются бесценными воинами, внушая трепет и страх в ряды врагов. Они летят в бой, поглощая магию, чтобы насытить свой ненасытный голод, перемещаясь между сражениями и обрушивая на врагов дождь разрушений."
 frost_wyrm_flavor:0 "#F Ледяные змеи - это скелетные останки взрослых синих драконов, убитых Плетью. Эти ожившие сосуды разрушения не боятся смерти; они распространяют её."
 sapper_flavor:0 "#F Озорные гоблины-сапёры известны в Азероте своей невероятной способностью к разрушению. Эти дьявольские гоблины неизменно вооружены чрезвычайно летучей взрывчаткой, что позволяет им уничтожать вражеские строения и оружейные позиции.."
 shredder_flavor:0 "#F Крошшеры используются для лесозаготовок, но они могут служить и на войне благодаря прочной металлической конструкции машины и большим пилам, которыми они орудуют."
 steam_warrior_flavor:0 "#F Некоторые из них одарены знанием механики и систем, а также неутолимой жаждой изобретений. Среди этих изобретателей - паровые воины, которые доводят свои творения до пределов технологии и полагаются на них для выживания."
 technomage_flavor:0 "#F Техномаги - это маги, которые объединяют преимущества магии и технологии для создания чудесных магических устройств."

 ##Late Medieval
 blunderbuss_corsairs_flavor:0 "#F Пиратство - опасное занятие. Однако в последнее время многие корсары обнаружили, что ношение мушкетона - простой способ продлить свою жизнь."
 gyrocopter_flavor:0 "#F Несмотря на свои небольшие размеры, гирокоптеры представляют собой удивительно универсальную и опасную силу, особенно если ими управляют смелые пилоты."
 dwarven_cannon_flavor:0 "#F Когда дворф наиболее опасен? Когда он пьян и у него есть доступ к большой пушке. Воистину, дворфские артиллеристы - это сила, которой стоит опасаться."
 dwarven_riflemen_flavor:0 "#F Легендарные дворфы-стрелки - стойкие солдаты и настоящие патриоты."
 zeppelin_flavor:0 "#F Гоблинские дирижабли, безусловно, опасны на поле боя, хотя есть некоторые сомнения в том, кто находится в опасности - экипаж дирижабля или их противники."

 #Tribal
 deathcaller:0 "Призыватели смерти"
 deathcaller_flavor:0 "#F Кентавры в целом пренебрегают магией, но Призыватели смерти - исключение из правил. Они используют вспомогательную магию, способную довести союзников до исступления или оживить павших друзей. Имея союзников на своей стороне, Призыватель смерти может с легкостью изменить ход битвы."

 drakonid:0 "Дракониды"
 drakonid_flavor:0 "#F Верные слуги драконов, на которых они похожи, дракониды - смертные, получившие силу от своих хозяев. Обладая массивными древковыми орудиями и огромной силой, дракониды служат пехотинцами у своих драконьих повелителей."

 impaler:0 "Пронзатели"
 impaler_flavor:0 "#F Главные преимущества кентавров - их скорость и мобильность, но пронзатели подняли их на новую высоту. Благодаря своим великолепным лукам и огненным стрелам, пронзатели владеют тактикой асимметричных сражений и засад."

 jormungar_tunneler:0 "Туннельные йормунгары"
 jormungar_tunneler_flavor:0 "#F Свирепые и агрессивные йормунгары - это чудо эволюции, обладающее рядами зубов, похожих на долото, способных пробить твердую породу, а также мускулистыми, уплощенными телами, хорошо приспособленными для быстрого перемещения под землей."

 kunchong:0 "Куньчуны"
 kunchong_flavor:0 "#F Куньчуны - основа роя богомолов. Достаточно крупные, чтобы растоптать город, смертоносные для своих врагов и, что самое главное, преданные только тому богомолу, с которым куньчун связал свою жизнь. Пришло время напомнить миру, почему куньчунов следует бояться."

 mauler:0 "Изверги"
 mauler_flavor:0 "#F Огров принято считать жестокими, но изверги доводят это до крайности. Облачённые в тяжелые доспехи и вооружённые массивными дубинами, изверги лучше всего проявляют себя в гуще сражения. Они живут, чтобы убивать, грабить и жечь."

 silithid_colossus:0 "Силитидские колоссы"
 silithid_colossus_flavor:0 "#F Среди ульев Силитуса часто можно встретить колосса, который спит и ждёт, когда его призовут силитиды. Гигантский и ужасающе мощный, колосс может в одиночку посеять хаос во вражеских войсках, опустошая их своими косоподобными клешнями."

 thornweaver:0 "Терноплёты"
 thornweaver_flavor:0 "#F Терноплёты - очень уважаемые свинобразы. Они способны использовать мощную друидическую магию для призыва духов природы или манипулировать колючими лианами, распространёнными на их родине. Кроме того, терноплёты наиболее полезны, когда поддерживают своих союзников с помощью мощной целительной магии."

 trapper:0 "Звероловы"
 trapper_flavor:0 "#F Знаменитые звероловы известны своим мастерством и бесстрашием в поимке самых опасных существ в прохладных водах Нордскола, таких как киты и гигантские кальмары. Даже безымянные левиафаны, скрывающиеся в океанских глубинах, под силу клыкаррам."

 turtle_rider:0 "Наездники на черепахах"
 turtle_rider_flavor:0 "#F Наши грузные воины-клыкарры ездят на самых быстрых и выносливых черепахах. Будучи, естественно, тяжело бронированными и более быстрыми, чем многие думают, наездники на черепахах представляют собой могучую силу, с которой нужно считаться."

 venomancer:0 "Ядоманты"
 venomancer_flavor:0 "#F Нерубы, специализирующиеся на ядах, известны как ядоманты. Поскольку способность использовать яд заложена в них генетически, а не является изучаемой магией, их яд с одного укуса достаточно смертоносен, чтобы убить врагов, во много раз превосходящих их по размерам."

 webspinner:0 "Прядильщики"
 webspinner_flavor:0 "#F Эти нерубы с раннего возраста овладевают мастерством плетения паутины и могут поймать любого врага или добычу с большого расстояния, что позволяет легко убить его. Прядильщики выпускают больше паутины, чем обычно, и могут поражать движущиеся или летящие цели."

 #Early Medieval
 banshee:0 "Банши"
 banshee_flavor:0 "#F Среди нежити банши, возможно, самые страшные, учитывая их способность овладевать телами других. Даже в своей естественной форме банши представляют собой страшную силу, владея магией и пронзительным криком, способным обездвижить врагов."

 infernal:0 "Инферналы"
 infernal_flavor:0 "#F Инферналы - это почти бездумные слияния материи и энергии Скверны, созданные более могущественными и разумными демонами. Действуя как живые осадные орудия, эти создания используют свои пылающие кулаки из огня и камня Скверны, чтобы разить врагов."

 infernal_machine:0 "Адские машины"
 infernal_machine_flavor:0 "#F Наполненные энергией Скверны, эти конструкции чистого разрушения и хаоса являются кошмаром для тех, кто надеется спрятаться за стенами."

 iron_giant:0 "Железные великаны"
 iron_giant_flavor:0 "#F Наделённые первобытной силой и используемые Хранителями для войны с Древними Богами, железные великаны - это сила, к которой нельзя относиться легкомысленно."

 mushan_rider:0 "Наездники на мушанах"
 mushan_rider_flavor:0 "#F Как и кодо, мушаны используются в качестве тягловых животных. Когда приходит время, их можно использовать в качестве тяжелого скакуна, затаптывающего даже самого сильного противника."

 rangari:0 "Рангари"
 rangari_flavor:0 "#F Рангари - это глаза и уши дренеев, тщательно обученные разведчики, обладающие тысячелетним опытом распознавания противников и местности. Однако их таланты не ограничиваются сбором информации, ведь они - меткие стрелки и очень умелые бойцы."

 anchorite_flavor:0 "#F Анахореты - набожные и мудрые целители дренеев, которые направляют святой Свет, чтобы защитить и придать силы своим союзникам. Они также могут использовать Свет как оружие, поражая врагов священным пламенем и ослепляя их сияющими вспышками."
 exarch_flavor:0 "#F Экзархи - элитные и бесстрашные ударные войска дренеев, которые отправляются в бой на могучих элекках. Их мощные атаки сокрушают вражеские формирования и топчут врагов под тяжестью своих массивных скакунов."

 #High Medieval
 arachnathid:0 "Арахнитиды"
 arachnathid_flavor:0 "#F Эти ползучие инсектоидные создания обладают двумя мощными когтями, способными разрывать и рвать, а также ядовитым жалом, которое может быть смертельно опасным даже для гораздо более крупных существ. Не будучи разумными, они обладают инстинктом, который, кажется, предугадывает движения врагов и предупреждает об их слабостях."

 caster_lowercase:2 "заклинатели"
 light_aerial_lowercase:2 "воздушные единицы"
 massive_aerial_lowercase:2 "крупные воздушные единицы"
 massive_infantry_lowercase:2 "великаны"

