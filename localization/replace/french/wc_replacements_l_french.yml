artifact_sassanian_sword_name: "Ancien Épée Elfique"
artifact_sassanian_sword_description: "Dit être un vestige de l'ère ancienne, cette épée $sassanian_sword_description_base$, en fait une vue magnifique à contempler. Bien qu'aujourd'hui elle soit trop fragile pour être emportée au combat, peut-être que cette épée était autrefois détenue par un héros maintenant perdu dans le temps ?"
