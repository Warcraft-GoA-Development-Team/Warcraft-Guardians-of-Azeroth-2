 malygosism:0 "Malygosisme"
 malygosism_adj:0 "malygosique"
 malygosism_adherent:0 "malygosiste"
 malygosism_adherent_plural:0 "malygosistes"
 malygosism_desc:0 "Les adeptes du Vol bleu vénèrent les dragons bleus en tant que majestueux gardiens des arcanes et protecteurs de la magie. Ils croient que le sage Aspect de la Magie a conféré aux Dragons bleus la plus haute prétention à la divinité en leur confiant la protection des énergies magiques illimitées d'Azeroth. Leur foi met l'accent sur la compréhension et l'usage responsable du pouvoir des arcanes pour le bien commun. Les dragons bleus puisent leur puissance du Nexus, où les lignes telluriques convergent. Pour ces êtres mystérieux et souvent distants, leur devoir de maintenir le flux de la magie et de cataloguer toutes les connaissances est une mission sacrée transmise par les anciens titans."
