l_german:
 WCBEI_10_TITLE:0 "Bis dass der Tod uns scheidet"
 WCBEI_10_DESC_start:0 "Sie überbrachten mir die Nachricht und ich wusste nicht mehr, was ich mit mir anfangen sollte. Mein[lost_character.CustomLoc_DE_END_PRO_S_N] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lost_character'))] [lost_character.GetFirstName] ist gestorben, wurde aber durch unheilige Magie in unsere Welt zurückgebracht.\n\n"
 WCBEI_10_DESC_protect:0 "Es tut mir leid, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lost_character'))], ich konnte dich nicht beschützen."
 WCBEI_10_DESC_feel:0 "Ich kann nicht glauben, dass ich nie wieder die Wärme [lost_character.GetHerHis]es Körpers spüren werde."
 WCBEI_10_DESC_child:0 "Die Erwachsenen haben nicht viel darüber gesagt, was das bedeutet. Werde ich [lost_character.GetHerHim] nie wieder sehen?"
 WCBEI_10_DESC_fate:0 "Was für eine Schande! Es ist schwer, sich ein schlimmeres Schicksal als dieses vorzustellen."
 WCBEI_10_OPT_A:0 "Ein Teil von [lost_character.GetHerHim] ist noch am Leben."
 WCBEI_10_OPT_B:0 "Dies ist nicht mehr mein[lost_character.CustomLoc_DE_END_PRO_S_N] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lost_character'))]."

 WCBEI_100_TITLE:0 "Wirbelnder Nether"
 WCBEI_100_DESC:0 "Ich habe meinen Körper in den Ebenen der Sterblichen verloren, aber meine Seele hat ihren Weg in den Wirbelnden Nether gefunden.\n\nTausende von verzerrten dämonischen Seelen, die sich zu einem einzigen Strom vereinen, jagen den Körnchen kosmischer Energie nach. Nur die Stärksten überleben, der Rest gerät in Vergessenheit.\n\nIch kann mich dem Strom anschließen, mich von der Magie ernähren und meine sterbliche Hülle wiedererlangen oder aufgeben und in das große dunkle Jenseits eintauchen."

 WCBEI_100_OPT_A:0 "Ich werde zurückkehren!"
 WCBEI_100_OPT_B:0 "Endlich finde ich Ruhe..."

 WCBEI_110_DESC:0 "Im Twisting Nether vergeht die Zeit anders. Ich weiß nicht mehr, ob es Jahrzehnte oder Jahrhunderte sind.\n\nIch bin im großen dunklen Jenseits umhergewandert, auf der Suche nach Magie und meinem Weg zurück nach Azeroth. Endlich habe ich ihn gefunden.\n\nDurch schiere Willenskraft materialisiere ich wieder auf der Ebene der Sterblichen in meinem gewohnten Körper."

 WCBEI_110_OPT_A:0 "Ich bin zurückgekehrt!"