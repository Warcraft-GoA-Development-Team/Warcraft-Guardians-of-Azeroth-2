 rf_death:0 "Tod"
 rf_disorder:0 "Chaos"
 rf_elemental:0 "Elemente"
 rf_life:0 "Leben"
 rf_light:0 "Licht"
 rf_order:0 "Ordnung"
 rf_shadow:0 "Schatten"

 arcane_group:0 "Energetik"
 arcane_group_adj:0 "Energetisch"
 arcane_group_adherent:0 "Energetiker"
 arcane_group_adherent_plural:0 "Energetiker"
 arcane_group_desc:0 "Zum größten Teil betrachten die säkularen Anhänger dieser Philosophie die arkane Magie als eine Manifestation der Göttlichkeit in der Welt, die ihnen von Vorfahren und abstrakten Gottheiten verliehen wurde."

 arcane_religion:0 "Arkanismus"
 arcane_religion_adj:0 "Arkan"
 arcane_religion_adherent:0 "Arkaniker"
 arcane_religion_adherent_plural:0 "Arkaniker"
 arcane_religion_desc:0 "Der $arcane_religion$ konzentriert sich auf das Studium der arkanen Magie in der materiellen Welt. Seine Anhänger glauben, dass durch das Verständnis der Ordnung, die die Titanen errichtet haben, Göttlichkeit erlangen kann."

 cult_of_sunwell:0 "Belorismus"
 cult_of_sunwell_adj:0 "Belorisch"
 cult_of_sunwell_adherent:0 "Belorist"
 cult_of_sunwell_adherent_plural:0 "Beloristen"
 cult_of_sunwell_desc:0 "Die meist säkularen Anhänger des $cult_of_sunwell$ sehen in der Sonne eine Quelle arkaner Magie auf Azeroth. In ihrer dunkelsten Stunde mögen sie zur Sonne beten, als wäre sie eine lebende Gottheit."

 druidism_group:0 "Druidentum"
 druidism_group_adj:0 "Druidisch"
 druidism_group_adherent:0 "Druide"
 druidism_group_adherent_plural:0 "Druiden"
 druidism_group_desc:0 "Eine Gruppe von Überzeugungen, welche die Natur als Gottheit verehren. Die $druidism_group_adherent_plural$ verehren unzählige Geister und Götter, die in den tiefen Wäldern, Dschungeln, Seen und Ozeanen Azeroths leben."

 daradorism:0 "Daradorismus"
 daradorism_adj:0 "Daradorisch"
 daradorism_adherent:0 "Daradorist"
 daradorism_adherent_plural:0 "Daradoristen"
 daradorism_desc:0 "Eine isolierte Gruppe druidischer Überzeugungen. Abgeschnitten von den wilden Göttern verehren sie niedere Naturgeister, die überall auf der Welt zu finden sind."

 daradorism_old:0 "Alt-$daradorism$"
 daradorism_old_adj:0 "Alt-$daradorism_adj$"
 daradorism_old_adherent:0 "Alt-$daradorism_adherent$"
 daradorism_old_adherent_plural:0 "Alt-$daradorism_adherent_plural$"

 old_ways:0 "Daerismus"
 old_ways_adj:0 "Daerisch"
 old_ways_adherent:0 "Daerist"
 old_ways_adherent_plural:0 "Daeristen"
 old_ways_desc:0 "Eine Religion, die ihren Ursprung in den wilden Wäldern von Lordaeron hat. Die frühen $Daeristen$ wussten nichts von den wilden Göttern und lernten daher, den göttlichen Funken in Tieren und Pflanzen zu sehen."

 old_ways_old:0 "Alt-$old_ways$"
 old_ways_old_adj:0 "Alt-$old_ways_adj$"
 old_ways_old_adherent:0 "Alt-$old_ways_adherent$"
 old_ways_old_adherent_plural:0 "Alt-$old_ways_adherent_plural$"

 staroverstvo:0 "Staroverstvo"
 staroverstvo_adj:0 "Staroverisch"
 staroverstvo_adherent:0 "Starover"
 staroverstvo_adherent_plural:0 "Starover"
 staroverstvo_desc:0 "Dies ist eine der ursprünglichen menschlichen Religionen, die in den Grizzly-Hügeln von Northrend bewahrt wurde. $staroverstvo_adherent_plural$ haben eine starke Bindung zu den Bärengöttern, die dort lebten, aufgebaut. Einer von ihnen, Ursoc, der Gott der Jagd, spielt eine bedeutende Rolle in ihrer Gesellschaft."

 staroverstvo_old:0 "Alt-$staroverstvo$"
 staroverstvo_old_adj:0 "Alt-$staroverstvo_adj$"
 staroverstvo_old_adherent:0 "Alt-$staroverstvo_adherent$"
 staroverstvo_old_adherent_plural:0 "Alt-$staroverstvo_adherent_plural$"

 wolf_cult_religion:0 "Goldrinnismus"
 wolf_cult_religion_adj:0 "Goldrinnistisch"
 wolf_cult_religion_adherent:0 "Goldrinnist"
 wolf_cult_religion_adherent_plural:0 "Goldrinnisten"
 wolf_cult_religion_desc:0 "$wolf_cult_religion_adherent_plural$ akzeptieren die bestialische Natur in sich selbst. Sie verehren den großen Wolf Goldrinn und betrachten es als ihre Pflicht, die Bestie in jedem Einwohner Azeroths zu erwecken."

 wolf_cult_religion_old:0 "Alt-$wolf_cult_religion$"
 wolf_cult_religion_old_adj:0 "Alt-$wolf_cult_religion_adj$"
 wolf_cult_religion_old_adherent:0 "Alt-$wolf_cult_religion_adherent$"
 wolf_cult_religion_old_adherent_plural:0 "Alt-$wolf_cult_religion_adherent_plural$"

 ursine:0 "Ursinismus"
 ursine_adj:0 "Ursinistisch"
 ursine_adherent:0 "Ursinist"
 ursine_adherent_plural:0 "Ursinisten"
 ursine_desc:0 "Der $ursine$ ist eine Tradition, die durch die Förderung des Gleichgewichts zwischen den wilden Tieren und der Natur praktiziert wird. Die beiden Urahnen-Zwillingshüter Ursol und Ursoc werden vor allem von Ursols Nachfahren, den Furbolgs, verehrt. Furbolgs, die sich der Natur verschrieben haben, wachsen zu Druiden und Schamanen heran und folgen dem von Ursol vorgezeichneten Pfad. Der Weg des Ursoc hingegen ist mit Blut durchtränkt. Ihm folgend lernen Krieger und Jäger die Wildheit der Natur kennen."

 ursine_old:0 "Alt-$ursine$"
 ursine_old_adj:0 "Alt-$ursine_adj$"
 ursine_old_adherent:0 "Alt-$ursine_adherent$"
 ursine_old_adherent_plural:0 "Alt-$ursine_adherent_plural$"

 kaldorei_religion:0 "Elunismus"
 kaldorei_religion_adj:0 "Elunisch"
 kaldorei_religion_adherent:0 "Elunist"
 kaldorei_religion_adherent_plural:0 "Elunisten"
 kaldorei_religion_desc:0 "Die $kaldorei_religion_adherent_plural$ verehren ein Pantheon von Göttern, angeführt von der Mondgöttin Elune. Ihre Priesterinnen, die Schwestern von Elune, verfügen über beträchtliche Autorität innerhalb der Gesellschaft. Auf der anderen Seite spielen die elunischen Druiden eine bedeutende Rolle und sind mit den meisten der antiken Wächter eng verbunden. Von ihren Göttern gesegnet, betrachten es die $kaldorei_religion_adherent_plural$ als ihre Pflicht, die Natur unter Einsatz ihres Lebens zu schützen und die Opfer der Vorfahren zu ehren."

 agamaggan_worship:0 "Agamagganismus"
 agamaggan_worship_adj:0 "Agamagganisch"
 agamaggan_worship_adherent:0 "Agamagganist"
 agamaggan_worship_adherent_plural:0 "Agamagganisten"
 agamaggan_worship_desc:0 "Agamaggan, der große Eber, war einer der alten Hüter und eines der ersten und mächtigsten Wesen, die je gelebt haben. Schamanen und Geomanten, die ihn verehren, rufen die Kraft des großen Ebers an, um ihnen im Kampf und bei ihren Ritualen zu helfen."

 agamaggan_worship_old:0 "Alt-$agamaggan_worship$"
 agamaggan_worship_old_adj:0 "Alt-$agamaggan_worship_adj$"
 agamaggan_worship_old_adherent:0 "Alt-$agamaggan_worship_adherent$"
 agamaggan_worship_old_adherent_plural:0 "Alt-$agamaggan_worship_adherent_plural$"

 air_group:0 "Aerismus"
 air_group_adj:0 "Aeristisch"
 air_group_adherent:0 "Aerist"
 air_group_adherent_plural:0 "Aeristen"
 air_group_desc:0 "Unter allen Elementen betrachten die $air_group_adherent_plural$ die Luft als die Hauptkraft und verehren die Luftelementare als Gottheiten."

 alakir_worship:0 "Al'Akirismus"
 alakir_worship_adj:0 "Al'Akirisch"
 alakir_worship_adherent:0 "Al'Akirist"
 alakir_worship_adherent_plural:0 "Al'Akiristen"
 alakir_worship_desc:0 "Die $alakir_worship_adherent_plural$ verehren einen der Elementarfürsten, Al'Akir den Windlord, der über die elementare Luftebene bekannt als Himmelsmauer herrscht, nachdem er dort von den Titanen gefangen gesetzt wurde. Andere Luftelementarwesen werden als geringere Gottheiten angesehen."

 earth_group:0 "Geoismus"
 earth_group_adj:0 "Geoistisch"
 earth_group_adherent:0 "Geoist"
 earth_group_adherent_plural:0 "Geoisten"
 earth_group_desc:0 "Unter allen Elementen betrachten die $earth_group_adherent_plural$ die Erde als die Hauptkraft und verehren die Erdelementare als Gottheiten."

 therazane_worship:0 "Therazanismus"
 therazane_worship_adj:0 "Therazanisch"
 therazane_worship_adherent:0 "Therazanist"
 therazane_worship_adherent_plural:0 "Therazanisten"
 therazane_worship_desc:0 "Die $therazane_worship_adherent_plural$ verehren die Elementarfürstin Therazane die Steinmutter, die über Tiefenheim, eine Elementarebene der Erde, herrscht, nachdem sie dort von den Titanen gefangen gesetzt wurde. Andere Erdelementare werden als geringere Gottheiten angesehen."

 theradras_worship:0 "Theradrasismus"
 theradras_worship_adj:0 "Theradrasisch"
 theradras_worship_adherent:0 "Theradrasist"
 theradras_worship_adherent_plural:0 "Theradrasisten"
 theradras_worship_desc:0 "Prinzessin Theradras war ein riesiges Erdelementar und eine Tochter von Therazane, der Steinmutter. Nach ihrer Paarung mit Zaetar, dem Sohn des Cenarius, wurde Theradras die Mutter des ersten Zentauren. Die Zentauren, die den Ekel in den Augen ihres Vaters sahen, töteten Zaetar auf grausamste Weise. Bis zum heutigen Tag ist Theradras die Schutzpatronin ihrer Nachkommenschaft."

 theradras_worship_old:0 "Alt-$theradras_worship$"
 theradras_worship_old_adj:0 "Alt-$theradras_worship_adj$"
 theradras_worship_old_adherent:0 "Alt-$theradras_worship_adherent$"
 theradras_worship_old_adherent_plural:0 "Alt-$theradras_worship_adherent_plural$"

 fel_group:0 "Fel"
 fel_group_adj:0 "Felisch"
 fel_group_adherent:0 "Fel-Anhänger"
 fel_group_adherent_plural:0 "Fel-Anhänger"
 fel_group_desc:0 "Die $fel_group_adherent_plural$ glauben, dass Chaos die natürliche Ordnung der Dinge ist. Sie sind Meister der Fel-Magie, die als Ergebnis der gegenseitigen Auslöschung von Licht und Leere entstanden ist."

 burning_legion_religion:0 "Sargerismus"
 burning_legion_religion_adj:0 "Sargeritisch"
 burning_legion_religion_adherent:0 "Sargerit"
 burning_legion_religion_adherent_plural:0 "Sargeriten"
 burning_legion_religion_desc:0 "Darauf versessen, alles Leben im Universum zu zerstören, gilt Sargeras als eine der größten Bedrohungen für die Schöpfung, und im engeren Sinne für Azeroth. Ihm steht auf seinem brennenden Kreuzzug durch das große Jenseits eine loyale, fel-durchdrungene Armee von Dämonen zur Seite, die brennende Legion, die bereit ist, die von Sageras ersehnte Zerstörung zu vollbringen. Die Anhänger des dunklen Titanen sind nur zu Grausamkeit und Täuschung fähig, da sie jeder Chance nachjagen, die Auslöschung von Leben herbeizuführen."

 illidari:0 "Rächertum"
 illidari_adj:0 "Rächerisch"
 illidari_adherent:0 "Rächer"
 illidari_adherent_plural:0 "Rächer"
 illidari_desc:0 "Die Mächte des Fel können für alle Lebewesen im Universum verlockend sein, aber es gibt auch diejenigen, die sie als Mittel zur Bekämpfung des Bösen einsetzen, das in der gesamten Schöpfung lauert, und nicht zur persönlichen Bereicherung oder Zerstörung. Obwohl diese Individuen sich oft ähnlicher Verbrechen schuldig machen wie machtgierige Hexenmeister und Dämonen, sehen sie jegliches Leid, das ihnen zugefügt wird, als Instrument für ein höheres Ziel, ein Ziel, das größer ist als sie selbst und ihre Opfer. Obwohl sie im Grunde wohlwollender sind als die meisten Dämonen und Hexenmeister, wird die Gesellschaft sie und ihre grausamen, aber effektiven Methoden dennoch ablehnen."

 orcish_fel:0 "Verderbnis"
 orcish_fel_adj:0 "Verderbt"
 orcish_fel_adherent:0 "Verderbter"
 orcish_fel_adherent_plural:0 "Verderbte"
 orcish_fel_desc:0 "Gleichgültig, ob seine Macht durch Verträge zwischen Hexenmeistern und dämonischen Herren oder durch das Blut eines gewissen Annihilaners gefunden wird, das Fel droht, vollständig und absolut zu korrumpieren. Obwohl die brennende Legion für ihren vom Fel befeuerten Kreuzzug berühmt ist, ist sie nicht für alle verantwortlich, die den Weg in die Korruption des Fel finden, und diejenigen, die auf sich allein gestellt sind, finden sich in einem unendlichen Verlangen nach Macht wieder, für gewöhnlich bis zu ihrem eigenen Verderben. Die Fel-Korrumpierten sind für immer hungrig nach Macht und Kontrolle, selbst wenn es sie ihre Seele oder das Leben ihres Volkes kosten sollte."

 fire_group:0 "Pyromantismus"
 fire_group_adj:0 "Pyromantisch"
 fire_group_adherent:0 "Pyromant"
 fire_group_adherent_plural:0 "Pyromanten"
 fire_group_desc:0 "Unter allen Elementen betrachten $fire_group_adherent_plural$ das Feuer als die Hauptkraft und verehren Feuerelementare als Gottheiten."

 fire_cult:0 "Ragnarismus"
 fire_cult_adj:0 "Ragnarisch"
 fire_cult_adherent:0 "Ragnarist"
 fire_cult_adherent_plural:0 "Ragnaristen"
 fire_cult_desc:0 "$fire_cult_adherent_plural$ verehren einen der Elementarfürsten, Ragnaros den Feuerlord, der über die Feuerlande, eine Elementarebene des Feuers, herrscht, nachdem er dort von den Titanen gefangen gesetzt wurde. Andere Feuerelementare werden als Nebengötter angesehen."

 ordos_cult:0 "Ordoismus"
 ordos_cult_adj:0 "Ordoisch"
 ordos_cult_adherent:0 "Ordoist"
 ordos_cult_adherent_plural:0 "Ordoisten"
 ordos_cult_desc:0 "Ordos war einst ein Schamane der Yaungol, der sich, den Versprechungen der Feuerfürsten folgend, der Flamme opferte, um ein Halbgott zu werden. $ordos_cult_adj$e Feuerwächter setzen sich rituell in Brand, um den Aufstieg von Ordos nachzuahmen, und sprechen Zaubersprüche und Gebete, um seinen Schmerz zu lindern."

 ordos_cult_old:0 "Alt-$ordos_cult$"
 ordos_cult_old_adj:0 "Alt-$ordos_cult_adj$"
 ordos_cult_old_adherent:0 "Alt-$ordos_cult_adherent$"
 ordos_cult_old_adherent_plural:0 "Alt-$ordos_cult_adherent_plural$"

 light_group:0 "Licht"
 light_group_adj:0 "Strahlend"
 light_group_adherent:0 "Anhänger des Lichts"
 light_group_adherent_plural:0 "Anhänger des Lichts"
 light_group_desc:0 "Eine Gruppe von Religionen, die eine Kraft verehren, die als das Licht bekannt ist. Sie sagen, dass seine positiven Energien, die in jedem Lebewesen, in jedem Herzen und in jeder Seele wohnen, überall sind und alle fühlenden Wesen zu einer Einheit verbinden. Diejenigen, die dieses innere Licht ablehnen, sind nichts anderes als Ketzer."

 holy_light:0 "Heiliges Licht"
 holy_light_adj:0 "Heilig"
 holy_light_adherent:0 "Anhänger des heiligen Lichts"
 holy_light_adherent_plural:0 "Anhänger des heiligen Lichts"
 holy_light_desc:0 "Die wichtigste religiöse Organisation des heiligen Lichts ist die Kirche des heiligen Lichts. Die meisten Menschen, Zwerge und sogar einige Hochelfen folgen dem Weg der Kirche. Es handelt sich um einen Glauben, der Reinheit, Güte, Freundlichkeit und Mitgefühl im Angesicht von Widrigkeiten befürwortet."

 scarlet_light:0 "Scharlachrotes Licht"
 scarlet_light_adj:0 "Scharlachrot"
 scarlet_light_adherent:0 "Anhänger des scharlachroten Lichts"
 scarlet_light_adherent_plural:0 "Anhänger des scharlachroten Lichts"
 scarlet_light_desc:0 "Ein ketzerischer, militanter Ableger der Kirche des heiligen Lichts. Sie sind intolerant gegenüber allen anderen Glaubensrichtungen, unabhängig von Bündnis oder Zugehörigkeit. Sie glauben, dass alle unheiligen Kreaturen durch eine reinigende Flamme auszulöschen sind."

 khazism:0 "Khazism"
 khazism_adj:0 "Khazisch"
 khazism_adherent:0 "Khazist"
 khazism_adherent_plural:0 "Khazisten"
 khazism_desc:0 "Im Laufe der Zeit infiltrierte der Lichtglaube des Arathor-Imperiums Khaz Modan und vermischte sich mit den lokalen Traditionen der Verehrung kolossaler Wesen, die als Titanen bekannt sind. Aufgrund ihrer Einzigartigkeit gelang es $khazism_adherent_plural$, unabhängig von der Kirche des heiligen Lichts zu bleiben."

 naarism:0 "Naaruismus"
 naarism_adj:0 "Naaruistisch"
 naarism_adherent:0 "Naaruist"
 naarism_adherent_plural:0 "Naaruisten"
 naarism_desc:0 "Das Licht manifestiert sich als eine goldene, leuchtende Lichtenergie. Die Naaru, rätselhafte Wesen, die aus Scherben gebrochenen Lichts bestehen, lehrten die Draenei und andere erleuchtete Rassen den Gebrauch des Lichts, während andere aus eigenem Antrieb das Studium und die Anwendung der auf Licht basierenden Magie aufgenommen haben."

 naaru:0 "Velenismus"
 naaru_adj:0 "Velenisch"
 naaru_adherent:0 "Velenist"
 naaru_adherent_plural:0 "Velenisten"
 naaru_desc:0 "Die Lehren eines Naaru, bekannt als K'ure, manifestiert durch den Propheten Velen. Nach K'ures Vision führte Velen den Exodus der Draenei an, ließ ihre Heimatwelt Argus zurück und rettete sein Volk vor Sargeras' Fluch."

 lightbound:0 "Lichtgebunden"
 lightbound_adj:0 "Lichtgebunden"
 lightbound_adherent:0 "Lichtgebundener"
 lightbound_adherent_plural:0 "Lichtgebundene"
 lightbound_desc:0 "Als ketzerischer Ableger der Naaru-Lehren haben sich die Anhänger der Lichtgebundenen-Doktrin dem Ziel verschrieben, den Einfluss des Lichts zu verbreiten, wo immer sie können, und die Ungläubigen mit allen Mitteln zu bekehren, und sei es mit Gewalt."

 loa_group:0 "Loa"
 loa_group_adj:0 "Loaisch"
 loa_group_adherent:0 "Loa-Anhänger"
 loa_group_adherent_plural:0 "Loa-Anhänger"
 loa_group_desc:0 "Loa ist der Name, den die Trolle den Wesen geben, die sie verehren, wie zum Beispiel die wilden Götter oder Geister. Diese große Gruppe von Kulten entstand in der alten Zeit, als die ersten Sterblichen begannen, magischen Kreaturen zu begegnen und sie zu vergöttern."

 zandism:0 "Zan'atali"
 zandism_adj:0 "Zan'atalisch"
 zandism_adherent:0 "Zan'atalier"
 zandism_adherent_plural:0 "Zan'atalier"
 zandism_desc:0 "Ein Pantheon der Loa, gegründet von den Zandalari-Trollen. Dies ist eines der ältesten Pantheons. Es ist jedoch für seine Anpassungsfähigkeit bekannt. $zandism_adherent_plural$ respektieren alle anderen Loa, um freundschaftliche Beziehungen mit anderen Loa-Sekten zu pflegen."

 gurubism:0 "Gur'atali"
 gurubism_adj:0 "Gur'atalisch"
 gurubism_adherent:0 "Gur'atalier"
 gurubism_adherent_plural:0 "Gur'atalier"
 gurubism_desc:0 "Ein Pantheon der Loa, gegründet von den Gurubashi-Trollen. Das Konzept des Todes nimmt einen bedeutenden Platz in diesem Pantheon ein, zusammen mit Bwonsamdi, dem Loa des Todes. $gurubism_adherent_plural$ legen besonderes Augenmerk auf Interaktionen mit dem Körper der Verstorbenen wie rituellen Kannibalismus."

 drakkism:0 "Drak'atali"
 drakkism_adj:0 "Drak'atalisch"
 drakkism_adherent:0 "Drak'atalier"
 drakkism_adherent_plural:0 "Drak'atalier"
 drakkism_desc:0 "Ein Pantheon der Loa, gegründet von den Drakkari-Trollen. Das Leben unter rauen Bedingungen erfordert einen starken Körper und einen scharfen Verstand. $drakkism_adherent_plural$ verbringen ihr ganzes Leben mit dem Bestreben, stärker und klüger zu werden, wie es ihre Loas verlangen."

 amism:0 "Am'atali"
 amism_adj:0 "Am'atalisch"
 amism_adherent:0 "Am'atalier"
 amism_adherent_plural:0 "Am'atalier"
 amism_desc:0 "Ein Pantheon der Loa, gegründet von den Amani-Trollen. Die Jagd ist für $amism_adherent_plural$ heilig, daher werden die Loa der Jagd stärker verehrt als andere. Es ist ihnen egal, welche Beute sie jagen, seien es Tiere oder Personen. Allerdings gilt es als ehrenvoller, den Feind zu verspeisen als irgendein kleines Tier."

 farrism:0 "Far'atali"
 farrism_adj:0 "Far'atalisch"
 farrism_adherent:0 "Far'atalier"
 farrism_adherent_plural:0 "Far'atalier"
 farrism_desc:0 "Ein Pantheon der Loa, gegründet von den Farraki-Trollen. Sie bewegen sich an der Grenze zur Ketzerei und führen blutige Rituale durch, die an die der Hakkari erinnern. Ihr wichtigster mystischer Loa, Mueh'zala, ist den anderen Pantheons unbekannt."

 cult_of_hakkar:0 "Hakkari"
 cult_of_hakkar_adj:0 "Hakkarisch"
 cult_of_hakkar_adherent:0 "Hakkarier"
 cult_of_hakkar_adherent_plural:0 "Hakkarier"
 cult_of_hakkar_desc:0 "Hakkar der Seelenschinder, ein abscheulicher, blutrünstiger Gott, brachte den Trollen große Macht, verlangte aber im Gegenzug, dass ihm Seelen geopfert werden. In den Loa-Pantheons als Loa des Blutes bekannt, wurde seine Verehrung in allen anderen Pantheons für illegal erklärt."

 cult_of_sethraliss:0 "Sethrali"
 cult_of_sethraliss_adj:0 "Sethralisch"
 cult_of_sethraliss_adherent:0 "Sethralier"
 cult_of_sethraliss_adherent_plural:0 "Sethralier"
 cult_of_sethraliss_desc:0 "Ein Pantheon der Loa, gegründet von den Sethrak. Sethraliss, eine Schlangen-Loa, ist die Haupt-Loa dieses Pantheons. Sie behandelt ihre Anhänger wie eine liebende Mutter, die über ihre Kinder wacht. Legenden erzählen, dass sie sich einst geopfert hat, um Vol'dun und seine Bewohner zu retten und zweifellos wird sie es wieder tun, sobald sie wiedergeboren ist."

 cult_of_ariwo:0 "Ariwi"
 cult_of_ariwo_adj:0 "Ariwisch"
 cult_of_ariwo_adherent:0 "Ariwier"
 cult_of_ariwo_adherent_plural:0 "Ariwier"
 cult_of_ariwo_desc:0 "Ein Pantheon der Loa, das von den Vulpera gegründet wurde. Ariwo, ein Fuchs-Loa, ist der Haupt-Loa dieses Pantheons. Er lehrte seine Kinder, zusammenzuhalten und freundlich zueinander zu sein, weil er der Meinung war, dass dies der einzige Weg zum Überleben sei. Trotz der Tatsache, dass Ariwo vor Tausenden von Jahren verschwunden ist, halten seine Anhänger immer noch seine Pakte in Ehren."

 cult_of_torga:0 "Torgaismus"
 cult_of_torga_adj:0 "Torgaisch"
 cult_of_torga_adherent:0 "Torgaier"
 cult_of_torga_adherent_plural:0 "Torgaier"
 cult_of_torga_desc:0 "Ein Pantheon der Loa, das von den Tortollanern gegründet wurde. Torga, ein Schildkröten-Loa, ist der Haupt-Loa dieses Pantheons. Er ist ein weiser und wohlwollender Loa, und seine Anhänger pilgern häufig zu ihm, um seine Geschichten zu hören."

 necromancy_group:0 "Nekroismus"
 necromancy_group_adj:0 "Nekrotisch"
 necromancy_group_adherent:0 "Nekroist"
 necromancy_group_adherent_plural:0 "Nekroisten"
 necromancy_group_desc:0 "Eine Gruppe von zahlreichen Kulten, die den Tod verehren. $necromancy_group_adherent_plural$ beherrschen die nekromantische Magie, die es ihnen erlaubt, Kontakt mit dem Jenseits aufzunehmen."

 death_god:0 "Mord'truarismus"
 death_god_adj:0 "Mord'truarisch"
 death_god_adherent:0 "Mord'truarier"
 death_god_adherent_plural:0 "Mord'truarier"
 death_god_desc:0 "Ein Todeskult, der dem mächtigsten Nekromanten dient, der als Lichkönig bekannt ist. Der Lichkönig und die $death_god_adherent_plural$ haben eine starke Verbindung zu den Schattenlanden. Sie arbeiten mystische Runen in Rüstungen und Waffen ein, die ihre Fähigkeiten verstärken."

 maldraxxi:0 "Maldraxxismus"
 maldraxxi_adj:0 "Maldraxxisch"
 maldraxxi_adherent:0 "Maldraxxier"
 maldraxxi_adherent_plural:0 "Maldraxxier"
 maldraxxi_desc:0 "Ein Todeskult, der seine Kräfte aus der Dimension bezieht, die seine Anhänger Maldraxxus nennen. Ihre Nekromanten sind dafür bekannt, Monstrositäten zu erschaffen, animierte Kreaturen, die aus zahlreichen toten Gliedmaßen und Körperteilen bestehen."

 throsic:0 "Throsismus"
 throsic_adj:0 "Throsisch"
 throsic_adherent:0 "Throsist"
 throsic_adherent_plural:0 "Throsisten"
 throsic_desc:0 "Viele Geister der gefallenen Drust wurden in eine abgelegene Ebene innerhalb des smaragdgrünen Alptraums verbannt, die sie später Thros nannten, wo sie eine starke Form der Todesmagie mit verdorbenen druidischen Elementen pflegten. Diese Form der Magie resultierte aus zahlreichen Versuchen, die Seelen gefallener Drust in Konstrukte zu bannen, um sie gegen menschliche Siedler einzusetzen. Entsprechend bevorzugt die throsische Form der Nekromantie das Binden der Seelen der Toten in dauerhafte Konstrukte, während die traditionelle Form der Wiederbelebung von Leichen seltener ist. Ihr Einfluss auf die Tierwelt und die Lebenden wird in der Regel von den lokalen Hexenzirkeln aufrechterhalten. Die loyalsten throsischen Hexen können auch zu Matronen aufsteigen, körperlosen, banshee-ähnlichen Kreaturen, die sich in einem rituellen Akt die Kehle aufschlitzen, um ihren grausamen Meistern zu huldigen."

 helya:0 "Helismus"
 helya_adj:0 "Helisch"
 helya_adherent:0 "Helist"
 helya_adherent_plural:0 "Helisten"
 helya_desc:0 "Helya, die Matriarchin von Helheim, der Unterwelt der Vrykul, die gefallen sind und den Aufstieg in die Hallen der Tapferkeit nicht geschafft haben, war eine Wächterin, die Odyn dabei half, die Elementare in die Elementarebene zu sperren. Als sie sich gegen Odyn auflehnte, wurde sie die erste spektrale Val'kyr. Später erschuf sie einen Champion, der Odyns Kriegsschwert der Valajar tragen sollte, das Helya von Odyn gestohlen hatte. Dieser Champion würde viele erschlagen, damit ihre Seelen in Helheim dienen würden. In Verhöhnung von Odyns Valarjar erschuf sie auch den heiligen Orden die Helarjar. Die Kvaldir von Helya sollten auch für die Ermordung der Unehrenhaften und Unwürdigen verantwortlich sein und sie nach Helheim bringen."

 pandaren_religion_group:0 "Chi"
 pandaren_religion_group_adj:0 "Chiisch"
 pandaren_religion_group_adherent:0 "Chiist"
 pandaren_religion_group_adherent_plural:0 "Chiisten"
 pandaren_religion_group_desc:0 "Die Philosophie des Chi basiert auf zwei Dingen: der Überwindung negativer Emotionen und dem spirituellen Aufstieg. Beide Ziele werden durch Meditation und Selbstbeherrschung erreicht."

 august_celestials:0 "Himmelsglaube"
 august_celestials_adj:0 "Celestisch"
 august_celestials_adherent:0 "Celestist"
 august_celestials_adherent_plural:0 "Celestisten"
 august_celestials_desc:0 "Die himmlischen Erhabenen sind vier wilde Götter von Pandaria. Nach der Revolution der Pandaren bauten die Erhabenen Tempel, um Mönche in ihrem jeweiligen Stil auszubilden. Viele einheimische Völker Pandarias respektieren diese Kreaturen und verehren sie als Götter. Die Erhabenen lehren ihre Anhänger, negative Emotionen zu überwinden und durch Meditationen eine spirituelle Verbindung mit der Welt zu entwickeln."

 nerub_group:0 "Nerub" # anderer Name?
 nerub_group_adj:0 "Nerubisch"
 nerub_group_adherent:0 "Neruber"
 nerub_group_adherent_plural:0 "Neruber"
 nerub_group_desc:0 "Die Philosophien der Neruber unterscheiden sich stark von den Glaubensvorstellungen der Oberwelt. Geboren in den dunklen Tunneln unter Northrend predigen sie über die Bedeutung der Gesellschaft und ihre Gesetze."

 spider_philosophy:0 "Nazen"
 spider_philosophy_adj:0 "Nazenisch"
 spider_philosophy_adherent:0 "Nazener"
 spider_philosophy_adherent_plural:0 "Nazeni"
 spider_philosophy_desc:0 "Die $spider_philosophy_adj$e Philosophie predigt den Verzicht auf Emotionen. Das Leben eines einzelnen Individuums ist nicht wichtig, wenn es um die Gesellschaft geht. Daher sollten $spider_philosophy_adherent_plural$ immer bereit sein, sich für das größere Wohl zu opfern."

 secular_group:0 "Säkularismus"
 secular_group_adj:0 "Säkular"
 secular_group_adherent:0 "Säkularist"
 secular_group_adherent_plural:0 "Säkularisten"
 secular_group_desc:0 "Eine umfangreiche Gruppe von säkularen Philosophien. $secular_group_adherent_plural$ beten keinen Gott an, weil sie keinen Sinn darin sehen, einer Religion zu folgen."

 rationalism:0 "Rationalismus"
 rationalism_adj:0 "Rationalistisch"
 rationalism_adherent:0 "Rationalist"
 rationalism_adherent_plural:0 "Rationalisten"
 rationalism_desc:0 "Die $rationalism_adj$e Philosophie konzentriert sich auf vorausschauende und erfinderische Konzepte, und es wird wenig Rücksicht auf die Geschichte oder nicht-wissenschaftliche Aufzeichnungen genommen. $rationalism_adherent_plural$ schätzen Fleiß und Intelligenz, da sie den technischen Fortschritt vorantreiben."

 cult_of_wealth:0 "Fortunismus"
 cult_of_wealth_adj:0 "Fortunistisch"
 cult_of_wealth_adherent:0 "Fortunist"
 cult_of_wealth_adherent_plural:0 "Fortunisten"
 cult_of_wealth_desc:0 "$cult_of_wealth$ ist eine Ideologie, die auf dem Ziel der Gewinnerzielung basiert. $cult_of_wealth_adherent_plural$ sehen sich selbst als pragmatisch und setzen ihren Glauben in Gold und ihre eigenen Fähigkeiten, es zu horten. Sie lehnen substanzlose Konzepte wie Schamanismus und Religion ab und bevorzugen Macht und Einfluss in messbaren Mengen, die sie anfassen, sehen und ausgeben können, wie es ihr Ehrgeiz verlangt."

 grond_group:0 "Grondismus"
 grond_group_adj:0 "Grondisch"
 grond_group_adherent:0 "Grondist"
 grond_group_adherent_plural:0 "Grondisten"
 grond_group_desc:0 "Eine Gruppe von Religionen, die von Nachfahren von Grond gegründet wurde, einem gewaltigen Elementarriesen, der vom Titanen Aggramar erschaffen wurde. Diese Religionen existieren an Schnittstellen von Titanenanbetung und Schamanismus."

 gorgog_worship:0 "Gogismus"
 gorgog_worship_adj:0 "Gogisch"
 gorgog_worship_adherent:0 "Gogist"
 gorgog_worship_adherent_plural:0 "Gogisten"
 gorgog_worship_desc:0 "Gorgog Gronntöter war der Gründer des gorianischen Imperiums. Er brach die Körper der Gronn, öffnete ihre Knochen und aß ihr Mark, um zu beweisen, dass sie keine Götter waren. Arkane Magie spielt in der $gorgog_worship_adj$en Gesellschaft eine große Rolle. Ein Magier zu sein, wird als eine große Ehre angesehen."

 gorgog_worship_old:0 "Alt-$gorgog_worship$"
 gorgog_worship_old_adj:0 "Alt-$gorgog_worship_adj$"
 gorgog_worship_old_adherent:0 "Alt-$gorgog_worship_adherent$"
 gorgog_worship_old_adherent_plural:0 "Alt-$gorgog_worship_adherent_plural$"

