 child_personality.7080.desc_2:0 "доставая небольшой кошель с золотом.\n\n«Как ты считаешь, дитя? Кто из них больше заслуживает милостыни?» — с этими словами [teacher.GetSheHe|l] вручает кошель мне.\n\nПохоже, [teacher.GetFirstNameNoTooltip] хочет, чтобы я [Select_CString(ROOT.Char.IsFemale, 'раздала', 'раздал' )] золото наиболее нуждающимся…"
 court.0107.desc:1 "Я сижу на престоле, когда до меня вдруг доносятся душераздирающие вопли и звуки борьбы. Это же [unruly_child.Custom2('MyCharacterIntroduction', ROOT.Char)]! Я немедленно вскакиваю и бегу по коридору, где вижу странную картину: [Select_CString(unruly_child.IsFemale, 'несчастная', 'несчастный' )] [SCOPE.sC('unruly_child').Custom('GetLassLad')] ожесточенно вырывается, а [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] всеми силами пытается удержать [SCOPE.sC('unruly_child').GetHerHis] одной рукой. Во второй руке неловко зажата книга.\n\nЕдва я требую объяснений, как оба выпаливают свои версии произошедшего.\n\n«[unruly_child.GetName] сопротивляется любым попыткам зачитать [unruly_child.GetHerHim] мое произведение искусства, а ведь его тема — как раз [tutor.Custom('GetTutorEducation')]!» — жалуется [Select_CString(tutor.IsFemale, 'наставница', 'наставник' )].\n\n«Да я тысячу раз уже [Select_CString(unruly_child.IsFemale, 'слышала', 'слышал' )] эту #EMP скукотищу#!! — протестует [unruly_child.GetName]. — От нее даже мухи засыпают!»"
 diplomacy_foreign.1200.b.failure:0 "[neighbor_ruler.GetTitledFirstName] не [Select_CString(neighbor_ruler.IsFemale, 'впечатлена', 'впечатлен' )]"
 death_botched_decapitation:0 "почти целиком [Select_CString(CHARACTER.IsFemale, 'лишилась', 'лишился' )] головы"
 death_botched_decapitation_killer:0 "почти целиком [Select_CString(CHARACTER.IsFemale, 'лишилась', 'лишился' )] головы, и виной тому [TARGET_CHARACTER.GetUIName]"


 #ROOT.Char ошибки
 martial_bad_trait_match_good_outcome:0 "Казалось, что [Select_CString(ROOT.Char.IsFemale, 'несдержанная', 'несдержанный' )] [ROOT.Char.GetFirstName] не сможет вести жизнь воина. Но [ROOT.Char.GetSheHe] неожиданно [Select_CString(ROOT.Char.IsFemale, 'превзошла', 'превзошел' )] все возможные ожидания."
 bp1_yearly.2020.desc:0 "Ко мне с радостной улыбкой подходит [bp1_yearly_2020_influencing_partner.GetTitledFirstName]: «[Select_CString(ROOT.Char.IsFemale, 'Возлюбленная моя', 'Возлюбленный мой' )]! Разве вы не видите, каким замечательным ребенком подрастает [Select_CString(bp1_yearly_2020_child_to_become_heir.IsFemale, 'наша', 'наш' )] [bp1_yearly_2020_child_to_become_heir.GetFirstName]? [bp1_yearly_2020_child_to_become_heir.GetSheHe|U] [Select_CString(bp1_yearly_2020_child_to_become_heir.IsFemale, 'могла', 'мог' )] бы принять бразды правления хоть сегодня! [bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate] свидетель, у вас есть все причины гордиться [Select_CString(bp1_yearly_2020_child_to_become_heir.IsFemale, 'ей', 'им' )]».\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] отводит взгляд. «Конечно, если я могу #EMP хоть как-то#! повлиять на ваше решение… только скажите. Мы ведь сможем договориться, [Select_CString(ROOT.Char.IsFemale, 'моя дорогая', 'мой дорогой' )] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]?» — улыбается [bp1_yearly_2020_influencing_partner.GetSheHe|l].\n\n#EMP Договориться#!, значит?"
 bp1_yearly.2040.a:0 "#EMP Я#! [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], что [bp1_yearly_2040_target_consort.GetFirstName] говорит о вас только хорошее."
 bp1_yearly.2060.desc_intro:0 "Я давно [Select_CString(ROOT.Char.IsFemale, 'подметила', 'подметил' )], что [bp1_yearly_2060_first_consort.GetTitledFirstName] и [bp1_yearly_2060_second_consort.GetTitledFirstName] много времени проводят друг с другом, увлеченно обсуждая какие-то общие интересы. И вот неразлучная парочка обратилась ко мне.\n\n«[ROOT.Char.GetTitledFirstName]! Я и [bp1_yearly_2060_second_consort.GetFirstNameNoTooltip], мы часто беседуем "
 bp1_yearly.2070.desc:0 "Я вижу, что в последнее время [bp1_yearly_2070_soulmate.GetFirstName] держится как-то отстраненно. [bp1_yearly_2070_soulmate.GetHerHis|U] явно что-то беспокоит. Во время очередной прогулки по окрестностям столицы я наконец-то решаюсь спросить, что случилось.\n\n«Так ты [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )]?» — [bp1_yearly_2070_soulmate.GetSheHe|l] замедляет шаг, а затем и вовсе останавливается полюбоваться пейзажем. В солнечном свете [bp1_yearly_2070_soulmate.GetHerHis|l] кожа будто сияет.\n\n«Я люблю тебя. Мне так хорошо рядом с тобой… — говорит [bp1_yearly_2070_soulmate.GetSheHe|l] дрогнувшим голосом, и по щеке [bp1_yearly_2070_soulmate.GetHerHis|l] скатывается слезинка. — Я жалею лишь об одном — что у нас с тобой нет детей, которые остались бы после нас на этом свете».\n\n[bp1_yearly_2070_soulmate.GetHerHis|U] слова словно громом прозвенели в моих ушах. О, [Select_CString(bp1_yearly_2070_soulmate.IsFemale, 'милая', 'мой дорогой' )] [bp1_yearly_2070_soulmate.GetFirstName], как же тебе, наверное, тяжело от этих мыслей!"
 bp1_yearly.4001.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'опозорилась', 'опозорился' )]… и тебя [Select_CString(ROOT.Char.IsFemale, 'опозорила', 'опозорил' )]."
 bp1_yearly.2001.desc.intro_high_opinion:0 "«[Select_CString(ROOT.Char.IsFemale, 'Дорогая', 'Дорогой' )] [ROOT.Char.GetFirstNameNoTooltip], я так [Select_CString(bp1_yearly_2001_partner.IsFemale, 'рада', 'рад' )] вас видеть!\n\nЯ вижу, как мудро вы правите нашей державой, и [Select_CString(bp1_yearly_2001_partner.IsFemale, 'готова', 'готов' )] оказать любую посильную помощь»."
 bp1_yearly.2001.a:0 "Конечно, [ROOT.Char.Custom('PartnerOpinionHighDescription')], я [Select_CString(ROOT.Char.IsFemale, 'вся', 'весь' )] внимание!"
 bp1_yearly.5101.desc:0 "«Вы серьезно, [ROOT.Char.GetLadyLord|l]? Вы правда мне поможете?»\n\n[unloved_courtier.GetHerHis|U] лицо осветилось надеждой, стоило мне пообещать помочь [unloved_courtier.GetHerHim|l] в поисках любви. Вообще-то из меня [Select_CString(ROOT.Char.IsFemale, 'та еще сваха', 'тот еще сват' )], но делать нечего — [unloved_courtier.GetName] рассчитывает, что я выполню обещание. Придется идти и надеяться на лучшее.\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] встречает меня многолюдными толпами. Выйдя на рыночную площадь, я начинаю разглядывать потенциальных кандидатов. [unloved_courtier.GetNameNoTooltip] — человек особый, и [unloved_courtier.GetHerHis|l] [Select_CString(unloved_courtier.IsFemale, 'избранник должен', 'избранница должна' )] быть..."
 bp1_yearly.5301.b:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'толстая', 'толстый' )]!"
 bp1_yearly.5301.c:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'такая уж и тощая', 'такой уж и тощий' )]!"
 bp1_yearly.5303.desc:0 "Рубить лес — рискованная затея для неопытного человека. [concerned_friend.GetFirstName] по мере сил старается уберечь меня от беды, но в силу своего неумения и усталости я уже не раз [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] на волосок от смерти. Вогнав топор в ближайшее бревно, я жадно пью из фляжки воду. [concerned_friend.GetFirstNameNoTooltip] подходит ко мне, [concerned_friend.GetHerHis|l] топор покоится на широких плечах [Select_CString(concerned_friend.IsFemale, 'моей подруги', 'моего друга' )].\n\n«Думаю, теперь тебе по силам добыча покрупнее», — улыбается [concerned_friend.GetSheHe|l], указывая вглубь рощи. Там высится огромный дуб — настоящий великан в три обхвата шириной. У меня от одной мысли сводит мышцы…"
 bp1_yearly.5305.b:0 "Всем этим я [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] тебе, [concerned_friend.GetFirstNameNoTooltip]."
 bp1_yearly.5802.desc:0 "Прошла неделя. Я уже почти и [Select_CString(ROOT.Char.IsFemale, 'забыла', 'забыл' )], что [surprised_sniffer.GetFirstName] хочет создать для меня духи. И тут [surprised_sniffer.GetSheHe|l] внезапно останавливается посреди улицы, разворачивается и тащит меня к прилавку торговца специями!\n\n«Да! Эти будут в самый раз! — довольно мурлычет [surprised_sniffer.GetSheHe|l], — Любой из этих ароматов станет идеальной основой для тела духов».\n\nМне остается лишь молча таращиться на россыпи специй и благовоний. Некоторые из них я вижу впервые в жизни."
 bp1_yearly.5804.desc:0 "Честно говоря, я [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] входить во вкус — охота за необычными парфюмерными ингредиентами становилась все увлекательней. И когда у одного местного торговца появились интересующие нас редкости, мы тут же сорвались с места.\n\nЯ с интересом разглядываю товар. Несколько высушенных травинок, белый порошок, какие-то крошащиеся серые камни…\n\nПродавец выжидающе смотрит, пока [surprised_sniffer.GetFirstName] изучает ассортимент."
 child_personality.7010.desc:0 "«Дети, слушайте внимательно. [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.PositiveAfterLife], [ROOT.Char.GetFaith.NegativeAfterLife], даже [ROOT.Char.GetFaith.DevilHerselfHimself|l] #EMP [ROOT.Char.GetFaith.DevilName]#! — вот о чем я сейчас вам поведаю!» — со страстью в голосе восклицает [sermon_priest.GetFirstName], глаза [sermon_priest.GetHerHis|l] пылают праведным огнем.\n\nКак и другие дети, я глубоко [Select_CString(ROOT.Char.IsFemale, 'потрясена', 'потрясен' )] [sermon_priest.GetHerHis|l] проповедью. Кто бы мог подумать, что [ROOT.Char.GetFaith.ReligiousText] — настолько #EMP увлекательный#! текст!\n\nКогда проповедь заканчивается, мне не терпится поделиться своими мыслями. [sermon_priest.GetFirstNameNoTooltip] с интересом слушает меня."
 child_personality.7020.desc:0 "«Ах ты маленькая дрянь, [child.Custom('InsultNoun')|l]! Сколько еще ты будешь путаться у меня под ногами?! Ну всё, сейчас я тебя проучу…» — кричит [evil_person.GetFirstName], хватая палку.\n\nЧто я такого [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )]? Я просто [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] узнать, чем [evil_person.GetFirstNameNoTooltip] занимается! [evil_person.GetSheHe|U] быстро приближается, поднимая палку для удара! На помощь!\n\n«Если скажешь кому-нибудь, кто это сделал, — тебе конец, понятно?!» — зловеще ухмыляется [evil_person.GetSheHe|l]."
 child_personality.7030.desc:0 "Наконец-то #EMP вся#! кухня в моем распоряжении!\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )] [Select_CString(cook.IsFemale, 'нашей поварихе', 'нашему повару' )], что хочу почистить горшки. [Select_CString(cook.IsFemale, 'Наивная', 'Наивный' )] [cook.GetFirstName] тут же [Select_CString(cook.IsFemale, 'пошла', 'пошел' )] за мясом — похоже, сегодня на обед будет [ROOT.Char.Custom('GetLivestockFowlIndef')|l]. И теперь кухня осталась #EMP совершенно#! без присмотра…\n\nЗдесь и мед, и [child.Custom('FavoriteTreatDemand')|l], и варенье, и [child.Custom('GetExpensiveDessert')|l], и яблоки… #EMP В МЕНЯ СТОЛЬКО НЕ ВЛЕЗЕТ#!!\n\nСамое время…"
 child_personality.7040.desc:0 "Гардероб в комнате для слуг — #EMP лучшее#! укрытие для игры в прятки! [Select_CString(ROOT.Char.IsFemale, 'Какая', 'Какой' )] же я умница! Глядя в щелку между дверьми, я вдруг вижу, как в комнату врываются [lover_1.GetFirstName] и [lover_2.GetFirstName].\n\n«О, [Select_CString(lover_2.IsFemale, 'моя', 'мой' )] [lover_2.Custom('RomanticComplimentAdjective')|l][Select_CString(lover_2.IsFemale, 'ая', 'ый' )] [lover_2.Custom('RomanticComplimentNoun')|l], мне #EMP не терпится#! сорвать с тебя одежду!» — страстно рычит [lover_1.GetFirstNameNoTooltip], жадно лапая тело [Select_CString(lover_2.IsFemale, 'своей спутницы', 'своего спутника' )].\n\n«Возьми меня, возьми меня скорее, [Select_CString(lover_1.IsFemale, 'моя', 'мой' )] [lover_1.Custom('RaunchyComplimentNoun')|l]!» — стонет [lover_2.GetFirstNameNoTooltip], падая на кровать.\n\n"
 child_personality.7050.desc:0 "«Без налогов королевская казна быстро опустеет. К счастью, преданные вассалы всегда готовы заплатить своему повелителю», — говорит мой учитель [teacher.GetFirstName] и [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))].\n\n«Таким образом, крайне важно, чтобы подданные были довольны вашим правлением. Налоги не должны быть слишком высокими — но и снижать их надо в меру, иначе вассалы сочтут вас слишком [Select_CString(ROOT.Char.IsFemale, 'уступчивой', 'уступчивым' )]», — продолжает [teacher.GetSheHe|l], перевернув страницу.\n\n«И величайший [ROOT.Char.GetTitleTierName|l], и ничтожный [ROOT.Char.Custom('lowly_servant_type')|l] — каждый играет отведенную роль, — заканчивает [teacher.GetFirstNameNoTooltip] и захлопывает учебник. — Урок окончен. Вы можете идти»."
 child_personality.7080.desc_2:0 "доставая небольшой кошель с золотом.\n\n«Как ты считаешь, дитя? Кто из них больше заслуживает милостыни?» — с этими словами [teacher.GetSheHe|l] вручает кошель мне.\n\nПохоже, [teacher.GetFirstNameNoTooltip] хочет, чтобы я [Select_CString(ROOT.Char.IsFemale, 'раздала', 'раздал' )] золото наиболее нуждающимся…"
 child_personality.7090.desc:0 "«Бывает так, что вассалы позволяют себе слишком многое», — разъясняет мой учитель [teacher.GetFirstName]. «Проявляя великодушие, ты укрепляешь свой авторитет».\n\n«Иногда приходится доверять людям с сомнительной репутацией, потому что ни один человек не может все сделать сам», — продолжает [teacher.GetSheHe|l].\n\n«Важно дать им время, чтобы они смогли исправиться», — заканчивает [teacher.GetFirstNameNoTooltip], сворачивая свиток.\n\n«Теперь повтори, что ты сегодня [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )]», — требует [teacher.GetSheHe|l], пристально глядя мне в глаза."
 child_personality.7200.desc:0 "«Хочешь вернуть свою игрушку, а? Хочешь? #EMP Ну так найди ее!#!» — кричит [other_child.GetFirstName], и любимая игрушка ребенка помладше — [other_child.Custom('child_favorite_toy')|l], — летит вглубь темной и мрачной пещеры. [Select_CString(other_child.IsFemale, 'Малышка', 'Малыш' )] отчаянно рыдает.\n\n«Теперь с твоей глупой игрушкой будут играть #EMP пауки#! да #EMP змеи#!! Ты больше никогда ее не увидишь!» — хохочет [other_child.GetFirstNameNoTooltip].\n\nПочему [other_child.GetFirstNameNoTooltip] так [Select_CString(other_child.IsFemale, 'жестока', 'жесток' )] к [Select_CString(other_child.IsFemale, 'бедной девочке', 'бедному ребенку' )]? Пещера так и кишит всякими гадкими тварями… но я #EMP [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]#! что-то сделать!"
 child_personality.9900.lunatic.desc:1 "[Select_CString(ROOT.Char.IsFemale, 'полна', 'полон' )] «странных» идей,"
 murder_outcome.4006.scheme_owner_known:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! И [target.GetTitledFirstNameNoTooltip]? И незавершенная стена, отрезающая [target.GetHerHis] от... О нет»."


 childhood.0999.desc:1 "Я нежно храню воспоминания о времени, что я и [root_crush.GetTitledFirstName] провели вместе, когда были моложе.\n\nПусть даже [root_crush.GetSheHe] теперь [Select_CString(root_crush.IsFemale, 'вступила', 'вступил' )] во взрослую жизнь, [root_crush.GetSheHe] всегда будет [Select_CString(root_crush.IsFemale, 'дорога', 'дорог' )] мне!"
 childhood.0999.desc_unrequited:1 "Пусть даже [root_crush.GetSheHe] так и не [Select_CString(root_crush.IsFemale, 'ответила', 'ответил' )] на мои чувства..."
 petition_liege.0001.b.arrogant:1 "Пф, [Select_CString(petition_vassal.IsFemale, 'какая-то', 'какой-то' )] #EMP [petition_vassal.GetTitleAsNameNoTooltip|l]#!. Мне некогда!"
 petition_liege.0001.a:1 "Подать [petition_vassal.GetHerHis] сюда!"
 petition_liege.0101.desc.end_war:1 "\n\n«Благодарю вас, мой сюзерен, что приняли меня. Мое дело не терпит отлагательства! [petition_vassal.GetPrimaryTitle.GetName] в страхе: [warring_vassal.GetTitledFirstNameNoTooltip] [Select_CString(warring_vassal.IsFemale, 'пошла', 'пошел' )] войной на меня и ваших верных подданных! Эта междоусобная грызня только ослабит нас! Не стоит ли подавить ее в зародыше?"
 culture_parameter_cannot_disherit:0 "Нельзя [Concept( 'disinherit', 'лишать наследства' )|E] [Concept( 'dynasty_members', 'членов своей династии' )|E]"
 culture_parameter_cb_lower_prestige_level_requirement:0 "Требования к [Concept( 'prestige_level', 'уровню репутации' )|E] для [Concept( 'casus_bellis', 'казус белли' )|E] снижены на единицу"
 MOD_COASTAL_ADVANTAGE:0 "[command_modifier_i|E][advantage|E] на побережье"
 doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains:0 "Скорость [Concept( 'promote_culture', 'распространения культур' )|E] в гористой [Concept( 'terrain', 'местности' )|E] аналогичной [Concept( 'faith', 'конфессии' )|E]: #P +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0]%#!"
