l_russian:
 WCDRA_5_TITLE:0 "Тёмный Портал"
 
 WCDRA_3_DESC:0 "Ваша армия достигла Тёмного Портала. После долгой осады ваши войска заняли окрестности и теперь ждут ваших приказов.\n\nЭнергия Скверны кружится в центре портала, создавая проход в другой мир. Враги могут выйти из него в любой момент, так что вы должны быстро принять решение: покончить с этими проклятыми вратами раз и навсегда или оставить их себе."
 WCDRA_3_OPT_A:0 "Мы должны закрыть его, немедленно!"
 WCDRA_3_OPT_B:0 "Наши два мира останутся связанными между собой."
 
 WCDRA_5_DESC:0 "Весь мир содрогнулся после этого знаменательного дня: Тёмный Портал был разрушен.\n\nС помощью самых лучших заклинателей, которых [Select_CString(portal_destroyer.IsFemale, 'привела', 'привёл' )] [portal_destroyer.GetFullNamePossessive], великие каменные врата, служившие мостом между Азеротом и Дренором, были наконец разбиты на мелкие части, превратившись в груду щебня и тёмный разлом; разрыв в ткани самого пространства и времени. Когда энергия Тёмного Портала вырвалась наружу, Чёрные топи, уже испорченные влиянием Портала, превратились в засушливую мертвую пустыню, которую отныне будут называть Выжженными землями. Никто не знает, является ли нанесённый урон необратимым или же земля сможет когда-нибудь исцелиться. Многие маги обеспокоены той угрозой, которую несет оставшийся тёмный разлом.\n\nНам остаётся лишь догадываться, что судьба приготовила для жителей Дренора, оказавшихся по обе стороны от портала после его разрушения. Те, кто остался в Азероте, теперь должны найти свой собственный путь, найдя место в этом мире для жизни и процветания, в то время как те, кто остался на Дреноре, будут обречены на медленную и мучительную смерть вместе с их миром... если конечно никто не стабилизирует разлом и вновь не открывает портал...\n\n[portal_destroyer.GetFullNameNicknamed] сделает все возможное, чтобы этого не произошло. Но что мы можем сделать, если кто-то обладающий достаточной силой и волей сможет его открыть его с другой стороны?"
 WCDRA_5_OPT_A:0 "Мы больше никогда не сможем вернуться домой..."
 WCDRA_5_OPT_B:0 "Какая утрата..."
 WCDRA_5_OPT_C:0 "И пусть он никогда больше не откроется!"
 
 WCDRA_100_TITLE:0 "Из умирающего мира"
 WCDRA_100_DESC:0 "Ваши стражники приводят к вам [refugee.Custom('WomanManGirlBoy')]. Говорят, что [refugee.GetSheHe] и [refugee.GetHerHis] спутники были задержаны неподалеку от [refugee.Custom('GetDarkPortalRift')]. Похоже, они каким-то образом добрались до [refugee.Custom('GetPortalRift')] и прошли через него, не будучи замеченными охранниками по обе стороны от ворот.\n\nКогда вы спрашиваете беглеца, [refugee.GetSheHe] называет [refugee.GetHerselfHimself] [refugee.GetFirstName] и говорит вам, что у [refugee.GetHerHim] не было другого выхода, кроме как прокрасться через [refugee.Custom('GetPortalRift')]."
 WCDRA_100_DESC_draenei:0 "Дренеи стоят на грани исчезновения стараниями орочьей Орды. В отчаянии, [refugee.GetHerHis] группа решила бежать в Азерот, чтобы избежать геноцида.\n\n"
 WCDRA_100_DESC_arakkoa:0 "Гражданские и религиозные войны нанесли огромный ущерб народу араккоа. Уцелевшие вынуждены скрываться от орочьей Орды. [refugee.GetHerHis|U] братья и сестры решили перебраться на другую сторону, чтобы найти лучшее место для жизни.\n\n"
 WCDRA_100_DESC_village:0 "Почва Дренора потеряла свое плодородие, поэтому [refugee.GetHerHis] деревня, оставленная Ордой, голодает. Те, кто ещё может ходить, решили перейти на другую сторону, чтобы найти лучшее место для жизни.\n\n"
 WCDRA_100_DESC_ending:0 "Дренор умирает. [refugee.GetSheHe|U] умоляет вас: позвольте им остаться или, по крайней мере, освободите [refugee.GetHerHis] людей."
 WCDRA_100_OPT_A:0 "Добро пожаловать! Мы с радостью примем вас!"
 WCDRA_100_OPT_B:0 "Здесь нет места для для таких, как вы!"
 WCDRA_100_OPT_C:0 "Стража, схватить [refugee.GetHerHim]!"
 
 WCDRA_25_TITLE:0 "Тёмный Портал открыт вновь."
 WCDRA_25_DESC:0 "Небо потемнело, пронзаемое жестокими бурями. Сама земля содрогается в ответ на пульсирующую, нечестивую магию, укоренившуюся в болотистых руинах Чёрных топей. Волны магии расширились и расходятся из местоположения старого Тёмного Портала, который был закрыт много лет назад.\n\n[portal_reopener.GetFullNameNicknamed] снова [Select_CString(portal_reopener.IsFemale, 'открыла', 'открыл' )] врата, связывающие Азерот и Дренор. Крепитесь, мир снова в опасности!"
 WCDRA_25_OPT_A_very_positive:0 "Это ещё один шанс для наших родичей."
 WCDRA_25_OPT_A_positive:0 "Пусть они найдут новый дом в Азероте."
 WCDRA_25_OPT_A_negative:0 "Почему эти ворота просто не могут оставаться закрытыми?"

 WCDRA_200_TITLE:0 "[ROOT.Char.Custom('GetPortalRift')] - нарушители за пределами"
 WCDRA_200_DESC_beginning:0 "Ваши солдаты сообщают, что столкнулись с вооруженными нарушителями, прошедших через [ROOT.Char.Custom('GetDarkPortalRift')]. Пока их число неизвестно, но ясно, что за завесой есть какое-то движение.\n\nХодят слухи, что эти чужаки"
 WCDRA_200_DESC_draenei:0 "- выжившие дренеи во главе с могущественным экзархом, благословлённым Наару."
 WCDRA_200_DESC_arakkoa:0 "- араккоа-изгои во главе с реинкарнацией Терокка, величайшим из их королей."
 WCDRA_200_DESC_orcs:0 "- члены диких и отчаянных кланов орков, собравшиеся вместе."
 WCDRA_200_DESC_ogres:0 "- члены диких и отчаянных кланов огров, собравшиеся вместе."
 WCDRA_200_DESC_ending:0 "Они призывают штурмовать [ROOT.Char.Custom('GetDarkPortalRift')] и захватить лучшие земли в новом мире.\n\nПленные нарушители говорят, что не станут сражаться за [ROOT.Char.Custom('GetPortalRift')]. Дренор на грани катастрофы. Им не нужно ничего, кроме плодородной земли, и они готовы взять ее силой."
 WCDRA_200_OPT_A:0 "Разрешите им мирно пройти."
 WCDRA_200_OPT_A_tooltip:0 "[THIS.Char.GetShortUIName|U] вторгается в земли слабого правителя"
 WCDRA_200_OPT_B:0 "Только через мой труп."
 WCDRA_200_OPT_B_tooltip:0 "[THIS.Char.GetShortUIName|U] нападает на вас"

 WCDRA_1000_TITLE:0 "За Тёмным Порталом"
 WCDRA_1000_DESC_portal:0 "[portal_owner.GetTitledFirstNameNicknamed] должно быть, проклинает тот день, когда [portal_owner.GetSheHe] [Select_CString(portal_owner.IsFemale, 'решила', 'решил' )] сохранить Тёмный Портал, потому что орки под командованием старшего шамана Нер'зула использовали свою извращённую магию, чтобы захватить это проклятое строение для своих собственных гнусных замыслов!\n\n"
 WCDRA_1000_DESC_rift:0 "Настал день, которого боялись все обитатели Азерота - Тёмный Портал снова открыт! Старший шаман Нер'зул и его последователи на Дреноре стабилизировали разлом с другой стороны и перебросили свои силы в Выжженные земли прямо под носом у правителя [portal_owner.GetTitledFirstNamePossessive]!\n\n"
 WCDRA_1000_DESC_ending:0 "Используя коварные уловки, наиболее доверенные последователи Нер'зула ускользнули от стражников, охранявших [portal_owner.Custom('GetPortalRift')] и отправились на поиски могущественных артефактов: Книги Медива, Драгоценного скипетром Саргераса и Ока Даларана. Никто не может точно сказать, что он планирует делать со всеми этими артефактами, но все, кто называет этот мир своим домом, сходятся во мнении, что его нужно остановить, любой ценой!"
 WCDRA_1000_OPT_A:0 "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l], государство нуждается в вас!"
 WCDRA_1000_OPT_B:0 "Я лично возглавлю атаку!"
 WCDRA_1000_OPT_C:0 "Нас это не касается..."
 WCDRA_1000_OPT_C_unable:0 "Увы, мы ничего не можем сделать."
 WCDRA_1000_OPT_C_frostwolf:0 "Что же задумал Нер'зул?"
 WCDRA_1000_OPT_C_orcish:0 "Лок’тар, Призрачная Луна!"
 
 WCDRA_1001_TITLE:0 "Экспедиция Альянса"
 WCDRA_1001_DESC:0 "Ветераны Второй Войны готовились к вторжению на родную планету орков, Дренор, в течение многих месяцев. Участники экспедиции в последний раз обнялись со своими семьями. И после последних приготовлений они вошли в Темный Портал. Никто не знает, что ждёт их по ту сторону и вернутся ли они вообще. Но одно можно сказать точно - Дренор уже никогда не будет прежним."
 WCDRA_1001_OPT_A:0 "Я желаю помочь своему народу"
 WCDRA_1001_OPT_B:0 "В любом случае, мы все мертвы"
 WCDRA_1001_OPT_C:0 "Удачи!"
 WCDRA_1001_OPT_D:0 "Стоим плечом к плечу!"

 WCDRA_1005_DESC_begging:0 "Наши воины успешно прорвались через Тёмный Портал и захватили крепость Орды, известную как Цитадель Адского Пламени. Битва была упорной и кровопролитной, но в конечном итоге нам удалось одержать победу.\n\n"
 WCDRA_1005_DESC_injured:0 "Между тем, [draenor_wounded.GetFullNameNicknamed] [Select_CString(draenor_wounded.IsFemale, 'была серьёзно ранена', 'был серьёзно ранен' )]. Если бы не мастерство наших целителей, то [draenor_wounded.GetSheHe] вполне [Select_CString(draenor_wounded.IsFemale, 'могла', 'мог' )] бы потерять [draenor_wounded.GetHerHis] жизнь в этой битве."
 WCDRA_1005_DESC_killed:0 "Как оказалось, не всем так повезло. [draenor_killed.GetFullNameNicknamed] [Select_CString(draenor_killed.IsFemale, 'заплатила', 'заплатил' )] высокую цену за эту победу, и [Select_CString(draenor_killed.IsFemale, 'её', 'его' )] будут помнить с честью. Увы, нет времени, чтобы оплакивать эту утрату, потому что мы должны идти дальше, чтобы эта жертва имела хоть какой-то смысл."
 empty_line:0 "\n\n"
 WCDRA_1005_DESC_ending:0 "Прежде, чем пасть от руки [wise_mage.GetFullNameNicknamed], огр-маг Дентарг сообщил, что Старший шаман стремится открыть новые порталы в другие миры для вторжения Орды!\n\n[wise_mage.GetFirstName] считает, что Тёмный Портал может быть запечатан навеки, если бы мы смогли отобрать Книгу Медива у Нер'зула, а также Череп, который в настоящее время принадлежит Аспекту из рода чёрных драконов, Смертокрылу. Разрушитель, похоже, в союзе с Ордой — нам придется победить его, чтобы заполучить Череп!"
 THEY_GOT_ME:0 "#emp Они меня достали...#!"
 WCDRA_1005_OPT_A_dragon:0 "Предательству Нелтариона нет оправданий!"
 WCDRA_1005_OPT_A_compassionate:0 "Ни один мир не должен страдать так, как пострадал Азерот!"
 WCDRA_1005_OPT_A_normal:0 "Мы не может позволить себе сомневаться - за Азерот!"
 
 WCDRA_1010_DESC:0 "По следу Смертокрыла было достаточно легко проследить, и когда наши войны приблизились, они вскоре обнаружили, что Аспект Смерти уже столкнулся с другим противником. Могучие гронны во главе с Груулом и их слуги-огры уничтожают каждую кладку яиц, спрятанную в этих землях, и насаживают защитников на горные скалы…\n\n[diplomat.GetFullNameNicknamed|U] предполагает, что мы могли бы заключить сделку с Груулом, предложив ему свою поддержку в битве против Смертокрыла, если он оставит артефакт нам.\n\n[paranoid.GetFullNameNicknamed|U] утверждает, что Груулу нельзя доверять, и советует вместо этого не вмешиваться в битву и использовать хаос сражения, чтобы проникнуть внутрь и незаметно забрать артефакт."
 WCDRA_1010_OPT_A:0 "Поможем гроннам!"
 WCDRA_1010_OPT_B:0 "Пусть сражаются!"
 WCDRA_1010_OPT_C:0 "Восхитительно, битва гигантов!"
 
 WCDRA_1015_DESC:0 "Во время ночного отдыха вы проснулись от криков и  испуганного птичьего визга. Выбравшись на поиски источника беспокойства, вы увидели несколько своих воинов, схвативших араккоа, одетого в тймно-фиолетовые одежды и темный капюшон.\n\nПосле того, как ваши воины отпустили [grizzik.GetHerHis], араккоа [Select_CString(grizzik.IsFemale, 'представилась', 'представился' )] как [grizzik.GetFirstName]. [grizzik.GetSheHe|U] утверждает, что [Select_CString(grizzik.IsFemale, 'наблюдала', 'наблюдал' )] за вашими войсками из любопытства, но когда [grizzik.GetSheHe] [Select_CString(grizzik.IsFemale, 'услышала', 'услышал' )], что вы стремитесь помешать планам Нер'Зула, [grizzik.GetHerHis] глаза загорелись праведным гневом. Чтобы отомстить Орде за то, что они сделали с [grizzik.GetHerHis] народом, [grizzik.GetFirstName] предлагает провести вас в Аукиндон, древнюю гробницу дренеев, где, по-видимому, и укрылся Нер'зул."
 WCDRA_1015_OPT_A_arakkoa:0 "Тебе будут рады в нашей стае, Гриззик!"
 WCDRA_1015_OPT_A_normal:0 "У нас нет выбора. Веди, Гриззик…"
 WCDRA_1015_OPT_B_arakkoa:0 "Прочь, бескрылая тварь!"
 WCDRA_1015_OPT_B_normal:0 "Я не доверяю [Select_CString(grizzik.IsFemale, 'этой незнакомке', 'этому незнакомцу' )]. Мы найдем другой путь."
 WCDRA_1015_OPT_C:0 "Я чувствую... странную ауру вокруг этого существа..."
 
 WCDRA_1020_DESC:0 "Штурм Аукиндона — настоящая битва, бушующая в усыпанных костями залах и темных коридорах. Ваши воины встревожены древней архитектурой и тревожной атмосферой, и некоторые из них сообщают о том, что за ними следят тёмные тени.\n\nТем не менее, они храбро сражаются, и к ним присоединяются призраки убитых дренеев, желающие отомстить захватчикам. Орки оказывают грозное сопротивление, но между отважными живыми и мстительными мертвецами они полностью разбиты.\n\nК сожалению, трусливому Нер'зулу удаётся бежать посреди этого хаоса."
 WCDRA_1020_OPT_A:0 "Наконец-то, победа!"
 
 WCDRA_1025_DESC:0 "Конец света! Во время штурма Чёрного Храма небо внезапно темнеет, а земля начинает трястись — ритуал Нер'зула завершён!\n\nНо осознавал ли он, какую цену ему придется заплатить за свои амбиции? Открылось несколько новых порталов, но их неудержимая энергия вышла из-под контроля! Сама ткань этого мира разрывается на части, необратимо разрушая Дренор.\n\nВы ничего не можете сделать. Вы должны увести свои войска обратно к Тёмному Порталу или вы погибнете вместе с этим умирающим миром!"
 WCDRA_1025_OPT_A:0 "Это безумие!"
 
 WCDRA_1030_DESC:0 "Весёлые Черепа, один из многих свирепых кланов орков, наводнивших этот мир, преграждают вам путь. Маниакальные и кровожадные даже по меркам орков, Весёлые Черепа известны своим безумием и вероломством.\n\nОднако они предлагают вам перемирие, если вы согласитесь помочь им в битве против их врагов, кланов Громоборцев и Костеглодов. Совместный удар, вероятно, обойдётся дешевле, чем открытый бой с этими орками, но можно ли доверять этим дикарям?"
 WCDRA_1030_OPT_A:0 "По рукам!"
 WCDRA_1030_OPT_B:0 "В атаку!"
 WCDRA_1030_OPT_C:0 "Я слышал ты любишь черепа. Иди и возьми, [gift.GetFirstName]!"
 WCDRA_1010_OPT_reaction:0 "Они... больные на всю голову."
 
 WCDRA_1035_DESC:0 "Вы достигли Тёмного Портала, но знаете, что уже никогда больше не увидите его другую сторону. Разрушения усиливаются, земля под ногами рушится, а небо омрачено странными огнями. Дренор обречён, и эти разрушения перекинутся и на Азерот, если Тёмный Портал не будет запечатан.\n\nЕдинственный способ сделать это — закрыть его с этой стороны, сдерживая волны отчаянных орков, пытающихся сбежать из умирающего мира, чтобы заразить Азерот своей скверной. Это будет благородно — последний бой, чтобы спасти всё то, что вы знаете и любите."
 WCDRA_1035_OPT_A_azeroth:0 "Великая жертва для великой победы. За Азерот!"
 WCDRA_1035_OPT_A_time_to_die:0 "Время умирать."
 WCDRA_1035_OPT_B:0 "Вы можете умереть здесь вместе с этими орками, если хотите, но я хочу и буду жить!"
 you_jump_into_the_portal_tooltip:0 "Вы проходите через Портал."
 
 WCDRA_1040_DESC:0 "Дело сделано.\n\nТёмный Портал, источник бед и страданий, наконец-то умолк. Дренора, мира на другой стороне, тоже больше нет. Его разрушенные и расколовшиеся на части земли теперь известны как Запределье.\n\nАзерот почти не пострадал. Земли вокруг Тёмного Портала разрушены и безжизненны, и в ближайшее время из портала не должно исходить никаких новых угроз. Храбрые герои с другой стороны принесли великую жертву, чтобы сохранить свой мир, и, по крайней мере сейчас, им это удалось."
 WCDRA_1040_OPT_A_very_friendly:0 "Дом потерян..."
 WCDRA_1040_OPT_A_friendly:0 "Какая печальная участь..."
 WCDRA_1040_OPT_A_neutral:0 "Мир расколся на части..."
