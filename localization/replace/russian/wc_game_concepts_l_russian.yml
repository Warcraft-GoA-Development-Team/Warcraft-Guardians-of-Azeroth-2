l_russian:
 game_concept_heritages:0 "Наследия"
 game_concept_theocracy_desc:0 "$game_concept_theocracy$ — [government_form|El], которую используют некоторые [faiths|El] в соответствии с [Concept( 'doctrine', 'доктринами' )|El]. Обычно во главе их стоит [head_of_faith|El] или [realm_priest|El]-[landed|El]. Иногда [independent|El] теократический правитель — это епископ в своем праве."
 theocracy_government_desc:1 "$game_concept_theocracy_desc$\n\n#F In a theocratic government, all authority belongs to a religious institution. It is ruled by a priest or priestess who carries out the will of the divine on Azeroth.#!"

 game_concept_republic_desc:0 "$game_concept_republic_government$ — [government_form|El], при которой избранный гражданин правит всю жизнь. Эту форму правления особенно ценят бюргеры и торговцы.\n\nУ [Concept( 'vassal', 'вассала' )|E]-республиканца неизменяемые [Concept( 'obligations', 'обязательства' )|E]: он отправляет [levies|El] и [taxes|El] без перебоев и в заранее известных количествах."