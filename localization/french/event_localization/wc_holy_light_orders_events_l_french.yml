 # TODO: Localize races
 wc_holy_light_orders_events.0001.title:0 "La Destruction de $c_northshire$"
 wc_holy_light_orders_events.0001.opening:0 "L'Abbaye de $c_northshire$, autrefois un lieu sacré pour [holy_light.GetNameNoTooltip], a été pillée et entièrement détruite par la [invader.GetPrimaryTitle.GetBaseName]. La plupart des [holy_light.PriestNeuterPlural], y compris tous les dirigeants, ont été massacrés.\n\n"
 wc_holy_light_orders_events.0001.desc.church:0 "Cet acte barbare contre $c_northshire$ est une tragédie incommensurable pour l’$k_holy_light_church$. La perte de tant de clercs fidèles et dévoués est un coup dur pour notre communauté spirituelle. En réponse à cette horreur, un appel à l'unité et à la force est lancé.\n\nInspirés par le courage et le sacrifice de la Fraternité de $c_northshire$, nous devons envisager une nouvelle voie – une qui allie notre foi inébranlable à la puissance des armes. Les enseignements de [holy_light.HighGodName] doivent désormais être défendus non seulement par la foi, mais aussi par l'épée."
 wc_holy_light_orders_events.0001.desc.holy_light_theocracy:0 "Cela représente un coup dévastateur pour l’$k_holy_light_church$, et prouve que nous ne pouvons plus ignorer la menace orque.\n\nUn conclave a été convoqué pour la direction de notre foi. La Fraternité de $c_northshire$, bien qu'elle ait été vaincue, a été citée en exemple pour la création d'une branche martiale de l’[holy_light.ReligiousHeadTitleName]. Assurément, une telle chose est une nécessité en ces heures sombres.\n\nSans aucun doute, une nouvelle guerre se prépare. Même si les orcs ignorent le continent nord, [holy_light.HighGodName] exige que nous reprenions $c_northshire$ de ces rejetons démoniaques."
 wc_holy_light_orders_events.0001.desc.azerothian:0 "Cela représente un coup dévastateur tant pour l’[holy_light.ReligiousHeadTitleName] que pour l'esprit de notre peuple.\n\n[high_priest.GetName] a annoncé qu'il décidera comment les fidèles répondront à ces événements. Un élan religieux s'est propagé à travers les royaumes du nord, porté par ceux qui cherchent à venger les morts.\n\nLes rares prêtres qui ont fui avec nous réclament maintenant vengeance et attendent avec impatience la guerre pour libérer notre patrie. Bien que ce soit peu, leur sentiment a ravivé l'espoir parmi notre peuple vaincu."
 wc_holy_light_orders_events.0001.desc.holy_light:0 "Cela représente un coup dévastateur pour l’$k_holy_light_church$, et prouve que nous ne pouvons plus ignorer la menace orque.\n\nL’[ROOT.Char.Faith.ReligiousHeadTitleName] a annoncé qu'il décidera comment les fidèles répondront à ces événements. Un élan religieux s'est propagé à travers les royaumes du nord, porté par ceux qui cherchent à venger les morts.\n\nMalgré l'échec de la Fraternité de $c_northshire$, leurs actions sont vues comme un brillant exemple de la manière dont l’[holy_light.ReligiousHeadTitleName] doit faire face à la marée des ténèbres."
 wc_holy_light_orders_events.0001.desc.normal:0 "La nouvelle de la destruction de l'Abbaye de $c_northshire$ s'est répandue comme une traînée de poudre, apportant un sentiment de choc et d'horreur dans toutes les contrées. Ce sanctuaire de paix et de dévotion, ravagé par la sauvagerie de la [invader.GetPrimaryTitle.GetBaseName], est un signal d'alarme pour tous. Alors que les récits des batailles héroïques de la Fraternité de $c_northshire$ circulent, un sentiment croissant de colère et de détermination émerge parmi le peuple. Même ceux qui ne suivent pas les doctrines de l’$k_holy_light_church$ ressentent l'urgence d'une réponse unie face à cette menace grandissante."
 wc_holy_light_orders_events.0001.desc.other:0 "La chute de l'Abbaye de $c_northshire$, bastion de la foi humaine, est le signe d'un changement d'époque. Pour les peuples et créatures qui se tiennent en dehors des conflits humains, ce moment est soit une opportunité d'agir, soit un signal d'alarme pour se renforcer. D'autres voient dans cette destruction un avantage stratégique à saisir, ou un rappel que la guerre entre les races de la surface s'intensifie, nécessitant prudence et préparation."
 wc_holy_light_orders_events.0001.church:0 "Je dois organiser une messe commémorative."
 wc_holy_light_orders_events.0001.holy_light_theocracy.a:0 "L’[holy_light.ReligiousHeadTitleName] doit appeler à la guerre."
 wc_holy_light_orders_events.0001.holy_light_theocracy.b:0 "Je dois aider les survivants de $c_northshire$."
 wc_holy_light_orders_events.0001.azerothian.a:0 "La prochaine fois, nous serons prêts !"
 wc_holy_light_orders_events.0001.azerothian.b:0 "Nous étions devenus pécheurs. [holy_light.HighGodName] nous délivrera !"
 wc_holy_light_orders_events.0001.holy_light.zealous:0 "Trois orcs morts pour chaque fidèle tué !"
 wc_holy_light_orders_events.0001.holy_light.cynical:0 "Ma peine va vers les femmes et les enfants de là-bas."
 wc_holy_light_orders_events.0001.normal:0 "Que préparent-ils donc ?"
