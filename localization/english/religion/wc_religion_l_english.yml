 apostasism_adherent:0 "Apostate"
 apostasism_adherent_plural:0 "Apostates"
 apostasism_desc:0 "The $apostasism_adherent_plural$ are those who have chosen to turn against their former loas, the deities revered by their people, for various reasons. Their impious acts are considered difficult to forgive, but they have the possibility to gather and support each other, forming a community of individuals who share a desire for freedom or power from their ancient gods."

