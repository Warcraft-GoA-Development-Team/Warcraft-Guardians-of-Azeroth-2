##############################################
# 1001 - 1099: Reclamation of Lordaeron Events
##############################################

 forsaken.1000.title:0 "Début de la Construction de Fossoyeuse"
 forsaken.1000.desc:0 "Mon vassal a commencé la construction d'une vaste forteresse dans les égouts sous les ruines de Lordaeron, connue sous le nom de Fossoyeuse. Mes conseillers m'assurent que cela assurera la position des Réprouvés dans la région pour toujours. Cependant, je dois aussi tenir compte du fait que cette position imprenable devient la leur à contrôler et non la mienne. Peut-être serait-il sage de les rembourser pour les coûts et d'obtenir un certain contrôle sur la construction de cette tâche monumentale."
 forsaken.1000.opt.a:0 "Il est temps d'affirmer notre contrôle."
 forsaken.1000.manage_construction_title:0 "Le Seigneur Assure le Contrôle"
 forsaken.1000.manage_construction_tt:0 "Le Seigneur a remboursé les coûts de construction et a assumé le contrôle de la construction de Fossoyeuse."
 forsaken.1000.opt.b:0 "Il n'y a pas besoin, ils semblent assez capables."
 forsaken.1000.approve_title:0 "Le Seigneur Approuve"
 forsaken.1000.approve_tt:0 "La construction de Fossoyeuse a l'approbation du Seigneur."
 forsaken.1000.opt.c:0 "Comment osent-ils commencer ce projet sans ma permission !"
 forsaken.1000.disapprove_title:0 "Le Seigneur Désapprouve"
 forsaken.1000.disapprove_tt:0 "La construction de Fossoyeuse a entraîné une réprimande du Seigneur."

 forsaken.1001.title:0 "La Reconstruction de Fossoyeuse"
 forsaken.1001.desc.owned:0 "L'ascenseur hoquette, et pendant un moment je suis surpris, mais alors que la descente commence, je retrouve rapidement mon calme. Mes ingénieurs m'assurent que ces appareils fonctionnent avec une grande tolérance, mais l'effet n'en est pas moins déconcertant car des machines de cette taille sont rares dans le désert dévasté qui était autrefois Lordaeron.\n\nAlors que l'ascenseur descend, une vue éblouissante commence à s'ouvrir devant moi - une vaste ville sous une ville ; grouillante de soldats, de commerçants, de utilisateurs de magie, et bien sûr de mon groupe croissant de fonctionnaires. Les tunnels voûtés des égouts ont été fortifiés avec des portes en fer et des renforts en pierre. Des abominations et des guerriers Réprouvés avec leurs arbalètes menaçantes montent la garde. Le rêve de [GetGlobalVariable('sylvanas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] s'est réalisé... De cette forteresse souterraine, les Réprouvés ne seront jamais délogés !\n\nAlors que la descente touche à sa fin, je prépare quelques mots pour la foule rassemblée des Réprouvés et des alliés. Les rumeurs recueillies par mon [espion] et mes [aumôniers] parlent de connaissances cachées découvertes dans les ruines, qui ont jusqu'à présent échappé à notre surveillance. Nos meilleurs agents suivent ces écrits en ce moment pour en évaluer l'utilité pour le royaume. Pour l'instant, je dois chasser ces pensées de mon esprit alors que je me prépare à inaugurer ce grand édifice de notre culture naissante.\n\nL'ascenseur ralentit jusqu'à s'arrêter..."
 forsaken.1001.desc.independent:0 "Mes espions rapportent que le détenteur actuel de Lordaeron a achevé mon projet : la fortification de Fossoyeuse. Cela les rendra désormais beaucoup plus difficiles à déloger si nous tentons de reprendre la ville, que ce soit par la force ou par l'intrigue. Ce qui est pire, mes agents rapportent des rumeurs de connaissances cachées découvertes dans les ruines. En tant que porte-étendard de notre culture, il est probable que je serai confronté aux conséquences de cette situation."
 forsaken.1001.opt.a.owned:0 "C'est un jour mémorable pour les Réprouvés !"
 forsaken.1001.opt.a.independent:0 "Le travail de toute une vie retourné contre moi..."
 forsaken.1001.tooltip.a:0 "#X Nous découvrirons avec le temps s'il y a du vrai dans les rumeurs de connaissances cachées redécouvertes dans les égouts...#!"

 forsaken.1002.title:0 "Un Rêve Différé"
 forsaken.1002.desc:0 "Nos efforts pour sécuriser Fossoyeuse ont pris fin, car nous avons perdu notre contrôle sur la ville capitale. Peut-être dans quelques années pourrons-nous essayer à nouveau une fois que nous aurons reconquis ce territoire qui est le nôtre de droit, mais pour l'instant, il semble que le rêve d'un foyer sous les ruines de Lordaeron soit hors de notre portée."
 forsaken.1002.opt.a:0 "Cette catastrophe ne restera pas impunie !"
 forsaken.1002.tooltip.a:0 "Vous ou un autre de votre culture pourrez reconstruire Fossoyeuse dans 5 ans."

 forsaken.1003.title:0 "Un Héritage à Perpétuer"
 forsaken.1003.desc:0 "Même si nous pleurons la récente perte de notre dirigeant, le travail continue sur le projet Fossoyeuse. Il me revient maintenant de m'assurer que la construction est un succès et de faire face à toutes les conséquences. Le travail progresse rapidement, mais nous devons être vigilants pour tenir le territoire de Lordaeron City jusqu'à ce que le travail soit terminé et que notre peuple puisse le garder en permanence entre les mains de ses défenseurs légitimes."
 forsaken.1003.opt.a:0 "Gloire aux Réprouvés !"

 forsaken.1004.title:0 "La Reconstruction de Fossoyeuse"
 forsaken.1004.desc.vassal:0 "Au plus profond des entrailles des Ruines de Lordaeron, les engrenages d'un ascenseur massif commencent à gronder alors qu'une foule se rassemble à mes côtés. Sous des herse fortifiées et des voûtes de pierre renforcées, nous attendons [GetGlobalVariable('sylvanas_character').Char.GetTitledFirstName] pour inspecter le travail que nous avons accompli ici.\n\n"Mon [ROOT.Char.GetTitleAsName]," murmure discrètement mon [espion], "Nos agents continuent de poursuivre les rumeurs d'œuvres mystiques interdites découvertes parmi les tunnels en ruine plus tôt cette année. Il ne serait pas sage d'alerter notre... invité... sur ces événements, de peur d'être tenus pour responsables de ne pas les avoir sécurisées nous-mêmes."\n\nJ'acquiesce d'un signe de tête en signe d'approbation, déguisant mon geste comme un salut à l'une des personnes les plus remarquables présentes, et le [espion] se glisse dans la foule. Toutes les précautions ont été prises pour que cette cérémonie d'inauguration se déroule sans accroc, chaque invité soigneusement vérifié. Alors que la figure du [GetGlobalVariable('sylvanas_character').Char.GetTitle] entre dans mon champ de vision, je mène une acclamation depuis la foule..."
