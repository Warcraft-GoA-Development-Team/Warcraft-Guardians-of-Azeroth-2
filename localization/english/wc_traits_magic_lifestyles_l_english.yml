 trait_wc_lifestyle_elemental_spirit_magic:0 "Tranquil Shamans"
 trait_user_of_elemental_spirit_magic_1:0 "$trait_user_of_magic_prefix_for_level_1$ Shaman"
 trait_user_of_elemental_spirit_magic_1_desc:0 "Shaman are spiritual guides and practitioners, not of the divine, but of the very elements. Unlike some other mystics, shaman commune with forces that are not strictly benevolent. The elements are chaotic, and left to their own devices, they rage against one another in unending primal fury. It is the call of the shaman to bring balance to this chaos. Acting as moderators among earth, fire, water, and air, shaman bring balance to these volatile energies, leveraging their intensity to mend wounds... or inflict them."
