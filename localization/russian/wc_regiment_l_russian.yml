 #Early Medieval
 gorian_chariot:0 "Горианские колесницы"
 gorian_chariot_flavor:0 "#F Это большие тяжелобронированные колесницы, которые обычно тянут два мощных зверя, такие как свирепые волки или копытни. Горианские колесницы широко использовались расами Дренора."