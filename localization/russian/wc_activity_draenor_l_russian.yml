 bdp_finance_normal_desc:0 "Мы обеспечим экспедицию людьми и деньгами, имеющимися в нашем распоряжении."
 bdp_finance_good_desc:0 "Эта угроза серьёзнее, чем мы думали. Мы должны выделить ещё больше ресурсов и людей."
 bdp_finance_enormous_desc:0 "Орда - угроза для нашего государства. Каждый воин должен встать на защиту своей семьи, а страна обеспечит их всем необходимым."

