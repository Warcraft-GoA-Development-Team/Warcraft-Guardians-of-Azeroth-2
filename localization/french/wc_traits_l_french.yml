trait_aspect_of_infinity:0 "Aspect de l'Infini"
trait_aspect_of_infinity_desc:0 "L'Aspect de l'Infini était autrefois le puissant Aspect du Temps, choisi par le titan Aman'thul pour gouverner le flux du temps et les fils du destin. Cependant, après avoir vu une vision de sa propre mort, la peur a consumé son esprit et son âme, le poussant à se retourner contre les siens et à chercher le contrôle du temps lui-même. La corruption l'a envahi, et maintenant il commande de puissants serviteurs, cherchant à réécrire l'histoire pour empêcher sa propre mort et posant une grave menace pour la chronologie et le monde lui-même."
