 forsaken.1101.title:0 "$forgotten_shadow_adj$: Возрождение селинитов"
 forsaken.1101.desc:0 "И вот, второй ботинок упал. Во время строительства Подгорода ходили слухи о скрытых знаниях, обнаруженных глубоко в канализационной системе. Наши инквизиторы, агенты и [court_chaplains] обнаружили ячейки скрытых приверженцев культа, известного как $forgotten_shadow$. Эти учения берут своё начало от Натали Селин, жрицы из Штормграда времён вторжения орков, которая призывала своих аколитов принять и понять Тень так же, как и Свет, что многие признали ересью. Эти жрецы, получившие название селинитов, стали эффективным, хотя и необычным орудием в безнадёжной борьбе с Ордой.\n\n Теперь, когда её труды обрели новый смысл после вторжения Плети и оккупации Лордерона, наши подданные, принявшие эту зарождающуюся религию, стали называть себя как $forgotten_shadow_adherent_plural$. Теперь мои советники ждут, как я поступлю в связи с этим новым развитием событий..."
 forsaken.1101.opt.a:0 "Мы используем это запретное знание в своих интересах!"
 forsaken.1101.opt.b:0 "Отделим церковь от государства. Примем тень!"
 forsaken.1101.opt.c:0 "Наша земля может быть домом для многих конфессий. Умри и живи вновь..."

 forsaken.1103.title:0 "$forgotten_shadow_adj$: Возрождение селинитов"
 #story cycle owner chose subsumption
 forsaken.1103.desc.subsumed:0 "Вздохнув и взмахнув рукой, я распускаю свой малый совет. Со всех земель Отрёкшихся поступает информация о новообращённых в новую религию под названием $forgotten_shadow_adj$, основанную на подлинных записях, обнаруженных в Подгороде во время его строительства. Источником этих учений стала Натали Селин, жрица из Штормграда во времена вторжения орков, которая еретически призывала своих аколитов принять и понять $SHADOW_NAME$, так же как и $LIGHT_NAME$. Прозвав себя селинитами, эти жрецы были эффективным, хотя и необычным орудием в безнадёжной борьбе с Ордой.\n\n [Select_CString(sylvanas_character.IsFemale, 'Почитаемая и уважаемая', 'Почитаемый и уважаемый' )] [GetGlobalVariable('sylvanas_character').Char.GetTitledFirstName] [Select_CString(sylvanas_character.IsFemale, 'издала', 'издал' )] указ о том, что [GetGlobalVariable('sylvanas_character').Char.GetHerHis] $forsaken_cult_adj$ является истинным преемником селинитского жречества. Теперь, когда её труды обрели новый контекст после вторжения [Concept( 'scourge', 'Плети' )|E] и оккупации Лордерона, многие, кто принял эту зарождающуюся религию, стали называть себя как $forgotten_shadow_adherent_plural$. Большинство этих новообращённых являются моими подданными, поскольку я являюсь [Select_CString(ROOT.Char.IsFemale, 'правительницей', 'правителем' )] Лордерона. Теперь мне предстоит решить, как лучше использовать эту ситуацию в своих интересах..."
 #story cycle owner chose conversion
