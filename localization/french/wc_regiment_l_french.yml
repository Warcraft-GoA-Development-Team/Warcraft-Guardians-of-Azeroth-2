 riflemen:0 "Fusiliers"
 
 # Warcraft Base MaA Descriptions
 caster_unit_flavor:0 "#F Ces lanceurs de sorts hautement qualifiés, venant de toutes les écoles de magie, sont la pierre angulaire de toute armée, tant ils sont capables de s'adapter à n'importe quel terrain.#!"
 giant_unit_flavor:0 "#F Redoutés de tous pour leur taille même, ces soldats massifs surplombent n'importe quel homme d'arme et peuvent décimer de larges groupes d'unités d'une facilité déconcertante.#!"
 aerial_unit_flavor:0 "#F Une armada bien équipée de montures légendaires domine les cieux, laissant les troupes au sol vulnérables à une attaque venant de n'importe quelle direction.#!"
 massive_aerial_unit_flavor:0 "#F Des béhémoths volants colossaux s'élèvent à travers le ciel, ravageant tout ce qui se trouve sous eux d'une facilité terrifiante.#!"
 riflemen_flavor:0 "#F La guerre a changé lorsque les armes à feu sont devenues plus efficaces et plus largement utilisées. Bien qu'ils soient reconnus comme étant relativement imprécis, surtout à longue portée, les fusils ont un fort impact et peuvent transpercer même les ennemis les plus imposants et les plus lourdement blindés.#!"
 
###Regional MaA
 gryphon_rider:0 "Chevaucheurs de Gryphon"
 gryphon_rider_flavor:0 "#F Les audacieux chevaucheurs de Gryphon se lancent dans la bataille sur leurs nobles bêtes avec une détermination implacable afin de protéger les cieux de leurs ennemis.#!"

 kodo_rider:0 "Chevaucheurs de Kodo"
 kodo_rider_flavor:0 "#F Les immenses kodos, symboles de puissance et de valeur, utilisent également leur taille et leur force énormes pour aider nos armées au combat.#!"

 wyvern_rider:0 "Coursiers du Vent"
 wyvern_rider_flavor:0 "#F Avec nos nouveaux alliés, les wyvernes, nous avons créé une unité d'habiles combattants aériens, les Coursiers du vent. Enfin, les cieux sont à notre portée.#!"

