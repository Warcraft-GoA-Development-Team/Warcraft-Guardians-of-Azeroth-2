 tenet_bloody_feast_name:0 "Festin Sanglant"
 tenet_bloody_feast_desc:0 "Le sacrifice le plus précieux que nous puissions offrir est le sacrifice de la vie consciente. Le sang va au divin tandis que la chair peut être consommée pour absorber la sagesse et la force du défunt."

