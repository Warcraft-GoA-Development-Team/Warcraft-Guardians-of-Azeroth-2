l_english:
 game_concept_wc_mana:0 "Mana"
 game_concept_wc_mana_desc:0 "Mana is a resource that represents a Character's ability to bend reality to their will. It can be spend on... ( currently nothing. Change that and this line later ), and gained by [wc_mana_regeneration|E] and [wc_mana_regeneration_from_max|E]."
 game_concept_wc_full_mana_icon_gc:0 "@wc_full_mana_icon!"
 game_concept_wc_half_mana_icon_gc:0 "@wc_half_mana_icon!"
 game_concept_wc_empty_mana_icon_gc:0 "@wc_empty_mana_icon!"
 game_concept_wc_available_mana_to_stat:0 "Mana Conductivity"
 game_concept_wc_available_mana_to_stat_desc:0 "Sometimes, a question is not #Italic on what should I spend?#!, but #Italic to spend or not to spend?#!\nBy default, without any other modifiers affecting $game_concept_wc_available_mana_to_stat$, [character|E] gains [EmptyScope.ScriptValue('wc_current_mana_to_prowess_base_percent')|V0%] of it's availiable [wc_mana|E] (rounded up) as [prowess|E].\n\n#weak For example, if a [character|E] has #z 11#! availiable [wc_mana|E] and #z 30%#! $game_concept_wc_available_mana_to_stat$ to [prowess|E], it will gain #z 4#! (#z 3.3#! rounded up) [prowess|E].#!"
 game_concept_wc_mana_restoration:0 "Mana Restoration"
 game_concept_wc_mana_regeneration:0 "Mana Regeneration"
 game_concept_wc_mana_regeneration_from_max:0 "Mana Replenishment"
 game_concept_wc_mana_restoration_desc:0 "[character|E] restore their [wc_mana|E] monthly.\n$game_concept_wc_mana_regeneration_from_max$ affect monthly $game_concept_wc_mana_restoration$ based on [character_possessive|E] [wc_max_mana|E]. By default, a [character_possessive|E] $game_concept_wc_mana_regeneration_from_max$ is [EmptyScope.ScriptValue('wc_mana_regeneration_base_value')|V0%] of their [wc_max_mana|E].\n$game_concept_wc_mana_regeneration$ affect total monthly $game_concept_wc_mana_restoration$ of a [character|E].\n\n#weak For example, if a [character|E] with #z 50#! [wc_max_mana|E] and #z 3%#! $game_concept_wc_mana_regeneration_from_max$ increase their $game_concept_wc_mana_regeneration_from_max$ by #z 2%#!, their monthly $game_concept_wc_mana_restoration$ will increase from #z 1.5#! to #z 2.5#! (from #z 3%#! to #z 5%#! of their [wc_max_mana|E]).\nIf a [character|E] with #z 5#! monthly $game_concept_wc_mana_restoration$ get #z 10%#! $game_concept_wc_mana_regeneration$, their monthly $game_concept_wc_mana_restoration$ will be #z 5.5%#!.#!"
 game_concept_wc_max_mana:0 "Mana Capacity"
 game_concept_wc_max_mana_desc:0 "$game_concept_wc_max_mana$ is the maximum amount of mana a [character|E] can have. It's increased by [perks|E] in [wc_magic_lifestyles|E] - but only if [character|E] already has a [trait|E] gained for [perks|E] in that [wc_magic_lifestyle|E]."

 game_concept_wc_spells:0 "Spells"
