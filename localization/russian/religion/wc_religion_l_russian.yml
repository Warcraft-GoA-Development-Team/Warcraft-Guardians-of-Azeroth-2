 titanic_group_desc:0 "Группа религий, посвящённых Титанам, расе колоссальных космических существ, состоящих из тайной магии и изначальной материи. Они упорядочили Азерот, прежде чем продолжить своё путешествие, оставив своих верных слуг ждать пробуждения души мира Азерот."
 
