 building_type_mogushan_palace_01:0 "Дворец Могу'шан"
 building_type_mogushan_palace_01_desc:0 "Дворец Могу'шан - древняя столица империи Могу. Это огромная крепость, способная вместить тысячи воинов, хотя за последние столетия она пришла в упадок."
 building_mogushan_palace_01:0 "$building_type_mogushan_palace_01$"
 building_mogushan_palace_01_desc:0 "$building_type_mogushan_palace_01_desc$"
 building_mogushan_palace_02:0 "Алый зал собраний"
 building_mogushan_palace_02_desc:0 "Алый зал собраний - место встречи вождей. Он украшен в красных и золотых тонах."
 building_mogushan_palace_03:0 "Трон древних завоевателей"
 building_mogushan_palace_03_desc:0 "Трон древних завоевателей - это большой тронный зал, где заседали императоры Могу. Его величественные стены были отреставрированы, а дворец восстановлен в своём былом великолепии."

 building_type_throne_of_thunder_01:0 "Престол Гроз"
 building_type_throne_of_thunder_01_desc:0 "Престол Гроз - древняя крепость могу, построенная Лэй Шэнем, Властелином Грома. Это первоначальная столица империи Могу."
 building_throne_of_thunder_01:0 "Площадь Каменных Статуй"
 building_throne_of_thunder_01_desc:0 "Престол Гроз - древняя крепость могу, построенная Лэй Шэнем, Властелином Грома. Когда-то это была первоначальная столица империи Могу, но сейчас от его древней резиденции остались лишь руины.\n\nВремя не пощадило некогда внушительные статуи Могу, выстроившиеся во внутреннем дворе, хотя это место всё ещё сохраняет определенную значимость."
 building_throne_of_thunder_02:0 "Королевский амфитеатр"
 building_throne_of_thunder_02_desc:0 "В Королевском амфитеатре когда-то проходили великие фестивали, на которых воители Могу сражались друг с другом, а также с различными зверями и рабами. Сейчас его восстанавливают и реставрируют, чтобы он снова стал центром «культуры» Могу."
 building_throne_of_thunder_03:0 "Зал Королей"
 building_throne_of_thunder_03_desc:0 "Зал Королей в центре великой крепости был перестроен и теперь в нём размещается двор правителя Могу. В центре большого зала заключаются договоры и разрабатываются планы сражений."
 building_throne_of_thunder_04:0 "Вершина Бурь"
 building_throne_of_thunder_04_desc:0 "В огромной цитадели, возвышающейся над островом Грома, находятся личные покои деспота могу. Она возвышается над архипелагом и служит резиденцией власти для монархии Могу."

 building_type_serpents_spine_wall_01:0 "Змеиный хребет"
 building_type_serpents_spine_wall_01_desc:0 "Змеиный хребет, также известный как Великая стена или Пандаренская стена, - это великая линия укреплений, построенная для защиты пограничных земель Пандарии от богомолов. Изначально она была построена рабами императора могу Лэй Шэня."
 building_serpents_spine_wall_01:0 "Сломленный Змеиный хребет"
 building_serpents_spine_wall_01_desc:0 "Змеиный хребет был разрушен, и в могучей стене появилось множество проломов. Восстановить её будет непросто."
 building_serpents_spine_wall_02:0 "Змеиный хребет"
 building_serpents_spine_wall_02_desc:0 "$building_type_serpents_spine_wall_01_desc$"

 building_type_greymane_wall_01:0 "Стена Седогрива"
 building_type_greymane_wall_01_desc:1 "Колоссальная стена, ограждающая жителей владений. Все незваные гости должны сначала столкнуться с этим почти непреодолимым препятствием."
 building_greymane_wall_01:1 "Разрушенная стена Седогрива"
 building_greymane_wall_01_desc:1 "Когда-то стена была построена для защиты и изоляции жителей Гилнеаса, но теперь она разрушена, лишив их защиты."
 building_greymane_wall_02:1 "Стена Седогрива"
 building_greymane_wall_02_desc:2 "$building_type_greymane_wall_01_desc$"

 building_type_gallywix_pleasure_palace_01:0 "Дворец удовольствий Галливикса"
 building_type_gallywix_pleasure_palace_01_desc:0 "Построенный могущественным торговым принцем, этот дворец содержит предметы роскоши, недоступные простому обывателю."
 building_gallywix_pleasure_palace_01:0 "Дворец удовольствий Галливикса"
 building_gallywix_pleasure_palace_01_desc:0 "Помимо того, что это место для отдыха важных шишек, это ещё и отличное место для вечеринок."
 building_gallywix_pleasure_palace_02:0 "Роскошный дворец удовольствий"
 building_gallywix_pleasure_palace_02_desc:0 "Теперь он полностью отремонтирован и имеет вид на океан, поле для гольфа с гранатами, секретный погреб с выпивкой, роскошный бассейн и сауну."
 building_gallywix_pleasure_palace_03:0 "Украшенный дворец удовольствий"
 building_gallywix_pleasure_palace_03_desc:0 "По территории дворца бродят десятки украшенных драгоценными камнями ониксовых пантер."
 
 building_type_argent_tournament_grounds_01:0 "Поля для состязаний Серебряного Турнира"
 building_type_argent_tournament_grounds_01_desc:0 "Наличие специальных площадок для проведения поединков стимулирует большее количество всадников и рыцарей тренироваться и вставать под знамёна."
 building_argent_tournament_grounds_01:0 "Турнирные поля Серебряного Турнира"
 building_argent_tournament_grounds_01_desc:0 "Круглый год здесь открыта поляна для обучения всадников и рыцарей."
 building_argent_tournament_grounds_02:0 "Поля для состязаний Серебряного Турнира"
 building_argent_tournament_grounds_02_desc:0 "На этих турнирных площадках, где размещены поединки и трибуны для публики, собирается огромное количество участников."
 building_argent_tournament_grounds_03:0 "Королевская арена Серебряного Турнира"
 building_argent_tournament_grounds_03_desc:0 "Обновленная, с местами для королевских особ и более просторной ярмарочной площадкой, арена турнира действительно впечатляет."
 
 building_type_nordrassil:0 "Нордрассил"
 building_type_nordrassil_desc:0 "Означающее «Корона небес», это исконное мировое древо, посаженное на вершине горы Хиджал после Войны Древних, выращенное из семени изначального древа Г'ханир."
 building_nordrassil:0 "Нордрассил"
 building_nordrassil_desc:0 "Означающее «Корона небес», это исконное мировое древо, посаженное на вершине горы Хиджал после Войны Древних, выращенное из семени изначального древа Г'ханир."
 building_type_teldrassil:0 "Тельдрассил"
 building_type_teldrassil_desc:0 "Означающее «Корона земли», это древо стало неудачной попыткой архидруида Фэндрала Оленьего Шлема и его сподвижников вернуть ночным эльфам бессмертие, утраченное после почти полного уничтожения Нордрассила."
 building_teldrassil:0 "Тельдрассил"
 building_teldrassil_desc:0 "Означающее «Корона земли», это древо стало неудачной попыткой архидруида Фэндрала Оленьего Шлема и его сподвижников вернуть ночным эльфам бессмертие, утраченное после почти полного уничтожения Нордрассила."
 building_teldrassil_corrupted:0 "Искажённый Тельдрассил"
 building_teldrassil_corrupted_desc:0 "Теперь это мировое древо полностью поражено порчей."
 building_type_andrassil:0 "Андрассил"
 building_type_andrassil_desc:0 "Означающее «Снежная корона», это древо было выращено из ветви, взятой из Нордрассила Фэндралом Оленьим Шлемом и его друидами, чтобы остановить распространение саронита на северном континенте."
 building_andrassil:0 "Андрассил"
 building_andrassil_desc:0 "Означающее «Снежная корона», это древо было выращено из ветви, взятой из Нордрассила Фэндралом Оленьим Шлемом и его друидами, чтобы остановить распространение саронита на северном континенте."
 building_type_vordrassil:0 "Фордрассил"
 building_type_vordrassil_desc:0 "Это древо, название которого означает «Сломанная корона», представляет собой останки мирового дерева, расположенного в Седых холмах на юге Нордскола."
 building_vordrassil:0 "Фордрассил"
 building_vordrassil_desc:0 "Это древо, название которого означает «Сломанная корона», представляет собой останки мирового дерева, расположенного в Седых холмах на юге Нордскола."
 building_type_shaladrassil:0 "Шаладрассил"
 building_type_shaladrassil_desc:0 "Мировое древо, под которым выжившие после Войны Древних сатиры погрузились в вечный сон глубоко под корнями."
 building_shaladrassil:0 "Шаладрассил"
 building_shaladrassil_desc:0 "Мировое древо, под которым выжившие после Войны Древних сатиры погрузились в вечный сон глубоко под корнями."
 building_type_black_rook_hold_01:0 "Крепость Чёрной Ладьи"
 building_black_rook_hold_01:0 "$building_type_black_rook_hold_01$"
 building_black_rook_hold_01_desc:0 "Крепость Чёрной Ладьи, принадлежавшая лорду Кур'талосу Гребню Ворона, служила эльфам бастионом борьбы против Пылающего Легиона во время Войны Древних. Построенная древними эльфийскими мастерами с возвышающейся вершины Валь'шары, эта почти неприступная крепость представляет собой великолепное зрелище."
 building_black_rook_hold_02:0 "$building_black_rook_hold_01$"
 building_black_rook_hold_02_desc:0 "$building_black_rook_hold_01_desc$"

 building_type_neltharions_lair_01:0 "Логово Нелтариона"
 building_neltharions_lair_01:0 "$building_type_neltharions_lair_01$"
 building_neltharions_lair_01_desc:0 "В Логове Нелтариона хранится Столп созидания, а именно Молот Каз'горота. Раньше эта пещера была обителью Хранителя Земли Нелтариона. После его низвержения дрогбары, некогда почитавшие этого могучего дракона, основали в этом древнем логове свою столицу. Охраняемая огромными червями и элементалями земли, эта подземная крепость может обеспечить пространство, безопасность и ресурсы для оснащения и обучения многотысячной армии."
 building_neltharions_lair_02:0 "$building_neltharions_lair_01$"
 building_neltharions_lair_02_desc:0 "$building_neltharions_lair_01_desc$"

 building_type_vault_of_the_wardens_01:0 "$holy_site_vault_of_the_wardens_name$"
 building_vault_of_the_wardens_01:0 "$building_type_vault_of_the_wardens_01$"
 building_vault_of_the_wardens_01_desc:0 "Этот грандиозный тюремный комплекс, открываемый дарнасской фразой «Ану'дорини Тала», что переводится как «Да будет моя воля известна», содержит самых страшных слуг Легиона: созданий Бездны, демонов и других. Построенная по приказу Майев Песнь Теней после Войны Древних, эта тюрьма была высечена в склоне горы и защищена магией, чтобы не дать узникам сбежать. Однако не все согласны с тем, что все заключённые представляют опасность для Азерота, и в умелых руках узники Казематов могут стать ценными союзниками для тех, у кого хватит беспринципности или отчаяния пойти на всё ради победы."

 building_type_boralus_harbor_01:0 "Гавань Боралуса"
 building_type_boralus_harbor_01_desc:1 "Гавань Боралуса, соответствующая духу своих создателей, гордо возвышается как огромное чудо человеческой изобретательности."
 building_boralus_harbor_01:1 "Гавань Боралуса"
 building_boralus_harbor_01_desc:1 "Гавань Боралуса - одна из величайших в мире. Торговцы со всего Азерота приезжают сюда, чтобы продать и купить товары."

 building_cosmic_observatory:0 "Космическая обсерватория"
 building_type_cosmic_observatory:0 "$building_cosmic_observatory$"
 building_cosmic_observatory_desc:0 "Подобно небольшим обсерваториям, которыми усеяны земли Кель'Таласа, этот сложный аппарат окружен обширной академией, занимающейся изучением Круговерти Пустоты и теоретических планов, которые лежат в её недрах, известных как Запредельные миры."
 building_type_cosmic_observatory_desc:0 "$building_cosmic_observatory_desc$"