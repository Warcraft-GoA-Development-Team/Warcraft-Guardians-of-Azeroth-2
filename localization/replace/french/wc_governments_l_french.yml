 clan_government_unclamped_contribution_label:0 "Based on [opinion|E] of me"
 clan_government_min_contribution_label:0 "[crown_authority|E] minimum"
 crown_authority_1_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$[dark_wo_government|E] [vassals|E] will provide at least [EmptyScope.ScriptValue('clan_government_levies_min_ca_1')|%0V] of [levies|E] and [EmptyScope.ScriptValue('clan_government_tax_min_ca_1')|%0V] of [income|E]"
 crown_authority_2_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$[dark_wo_government|E] [vassals|E] will provide at least [EmptyScope.ScriptValue('clan_government_levies_min_ca_2')|%0V] of [levies|E] and [EmptyScope.ScriptValue('clan_government_tax_min_ca_2')|%0V] of [income|E]"
