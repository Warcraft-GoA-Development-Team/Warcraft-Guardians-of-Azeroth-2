 ###Cultural MaA Descriptions

 ##Stammes-Ära
 abomination_flavor:0 "#F Unsere Erschaffung der Monstrositäten hat uns einen unglaublich mächtigen und langlebigen Soldaten beschert. Minderbemittelte mögen sie aus Gründen der 'Moral' ablehnen, aber wir kennen ihren Wert."
 archmage_flavor:0 "#F Erzmagier sind zu außergewöhnlichen magischen Leistungen imstande und stellen eine enorme Bereicherung für jede Armee dar."
 blademaster_flavor:0 "#F Orkische Klingenmeister haben das Studium der von ihnen gewählten Waffe auf einem beispiellosen Niveau gemeistert und sind mächtige Kämpfer und geschickte Duellanten."
 buccaneer_flavor:0 "#F Als Piraten, Seeleute und Matrosen sind Seeräuber vielleicht am liebsten auf dem Meer unterwegs, aber auch auf dem Festland sind ihre Fähigkeiten in der Kriegsführung nicht zu verachten."
 brute_flavor:0 "#F Als die stärksten und am besten ausgerüsteten eines Stammes fungieren sie als Stoßtrupps und Plünderer für ihren Stamm."
 candleholder_flavor:0 "#F Sie werden deine Kerze nehmen, und wehe den Narren, die versuchen, ihre eigene zu stehlen."
 cloud_serpents_flavor:0 "#F Seit langem sind wir eng mit unseren Freunden im Himmel verbunden. Jetzt ist unsere Verbindung enger denn je, denn wir reiten auf den Wolkenschlangen zu neuen Höhen."
 couatl_flavor:0 "#F Die fliegenden, farbenprächtigen Coatls ähneln den Windnattern Azeroths. Während manche von ihnen Gift speien können, sind andere in der Lage, Magie zu brechen. Durch Naga-Sirenen in die Armeen Nazjatars eingegliedert dienen sie als agile Luftaufklärer."
 dervishes_flavor:0 "#F Räuber, Banditen und furchterregende Krieger - die Derwische der Wüstenläufer sind eine Streitkraft, die sich die Wüste zu eigen gemacht hat."
 dire_troll_flavor:0 "#F Die auffallend großen und mächtigen Trolle sind in ihrer rohen Kraft kaum zu übertreffen, was ihnen den Ruf von Elitekriegern einbrachte."
 dragon_flavor:0 "#F Von den Titanen geschmiedet und mit unglaublichen Kräften ausgestattet würde nur ein Narr einen Drachen herausfordern."
 ghoul_flavor:0 "#F Ghule sind Untote, die als Stoßtrupps für die Geißel fungieren. Diese plumpen, verrottenden Leichen waren einst unschuldige Stadtbewohner, die den endgültigen Übergang zum wahren Untod vollzogen haben."
 gladiator_flavor:0 "#F Gladiatoren sind für das Leben und den Kampf in der Arena aufgezogen und trainiert. So können sie auch auf dem Schlachtfeld ihre überlegenen Taktiken zum Einsatz bringen."
 hag_flavor:0 "#F Die bösartigen Windhexen beherrschen viele der schamanischen Zaubersprüche, die mit Windmagie in Verbindung stehen. Die Entfesselung dieser Kräfte auf ihre Feinde stiftet Verwirrung und Chaos in deren Reihen und ermöglicht blitzschnelle Angriffe."
 hexer_flavor:0 "#F Viele wissen von den Geistern, aber nur wenige können sie mit der Leichtigkeit der Hexer manipulieren. Sie sind in der Lage, Feinde durch Gesänge, Tänze und Idole zu entkräften und zu lähmen. Trotz ihrer Bedeutung ist ihre Anwesenheit jedoch etwas nervtötend."
 headhunter_flavor:0 "#F Die gefährlichen Trollkopfjäger sind aufgrund ihrer Erfahrung hervorragende Fährtenleser, Speerwerfer und Späher."
 marauder_flavor:0 "#F Die Marodeure sind Zentaurenkrieger, die sich durch ihre Schnelligkeit, Stärke und Wildheit auszeichnen, was sie zu einem furchterregenden Gegner macht."
 magi_flavor:0 "#F Die zweiköpfigen Oger-Magier stürzen sich mit einer wilden Mischung aus Zaubern in den Kampf. Sollte die Magie einmal nicht ausreichen, bedienen sie sich auch des öfteren ihrer immensen Körpferkräfte und zermalmen unvorsichtige Feinde mit der bloßen Faust."
 mountain_giant_flavor:0 "#F Die gewaltigen Bergriesen sind zwar langsam, können aber dafür umso härter zuschlagen. Diese steinernen Ungetüme sind nur äußerst schwer von einem einmal eingeschlagenen Weg abzubringen und hinterlassen nicht selten eine Schneise der Verwüstung."
 myrmidon_flavor:0 "#F Größer und stärker als weibliche Naga wirken die Myrmidonen mit ihren drachenartigen Köpfen und schuppenbesetzten Körpern oft bestialisch. Die Fähigkeit, im Wasser und an Land eine Vielzahl zu glänzen, macht die Myrmidon zum perfekten Grundpfeiler der Naga."
 savage_flavor:0 "#F Die Welt hält uns für Barbaren und Ungeheuer. Dummerweise tragen unsere wilden Krieger wenig dazu bei, dies zu widerlegen. Trotz ihrer Schwächen sind sie äußerst fähige Krieger, die im Kampf kaum zu stoppen sind."
 sea_giant_flavor:0 "#F Was ihnen an Loyalität fehlt, machen unsere algenbedeckten Seeriesensklaven durch ihre Stärke mehr als wett. Nur wenige Feinde würden es wagen, sie herauszufordern, und noch weniger würden Erfolg haben."
 sentinel_flavor:0 "#F Als Hauptstreitmacht der Kaldorei wenden die Wächter flexible Kampfstrategien an und bevorzugen insbesondere Hinterhalte und Fluchttaktiken."
 siren_flavor:0 "#F Die Naga-Sirenen, die begabten Zauberkundigen von Nazjatar, vereinen in ihren arkanen Kugeln die Kräfte von Schamanen, Magiern und Priestern, um furchterregende Kräfte auf ihre unglücklichen Gegner zu entfesseln."
 snow_hunter_flavor:0 "#F Unser Land ist hart und voller Gefahren. Die Tapfersten unseres Volkes, die Schneejäger, nehmen die Gefahren des Winters auf sich und sind dadurch stärker."
 swarm_flavor:0 "#F Die verbliebenen Aqir stellen eine unbestreitbare Bedrohung dar, auch wenn sie sich von den meisten anderen Völkern dadurch unterscheiden, dass sie bei ihren Soldaten der Quantität den Vorzug vor der Qualität geben, was sich in ihrer Schwarmtaktik zeigt."
 thornguard_flavor:0 "#F Die Stacheleber sind für ihre Grausamkeit im Kampf weithin bekannt. Die Elitetruppe der Thornguard hebt dies auf ein völlig neues Niveau und schneidet durch den Gegner wie eine Sense durch den Weizen."
 tidehunter_flavor:0 "#F Aaaaaughibbrgubugbugrguburgle! Mrgllll glrrm gl!"
 ursa_flavor:0 "#F Die unbändigen Ursas stürzen sich mit grimmigem Zorn auf alle Eindringlinge, die ihr Reich und die Natur selbst bedrohen."
 warbrave_flavor:0 "#F Die tapfersten der Tauren haben viele Prüfungen des Körpers und des Geistes bestanden und stehen in vorderster Front wenn es darum geht, das Vermächtnis der Ahnen und der Erdenmutter zu bewahren."
 war_dinosaur_flavor:0 "#F Als prächtiges Relikt aus einem vergessenen Zeitalter würde niemand die Kraft eines Dinosauriers in Frage stellen. Wahrlich, nur unsere stolze Spezies ist solch großartiger Rösser würdig."
 witch_doctor_flavor:0 "#F Die Fähigkeiten der Hexendoktoren im Umgang mit Chemikalien und Magie werden nur noch von ihrer Brutalität übertroffen."
 wolfrider_flavor:0 "#F Orks und Wölfe teilen ein unzertrennliches Band. Einzeln sind sie stark, aber zusammen sind sie unaufhaltsam. Geschickt, gerissen und flink gehören sie zu den tödlichsten Feinden auf dem Schlachtfeld. Außerdem sind sie bei langen Belagerungen von unschätzbarem Wert."

 ##Frühmittelalter
 baradian_marine_flavor:0 "#F Die Elite unseres Militärs, die baradianischen Marines, kennen keine Furcht, nur den glorreichen Sieg. In Friedenszeiten bewachen sie das Gefängnis von Tol Barad, doch erst im Krieg zeigen sie ihre wahre Stärke."
 bearpaws_flavor:0 "#F Unter den Pandaren gibt es nur wenige, die so kraftvoll sind wie die Bärentatzen. In Bambusrüstungen gekleidet und im Besitz beeindruckender Fähigkeiten in der Kampfkunst sind die Bärentatzen die erste Verteidigungslinie der Pandaren."
 blackrock_legionnaire_flavor:0 "#F Die Legionäre, die besten des Blackrock-Clans, übertreffen als orkische Streitmacht mit eiserner Disziplin alle Erwartungen. Sie bezwingen alles, was sich ihnen in den Weg stellt, und kennen keine Gnade."
 chaosborn_flavor:0 "#F Die Chaosgeborenen sind mächtige Eredar, die sich Sargeras verpflichtet haben. Sie sind gefährliche Gegner, die sowohl mit dem Schwert als auch mit Fel-Magie umgehen können."
 chimaera_flavor:0 "#F Die furchteinflößenden zweiköpfigen Schimären ziehen ihre Kreise über den dunklen Wäldern des nördlichen Kalimdors und kämpfen mit ihrem schrecklichen Odem gegen alle, die die Reinheit ihres Heimatlandes schänden."
 faerie_dragon_flavor:0 "#F Feendrachen sind klein, aber sehr effektiv im Kampf gegen Zauberwirker. Sie sind sowohl mit der Natur als auch mit den Nachtelfen eng verbunden und bereit, zu deren Verteidigung zu kämpfen."
 farstriders_flavor:0 "#F Die Weltenwanderer sind die besten Waldläufer in ganz Quel'thalas, sie sind erfahren, geschickt und edelmütig. Wir könnten uns keine besseren Wächter als sie wünschen."
 fel_guard_flavor:0 "#F Die Teufelswachen bilden unser Fußvolk. Sie sind ebenso furchtlos wie mächtig, was sie zu einer beeindruckenden Streitmacht macht, die es wert ist, die Vorhut unseres Kreuzzuges anzuführen."
 dark_ranger_flavor:0 "#F Im Leben dienten sie Quel'thalas. Im Tod dienen sie uns. Verbittert, aber loyal, dienen sie als Eliteagenten unseres Willens und agieren je nach Bedarf als Saboteure, Bogenschützen und Generäle."
 dragonhawk_rider_flavor:0 "#F In freier Wildbahn sind sie schlaue Raubtiere, aber wenn sie gezähmt werden, verwandeln sich Drachenfalken in edle Reittiere, die es unseren Soldaten ermöglichen, die feindlichen Reihen mit Schnelligkeit und Präzision zu zerlegen."
 golem_arcane_flavor:0 "#F Arkane Golems sind schwerfällige, mit magischen Kräften ausge-\nstattete Konstrukte, die hauptsächlich in den Gebieten der violetten Zitadelle zu finden sind. Sie dienen als Friedenshüter und Verteidiger, können aber bei Bedarf auch als Kriegswaffen eingesetzt werden."
 golem_mech_flavor:0 "#F Mechanische Golems sind schwerfällige, maschinelle Roboterkonstrukte. Sie dienen als Friedenshüter und Verteidiger, können aber bei Bedarf auch als unaufhaltsame Kriegsmaschinen eingesetzt werden."
 huntress_flavor:0 "#F Jägerinnen sind der Elitekader der Wächterarmee der Nachtelfen. Diese Kriegerinnen reiten auf den wilden Nachtsäbler-Panthern in die Schlacht und strecken jeden nieder, der sich ihnen in den Weg stellt."
 peacekeeper_flavor:0 "#F Die Friedenshüter werden hauptsächlich als schwer bewaffnete und gepanzerte Verteidiger und Wachen eingesetzt, doch wenn sie provoziert werden, gibt es kaum etwas, das sie aufhalten kann."
 proto_drake_rider_flavor:0 "#F Protodrachen sind in der Regel bestialische Kreaturen, die sich auf ihre Urinstinkte verlassen. Wenn ein kampferprobter Vrykul-Krieger eine solche Bestie kontrolliert, sind die Ergebnisse verheerend."
 spellbreaker_flavor:0 "#F Die tödlichen, zweischneidigen Schwerter der Zauberbrecher versetzen die Herzen von Magiern und Zauberern in Angst und Schrecken. Diese Elitekrieger setzen diese schrecklichen Waffen ein, um dunkle Zauberer, Nekromanten und andere Magieanwender zu richten."
 subjagators_flavor:0 "#F Die Mogu-Unterwerfer sind stolz, hasserfüllt und körperlich ebenso mächtig wie magisch begabt. Sie sind der am meisten gefürchtete Feind in ganz Pandaria."
 watcher_flavor:0 "#F Die Behüterinnen sind die Wärter der Nachtelfengesellschaft. Sie bewachen die Hügelgrab-Gefängnisse der Nachtelfen und machen Jagd auf gefährliche Verbrecher. Wenn sie gebraucht werden, folgen sie bereitwillig dem Ruf in den Krieg."
 wardancer_flavor:0 "#F In ihren kunstvollen Bambusrüstungen und mit ihren gefährlichen Shaktani-Kriegsklingen in der Hand sind die Kriegstänzer der Inbegriff der Weltanschauung der Pandaren."

 ##Hochmittelalter
 destroyer_flavor:0 "#F Die versklavten Tol'vir sind ebenso Gallionsfiguren wie unersetzliche Streiter, die in den Reihen des Feindes Furcht und Schrecken ver-\nbreiten. Sie stürzen sich in die Schlacht und verschlingen Magie, während sie Zerstörung auf ihre Feinde herniederregnen lassen."
 frost_wyrm_flavor:0 "#F Frostwyrms sind die skelettierten Überreste erwachsener Blaudrachen, die von der Geißel getötet wurden. Diese wiederbelebten Werkzeuge der Zerstörung haben keine Furcht vor dem Tod, sie verbreiten ihn."
 sapper_flavor:0 "#F Die schadenfrohen Sappeure sind für ihre unglaubliche Zerstörungslust bekannt. Diese tückischen Goblins sind stets mit extrem instabilen Sprengstoffen bewaffnet, die es ihnen erlauben, feindliche Strukturen und Waffenstellungen einzuebnen."
 shredder_flavor:0 "#F Schredder werden für gewöhnlich bei der Holzgewinnung eingesetzt, können aber aufgrund ihrer soliden Metallkonstruktion und der großen Sägen auch im Krieg eingesetzt werden."
 steam_warrior_flavor:0 "#F Einige Erfinder wurden für den Dampf geboren. Sie sind begabt im Umgang mit Mechanik und Systemen, haben einen unstillbaren Durst auf Erfindungen und treiben ihre Schöpfungen bis an die Grenzen der Technik. Dies sind die Dampfkrieger."
 technomage_flavor:0 "#F Technomagier sind tüftelnde Magier, die die Vorteile von Magie und Technologie kombinieren, um wundersame magische Geräte zu erschaffen."

 ##Spätmittelalter
 blunderbuss_corsairs_flavor:0 "#F Die Piraterie ist ein gefährliches Geschäft. In jüngster Zeit haben jedoch viele Korsaren festgestellt, dass das Tragen einer Donnerbüchse eine einfache Methode ist, um die eigene Lebenserwartung zu verlängern."
 gyrocopter_flavor:0 "#F Trotz ihrer geringen Größe sind die Gyrokopter erstaunlich vielseitig und gefährlich, vor allem, wenn sie von ein wagemutigen Piloten gesteuert werden."
 dwarven_cannon_flavor:0 "#F Wann ist ein Zwerg am gefährlichsten? Wenn er betrunken ist und Zugriff auf eine große Waffe hat. Zwergenartilleristen sind wahrlich eine Macht, die es zu fürchten gilt."
 dwarven_riflemen_flavor:0 "#F Die zwergischen Gewehrschützen sind legendäre Schützen, zähe Soldaten und wahre Patrioten."
 zeppelin_flavor:0 "#F Goblin-Zeppeline sind auf dem Schlachtfeld zweifellos gefährlich, auch wenn es nicht ganz klar ist, ob die Zeppelinbesatzung oder ihre Gegner in Gefahr sind."

 # Stammes-Ära
 deathcaller:0 "Todesrufer"
 deathcaller_flavor:0 "#F Die Zentauren verschmähen im Allgemeinen Magie, aber die Todesrufer sind eine Ausnahme von der Regel. Sie setzen unterstützende Magie ein, um ihre Verbündeten in einen Rausch zu versetzen oder ihre gefallenen Freunde wiederzubeleben. Mit Verbündeten an ihrer Seite können die Todesrufer den Verlauf der Schlacht mit Leichtigkeit verändern."
 
 drakonid:0 "Drakoniden"
 drakonid_flavor:0 "#F Als treue Diener der Drachen, denen sie ähneln, sind die Drakoniden Sterbliche, die von ihren Meistern verstärkt wurden. Mit ihren gewaltigen Stangenwaffen und ihrer immensen Stärke dienen die Drakoniden ihren drakonischen Oberherren als Infanteristen."

 impaler:0 "Pfähler"
 impaler_flavor:0 "#F Die größten Vorteile der Zentauren sind ihre Schnelligkeit und Mobilität, aber die Pfähler haben sie zu neuen Höhen geführt. Dank ihrer Großbögen und Feuerpfeile beherrschen die Pfähler asymmetrische Kampftaktiken und Hinterhalte."

 jormungar_tunneler:0 "Jormungartunnelgräber"
 jormungar_tunneler_flavor:0 "#F Die äußerst aggressiven Jormungar sind ein Wunder der Evolution. Sie besitzen Reihen von meißelartigen Zähnen, mit denen sie sich durch festen Fels bohren können, und einen muskulösen, abgeflachten Körper, der sich gut für die schnelle Fortbewegung im Untergrund eignet."

 kunchong:0 "Kunchongs"
 kunchong_flavor:0 "#F Kunchong bilden das Rückgrat der Mantidenschwärme. Sie sind groß genug, um eine Stadt zu zertrampeln, tödlich für ihre Feinde, und vor allem loyal gegenüber dem Mantidenschwarm, mit dem sie sich zusammengeschlossen haben. Es ist höchste Zeit, dass wir die Welt daran erinnern, warum die Kunchong gefürchtet werden müssen."

 mauler:0 "Prügler"
 mauler_flavor:0 "#F Oger gelten im Allgemeinen als brutal, aber die Zerfleischer treiben dies auf die Spitze. Mit ihren massiven Knüppeln und schweren Rüstungen sind die Prügler im Getümmel der Schlacht am besten aufgehoben. Sie leben, um zu töten, zu plündern und zu verbrennen."

 silithid_colossus:0 "Silithid-Kolosse"
 silithid_colossus_flavor:0 "#F Inmitten der Schwärme von Silithus schlummert oft ein Koloss, der darauf wartet, von den Silithiden gerufen zu werden. Gigantisch und furchterregend mächtig, kann ein Koloss allein eine feindliche Streitmacht vernichten und den Feind mit seinen sensenartigen Armen auslöschen."

 thornweaver:0 "Dornenweber"
 thornweaver_flavor:0 "#F Die Dornenweber sind hoch angesehene Stacheleber. Sie sind in der Lage, mächtige druidische Magie einzusetzen, um die Geister der Natur anzurufen oder die dornigen Ranken zu manipulieren, die in ihrer Heimat verbreitet sind. Darüber hinaus sind die Dornenweber am nützlichsten, wenn sie ihre Verbündeten mit ihrer starken Heilmagie unterstützen."

 trapper:0 "Trapper"
 trapper_flavor:0 "#F Die berühmten Trapper sind für ihre Fähigkeiten und ihre Furchtlosigkeit bekannt, wenn es darum geht, einige der gefährlichsten Kreaturen in Northrends kalten Gewässern zu fangen, wie etwa Wale und Riesenkalmare. Nicht einmal die namenlosen Leviathane, die in den Tiefen des Ozeans lauern, sind für die Tuskarr unerreichbar."

 turtle_rider:0 "Turtle Riders"
 turtle_rider_flavor:0 "#F Unsere stämmigen Tuskarr-Krieger reiten auf den schnellsten und widerstandsfähigsten aller Schildkröten. Von Natur aus schwer gepanzert und schneller als die meisten denken, sind die Schildkrötenreiter eine mächtige Kraft, mit der zu rechnen ist."

 venomancer:0 "Giftspeier"
 venomancer_flavor:0 "#F Die auf Gift spezialisierten Neruber sind als Giftspeier bekannt. Da ihre Fähigkeit, Gift zu benutzen, genetisch bedingt und keine erlernte Magie ist, ist ihr Gift mit einem einzigen Stich ausreichend tödlich, um Feinde zu töten, die um ein Vielfaches größer sind als sie."

 webspinner:0 "Netzweber"
 webspinner_flavor:0 "#F Von klein auf darauf vorbereitet, die Fertigkeit des Netzwerfens zu beherrschen, können diese Neruber jeden Feind oder jede Beute aus großer Entfernung fangen und so leicht töten. Diese Neruber produzieren mehr Spinnweben als üblich und können anstürmende oder fliegende Ziele treffen."

 # Frühmittelalter
 banshee:0 "Banshees"
 banshee_flavor:0 "#F Unter den Untoten sind die Banshees wohl die gefürchtetsten, da sie die Fähigkeit besitzen, von den Körpern anderer Besitz zu ergreifen. Selbst in ihrer natürlichen Form sind Banshees eine furchterregende Macht, die Magie einsetzen und einen markerschütternden Schrei ausstoßen können, der ihre Feinde außer Gefecht setzt."
 
 infernal:0 "Höllenbestien"
 infernal_flavor:0 "#F Höllenbestien sind nahezu geistlose Verschmelzungen von Materie und Fel-Energie, die von mächtigeren und intelligenteren Dämonen geschaffen wurden. Als lebende Belagerungswaffen benutzen diese Bestien ihre lodernden Fäuste aus Fel-Feuer und Stein, um ihre Feinde niederzuschlagen."

 infernal_machine:0 "Höllenmaschine"
 infernal_machine_flavor:0 "#F Diese von Fel-Energie durchdrungenen Gebilde aus purer Zerstörung und Chaos sind ein Alptraum für jene, die sich hinter Mauern verstecken wollen."

 iron_giant:0 "Eiserne Giganten"
 iron_giant_flavor:0 "#F Die von Urkraft durchdrungenen Eisernen Giganten, die von den Hütern im Krieg gegen die Alten Götter eingesetzt werden, sind eine Kraft, die nicht auf die leichte Schulter genommen werden darf."

 mushan_rider:0 "Mushan-Reiter"
 mushan_rider_flavor:0 "#F Ähnlich wie die Kodos werden die Mushan als Lasttiere eingesetzt. Wenn es darauf ankommt, können sie als schwere Reittiere eingesetzt werden, die selbst den stärksten Gegner zertrampeln."

 rangari:0 "Rangari"
 rangari_flavor:0 "#F Die Rangari sind die Augen und Ohren der Draenei, sorgfältig ausgebildete Späher, die über jahrtausendelange Erfahrung darin verfügen, sowohl ihre Gegner als auch das Terrain zu deuten. Ihre Talente beschränken sich jedoch nicht nur auf das Sammeln von Informationen, sie sind auch ausgezeichnete Scharfschützen und höchst anpassungsfähige Kämpfer."

 # Hochmittelalter
 arachnathid:0 "Arachnathiden"
 arachnathid_flavor:0 "#F Diese kriechenden, insektoiden Schrecken besitzen zwei mächtige Klauen, die reißen und zerfetzen können, sowie einen giftigen Stachel, der selbst für viel größere Kreaturen tödlich sein kann. Sie sind zwar nicht intelligent, aber sie verfügen über einen Scharfsinn, der die Bewegungen ihrer Feinde vorauszusehen scheint und sie auf deren Schwächen aufmerksam macht."