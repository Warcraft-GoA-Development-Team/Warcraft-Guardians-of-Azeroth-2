 WCPLF_100_TITLE:2 "The [faction_leader.Custom('GetPolFactionName')]"
 WCPLF_100_DESC_beg:1 "Your messenger brings news that [faction_leader.GetFullNameNicknamed] has announced that a new world power is rising.\n\n"
 WCPLF_100_DESC_alliance:1 "Calling themselves the $CV_ALLIANCE$, they welcome all noble nations of Azeroth who are struggling to weather the storm and preserve their cultures and peace. Driven by tradition, they respect deep commitments to abstract concepts such as nobility, honor, faith, justice, and sacrifice. Striving to represent these high ideals, they declare their willingness to contribute their technical, arcane, and spiritual wisdom toward the shared goal of preserving order on Azeroth and creating a peaceful and just world."
 WCPLF_100_DESC_horde:1 "Calling themselves the $CV_HORDE$, they welcome all disparate nations that are struggling to survive in this hostile world that would see them destroyed. Driven by unity, they are bonded together as a family, comrades, or even uneasy allies. Focused, ferocious, and sometimes monstrous, the $CV_HORDE$ values strength and honor and is ready to push back those that threaten their ideals and seek to shatter the status quo."
 WCPLF_100_OPT_pos:1 "The [faction_leader.Custom('GetPolFactionName')|U] you say... I should consider it."
 WCPLF_100_OPT_neg:1 "The [faction_leader.Custom('GetPolFactionName')|U] you say... another enemy to fight with."
 WCPLF_100_OPT_neu:1 "The [faction_leader.Custom('GetPolFactionName')|U] you say... keep an eye on them."
