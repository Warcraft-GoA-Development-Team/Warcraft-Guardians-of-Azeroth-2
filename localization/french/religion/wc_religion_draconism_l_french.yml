 neltharism:0 "Neltharisme"
 neltharism_adj:0 "neltharique"
 neltharism_adherent:0 "nelthariste"
 neltharism_adherent_plural:0 "neltharistes"
 neltharism_desc:0 "Les adeptes du Vol noir sont de puissants protecteurs et gardiens de l'équilibre, croyant que leur sage Aspect de la Terre confie aux dragons noirs la mission de protéger Azeroth et de préserver son équilibre. Ils défendent des valeurs d'ordre et de protection, se dressant contre le chaos et la destruction. Intimement liés au pouvoir de la terre, ils croient en la nécessité de protéger Azeroth à tout prix, en utilisant leur force et leur sagesse pour maintenir l'équilibre. Cependant, la corruption a jeté une ombre sur leur noble mission. Malgré cela, les dragons noirs non corrompus demeurent un phare d'espoir pour la rédemption de cette mission."
