 trait_dire_character_desc:0 "$trait_dire_desc$"
 trait_dire_desc:0 "Eine kleine Anzahl von Trollen wird größer und mächtiger als ihre Brüder geboren. Diejenigen, die mit dieser Form gesegnet sind, werden Schreckenstrolle oder Berserker genannt, und sie stehen an der Spitze der kämpfenden Trollelite."
 
