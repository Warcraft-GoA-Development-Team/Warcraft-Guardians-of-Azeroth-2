 nozdormism:0 "Nozdormisme"
 nozdormism_adj:0 "nozdormique"
 nozdormism_adherent:0 "nozdormiste"
 nozdormism_adherent_plural:0 "nozdormistes"
 nozdormism_desc:0 "De tous les dragons, le Vol de bronze est le moins bien compris, et à juste titre. Leur domaine, qu'ils considèrent comme une mission sacrée confiée par l'Aspect du Temps, consiste à préserver l'ordre chronologique et causal ainsi que l'intégrité des mécanismes sous-jacents de l'univers. Cela place les dragons de bronzes bien au-delà de la compréhension des mortels, même les plus intelligents, bien qu'ils soient généralement perçus comme les plus amicaux et sociables lors des rares occasions où ils rencontrent des êtres inférieurs. Ainsi, les adeptes du Vol de bronze considèrent leurs déclarations énigmatiques et leurs actions mystérieuses comme la preuve de leur prétention ultime à la divinité, conférée par les anciens titans. En raison de leur mauvaise compréhension de leurs divinités vivantes, les adeptes du Vol draconique de bronze sont de fervents croyants en la destinée et la prédestination, se voyant à la merci d'un cosmos impénétrable."
