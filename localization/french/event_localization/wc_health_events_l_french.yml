 WCHEA_1001_TITLE:0 " Peste de non-mort : Transformation"
 WCHEA_1001_DESC:0 "Cela fait trois jours que je ne me suis pas levé de mon lit. Au début, j'ai pensé que le mal dont je souffrais n'était rien de plus qu'un simple rhume, mais cela s'est vite avéré être bien loin de la vérité.\n\n Le premier jour, mes courtisans m'ont apporté une miche de pain infecte que je n'ai pas pu finir à cause de son goût putride. Mais peu à peu, ils ont cessé de venir, les chuchotements feutrés de cet endroit étant remplacés par ce qui semblait être des cris gutturaux.\n\nEnsuite, la nécrose est apparue, des parties de ma peau ont commencé à se désagréger. Pourtant, je n'avais pas peur, car je ne ressentais plus rien d'autre que la nostalgie d'une mélodie lointaine, un doux murmure dans le vent qui m'appelait.\n\n“Lève-toi et sers ton Roi”, disait-il. Et ainsi, je me suis levé[ROOT.Char.Custom('FR_E')] à nouveau."
 WCHEA_1001_OPT_A:0 "Manger !"