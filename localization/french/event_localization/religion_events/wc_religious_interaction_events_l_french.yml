 # Religious Head of Faith Interactions
 wc_religious_interaction.1010:0 "Après mûre réflexion, j'ai entrepris de me repentir de mes méfaits. La décision de l'Inquisition de me marquer comme hérétique était entièrement justifiée.\n\nJe demande humblement que cette erreur passée ne ternisse pas mes actions futures en tant que fidèle de [actor.GetFaith.HighGodName]. Si l'Inquisition, par la grâce de [actor.GetFaith.HighGodName], décidait de m'accorder la miséricorde de la Lumière, je lui en serais infiniment reconnaissant."
 wc_religious_interaction.1010.accept:0 "Très bien, [actor.GetName], nous acceptons votre reddition."
 wc_religious_interaction.1010.refuse:0 "Vous n'êtes pas encore digne de la rédemption, [actor.GetName]..."
 wc_religious_interaction.1011:0 "Nous avons bien reçu votre lettre, [actor.GetTitledFirstName]. L'Inquisition vous remercie pour votre reddition volontaire. Des agents sont déjà en route pour vous placer en détention, et nous attendons de vous que vous coopériez au mieux de vos capacités.\n\nSachez que cela ne vous épargnera pas des rigueurs de la véritable pénitence, mais votre choix de ne pas fuir ou de combattre l'Inquisition pourrait gagner la confiance de certains."
 wc_religious_interaction.1011.cynical:0 "Finissons-en."
 wc_religious_interaction.1011.zealous:0 "Faites de votre pire, inquisiteurs, ma foi est ma force."
 wc_religious_interaction.1011.deceitful:0 "Je savais que cela finirait ainsi, je suis prêt."
 wc_religious_interaction.1011.arrogant:0 "Vos inquisiteurs ne peuvent me briser."
 wc_religious_interaction.1011.normal:0 "Je sais que je suis innocent, et eux aussi le sauront."
 wc_religious_interaction.1012:0 "Nous avons bien reçu votre lettre, [actor.GetTitledFirstName]. L'Inquisition a choisi de ne pas accepter votre reddition. En termes simples, vos crimes présumés sont trop graves pour permettre une reddition à vos propres conditions. Nous espérons que cette attitude repentante perdurera lorsque la véritable justice vous rattrapera."
 wc_religious_interaction.1012.deceitful:0 "Ils doivent suspecter un piège."
 wc_religious_interaction.1012.paranoid:0 "Ils ne veulent pas une confession, ils veulent ma tête !"
 wc_religious_interaction.1012.zealous:0 "Que [actor.GetFaith.HighGodName] leur pardonne !"
 wc_religious_interaction.1012.cynical:0 "Un geste insignifiant pour un autre."
 wc_religious_interaction.1012.arrogant:0 "Leur pardon ne signifie rien pour moi de toute façon."
 wc_religious_interaction.1012.normal:0 "Peut-être ont-ils des préoccupations plus importantes que moi..."

 wc_religious_interaction.1020:0 "Plusieurs de vos pairs ont trouvé votre foi et votre moralité défaillantes. [actor.GetTitledFirstName] a personnellement attesté de vos nombreuses fautes, et je crains de ne pouvoir les laisser impunies."
 wc_religious_interaction.1021:0 "Vous êtes suspecté d'avoir trahi les préceptes de [actor.GetFaith.HighGodNameAlternate]. Trop longtemps, vos actions sont passées inaperçues, mais cela prend fin aujourd'hui. Vous devez être jugé devant l’Inquisition ou être marqué comme hérétique. Que [actor.GetFaith.HighGodName] vous prenne en pitié... car nous n'en aurons aucune."
 wc_religious_interaction.1022:0 "[actor.GetTitledFirstName], vos rapports sur les hérésies de [secondary_recipient.GetTitledFirstName] me préoccupent. Imaginer qu'une telle vilenie puisse se produire sous ma surveillance est révoltant, et j'ai jugé nécessaire de poser la marque, le désignant comme ennemi de [actor.GetFaith.HighGodNameAlternate]."
 wc_religious_interaction.1023:0 "La mission de [actor.GetFaith.HighGodNameAlternate] est des plus justes et exige que ses fidèles le soient tout autant. Il est du devoir de chaque [actor.GetFaith.GetAdherentNameNoTooltip] de veiller sur ses frères, d'assurer leur loyauté et leur foi, et de dénoncer ceux qui s'égarent.\n\nCependant, votre demande de marquage a été rejetée. Quelle que soit la culpabilité que vous voyez, l'Inquisition ne l'a pas trouvée. Je vous conseille d'être plus prudent dans vos accusations, de peur que le conclave ne commence à vous soupçonner de cacher des secrets vous-même."
 wc_religious_interaction.1024:0 "[recipient.GetTitledFirstName], vous portez la marque, vous désignant comme hérétique. Les fautes qui ont conduit à votre marquage n'ont pas été pardonnées, mais nous croyons qu'elles peuvent être rachetées.\n\nLe temps que vous avez passé marqué a clairement été une punition suffisante. J'ai donc jugé nécessaire de retirer votre marque. Dorénavant, vous pouvez réintégrer les rangs des fidèles."
 wc_religious_interaction.1110:0 "Votre prisonnier, [recipient.GetFirstName], est arrivé sain et sauf, et nous sommes ravis que vous l’ayez envoyé pour se repentir sous notre guidance. L'Inquisition reconnaît les fidèles dévoués de [actor.GetFaith.HighGodNameAlternate] comme vous, et vous récompensera en conséquence."
 wc_religious_interaction.1110.zealous:0 "C'était mon devoir de traduire cette personne en justice."
 wc_religious_interaction.1110.vengeful:0 "Ce n'est que le début de ses souffrances..."
 wc_religious_interaction.1110.sadistic:0 "Si seulement je pouvais faire souffrir cette énergumène moi-même."
 wc_religious_interaction.1110.normal:0 "Pour [actor.GetFaith.HighGodNameAlternate] !"
 wc_religious_interaction.1115:0 "Votre présence impie a corrompu mes cachots bien trop longtemps. Ma foi m'a donné sagesse et force, et avec le conseil des [actor.GetFaith.PriestNeuterPlural], j'ai décidé de vous envoyer à l'Inquisition.\n\nCela ne vous absout pas complètement de vos crimes, car vous serez désormais à la merci de [inquisitor.GetName]..."