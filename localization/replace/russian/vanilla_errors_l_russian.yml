 seduce_ongoing.4001.desc:0 "Наш [target.Custom('MusicalPerformer')] скоро начнет свое выступление во дворе. Думаю будет не сложно попросить [dummy_musician_gender.GetHerHim] слегка изменить номер, чтобы он был целиком посвящен моему объекту внимания. [target.GetTitledFirstName] это оценит."
 hold_court.8110.desc.fence:1 "ещё когда дед мой жив был, [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] [Select_CString(dummy_male.IsFemale, 'поставила', 'поставил' )], значить, забор. Ну, есть там [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], так вот, [Select_CString(dummy_female.IsFemale, 'ейный', 'евонный' )] папаша полем владел, и вокруг него, значить, забор и встал. Ну и тот-то прогнил, ясное дело, уже, а внук и в ус не дует!»"
 hold_court.8110.desc.goat:1 "всё началось той осенью. [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U] смотрит — а козы нет. Где коза? А она забралась в хижину — есть у нас там [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], а у [Select_CString(dummy_female.IsFemale, 'неё', 'него' )] — племяшка, вот к ней в хижину коза и залезла. Такого натворила, хоть внутрь не ходи! — [peasant.GetSheHe|U] хлопает себя по бедру. — Ох, видели бы вы это, вашличство!»"
 hold_court.8110.desc.veg:1 "[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] тут за хавроньей своей не [Select_CString(peasant.IsFemale, 'доглядела', 'доглядел' )], так она... она... залезла в чужой огород, и [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] [Select_CString(dummy_male.IsFemale, 'осталась', 'остался' )] без овощной делянки! А как [Select_CString(dummy_male.IsFemale, 'гордилась', 'гордился' )]-то!» — [Select_CString(peasant.IsFemale, 'Крестьянка', 'Крестьянин' )] содрогается от хохота, по лицу сбегают неровные дорожки слёз."
 hold_court.8110.desc.drink:1 "есть у нас [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]. Так вот, сестрица [SCOPE.sC('dummy_female').GetHerHis] сказанула, что [ROOT.Char.Custom('RegionalDrink')] у неё получается лучше, чем у кого-либо. Это [Select_CString(dummy_male.IsFemale, 'услышала', 'услышал' )] [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)], потом [SCOPE.sC('dummy_male').GetHerHis] жена. Присудили им, ясное дело, ничью, и тут полезли мужья!»"
