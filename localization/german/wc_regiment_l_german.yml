 # Warcraft Base MaA Descriptions
 caster_unit_flavor:0 "#F Hochgradig ausgebildete Zauberwirker aus allen Schulen der Magie sind das Rückgrat jeder funktionierenden Armee, da sie in der Lage sind, sich an jedes Schlachtfeld anzupassen.#!"
 giant_unit_flavor:0 "#F Von vielen wegen ihrer schieren Größe gefürchtet, überragen diese massiven Soldaten unsere gewöhnlichen Fußsoldaten und vernichten mit Leichtigkeit große Teile von Feindverbänden.#!"
 aerial_unit_flavor:0 "#F Eine gut gerüstete Schwadron legendärer Reittiere beherrscht den Himmel und lässt jene am Boden verwundbar für einen Angriff aus jeder Richtung zurück.#!"
 massive_aerial_unit_flavor:0 "#F Kolossale fliegende Ungetüme schweben durch den Himmel und verwüsten mit erschreckender Leichtigkeit alles, was sich unter ihnen befindet.#!"
 riflemen_flavor:0 "#F Mit der zunehmenden Verbreitung und Effizienz von Feuerwaffen hat sich die Kriegsführung verändert. Obwohl die Büchsen als relativ ungenau gelten, haben sie eine große Durchschlagskraft und können selbst die am schwersten gepanzerten Gegner durchschlagen.#!"

 ### Regionales Kriegsvolk
 gryphon_rider:0 "Greifenreiter"
 gryphon_rider_flavor:0 "#F Die wagemutigen Greifenreiter stürzen sich auf ihren edlen Tieren mit unerbittlicher Entschlossenheit in die Schlacht, um die Himmel von ihren Feinden frei zu halten."

 kodo_rider:0 "Kodoreiter"
 kodo_rider_flavor:0 "#F Die gewaltigen Kodos, die als Sinnbild für Macht und Tapferkeit stehen, unterstützen unsere Armeen im Kampf mit ihrer enormen Größe und Stärke."

 wyvern_rider:0 "Windreiter"
 wyvern_rider_flavor:0 "#F Zusammen mit unseren neuen Verbündeten, den Flügeldrachen, haben wir eine Einheit von geschickten Luftkämpfern geschaffen, die Windreiter. Endlich ist der Himmel zum Greifen nah."

