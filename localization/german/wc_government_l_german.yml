l_german:
 necro_government:0 "Untotes"
 necro_government_adjective:0 "Untot"
 necro_government_realm:0 "Untotes Reich"
 necro_government_desc:0 "\n$game_concept_necro_government_desc$\n\n#F Ein Reich, das von den Toten regiert wird. Da sie von Natur aus gewalttätig und unfähig zur Fortpflanzung sind, müssen sie die Lebenden töten und wiedererwecken, um ihre Zahl aufzufüllen.#!"
 necro_government_vassals_label:1 "Untote [obligations|E] beruhen auf [opinion|E]"
 
 government_dark_frenzy_from_battles:0 "Erhält [dark_frenzy|E] aus [battles|E], die mit [commanders|E] gewonnen werden"
 government_dark_frenzy_from_sieges_and_raids:0 "Erhält [dark_frenzy|E] aus [sieges|E] und [raids|E]"
 government_dark_frenzy_from_conversions:0 "Erhält [dark_frenzy|E] aus [convert_county|E] und [promote_culture|E]"
 
 government_resurrect_knights:0 "Getötete feindliche [knights|E] werden [GetTrait('being_undead').GetName( GetNullCharacter )] und schließen sich dem $necro_government_adjective$en [court|E] an #F (hohe [dark_authority|E] verbessert die Chance)#!"

 demonic_government:0 "Dämonisches"
 demonic_government_adjective:0 "Dämonisch"
 demonic_government_realm:0 "Dämonisches Reich"
 demonic_government_desc:0 "\n$game_concept_demonic_government_desc$\n\n#F Dämonische Horden, die aus dem Wirbelnden Nether aufgestiegen sind, um Verwüstung anzurichten. Ihre unsterblichen Seelen sind stets hungrig nach Schmerz und Leid, das sie den sterblichen Zivilisationen zufügen.#!"
 demonic_government_vassals_label:1 "Dämonische [obligations|E] basieren auf [opinion|E]"
 
 government_dark_frenzy_from_executions:0 "Erhält [dark_frenzy|E] von [executions|E]"
 government_dark_frenzy_from_torturing:0 "Erhält [dark_frenzy|E] von [torturing|E]"
 
 government_get_demon_knight:0 "Zieht [GetTrait('being_demon').GetName( GetNullCharacter )]ische [knights|E] und [guests|E] mit hohen [Concept('skills', 'Werten')|E] an #F (hohe [dark_authority|E] verbessert die Chancen)#!"

 eldritch_government:0 "Schauerliches"
 eldritch_government_adjective:0 "Schauerlich"
 eldritch_government_realm:0 "Schauerliches Reich"
 eldritch_government_desc:0 "\n$game_concept_eldritch_government_desc$\n\n#F Eine herrschende Ordnung, die bereits lange vor der Ankunft der Titanen über Azeroth herrschte. Während Wesen aus den entlegensten Winkeln des Großen Dunklen Jenseits das Reich beherrschen, dienen die sterblichen Völker als Sklaven.#!"
 eldritch_government_vassals_label:1 "Eldritch [obligations|E] basieren auf [opinion|E]"
 
 government_dark_frenzy_from_mental_breaks:0 "Erhält [dark_frenzy|E] von [mental_breaks|E]"
 government_mental_breaks_cant_kill:0 "[mental_breaks|E] können nicht zum Tode führen"
 
 government_get_void_creatures:0 "Zieht [GetTrait('being_void').GetName( GetNullCharacter )]ische [knights|E] und [guests|E] mit hohen [Concept('skills', 'Werten')|E] an #F (hohe [dark_authority|E] verbessert die Chancen)#!"

 government_offer_vassalization_turns_undead:0 "[offer_vassalization|E] erhält die Möglichkeit, [GetTrait('being_undead').GetName( GetNullCharacter )] zu werden"

 government_can_be_matchmaker:0 "Kann [courtiers|E] und [children|E] ver[marry|E]"