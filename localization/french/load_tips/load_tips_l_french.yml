l_french:
LOADING_TIP_0:1 "Merci d'avoir joué à Warcraft II: Guardians of Azeroth. Vous êtes génial !"
LOADING_TIP_1:1 "“L'espoir pour les générations futures a toujours résidé entre les mains mortelles. Et maintenant que ma tâche est accomplie, je prendrai ma place... parmi les légendes du passé.”\n #bold —Medivh#!"
LOADING_TIP_2:1 "#T Saviez-vous ?#!\n\nLes Elfes sont des descendants des Trolls."
LOADING_TIP_3:1 "#T Saviez-vous ?#!\n\nDuskwood s'appelait à l'origine Brightwood."
LOADING_TIP_4:1 "#T Saviez-vous ?#!\n\nMglrmglmglmgl !"
LOADING_TIP_5:1 "#T Saviez-vous ?#!\n\nOgrezonia est une petite île remplie de géantes ogres qui sont réputées pour accomplir d'horribles rituels sur les hommes qui se trouvent sur leur île. Un navire d'Azeroth Express s'est écrasé sur l'île..."
LOADING_TIP_6:1 "#T Saviez-vous ?#!\n\nLa nourriture pandarène préférée d'Anduin Wrynn est le baozi à la pâte de racine de lotus."
LOADING_TIP_7:1 "“Pas une reine banshee... Pas une général-ranger... Mais toujours une Coursevent.”\n #bold —Sylvanas Coursevent#!"
LOADING_TIP_8:1 "#T Saviez-vous ?#!\n\nSylvanas déteste les Trolls des forêts."
LOADING_TIP_9:0 "#T Saviez-vous ?#!\n\nGarrosh n'a rien fait de mal."
LOADING_TIP_10:0 "#T Saviez-vous ?#!\n\nLes Sha, des manifestations physiques des émotions négatives, ont été créés à partir de l'essence de l'Ancien Dieu Y'Shaarj."
LOADING_TIP_11:0 "“Pandarie, ses collines d'or\nDans des temps sombres et lugubres d'antan\nA déjà tenu un horrible désespoir\nQuand de son voile sacré a jailli\nAvec tempête et éclairs, une chose monstrueuse\nSon nom Lei Shen, le Roi-tonnerre...”\n #bold —Chroniqueur Cho#!"
LOADING_TIP_12:0 "Les Humains, les Elfes de la nuit, les Nains, les Gnomes, les Draeneï et les sauvages Worgens constituent la prestigieuse Alliance. Fiers et nobles, courageux et sages, ces races travaillent ensemble pour préserver l'ordre en Azeroth. L'Alliance est guidée par l'honneur et la tradition. Ses dirigeants sont les champions de la justice, de l'espoir, du savoir et de la foi.\n\nDans un temps où règnent le chaos et l'incertitude, l'Alliance reste ferme dans sa détermination à apporter la lumière aux coins les plus sombres du monde."
LOADING_TIP_13:0 "La Horde est composée d'Orcs, de Morts-vivants, de Taurens, de Trolls, d'Elfes de sang et, plus récemment, de Gobelins. Mal compris et rejetés, ces races diverses et puissantes s'efforcent de surmonter leurs différences et de s'unir pour obtenir la liberté pour leur peuple et prospérer dans une terre qui les a finis par les haïr.\n\nDans la Horde, on valorise l'action et la force plus que la diplomatie et ses dirigeants gagnent le respect par le fer ; ne perdant pas de temps avec la politique. La brutalité des champions de la Horde est concentrée, donnant une voix à ceux qui luttent pour sa survie."
LOADING_TIP_14:0 "#T Saviez-vous ?#!\n\nGul'dan a été banni de son village parce qu'il est né faible, infirme et difforme. Il a ensuite massacré tout le monde dans le village - même ceux qui lui ont montré de la gentillesse."
LOADING_TIP_15:0 "“Le commencement de la sagesse est l'affirmation 'Je ne sais pas.' La personne qui ne peut pas faire cette affirmation est celle qui n'apprendra jamais rien. Et je me suis toujours targué de ma capacité à apprendre.”\n #bold —Thrall#!"
LOADING_TIP_16:0 "“Sachez ceci : un chaman ne doit jamais exiger de pouvoir ; le faire susciterait la colère des éléments, et un chaman sans la protection des éléments n'est rien. Ceux qui suivent le chemin du chaman ne doivent jamais oublier ce précepte vital. Cependant, un chaman qui travaille dans une union respectueuse avec les éléments exerce un pouvoir rivalisé par peu.”\n #bold —Teo Marteau-du-Fourneau#!"
LOADING_TIP_17:0 "“Le temps perdu ne se retrouve jamais. Oh, peu importe j'ai retrouvé.”\n #bold —Chronormu (Chromie)#!"
LOADING_TIP_18:0 "#T Saviez-vous ?#!\n\nOutre sa sagesse et sa beauté, Alexstrasza peut être reconnue par les gemmes sur ses poignets, le deuxième doigt de sa patte gauche, et ses énormes cornes. Elle a aussi une chaîne d'opale sur son menton."
LOADING_TIP_19:0 "“Douleur... Agonie... Ma haine brûle à travers les abîmes cavernicoles. Le monde tremble sous mon tourment. Ses royaumes misérables tremblent sous ma colère. Mais enfin... Tout Azeroth se brisera... Et tout brûlera sous l'ombre de mes ailes.”\n #bold —Neltharion#!"
LOADING_TIP_20:0 "#T Saviez-vous ?#!\n\nDeathwing peut facilement être reconnu par sa mandibule et la lame colossale au bout de sa gigantesque queue."
LOADING_TIP_21:0 "#T Saviez-vous ?#!\n\nLes habitants de Berceau-de-l'Hiver ont initialement donné le nom de "Deathwing" à une chouette locale légendaire, mais ils l'ont renommée en "Hell-Hoot" lorsqu'on leur a dit que le nom était déjà pris."
LOADING_TIP_22:0 "#T Saviez-vous ?#!\n\nBaine Sabot-de-Sang a à un moment visité Norfendre."
LOADING_TIP_23:0 "#T Saviez-vous ?#!\n\nKael'thas Haut-Soleil est amoureux de la mage Jaina Portvaillant. Elle ne semble pas partager ce sentiment."
LOADING_TIP_24:0 "#T Saviez-vous ?#!\n\nTyrande Murmevent est l'aimée des deux frères Stormrage, Illidan et Malfurion."
LOADING_TIP_25:1 "#T Saviez-vous ?#!\n\nDe nombreux Hauts-Elfes qui s'aventurent en Outreterre reviennent avec des yeux verts, au lieu de leurs yeux bleus ou dorés natifs."
LOADING_TIP_26:1 "“J'ai vu la guerre, Sylvanas. Tout comme tes parents. C'est une chose horrible. Les attaques des trolls nous ont déjà coûté, en vies, et en la foi de notre peuple en notre capacité à les protéger. Ce n'est pas notre guerre.”\n #bold —Anasterian Haut-Soleil#!"
LOADING_TIP_27:0 "“C'est ici que ce sera. Nous retrouverons notre gloire, et cela nous la donnera. Tant de puissance... La puissance du Puits d'Éternité, transformée sous notre direction en quelque chose de plus grand encore !”\n #bold —Dath'Remar Haut-Soleil#!"
LOADING_TIP_28:0 "#T Saviez-vous ?#!\n\nZin-Azshari était autrefois la capitale de l'Empire kaldorei, jusqu'à ce qu'elle soit détruite par le Grand Fracture."
LOADING_TIP_29:0 "“S'opposer à la nature est une hérésie. Même lorsque la force de la nature est destructrice.”\n #bold —Malfurion Stormrage#!"
LOADING_TIP_30:0 "#T Saviez-vous ?#!\n\nLes trolls considèrent la déesse lunaire Elune comme un Loa."
LOADING_TIP_31:0 "“Créature stupide et pitoyable. Je suis la rage dans ton cœur. Je suis la fureur de tes pensées. Je t'ai seul donné le pouvoir d'apporter le chaos à ce monde, et par le vide sans fin, tu le feras !”\n #bold —Mannoroth à Grommash Hurlenfer#!"
LOADING_TIP_32:0 "#T Saviez-vous ?#!\n\nPour qu'un démon meure complètement, il doit être tué dans le Néant distordu. Sinon, il se régénérera."
LOADING_TIP_33:0 "“Il n'y a aucun sacrifice trop grand s'il met fin à la Légion ardente.”\n #bold —Illidan Stormrage#!"
LOADING_TIP_34:0 "#T Saviez-vous ?#!\n\nAegwynn était la seule Gardienne de Tirisfal femme. Cependant, beaucoup la considèrent comme la Gardienne la plus puissante."
LOADING_TIP_35:0 "#T Saviez-vous ?#!\n\nSargeras était autrefois le champion du Panthéon, mais il les a trahis après avoir été témoin de la corruption des Anciens Dieux."
LOADING_TIP_36:0 "“La Légion ardente n'est qu'une ombre de son terrible obscurité. Croyez en moi lorsque je dis que nous avons de l'espoir même si chaque démon qui le sert arrive ici, mais aucun espoir si nous les détruisons tous pour qu'il entre dans le monde.”\n #bold —Krasus#!"
LOADING_TIP_37:0 "“Souvenez-vous que la bête dans l'ombre peut être votre salut.”\n #bold —Dicton gilnéen#!"
LOADING_TIP_38:0 "#T Saviez-vous ?#!\n\nLes Worgens étaient autrefois connus sous le nom de Druides de la Faucille."
LOADING_TIP_39:0 "“J'ai vu la réponse. Car dans la vie, il existe la mort, et dans la mort, il peut y avoir la vie. Mais il n'y a que des êtres de vie et des êtres de mort. Mes messagers doivent traverser les deux royaumes. Ils seront formés à partir des vrykuls, et leur bravoure préservera leurs frères en tant que Valarjar pour toujours. Comme la vie, ils seront puissants. Comme la mort, ils seront éternels.”\n #bold —Odyn#!"
LOADING_TIP_40:0 "#T Saviez-vous ?#!\n\n#V La Malédiction de la Chair#!, créée par l'Ancien Dieu Yogg-Saron, a transformé les êtres de métal et de pierre en êtres de chair."
LOADING_TIP_41:0 "“Ma mort... annonce la fin de ce monde.”\n #bold —Loken#!"
LOADING_TIP_42:0 "“Ne le voyez-vous pas, frères et sœurs ? Il n'y a qu'un moyen d'éradiquer le Fléau de la surface d'Azeroth. La Croisade écarlate vous offre la protection que vous désirez tant, et si vous vous engagez à nos côtés, nous atteindrons certainement notre objectif ultime. Défiez-nous, et vous serez anéantis dans une lumière dorée comme vous n'en avez jamais vue auparavant...”\n #bold —Renault Mograine#!"
LOADING_TIP_43:0 "“Souvenez-vous, le contrôle exige le sacrifice. Le pouvoir ne vient jamais sans un prix. Vous risquez de perdre ceux qui vous sont les plus proches pour les sauver. C'est le marché que nous avons conclu.”\n #bold —Alleria Coursevent#!"
LOADING_TIP_44:0 "“Ce monde ne nous donne rien. C'est notre destin de souffrir... et notre devoir de riposter. Cette Horde est notre famille ! Nous ne sommes pas toujours d'accord. Nous en sommes venus aux mains auparavant. Mais lorsque nous travaillons ensemble - ah - il n'y a rien que cette Horde ne puisse faire.”\n #bold —Vol'jin#!"
LOADING_TIP_45:0 "#T Saviez-vous ?#!\n\nBwonsamdi considère Vol'jin comme l'un de ses favoris."
LOADING_TIP_46:0 "#T Saviez-vous ?#!\n\nLe nom de Sindragosa est probablement un mot-valise des mots « péché » et « dragon », ainsi que du suffixe féminin traditionnel des dragons bleus, « -gosa »."
LOADING_TIP_47:0 "Le Rêveur s'est réveillé."
LOADING_TIP_48:0 "#T Saviez-vous ?#!\n\nRokhan a peu de patience pour les gobelins et leurs facéties."
LOADING_TIP_49:0 "#T Saviez-vous ?#!\n\nLe Mojo est une substance utilisée par les Trolls dans leurs rituels. Certains peuvent même le sentir dans les objets !"
LOADING_TIP_50:0 "“Je ne cache jamais les choses dont je suis fier. Si le monde devait se diviser en deux demain, j'achèterais le Portail des Ténèbres, y mettrais un péage, et demanderais aux réfugiés la dernière pièce de leur poche, les anneaux de leurs doigts, une bouchée de leur sandwich, et une obligation contractuelle de me construire un palais spatial dans les cieux de Nagrand. C'est la manière gobeline ! Offre et demande ! Acceptez-le !”\n #bold — Jastor Gallywix#!"
LOADING_TIP_51:0 "#T Saviez-vous ?#!\n\nContrairement à la plupart des nains, Moira Thaurissan, Reine-Régente du Clan Sombrefer, préfère le vin à la bière."
LOADING_TIP_52:0 "#T Saviez-vous ?#!\n\nLa pièce gravée du Prince Magni Barbe-de-Bronze porte le message : « J'espère que mon père et mes frères me survivront. Je ne ferai pas un grand roi. »"
LOADING_TIP_53:0 "“Dans les moments de grande épreuve, je regarde vers les cieux et je vois à quel point nous sommes déjà venus loin.”\n #bold —Prophète Velen#!"
LOADING_TIP_54:0 "#T Saviez-vous ?#!\n\nL'armure d'Yrel est incrustée d'un gros cristal violet et renforcée par la Lumière sacrée."
LOADING_TIP_55:0 "“Abandonne ta haine ! La Lumière peut guérir les cicatrices de la guerre ! Cette terre autrefois fertile n'est désormais que de la poussière stérile. C'est ce que ta haine a fait !”\n #bold —Exarque Orelis#!"
LOADING_TIP_56:0 "“La Lumière peut avoir une patience infinie, mais pas moi.”\n #bold —Vindicateur Maraad#!"
LOADING_TIP_57:0 "#T Saviez-vous ?#!\n\nAnduin Lothar est également connu sous le nom de 'Le Lion d'Azeroth'."
LOADING_TIP_58:0 "#T Saviez-vous ?#!\n\nGarona Halforcen, également connue sous le simple nom de Garona, est la fille de Leran, la sœur du Vindicateur Maraad."
LOADING_TIP_59:0 "“Nous pouvons nous habiller différemment... ou sembler étranges... mais nous sommes vraiment comme tout le monde. Nous apprécions les mêmes choses que vous... l'argent, le bonheur, la famille... Oui, nous sommes une famille. Nous sommes une famille qui, comme toutes les autres familles rustres là-bas, prend soin des siens. Nous le faisons juste à notre manière.”\n #bold —Silas à Cedrick Fallrook, peu avant de le enfermer dans un cercueil et de l'enterrer vivant.#!"
LOADING_TIP_60:0 "#T Saviez-vous ?#!\n\nLe Roi-singe est un hozen qui était un compagnon de Shaohao, le dernier empereur de Pandarie."
LOADING_TIP_61:0 "#T Saviez-vous ?#!\n\nCho'gall a été revendiqué comme l'un des premiers ogres-mages, voire le premier."
LOADING_TIP_62:0 "“J'ai observé les autres races... J'ai vu leurs querelles, leur cruauté. Leurs guerres ne font que défigurer la terre et conduire les créatures sauvages à l'extinction. Non, ils ne peuvent pas être dignes de confiance. Seules les bêtes sont au-dessus de la tromperie.”\n #bold —Rexxar#!"
LOADING_TIP_63:0 "#T Saviez-vous ?#!\n\nRexxar prétend être, selon ses propres mots, le « dernier fils des Mok'Nathal »."
LOADING_TIP_64:0 "#T Saviez-vous ?#!\n\nLes Nathrezim, également connus sous le nom de Seigneurs de l'Effroi, sont le plus souvent associés à la Légion Ardente. Cependant, il y en a quelques-uns qui servent l'Armée de la Lumière."
LOADING_TIP_65:0 "“Lorsque la défaite est impossible, la victoire devient inévitable.”\n #bold —Maître-lame Telaamon#!"
LOADING_TIP_66:0 "#T Saviez-vous ?#!\n\nVous pouvez trouver des gens très intéressants dans la ville humaine de Comté-de-l'Or."
LOADING_TIP_67:0 "“Elle avait perfectionné l'art de la persuasion douce, et son amour a fait bouger le monde.”\n #bold —Varian Wrynn à propos de sa défunte épouse Tiffin#!"
LOADING_TIP_68:0 "#T Saviez-vous ?#!\n\nMillhouse Manastorm a été « accidentellement » emprisonné dans l'Arcatraz par les naaru."
LOADING_TIP_69:0 "#T Saviez-vous ?#!\n\nUn prince marchand du Cartel Baille-Fonds, Gazleu, a une fois invité Harleen Gribouillebeignet et lui a préparé un dîner pour l'impressionner. Elle dit que ça sentait mauvais. Mais toujours moins que Vitofnir"
LOADING_TIP_70:0 "“Oh mon - comme je le pensais. Votre ascendance remonte à l'aube du monde. Grands étaient les anciens empires des trolls. Je vois une étincelle dans vos yeux, une volonté puissante - vous voulez être grand à nouveau, n'est-ce pas ?”\n #bold —Lorewalker Cho, parlant des Trolls#!"
LOADING_TIP_71:0 "#T Saviez-vous ?#!\n\nLes trolls des sables sont un sous-groupe des trolls de la jungle qui vivent dans le désert de Tanaris. Le sous-groupe est né en s'adaptant aux rayons brûlants du soleil de Tanaris après avoir été séparé de leurs frères du Royaume de l'Est lors du Grand Cataclysme."
LOADING_TIP_72:0 "#T Saviez-vous ?#!\n\nLes trolls de sang sont un sous-groupe de trolls qui habitent dans les marais de Nazmir, sur Zandalar, et vénèrent le dieu du sang G'huun. Ils utilisent une magie du sang interdite, qui corrompt les créatures autour d'eux et les transforme en bêtes de sang. Les trolls de sang sont originaires des trolls zandalari qui, il y a longtemps, se sont accrochés à l'utilisation de la magie du sang."
LOADING_TIP_73:0 "#T Saviez-vous ?#!\n\nDans le bâtiment principal du village Brume-faite, un poulet buisson joue de la guitare troll dans l'espoir de recevoir de la monnaie."
LOADING_TIP_74:0 "#T Saviez-vous ?#!\n\nTue ton ennemi avant qu'il ne te tue, si tu veux survivre. Ça marche à chaque fois !"
LOADING_TIP_75:0 "Amenez vos amis à Azeroth, mais n'oubliez pas de sortir d'Azeroth avec eux également."
LOADING_TIP_76:0 "“J'ai été rejeté par mes camarades, exilé, contraint de vagabonder dans les étendues glacées. Mais je n'étais pas seul. Pas entièrement.”\n #bold —Kel'Thuzad#!"
LOADING_TIP_77:0 "#T Saviez-vous ?#!\n\nKel'Thuzad était autrefois un mage respecté au haut conseil de Dalaran, avant de s'intéresser à la nécromancie."
LOADING_TIP_78:0 "“Méfiez-vous, méfiez-vous de la Fille de la Mer. Méfiez-vous, méfiez-vous... de moi.”\n #bold —Jaina Portvaillant#!"
LOADING_TIP_79:0 "#T Saviez-vous ?#!\n\nJaina Portvaillant a invoqué des élémentaires d'eau pour jouer avec les jeunes de Boralus."
LOADING_TIP_80:0 "“Votre sang peut-il expier le génocide, orc ? Votre Horde a tué d'innombrables innocents lors de sa furie à travers Hurlevent et Lordaeron. Pensez-vous vraiment pouvoir tout effacer d'un revers de main et vous débarrasser si facilement de votre culpabilité ? Non, votre espèce ne changera jamais, et je ne cesserai jamais de vous combattre.”\n #bold —Daelin Portvaillant, à Thrall#!"
LOADING_TIP_81:0 "#T Saviez-vous ?#!\n\nLe surnom de Bolvar pour Taelia Portvaillant était « mon étoile brillante »."
LOADING_TIP_82:0 "“Je ne suis pas encore prête à gouverner. Mais je souhaite servir le peuple de Lordaeron. Ce sont mes gens, et maintenant je suis comme eux. Cela semble... juste. J'apprendrai. Et de l'archevêque, j'apprendrai ce que c'est que d'être... ça. D'être mort-vivant et pourtant marcher dans la Lumière.”\n #bold —Calia Menethil#!"
LOADING_TIP_83:0 "#T Saviez-vous ?#!\n\nLes Brisés, ou Krokul, sont des Draeneï qui ont été corrompus par la magie Gangrenée."
LOADING_TIP_84:1 "“Mon fils, une terrible obscurité est revenue dans notre monde. Comme auparavant, elle cherche à anéantir tout ce que nous chérissons. Je pars pour y faire face, sachant que je pourrais ne pas revenir. Toute ma vie, j'ai vécu par l'épée. J'ai vu des royaumes brûler et vu des héros courageux mourir en vain. Il m'a été difficile de faire confiance après avoir tant perdu. Mais de vous j'ai appris la patience, la tolérance et la foi. Anduin, je crois maintenant comme vous que la paix est l'aspiration la plus noble. Mais pour la préserver, vous devez être prêt à combattre !”\n #bold —Varian Wrynn, à Anduin#!"
LOADING_TIP_85:0 "“Même pour des amis, il doit y avoir un prix. Les choses gratuites détruisent les amitiés.”\n #bold —Sabellian#!"
LOADING_TIP_86:1 "“Un monstre sommeille dans mes veines... Menacez mon peuple, et ce sera la dernière chose que vous verrez.”\n #bold —Genn Grisetête#!"
LOADING_TIP_87:0 "#T Saviez-vous ?#!\n\nContrairement à certains worgens, Genn Grisetête préfère sa forme humaine. Il ne devient un worgen que lorsque c'est absolument nécessaire, craignant de se perdre dans une violence bestiale."
LOADING_TIP_88:0 "#T Saviez-vous ?#!\n\nLa cité de Dalaran a été téléportée 2 fois."
LOADING_TIP_89:0 "#T Saviez-vous ?#!\n\nIl est possible que Zul'jin ait été maudit par les loas, et c'est peut-être la raison pour laquelle son bras et son œil ne se sont jamais régénérés."
LOADING_TIP_90:0 "“Sacrifice. Pour les jeunes, cela signifie changer, mais pour les sages, cela annonce une fin. Je connais mieux que quiconque ces deux significations.”\n #bold —Khadgar#!"
LOADING_TIP_91:0 "#T Saviez-vous ?#!\n\nLe nom de Khadgar est d'origine naine et signifie « confiance ». Cela lui donnait une dichotomie étrange avec Medivh, dont le nom signifie « gardien des secrets » en thalassien."
LOADING_TIP_92:0 "“Mon héritage est façonné par mon pouvoir et rien d'autre.”\n #bold —Main-Noire#!"
LOADING_TIP_93:1 "#T Saviez-vous ?#!\n\nIllidan Hurlorage est né avec des yeux ambres, et c'est pourquoi il était destiné à la grandeur."
LOADING_TIP_94:0 "Alexstrasza, la Lieuse-de-vie, plaça un seul gland enchanté au cœur du Puits d'Éternité. Le gland, activé par les eaux magiques puissantes, a germé pour donner vie à un arbre colossal. Les racines de l'arbre puissant ont poussé à partir des eaux du Puits, et son feuillage verdoyant semblait gratter le toit du ciel. L'immense arbre serait un symbole éternel du lien des elfes de la nuit avec la nature, et ses énergies bienfaisantes s'étendraient pour guérir le reste du monde avec le temps."
LOADING_TIP_95:0 "#T Saviez-vous ?#!\n\nLes combattants de Mjordin à la Couronne de glace disent couramment, 'Que Hela vous emporte !', ce qui pourrait faire référence à la fille d'Odyn, Helya."
LOADING_TIP_96:0 "“Méfiez-vous de la brume et du brouillard, mortels ; car avec eux vient votre fin.”\n #bold —Windan#!"
LOADING_TIP_97:0 "“Nous mantides sommes une race ancienne. Les pandarens avec qui vous êtes associés - ce ne sont que des enfants. Ils ont leur rôle à jouer. À chaque cycle, nos jeunes envahissent leurs murs. Les pandarens tuent les faibles. Les forts reviennent. À chaque génération, nous devenons toujours plus forts.”\n #bold —Kil'ruk le moissonne-vent#!"
LOADING_TIP_98:0 "#T Saviez-vous ?#!\n\nDes shamans anciens ont averti que des wisps de Ragnaros, serviteurs fidèles du Seigneur du feu, ont pris pied dans le Front du Magma. La vigilance est de mise."
LOADING_TIP_99:1 "“Je mourrais mille fois pour vous voir souffrir !”\n #bold —Roi Ymiron#!"
LOADING_TIP_100:0 "#T Saviez-vous ?#!\n\nSelon Khadgar, la maîtrise de la magie temporelle d'Elisandre rivalisait avec celle du vol de bronze. Cela était dû au pouvoir du Puits de la nuit."
LOADING_TIP_101:0 "“Mon fils, le jour où tu es né, les forêts mêmes de Lordaeron murmuraient le nom d'Arthas. Mon enfant, j'ai observé avec fierté comment tu es devenu une arme de droiture. Souviens-toi, notre lignée a toujours régné avec sagesse et force. Et je sais que tu feras preuve de retenue en utilisant ton grand pouvoir. Mais la victoire la plus vraie, mon fils, est de toucher le cœur de ton peuple. Je te le dis, car lorsque mes jours seront écoulés, tu seras roi.”\n #bold —Terenas Menethil II, à son fils, Arthas Menethil#!"
LOADING_TIP_102:0 "“Content de te voir, Uther.”\n #bold —Arthas Menethil, à Uther le Porteur de Lumière#!"
LOADING_TIP_103:0 "“Surveille ton langage, garçon. Tu es peut-être le prince, mais je suis toujours ton supérieur en tant que paladin !”\n #bold —Uther le Porteur de Lumière, à Arthas Menethil#!"
LOADING_TIP_104:0 "“Comme si j'avais pu oublier. Écoute, Uther, il y a quelque chose à propos de la peste que tu devrais savoir...”\n #bold —Arthas Menethil, à Uther le Porteur de Lumière#!"
LOADING_TIP_105:0 "“Oh non. Nous sommes trop tard. Ces gens ont tous été infectés ! Ils peuvent avoir l'air bien maintenant, mais il est juste une question de temps avant qu'ils ne se transforment en morts-vivants !”\n #bold —Arthas Menethil, à Uther le Porteur de Lumière#!"
LOADING_TIP_106:0 "“Quoi ?”\n #bold —Uther le Porteur de Lumière, à Arthas Menethil#!"
LOADING_TIP_107:0 "“Toute cette ville doit être purgée.”\n #bold —Arthas Menethil, à Uther le Porteur de Lumière#!"
LOADING_TIP_108:0 "“Comment peux-tu même envisager cela ? Il doit y avoir une autre solution.”\n #bold —Uther le Porteur de Lumière, à Arthas Menethil#!"
LOADING_TIP_109:0 "“Bordel, Uther ! En tant que ton futur roi, je t'ordonne de purger cette ville !”\n #bold —Arthas Menethil, à Uther le Porteur de Lumière#!"
LOADING_TIP_110:0 "“Tu n'es pas encore mon roi, garçon ! Et même si tu l'étais, je n'obéirais pas à cet ordre !”\n #bold —Uther le Porteur de Lumière, à Arthas Menethil#!"
LOADING_TIP_111:0 "“Alors je dois considérer cela comme un acte de trahison.”\n #bold —Arthas Menethil, à Uther le Porteur de Lumière#!"
LOADING_TIP_112:0 "“Trahison ? As-tu perdu l'esprit, Arthas ?”\n #bold —Uther le Porteur de Lumière, à Arthas Menethil#!"
LOADING_TIP_113:0 "“L'ai-je ? Seigneur Uther, par mon droit de succession et la souveraineté de ma couronne, je te décharge de ton commandement et suspend tes paladins de service.”\n #bold —Arthas Menethil, à Uther le Porteur de Lumière#!"
LOADING_TIP_114:0 "“Arthas ! Tu ne peux pas simplement--”\n #bold —Jaina Portvaillant, à Arthas Menethil#!"
LOADING_TIP_115:0 "“C'est fait ! Ceux d'entre vous qui ont la volonté de sauver cette terre, suivez-moi ! Les autres... sortez de mon champ de vision !”\n #bold —Arthas Menethil#!"
LOADING_TIP_116:0 "“Tu viens de franchir un seuil terrible, Arthas.”\n #bold —Uther le Porteur de Lumière, à Arthas Menethil#!"
LOADING_TIP_117:0 "“Jaina ?”\n #bold —Arthas Menethil, à Jaina Portvaillant#!"
LOADING_TIP_118:0 "“Je suis désolée, Arthas. Je ne peux pas regarder ça.”\n #bold —Jaina Portvaillant, à Arthas Menethil#!"
LOADING_TIP_119:0 "“Emprisonné pendant 10 000 ans. Banni de ma propre patrie. Et maintenant tu oses entrer DANS MON royaume. Tu n'es pas prêt.”\n #bold —Illidan Hurlorage#!"
LOADING_TIP_120:0 "“Zug zug.”\n #bold —Pion anonyme#!"
LOADING_TIP_121:0 "“Demander pourquoi nous combattons... c'est demander pourquoi les feuilles tombent. C'est dans leur nature. Peut-être y a-t-il une meilleure question. Pourquoi combattons-nous ? Pour protéger la Maison et la Famille... Pour préserver l'Équilibre et apporter l'Harmonie. Pour les miens, la vraie question est : Pour quoi se battre ?”\n #bold —Chen Brune d'Orage#!"
LOADING_TIP_122:0 "“À l'ère du Chaos, deux factions se sont affrontées pour la dominance.”\n #bold —Introduction cinématographique de Warcraft : Orcs & Humans#!"
LOADING_TIP_123:0 "“Nous n'avons jamais prêté attention aux anciennes prophéties... Comme des fous, nous nous sommes accrochés aux vieilles haines et nous nous sommes battus comme nous l'avions fait depuis des générations. Jusqu'au jour où le ciel a plu le feu... et qu'un nouvel ennemi est venu parmi nous. Nous sommes maintenant au bord de la destruction... car le Règne du Chaos est enfin arrivé.”"
LOADING_TIP_124:0 "“Gardez le corps fort, et l'esprit suivra.”\n #bold —Mokimo le Fort#!"
LOADING_TIP_125:0 "“Les champions qui ont combattu à nos côtés ont assuré la survie de notre monde... mais maintenant, nous devons le voir, avec des yeux mortels. Nous, les aspects des dragons, avons accompli notre grande mission et notre ancien pouvoir... est épuisé. Mais bien que notre jour tire à sa fin, la vie perdure... et de nouvelles générations naîtront. La victoire d'aujourd'hui appartient à tous ceux qui ont résisté à l'ombre. Vous êtes les vrais Gardiens d'Azeroth... Et l'avenir de ce monde est entre vos mains... Car l'aube de l'ère des mortels a commencé.”\n #bold —Alexstrasza la Lieuse-de-Vie#!"
LOADING_TIP_126:0 "“J'ai une machine volante !”\n #bold —Gnome anonyme, Bataille de Tol Barad, Deuxième Guerre#!"
LOADING_TIP_127:0 "“'Rejoignez l'armée,' qu'ils disaient. 'Voyez le monde,' qu'ils disaient. Je préférerais être en mer !”\n #bold —Fantassin anonyme, Bataille de Hautebrande d'Antorus, Deuxième Guerre#!"
LOADING_TIP_128:0 "“Nous sommes prêts, maître—”“#italic Je suis#! pas prêt !”#bold —Ogre anonyme, Siège de Stromgarde, Deuxième Guerre#!"
LOADING_TIP_129:0 "“Tu penses que la mort de Lothar était de ma faute, n'est-ce pas ?”#bold —Turalyon, Siège de la Forteresse de Nethergarde, Invasion Alliée de Draenor#!"
LOADING_TIP_130:0 "“Ces abominations sont responsables de la mort de dizaines d'écureuils ! Elles ne méritent aucune pitié !”#bold —Roi Mrgl-Mrgl, Anthropologue Kaldorei, Deuxième Siège du Mont Hyjal#!"
LOADING_TIP_131:0 "“Je suis vivant !”#bold —Chevalier de la mort anonyme, Incendie de Quel'Thalas, Deuxième Guerre#!"
LOADING_TIP_132:0 "“Dis... c'était notre terre. Terre des trolls. Nous, les Amani, étions là avant TOUT LE MONDE ! Les elfes et leur Alliance sont venus nous chasser. Mais nous n'avons jamais abandonné. Nous n'avons jamais oublié. Les elfes m'ont pris un œil. J'ai coupé mon propre bras pour leur échapper. Et maintenant, ils se battent aux côtés de la Horde ?! Je crache sur la Horde ! Je vous déteste... Je vous déteste tous. Mais j'ai une surprise pour vous maintenant... alors venez. Les Amani n'abandonnent jamais ! Nous n'oublions jamais ! Nous ne mourons jamais. C'est notre terre. Vous voulez rester, vous restez ici pour toujours ! Nous allons vous enterrer ici.”#bold —Zul'jin#!"
LOADING_TIP_133:0 "“Quand le moment sera venu, le Traître deviendra... le trahi.”#bold —Akama#!"
LOADING_TIP_134:1 "#T Le saviez-vous ?#!\n\nGobelin signifie parasite dans la langue des Draeneï."
LOADING_TIP_135:0 "“Frostmourne a faim.”\n #bold —Arthas Menethil#!"

