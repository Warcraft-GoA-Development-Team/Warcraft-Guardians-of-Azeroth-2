 trait_lich_queen:0 "Lich-Königin"
 trait_lich_king_common_desc:0 "Ursprünglich von Kil'jaeden aus dem Geist des Orc-Schamanen Ner'zhul erschaffen, der im Helm der Herrschaft gefangen ist. Die unermesslichen nekromantischen Fähigkeiten des Lichkönigs erlauben es ihm, Hunderttausende von wandelnden Untoten zu kontrollieren."

