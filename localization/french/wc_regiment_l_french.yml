 gorian_chariot:0 "Chariots Goriens"
 gorian_chariot_flavor:0 "#F Ce sont de grands chariots lourdement blindés, généralement tirés par deux puissantes créatures, telles que des loups redoutables ou des sabot-fourchu. Les Chariots Goriens étaient couramment utilisés par les races de Draenor."
