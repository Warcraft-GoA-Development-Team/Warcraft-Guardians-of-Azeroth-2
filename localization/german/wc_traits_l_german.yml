 trait_creature_nightborne:0 "Nachtgeboren"
 trait_creature_nightborne_desc:0 "Die Nachtgeborenen sind eine mystische Rasse von Elfen, die aus Suramar stammen. Seit der Zerstörung des Brunnens der Ewigkeit haben sich die isolierten Nachtgeborenen dank der Macht ihres Nachtbrunnens zu einer neuen Rasse entwickelt. Wie andere Elfen benötigen sie Energie in Form von Magie. Aus diesem Grund nutzen die Nachtgeborenen die Kraft des Nachtbrunnens in Form von Arkwein, um sich zu erhalten. Die Nachtgeborenen waren die einzige elfische Rasse, die das Erbe des Kaldorei-Reiches weiterführte und die Weiterentwicklung der Magie lange nach dem Fall Azsharas und ihres Reiches fortsetzte."
 trait_creature_nightborne_character_desc:0 "Dieser Charakter ist ein nachtgeborener Elf. $trait_creature_nightborne_desc$"

 trait_creature_highmountain_tauren:0 "Hochberg-Taure"
 trait_creature_highmountain_tauren_desc:1 "Die Hochberg-Tauren sind ein Zweig der Tauren, der von Huln Hochberg abstammt, der während des Krieges der Urahnen ein Verbündeter des Kaldorei-Widerstands war. Während des Krieges rettete Huln Eche'ro, einen von Malorne geliebten Elch, und wurde dafür von Cenarius mit einem Segen bedacht. Der Segen gewährte ihnen die Hörner von Eche'ro: ein elchähnliches Geweih."
 trait_creature_highmountain_tauren_character_desc:0 "Dieser Charakter ist ein Hochberg-Taure. $trait_creature_highmountain_tauren_desc$" 

 trait_creature_drogbar:0 "Drogbar"
 trait_creature_drogbar_desc:1 "Die Drogbar sind eine Rasse, die von den Titanen durch Veränderung der Troggs erschaffen wurde. Ehemals Sklaven des schwarzen Drachen Neltharion wurde die Drogbar nach dem Krieg der Urahnen von Huln Hochberg befreit. Sie sind besonders versiert in der Erdmagie, und als solche benutzen sie Felsen für die meisten Zwecke. Mit ihrer Magie werden Felsen zu Möbeln, Behältern und sogar zu Instrumenten wie Trommeln geformt. Außerdem sind sie Meister im Juwelenschleifen, insbesondere die Oberschamanen eines Stammes tragen in der Regel eine Halskette aus Halbedelsteinen."
 trait_creature_drogbar_character_desc:0 "$trait_creature_drogbar_desc$"
 
 trait_creature_trogg:0 "Trogg"
 trait_creature_trogg_desc:1 "Die Troggs sind eine Rasse von grobschlächtigen, in Höhlen lebenden Humanoiden, ursprünglich Nachkommen des ersten von der Schmiede des Willens hergestellten Typs von Titangeschmiedeten, deren Designs sich als zu komplex erwiesen. Das Ergebnis waren die steinhäutigen Rohlinge, die seither als „Troggs“ bekannt sind. Sie sind für ihre geringe Intelligenz bekannt und geraten deshalb oft in Konflikt mit ihren entfernten Verwandten, den Zwergen."
 trait_creature_trogg_character_desc:0 "Dieser Charakter ist ein Trogg. $trait_creature_trogg_desc$"

 trait_menopause_female:0 "In der Menopause"
 trait_menopause_male:1 "In der Andropause"
 
 trait_menopause_female_desc:1 "Aufgrund des natürlichen Laufs der Zeit ist [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] Gebärmutter nicht in der Lage, Kinder zur Welt zu bringen."
 trait_menopause_male_desc:1 "Nachdem er seine ganze Gelenkigkeit verloren hat, sind [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] Lenden nicht mehr in der Lage, Leben zu spenden."

 trait_beauty_good_lore:0 "Elegant"
 trait_beauty_good_lore_desc:0 "Dieser Charakter versteht es, ein sauberes und ordentliches Erscheinungsbild zu pflegen."
 trait_beauty_good_lore_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] versteht es, ein sauberes und ordentliches Erscheinungsbild zu pflegen."

 trait_being_life:0 "Naturwesen"
 trait_being_life_desc:0 "Diese Kreaturen sind von der Energie der Natur durchdrungen, der ursprünglichen, belebenden Kraft, die allen Lebewesen zugrunde liegt. Von der Natur durchdrungene Wesen bringen die Kraft und Vitalität des Lebens in Hülle und Fülle zum Ausdruck und sind im Allgemeinen größere und beeindruckendere Versionen bekannter Pflanzen oder Tiere."
 trait_being_life_character_desc:0 "Dieser Charakter ist ein Naturwesen. $trait_being_life_desc$"
 
 trait_being_order:0 "Arkanes Wesen"
 trait_being_order_desc:0 "Diese Kreaturen sind von arkaner Energie durchdrungen, die auch als Kraft der Ordnung bekannt ist. Arkane Magie ist von Natur aus flüchtig und erfordert höchste Präzision und Konzentration, um sie zu kontrollieren, kann aber bei richtiger Anwendung das Gefüge der Welt selbst verändern. Arkane Kreaturen sind in der Regel eng mit Mana und reinen Ausdrucksformen magischer Kraft verbunden."
 trait_being_order_character_desc:0 "Dieser Charakter ist ein arkanes Wesen. $trait_being_order_desc$"
 
 trait_being_light:0 "Lichtwesen"
 trait_being_light_desc:0 "Diese Geschöpfe sind von Lichtenergie durchdrungen, dem schimmernden Ursprung allen Lebens und Lichts im Universum. Obwohl sie mit positiven Emotionen und heilenden Energien assoziiert werden, sind das Licht und seine Geschöpfe starr und unflexibel, folgen einem einzigen Weg und meiden alles andere als Lüge."
 trait_being_light_character_desc:0 "Dieser Charakter ist ein Lichtwesen. $trait_being_light_desc$"

