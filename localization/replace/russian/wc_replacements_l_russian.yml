 fp3_sponsor_persian_scholars_decision: "Поддержать даларанских ученых"
 fp3_sponsor_persian_scholars_decision_desc: "Нельзя, чтобы другие народы затмили нас. Нужно призвать лучших даларанских учёных к нашему двору в надежде, что они поспособствуют развитию нашей науки."
 fp3_sponsor_persian_scholars_decision_confirm: "Отправить глашатая"
 fp3_sponsor_persian_scholars_decision_tooltip: "Пригласить ко двору мудрых даларанских учёных с намерением сделать их придворными учёными."
 fp3_sponsor_persian_scholars_decision.tt: "В ближайшие месяцы ко двору прибудут [guests|El]. Не менее #P 3#! ученых, чей показатель [Concept( 'learning', 'учености' )|E] от #V 10#! и выше."
 
 artifact_sassanian_sword_name: "Древний эльфийский меч"
 artifact_sassanian_sword_description: "Этот меч $sassanian_sword_description_base$ считается реликтом древности и являет собой великолепное зрелище. Хотя к настоящему времени он стал слишком хрупким для сражений, возможно, когда-то этим мечом владел ныне забытый герой?"