l_russian:
 WCHOI_2_TITLE:0 "Вторжение с Дренора"
 WCHOI_2_DESC:0 "С Чёрных топей, расположенных на юге Азерота, надвигается буря. Темный Портал связал Азерот с умирающим миром, известным как Дренор, который является домом для множества свирепых существ - диких зверей, орков, огров и многих других, не поддающихся описанию. Обуреваемые жаждой крови и в поисках новых земель кланы орков объединились под властью могучего Вождя, который правит Ордой железным кулаком. Ныне они хлынули на Азерот через Темный Портал, стремясь завоевать все на своем пути!"
 WCHOI_2_OPT_A:0 "Лок'тар огар!"
 WCHOI_2_OPT_B:0 "Давайте посмотрим, к чему все это приведет."
 WCHOI_2_OPT_C:0 "С этим надо что-то делать!"
 
 WCHOI_3_DESC:0 "Пора остановить эту бойню. Орда завоевала достаточно земель, что начать новую жизнь на Азероте. Многие орки возвращаются в свои семьи, закапывая топоры в землю. Они хотят забыть ужасы войны, через которую им пришлось пройти. Вожди кланов по-прежнему представляют угрозу для отдельных частей Азерота, но самые кровопролитные битвы остались позади, так как кланы больше не видят смысла в сохранении единой Орды."
 WCHOI_3_OPT_A:0 "Оркам нужен их Вождь!"
 WCHOI_3_OPT_B:0 "Мы пойдем своим путем."
 ITS_OVER:0 "Это конец..."
 
 horde_invite_bloodthirsty_clans:0 "Пригласить оставшиеся кланы"
 horde_invite_bloodthirsty_clans_desc:0 "Множество орков осталось по ту сторону Темного Портала. Нам нужны воины всех кланов, если мы хотим закрепиться на Азероте."
 horde_invite_bloodthirsty_clans_tooltip:0 "Вы получите #high 2#! новых [Concept('vassals', 'вассалов')|E] и [Concept('special_troops', 'особые войска')|E]."
 horde_invite_bloodthirsty_clans_confirm:0 "Пригласить их"
 
 LOKTAR_OGAR:0 "Лок'тар огар!"
 EVTDESC_WCFTW_4:0 "Дренор продолжает медленно умирать. Ни один орк более не желает оставаться в погибающем мире. Те же, кто остался на Дреноре, страдают от голода, болезней и безумия... но и они пересекли черту между мирами. Среди них также оказались самые кровожадные племена орков, внушающие страх и уважение представителям более мирных кланов. Воины кланов Пылающего Клинка и Драконьей Пасти сокрушат любого, кто встанет на пути Орды."

 WCHOI_3_OPT_A_ALT:0 "Нам нужен наш Вождь!"