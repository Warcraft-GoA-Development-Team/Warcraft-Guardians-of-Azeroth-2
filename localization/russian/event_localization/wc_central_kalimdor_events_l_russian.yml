 #Kodo Remains Event
 tauren_event_1_name:0 "Даже исполинам суждено пасть"

 tauren.1.desc:0 "Однажды, путешествуя по местности [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], вы наткнулись на зрелище, которое привело вас в трепет. Вы видите массивные истлевшие останки огромного кодо. Кости обесцвечены солнцем и покрыты пылью, но они всё ещё сохраняют своё величие и мощь.\n\nВам интересно, как жил и как умер этот кодо, какие истории он мог бы поведать и какую мудрость передать. Вы подходите к останкам с благоговением и уважением, надеясь чему-то научиться в ходе этих странствий."
 tauren.1.a:0 "Тщательно осмотреть останки..."
 tauren.12.desc:0 "На рёбрах кодо видны шрамы и царапины, свидетельствующие о том, что за свою жизнь он пережил немало сражений и травм. Можно сделать вывод, что это был храбрый и стойкий зверь, который никогда не сдавался и не отступал, мужественно и решительно встречая любые испытания. Вы чувствуете симпатию и уважение к этому отважному существу, которое разделяло ваш дух приключений и непокорности.\n\nПри ближайшем рассмотрении видно, что кости кодо окружены засохшими растениями и цветами, что свидетельствует о его мирной и естественной смерти в глубокой старости. Вы чувствуете, что он прожил долгую и насыщенную жизнь, видел много чудес и испытал много радостей, оставил после себя богатое наследие и благодарное стадо. Вы чувствуете спокойствие и благодарность к этому мудрому существу, разделявшему ваше представление о гармонии и равновесии."
 tauren.12.a:0 "Осмотреть череп кодо..."

 tauren.13.desc:0 "Вы замечаете на черепе кодо большой рог, изогнутый вверх, что говорит о том, что это был самец и вожак стада. Вы представляете, как он сражался с хищниками и соперниками, как защищал своих товарищей и потомство, как вёл своих сородичей в суровые времена года и опасные путешествия. Вы чувствуете прилив восхищения и родства с этим благородным существом, которое разделяло ваши ценности чести и силы.\n\nВы долго стоите перед останками кодо, размышляя о его жизни и смерти, о его уроках и дарах. Вы задаётесь вопросом, какого конца пожелать себе, какое наследие оставить после себя, какую мудрость передать потомкам."
 tauren.14.desc:0 "На рёбрах кодо видны насечки и символы, свидетельствующие о том, что за свою жизнь она родила множество потомков и обучила их многим секретам. Это останки великой матери. Можно сделать вывод, что это был любящий и воспитанный зверь, заботившийся о своей семье и племени, делившийся с сородичами своими знаниями и мудростью. Вы чувствуете тепло привязанности и восхищения этим нежным существом, которое разделяло ваше чувство верности и традиции.\n\nВы долго стоите перед останками кодо, размышляя о его жизни и смерти, о его уроках и дарах. Вы задаетесь вопросом, какого конца пожелать себе, какое наследие оставить после себя, какую мудрость передать потомкам."

 tauren.13.a:0 "Все мы когда-нибудь вернёмся к Матери-Земле..."
 tauren.13.b:0 "Прожить такую великую жизнь и быть забытым..."
 tauren.13.c:0 "Какая напрасная жизнь..."
 tauren.13.d:0 "Почтить кодо молитвой к Матери-Земле"
 tauren.13.e:0 "За этот рог можно было бы выручить немалую сумму..."

 #Earth Mother's Blessing Event
 tauren_event_2_name:0 "Поступь духа"

 tauren.2.desc:0 "Вы просыпаетесь в красивом шатре, украшенном символами природы и племенной красоты. Теплый ветерок ласкает кожу, чувствуется слабый аромат трав и цветов. Оглядевшись вокруг, вы понимаете, что это совсем не то место, где вы спали прошлой ночью.\n\nГде вы находитесь? Как вы сюда попали? Вы задаетесь вопросом, сон это или нечто большее. Вы замечаете, насколько просторна палатка, ощущаете тепло уютного камина. Вы видите картины с горными пейзажами и безмятежными склонами, вырезанные из дерева изображения животных и тканые ковры. Вы ощущаете спокойствие и умиротворение.\n\nВы замечаете на деревянном столике рядом с кроватью чашку тёплого травяного чая. Вы берёте её и делаете глоток. Когда успокаивающая жидкость стекает по горлу, вы ощущаете вкус мяты, ромашки и меда, и чувствуете, как вас охватывает волна расслабления. Щебет птиц доносится до вас, приглашая выйти из палатки и посмотреть на мир."
 tauren.2.a:0 "Выйти наружу..."
 tauren.21.desc:0 "Когда вы выходите наружу, перед вами открывается великолепный город, построенный на возвышающихся склонах гор. Деревянные мосты и платформы соединяют разные уровни этого старинного города, а разноцветные знамёна и флаги гордо развеваются на ветру. Слышится щебет птиц, проносятся ястребы, раздаётся гул кодо. Сердце наполняется радостью и благоговением, когда вы любуетесь этим местом.\n\nПеред вами простираются величественные равнины. Величественные водопады низвергаются с отвесных скал, образуя внизу озера и реки. Вдали возвышаются горы, одни из которых покрыты снегом, другие - зелёные. Небо над головой чистое и голубое, с небольшим количеством облаков. Создаётся впечатление, что вы находитесь в раю, в мечте, ставшей реальностью."
 tauren.21.a:0 "Изучать город дальше..."
 tauren.22.desc:0 "Почувствовав странную тягу к вершине самой высокой возвышенности, вы решаете отправиться туда. Вы идёте по деревянным мостикам и платформам, восхищаясь тем, с какой любовью и мастерством был построен этот великолепный город. Из тотемных труб городских палаток поднимается белый дым, а от аромата свежего хлеба и мяса у вас урчит живот. Вокруг вас играют и смеются дети, а старейшины спокойно рассказывают великие истории более спокойным малышам. Вы видите, как воины, облачённые в кожаные доспехи с гравировкой, каждый из которых изображает животное, отрабатывают свои навыки друг на друге.\n\nВы оглядываетесь по сторонам и видите, как жители этого города занимаются своими повседневными делами. Таурены, орки и другие существа, которых вы никогда раньше не видели, бродят по городу, одни торгуют, другие молятся, а некоторые даже ловят рыбу. Все они тепло приветствуют вас, как будто знают вас - или, что ещё лучше, ожидают вас. Вы ощущаете чувство сопричастности, и не успеваете оглянуться, как оказываетесь всего в нескольких шагах от вершины возвышенности. На ближайшем указателе написано её название - Вершина Духов."
 tauren.22.a:0 "Чуть дальше..."
 tauren.23.desc:0 "Достигнув вершины самой высокой возвышенности, вы видите рунический круг, окружённый пятью выгравированными тотемами. Каждый тотем вырезан в своей замысловатой форме. Перед каждым тотемом спокойно сидит животное-дух, время от времени оглядываясь по сторонам, словно высматривая хищников. Здесь и Волк, и Лось, и Медведь, и Кодо, и Ястреб. Только сейчас вы осознаёте всю значимость этого места: духи Матери-Земли, которых вы долгое время обходили стороной, выбрали вас [Select_CString(ROOT.Char.IsFemale, 'своей защитницей', 'своим защитником' )]. Очень немногие получали столь значительное благословение, и вы чувствуете себя одновременно [Select_CString(ROOT.Char.IsFemale, 'униженной и гордой', 'униженным и гордым' )] тем, что стали [Select_CString(ROOT.Char.IsFemale, 'одной из избранных', 'одним из избранных' )].\n\nВы осматриваете пять духов-животных, каждый из которых излучает свою ауру и энергию. Вы чувствуете влечение к каждому из них, а они - к вам, но выбрать можете только одного. Вы задаётесь вопросом, какое из них лучше всего подойдет Вам и Вашим целям. Вы думаете о своей жизни, о своих стремлениях, проблемах и мечтах. Вы думаете о том, [Select_CString(ROOT.Char.IsFemale, 'какая', 'какой' )] вы на самом деле и [Select_CString(ROOT.Char.IsFemale, 'какой', 'каким' )] хотите быть.\n\nВы принимаете решение и идёте к тому духу животного, которое зовёт вас больше всего. Вы надеетесь, что это будет правильным выбором для вас и что Мать-Земля всегда будет улыбаться вам."
 tauren.23.a:0 "Принять дух Волка"
 tauren.23.b:0 "Принять дух Лося"
 tauren.23.c:0 "Принять дух Медведя"
 tauren.23.d:0 "Принять дух Кодо"
 tauren.23.e:0 "Принять дух Ястреба"

 #Earth Mother's Punishment Event
 tauren_event_3_name:0 "Гнев духа"
 tauren.3.desc:0 "Вы просыпаетесь, ощущая леденящий холод, и едва можете дышать. Резкая боль бьёт в грудь, а конечности обхватывает тяжесть. Вы судорожно оглядываетесь по сторонам и видите, что вас со всех сторон окружают деревья и кустарники. Вы чувствуете запах сырости и гнили, слышите вой, рычание и визг животных. Вы задаётесь вопросом, где вы находитесь и как сюда попали. Вы вспоминаете, что разгневали духов природы и отвернулись от своей веры, возможно, они пришли сюда, чтобы отомстить. Так или иначе.\n\n«Ты [Select_CString(ROOT.Char.IsFemale, 'оставила', 'оставил' )] духов природы, и в ответ они оставили тебя. Это наше царство ужаса, где обитают духи смерти. Здесь ты понесёшь своё наказание». Вы слышите, как эти слова произносят в вашем сознании безголосая фигура и бесформенный дух."
 tauren.3.a:0 "Попытаться встать на ноги..."
 tauren.31.desc:0 "Вы смотрите на пять духов-животных, каждый из которых излучает свою ауру и энергию. Каждый из них вызывает у Вас отторжение, но в глубине души Вы понимаете, что должны принять решение понести наказание от одного из них. Вы задаётесь вопросом, какое из наказаний будет наименее болезненным или наиболее милосердным для Вас. Вы думаете о своей жизни, о своих грехах, сожалениях и страхах. «Если ты вспомнишь, что представлял собой каждый из нас, то поймёшь, какие страдания принесёт каждый из нас. Последнее испытание для [Select_CString(ROOT.Char.IsFemale, 'этой падшей защитницы', 'этого падшего защитника' )]...» - говорит безголосый дух.\n\nВы заставляете себя подняться на ноги. Вы размышляете некоторое время, но в конце концов принимаете решение и идёте к духу животного, которое кажется вам наиболее подходящим. Вы надеетесь, что на этом ваши страдания закончатся или, по крайней мере, появится шанс на искупление."
 tauren.33.a:0 "Предстать перед духом Волка"
 tauren.33.b:0 "Предстать перед духом Лося"
 tauren.33.c:0 "Предстать перед духом Медведя"
 tauren.33.d:0 "Предстать перед духом Кодо"
 tauren.33.e:0 "Предстать перед духом Ястреба"

 tauren.33.tt.a:0 "Понести наказание Волка"
 tauren.33.tt.b:0 "Понести наказание Лося"
 tauren.33.tt.c:0 "Понести наказание Медведя"
 tauren.33.tt.d:0 "Понести наказание Кодо"
 tauren.33.tt.e:0 "Понести наказание Ястреба"

 #Earth Mother's Forgiveness Event
 tauren_event_4_name:0 "Исцеление духа"
 tauren.4.desc:0 "Вы просыпаетесь в тепле и сухости в зелёном и жёлтом лесу. Легкий ветерок ласкает кожу, а в воздухе витает сладкий аромат цветов и фруктов. Вы открываете глаза и видите, что лежите на мягкой траве и легко дышите. Попробовав пошевелиться, вы почувствовали, что тяжесть, сковывавшая вас некоторое время, исчезла.\n\nВы оглядываетесь вокруг и видите, что вас окружают деревья и цветы. Вы видите, как солнце светит сквозь ветви, слышите пение птиц и игру животных. Вы задаетесь вопросом, где вы находитесь и как вы здесь оказались. Вы вспоминаете, что искали покаяния и вернулись на путь Матери-Земли."
 tauren.4.a:0 "Попытаться встать на ноги..."
 tauren.41.desc:0 "Вы встаёте и прогуливаетесь, желая побольше узнать об этом месте. Вдруг из тени появляются пять знакомых лиц. Это духи-животные, которые когда-то благословили вас, потом прокляли, а теперь простили. Они смотрят на вас со смесью эмоций: кто-то счастлив, кто-то печален, кто-то горд, кто-то разочарован. Они говорят с вами мягким и тёплым голосом.\n\n«Ты [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] на путь Матери-Земли, и мы позволили это сделать. Ты [Select_CString(ROOT.Char.IsFemale, 'проявила', 'проявил' )] раскаяние и искренность, и мы это оценили. Ты [Select_CString(ROOT.Char.IsFemale, 'понесла', 'понёс' )] наказание, и мы его отменили. Ты снова [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] из нашей стаи».\n\n«Ты [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )] в место благодати и надежды, где обитают духи жизни и смерти. Здесь ты можешь начать всё заново и восстановить свои отношения с Матерью-Землей. Мы - твои друзья и наставники, и будем направлять тебя, когда ты пожелаешь. Но для того, чтобы вновь получить наш дар, тебе, [Select_CString(ROOT.Char.IsFemale, 'юная дева', 'юноша' )], потребуется большое упорство. Прощение - это долгий путь, который ты уже [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошёл' )]...»."
 tauren.41.a:0 "Мать-Земля хранит нас..."

 #Ambushed Kodo Caravan Megaevent
 tauren_event_5_name:0 "След из дыма и пепла"
 tauren.5.desc:0 "Пока вы путешествуете по просторам графства [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], ваше внимание привлекает большое облако чёрной пыли и дыма. Похоже, где-то вспыхнул пожар, и вы задаётесь вопросом, что это - стихийное бедствие или знак беды. [Select_CString(companion.IsFemale, 'Ваша спутница', 'Ваш спутник' )], [SCOPE.sC('companion').GetName], [Select_CString(companion.IsFemale, 'идущая', 'идущий' )] рядом с вами, тоже [Select_CString(companion.IsFemale, 'заметила', 'заметил' )] дым и спрашивает, стоит ли разбираться или идти дальше. Вы уже собираетесь ответить, как вдруг слышите грохот и вспышку света в направлении дыма. Вы видите столб пламени, взметнувшийся в небо.\n\n[SCOPE.sC('companion').GetName] смотрит на вас, явно [Select_CString(companion.IsFemale, 'обеспокоенная', 'обеспокоенный' )] произошедшим, но, тем не менее, [Select_CString(companion.IsFemale, 'готовая', 'готовый' )] выполнить любой ваш приказ."
 tauren.5.a:0 "Изучить дым..."
 tauren.5.b:0 "У нас нет на это времени, продолжаем движение..."
 tauren.51.desc:0 "Вы прибываете к источнику сильного дыма и вскоре обнаруживаете причину беспокойства - торговый караван попал в засаду и подвергся налёту банды мародёров. Повозки перевернуты и подожжены, товары разграблены или уничтожены, а тела торговцев и их охраны разбросаны по дороге. Нападавших не видно, зато слышен слабый стон, доносящийся с другой стороны обломков.\n\nВы слезаете со скакуна и осторожно приближаетесь к месту происшествия, ища какие-нибудь зацепки или выживших. Вы заметили, что караван был хорошо оснащён и охранялся: крепкие повозки и вооружённое сопровождение. Торговцы были одеты в дорогие одежды, что говорит об их богатстве и влиятельности. Вы пришли к выводу, что караван шёл с юга, вероятно, из одного из крупных городов или портов. Они направлялись на север, возможно, туда же, куда и вы.\n\nВы снова слышите стон, на этот раз более громкий, и следуете за ним к его источнику."
 tauren.51.a:0 "Изучить стонущий звук..."
 tauren.52.desc:0 "Вы находите кодо, лежащего на боку и истекающего кровью из нескольких ран. Это главный кодо каравана, массивное и величественное существо, несущее знамя своего владельца. Вы узнаете знамя персонажа [SCOPE.sC('kodo_owner').GetName], [Select_CString(kodo_owner.IsFemale, 'видной правительницы, которая известна', 'видного правителя, который известен' )] всем и ведёт обширную торговлю в этих землях. Интересно, что бы [Select_CString(kodo_owner.IsFemale, 'она подумала', 'он подумал' )], увидев свое драгоценное животное в таком состоянии.\n\nКодо смотрит на вас усталыми глазами, как бы умоляя о пощаде. Вы чувствуете жалость к животному, но в то же время и возможность. Возможно, в его седельных сумках спрятано что-то ценное, а может быть, вы сможете продать его шкуру и рога ремесленникам. А может быть, стоит просто прекратить его страдания и почтить его дух."
 tauren.52.a:0 "Разграбить седельные сумки кодо и оставить его умирать..."
 tauren.52.b:0 "Избавить великого кодо от страданий..."
 tauren.52.c:0 "Вызвать целителей! Быстрее, пока он не погиб!"
 tauren.52.d:0 "Остаться с великим кодо, пока он не пройдёт через долину..."
 tauren.52.e:0 "Мучить кодо для удовольствия..."
 tauren.52.f:0 "Прочесать окрестности, найдите того, кто это сделал!"
 tauren.52.g:0 "Написать письмо хозяину каравана..."
 tauren.52.f_winSkillCheck:0 "Вы успешно обнаружили лагерь налётчиков."
 tauren.52.f_loseSkillCheck:0 "Вам не удаётся отследить отряд налётчиков."
 tauren.521.desc:0 "Ваши целители осторожно подходят к кодо, и, похоже, он чувствует их добрые намерения или слишком слаб, чтобы отказать им. Вы осматриваете раны кодо: десятки стрел усеяли его твёрдую чешую, а через живот тянется большая кровоточащая рана, из которой время от времени сочится кровь. Вы знаете, что для спасения жизни кодо вашим целителям придётся действовать быстро.\n\nЦелители работают быстро, как ветер, чтобы остановить кровотечение и предотвратить дальнейшее заражение. Рана на животе кодо - самая глубокая. Лекари аккуратно зашивают рану, используя иглу и нитки из сухожилий животных. Затем на рану накладывают повязку, чтобы остановить кровотечение. Вскоре после этого кодо дают попить воды и поесть.\n\nПроходит совсем немного времени, и измученный кодо засыпает. Он выживет, уверяет [SCOPE.sC('companion').GetName]."
 tauren.522.desc:0 "Ваши целители осторожно подходят к кодо, и, похоже, он чувствует их добрые намерения или слишком слаб, чтобы отказать им. Вы осматриваете раны кодо: десятки стрел усеяли его твёрдую чешую, а через живот тянется большая кровоточащая рана, из которой время от времени сочится кровь. Вы знаете, что для спасения жизни кодо вашим целителям придётся действовать быстро.\n\nЦелители работают быстро, как ветер, чтобы остановить кровотечение и предотвратить дальнейшее заражение. Рана на животе кодо - самая глубокая. Лекари аккуратно зашивают рану, используя иглу и нитки из сухожилий животных. Затем на рану накладывают повязку, чтобы остановить кровотечение, но надежды нет: кодо корчится от боли при каждом прикосновении и никакое количество воды не может его успокоить.\n\nНе проходит и минуты, как голова измученного кодо падает плашмя. Все кончено, печальный взгляд персонажа [SCOPE.sC('companion').GetName] убеждает вас в этом."
 tauren.52.c_winSkillCheck:0 "Вам удалось спасти жизнь кодо."
 tauren.52.c_loseSkillCheck:0 "Кодо погибает от ран."
 tauren.521.a:0 "Достойное создание. Ты пойдёшь со мной..."
 tauren.521.c_tt:0 "Вы освобождаете кодо"
 tauren.521.b:0 "Я уверен, что за кодо такого размера можно получить отличную цену в Кабестане..."
 tauren.521.c:0 "Самое время снова почувствовать ветер в спину..."
 tauren.521.d:0 "Это не наше, вернуть владельцу..."
 tauren.522.b:0 "Мы потратили здесь достаточно времени, идём дальше..."
 tauren.53.desc:0 "Вы едете по следам налётчиков, надеясь найти их лагерь и вступить с ними в схватку. Некоторое время вы ехали верхом, пока не увидели слабое свечение и не услышали какие-то звуки вдалеке. Вы осторожно приближаетесь, и вскоре в поле зрения появляется большой костёр и несколько палаток. В центре всего этого расположился их предводитель - [SCOPE.sC('shoeless_bandit').GetName].\n\nВы наблюдаете за лагерем с безопасного расстояния, ища любые признаки движения или опасности. Вы заметили, что налётчиков не так уж много, вероятно, меньше дюжины. Вы догадываетесь, что они, должно быть, понесли потери во время нападения на караван, или, возможно, разделились на более мелкие группы. Они не выглядят бдительными или настороженными, вместо этого они сосредоточены на своем торжестве.\n\nВы видите некоторые товары, которые они украли из каравана, а также оружие и доспехи, принадлежащие торговцам и их охранникам.\n\n[Select_CString(companion.IsFemale, 'Ваша спутница', 'Ваш спутник' )], [SCOPE.sC('companion').GetName], подходит к вам и говорит, что [Select_CString(companion.IsFemale, 'нашла', 'нашёл' )] в повозках каравана нечто полезное - мощный свиток. Похоже, в нём содержится заклинание, способное поглотить всё на своем пути. Вы думаете, что это может быть вашим лучшим шансом быстро и эффективно расправиться с налётчиками, не рискуя жизнью и не предупреждая других - если, конечно, у вас хватит способностей, чтобы использовать его..."
 tauren.53.a:0 "Убить их всех!"
 tauren.53.b:0 "Подойти к ним тихо, ударить в самое сердце..."
 tauren.53.b_winSkillCheck:0 "Вам удалось подкрасться к персонажу [SCOPE.sC('shoeless_bandit').GetName] и убить его стремительным ударом."
 tauren.53.b_loseSkillCheck:0 "Приближаясь, вы замечаете главаря и его товарищей-налётчиков."
 tauren.53.c:0 "Потребовать сдаться..."
 tauren.53.d:0 "Пришло время проверить, на что способен этот свиток..."
 tauren.54.desc:0 "Вы вскочили на скакуна и поехали по кровавому следу и следам копыт, которые они оставили. Вы надеетесь, что они уже недалеко и вы сможете догнать их прежде, чем они достигнут своего убежища.\n\nВы скачете некоторое время, не отрывая глаз от земли и настороженно прислушиваясь к любым звукам опасности. Вы замечаете, что след становится всё более слабым и неровным, как будто налётчики пытаются замести следы или запутать преследователей. Вы пытаетесь, используя интуицию и опыт, угадать их движение и направление, но не очень уверены в своих силах.\n\nВы дошли до места, где тропа полностью исчезает, и не знаете, куда идти дальше. Вы оглядываетесь по сторонам, но не видите ничего, кроме бесплодной земли и разбросанных камней. Вы потеряли их. Вы проклинаете себя за то, что не смогли найти налётчиков. Вы разворачиваете скакуна и направляетесь туда, откуда начали путь."
 tauren.54.a:0 "Написать письмо в ближайшее владение. Мы потерпели неудачу..."
 tauren.55_winSkillCheck:0 "Вы успешно побеждаете персонажа [SCOPE.sC('shoeless_bandit').GetName] и его отряд."
 tauren.55_loseSkillCheck:0 "Вы успешно побеждаете персонажа [SCOPE.sC('shoeless_bandit').GetName] и его отряд, но при этом получили ранение."
 tauren.55_dieSkillCheck:0 "Вы погибаете от руки персонажа [SCOPE.sC('shoeless_bandit').GetName]."
 tauren.55.a:0 "Пусть это послужит предупреждением тому, кто ищет моего гнева..."
 tauren.551.desc:0 "Вы выхватываете оружие и бросаетесь на главаря, надеясь убить его прежде, чем он успеет собрать своих людей. Вы вступаете с персонажем [SCOPE.sC('shoeless_bandit').GetName] в ожесточённый поединок, обмениваясь ударами и парируя их. Предводитель - грозный противник, он сражается умело и сильно. Он замахивается на вас своим топором, пытаясь разрубить вас пополам. Вы уклоняетесь или блокируете его удары, ища возможность поразить его.\n\nТем временем ваши солдаты вступают в бой с налётчиками, которые пытаются их остановить. Налётчики сильны и опытны, и они оказывают достойное сопротивление. Вы слышите звон стали, полёт стрел и крики. Вы видите, как льётся кровь, падают тела и разгорается огонь. Вы чувствуете жар, боль и адреналин.\n\nНаконец вы находите возможность и мощным ударом добиваете персонажа [SCOPE.sC('shoeless_bandit').GetName]. Он задыхается и падает на землю, мёртвый или умирающий. Его смерть деморализует его последователей, которые теряют желание сражаться. Они сдаются или убегают, но [SCOPE.sC('companion').GetName] раскидывает их как бумагу.\n\nПосле того, как с мародёрами разобрались, встаёт вопрос, что делать с товаром..."
 tauren.551w.desc:0 "Вы выхватываете оружие и бросаетесь на главаря, надеясь убить его прежде, чем он успеет собрать своих людей. Вы вступаете с персонажем [SCOPE.sC('shoeless_bandit').GetName] в ожесточённый поединок, обмениваясь ударами и парируя их. Предводитель - грозный противник, он сражается умело и сильно. Он замахивается на вас своим топором, пытаясь разрубить вас пополам. Вы уклоняетесь или блокируете его удары, ища возможность поразить его.\n\nТем временем ваши солдаты вступают в бой с налётчиками, которые пытаются их остановить. Налётчики сильны и опытны, и они оказывают достойное сопротивление. Вы слышите звон стали, полёт стрел и крики. Вы видите, как льётся кровь, падают тела и разгорается огонь. Вы чувствуете жар, боль и адреналин.\n\nНаконец вы находите возможность и мощным ударом добиваете персонажа [SCOPE.sC('shoeless_bandit').GetName]. Он задыхается и падает на землю, мёртвый или умирающий. Его смерть деморализует его последователей, которые теряют желание сражаться. Они сдаются или убегают, но [SCOPE.sC('companion').GetName] раскидывает их как бумагу. Вы расправились с налётчиками и вернули часть похищенного имущества.\n\nОднако битва не обошла вас стороной. Вы чувствуете, как из руки, пронзённой стрелой, капает кровь. Вы также чувствуете боль в ноге, где меч порезал мышцу. Налётчики ранили вас, и вам нужна медицинская помощь. Но прежде чем это произойдёт, встаёт вопрос, что делать с товаром..."
 tauren.552.desc:0 "Вы выхватываете оружие и бросаетесь на главаря, надеясь убить его прежде, чем он успеет собрать своих людей. Вы вступаете с персонажем [SCOPE.sC('shoeless_bandit').GetName] в ожесточённый поединок, обмениваясь ударами и парируя их. Предводитель - грозный противник, он сражается умело и сильно. Он замахивается на вас своим топором, пытаясь разрубить вас пополам. Вы уклоняетесь или блокируете его удары, ища возможность поразить его.\n\nТем временем ваши солдаты вступают в бой с налётчиками, которые пытаются их остановить. Налётчики сильны и опытны, и они оказывают достойное сопротивление. Вы слышите звон стали, полёт стрел и крики. Вы видите, как льётся кровь, падают тела и разгорается огонь. Вы чувствуете жар, боль и адреналин.\n\nНаконец вы находите возможность и пытаетесь мощным ударом добить персонажа [SCOPE.sC('shoeless_bandit').GetName]. Однако налётчик оказался гораздо более грозным противником, чем вы ожидали: он парирует вашу атаку, и не успели вы опомниться, как резкая боль пронзила вашу спину. Вы медленно оборачиваетесь и видите, что [SCOPE.sC('shoeless_bandit').GetName] стоит над вами и держит окровавленный нож. Он вонзил нож вам в спину. Он злобно улыбается и закручивает нож в ране, заставляя вас кричать в агонии. Вы рухнули на землю, чувствуя, что жизнь ускользает. [Select_CString(companion.IsFemale, 'Ваша спутница', 'Ваш спутник' )], [SCOPE.sC('companion').GetName] бросается на предводителя, одолевает его и в порыве ярости отрубает ему голову. Ваши солдаты быстро бросаются к вам на помощь, но по их лицам видно, что уже слишком поздно..."
 tauren.552.a:0 "Нет, это ещё не конец..."
 tauren.561.desc:0 "Вы даёте сигнал своим солдатам оставаться позади и ждать вашего сигнала, а затем быстро начинаете пробираться к палатке предводителя. Вы замечаете, что его там нет, но слышите его неподалёку. Он отошёл помочиться за камень, оставив свой топор и охрану. Вы видите возможность убить его, не привлекая внимания остальных. Вы достаёте кинжал и осторожно подходите к нему, целясь в шею. Вы хватаете его сзади и перерезаете ему горло, прежде чем он успевает закричать или сопротивляться. Он испускает последние вздохи, борясь в ваших руках, проливая кровь и мочу.\n\nВы убили главаря быстрым и бесшумным ударом. Вы бросаете голову персонажа [SCOPE.sC('shoeless_bandit').GetName] на землю перед его группой налетчиков. На их лицах отражается шок и страх. Они видят в руках у вас окровавленный кинжал и довольно быстро понимают свою судьбу. В панике они поворачиваются, чтобы бежать, но [SCOPE.sC('companion').GetName] раскидывает их как бумагу. Вы разобрались с налетчиками и вернули часть украденных вещей. Теперь, однако, возникает вопрос, что делать с товарами..."
 tauren.561.a:0 "Написать письмо хозяину каравана, это его имущество..."
 tauren.561.b:0 "Предводитель заслуживает справедливого вознаграждения за защиту своего народа..."
 tauren.562.desc:0 "Вы даёте сигнал своим солдатам оставаться позади и ждать вашего сигнала, а затем быстро начинаете пробираться к палатке предводителя. Вы ползёте к лагерю, стараясь не шуметь и не двигаться, что может насторожить налётчиков. Но когда вы уже подходите к палатке предводителя, вы наступаете на ветку и раздаётся громкий треск. Предводитель слышит шум и оборачивается, замечая вас. Он кричит предупреждение своим людям, которые быстро хватают оружие и готовятся к бою. Теперь нет другого выхода, кроме как сразиться с ними в лоб. Вы выхватываете оружие и бросаетесь на предводителя, надеясь убить его прежде, чем он успеет собрать своих людей.\n\nВы вступаете в ожесточённый поединок с персонажем [SCOPE.sC('shoeless_bandit').GetName], обмениваясь ударами и парируя их. Главарь - грозный противник, он сражается умело и сильно. Он замахивается на вас своим топором, пытаясь разрубить вас пополам. Вы уклоняетесь или блокируете его атаки, ища возможность поразить его.\n\nТем временем ваши солдаты вступают в бой с налётчиками, которые пытаются их остановить. Налётчики сильны и опытны, и они оказывают достойное сопротивление. Вы слышите звон стали, полёт стрел и крики. Вы видите, как льётся кровь, падают тела и разгорается огонь. Вы чувствуете жар, боль и адреналин.\n\nНаконец вы находите возможность и мощным ударом добиваете персонажа [SCOPE.sC('shoeless_bandit').GetName]. Он задыхается и падает на землю, мертвый или умирающий. Его смерть деморализует его последователей, которые теряют желание сражаться. Они сдаются или убегают, но [SCOPE.sC('companion').GetName] раскидывает их как бумагу. Вы расправились с налётчиками и вернули часть украденных товаров.\n\nОднако битва не обошла Вас стороной. Вы чувствуете, как из руки, пронзённой стрелой, капает кровь. Вы также чувствуете боль в ноге, где нож порезал мышцу. Налётчики ранили вас, и вам нужна медицинская помощь. Но прежде чем это произойдёт, встаёт вопрос, что делать с товарами..."
 tauren.571.desc:0 "Вы вскочили на скакуна и поскакали к их лагерю, остановились перед костром и потребовали их внимания. Достаточно быстро, [SCOPE.sC('companion').GetName] и остальные ваши солдаты следуют за вами, и улыбки начинают исчезать с лиц налётчиков одна за другой.\n\nНалётчики смотрят на своего жестокого вожака, [SCOPE.sC('shoeless_bandit').GetName] в поисках указаний. Он смотрит на вас с гневом и вызовом, но также со страхом и сомнением. Он знает, что вы говорите правду и что он находится в плохой ситуации. Он знает, что он в меньшинстве, но не хочет сдаваться без боя.\n\nОн отвечает оскорблениями и угрозами, пытаясь запугать вас, чтобы вы отступили. Он хвастается своей силой, скоростью, хитростью и славой. Он говорит вам, что он воин, лидер, завоеватель и герой. Он насмехается над Вами, говоря, что сегодня Вы умрёте здесь, от его топора.\n\nВы не обращаете внимания на его слова и сосредоточиваетесь на его действиях, ожидая его решения. Вы видите, как он нервно оглядывается по сторонам, пытаясь оценить свои шансы на победу или побег. Вы видите, как он оглядывается на своих людей, пытаясь убедить их в своей храбрости или преданности.\n\nНо в конце концов всемогущий вожак сдаётся. Он опускает топор, сигнализируя о своей капитуляции. Он говорит вам, что принимает ваши условия. Его некогда самоуверенный вид быстро меняется, и он начинает молить о пощаде и обещать искупить свою вину. Он приказывает своим товарищам сложить оружие и последовать его примеру. Теперь, когда с налётчиками разобрались, встаёт вопрос, что делать с товаром..."
 tauren.572.desc:0 "Вы вскочили на скакуна и поскакали к их лагерю, остановились перед костром и потребовали их внимания. Достаточно быстро, [SCOPE.sC('companion').GetName] и остальные ваши солдаты следуют за вами, и улыбки начинают исчезать с лиц налётчиков одна за другой.\n\nНалётчики смотрят на своего жестокого вожака, [SCOPE.sC('shoeless_bandit').GetName] в поисках указаний. Он смотрит на вас с гневом и вызовом, но также со страхом и сомнением. Он знает, что вы говорите правду и что он находится в плохой ситуации. Он знает, что он в меньшинстве, но не хочет сдаваться без боя.\n\nОн отвечает оскорблениями и угрозами, пытаясь запугать вас, чтобы вы отступили. Он хвастается своей силой, скоростью, хитростью и славой. Он говорит вам, что он воин, лидер, завоеватель и герой. Он насмехается над Вами, говоря, что сегодня Вы умрёте здесь, от его топора.\n\nВы не обращаете внимания на его слова и сосредоточиваетесь на его действиях, ожидая его решения. Вы видите, как он нервно оглядывается по сторонам, пытаясь оценить свои шансы на победу или побег. Вы видите, как он оглядывается на своих людей, пытаясь убедить их в своей храбрости или преданности. Вы видите, как он потеет и дрожит, пытаясь скрыть свой страх или неуверенность.\n\nОн смеётся над вами и плюёт на землю. «Ты [Select_CString(ROOT.Char.IsFemale, 'дура и трусиха', 'дурак и трус' )]», - произносит он. И через мгновение он кричит своим людям, чтобы они хватали оружие и бросались на ваши войска. Вы готовитесь к атаке, надеясь выжить и дать отпор. Вы подаёте сигнал своим солдатам присоединиться к вам, и начинается бой..."
 tauren.57_winSkillCheck:0 "Вы убедили персонажа [SCOPE.sC('shoeless_bandit').GetName] и его отряд разоружиться и уйти с миром."
 tauren.57_loseSkillCheck:0 "[SCOPE.sC('shoeless_bandit').GetName] и его отряд отказались уйти с миром."
 tauren.58.desc:0 "Вы решаете воспользоваться свитком и выпустить его силу на лагерь. Вы дожидаетесь подходящего момента, когда налётчики рассаживаются у костра и отвлекаются на веселье. Тогда вы достаёте свиток и читаете вслух его слова, призывая магию. Свиток светится и горит в руках, а затем выпускает огненную вспышку, которая охватывает лагерь. Налётчики кричат и паникуют, попадая в ад. Огонь быстро распространяется, сжигая всё на своем пути.\n\nВы наблюдаете издалека, как лагерь уничтожается вашим свитком. Вы видите, как пламя поднимается высоко в небо, освещая ночь. Вы слышите взрывы и треск, когда повозки и палатки разлетаются на части. Вы чувствуете запах дыма и пепла, когда товары и тела превращаются в пепел. Вы чувствуете жар и ударную волну, когда огонь настигает вас и отбрасывает назад.\n\nВы видите только кровь и пламя, когда налётчики погибают и уничтожаются под действием силы вашего свитка. Вы видите, как их конечности и органы взлетают в воздух, падают на землю или сгорают в огне. Вы видите их лица, искажённые от боли и страха, расплавленные или обугленные до неузнаваемости. Их глаза смотрят на вас, обвиняя или моля о пощаде.\n\nВы садитесь на скакуна и уехали прочь от лагеря. Вы понимаете, что потеряли большую часть добычи, которую могли бы забрать у налётчиков. Вы задаётесь вопросом, стоило ли оно того, или можно было поступить иначе."
 #Caravan Event split
 cen_kal_1_name:0 "Мародёры владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 cen_kal.1.desc:0 "Вы сидите в зале совета и обсуждаете дела своего королевства со своими советниками, как вдруг раздается стук в дверь. Вы разрешаете войти, и видите, как входит [Select_CString(SCOPE.sC('companion').IsCouncillor,SCOPE.sC('companion').GetCouncilTitle,'marshal')], [SCOPE.sC('companion').GetName]. [SCOPE.sC('companion').GetSheHe)] выглядит [Select_CString(companion.IsFemale, 'взволнованной и нетерпеливой', 'взволнованным и нетерпеливым' )] и держит карту в своих руках. [Select_CString(companion.IsFemale, 'Она', 'Он' )] кланяется вам и говорит:\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], у меня хорошие новости. Мы нашли местоположение лагеря налётчиков, которые досаждают караванам нашего соседа, [SCOPE.sC('kodo_owner').GetName]. Они скрываются в долине недалеко от границы, где разбили лагерь и установили сторожевую башню. Они не ожидают нападения и уязвимы для внезапной атаки.»\n\n[SCOPE.sC('companion').GetSheHe)|U] показывает вам карту, указывая на детали местности и позиции противника. [SCOPE.sC('companion').GetSheHe)] говорит: «Я предлагаю воспользоваться этой возможностью и нанести по ним сильный и быстрый удар. Мы можем вывести небольшой контингент наших лучших солдат, снарядить их и устроить засаду на рассвете. Мы застанем их врасплох, уничтожим их лагерь, захватим добычу и прикончим их главаря - [SCOPE.sC('shoeless_bandit').GetName]. Это раз и навсегда покончит с их угрозой и, несомненно, заслужит благодарность и уважение нашего соседа.»\n\n[SCOPE.sC('companion').GetSheHe)] смотрит на вас с энтузиазмом и предвкушением, ожидая вашего ответа. «Что скажете, [ROOT.Char.GetTitleAsNameNoTooltip]? Присоединитесь ли вы ко мне в этом дерзком налёте?»"
 cen_kal.1.a:0 "[SCOPE.sC('companion').GetNameNoTooltip], давай избавимся от этих вредителей..."
 cen_kal.1.b:0 "Возможно, будет лучше, если на этот раз ты возглавишь атаку..."
 cen_kal.1.c:0 "[SCOPE.sC('kodo_owner').GetFirstNameNoTooltip] мне никогда не [Select_CString(kodo_owner.IsFemale, 'нравилась', 'нравился' )]..."
 cen_kal.1.a.tt:0 "Вы и ваш [Select_CString(SCOPE.sC('companion').IsCouncillor,SCOPE.sC('companion').GetCouncilTitle,'marshal')], [SCOPE.sC('companion').GetName] лично возглавите штурм лагеря налётчиков."
 cen_kal.1.b.tt:0 "Ваш [Select_CString(SCOPE.sC('companion').IsCouncillor,SCOPE.sC('companion').GetCouncilTitle,'marshal')], [SCOPE.sC('companion').GetName] возглавит штурм лагеря налётчиков по вашему поручению. Шансы на успех и неудачу будут зависеть от их личных навыков."

 #Goblin Prospectors Throneroom
 cen_kal.1001_name:0 "Рискованное дело"
 cen_kal.1001.desc:0 "Вы уже собираетесь покинуть зал заседаний совета после долгого и утомительного дня правления своими владениями, когда к вам вбегает один из Ваших стражников и склоняется перед вами. Он сообщает, что снаружи вас ждёт группа старателей, которые утверждают, что у них к вам срочное дело. Вы приказываете стражнику пропустить их внутрь и видите группу гоблинов, стоящих снаружи. Они одеты в разноцветные одежды и шляпы, а на их лицах красуется широкая ухмылка.\n\nИх [Select_CString(goblin_prospector.IsFemale, 'начальница', 'начальник' )]: «Привет, привет, твоё великолепие!» - говорит один из них высоким голосом. «Мы здесь, чтобы предложить тебе сделку всей жизни! Шанс заработать состояние, о котором ты даже не [Select_CString(ROOT.Char.IsFemale, 'мечтала', 'мечтал' )]!» Вы поднимаете бровь и просите их объясниться. [SCOPE.sC('goblin_prospector').GetName] кашляет и делает шаг вперёд, доставая карту. [SCOPE.sC('goblin_prospector').GetSheHe)] указывает на графство [depot_location.GetName] в пределах ваших земель и говорит:\n\n«Видишь вот это место? Оно богато нефтью - ценной жидкостью, которая может использоваться для питания машин, оружия и транспортных средств. У нас есть технологии и опыт, позволяющие добывать её из недр земли и перерабатывать в полезные продукты. Всё, что нам нужно, - это твоё разрешение и первоначальное финансирование. А взамен мы готовы дать тебе пятьд...». Другой гоблин перебивает [Select_CString(goblin_prospector.IsFemale, 'начальницу, шепчет ей', 'начальника, шепчет ему' )] в ухо, после чего [Select_CString(goblin_prospector.IsFemale, 'она', 'он' )] усмехается и продолжает: «Тридцать процентов дохода от продажи нефти. Как тебе это?»"
 cen_kal.1001.a:0 "Вы договорились с гоблинами!"
 cen_kal.1001.a.tt:0 "Начинается поисковая операция гоблинов. Нефтебаза представляет собой очень выгодную и взрывоопасную возможность. Результаты могут быть непредсказуемыми."
 cen_kal.1001.b:0 "Я не запятнаю свои руки рукопожатием с гоблинами..."
 cen_kal.1002.desc:0 "Один из ваших стражников вбегает и кланяется вам, говоря, что ваши «партнёры»-гоблины находятся снаружи и хотели бы поговорить с вами. Они вваливаются в ваш тронный зал, неся большой сундук, полный золота. [Select_CString(goblin_prospector.IsFemale, 'Их начальница', 'Их начальник' )], [SCOPE.sC('goblin_prospector').GetName], приветствует вас громким и весёлым голосом: «Эй, эй, эй, твоё великолепие! У нас для тебя отличные новости! Наш нефтяной проект имеет грандиозный успех! Мы качаем и продаем нефть как сумасшедшие! Мы заработали кучу денег и решили зайти к тебе и отдать твою долю!»\n\nСтражники открывают сундук, и вы видите стопки золотых монет, драгоценностей и других ценностей. Вы также просматриваете принесённые ими бумаги и графики, и они действительно подтверждают слова гоблинов. Нефтяной проект в графстве [depot_location.GetName] действительно оказался выгодным предприятием для обеих сторон. Вы поражены талантом и работоспособностью гоблинов, а также их преданностью больше всего на свете.\n\n[SCOPE.sC('goblin_prospector').GetName] видит, что вы закончили просматривать их отчёт, и говорит: «Когда вы захотите дать нам больше денег, мы сможем сделать его больше и... лучше. Выгодно, не так ли?»"
 cen_kal.1003.desc:0 "Некоторое время назад вы согласились вложить средства в гоблинский проект по добыче нефти в графстве [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. Вам была обещана значительная доля дохода от продажи нефти, а также доступ к некоторым технологиям и опыту гоблинов.\n\nОднако обещанных гоблинами выгод вы так и не получили. Вместо этого вы получали от них лишь туманные и уклончивые сообщения о том, что они всё ещё работают над проектом и что им нужно больше времени и денег. Вы поверили им и дали ещё денег, надеясь, что в конце концов они выполнят своё обещание.\n\nТеперь вы обнаружили, что гоблины и их [Select_CString(goblin_prospector.IsFemale, 'начальница', 'начальник' )] - [ROOT.Var('goblin_prospector').Char.GetTitledFirstName] исчезли со всеми вашими деньгами, оставив после себя бесполезный и высохший нефтяной насос в графстве [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. Вы были обмануты их ложью и уловками и потеряли при этом целое состояние. Кроме того, вы подорвали свою репутацию и авторитет среди своих подданных, вассалов и союзников, которые считают вас [Select_CString(ROOT.Char.IsFemale, 'глупышкой, доверившейся', 'глупцом, доверившимся' )] гоблинам."
 cen_kal.1004.desc:0 "Некоторое время назад вы согласились вложить средства в гоблинский проект по добыче нефти в графстве [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. Вам была обещана значительная доля дохода от продажи нефти, а также доступ к некоторым технологиям и опыту гоблинов.\n\nНекоторое время проект казался удачным. Гоблинам удалось добыть и переработать большое количество нефти из земли и продать её различным покупателям и рынкам.\n\nНо, увы, вы только что получили ужасающую новость. Ваш  [Select_CString(SCOPE.sC('steward').IsCouncillor,SCOPE.sC('steward').GetCouncilTitle,'steward')], [SCOPE.sC('steward').GetName], только что сообщил вам, что патруль обнаружил нефтебазу в обугленных руинах. Судя по всему, в результате неожиданного взрыва погибло большинство гоблинов и их [Select_CString(goblin_prospector.IsFemale, 'начальница', 'начальник' )], [ROOT.Var('goblin_prospector').Char.GetTitledFirstName], находившихся на месте, и нанесён огромный ущерб окрестностям в графстве [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. По словам стражников, взрыв был настолько сильным, что образовал огромную воронку и выпустил густое облако ядовитого дыма, загрязнившего весь регион."
 cen_kal.1005.desc:0 "Некоторое время назад вы согласились вложить средства в гоблинский проект по добыче нефти в графстве [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. Вам была обещана значительная доля дохода от продажи нефти, а также доступ к некоторым технологиям и опыту гоблинов.\n\nВ течение некоторого времени проект, казалось, шёл хорошо. Гоблинам удавалось добывать и перерабатывать большое количество нефти из-под земли и продавать её различным покупателям и рынкам. Вы получали от них постоянный поток золота и товаров, а также некоторые выгоды для своей инфраструктуры и армии. Вы также приобрели определённый престиж и влияние среди своих коллег, которые восхищались вашей дальновидностью и смелостью.\n\nСегодня вы получили письмо от [Select_CString(goblin_prospector.IsFemale, 'заместительницы', 'заместителя' )] [Select_CString(old_prospector.IsFemale, 'начальницы', 'начальника' )] гоблинов, [SCOPE.sC('goblin_prospector').GetFirstName], [Select_CString(goblin_prospector.IsFemale, 'которая', 'который' )] утверждает, что [Select_CString(goblin_prospector.IsFemale, 'устроила переворот и захватила', 'устроил переворот и захватил' )] контроль над нефтебазой. [SCOPE.sC('goblin_prospector').GetSheHe)] утверждает, что [Select_CString(old_prospector.IsFemale, 'прежняя начальница', 'прежний начальник' )], [SCOPE.sC('old_prospector').GetFirstName], [Select_CString(old_prospector.IsFemale, 'была продажной и некомпетентной', 'был продажным и некомпетентным' )], и теперь [Select_CString(goblin_prospector.IsFemale, 'она взяла', 'он взял' )] всё под свой контроль. [Select_CString(goblin_prospector.IsFemale, 'Она', 'Он' )] также утверждает, что являются гораздо более [Select_CString(goblin_prospector.IsFemale, 'надёжной и эффективной, чем её', 'надёжным и эффективным, чем его' )] [Select_CString(old_prospector.IsFemale, 'предшественница', 'предшественник' )], и что [Select_CString(goblin_prospector.IsFemale, 'она хотела', 'он хотел' )] бы возобновить первоначальную сделку с вами. [Select_CString(goblin_prospector.IsFemale, 'Она', 'Он' )] сообщает, что сохранит за собой оговорённую долю доходов от продажи нефти по старой сделке, но нуждается в дополнительных инвестициях, чтобы устранить повреждения, нанесённые хранилищу во время переворота.\n\nВы не знаете, что делать с этим письмом. Вы не уверены, что [Select_CString(goblin_prospector.IsFemale, 'новая начальница', 'новый начальник' )] гоблинов лучше или хуже [Select_CString(old_prospector.IsFemale, 'прежней', 'прежнего' )]. Вам интересно, как отреагируют на это предложение ваши подданные, вассалы и союзники."
 cen_kal.1002.a:0 "Я, честно говоря, [Select_CString(ROOT.Char.IsFemale, 'удивлена', 'удивлён' )], что это сработало..."
 cen_kal.1002.a.tt:0 "Каждый год будет происходить событие, отображающее доходность нефтебазы. Разблокировано решение о нагрузке на нефтедобычу."
 cen_kal.1003.a:0 "Проклятые гоблины..."
 cen_kal.1001.c2:0 "Я не повторю эту ошибку дважды!"

 #Working Goblin Depot
 cen_kal.1005.a:0 "Я принимаю твои условия, гоблин..."
 cen_kal.1005.b:0 "Я достаточно долго [Select_CString(ROOT.Char.IsFemale, 'терпела', 'терпел' )] ваше присутствие в моих землях..."
 cen_kal.1005.b.tt:0 "Устройте штурм лагеря гоблинов своими силами. Хотя это и положит конец присутствию гоблинов, это также означает, что нефтебаза получит необратимые повреждения во время нападения."
 cen_kal.1005.c:0 "[SCOPE.sC('spymaster').GetFirstName], настало время, когда твои шпионы должны отработать своё жалование..."

 cen_kal.1006.desc:0 "[Select_CString(steward.IsFemale, 'Ваша', 'Ваш' )] [Select_CString(SCOPE.sC('steward').IsCouncillor,SCOPE.sC('steward').GetCouncilTitle,'steward')], [SCOPE.sC('steward').GetName], [Select_CString(steward.IsFemale, 'прибыла', 'прибыл' )] в зал совета по вашему приказу, чтобы обсудить состояние управляемой гоблинами нефтебазы, расположенной в графстве [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. Вы вложили в этот проект много денег и ресурсов и хотите убедиться, что он работает без сбоев и приносит прибыль.\n\n[Select_CString(steward.IsFemale, 'Ваша', 'Ваш' )] [Select_CString(SCOPE.sC('steward').IsCouncillor,SCOPE.sC('steward').GetCouncilTitle,'steward')] [Select_CString(steward.IsFemale, 'принесла', 'принёс' )] с собой кипу документов и чертежей, в которых подробно изложен полный отчёт о нефтебазе, как вы и просили. В нём содержится последняя информация о производстве, продажах, доходах, расходах и влиянии проекта.\n\nУ вас есть несколько вариантов управления нефтебазой. Вы можете принять решение об изменении или сохранении объёма работы нефтебазы в зависимости от ваших потребностей и предпочтений. Каждый вариант имеет свои преимущества и недостатки, которые следует тщательно рассмотреть перед принятием решения."
 cen_kal.1006.a0:0 "Я не вижу необходимости менять существующее положение дел..."
 cen_kal.1006.a:0 "Я хочу, чтобы нефтебаза работала круглосуточно..."
 cen_kal.1006.a.tt:0 "Вы приказываете гоблинам работать интенсивнее и быстрее. Хотя это означает увеличение добычи нефти и доходов, это также означает большие затраты на окружающую среду и более высокий риск неудачи."
 cen_kal.1006.b:0 "Поддерживать среднюю нагрузку нефтебазы..."
 cen_kal.1006.b.tt:0 "Вы приказываете гоблинам работать в умеренном темпе. Такой объем работы позволяет поддерживать баланс между доходами от нефти и рисками."
 cen_kal.1006.c:0 "Снизить нагрузку нефтебазы..."
 cen_kal.1006.c.tt:0 "Вы приказываете гоблинам работать в спокойном темпе. Хотя это означает меньший доход, это также означает более безопасную среду с меньшим риском неудачи."
 cen_kal.1006.d:0 "Приостановить деятельность нефтебазы..."
 cen_kal.1006.d.tt:0 "Вы приказываете гоблинам прекратить все работы на нефтебазе. Хотя вы не нанесете никакого ущерба окружающей среде, гоблинам всё равно придётся заплатить."
 cen_kal.1006.e:0 "Навсегда прекратить использование нефтебазы..."
 cen_kal.1006.e.tt:0 "Вы приказываете гоблинам навсегда прекратить все работы на нефтебазе и сообщаете им, что они должны найти работу в другом месте."

 cen_kal.1007.desc:0 "[Select_CString(steward.IsFemale, 'Ваша действующая', 'Ваш действующий' )] [Select_CString(SCOPE.sC('steward').IsCouncillor,SCOPE.sC('steward').GetCouncilTitle,'steward')], [SCOPE.sC('steward').GetName], входит в зал заседаний вашего совета и склоняется перед вами. [SCOPE.sC('steward').GetSheHe)] [Select_CString(steward.IsFemale, 'принесла', 'принёс' )] вам годовой отчёт о нефтебазе, управляемой гоблинами Черноводья в графстве [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. [SCOPE.sC('steward').GetSheHe)] говорит:\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip], я [Select_CString(steward.IsFemale, 'подготовила', 'подготовил' )] отчёт о нефтебазе гоблинов, как вы и просили. В нем содержатся данные и информация о добыче нефти, продажах, доходах, расходах и влиянии проекта за год.» Вы открываете отчет и изучаете данные и информацию.\n\nОднако [Select_CString(SCOPE.sC('steward').IsCouncillor,SCOPE.sC('steward').GetCouncilTitle,'steward')] предупреждает вас, что отчётам, полученным от гоблинов, нельзя полностью доверять. Они могут преувеличивать или фальсифицировать некоторые цифры в угоду своим интересам. Кроме того, они, скорее всего, получили более чем справедливую долю дохода от проекта. К сожалению, проверить их заявления практически невозможно, поскольку они очень скрытны и защищают свои операции, и вам придётся положиться на их добрую волю и честность..."
 cen_kal.1007.a:0 "Это единственная причина, по которой я терплю присутствие персонажа [ROOT.Var('goblin_prospector').Char.GetFirstNameNoTooltip]..."

 cen_kal.1008.desc:0 "[Select_CString(steward.IsFemale, 'Ваша', 'Ваш' )] [Select_CString(SCOPE.sC('steward').IsCouncillor,SCOPE.sC('steward').GetCouncilTitle,'steward')], [SCOPE.sC('steward').GetName], входит в зал совета на еженедельный доклад и начинает обсуждение состояния управляемой гоблинами нефтебазы, расположенной в графстве [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. Вы вложили в этот проект значительное количество золота и ресурсов и хотите убедиться, что его строительство идет гладко и в срок.\n\n[Select_CString(steward.IsFemale, 'Ваша', 'Ваш' )] [Select_CString(SCOPE.sC('steward').IsCouncillor,SCOPE.sC('steward').GetCouncilTitle,'steward')] уведомляет вас о том, что [SCOPE.sC('steward').GetSheHe)] [Select_CString(steward.IsFemale, 'получила', 'получил' )] письмо от персонажа [ROOT.Var('goblin_prospector').Char.GetFirstName], [Select_CString(goblin_prospector.IsFemale, 'начальницы гоблинов, отвечающей', 'начальника гоблинов, отвечающего' )] за проект нефтебазы в графстве [ROOT.Var('depot_location').Province.GetBaronyNameExplicitly]. В нём упоминается о том, что в строительстве возникли некоторые заминки, и что требуется больше времени и больше средств, чтобы расплатиться с рабочими. Гоблин упоминает, что «непогода» и «враждебные аборигены» виноваты в том, что строительная бригада оказалась в трудной ситуации."
 cen_kal.1008.a:0 "Перспективы слишком велики, у нас нет другого выбора, кроме как сделать больше вложений..."
 cen_kal.1008.b:0 "Эта затея слишком затратна, пора сокращать расходы..."

 #Shrine of the fallen warrior
 cen_kal.1025.name:0 "Святилище павшего воина"
 cen_kal.1025.desc:0 "Путешествуя по Золотой дороге Великих Степей, вы наткнулись на необычное зрелище. На обелиске из желтого камня покоится мемориальная плита. На основании обелиска выгравированы инициалы «МК», а на табличке под ним написано:\n\nТам, где когда-то герой ступил на родную землю, возвышается памятник. Там, где сейчас живёт часть его сущности, будет даровано мистическое благо.\n\nНа памятнике выгравированы рунические инициалы «МК». В честь всех путешествий и сражений, которые прошёл павший.\n\nСтойкий дух героя преодолевает множество миров за пределами нашей планеты. Лишь те, кто предан своему делу, обретают связь с этим неведомым миром.\n\nПутешествуйте по континентам и прочёсывайте земли в поисках возвышающегося святилища. Ибо в присутствии монолита воин будет со всеми вами."
 cen_kal.1025.a:0 "Несомненно, великий воин..."

 #Quilboar Bloodshard foragers
 cen_kal.1030.name:0 "Кровавые осколки Агамаггана"
 cen_kal.1030.desc:0 "Вас всегда восхищала сила кровавых осколков - багровых кристаллов, разбросанных по Степям. Говорят, что это остатки Агамаггана. Его кровь наполнила землю своей сущностью, породив иглогривов. Ваш главный терноплёт, [SCOPE.sC('druid').GetName], долгое время [Select_CString(druid.IsFemale, 'изучала', 'изучал' )] кровавые осколки и считает, что с их помощью можно провести могущественные ритуалы, которые помогут нашим владениям.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], у меня к вам просьба. <фырк> Вы знаете о кровавых осколках, да? <фырк> Это не просто символы нашего наследия. Это источники огромной силы. Силы, которую мы можем использовать в своих интересах. <фырк>\n\nЯ изучаю их уже много лун и многое [Select_CString(druid.IsFemale, 'узнала', 'узнал' )] об их секретах. Но нам нужно больше осколков. Больше, чем у нас есть сейчас. <фырк>»"
 cen_kal.1030.a:0 "Агамагган жив!"
 cen_kal.1030.a.tt:0 "В Степях будет проведён обширный поиск кровавых осколков. Вы сможете использовать эти кровавые осколки для призыва шипов Агамаггана и проведения мощных ритуалов для помощи вашим владениям."
 cen_kal.1030.b:0 "В данный момент мы не можем себе этого позволить, [SCOPE.sC('druid').GetFirstNameNoTooltip]..."

 cen_kal.1031.desc:0 "Поиски кровавых осколков прошли успешно: [Select_CString(druid.IsFemale, 'ваша главная геомантка', 'ваш главный геомант' )], [SCOPE.sC('druid').GetFirstName], [Select_CString(druid.IsFemale, 'смогла', 'смог' )] использовать кровавые осколки Агамаггана для проведения мощных ритуалов, благословивших ваши владения значительной силой. Однако этот проект стоил значительного количества кровавых осколков, и теперь [Select_CString(druid.IsFemale, 'она', 'он' )] просит ещё. [Select_CString(druid.IsFemale, 'Она пришла', 'Он пришёл' )] к вам с отчётом о проделанной работе и просьбой о выделении дополнительных средств.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], мне нужно многое вам рассказать. <фырк> Осколки крови творят с нами чудеса. Они улучшают наших боевые кабанов, нашу защиту и многое другое. Они чтут наследие Агамаггана <фырк> Но они также на исходе. Нам нужно больше кровавых осколков, чтобы поддерживать ритуалы. <фырк>»"
 cen_kal.1031b.desc:0 "Поиски кровавых осколков прошли успешно: [Select_CString(druid.IsFemale, 'ваша главная геомантка', 'ваш главный геомант' )], [SCOPE.sC('druid').GetFirstName], [Select_CString(druid.IsFemale, 'приказала', 'приказал' )] отряду ваших солдат прочесать Степи, и, как и ожидалось, они вернулись с кровавыми осколками. Однако это обошлось в немалую сумму золота, и теперь они просят ещё. Они пришли к вам с отчётом о проделанной работе и просьбой о выделении дополнительных средств.\n\n«Я прошу вас вложить больше средств в мой проект, [ROOT.Char.GetTitleAsNameNoTooltip]. Он того стоит, уверяю вас. Кровавые осколки могут сотворить с нами чудеса. Они сделают нас сильнее, богаче, здоровее и могущественнее. Они помогут нам выполнить нашу судьбу избранников Агамаггана. <фырк>»"
 cen_kal.1031.a:0 "Благословения Агамаггана оправдывают любую цену..."
 cen_kal.1031.b:0 "Мы больше не можем это выносить, прости меня, Агамагган..."
 cen_kal.1031.a.tt:0 "Получить от 2 до 4 кровавых осколков"
 cen_kal.1031.b.tt:0 "Получить от 2 до 4 кровавых осколков и завершить поиски кровавых осколков"

 cen_kal.1052.name:0 "Благословение Агамаггана"

 cen_kal.1032.desc:0 "Вы подходите к ритуальному костру, где проходит пир в честь Агамаггана. Вы видите, что вокруг костра собрались разные старшие геоманты, каждый из которых держит в руках кровавый осколок. Они скандируют и танцуют, призывая силу бога-кабана и его сущность. Вы замечаете, что [SCOPE.sC('druid').GetFirstName], [Select_CString(druid.IsFemale, 'ваша старшая геомантка', 'ваш старший геомант' )], уже стоит у костра и ждёт вас.\n\n«[druid.GetTitleAsNameNoTooltip], добро пожаловать на пир Агамаггана, мы ждали вас. <фырк> Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что вы смогли присоединиться к нам на этом священном событии. <фырк>»\n\nВы должны решить, какой ритуал вы хотите провести и как распределить между ними кровавые осколки. Чего бы вы хотели добиться с помощью кровавых осколков Агамаггана?"
 cen_kal.1032.a:0 "Ритуал силы Агамаггана"
 cen_kal.1032.b:0 "Ритуал ловкости Агамаггана"
 cen_kal.1032.c:0 "Ритуал мудрости Агамаггана"
 cen_kal.1032.d:0 "Ритуал высокого духа"
 cen_kal.1032.e:0 "Ритуал иглошкуры"
 cen_kal.1032.a.tt:0 "Это обойдётся вам в 4 кровавых осколка сейчас и ещё в 2 каждый год, или когда вы решите изменить выбранный ритуал."

 #Wandering goblin merchant
 cen_kal.1053.name:0 "Повозка из Кабестана"
 cen_kal.1053.desc:0 "Путешествуя по графству [ROOT.Char.GetCurrentLocation.GetName], я останавливаюсь, замечая необычное зрелище. На краю дороги раскинулась повозка, увешанная разноцветными плакатами и вывесками. Рядом с ней гоблин что-то неразборчиво кричит огру. В конце концов гоблин замечает меня и судорожно подзывает к себе\n\n«Привет-привет, как делишки, [Select_CString(ROOT.Char.IsFemale, 'подруга', 'друг' )]? Я прибыл сюда за новыми товарами для продажи, но [Select_CString(ogre_bodyguard.IsFemale, 'проклятая', 'проклятый' )] [SCOPE.sC('ogre_bodyguard').GetFirstName] уже [Select_CString(ogre_bodyguard.IsFemale, 'проголодалась', 'проголодался' )]. Похоже, твой кошель с монетами немного отягощает тебя, [Select_CString(ROOT.Char.IsFemale, 'подруга', 'друг' )]. У меня есть товары, если ты [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] расстаться со своими монетами.»\n\nЯ оглядываюсь и понимаю, что здесь больше никого нет - кроме большого огра, охраняющего сокровища..."
 cen_kal.1053.a:0 "А вот это выглядит не так уж плохо..."
 cen_kal.1053.a.tt:0 "Получить случайный предмет, имеющий отношение к вашей культуре"
 cen_kal.1053.b:0 "У меня есть вещичка на починку..."
 cen_kal.1053.c:0 "Я возьму это, бесплатно..."
 cen_kal.1053.d:0 "Я не вижу ничего интересного..."

 #Cosntruct Thorns
 cen_kal.1055.name:0 "Терноплёты Агамаггана"
 cen_kal.1055.desc:0 "Вы вызвали к себе старшего терноплёта, [SCOPE.sC('druid').GetName], [Select_CString(druid.IsFemale, 'уважаемую и опытную', 'уважаемого и опытного' )] старейшину вашего племени. Терноплёт считает, что графство [thorn_location.GetName] достойно того, чтобы быть благословлённым священными шипастыми лозами Агамаггана.\n\n[SCOPE.sC('druid').GetSheHe|U] объясняет, что в графстве богатая и плодородная почва, в которую просочилась кровь бога-кабана. Используя несколько собранных вами кровавых осколков, группа старших терноплётов может провести ритуал, чтобы вызвать из глубин земли покрытые колючками лозы. Эти лозы создадут для иглогривов сеть священных и могущественных мест, где они смогут поклоняться, исцеляться и расти.\n\nШипы будут служить естественными укреплениями, затрудняющими вторжение врагов на ваши земли, а также символами силы вашей веры, внушающими страх и трепет как врагам, так и союзникам."
 cen_kal.1055.a:0 "Подготовьте ритуал, терноплёты..."
 cen_kal.1055.a.tt:0 "Ваши терноплёты подготовят ритуал по призыву больших терновых лоз в графстве [thorn_location.GetName]."
 cen_kal.1055.b:0 "Пожалуй, лучше подождать..."

 cen_kal.1056.desc:0 "Вы вызвали к себе старшего терноплёта, [SCOPE.sC('druid').GetName], [Select_CString(druid.IsFemale, 'уважаемую и опытную', 'уважаемого и опытного' )] старейшину вашего племени. [SCOPE.sC('druid').GetHerHim] нужно обсудить с вами серьёзное и срочное дело. До вас дошли слухи о графстве, богатом кровью Агамаггана и подходящем для ритуала призыва шипов. Вы просите старшего терноплёта подтвердить эти слухи и исследовать для вас окрестности. [SCOPE.sC('druid').GetSheHe] соглашается, но через некоторое время [SCOPE.sC('druid').GetSheHe] возвращается с плохими новостями. Упомянутое вами графство не достойно быть благословлённым священными шипастыми лозами и не содержит в почве никаких следов крови Агамаггана.\n\n[SCOPE.sC('druid').GetSheHe] извиняется за то, что [Select_CString(druid.IsFemale, 'разочаровала', 'разочаровал' )] вас, и просит простить [Select_CString(druid.IsFemale, 'её', 'его' )] за неудачу. [SCOPE.sC('druid').GetSheHe] говорит, что зря [Select_CString(druid.IsFemale, 'потратила', 'потратил' )] ваше время и средства и что [SCOPE.sC('druid').GetSheHe] [Select_CString(druid.IsFemale, 'подвела', 'подвёл' )] вас как ваш старший терноплёт. Уходя, [SCOPE.sC('druid').GetName] предполагает, что, возможно, пришло время расширить наши владения и найти новые земли, более подходящие для проведения ритуала."
 cen_kal.1056.a:0 "Мы должны расти дальше, чтобы получить благословение Агамаггана..."

 cen_kal.1058.desc:0 "Вы прибываете на место проведения ритуала в графстве [thorn_location.GetName], где терноплёты готовятся призвать шипы Агамаггана. Вы видите, что вокруг большой ямы собрались множество старших терноплётов, каждый из которых держит в руках кровавый осколок. Они скандируют и раскачиваются, призывая силу бога-кабана и его кровь. Вы замечаете, что ваш старший терноплёт, [SCOPE.sC('druid').GetFirstName] стоит возле ямы и ждёт вас.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], добро пожаловать на ритуал Агамаггана, мы ждали вас. <фырк> Я [Select_CString(druid.IsFemale, 'рада', 'рад' )], что вы смогли присоединиться к нам на этом священном событии. <фырк>»\n\nПосле завершения ритуала вы сможете расширить шипы, превратив их в более мощные укрепления, если пожелаете. «Что вы желаете, [ROOT.Char.GetTitleAsNameNoTooltip]? Призвать ли нам великие шипы Агамаггана? <фырк>»"
 cen_kal.1058.a:0 "Агамагган благословит нас своей силой!"
 cen_kal.1058.b:0 "Возможно, стоит прекратить это..."
 cen_kal.1058.a.tt:0 "Вы израсходуете 12 кровавых осколков."

 quilboar_empire_name:0 "Агамаггар"
 cen_kal.1060.name:0 "Становление Агамаггара"
 cen_kal.1060.desc:0 "Прошла целая вечность с тех пор, как иглогривы в последний раз свободно бродили по Пустошам, а двойная угроза - кентавры и таурены - поставила нас на грань выживания. Иногда таурены говорят о мире, иногда о войне, кентавры - о чести, иногда о крови, но всегда эти враги замышляют что-то, и всегда целью становятся наши священные земли.\n\nПосле сегодняшнего дня такого больше не будет. Я [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] себе прежние владения Агамаггана, и шипастый штандарт Агамаггара вновь реет по ветру!"
 cen_kal.1060.a:0 "Я продолжу чтить Агамаггана!"
 cen_kal.1060.b:0 "Это лишь начало..."

 cen_kal.1061.desc:0 "В засушливых землях центрального Калимдора уже некоторое время разворачиваются любопытные события. Вопреки всем ожиданиям, [founder.GetFullName] [Select_CString(founder.IsFemale, 'сумела', 'сумел' )] отвоевать большую территорию, простирающуюся от Мулгора на западе до Великого моря на востоке. Хотя это и не точно, но в общих чертах воссозданы древние владения Агамаггара, о чём с радостью сообщают посланцы персонажа [founder.GetFullName].\n\nШипастый штандарт Агамаггана вновь возвысился, но надолго ли?"
 cen_kal.1061.a:0 "Дикари, претендующие на владения своих предков..."
 cen_kal.1061.b:0 "За Агамаггана!"
 cen_kal.1061.c:0 "Они перебьют друг друга до конца года..."

 cen_kal.1062.name:0 "Последний путь"
 cen_kal.1062.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] совершить Последний путь, закончить свою жизнь, служа Агамаггану и своему племени. Это торжественный и священный момент, который выпадает на долю немногих иглогривов. Я [Select_CString(ROOT.Char.IsFemale, 'прожила', 'прожил' )] долгую и славную жизнь, расширяя свои владения, почитая предков и следуя воле бога-кабана.\n\nДля самых выдающихся представителей моего племени принято созывать последний пир, чтобы отметить мои достижения и попрощаться с моими сородичами, но я могу и [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] отправиться в путь, без всяких фанфар и церемоний. В любом случае я оставлю после себя наследие, о котором будут помнить многие поколения."
 cen_kal.1062.a:0 "Готовьте последний пир, сородичи..."
 cen_kal.1062.b:0 "Совершить Последний путь в одиночку..."
 cen_kal.1062.c:0 "Пожалуй, лучше подождать..."

 cen_kal.1063.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'созвала', 'созвал' )] своих сородичей и воевод, чтобы в последний раз разделить с ними пир крови и славы. Они были яростны и верны мне, помогали мне в моих завоеваниях и следовали за мной в моих войнах. Они также были моим кланом и моими товарищами, поддерживали меня в бедах и праздновали вместе со мной победы.\n\nЯ смотрю на их лица, некоторые из них покрыты шрамами и закалены, некоторые нетерпеливы и беспокойны, и я чувствую прилив гордости и уважения. Я поднимаю свой кубок и поднимаю тост за них, за Агамаггана и за наше племя."
 cen_kal.1063.a:0 "Время настало..."
 cen_kal.1063.a.tt:0 "Ваше время пришло, вы берёте оружие и отправляетесь в пустоши в поисках достойной смерти в бою"
 cen_kal.1063.b:0 "Пожалуй, лучше подождать..."

 cen_kal.1064.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'оставила', 'оставил' )] всё позади и иду [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] в пустоши. У меня нет ни цели, ни пункта назначения, я ищу лишь достойный конец, последнее испытание, славную смерть. Я брожу часами, ощущая ветер на лице, солнце на спине, землю под ногами. Я не вижу ни признаков жизни, ни животных, ни врагов. Земля бесплодна и пустынна, как будто духи оставили меня.\n\nЗатем я слышу его. Рёв, сотрясающий землю, рычание, леденящее кровь, рык, заполняющий уши. Я поворачиваюсь и вижу огромное чудовище, вдвое больше меня. Это самое страшное существо, которое я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], и оно смотрит прямо на меня. Оно чувствует мою слабость, хрупкость, ничтожность. Оно видит во мне добычу, пищу, ничто.\n\nНо я не ничтожество. Я не умру как [Select_CString(ROOT.Char.IsFemale, 'трусиха, как рабыня', 'трус, как раб' )]. Я умру как [Select_CString(ROOT.Char.IsFemale, 'предводительница', 'вождь' )]. Я крепко сжимаю свое оружиё, гордо поднимаю своё знамя и со всей силой бросаюсь на зверя."
 cen_kal.1064.a:0 "Моё время настало, за Агамаггана!"
 cen_kal.1064.b:0 "Ещё не поздно!"

 centaur_empire_name:0 "Мародор"
 cen_kal.1065.name:0 "Становление Мародора"
 cen_kal.1065.desc:0 "Прошли века с тех пор, как кентавры в последний раз правили Калимдором, таурены и иглогривы вторглись на наши земли и бросили вызов нашей силе. Они слабы и трусливы, у них нет ни храбрости, ни славы. Они умеют только обманывать и плести интриги. Они всегда плели интриги против нас, всегда пытаются отнять то, что принадлежит нам по праву.\n\nПосле сегодняшнего дня такого больше не будет. Я [Select_CString(ROOT.Char.IsFemale, 'сокрушила', 'сокрушил' )] старые ханства, [Select_CString(ROOT.Char.IsFemale, 'отвоевала', 'отвоевал' )] наши старые владения и [Select_CString(ROOT.Char.IsFemale, 'возвысила', 'возвысил' )] кентавров!"
 cen_kal.1065.a:0 "Я продолжу чтить Терадрас!"
 cen_kal.1065.b:0 "Это лишь начало..."

 cen_kal.1066.desc:0 "В засушливых землях центрального Калимдора уже некоторое время разворачиваются любопытные события. Вопреки всем ожиданиям, [founder.GetFullName] [Select_CString(founder.IsFemale, 'сумела', 'сумел' )] отвоевать большую территорию, простирающуюся от Пустошей на западе до Степей на востоке. Хотя это и не точно, но в общих чертах воссозданы древние владения Мародора, о чём с радостью сообщают посланцы персонажа [founder.GetFullName].\n\nКопыта империи кентавров вновь возвысились, но надолго ли?"
 cen_kal.1066.a:0 "Дикари, претендующие на владения своих предков..."
 cen_kal.1066.b:0 "За Терадрас!"
 cen_kal.1066.c:0 "Они перебьют друг друга до конца года..."

 #Create totem
 prowess_larger_than_15:0 "[prowess|E] выше или равна 15"
 ends_totem_questline_tt:0 "Выбор этого варианта приведёт к преждевременному завершению квеста, и вы не сможете выполнить это действие снова в течение некоторого времени"
 gain_stress_wrong_answer_tt:0 "Вы получите [stress|El] за каждый неправильный ответ"

 cen_kal.1069.name:0 "Обряды Матери-Земли"
 cen_kal.1069.desc:0 "Я подхожу к лагерю персонажа [SCOPE.sC('shaman').GetFirstName], где [SCOPE.sC('shaman').GetSheHe] медитирует. Я приветствую [SCOPE.sC('shaman').GetHerHis], и присаживаюсь рядом с [Select_CString(shaman.IsFemale, 'ней', 'ним' )]. Я говорю [Select_CString(shaman.IsFemale, 'ей', 'ему' )], что время пришло, и я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] пройти испытания, чтобы стать тауренским Храбрецом. [SCOPE.sC('shaman').GetFirstName] смотрит на меня и улыбается. «А, я [Select_CString(shaman.IsFemale, 'ждала', 'ждал' )] тебя...», - произносит [SCOPE.sC('shaman').GetSheHe].\n\n[SCOPE.sC('shaman').GetSheHe|U] предупреждает меня, что стать Храбрецом - задача не из лёгких, и что для это потребуется мужество, терпение и мудрость. [SCOPE.sC('shaman').GetSheHe] говорит, что не все поймут или примут ваш выбор, и что вы можете столкнуться с противодействием или распрями. Впереди много обрядов, каждый из которых будет по-своему сложным, но если я останусь [Select_CString(ROOT.Char.IsFemale, 'тверда', 'твёрд' )] в своих убеждениях, и [Select_CString(ROOT.Char.IsFemale, 'верна', 'верен' )] своей родине, то пройду сквозь завесу [Select_CString(ROOT.Char.IsFemale, 'невредимой', 'невредимым' )]."
 cen_kal.1069.a:0 "Предки следят за вами..."

 cen_kal.1070.name:0 "Обряд Ветров"
 cen_kal.1070.desc:0 "Я наблюдаю, как [SCOPE.sC('shaman').GetFirstName] заваривает чай в котелке на огне. [SCOPE.sC('shaman').GetSheHe] добавляет травы и цветы из запечатанного каменного кувшина. [SCOPE.sC('shaman').GetSheHe] говорит, что они священны для Матери-Земли и помогут мне в общении с её духом.\n\n[SCOPE.sC('shaman').GetSheHe|U] наливает чай в пиалу и протягивает её мне. Напиток имеет бирюзовый оттенок и одновременно сладкий и горький запах. [SCOPE.sC('shaman').GetFirstName] говорит, что это часть обряда Ветров, первый шаг к становлению тауренским Храбрецом. [SCOPE.sC('shaman').GetSheHe] также отмечает, что этот обряд испытает мой дух и покажет мне пути тауренов.\n\n«Выпей чай и доверься видениям, которые ты увидишь. В мире, полном неопределённости, очень важно верить в силы, которые находятся за пределами нашего понимания. Ветра поведут тебя, и ты [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] будешь следовать за ними...»"
 cen_kal.1070.a:0 "И вот всё начинается..."
 cen_kal.1070.b:0 "Если подумать..."

 cen_kal.1071.desc:0 "Я принимаю пиалу из рук персонажа [SCOPE.sC('shaman').GetFirstName], после чего подношу её к губам и пью чай. На вкус он тёплый и успокаивающий, он заполняет моё горло. Я чувствую покалывание в теле и головокружение в голове. Я закрываю глаза и отдаюсь своим ощущениям. Порыв ветра обдувает мое лицо, и я слышу шепот в ушах: «Приветствую, дитя Матери-Земли. Ты [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )] нас и мы не отвергли тебя.»\n\nОткрыв глаза и оглядевшись по сторонам, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что [SCOPE.sC('shaman').GetFirstName] уже [Select_CString(shaman.IsFemale, 'ушла', 'ушёл' )], и теперь я сижу [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] в обители духов. Проходит мгновение, и рядом с палаткой появляется бесплотный волк. У него серебристый мех и голубые глаза, он смотрит на меня с любопытством и добротой. Я чувствую связь с волком и доверие к его указаниям. Волк ведёт меня по земле, подстраивая свой шаг под мой."
 cen_kal.1071.a:0 "Мать-Земля, направь меня..."

 cen_kal.1072.desc:0 "Я следую за волком, ведущим меня по своему измерению, на протяжении полудня. Он ведёт себя как живой зверь, то и дело останавливаясь и принюхиваясь к воздуху, словно в поисках добычи. Кажется, он уверен в своём пути, и это меня успокаивает. Волк приводит меня к ручью, и мы идём по нему вверх по течению. Ручей перерастает в реку, а река с грохотом обрушивается в водопад. Водопад разбивается о склон горы, скрывая небольшую пещеру.\n\nМы входим в пещеру, и довольно быстро я ощущаю ее уют и тепло. В центре пещеры горит небольшой костер, освещая темную пещеру багровым светом. Перед костром спокойно сидит [Select_CString(guide.IsFemale, 'старуха', 'старик' )], [SCOPE.sC('guide').GetSheHe] представляется как [SCOPE.sC('guide').GetFirstName], [Select_CString(guide.IsFemale, 'служительница', 'служитель' )] духов, чьи лучшие годы остались далеко позади.Волк смотрит на меня в последний раз, прежде чем сесть рядом с [Select_CString(guide.IsFemale, 'служительницей', 'служителем' )] духов и исчезнуть в тумане. [SCOPE.sC('guide').GetFirstName] улыбается мне и предлагает присесть. Рядом с очагом стоит чашка теплого чая."
 cen_kal.1072.a:0 "Присоединиться к н[SCOPE.sC('guide').GetHerHim]..."
 cen_kal.1072.b:0 "У меня нет на это времени. Что мне теперь делать..."

 cen_kal.1073.name:0 "Обряд мужества"
 cen_kal.1073.desc:0 "[SCOPE.sC('guide').GetFirstName] поздравляет меня с тёплой улыбкой. «Отлично, ты [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошёл' )] обряд Ветров». [SCOPE.sC('tauren').GetSheHe] продолжает: «Руководство духов позволило нашему народу процветать. Они указали нам путь гармонии и равновесия. Однако одной веры недостаточно, чтобы выжить в этом суровом мире. Мы также должны быть храбрыми и делать то, что необходимо для нашего выживания. Мы должны защищать наши земли и наших сородичей от тех, кто хочет причинить им вред.»\n\nВас ждёт следующее испытание. «В ходе обряда Храбрости тебе предстоит вернуть тайник с украденным снаряжением, захваченный [SCOPE.sC('enemy_ruler').GetCulture.GetCollectiveNounNoTooltip]ими налётчиками. Это безжалостный народ, который совершает набеги на наши лагеря и деревни, похищая наше оружие, инструменты и припасы. Они не уважают ни Мать-Землю, ни её детей». [Select_CString(guide.IsFemale, 'Служительница', 'Служитель' )] духов указывает на карту и показывает, где спрятан тайник. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отправиться туда [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )] и пробиться сквозь оборону врага."
 cen_kal.1073.a:0 "Будет сделано..."
 cen_kal.1073.b:0 "В одиночку уничтожить целый лагерь? Забудь."

 cen_kal.1074.desc:0 "С наступлением сумерек я [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался' )] до лагеря [SCOPE.sC('enemy_ruler').GetCulture.GetCollectiveNounNoTooltip]их налётчиков. Присев за валуном, я наблюдаю за обстановкой. Похоже, большинство [SCOPE.sC('enemy_ruler').GetCulture.GetNameNoTooltip] отдыхают в своих палатках. Тайник находится в задней части лагеря, где патрулируют несколько часовых. Среди них [SCOPE.sC('quilboar_small_leader').GetFirstName] возглавляет патруль, а более [Select_CString(enemy_ruler.IsFemale, 'крупная и сильная', 'крупный и сильный' )] [SCOPE.sC('enemy_ruler').GetCulture.GetNameNoTooltip], несомненно, является [Select_CString(enemy_ruler.IsFemale, 'предводительницей', 'предводителем' )].\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] получить тайник и вернуть его в ближайшее владение, как доказательство моей храбрости. У меня есть преимущество перед ними. Заходящее солнце находится позади меня и слепит им глаза. Они не заметят моего приближения. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать быстро, пока они не поняли, что я здесь."
 cen_kal.1074.a:0 "Напасть на лагерь напрямую..."
 cen_kal.1074.b:0 "Попытаться пробраться по лагерю [Select_CString(ROOT.Char.IsFemale, 'незамеченной', 'незамеченным' )]..."
 cen_kal.1074.c:0 "Предложить взамен [SCOPE.sC('enemy_ruler').GetCulture.GetCollectiveNounNoTooltip|l]им налётчикам прощение..."
 cen_kal.1074.d:0 "Провести магический ритуал, чтобы отвлечь [SCOPE.sC('enemy_ruler').GetCulture.GetCollectiveNounNoTooltip]их налётчиков..."
 cen_kal.1074.e:0 "Предложить взамен [SCOPE.sC('enemy_ruler').GetCulture.GetCollectiveNounNoTooltip|l]им налётчикам золото..."
 cen_kal.1074.winSkillCheck:0 "Вы успешно вернули украденное снаряжение."
 cen_kal.1074.loseSkillCheck:0 "Вы успешно вернули украденное снаряжение и разгромили бандитов, но получили в ходе сражения ранение."
 cen_kal.1074.dieSkillCheck:0 "Вы погибаете от руки персонажа [SCOPE.sC('quilboar_small_leader').GetName]."

 cen_kal.1075.name:0 "Обряд мудрости"
 cen_kal.1075.desc:0 "Я возвращаюсь в пещеру и вижу, что [SCOPE.sC('guide').GetFirstName] всё ещё попивает свой чай. [SCOPE.sC('guide').GetSheHe] улыбается мне и говорит: «Поздравляю с победой. Ты [Select_CString(ROOT.Char.IsFemale, 'проявила', 'проявил' )] большое мужество, столкнувшись с [SCOPE.sC('enemy_ruler').GetCulture.GetCollectiveNounNoTooltip]ими налётчиками. У мужества много форм, и мне всегда интересно наблюдать, как другие проявляют его в своих испытаниях.»\n\n«Однако одного мужества недостаточно, чтобы выжить в этом суровом мире. Нам также необходима мудрость, способность ясно мыслить и разумно действовать. Мы должны знать, когда нужно бороться, а когда избегать конфликтов. Мы должны знать, когда говорить, а когда слушать. Мы должны знать, когда вести за собой, а когда следовать.» [SCOPE.sC('guide').GetSheHe|U] рассказывает мне о следующем испытании, которое меня ожидает. «Для обряда Мудрости тебе предстоит общаться с духами Матери-Земли. Они - источник нашего знания и руководства, и они укажут тебе путь мудрости.»\n\n[SCOPE.sC('guide').GetSheHe|U] указывает на чашку чая на коврике и говорит: «Я [Select_CString(guide.IsFemale, 'заварила', 'заварил' )] для тебя крепкий чай, который позволит тебе вступить в общение с духами. Выпей его, и ты услышишь голоса предков. Ты почувствуешь ритм земли, неба и моря.»"
 cen_kal.1075.a:0 "Мне нужен тёплый напиток..."
 cen_kal.1075.b:0 "Возможно, это продолжается слишком долго..."

 cen_kal.1076.desc:0 "Напиток совсем не похож на тот, что был во время испытания Ветров. Сразу же мышцы сводит судорогой, и я чувствую тошноту. Боль во всём теле усиливается, а в глазах потемнело.\n\nЯ чувствую слабый ветерок на своём лице, когда вновь обретаю контроль над телом. Когда зрение возвращается, я смотрю вниз и вижу, что мое телё стало полупрозрачным. Должно быть, напиток перенёс мой дух в другое место. Исследуя местность вокруг себя, я замечаю несколько больших образований из красного песчаника, на которых высечены отпечатки рук молодых и старых тауренов, побывавших здесь. Сейчас я нахожусь в Красных скалах - священном для моего народа месте захоронения. Я чувствую прилив благоговения и почтения, осознавая, что нахожусь среди духов своих предков."
 cen_kal.1076.a:0 "Мать-Земля, направь меня..."

 cen_kal.1077.desc:0 "Я восхищаюсь видом Красных скал. Я чувствую легкое прикосновение к своему плечу и поворачиваюсь, чтобы увидеть дух таурена, стоящий рядом со мной. На [Select_CString(spirit.IsFemale, 'её', 'его' )] лице безмятежная улыбка, [SCOPE.sC('spirit').GetSheHe] [Select_CString(spirit.IsFemale, 'одета', 'одет' )] в простую мантию, украшенную бусами и перьями. [SCOPE.sC('spirit').GetSheHe] держит в руке копьё и смотрит на меня с добрым выражением лица. [SCOPE.sC('spirit').GetSheHe] представляется как [SCOPE.sC('spirit').GetName], [Select_CString(spirit.IsFemale, 'почитаемая', 'почитаемый' )] старейшина племени, давно потерянного для ветров.\n\n«Приветствую, [Select_CString(ROOT.Char.IsFemale, 'юная дева', 'юноша' )]. Я здесь, чтобы направить тебя по пути духов. У Матери-Земли есть много уроков, которые тебе предстоит усвоить, и много тайн, которые тебе предстоит разгадать. Но моя цель в твоём путешествии невелика. Скажи мне, [Select_CString(ROOT.Char.IsFemale, 'моя юная предводительница', 'мой юный вождь' )], как называется священная связь, которая соединяет все живые существа с Матерью-Землёй и друг с другом?»"
 cen_kal.1077.descB:0 "Дух Му'ша качает головой и мягко улыбается.\n\n«Нет, [Select_CString(ROOT.Char.IsFemale, 'юная дева', 'юноша' )]. Это не та клятва, которая связывает нас с Матерью-Землей. Подумай ещё раз. Как называется священная связь, которая соединяет все живые существа с Матерью-Землёй и друг с другом?»"
 cen_kal.1077.a:0 "Сила"
 cen_kal.1077.b:0 "Природа"
 cen_kal.1077.c:0 "Предки"
 cen_kal.1077.d:0 "Дух"
 cen_kal.1077.e:0 "Мужество"
 cen_kal.1077.f:0 "Честь"

 cen_kal.1078.name:0 "Обряд чести"
 cen_kal.1078.desc:0 "Я закрываю глаза и чувствую знакомую боль и тошноту, когда мой дух покидает Красные скалы. Я снова открываю глаза и обнаруживаю, что лежу на полу пещеры, где я [Select_CString(ROOT.Char.IsFemale, 'выпила', 'выпил' )] зелье. [SCOPE.sC('guide').GetFirstName] сидит у костра и улыбается мне. [SCOPE.sC('guide').GetSheHe|U] помогает мне встать и поздравляет с успехом. «Ты хорошо [Select_CString(ROOT.Char.IsFemale, 'потрудилась, юная дева', 'потрудился, юноша' )]. Ты многому [Select_CString(ROOT.Char.IsFemale, 'научилась', 'научился' )] у духов наших предков. Но тебе предстоит пройти ещё один обряд. Обряд чести.»\n\n«По сей день на нас нападают [SCOPE.sC('enemy_ruler').GetCulture.GetCollectiveNounNoTooltip]ие налётчики. Они наши враги и уважают только силу. У них есть крепость на востоке, где железным кулаком правит их предводитель, свирепый воин, владеющий могучим мечом.»\n\n[SCOPE.sC('guide').GetSheHe|U] смотрит на меня с серьезным выражением лица и продолжает. «В обряде чести ты [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] вызвать их вождя на единоборство. Если ты одержишь победу, принеси мне топор в качестве доказательства.» [Select_CString(guide.IsFemale, 'Она', 'Он' )] кладёт свою руку мне на плечо и благословляет. «Ступай, [Select_CString(ROOT.Char.IsFemale, 'юная дева', 'юноша' )]. Пусть Мать-Земля направляет твои шаги и дарует тебе мужество.»"
 cen_kal.1078.a:0 "Ветра, направьте меня..."

 cen_kal.1079.desc:0 "Я подхожу к воротам [SCOPE.sC('enemy_ruler').GetCulture.GetCollectiveNounNoTooltip]ой крепости, держа в левой руке красное знамя - знак призыва к поединку. Солнце садится за спиной, и небо окрашивается в красный цвет - предзнаменование, как говорят некоторые. [SCOPE.sC('enemy_ruler').GetCulture.GetCollectiveNounNoTooltip]ие воины замечают меня и кричат, готовые атаковать. Но потом они видят мой флаг и колеблются. Они смотрят на [Select_CString(quilboar_big_leader.IsFemale, 'свою предводительницу', 'своего предводителя' )], [SCOPE.sC('quilboar_big_leader').GetFirstName], [Select_CString(quilboar_big_leader.IsFemale, 'которая', 'который' )] стоит в центре лагеря. [Select_CString(quilboar_big_leader.IsFemale, 'Эта огромная воительница', 'Этот огромный воитель' )] держит в руке большой меч, испачканный засохшей кровью. [SCOPE.sC('quilboar_big_leader').GetSheHe|U] - это [Select_CString(quilboar_big_leader.IsFemale, 'та', 'тот' )], за кем я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )].\n\n[SCOPE.sC('quilboar_big_leader').GetSheHe|U] видит меня и рычит, признавая моё знамя поединка. [SCOPE.sC('quilboar_big_leader').GetSheHe|U] опускает [SCOPE.sC('quilboar_big_leader').GetHerHis] меч и снова поднимает его, показывая, что [SCOPE.sC('quilboar_big_leader').GetSheHe] принимая вызов. [SCOPE.sC('quilboar_big_leader').GetSheHe|U] несётся ко мне, яростно размахивая мечом. Я выхватываю оружие и беру себя в руки. Дуэль началась, и только один из нас уцелеет."
 cen_kal.1079.a:0 "За Мать-Землю!"
 cen_kal.1079.b:0 "Покрыть оружие смертоносным ядом..."
 cen_kal.1079.c:0 "Использовать заклинание шамана, чтобы обратить поле боя в свою пользу..."
 cen_kal.1079.winSkillCheck:0 "Вы успешно одолели персонажа [SCOPE.sC('quilboar_big_leader').GetName], командира отряда"
 cen_kal.1079.loseSkillCheck:0 "Вы успешно одолели персонажа [SCOPE.sC('quilboar_big_leader').GetName], командира отряда, но получили ранение в процессе"
 cen_kal.1079.dieSkillCheck:0 "Вы погибаете от руки персонажа [SCOPE.sC('quilboar_big_leader').GetName]"
 cen_kal.1079.learningGreaterThan15:0 "[learning|E] должна быть больше или равна 15"
 cen_kal.1079.IntrigueGreaterThan15:0 "[intrigue|E] должны быть больше или равны 15"

 cen_kal.1084.desc:0 "Я стою над трупом персонажа [SCOPE.sC('quilboar_big_leader').GetFirstName], [Select_CString(ROOT.Char.IsFemale, 'усталая и вся', 'усталый и весь' )] в поту. [SCOPE.sC('enemy_ruler').GetCulture.GetCollectiveNounNoTooltip]ие воины смотрят на меня с ненавистью и страхом. Они злятся, что я [Select_CString(ROOT.Char.IsFemale, 'убила', 'убил' )] их [Select_CString(quilboar_big_leader.IsFemale, 'предводительницу', 'предводителя' )], но в то же время видят возможность занять [SCOPE.sC('quilboar_big_leader').GetHerHis] место. Они разрываются между тем, чтобы напасть на меня и междуусобным сражением.\n\nЯ смотрю на них и поднимаю красное знамя, напоминая им о поединке. Я [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )] честно и справедливо, - говорю я им. Они ворчат и бормочут, но не осмеливаются бросить мне вызов. Они разрешают мне покинуть лагерь, прихватив с собой меч. Я [Select_CString(ROOT.Char.IsFemale, 'вскочила', 'вскочил' )] на скакуна и [Select_CString(ROOT.Char.IsFemale, 'поскакала', 'поскакал' )] прочь, направляясь к пещере, где меня ждёт [Select_CString(guide.IsFemale, 'служительница', 'служитель' )] духов. [SCOPE.sC('guide').GetSheHe] будет [Select_CString(guide.IsFemale, 'довольна', 'доволен' )] моей победой."
 cen_kal.1084.a:0 "Держись крепче, [ROOT.Char.GetFirstNameNoTooltip], ты почти у цели..."

 cen_kal.1080.name:0 "Обряд Матери-Земли"
 cen_kal.1080.desc:0 "Наконец я возвращаюсь в пещеру, [Select_CString(ROOT.Char.IsFemale, 'израненная и уставшая', 'израненный и уставший' )] от многочисленных обрядов. [SCOPE.sC('guide').GetFirstName] встречает меня с распростёртыми объятиями и говорит, что всё почти готово, самые трудные обряды уже позади. [SCOPE.sC('guide').GetSheHe|U] смотрит на меч в моей руке и вздыхает. «Этот меч был великим оружием зла, но теперь он может быть использован во благо. Я подарю его молодому воину, чтобы он использовал его для защиты наших домов.»\n\n[SCOPE.sC('guide').GetSheHe|U] улыбается и говорит, что остаётся только одно задание - обряд Матери-Земли, самый простой и полезный из всех обрядов. «Наш народ существует благодаря деяниям наших предков, и поэтому ты [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отправиться к их последнему месту упокоения в Красных скалах и почтить их наследие. Там ты найдёшь каменный алтарь, на который нужно положить перо из твоего головного убора - символ уважения и благодарности к тем, кто жил задолго до тебя.»\n\n«Когда ты это сделаешь, ты завершишь последний обряд и получишь благословение Матери-Земли. Она навсегда дарует тебе свою защиту и руководство и сделает тебя Храбрецом.»"
 cen_kal.1080.a:0 "Долгий путь почти завершён..."

 cen_kal.1081.desc:0 "После долгого и утомительного путешествия я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )] в Красные скалы. Это место так же прекрасно, как я [Select_CString(ROOT.Char.IsFemale, 'запомнила', 'запомнил' )] его во время испытания Мудрости. Красные скалы сияют в лучах солнца, а ветер шепчет мне в уши. Я вижу множество тауренов, отдающих последние почести предкам, прах которых прилетел сюда. \n\nЯ вижу, что [SCOPE.sC('guide').GetFirstName] ждёт меня возле каменного алтаря. [SCOPE.sC('guide').GetSheHe|U] потягивает чай из деревянной чаши. Как [SCOPE.sC('guide').GetSheHe] [Select_CString(guide.IsFemale, 'смогла', 'смог' )] добраться сюда быстрее меня, несмотря на свой преклонный возраст?\n\n[SCOPE.sC('guide').GetFirstNameNoTooltip] улыбается, когда [SCOPE.sC('guide').GetSheHe] видит моё приближение, и встаёт, чтобы поприветствовать меня. После кратких объятий я кладу на алтарь перо из своего головного убора в знак уважения к предкам. Я завершаю обряд Матери-Земли и чувствую на себе её благословение."
 cen_kal.1081.a:0 "Неужели всё закончилось?"

 cen_kal.1082.desc:0 "[SCOPE.sC('guide').GetFirstName] вытаскивает из-за алтаря большой деревянный тотем, украшенный в верхней части резьбой в виде головы орла. Это великолепный тотем, украшенный перьями и бусинами. [SCOPE.sC('guide').GetSheHe|U] говорит, что [SCOPE.sC('guide').GetSheHe] [Select_CString(guide.IsFemale, 'сделала', 'сделал' )] его для меня, в честь моих достижений и моего духа. Это тотем чести, один из самых высоких даров, которые может получить таурен. «Тотем создаётся для тех, кто преодолел все обряды. Возьми его и носи с собой до того дня, когда он перенесёт тебя обратно к Красным скалам.»\n\n«Но прежде чем ты уйдёшь, я наложу на твой тотем великое благословение. Он будет твоим проводником и защитником, пока ты остаёшься [Select_CString(ROOT.Char.IsFemale, 'верна', 'верен' )] своему народу и своей чести. А теперь скажи мне, какое благословение ты предпочитаешь?»"
 cen_kal.1082.a:0 "Мудрость..."
 cen_kal.1082.b:0 "Дух..."
 cen_kal.1082.c:0 "Земля..."
 cen_kal.1082.d:0 "Природа..."
 cen_kal.1082.e:0 "Предки..."
 cen_kal.1082.f:0 "Зрение..."
 cen_kal.1082.a.tt:0 "Получить тотем с благословением Мудрости, который освещает путь таурена и раскрывает его судьбу. Он олицетворяет любознательность и проницательность таурена."
 cen_kal.1082.b.tt:0 "Получить тотем с благословением Духа, который направляет и защищает тауренов в их странствиях. Он символизирует связь таурена с миром духов и его предками"
 cen_kal.1082.c.tt:0 "Получить тотем с благословением Земли, на которой было создано всё живое и которое таурены называют своей землёй. Он символизирует уважение тауренов к своей земле и верность своему племени"
 cen_kal.1082.d.tt:0 "Получить тотем с благословением Природы, несущий послания духов и времён года. Он олицетворяет гармонию тауренов с природой и их способность приспосабливаться к изменениям"
 cen_kal.1082.e.tt:0 "Получить тотем с благословением Предков, которые следят за тауренами и дают им силу. Он символизирует гордость тауренов за свое наследие и уважение к старшим."
 cen_kal.1082.f.tt:0 "Получить тотем с благословением Зрения, которое видит всё сверху и направляет тауренов. Он олицетворяет мудрость и прозорливость таурена в его решениях и действиях"

 cen_kal.1082.totem_1.name:0 "Тотем Мудрости"
 cen_kal.1082.totem_1.desc:0 "Большой деревянный тотем с вырезанной на вершине головой орла. Он освящён луной, которая освещает путь таурена и открывает его судьбу. Олицетворяет любознательность и проницательность таурена."
 cen_kal.1082.totem_2.name:0 "Тотем Духа"
 cen_kal.1082.totem_2.desc:0 "Большой деревянный тотем с вырезанной на вершине головой орла. Он благословлён духами, которые направляют и защищают таурена в его странствиях. Олицетворяет связь таурена с миром духов и предками."
 cen_kal.1082.totem_3.name:0 "Тотем Земли"
 cen_kal.1082.totem_3.desc:0 "Большой деревянный тотем с вырезанной на вершине головой орла. Он благословлён землей, на которой было создано всё живое и которую таурены называют своей землёй. Он символизирует уважение тауренов к земле и их верность своему племени."
 cen_kal.1082.totem_4.name:0 "Тотем Природы"
 cen_kal.1082.totem_4.desc:0 "Большой деревянный тотем с вырезанной на вершине головой орла. Он благословлён ветрами, которые несут послания духов и времён года. Олицетворяет гармонию тауренов с природой и их способность приспосабливаться к изменениям."
 cen_kal.1082.totem_5.name:0 "Тотем Предков"
 cen_kal.1082.totem_5.desc:0 "Большой деревянный тотем с вырезанной на вершине головой орла. Он благословлён предками, которые следят за тауренами и дают им силу. Он символизирует гордость тауренов за своё наследие и уважение к старшим."
 cen_kal.1082.totem_6.name:0 "Тотем Зрения"
 cen_kal.1082.totem_6.desc:0 "Большой деревянный тотем с вырезанной на вершине головой орла. Он благословлён орлом, который видит всё с высоты и направляет тауренов. Олицетворяет мудрость и прозорливость таурена в его решениях и поступках."

 #Wailing Caverns Events
 wailing_caverns_army_name:0 "Друиды-змеи"
 cen_kal.1085.name:0 "Друиды из пещер"
 cen_kal.1085.desc:0 "Пересекая двор, я замечаю стоящую у ворот женщину - ночного эльфа. На её шее висит кулон с символом Круга Кенариона, ордена друидов, занимающихся сохранением природы и равновесия. Она представляется как [SCOPE.sC('ebru').GetFirstName] и говорит, что пришла просить помощи в очень важном деле.\n\nПрекрасная друидка объясняет, что Наралекс, её наставник, отправился в Пещеры Стенаний, сеть пещер под Степями, в надежде вернуть бесплодным землям былое величие. Однако что-то пошло не так, и Наралекс погрузился в глубокий сон, мучимый кошмарами, которые терзают его разум и тело. Его сны повлияли на последователей-друидов, которые превратились в диких зверей, известных как Друиды-змеи. Эбру говорит, что ей удалось выбраться из пещеры, но она опасается, что Наралекса и его друидов уже не спасти, если кто-нибудь не вмешается."
 cen_kal.1085.a:0 "Отдохни при моём дворе, я скоро разберусь с этим..."
 cen_kal.1085.b:0 "Ты кажешься достаточно [Select_CString(ebru.IsFemale, 'способной', 'способным' )], чтобы справиться с этим самостоятельно..."
 cen_kal.1085.a.tt:0 "В течение ограниченного времени будет доступно решение штурма Пещер Стенаний. Внимание, это событие ограничено по времени"
 cen_kal.1085.b.tt:0 "Эбру предпримет попытку штурмовать Пещеры Стенаний в одиночку"

 cen_kal.1086.desc:0 "[ROOT.Var('ebru').Char.GetTitledFirstName], друидка ночных эльфов и [SCOPE.sC('marshal').GetFirstName], [Select_CString(marshal.IsFemale, 'моя', 'мой' )] [Select_CString(SCOPE.sC('marshal').IsCouncillor,SCOPE.sC('marshal').GetCouncilTitle,'marshal')], предстают передо мной в тронном зале. Я хочу узнать их мнение о положении дел в Пещерах Стенаний, где Наралекс, наставник Эбру, заточён в ловушке кошмара, грозящего высвободить тёмную силу.\n\nЭбру выглядит обеспокоенной, когда говорит. «Мы должны действовать быстро. Сны Наралекса с каждым днём становятся всё более сильными и нестабильными. Друиды-змеи, его развращённые последователи, с ожесточением охраняют вход в пещеры. Они овладели первобытной магией земли и могут принимать смертоносные формы.» [SCOPE.sC('marshal').GetFirstName] мрачно кивает. «Я [Select_CString(marshal.IsFemale, 'согласна', 'согласен' )], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip]. Ситуация тяжёлая. Однако мы должны учитывать и наши собственные силы. У нас ограниченное число воинов, обученных противостоять такой угрозе. Кроме того, мы должны учитывать возможность засад и ловушек на пути. Пещеры Стенаний - это лабиринт туннелей и чертогов, полный всевозможных опасностей.»"
 cen_kal.1086.a:0 "Собрать наши силу у пещер!"
 cen_kal.1086.b:0 "Возможно, разумнее будет выждать..."

 cen_kal.1087.desc:0 "Я, [SCOPE.sC('marshal').GetFirstName] и [ROOT.Var('ebru').Char.GetTitledFirstName] прибыли ко входу в Пещеры Стенаний в сопровождении войск. Зрелище, представшее передо мной, одновременно внушает благоговение и ужас. Вход в пещеру имеет форму гигантского черепа с двумя тёмными отверстиями для глаз и зияющей пастью, ведущей в глубину. Я слышу вой, рёв, шипение и рычание, которые эхом разносятся по воздуху.\n\nМои войска стоят снаружи черепа, ожидая моего приказа. [SCOPE.sC('marshal').GetFirstName] кланяется и представляет мне донесение о местности. [ROOT.Var('ebru').Char.GetTitledFirstName] смотрит на меня с умоляющим выражением лица. Она говорит, что нам нужно торопиться, так как сны Наралекса с каждой минутой становятся всё более нестабильными и опасными. Она говорит, что чувствует его присутствие в глубине пещер, но не может связаться с ним через его кошмары. Я киваю им обоим и делаю глубокий вдох. Скоро я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] принять решение..."
 cen_kal.1087.a:0 "Штурмовать пещеры всеми силами"
 cen_kal.1087.b:0 "Послать небольшой отряд наших лучших бойцов"
 cen_kal.1087.c:0 "Запечатать Пещеры"
 cen_kal.1087.a.tt:0 "Я решаю атаковать всеми силами и ворваться в пещеры. Я надеюсь, что мы сможем одолеть друидов-змей своей численностью и силой. Этот вариант имеет больше шансов на предотвращение кризиса, но если он провалится, то силы Пещер выйдут на поверхность с возросшей мощью."
 cen_kal.1087.b.tt:0 "Я решаю отправить в пещеры небольшой отряд лучших бойцов, а остальные силы оставить снаружи в качестве резерва. [SCOPE.sC('marshal').GetFirstName] возглавит атаку, а Эбру станет их проводницей. Я надеюсь, что мы сможем проскочить мимо друидов-змей с помощью нашей скрытности и мастерства. Этот вариант имеет средние шансы на предотвращение кризиса. Если же он не сработает, то силы Пещер вырвутся с обычными силами."
 cen_kal.1087.c.tt:0 "Я решаю запечатать пещеры, чтобы временно сорвать планы развращённых друидов. [SCOPE.sC('marshal').GetFirstName] по моему приказу прикатывает осадные машины, чтобы заблокировать вход в пещеры. Я надеюсь, что мы сможем выиграть немного времени и лучше подготовить наши силы, так как они, несомненно, уже будут знать, что их обнаружили. Этот вариант отсрочит событие на несколько лет, но в итоге силы Пещер выйдут на поверхность с максимальной силой."

 cen_kal.1088.name:0 "Друиды-змеи"
 cen_kal.1088.desc:0 "Изнутри Пещер Стенаний доносится громкий грохот: из входа в форме черепа вырывается орда существ. Это друиды-змеи и их приспешники, превращённые кошмарами Наралекса в чудовищ. Змеи, крокодилы, летучие мыши, пауки, подчинённые их воле.\n\nИх возглавляет [Select_CString(druid_leader_serpentis.IsFemale, 'самая преданная ученица', 'самый преданный ученик' )] Наралекса, [SCOPE.sC('druid_leader_serpentis').GetName]. [Select_CString(druid_leader_serpentis.IsFemale, 'Она', 'Он' )] больше не является [Select_CString(druid_leader_serpentis.IsFemale, 'самой', 'самим' )] собой и теперь [Select_CString(druid_leader_serpentis.IsFemale, 'превратилась в друидку-змею', 'превратился в друида-змею' )] как душой, так и телом. Похоже, у нас нет иного выбора, кроме как дать отпор. Падшие друиды движимы неутолимым безумием и стремятся переделать мир по своему кошмарному подобию."
 cen_kal.1088.a:0 "Вот они!"

 cen_kal.1089.desc:0 "Тревожные вести дошли до нас из Степей в центральном Калимдоре. [SCOPE.sC('leader').GetFullName], [Select_CString(leader.IsFemale, 'соседняя правительница, отправилась', 'соседний правитель, отправился' )] в Пещеры Стенаний с большим войском, надеясь пробудить Наралекса, могущественного друида, погрузившегося в тёмный кошмар.\n\nОднако что-то пошло не так, и из снов Наралекса вырвалась орда развращённых друидов и зверей, которых возглавляет [SCOPE.sC('druid_leader_serpentis').GetName], его [Select_CString(druid_leader_serpentis.IsFemale, 'самая верная ученица, подверженная', 'самый верный ученик, подверженный' )] порче. Они напали на войска персонажа [SCOPE.sC('leader').GetFirstName] и грозят распространить своё безумие на окрестные земли."
 cen_kal.1089.a:0 "За Повелителей Бездны!"
 cen_kal.1089.b:0 "Как будто культистов было мало..."

 cen_kal.1090.desc:0 "Я с тревогой жду у входа в пещеры, надеясь, что [ROOT.Var('ebru').Char.GetTitledFirstName] и остальные доставят мне хорошие вести. Они ушли внутрь, чтобы пробудить [SCOPE.sC('naralex').GetName]а, друида, застрявшего в кошмаре. Я знаю, что им грозит большая опасность, ведь друиды-змеи, развращённые последователи Наралекса, охраняют вход и глубины.\n\nПо прошествии, казалось бы, вечности, я вижу, как из пасти черепа выходят остатки моих воинов. Они выглядят усталыми и израненными, но в то же время они испытывают облегчение и счастье. Они говорят мне, что они преуспели в своей миссии. Они добрались до [SCOPE.sC('naralex').GetName]а, и [Select_CString(ebru.IsFemale, 'молодая друидка', 'молодой друид' )] [ROOT.Var('ebru').Char.GetTitledFirstName] [Select_CString(ebru.IsFemale, 'сумела', 'сумел' )] прервать кошмар. Остальные друиды, последовавшие за Наралексом в его сон в надежде исцелить землю, к сожалению, пали жертвами безумия. Смерть стала для них избавлением.\n\n[SCOPE.sC('ebru').GetName], [SCOPE.sC('naralex').GetName] и небольшая группа друидов всё ещё находятся внутри, залечивая раны и наблюдая за тем, что стало с пещерами. Кризис подошёл к концу, к добру или к худу..."
 cen_kal.1090.altdesc:0 "[Select_CString(marshal.IsFemale, 'Моя', 'Мой' )] [Select_CString(SCOPE.sC('marshal').IsCouncillor,SCOPE.sC('marshal').GetCouncilTitle,'marshal')] [Select_CString(marshal.IsFemale, 'сообщила', 'сообщил' )] мне, что [ROOT.Var('ebru').Char.GetTitledFirstName] успешно справилась со своей миссией. Она добралась до [SCOPE.sC('naralex').GetName]а и сумела разрушить его кошмар. Остальные друиды, последовавшие за Наралексом в его сон в надежде исцелить землю, к сожалению, пали жертвами безумия. Смерть стала для них избавлением.\n\n[ROOT.Var('ebru').Char.GetTitledFirstName], [SCOPE.sC('naralex').GetName] и небольшая группа друидов всё ещё находятся внутри, залечивая раны и наблюдая за тем, что стало с пещерами. Кризис подошёл к концу, к добру или к худу..."
 cen_kal.1090.a:0 "Бедствие предотвращено..."

 cen_kal.1091.desc:0 "Удивительные вести из Степей в центральном Калимдоре достигли нашего двора. [SCOPE.sC('leader').GetFullName], [Select_CString(leader.IsFemale, 'соседняя правительница, отправилась', 'соседний правитель, отправился' )] в Пещеры Стенаний, надеясь пробудить Наралекса, могущественного друида, погрузившегося в тёмный кошмар.\n\nИм удалось преодолеть опасность и покончить с извращёнными кошмарами Наралекса. Друиды-змеи, поддавшиеся безумию снов Наралекса, которых [Select_CString(druid_leader_serpentis.IsFemale, 'возглавляла', 'возглавлял' )] [SCOPE.sC('druid_leader_serpentis').GetName], - все были побеждены. Кризис предотвращён, а безумие сдержано."
 cen_kal.1091.a:0 "Повелителей Бездны не остановить!"
 cen_kal.1091.b:0 "Бедствие предотвращено..."

 #White Kodo
 cen_kal.1095.name:0 "Багровые глаза и молочная шкура"
 cen_kal.1095.desc:0 "Сегодня я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] побродить по равнине, чтобы освежить копыта. Конечно, приятно ощущать ветер в волосах и солнце на коже. Я вглядываюсь вдаль: что-то необычное бросается мне в глаза, но только когда я понимаю, на что смотрю, ужас заполняет моё сердце.\n\nКодо, одиноко бредущий вдалеке. С толстой чешуёй и парой изогнутых рогов. Но шерсть у него не коричневая и не серая, а костяная, белая. И глаза у него не нежно-карие и не зелёные, а огненно-красные. Белый кодо - плохой знак, мрачное предзнаменование для моего народа. Это значит, что грядет смерть и беда. Это значит, что духи разгневаны на нас. Это значит, что мы должны готовиться к войне.\n\nЯ чувствую прилив страха и ужаса. Я не хочу встречаться ни с белым кодо, ни с его проклятием. Я решаю посмотреть в другую сторону и галопом возвращаюсь к ближайшей стоянке."
 cen_kal.1095.a:0 "Я ничего не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], я ничего не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]..."