 ae_phase_investigation_desc:0 "Мы должны расследовать вспышку странной болезни в северных землях."
 ae_phase_hearthglen_desc:0 "Этот город - идеальное место для отдыха и перегруппировки наших войск."
 ae_phase_stratholme_desc:0 "Местонахождение натрезима обнаружено. Мы должны уничтожить его как можно скорее."
 ae_phase_northrend_desc:0 "Мы отплываем в ледяные земли Нордскола. Мы найдём наших врагов и уничтожим любую возможную угрозу нашему народу."
 ae_phase_final_location_desc:0 "Мы узнали о местонахождении могущественного рунического клинка Ледяная Скорбь. Это оружие - единственный способ уничтожить наших врагов и спасти наши жизни."
 ae_phase_lordaeron_desc:0 "Пришло время вернуться домой и предстать перед своей семьёй и своими народом."

