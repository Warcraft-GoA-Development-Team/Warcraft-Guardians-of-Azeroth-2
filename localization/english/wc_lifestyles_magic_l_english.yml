 light_magic_focus_1:0 "Heroism Focus"
 light_magic_focus_1_desc:0 "Vanquish evil from the darkest corners of the world, smiting them with holy fury."
 light_magic_focus_1_effect_desc:0 "Focusing on Heroism grants:"
 light_magic_focus_2:0 "Justice Focus"
 light_magic_focus_2_desc:0 "Bring justice to the wronged and guide people in trouble times."
 light_magic_focus_2_effect_desc:0 "Focusing on Justice grants:"
 light_magic_focus_3:0 "Protection Focus"
 light_magic_focus_3_desc:0 "Protect the weak and cure the sick."
 light_magic_focus_3_effect_desc:0 "Focusing on Protection grants:"

 shadow_magic_focus_1:0 "Horror Focus"
 shadow_magic_focus_1_desc:0 "Peer into the Void without hesitation, pulling all manner of abomination from the other side."
 shadow_magic_focus_1_effect_desc:0 "Focusing on Horror grants:"
 shadow_magic_focus_2:0 "Mutation Focus"
 shadow_magic_focus_2_desc:0 "Flesh is a gift. Embrace it and be granted strength beyond form."
 shadow_magic_focus_2_effect_desc:0 "Focusing on Mutation grants:"
 shadow_magic_focus_3:0 "Madness Focus"
 shadow_magic_focus_3_desc:0 "To truly understand sinister Shadow magic and terrifying Void magic is to be driven mad."
 shadow_magic_focus_3_effect_desc:0 "Focusing on Madness grants:"

 disorder_magic_focus_1:0 "Corruption Focus"
 disorder_magic_focus_1_desc:0 "Sacrificial magic is all corrupting and all-consuming if the craving for it was not held in check."
 disorder_magic_focus_1_effect_desc:0 "Focusing on Corruption grants:"
 disorder_magic_focus_2:0 "Destruction Focus"
 disorder_magic_focus_2_desc:0 "Forbidden sorcery to wreak havoc on enemies with incantations of pure chaos."
 disorder_magic_focus_2_effect_desc:0 "Focusing on Destruction grants:"
 disorder_magic_focus_3:0 "Demonology Focus"
 disorder_magic_focus_3_desc:0 "Exercise unwavering command over terrifying demonic forces."
 disorder_magic_focus_3_effect_desc:0 "Focusing on Demonology grants:"

 order_magic_focus_1:0 "Creation Focus"
 order_magic_focus_1_desc:0 "Wield the tools of creation to make matter and energy out of nothing."
 order_magic_focus_1_effect_desc:0 "Focusing on Creation grants:\n- The ability to gain Pyromancy and Cryomancy perks (after gaining the Elemental Synthesis perk)"
 order_magic_focus_2:0 "Alteration Focus"
 order_magic_focus_2_desc:0 "Alter the very fabric of reality, turning snarling attackers into harmless sheep or even altering time itself."
 order_magic_focus_2_effect_desc:0 "Focusing on Alteration grants:"
 order_magic_focus_3:0 "Enchanting Focus"
 order_magic_focus_3_desc:0 "Assist allies by sharpening their minds and weapons."
 order_magic_focus_3_effect_desc:0 "Focusing on Enchanting grants:"

 life_magic_focus_1:0 "Savagery Focus"
 life_magic_focus_1_desc:0 "Death is part of the cycle which sustains life and nature is an eternal dance between predator and prey."
 life_magic_focus_1_effect_desc:0 "Focusing on Savagery grants:"
 life_magic_focus_2:0 "Survival Focus"
 life_magic_focus_2_desc:0 "Whether on land or in the sea, in a lush jungle or an uncultivated desert, life perseveres through adversity."
 life_magic_focus_2_effect_desc:0 "Focusing on Survival grants:"
 life_magic_focus_3:0 "Harmony Focus"
 life_magic_focus_3_desc:0 "Where there is decay, bring rejuvenation. The many gifts provided by nature must sometimes be reciprocated."
 life_magic_focus_3_effect_desc:0 "Focusing on Harmony grants:"

 death_magic_focus_1:0 "Necromancy Focus"
 death_magic_focus_1_desc:0 "Defile the life to raise unhallowed minions from the ground."
 death_magic_focus_1_effect_desc:0 "Focusing on Necromancy grants:"
 death_magic_focus_2:0 "Plague Focus"
 death_magic_focus_2_desc:0 "Embody the ever-corrupting nature of plague and unleash pestilence that would bring foes to ruin."
 death_magic_focus_2_effect_desc:0 "Focusing on Plague grants:"
 death_magic_focus_3:0 "Vampirism Focus"
 death_magic_focus_3_desc:0 "Carve into blood and bone of the living to bend the very rules of mortality."
 death_magic_focus_3_effect_desc:0 "Focusing on Vampirism grants:"

 elemental_fire_magic_focus_1:0 "Pyromancy Focus"
 elemental_fire_magic_focus_1_desc:0 "Commune directly with the chaotic element to bring balance."
 elemental_fire_magic_focus_1_effect_desc:0 "Focusing on Pyromancy grants:"
 elemental_fire_magic_focus_2:0 "Pyrosophism Focus"
 elemental_fire_magic_focus_2_desc:0 "Tap into raw power of force that is not strictly benevolent."
 elemental_fire_magic_focus_2_effect_desc:0 "Focusing on Pyrosophism grants:"
 elemental_fire_magic_focus_3:0 "Pyrotheurgy Focus"
 elemental_fire_magic_focus_3_desc:0 "Bind the element to your will, forcing it into servitude and harnessing its primal fury."
