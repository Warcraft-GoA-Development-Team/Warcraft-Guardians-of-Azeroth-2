 trait_creature_shivarra:0 "Шиварра"
 trait_creature_shivarra_desc:0 "Набожные и чрезвычайно харизматичные, эти жрицы живут только для того, чтобы проповедовать силу ужасного видения Саргераса. Они являются движущим сердцем Пылающего Легиона, и считается, что они в три раза фанатичнее других демонов."
