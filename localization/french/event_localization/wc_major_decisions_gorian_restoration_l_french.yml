# Restoring Gorian Empire
 gorian_restoration.0001.t:0 "L'Aube d'une Nouvelle Ère"
 gorian_restoration.0001.desc.intro:0 "Ogres ! Nous avons parcouru un long et éprouvant voyage depuis Draenor. Nous avons été dispersés et désorganisés depuis que nous avons traversé le Portail Sombre, mais maintenant nous sommes unis ! Nos rugissements résonneront à travers tout Azeroth et tous connaîtront nos noms !"
 gorian_restoration.0001.desc.ogre:0 "\n\nLes Ogres ne seront plus considérés comme des sauvages par les faibles insectes d'Azeroth, mais notre véritable force sera reconnue et nous serons craints à travers le monde."
 gorian_restoration.0001.desc.moknothal:0 "\n\nRegardé de haut comme un hybride, [scoped_emperor.GetCulture.GetName] a gravi les échelons des tribus ogres et est devenu exalté parmi le peuple. Là où d'autres ont échoué, [scoped_emperor.GetCulture.GetName] a réussi en devenant le premier Gor Moknothal du nouvel Empire Gorian."
 gorian_restoration.0001.a:0 "Saluons notre nouveau Gor !"
 gorian_restoration.0002.t:0 "La Deuxième Ère de Goria"
 gorian_restoration.0002.desc:0 "Les Ogres, auparavant considérés comme des barbares sauvages étrangers, ont d'une manière ou d'une autre réussi à reconquérir suffisamment de territoire perdu pour déclarer que l'Empire Gorian est restauré !"
 gorian_restoration.0002.desc.regular:0 "\n\nIl semble que les Ogres ont été assez forts pour se faire un foyer permanent ici sur Azeroth, ce qui en résultera reste à voir."
 gorian_restoration.0002.desc.shock:0 "\n\nLes Ogres barbares ont d'une manière ou d'une autre réussi à restaurer leur Empire perdu ! Ils seront une menace pour nous tous à moins que nous ne les arrêtions bientôt..."
 gorian_restoration.0002.a:0 "Est-ce possible ?"
 gorian_restoration.0002.b:0 "La fin est proche !"
 gorian_restoration.0002.c:0 "Nous devons garder un œil là-dessus..."

 gorian_empire_name:0 "Empire Gorien"
 gorian_empire_name_adj:0 "Gorien"
 gorian_empire_name_article:0 "l'"

 gorian_elite_troops_name:0 "Troupes d'Élite Goriennes"