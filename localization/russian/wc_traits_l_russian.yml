 trait_creature_tortollan_desc:0 "Тортолланы - раса черепахаподобных гуманоидов, родом из Зандалара, хотя некоторые из них покинули родину, чтобы исследовать другие земли, такие как Кул-Тирас и Ун'Горо. Они постоянно находятся в поисках знаний, редких артефактов и хороших историй. Тортолланы регулярно совершают паломничества, чтобы послушать рассказы Торги, мудрой и благожелательной черепахи-Лоа."
