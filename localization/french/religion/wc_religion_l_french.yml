 arcane_group:0 "Énergisme"
 arcane_group_adj:0 "Énergétique"
 arcane_group_adherent:0 "Énergiste"
 arcane_group_adherent_plural:0 "Énergistes"
 arcane_group_desc:0 "Pour la plupart, les adeptes laïques de cette philosophie considèrent la magie des Arcanes comme une manifestation de la divinité dans le monde, leur étant accordée par les ancêtres et les divinités abstraites."

 arcane_religion:1 "Shen'dralar"
 arcane_religion_adj:1 "Shen'dralar"
 arcane_religion_adherent:1 "Shen'dralar"
 arcane_religion_adherent_plural:1 "Shen'dralar"
 arcane_religion_desc:0 "$arcane_religion$ se concentre sur l'étude de la magie des Arcanes dans le monde matériel. Ils croient qu'en comprenant l'Ordre établi par les Titans, on peut atteindre la divinité."

 cult_of_sunwell:0 "Bélorsime"
 cult_of_sunwell_adj:0 "Bélorique"
 cult_of_sunwell_adherent:0 "Béloriste"
 cult_of_sunwell_adherent_plural:0 "Béloristes"
 cult_of_sunwell_desc:0 "Les adeptes principalement laïques du Bélorsime voient le Soleil comme une source de magie des Arcanes sur Azeroth. Dans leur heure la plus sombre, ils peuvent prier le Soleil comme s'il était une divinité vivante."

 druidism_group:0 "Druidisme"
 druidism_group_adj:0 "Druidique"
 druidism_group_adherent:0 "Druidiste"
 druidism_group_adherent_plural:0 "Druidistes"
 druidism_group_desc:0 "Un ensemble de croyances divinisant la nature. Les $druidism_group_adherent_plural$ vénèrent d'innombrables esprits et dieux vivant dans les forêts profondes, les jungles, les lacs et les océans d'Azeroth."

 daradorism:0 "Daradorisme"
 daradorism_adj:0 "Daradorique"
 daradorism_adherent:0 "Daradoriste"
 daradorism_adherent_plural:0 "Daradoristes"
 daradorism_desc:0 "Un groupe isolé de croyances druidiques. Coupés des Dieux Sauvages, ils vénèrent de moindres esprits de la nature répandus à travers le monde."

 daradorism_old:0 "Ancien $daradorism$"
 daradorism_old_adj:0 "Ancien $daradorism_adj$"
 daradorism_old_adherent:0 "Ancien $daradorism_adherent$"
 daradorism_old_adherent_plural:0 "Ancien $daradorism_adherent_plural$"

 old_ways:0 "Daérisme"
 old_ways_adj:0 "Daérisque"
 old_ways_adherent:0 "Daériste"
 old_ways_adherent_plural:0 "Daéristes"
 old_ways_desc:0 "Une religion originaire des forêts sauvages de Lordaeron. Ils ne connaissaient pas les Dieux Sauvages, alors ils ont appris à voir l'étincelle divine en chaque animal et plante."

 old_ways_old:0 "Ancien $old_ways$"
 old_ways_old_adj:0 "Ancien $old_ways_adj$"
 old_ways_old_adherent:0 "Ancien $old_ways_adherent$"
 old_ways_old_adherent_plural:0 "Ancien $old_ways_adherent_plural$"

 staroverstvo:0 "Staroverstvo"
 staroverstvo_adj:0 "Starovérique"
 staroverstvo_adherent:0 "Starovère"
 staroverstvo_adherent_plural:0 "Starovères"
 staroverstvo_desc:0 "C'est l'une des religions humaines originales, préservée dans les montagnes Grisonnes de Norfendre. Les $staroverstvo_adherent_plural$ ont créé un lien fort avec les Dieux Ours qui vivaient là-bas. L'un d'eux, Ursoc, le Dieu de la Chasse, joue un rôle significatif dans leur société."

 staroverstvo_old:0 "Ancien $staroverstvo$"
 staroverstvo_old_adj:0 "Ancien $staroverstvo_adj$"
 staroverstvo_old_adherent:0 "Ancien $staroverstvo_adherent$"
 staroverstvo_old_adherent_plural:0 "Ancien $staroverstvo_adherent_plural$"

 wolf_cult_religion:0 "Goldrinnisme"
 wolf_cult_religion_adj:0 "Goldrinnique"
 wolf_cult_religion_adherent:0 "Goldrinniste"
 wolf_cult_religion_adherent_plural:0 "Goldrinnistes"
 wolf_cult_religion_desc:0 "Les $wolf_cult_religion_adherent_plural$ acceptent la nature bestiale en eux-mêmes. Ils vénèrent le Grand Loup Goldrinn et considèrent comme leur devoir d'éveiller la bête à l'intérieur de chaque habitant d'Azeroth."

 wolf_cult_religion_old:0 "Ancien $wolf_cult_religion$"
 wolf_cult_religion_old_adj:0 "Ancien $wolf_cult_religion_adj$"
 wolf_cult_religion_old_adherent:0 "Ancien $wolf_cult_religion_adherent$"
 wolf_cult_religion_old_adherent_plural:0 "Ancien $wolf_cult_religion_adherent_plural$"

 ursine:0 "Oursinisme"
 ursine_adj:0 "Oursin"
 ursine_adherent:0 "Oursiniste"
 ursine_adherent_plural:0 "Oursinistes"
 ursine_desc:0 "L'$ursine$ est une tradition pratiquée en favorisant l'équilibre entre les choses sauvages et le monde naturel. Les deux Gardiens Anciens Ursol et Ursoc reçoivent principalement la vénération des descendants d'Ursol, les furbolgs. Les furbolgs sensibles à la nature se transforment en druides et chamans, suivant le chemin tissé par Ursol. Le chemin d'Ursoc, en revanche, est saturé de sang. En le suivant, les guerriers et les chasseurs apprennent la férocité de la nature."

 ursine_old:0 "Ancien $ursine$"
 ursine_old_adj:0 "Ancien $ursine_adj$"
 ursine_old_adherent:0 "Ancien $ursine_adherent$"
 ursine_old_adherent_plural:0 "Ancien $ursine_adherent_plural$"

 kaldorei_religion:0 "Elunisme"
 kaldorei_religion_adj:0 "Elunien"
 kaldorei_religion_adherent:0 "Eluniste"
 kaldorei_religion_adherent_plural:0 "Elunistes"
 kaldorei_religion_desc:0 "Les $kaldorei_religion_adherent_plural$ vénèrent un panthéon de dieux, dirigé par la déesse de la lune Elune. Ses prêtresses, les sœurs d'Elune, ont une autorité considérable dans la société. D'autre part, les druides eluniens jouent un rôle significatif et ont également une parenté étroite avec la plupart des Gardiens Anciens. Bénis par leurs dieux, les $kaldorei_religion_adherent_plural$ considèrent comme leur devoir de protéger la nature au prix de leur vie et d'honorer les sacrifices des ancêtres."

 agamaggan_worship:0 "Agamagganisme"
 agamaggan_worship_adj:0 "Agamagganique"
 agamaggan_worship_adherent:0 "Agamagganiste"
 agamaggan_worship_adherent_plural:0 "Agamagganistes"
 agamaggan_worship_desc:0 "Agamaggan, le Grand Sanglier, était l'un des Gardiens Anciens et l'un des premiers et des plus puissants êtres à avoir jamais vécu. Les chamans et les géomanciens qui le vénèrent invoquent la force du Grand Sanglier pour les aider dans la bataille et dans leurs rituels."

 agamaggan_worship_old:0 "Ancien $agamaggan_worship$"
 agamaggan_worship_old_adj:0 "Ancien $agamaggan_worship_adj$"
 agamaggan_worship_old_adherent:0 "Ancien $agamaggan_worship_adherent$"
 agamaggan_worship_old_adherent_plural:0 "Ancien $agamaggan_worship_adherent_plural$"

 air_group:0 "Aérisme"
 air_group_adj:0 "Aérien"
 air_group_adherent:0 "Aériste"
 air_group_adherent_plural:0 "Aéristes"
 air_group_desc:0 "Parmi tous les éléments, les $air_group_adherent_plural$ considèrent l'air comme la force principale et vénèrent les élémentaires de l'air comme des divinités."

 alakir_worship:0 "Al'Akirisme"
 alakir_worship_adj:0 "Al'Akirique"
 alakir_worship_adherent:0 "Al'Akiriste"
 alakir_worship_adherent_plural:0 "Al'Akiristes"
 alakir_worship_desc:0 "Les $alakir_worship_adherent_plural$ vénèrent l'un des Seigneurs élémentaires, Al'Akir le Seigneur du vent, qui règne sur le Mur des nuages, un plan élémentaire de l'air, après avoir été emprisonné là par les titans. Les autres élémentaires de l'air sont considérés comme des divinités mineures."

 earth_group:0 "Géoïsme"
 earth_group_adj:0 "Géo"
 earth_group_adherent:0 "Géoïste"
 earth_group_adherent_plural:0 "Géoïstes"
 earth_group_desc:0 "Parmi tous les éléments, les $earth_group_adherent_plural$ considèrent la terre comme la force principale et vénèrent les élémentaires de la terre comme des divinités."

 therazane_worship:0 "Thérazanisme"
 therazane_worship_adj:0 "Thérazanique"
 therazane_worship_adherent:0 "Thérazaniste"
 therazane_worship_adherent_plural:0 "Thérazanistes"
 therazane_worship_desc:0 "Les $therazane_worship_adherent_plural$ vénèrent l'un des Seigneurs élémentaires, Thérazane la Mère de pierre, qui règne sur le Tréfonds, un plan élémentaire de la terre, après avoir été emprisonnée là par les Titans. Les autres élémentaires de la terre sont considérés comme des divinités mineures."

 theradras_worship:0 "Théradrasisme"
 theradras_worship_adj:0 "Théradrasique"
 theradras_worship_adherent:0 "Théradrasiste"
 theradras_worship_adherent_plural:0 "Théradrasistes"
 theradras_worship_desc:0 "La princesse Théradras était un énorme élémentaire de la terre et une fille de Thérazane, la Mère de pierre. Après s'être accouplée avec Zaetar, fils de Cénarius, Théradras est devenue la mère du premier centaure. Les centaures, voyant le dégoût dans les yeux de leur père, tuèrent brutalement Zaetar. Et à ce jour, Théradras est la protectrice de sa progéniture."

 theradras_worship_old:0 "Ancien $theradras_worship$"
 theradras_worship_old_adj:0 "Ancien $theradras_worship_adj$"
 theradras_worship_old_adherent:0 "Ancien $theradras_worship_adherent$"
 theradras_worship_old_adherent_plural:0 "Ancien $theradras_worship_adherent_plural$"

 fel_group:0 "Fléau"
 fel_group_adj:0 "Gangrené"
 fel_group_adherent:0 "Fidèle du Fléau"
 fel_group_adherent_plural:0 "Fidèles du Fléau"
 fel_group_desc:0 "Les $fel_group_adherent_plural$ croient que le chaos est l'ordre naturel des choses. Ils sont les maîtres de la magie gangrenée du Fléau, créée à la suite de la destruction mutuelle de la Lumière et du Vide."

 burning_legion_religion:0 "Sargérisme"
 burning_legion_religion_adj:0 "Sargérite"
 burning_legion_religion_adherent:0 "Sargérite"
 burning_legion_religion_adherent_plural:0 "Sargérites"
 burning_legion_religion_desc:0 "Animé par le désir de détruire toute vie dans l'univers, Sargeras est considéré comme l'une des plus grandes menaces pour la création, et dans un sens plus restreint, Azeroth. À son appel lors de sa croisade ardente à travers le Grand Au-delà se trouve une armée de démons loyaux, imprégnés de fléau, la Légion ardente, prête à exécuter la destruction que Sargeras désire. Les adeptes du Titan sombre ne sont capables que de cruauté et de tromperie, cherchant toute occasion de provoquer l'extinction de la vie."

 illidari:0 "Vindicatisme"
 illidari_adj:0 "Vindicatoire"
 illidari_adherent:0 "Vindicatiste"
 illidari_adherent_plural:0 "Vindicatistes"
 illidari_desc:0 "Les pouvoirs du Fléau peuvent être tentants pour tous les êtres vivants de l'univers, mais il y a ceux qui l'utilisent comme un outil pour combattre le mal qui rôde dans la création, plutôt que pour un gain personnel ou pour la destruction. Bien que ces individus puissent souvent être accusés de crimes similaires à ceux des démonistes avide de pouvoir et des démons, ils considèrent toute souffrance infligée comme un moyen d'atteindre une fin supérieure, une fin plus grande qu'eux-mêmes et leurs sacrifices. Bien que plus réaliste que la plupart des démons et des démonistes, la société cherchera néanmoins à les rejeter, ainsi que leurs méthodes cruelles, mais efficaces."

 orcish_fel:0 "Corruptionnisme"
 orcish_fel_adj:0 "Corruptique"
 orcish_fel_adherent:0 "Corruptiste"
 orcish_fel_adherent_plural:0 "Corruptistes"
 orcish_fel_desc:0 "Que ce soit par le biais de contrats entre démonistes et seigneurs démoniaques ou par le sang d'un certain Annihilan, le Fléau menace de corrompre complètement et absolument. Bien que célèbre pour sa croisade alimentée par le fléau, la Légion ardente n'est pas responsable de tous ceux qui succombent à la corruption du Fléau, et ceux qui tombent d'eux-mêmes se retrouvent à désirer un pouvoir sans fin, généralement jusqu'à leur propre destruction. Les corrompus par le fléau sont à jamais affamés de pouvoir et de contrôle, même si cela doit leur coûter leur âme ou la vie de leur peuple."

 fire_group:0 "Pyromantisme"
 fire_group_adj:0 "Pyromantique"
 fire_group_adherent:0 "Pyromantiste"
 fire_group_adherent_plural:0 "Pyromantistes"
 fire_group_desc:0 "Parmi tous les éléments, les $fire_group_adherent_plural$ considèrent le feu comme la force principale et vénèrent les élémentaires du feu comme des divinités."

 fire_cult:0 "Ragnarisme"
 fire_cult_adj:0 "Ragnarien"
 fire_cult_adherent:0 "Ragnarien"
 fire_cult_adherent_plural:0 "Ragnariens"
 fire_cult_desc:0 "Les $fire_cult_adherent_plural$ vénèrent l'un des Seigneurs élémentaires, Ragnaros le Seigneur du Feu, qui règne sur les Terres de Feu, un plan élémentaire du feu, après y avoir été emprisonné par les Titans. Les autres élémentaires du feu sont considérés comme des divinités mineures."

 ordos_cult:0 "Ordosisme"
 ordos_cult_adj:0 "Ordosique"
 ordos_cult_adherent:0 "Ordosiste"
 ordos_cult_adherent_plural:0 "Ordosistes"
 ordos_cult_desc:0 "Ordos était autrefois un chaman des yaungols, qui s'est sacrifié dans les flammes, suivant les promesses des Seigneurs du Feu, afin de devenir un demi-dieu. Les gardiens du feu $ordos_cult_adj$ se mettent rituellement eux-mêmes en feu pour émuler l'ascension d'Ordos, et lancent des enchantements et des prières pour soulager sa douleur."

 ordos_cult_old:0 "Ancien $ordos_cult$"
 ordos_cult_old_adj:0 "Ancien $ordos_cult_adj$"
 ordos_cult_old_adherent:0 "Ancien $ordos_cult_adherent$"
 ordos_cult_old_adherent_plural:0 "Anciens $ordos_cult_adherent_plural$"

 light_group:0 "Lumière"
 light_group_adj:0 "Lumineux"
 light_group_adherent:0 "Disciple de la Lumière"
 light_group_adherent_plural:0 "Disciples de la Lumière"
 light_group_desc:0 "Un groupe de religions adorant une force connue sous le nom de Lumière. Ils disent que ses énergies positives, résidant en chaque être vivant, dans chaque cœur et dans chaque âme, sont partout, liant tous les êtres sensibles en un seul. Ceux qui rejettent cette lumière intérieure ne sont rien de plus que des hérétiques."

 holy_light:0 "Sainte Lumière"
 holy_light_adj:0 "Sainte Lumière"
 holy_light_adherent:0 "Disciple de la Lumière"
 holy_light_adherent_plural:0 "Disciples de la Lumière"
 holy_light_desc:0 "L'organisation religieuse principale de la Sainte Lumière a été l'Église de la Sainte Lumière. Apparaissant sur le territoire de l'Empire d'Arathor, l'Église a supplanté les croyances druidiques originales. C'est une foi qui prône la pureté, la bonté, la gentillesse et la compassion face à l'adversité."

 scarlet_light:0 "Lumière Écarlate"
 scarlet_light_adj:0 "Lumière Écarlate"
 scarlet_light_adherent:0 "Disciple de la Lumière Écarlate"
 scarlet_light_adherent_plural:0 "Disciples de la Lumière Écarlate"
 scarlet_light_desc:0 "Une scission hérétique et militante de l'Église de la Sainte Lumière. Ils sont intolérants envers toutes les autres croyances, quel que soit leur alliance ou leur affiliation. Ils croient que toutes les créatures impies doivent être détruites par une flamme purificatrice."

 khazism:0 "Khazisme"
 khazism_adj:0 "Khazique"
 khazism_adherent:0 "Khaziste"
 khazism_adherent_plural:0 "Khazistes"
 khazism_desc:0 "Au fil du temps, les croyances de la Lumière de l'Empire d'Arathor ont infiltré Khaz Modan et se sont mêlées aux traditions locales de vénération des êtres colossaux connus sous le nom de titans. En raison de leur particularité, les $khazism_adherent_plural$ ont réussi à rester indépendants de l'Église de la Sainte Lumière."

 naarism:0 "Naarisme"
 naarism_adj:0 "Naarique"
 naarism_adherent:0 "Naariste"
 naarism_adherent_plural:0 "Naaristes"
 naarism_desc:0 "La Lumière se manifeste comme une énergie dorée et lumineuse. Les naaru, des êtres énigmatiques composés de fragments de lumière fracturée, ont enseigné l'utilisation de la Lumière aux draeneï et à d'autres races éclairées, mais d'autres sont venus à l'étude et à la pratique de la magie basée sur la Lumière de leur propre chef."

 naaru:0 "Vélénisme"
 naaru_adj:0 "Vélénique"
 naaru_adherent:0 "Véléniste"
 naaru_adherent_plural:0 "Vélénistes"
 naaru_desc:0 "Enseignements d'un naaru connu sous le nom de K'ure, manifesté par le Prophète Velen. Après la vision de K'ure, Velen a mené l'exode des draeneï, laissant leur monde d'origine, Argus, derrière eux et sauvant son peuple de la malédiction de Sargeras."

 lightbound:0 "Ligefeu"
 lightbound_adj:0 "Empreint de Lumière"
 lightbound_adherent:0 "Empreint de Lumière"
 lightbound_adherent_plural:0 "Empreints de Lumière"
 lightbound_desc:0 "Une scission hérétique des enseignements des naaru, les adeptes de la doctrine du Ligefeu sont dédiés à répandre l'influence de la Lumière partout où ils le peuvent et à convertir les incroyants par tous les moyens nécessaires, même par la force."

 loa_group:0 "Loa"
 loa_group_adj:0 "Loa"
 loa_group_adherent:0 "Disciple du Loa"
 loa_group_adherent_plural:0 "Disciples du Loa"
 loa_group_desc:0 "Loa est le nom donné par les trolls aux êtres qu'ils vénèrent tels que les Dieux sauvages ou les esprits. Ce grand groupe de cultes a vu le jour dans les temps anciens, lorsque les premiers mortels ont commencé à rencontrer des créatures magiques et à les diviniser."

 zandism:0 "Zan'atali"
 zandism_adj:0 "Zan'atali"
 zandism_adherent:0 "Zan'atali"
 zandism_adherent_plural:0 "Zan'atali"
 zandism_desc:0 "Un panthéon de Loa fondé par les trolls zandalari. C'est l'un des panthéons les plus anciens. Cependant, il est réputé pour son adaptabilité. Les $zandism_adherent_plural$ respectent tous les autres Loa afin de maintenir des liens amicaux avec les autres sectes de Loa."

 gurubism:0 "Gur'atali"
 gurubism_adj:0 "Gur'atali"
 gurubism_adherent:0 "Gur'atali"
 gurubism_adherent_plural:0 "Gur'atali"
 gurubism_desc:0 "Un panthéon de Loa fondé par les trolls gurubashi. Le concept de la mort occupe une place importante dans ce panthéon aux côtés de Bwonsamdi, le Loa de la Mort. Les $gurubism_adherent_plural$ accordent une attention particulière aux interactions avec le corps du défunt, comme le cannibalisme rituel."

 drakkism:0 "Drak'atali"
 drakkism_adj:0 "Drak'atali"
 drakkism_adherent:0 "Drak'atali"
 drakkism_adherent_plural:0 "Drak'atali"
 drakkism_desc:0 "Un panthéon de Loa fondé par les trolls drakkari. Vivre dans des conditions difficiles exige un corps fort et un esprit vif. Les $drakkism_adherent_plural$ passent leur vie entière à s'efforcer de devenir plus forts et plus intelligents, comme le demandent leurs Loa."

 amism:0 "Am'atali"
 amism_adj:0 "Am'atali"
 amism_adherent:0 "Am'atali"
 amism_adherent_plural:0 "Am'atali"
 amism_desc:0 "Un panthéon de Loa fondé par les trolls amani. La chasse est sacrée pour les $amism_adherent_plural$, donc les Loa de la Chasse sont plus vénérés que les autres. Ils se moquent de la proie qu'ils chassent, qu'il s'agisse d'un animal ou d'une personne. Cependant, il est considéré comme plus honorable de manger son adversaire que quelque petit animal que ce soit."

 farrism:0 "Far'atali"
 farrism_adj:0 "Far'atali"
 farrism_adherent:0 "Far'atali"
 farrism_adherent_plural:0 "Far'atali"
 farrism_desc:0 "Un panthéon de Loa fondé par les trolls farraki. Sur le fil de l'hérésie, ils pratiquent des rituels sanglants rappelant ceux pratiqués par les Hakkari. Leur principal Loa mystique, Mueh'zala, est inconnu des autres panthéons."

 cult_of_hakkar:0 "Hakkari"
 cult_of_hakkar_adj:0 "Hakkari"
 cult_of_hakkar_adherent:0 "Hakkari"
 cult_of_hakkar_adherent_plural:0 "Hakkari"
 cult_of_hakkar_desc:0 "Hakkar le Fléau des Âmes, un dieu vil et sanguinaire, a apporté aux trolls un grand pouvoir, mais en retour a demandé que des âmes lui soient sacrifiées. Connu dans les panthéons de Loa comme le Loa du Sang, le culte en son honneur a été déclaré illégal dans tous les autres panthéons."

 cult_of_sethraliss:0 "Sethrali"
 cult_of_sethraliss_adj:0 "Sethrali"
 cult_of_sethraliss_adherent:0 "Sethrali"
 cult_of_sethraliss_adherent_plural:0 "Sethrali"
 cult_of_sethraliss_desc:0 "Un panthéon de Loa fondé par les sethraks. Sethraliss, un Loa serpent, est le principal Loa de ce panthéon. Elle traite ses adeptes comme une mère aimante veille sur ses enfants. Les légendes racontent qu'elle s'est une fois sacrifiée pour sauver Vol'dun et ses habitants et sans aucun doute, elle le refera, une fois qu'elle sera ressuscitée."

 cult_of_ariwo:0 "Ariwi"
 cult_of_ariwo_adj:0 "Ariwi"
 cult_of_ariwo_adherent:0 "Ariwi"
 cult_of_ariwo_adherent_plural:0 "Ariwi"
 cult_of_ariwo_desc:0 "Un panthéon de Loa fondé par les vulperas. Ariwo, un Loa renard, est le principal Loa de ce panthéon. Il a appris à ses enfants à rester ensemble et à être gentils les uns envers les autres car il sentait que c'était le seul moyen de survivre. Malgré le fait qu'Ariwo a disparu il y a des milliers d'années, ses adeptes continuent d'honorer ses alliances."

 cult_of_torga:0 "Torgi"
 cult_of_torga_adj:0 "Torgi"
 cult_of_torga_adherent:0 "Torgi"
 cult_of_torga_adherent_plural:0 "Torgi"
 cult_of_torga_desc:0 "Un panthéon de Loa fondé par les tortollans. Torga, un Loa tortue, est le principal Loa de ce panthéon. Il est un Loa sage et bienveillant, et ses adeptes entreprennent fréquemment des pèlerinages vers lui pour entendre ses histoires."

 necromancy_group:0 "Nécroïsme"
 necromancy_group_adj:0 "Nécrotique"
 necromancy_group_adherent:0 "Nécroïste"
 necromancy_group_adherent_plural:0 "Nécroïstes"
 necromancy_group_desc:0 "Un groupe de nombreux cultes vénérant la Mort. Les $necromancy_group_adherent_plural$ maîtrisent la magie nécromantique, ce qui leur permet de prendre contact avec l'Autre Monde."

 death_god:0 "Mord'truar"
 death_god_adj:0 "Mord'truari"
 death_god_adherent:0 "Mord'truari"
 death_god_adherent_plural:0 "Mord'truari"
 death_god_desc:0 "Un culte de la mort servant le plus puissant nécromancien, connu sous le nom de Roi-Liche. Le Roi-Liche et les $death_god_adherent_plural$ ont un lien fort avec les Terres d'Ombre. Ils gravent des runes mystiques sur les armures et les armes qui améliorent leurs capacités."

 maldraxxi:0 "Maldraxxi"
 maldraxxi_adj:0 "Maldraxxi"
 maldraxxi_adherent:0 "Maldraxxi"
 maldraxxi_adherent_plural:0 "Maldraxxi"
 maldraxxi_desc:0 "Un culte de la mort puisant ses pouvoirs de la dimension qu'ils appellent Maldraxxus. Leurs nécromanciens sont connus pour créer des abominations, des créatures animées composées de multiples membres et parties de corps morts."

 throsic:0 "Throsi"
 throsic_adj:0 "Throsic"
 throsic_adherent:0 "Throsic"
 throsic_adherent_plural:0 "Throsi"
 throsic_desc:0 "De nombreux esprits des Drust tombés ont été bannis dans une dimension annexe dans le Cauchemar d'Émeraude qu'ils ont plus tard nommé Thros, où ils ont cultivé une forme puissante de magie de la mort avec des éléments druidiques falsifiés. Cette forme de magie résulte de nombreuses tentatives de ensorceler les âmes des Drust tombés en des constructions à utiliser contre les colons humains. Après cela, la forme throsique de la nécromancie préfère lier les âmes des morts en constructions durables, tandis que la forme traditionnelle de réanimation de cadavres est plus rare. Son influence sur la faune et les vivants est généralement perpétuée par les couvents de sorcières locaux. Les sorcières throsiques les plus fidèles peuvent également devenir des Matrones, une créature banshee incorporelle, par un acte rituel de se trancher la gorge en une dévotion ultime envers leurs maîtres horribles."

 helya:0 "Helism"
 helya_adj:0 "Helic"
 helya_adherent:0 "Helist"
 helya_adherent_plural:0 "Helists"
 helya_desc:0 "Helya, la matriarche de Helheim, qui est le monde souterrain des Vrykuls qui sont tombés et n'ont pas réussi à ascensionner vers les Salles des Valeureux, était une Gardienne qui a aidé Odyn à emprisonner des élémentaires dans le Plan Élémentaire. Lorsqu'elle s'est rebellée contre Odyn, elle est devenue la première Val'kyr spectrale. Elle créerait plus tard un champion qui porterait les épées de guerre des Valarjar d'Odyn, que Helya a volées à Odyn. Ce champion tuerait beaucoup afin que leurs âmes servent à Helheim. Elle créerait également les Helarjar, un ordre saint moquant les Valarjar d'Odyn. Les Kvaldirs d'Helya seraient également responsables de l'assassinat des déshonorés et des indignes, les emmenant à Helheim."
 
 pandaren_religion_group:0 "Chi"
 pandaren_religion_group_adj:0 "Chi"
 pandaren_religion_group_adherent:0 "Chiist"
 pandaren_religion_group_adherent_plural:0 "Chiists"
 pandaren_religion_group_desc:0 "La philosophie du Chi est basée sur deux choses : surmonter les émotions négatives et l'ascension spirituelle. Les deux objectifs sont atteints grâce à la méditation et à la maîtrise de soi."

 august_celestials:0 "Astral"
 august_celestials_adj:0 "Astral"
 august_celestials_adherent:0 "Astre"
 august_celestials_adherent_plural:0 "Astres"
 august_celestials_desc:0 "Les Astres Vénérables sont quatre Dieux Sauvages de Pandarie. Les Astres ont construit des temples pour former des moines dans leurs styles respectifs après la révolution pandarène. De nombreuses races autochtones de Pandarie respectent ces créatures et les vénèrent comme des dieux. Les Astres enseignent à leurs adeptes à surmonter les émotions négatives et à développer une connexion spirituelle avec le monde à travers la méditation."

 nerub_group:0 "Nérub"
 nerub_group_adj:0 "Nérub"
 nerub_group_adherent:0 "Nérub"
 nerub_group_adherent_plural:0 "Nérubs"
 nerub_group_desc:0 "Les philosophies nérubiennes sont très différentes des croyances du Monde Supérieur. Nés dans les tunnels sombres sous le Norfendre, ils prêchent sur l'importance de la société et de ses lois."

 spider_philosophy:0 "Nazen"
 spider_philosophy_adj:0 "Nazeni"
 spider_philosophy_adherent:0 "Nazeni"
 spider_philosophy_adherent_plural:0 "Nazeni"
 spider_philosophy_desc:0 "La philosophie $spider_philosophy_adj$ prêche le renoncement aux émotions. La vie d'un individu particulier n'est pas importante quand il s'agit de la société. Ainsi, les $spider_philosophy_adherent_plural$ doivent toujours être prêts à se sacrifier pour le bien commun."

 secular_group:0 "Laïcisme"
 secular_group_adj:0 "Laïc"
 secular_group_adherent:0 "Laïciste"
 secular_group_adherent_plural:0 "Laïcistes"
 secular_group_desc:0 "Un vaste groupe de philosophies laïques. Les $secular_group_adherent_plural$ ne vénèrent aucun dieu car ils ne voient aucun intérêt à suivre une religion."

 rationalism:0 "Rationalisme"
 rationalism_adj:0 "Rationaliste"
 rationalism_adherent:0 "Rationaliste"
 rationalism_adherent_plural:0 "Rationalistes"
 rationalism_desc:0 "La philosophie $rationalism_adj$ est axée sur la pensée novatrice et les concepts inventifs, et peu de réflexion a jamais été donnée à l'histoire ou aux archives non scientifiques. Les $rationalism_adherent_plural$ valorisent la diligence et l'intelligence car ils font progresser la technologie."

 cult_of_wealth:0 "Fortunisme"
 cult_of_wealth_adj:0 "Fortuniste"
 cult_of_wealth_adherent:0 "Fortuniste"
 cult_of_wealth_adherent_plural:0 "Fortunistes"
 cult_of_wealth_desc:0 "$cult_of_wealth$ est une idéologie basée sur le but de faire des profits. Les $cult_of_wealth_adherent_plural$ se considèrent pragmatiques, plaçant leur foi dans l'or et leurs propres capacités à l'amasser. Ils rejettent des concepts insubstantiels tels que le chamanisme et la religion, préférant le pouvoir et l'influence en quantités mesurables qu'ils peuvent toucher, voir et dépenser selon leurs aspirations."

 grond_group:0 "Grondisme"
 grond_group_adj:0 "Grondic"
 grond_group_adherent:0 "Grondiste"
 grond_group_adherent_plural:0 "Grondistes"
 grond_group_desc:0 "Un groupe de religions fondées par les descendants de Grond, un géant élémentaire massif créé par le titan Aggramar. Ces religions existent à l'intersection du culte des Titans et du chamanisme."

 gorgog_worship:0 "Gogisme"
 gorgog_worship_adj:0 "Gogic"
 gorgog_worship_adherent:0 "Gogiste"
 gorgog_worship_adherent_plural:0 "Gogistes"
 gorgog_worship_desc:0 "Gorgog le Tueur de Gronn a été le fondateur de l'Empire Gorien. Il brisait les corps des gronns, ouvrait leurs os et mangeait leur moelle pour prouver qu'ils n'étaient pas des dieux. La magie arcanique joue un rôle majeur dans la société $gorgog_worship_adj$. Être un mage est considéré comme un grand honneur."

 gorgog_worship_old:0 "Ancien $gorgog_worship$"
 gorgog_worship_old_adj:0 "Ancien $gorgog_worship_adj$"
 gorgog_worship_old_adherent:0 "Ancien $gorgog_worship_adherent$"
 gorgog_worship_old_adherent_plural:0 "Anciens $gorgog_worship_adherent_plural$"

