 start_year_583_01_01_desc:0 "Спустя годы после окончания Войны Гурубаши над Азеротом нависла угроза новой войны. На Чёрных топях, расположенных на востоке ничего не подозревающего королевства, открылся разлом между мирами - Тёмный Портал, связавший Азерот и Дренор. Через него прошла орочья Орда, жаждущая захватить Азерот.\nАмбициозный вождь Орды, Чернорук, готовится к славному походу, чтобы захватить второй мир. Впрочем не все в Орде согласны с ним. К таким можно отнести клан Северных Волков под предводительством благородного вождя Дуротана, желающих лишь покинуть свой умирающий мир. Какими бы не были их мотивы, это ничего не меняет для короля Ллейна и людей Штормграда, которые будут защищать свою родину даже ценой своих жизней.\nВпрочем, это не только история короля и вождей, но также война, которая является шахматной партией между колдунами и их интригами. Человек Медив и орк Гул'дан открыли Тёмный Портал, следуя собственным планам, и их игра всё ещё далека от завершения."
 start_year_603_01_01_desc:0 "Спустя годы после окончания Второй войны Восточные королевства еще не полностью оправились от разрушений, которые она нанесла как землям, так и населению. Альянс ослаблен политическими и экономическими бедствиями. Кель'Талас и другие королевства отдалились от Лордерона, чтобы продолжить свою собственную изолированную судьбу; остатки Орды и отдельные мятежники все еще продолжают сражаться, а в Восточных лесах Лордерона появилась загадочная эпидемия. По королевству распространяются слухи о предупреждении безумного пророка о надвигающейся гибели и необходимости бежать на запад. Тем не менее, принц Артас Менетил намерен сражаться и защищать свой народ и свое будущее королевство.\nВ другом месте, на замерзшем континенте Нордскол, была потеряна связь со всеми человеческими поселениями и колониями. Некогда могущественные империи нерубов и троллей Драккари отступают перед новой восходящей силой - Королем-личем. Это загадочное существо собирает армии нежити и готовится к войне против живых. Немногие могут противостоять ему на севере, и, возможно, у него есть планы и на остальной мир."
 start_year_605_06_06_desc:0 "Разрушительная Третья война подошла к концу, а вместе с ней и правление хаоса Пылающего Легиона. Повелитель демонов Архимонд уничтожен, демоническое вторжение отражено, Азерот спасен. Теперь, после окончания войны, ночные эльфы восстанавливают свою израненную цивилизацию в Калимдоре, недалеко от своих новых соседей, изгнанников из Восточных королевств. И люди, и орки поселились на континенте, основав королевства Терамор и Дуротар. На востоке, в Лордероне, теперь господствует нежить, а правит им новый король Артас от имени Короля-лича.\nВ мире еще не наступил мир, однако Король-лич ослаблен, и Легион хочет наказать его за предательство. Оставшиеся повелители Ужаса борются за контроль над Плетью, а падший ночной эльф Иллидан Ярость Бури согласился уничтожить Ледяной Трон по воле Кил'джедена. Судьба Плети предрешена, а приз - Ледяной Трон, который может навсегда изменить лицо и судьбу Азерота."