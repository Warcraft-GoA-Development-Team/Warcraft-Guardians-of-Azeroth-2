  tradition_zandalari_cities_name:0 "Villes zandalari"
  tradition_zandalari_cities_desc:0 "Les villes de l'Empire zandalari sont des exemples remarquables de l'architecture et de la culture troll. Ces métropoles tentaculaires allient la beauté naturelle des paysages environnants à la grandeur des anciennes civilisations. Les villes zandalari se caractérisent par des structures imposantes, des sculptures complexes et des fresques vibrantes qui illustrent leur histoire riche et leur lien avec les dieux trolls.\nLes villes sont divisées en différents quartiers, chacun avec son propre charme et sa propre fonction. Elles englobent de vastes marchés, où des marchandises exotiques de tous les coins d'Azeroth sont échangées, des ports animés qui relient l'Empire zandalari à d'autres terres, et des sanctuaires tranquilles dédiés aux anciens esprits appelés loa, que les Zandalari tiennent en haute estime. Temples, pyramides et autres structures monumentales rendent hommage aux dieux trolls et servent de lieux de rassemblement pour les rituels spirituels et les cérémonies importantes."
