 forsaken.9003.title:0 "Лабораторное происшествие"
 forsaken.9003.desc.arcanist:0 "Из нашей гильдии магов пришли тревожные новости. Похоже, что один из наших секретных экспериментальных центров взорвался, в результате чего по всей округе открылись разрывы во времени и пространстве. Странные существа из других измерений оставляли за собой следы разрушений, прежде чем исчезнуть в эфире, а магические молнии вызывали пожары, в которых сгорали целые поселения.\n\nОднако эта катастрофа также предоставила нам ценные данные, которые необходимо собрать и применить в поисках магического отголоска нашей божественной искры. Одна из возможностей - просто построить объект ещё больше и лучше, чем прежде. Другой вариант - спасти часть исследовательских материалов из этого места, чтобы применить их в другом месте. Наконец, некоторые из наших советников предложили воспользоваться этой возможностью, чтобы свалить вину на религиозных недоброжелателей этого региона.\n\nПока потусторонние грозовые тучи рассеиваются в ночи, наши агенты расходятся, чтобы исполнить нашу волю."
 forsaken.9003.desc.alchemist:0 "Из корпуса аптекарей пришли тревожные новости. Похоже, что одна из наших секретных экспериментальных лабораторий взорвалась, и опасные экспериментальные химикаты разлетелись по всей округе. Хотя наша нежить в основном невосприимчива к токсинам, непредсказуемое воздействие на дикую природу и строения привело к печальным жертвам.\n\nОднако эта катастрофа также предоставила нам... некие... возможности... Одна из возможностей - просто построить объект заново, больший и лучший (и, возможно, более безопасный). Другой вариант - спасти некоторые материалы из этого места, чтобы перенести часть этих средств обратно в наши обычные бухгалтерские книги. Наконец, некоторые члены Совета предложили воспользоваться возможностью и свалить вину на религиозных недоброжелателей региона.\n\nПока ядовитые и едкие испарения рассеиваются в ночи, наши агенты расходятся, чтобы исполнить мою волю."
 forsaken.9003.desc.other_alchemist:0 "Высший совет был созван глубокой ночью в связи с серьёзными новостями. Оказывается, алхимический оружейный комплекс, который поддерживали инакомыслящие $forsaken_cult_adherent_plural$, взорвался, случайно или намеренно, рассеяв опасные химикаты по всей округе. К счастью, наша нежить в основном невосприимчива к токсинам, но непредсказуемое воздействие на дикую природу и строения привело к печальным жертвам.\n\nЭта ужасная катастрофа должна быть устранена, чтобы продемонстрировать месть $WarGodNamePossessive$ и милосердие $HealthGodNamePossessive$.\n\nОдним из наших главных приоритетов является благополучие наших подданных, и быстрое распределение средств было бы лучшим способом оказать помощь пострадавшему району. Другим вариантом может стать спасение некоторых материалов с этого объекта, чтобы обеспечить финансирование и материалы для наших текущих проектов. Наконец, некоторые из наших советников предложили воспользоваться этой возможностью, чтобы свалить вину на еретиков, известных как $forsaken_cult_adherent_plural$, ответственных за эту катастрофу, и распространить $forgotten_shadow$ие идеи.\n\nПока ядовитые и едкие испарения рассеиваются в ночи, наши агенты расходятся, чтобы исполнить нашу волю."
 forsaken.9003.opt.a:0 "Немедленно перераспределить средства на восстановление."
 forsaken.9003.opt.b:0 "Направить специалистов для очистки."
 forsaken.9003.opt.c:0 "Я хочу, чтобы к закату была разработана пропагандистская кампания!"

 forsaken.9004.title:0 "Разгоревшийся конфликт"
 forsaken.9004.desc:0 "Я замедляю ход лошади и останавливаюсь, осматривая разрушенный город, который только что показался на горизонте. На обочине дороги ворон ковыряется в глазнице павшего фермера из Отрёкшихся. Там, где прошлой ночью в воздух поднимались столбы дыма, теперь лишь тишина, пепел и руины.\n\nВновь мой народ страдает от жестокости живых. Они отказываются признать нас разумными, заслуживающими мира и собственности. Они уносят наши вещи, наше богатство, плоды нашего урожая домой, а их вожди ничего не делают. На трупе крестьянина внизу видны следы грубых орудий, а не точного оружия; это сделали простые крестьяне без приказа своего господина."
 forsaken.9004.opt.a:0 "Перегруппировать войска, мы должны обеспечить безопастность этих людей."
 forsaken.9004.opt.b:0 "Выделить дополнительные средства на оборону."
 forsaken.9004.opt.d:0 "Это даёт нам возможность укрепить сплочённость."
