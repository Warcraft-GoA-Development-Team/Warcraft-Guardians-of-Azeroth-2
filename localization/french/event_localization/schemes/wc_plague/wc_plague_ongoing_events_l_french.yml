 plague_event_title:0 "Peste:"

 plague_ongoing.3302.t:0 "$plague_event_title$ Un recruteur bénévole"
 plague_ongoing.3302.desc:0 "Même avec la prospérité générale dont beaucoup semblent jouir, il y a encore ceux qui suscitent du ressentiment envers la direction actuelle de [kingdom.GetName]. Ces sentiments de doute peuvent être exploités dans un but plus important.\n\nVous devez renforcer les rangs du Culte des Damnés avant de jeter votre dévolu sur quelque chose... de plus grand. Vous pouvez soit tromper ceux qui sont assez désespérés avec des promesses d’immortalité et de pouvoir, soit essayer d’influencer les faibles d’esprit avec vos grands desseins."
 plague_ongoing.3302.a:0 "Tromper ces mortels pour qu'ils me servent !"
 plague_ongoing.3302.a.critical_success.desc:0 "Les cultistes submergent les habitants"
 plague_ongoing.3302.a.critical_success.title:0 "Les cultistes submergés"
 plague_ongoing.3302.a.success.desc:0 "Les cultistes infiltrent les habitants"
 plague_ongoing.3302.a.success.title:0 "Les cultistes infiltrés"
 plague_ongoing.3302.a.failure.desc:0 "Les habitants résistent"
 plague_ongoing.3302.a.failure.title:0 "Les habitants résistent"
 plague_ongoing.3302.a.critical_failure.desc:0 "Les habitants se présentent aux gardes"
 plague_ongoing.3302.a.critical_failure.title:0 "Les habitants ont signalé"
 plague_ongoing.3302.b:0 "Influencez-les !"
 plague_ongoing.3302.c:0 "C'est trop dangereux !"