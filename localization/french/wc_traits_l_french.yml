trait_wc_druid_of_the_fang_desc:0 "Autrefois dirigés par le druide Naralex, ces druides ont succombé à la corruption du Cauchemar qui a étendu ses racines dans les Grottes des Lamentations, maintenant ils sont transformés en une ombre corrompue de leurs anciens eux cherchant à remodeler les terres des Tarides pour correspondre à leurs propres rêves tordus."
