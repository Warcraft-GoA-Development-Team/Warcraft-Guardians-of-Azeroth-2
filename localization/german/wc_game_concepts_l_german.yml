l_german:
 #WARCRAFT#
 game_concept_caster:0 "Zauberwirker"
 game_concept_caster_desc:0 "Zauberwirker stellen magiebegabtes [men_at_arms|E], das zwar nur leicht gepanzert ist, aber schwer austeilen kann.\n\nAuch wenn jede Art von Zauberwirker einzigartig ist, so [Concept('counter', 'Kontern')|E] sie [massive_infantry|E], [heavy_infantry|E] und [spearmen|E] und werden im Gegenzug von [Concept('light_cavalry', 'Leichter Reiterei')|E] und [Concept('heavy_cavalry', 'Schwerer Reiterei')|E] gekontert.\n\nZauberwirker sind für gewöhnlich stark in flachem oder hügligem [terrain|E]."

 game_concept_light_aerial:0 "Lufteinheiten"
 game_concept_light_aerial_desc:0 "Fliegendes [men_at_arms|E] kämpft mit vielfältigen Waffen in den hohen Himmeln oder auf dem Boden.\n\nAuch wenn jede Art von Lufteinheiten einzigartig ist, so [Concept('counter', 'Kontern')|E] sie [massive_aerial|E] und werden im Gegenzug von [archers|E] und [crossbowmen|E] gekontert.\n\nLufteinheiten sind über bewaldetem und dschungel-[terrain|E] für gewöhnlich leichte Ziele."

 game_concept_massive_aerial:0 "Riesige Lufteinheiten"
 game_concept_massive_aerial_desc:0 "Riesiges, fliegendes [men_at_arms|E] kämpft mit vielfältigen Waffen in den hohen Himmeln oder auf dem Boden und ist dabei schwerer gepanzert und bewaffnet als ihre leichten Pendants.\n\nWährend jede Art von Lufteinheiten einzigartig ist, so [Concept('counter', 'Kontern')|E] sie [heavy_cavalry|E] und werden im Gegenzug von [light_aerial|E] gekontert.\n\nDie schiere Größe und der Schaden, den diese Einheit anrichten kann, machen das Terrain, in dem sie kämpft, irrelevant."

 game_concept_massive_infantry:0 "Riesen"
 game_concept_massive_infantry_desc:0 "Riesen sind massiges [men_at_arms|E], deren extreme Kraft und Zähigkeit für schiere Panik auf dem Schlachtfeld sorgt.\n\nSie kämpfen mit den verschiedensten Waffen oder mit ihren bloßen Händen.\n\nWährend jede Art von Riesen einzigartig ist, so [Concept('counter', 'Kontern')|E] sie [skirmishers|E] und werden im Gegenzug von [Concept('spearmen', 'Speerträgern')|E] und [Concept('caster', 'Zauberwirkern')|E] gekontert.\n\nRiesen sind für gewöhnlich schwächer in bergigem, sumpfigem oder Dschungel-[terrain|E]."

 game_concept_union:0 "Koalition"
 game_concept_unions:0 "Koalitionen"
 game_concept_union_possessive:0 "Koalitions"
 game_concept_union_desc:1 "Bei einer [union|E] handelt es sich um ein Netzwerk von [alliances|E]. Jedes Mitglied einer $game_concept_union$ ist mit allen anderen Mitgliedern verbündet. Das Recht, neue Mitglieder einzuladen, liegt beim [union_leader|E].\n\nNur 3 $game_concept_unions$ können zeitgleich existieren:\n$EFFECT_LIST_BULLET$$ALLIANCE$ #weak (historisch)#!\n$EFFECT_LIST_BULLET$$HORDE$ #weak (historisch)#!\n$EFFECT_LIST_BULLET$Eigene"
 
 game_concept_union_leader:0 "$game_concept_union$sanführer"
 game_concept_leader_wo_union:0 "Anführer"
 game_concept_union_leader_desc:1 "Der [union_leader|E] leitet die [union|E]. Niemand sonst hat das Recht, Beitrittsgesuche anzunehmen, abzulehnen, und neue Mitglieder in die $game_concept_union$ einzuladen."
 
 game_concept_union_heir:0 "$game_concept_union$serbe"
 game_concept_heir_wo_union:0 "Erbe"
 game_concept_union_heir_desc:1 "Ein Charakter, der die [union|E] nach dem Tod des aktuellen [union_leader|E]s erbt."
 
 game_concept_union_powerful_member:0 "$game_concept_union$sregent"
 game_concept_powerful_member_wo_union:0 "Regent"
 game_concept_union_powerful_member_desc:1 "Der $game_concept_union_powerful_member$ ist der Sekundant des [union_leader|E]s aufgrund seiner starken [army|E], seiner herausragenden [Concept('diplomacy', 'diplomatischen')|E] Fähigkeiten oder [realm_size|E].\n\nFür den Fall, dass sowohl der [union_leader|E] und [heir_wo_union|E] ihre Führungsansprüche verlieren, übernimmt der $game_concept_powerful_member_wo_union$ die [union|E]."

 game_concept_crisis:0 "Invasion"
 game_concept_ongoing_crisis:0 "Laufende Invasion"
 game_concept_crisis_desc:0 "Eine stark expandierende Macht in der Welt. Da sie nahezu kostenlose [casus_bellis|E] und erhöhte Aggressivität erhalten, bedürfen sie besonderer Aufmerksamkeit von friedfertigeren Herrschern. Eine $game_concept_ongoing_crisis$ schaltet weitere Optionen frei, um sich gegen solche [unions|E] zu verteidigen.\n\nEs kann zu derartigen Invasionen kommen:\n$EFFECT_LIST_BULLET$$e_horde$\n$EFFECT_LIST_BULLET$$e_scourge$\n$EFFECT_LIST_BULLET$$e_burning_legion$\n$EFFECT_LIST_BULLET$Und weitere..."

 game_concept_grim_religion:0 "Finstere Religion"
 game_concept_grim_religions:0 "Finstere Religion"
 game_concept_grim_religion_desc:0 "Eine [religion|E], die so dunkel und böse ist, dass sie sich gegen den Rest der Welt stellt. Sie suchen keine externen Verbündeten und werden nicht aufhören, bis sie ihr oberstes Ziel erreicht haben.\n\nDiese Religionen sind:\n$EFFECT_LIST_BULLET$$deathbringer$\n$EFFECT_LIST_BULLET$$doombringer$\n$EFFECT_LIST_BULLET$$shathgral$"

 game_concept_dark_authority:0 "Dunkle Authorität"
 game_concept_dark_authority_desc:0 "Ersetzt [crown_authority|E] für [dark_governments|E].\n\nDie Gesetze der [Concept('dark_authority', 'dunklen Authorität')] ändern sich automatisch, wenn genug [dark_frenzy|E] angesammelt wurde und können daher nicht manuell geändert werden.\n\nHohe Stufen von $game_concept_dark_authority$ gewähren Boni auf [tax|E], [levy|E] und [development|E], werden aber von [vassals|E] nicht geschätzt."
 
 game_concept_dark_frenzy:0 "Dunkle Raserei"
 game_concept_dark_frenzy_desc:0 "Wird von [dark_governments|E] benutzt, um die [dark_authority|E]s-Gesetze zu verabschieden. Je nach [dark_government|E] gibt es verschiedene Möglichkeiten, $game_concept_dark_frenzy$ zu bekommen.\n\n$game_concept_dark_frenzy$ nimmt mit der Zeit ab."
 
 game_concept_dark_government:0 "Dunkle Regierung"
 game_concept_dark_governments:0 "Dunkle Regierungen"
 game_concept_dark_wo_government:0 "Dunkel"
 game_concept_dark_government_desc:0 "[government_forms|E], die [dark_authority|E] anstelle von [crown_authority|E] verwenden. Die [levies|E] und [taxes|E], die ein [liege|E] von seinen [vassals|E] erhält, richten sich nach deren [opinion|E] über den Lehnsherrn. Die [dark_authority|E] des Lehnsherrn kann den Mindestbetrag, den er unabhängig von der Meinung leisten muss, jedoch erhöhen."
 
 game_concept_necro_government:0 "$necro_government_adjective$e Herrschaft"
 game_concept_necro_government_desc:0 "Eine [dark_government|E] verfügbar für [GetTrait('being_undead').GetName( GetNullCharacter )], die $doctrine_death_magic_name$ akzeptiert."

 twisting_nether_return_years:1 "#V [EmptyScope.ScriptValue( 'return_to_twisting_nether_min' )|0]-[EmptyScope.ScriptValue( 'return_to_twisting_nether_max' )|0]#!"
 
 game_concept_twisting_nether:0 "Wirbelnder Nether"
 game_concept_twisting_nether_desc:0 "Anstatt zu [character_death_dying|E] kehren [characters|E] mit der [GetTrait('being_demon').GetName( GetNullCharacter )] [trait|E] in den Wirbelnden Nether zurück.\n\nSie erhalten die [trait|E] [GetTrait('in_twisting_nether').GetName( GetNullCharacter )], können aber nach einer Weile nach Azeroth zurückkehren.\n\nZurückzukehren erhöht [stress|E] und reduziert [prestige_level|E].\n\nDämonen können nicht zurückkehren, wenn sie...\n$EFFECT_LIST_BULLET$Vanish\n$EFFECT_LIST_BULLET$Geopfert wurden\n$EFFECT_LIST_BULLET$Suicide\n$EFFECT_LIST_BULLET$Todesangst haben"
 
 game_concept_wc_incapable:0 "Unfähig"
 game_concept_wc_incapable_desc:0 "Unfähige Charaktere können aufgrund von schwerer Krankheit oder Isolation keine eigenständigen Aktionen durchführen."

 game_concept_demonic_government:0 "$demonic_government_adjective$e Herrschaft"
 game_concept_demonic_government_desc:0 "Eine [dark_government|E] verfügbar für [GetTrait('being_demon').GetName( GetNullCharacter )|E]en, die $doctrine_disorder_magic_name$ akzeptiert.\nEine hohe [dark_authority|E] führt zu weniger [tyranny|E], verlangsamt den [Dread|E]-Verfall und ihre [armies|E] bewegen sich schneller."
 
 game_concept_eldritch_government:0 "$eldritch_government_adjective$e Herrschaft"
 game_concept_eldritch_government_desc:0 "Eine [dark_government|E] verfügbar für [GetTrait('being_void').GetName( GetNullCharacter )], die $doctrine_shadow_magic_name$ akzeptiert.\nMit hoher [Concept('dark_authority', 'Dunkler Authorität')|E] werden alle [skills|E] für [Concept('stress_level', 'Anspannungsstufen')|E] freigeschaltet und das [county_development_growth|E] wächst."

 game_concept_knowledge_overflow:0 "Überfluss an Wissen"
 game_concept_knowledge_overflow_common_desc:0 "Wenn Ihr neue [perks|E] freischaltet, kann der Charakter $game_concept_knowledge_overflow$ erfahren: [lifestyle_experience|E]-Zuwachs verlangsamt sich mit jedem [perk|E].\n\nDas Tempo hängt von der [life_expectancy|E] der [wc_race|E] ab. Der Erfahrungsgewinn von langlebigen [wc_races|E] nimmt langsamer ab, aber in einem jüngeren Alter. Der Erfahrungsgewinn von kurzlebigen [wc_races|E] nimmt stärker ab, aber erst in höherem Alter."
 game_concept_knowledge_overflow_desc:1 "$game_concept_knowledge_overflow_common_desc$\n\nZum Beispiel verändert sich der Erfahrungsgewinn von #TOOLTIP:GAME_TRAIT,creature_human,[GetNullCharacter.GetID] #L menschlichen#!#! Charakteren um #N [EmptyScope.ScriptValue('long_lived_lifestyle_xp_slowdown_human_per_perk_percent_value')|2]%#! für jeden [Perk|E], beginnend nach [EmptyScope.ScriptValue('long_lived_lifestyle_xp_slowdown_human_offset_value')|V0] [perks|E]."


 game_concept_wc_races:0 "Rassen"
 game_concept_eldritch_government_desc:0 "Eine [dark_government|E] verfügbar für [GetTrait('being_void').GetName( GetNullCharacter )], die $doctrine_shadow_magic_name$ akzeptiert.\nEine hohe [dark_authority|E] verleiht [skills|E] pro [stress_level|E] und erhöht [county_development_growth|E]."

 game_concept_scourge_jailor:0 "Aufseher der Geißel"
 game_concept_scourge_jailors:0 "Aufseher der Geißel"
 game_concept_scourge_jailor_and_damned_common_desc:0 "Solange die [scourge_jailors|E] am Leben sind, wird die [scourge|E] garantiert eine [legions_puppet|E] bleiben. Jede offen feindselige Handlung der [scourge_damned|E] gegen einen [scourge_jailor|E] wie etwa [imprisoning|E] oder offener [murder|E] hat die [execution|E] zur Folge."
 game_concept_scourge_jailor_desc:0 "Eine [relation|E], die einen [GetTrait('creature_nathrezim').GetName( GetNullCharacter )] angibt, der ausgesandt wurde, um die [scourge_damned|E] zu beaufsichtigen.\n\n$game_concept_scourge_jailor_and_damned_common_desc$"

 game_concept_legions_puppet:0 "Marionette der Legion"
 game_concept_legions_puppet_desc:0 "Ein Zustand der [scourge|E], in dem sie den Befehlen der Legion gehorcht. Solange es der Fall ist, betrachten $deathbringer_adj$ und $doombringer_adj$ [faiths|E] einander als [faith_astray|E]. [GetTrait('lich_king').CustomLoc_DE_ART_DEF_S_N] [GetTrait('lich_king').GetName( GetNullCharacter )] kann den [great_invasion_casus_belli|E] gegen $special_scourge_conquest_region_prio_2$ anwenden, ohne angrenzend zu sein.\n\n[GetTrait('lich_king').CustomLoc_DE_ART_DEF_S_N] [GetTrait('lich_king').GetName( GetNullCharacter )] hat 15 Jahre Zeit, die Legion zu beschwören. Wenn [GetTrait('lich_king').CustomLoc_DE_ART_DEF_S_N] [GetTrait('lich_king').GetName( GetNullCharacter )] scheitert, setzen die [scourge_jailors|E] der [scourge|E] ein Ende. Wenn alle [scourge_jailors|E] tot oder gefangen sind oder die Legion beschworen wird, ist die [scourge|E] frei und darf eigenständig fortbestehen."

 game_concept_scourge:0 "Geißel"
 game_concept_scourge_possessive:0 "Geißels"
 game_concept_scourge_desc:0 "Eine der größten Bedrohungen in Azeroth. Die $game_concept_scourge$ hat eine [necro_government|E] und wird vom [GetTrait('lich_king').GetName( GetNullCharacter )] angeführt, einem mächtigen Nekromanten, der seine [vassals|E] mit eisernem Griff kontrolliert.\n\nDies ermöglicht [great_invasion_casus_belli|E], aber anstatt Ländereien zu erobern, werden Vasallen übernommen und in [GetTrait('being_undead').GetName( GetNullCharacter )] verwandelt.\n\nDie $game_concept_scourge$ beginnt als [legions_puppet|E], und so sind die ersten 15 Jahre darauf ausgerichtet, die Legion nach Azeroth zu bringen."

 game_concept_great_invasion_casus_belli:0 "Große Invasion Kriegsgrund"
 game_concept_great_invasion_casus_belli_desc:0 "Ein mächtiger [casus_belli|E], der für einige Krisen zur Verfügung steht.\n\nEr kann ein ganzes [Königreich|E] auf einmal angreifen und ermöglicht eine schnelle Expansion über große Landstriche."

 game_concept_obey_legion:0 "Gehorcht der Legion"

 game_concept_scourge_damned:0 "Geißel der Verdammten"
 game_concept_scourge_damned_desc:0 "Eine [Beziehung|E], die auf den [GetTrait('lich_king').GetName( GetNullCharacter )] hinweist, der von den [scourge_jailors|E] überwacht wird.\n\n$game_concept_scourge_jailor_and_damned_common_desc$"

 game_concept_plague_scheme:0 "Seuchen-Komplott"
 game_concept_plague:0 "Seuche"
 game_concept_plagued:0 "Verseucht"
 game_concept_plague_scheme_desc:0 "Ein [hostile_scheme|E], um einen Krankheitsausbruch zu provozieren, der die Bevölkerung in [GetTrait('being_undead').GetName(GetNullCharacter)]e verwandelt. Sie kann sich auf benachbarte Provinzen ausbreiten.\n\nDie [scourge|E] löst einen [war|E] aus und kann verseuchte [counties|E] übernehmen, wenn er gewonnen wird. Außerdem gibt jede verseuchte [county|E] [special_troops|E] basierend auf ihrer [development|E].\n\nWenn das $game_concept_plague_scheme$ erfolgreich ist, konvertieren [agents|E] zum [Concept('faith','Glauben')|E] des [scheme_owner_possessive|E].\n\nNur $human_group$e Charaktere und $human_group$e Provinzen sind anfällig."

 game_concept_scheme_owner_possessive:0 "Komplottanstifters"