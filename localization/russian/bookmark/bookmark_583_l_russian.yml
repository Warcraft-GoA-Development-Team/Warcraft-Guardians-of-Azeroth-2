 bm_the_invasion_from_draenor:0 "Вторжение с Дренора"
 bm_the_invasion_from_draenor_desc:0 "Спустя годы после окончания Войны Гурубаши над Азеротом нависла угроза новой войны. На Чёрных топях, расположенных на востоке ничего не подозревающего королевства, открылся разлом между мирами - Тёмный Портал, связавший Азерот и Дренор. Через него прошла орочья Орда, жаждущая захватить Азерот.\nАмбициозный вождь Орды, Чернорук, готовится к славному походу, чтобы захватить второй мир. Впрочем не все в Орде согласны с ним. К таким можно отнести клан Северных Волков под предводительством благородного вождя Дуротана, желающих лишь покинуть свой умирающий мир. Какими бы не были их мотивы, это ничего не меняет для короля Ллейна и людей Штормграда, которые будут защищать свою родину даже ценой своих жизней.\nВпрочем, это не только история короля и вождей, но также война, которая является шахматной партией между колдунами и их интригами. Человек Медив и орк Гул'дан открыли Тёмный Портал, следуя собственным планам, и их игра всё ещё далека от завершения...\n\nВвергнет ли Орда Азерот в бесконечное кровопролитие? Обретут ли орки новый дом или вернутся в обречённый Дренор? Какие мрачные замыслы подстерегают Азерот?"

 #Llane Wrynn
 llane_wrynn_character:0 "Король Ллейн"
 llane_wrynn_character_desc:0 "Рыцарственный король Ллейн воспитывался в узах братства со своими близкими друзьями - рыцарем-защитником Андуином Лотаром и Хранителем Медивом. Вместе со своими друзьями и советниками юный король победил троллей, убивших его отца во время Войны Гурубаши. Ллейн доказал, что верен наследию династии Риннов, а Штормград стал гораздо могущественнее, чем когда-либо был. Теперь, перед лицом вторжения из Дренора, Ллейну предстоит столкнуться с более страшной угрозой, с какими сталкивались все его предки. Грядущая война может погубить весь народ и наследие Ллейна, но если он добьётся успеха, то запомнится как величайший из всех королей. Смогут ли друзья помочь ему отразить надвигающуюся тьму?"

 #Medivh
 medivh_character:0 "Хранитель Медив"
 medivh_character_desc:0 "Сын придворного чародея Штормграда и Эгвинн, Хранительницы Тирисфаля, Медив - величайший отпрыск рода заклинателей. Он стал героем королевства во время войны Гурубаши и стал другом короля Ллейна. Сменив свою мать на посту Хранителя, Медив, возможно, является самым могущественным смертным магом в мире. Его главная задача - охранять Азерот от самых страшных угроз. Однако уже некоторое время он не покидает пределы Каражана. Многие задаются вопросом, чем занимается Хранитель.\n\nСможет ли Медив снова спасти Штормград? Есть ли у него другой план? Какая судьба ожидает башню Каражана в разгар грядущей войны?"

 #Blackhand
 blackhand_character:0 "Вождь Чернорук"
 blackhand_character_desc:0 "Прозванный «Разрушителем», Чернорук - вождь клана Чёрной Горы, самого могущественного и многочисленного клана Орды. Избранный своими соратниками и влиятельным колдуном Гул'даном на пост вождя Орды и командующего войсками объединенных кланов орков. В условиях, когда Орда испытывает нехватку сражений и ресурсов, вождь с гордостью поведет своих воинов на завоевание Азерота. Только завоевание обеспечит ему новые земли и положение истинного лидера орков, несмотря на волю идеалистических вождей, амбициозных командиров и коварных колдунов...\nСможет ли Чернорук поставить Азерот на колени и найти свой путь к славе неоспоримого правителя Орды? Поставят ли конфликты внутри Орды крест на амбициях вождя? Что бы ни случилось, будет пролито немало крови..."

 #Gul'dan
 guldan_character:0 "Гул'дан"
 guldan_character_desc:0 "Рождённый отвергнутым калекой, Гул'дан был полон решимости достигнуть величия. Став учеником старшего шамана Нер'зула, духовного лидера орков, Гул'зан заменил его и ввел новый магический путь, искусство чернокнижников. Гул'дан собрал кланы в Орду, и его магия привела их в Азерот через Портал, однако он не был ни вождем, ни воином и вынужден был делить власть с более воинственной фигурой в лице вождя Чернорука. Пока он сотрудничает, Чернорук может играть со своими игрушечными солдатиками, ведь колдуна ждет большая судьба... пока...\n\nПолучит ли Гул'дан прямой контроль над Ордой? Станет ли гордость вождя препятствием для амбиций колдуна? Приведут ли силы, ожидающие в Азероте, к гибели Гул'дана?"

 #Durotan
 durotan_character:0 "Вождь Дуротан"
 durotan_character_desc:0 "Сын и преемник мудрого Гарада, Дуротан возглавляет клан Северных Волков. Он и его клан предпочитают следовать древним путям и остались бы в мирном затворничестве, если бы не были вынуждены вступить в Орду ради выживания. Противник темного пути Орды, состоящего из чернокнижников и разжигателей войны, Дуротан все еще верит, что орки должны покинуть бесплодную пустошь, в которую превратился Дренор, и он знает, что прямое противостояние Черноруку и Гул'дану может поставить его народ под угрозу...\n\n\nСпасет ли Дуротан свой клан от проклятия Орды? Не погрязнет ли его народ в порче? Поможет ли он людям покончить с Ордой?"

