 # Martial Exercise
 ep1_flavor.2000.desc_archer_cavalry:0 "„Die berittenen Bogenschützen sind unser Rückgrat – durch einen Schießwettbewerb werden sie so imposant bleiben wie eh und je.“"
 ep1_flavor.2000.desc_elephant_cavalry:0 "„Diese furchterregenden Kreaturen bringen uns den Sieg - sie müssen jederzeit bereit sein.“"
 ep1_flavor.2000.cavalry_tzykanion:0 "„Die Reiter werden berittene Mannschaftsspiele spielen!“"
 ep1_flavor.2000.cavalry_chovgan:0 "„Sollen Sie berittene Mannschaftsspiele spielen!“"
 ep1_flavor.2000.archer_cavalry:0 "„Die Reiter werden sich in der Kaninchenjagd üben.“"

 ep1_flavor.2000.caster:0 "„Die Zauberwirker werden ihre Kräfte und ihren Verstand auf die Probe stellen, um gegeneinander anzutreten.“"
 ep1_flavor.2000.massive_infantry:0 "„Unsere standhaften Giganten werden ihre Stärke und ihren Mumm unter Beweis stellen.“"
 ep1_flavor.2000.light_aerial:0 "„Sie werden ein Wettrennen in den Lüften veranstalten.“"
 ep1_flavor.2000.massive_aerial:0 "„Das Training wird dabei helfen, in den Lüften zu manövrieren.“"

 ep1_flavor.2000.desc_caster:0 "„Die Zauberwirker sind vielseitig begabte Kämpfer, und ihr Training wird dafür sorgen, dass unsere Schlagkraft ungebrochen bleibt.“"
 ep1_flavor.2000.desc_massive_infantry:0 "„Die Stärke unserer Bodentruppen muss auf alles vorbereitet sein, komme was wolle.“"
 ep1_flavor.2000.desc_light_aerial:0 "„Die Kontrolle über jeden Aspekt des Schlachtfelds ist wichtig, diese Reiter werden uns dabei helfen, die Kontrolle über die Lüfte zu behalten.“"
 ep1_flavor.2000.desc_massive_aerial:0 "„Der Tod von oben soll für unsere Feinde garantiert sein. Diejenigen, die dafür sorgen, sollten daher stets wachsam sein.“"

 # Interservice Rivalry
 ep1_flavor.2020.desc_knight_1_caster:0 "„... ist das alles, was du kannst, Magier? Nun, bei meinem nächsten Trick werde ich dich #EMP verschwinden lassen#!!“"
 ep1_flavor.2020.desc_knight_1_massive_infantry:0 "„... viele Muskeln, aber kein Hirn, was? So oder so, ich werde dich #EMP zurechtstutzen#!!“"
 ep1_flavor.2020.desc_knight_1_light_aerial:0 "„... könntest genauso gut wegfliegen, Ihr habt #EMP keine Chance#!!“"
 ep1_flavor.2020.desc_knight_1_massive_aerial:0 "„... je größer sie sind, desto härter fallen sie, besonders aus #EMP dieser Höhe#!!“"

 ep1_flavor.2020.desc_knight_2_caster:0 "„Ha! Und das von einem lumpigen Clown. Geh und sauf deine kleinen Tränke!“"
 ep1_flavor.2020.desc_knight_2_massive_infantry:0 "„Wärst du normal groß, würdest du nicht so eine dicke Lippe riskieren.“"
 ep1_flavor.2020.desc_knight_2_light_aerial:0 "„Pah! Du hast den Kopf in den Wolken oder ganz woanders, wenn wir mal ehrlich sind!“"
 ep1_flavor.2020.desc_knight_2_massive_aerial:0 "„Ich kann dich von da oben nicht hören! Sieh mir in die Augen, wenn du mir das sagen willst!“"

