 WCHEA_1001_TITLE:0 "Чума нежити: превращение"
 WCHEA_1001_DESC:0 "Прошло три дня с тех пор, как я в последний раз [Select_CString(CHARACTER.IsFemale, 'встала', 'встал' )] с постели. Сначала я [Select_CString(CHARACTER.IsFemale, 'думала', 'думал' )], что болезнь, поразившая меня, не что иное, как простая простуда, но вскоре оказалось, что это далеко не так.\n\nВ первый день мои придворные принесли мне буханку хлеба, которую я даже не [Select_CString(CHARACTER.IsFemale, 'смогла', 'смог' )] доесть из-за её мерзкого вкуса. Но постепенно они перестали приходить, тихий шёпот сменился гортанными криками.\n\nЗатем начался некроз, части моего тела стали отмирать. Но я не боюсь, ибо больше не чувствую ничего, кроме тоски по далёкой мелодии, тихого шёпота ветра, зовущего меня.\n\n«Восстань и служи своему королю», — говорит он. И вот, я [Select_CString(CHARACTER.IsFemale, 'восстала', 'восстал' )]."
 WCHEA_1001_OPT_A:0 "Должен кушать!"