 trait_aspect_of_infinity_desc:0 "Аспект Бесконечности когда-то был могущественным Аспектом Времени, избранным титаном Аман'тулом для управления течением времени и нитями судьбы. Однако после того, как он увидел видение собственной смерти, страх поглотил его разум и душу, заставив обратиться против своего рода и попытаться получить контроль над самим временем. Порча овладела им, и теперь он повелевает могущественными слугами, стремясь переписать историю, чтобы предотвратить собственную смерть, и представляя серьезную угрозу для временной линии и самого мира."
