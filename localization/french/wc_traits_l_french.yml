 trait_mindless_worgen_character_desc:0 "$trait_mindless_worgen_desc$"
 trait_creature_night_elf:0 "Elfe de la nuit"
 trait_creature_night_elf_desc:0 "Les Elfes de la nuit sont une race puissante et mystique dont les origines remontent aux temps anciens. Les rumeurs racontent qu'ils sont les descendants d'une tribu de sombres trolls ayant été infusés par la magie arcanique du Puits d'Éternité. Ces êtres devenus immortels furent parmi les premiers à étudier la magie et à la répandre dans le monde. Similairement à leurs cousins les Hauts-elfes, ils étaient dépendants de la magie mais ont surmonté cette dépendance par les pratiques druidiques."
 trait_creature_night_elf_character_desc:0 "Ce personnage est un Elfe de la nuit. $trait_creature_night_elf_desc$"
 trait_lost_corporeal_body:0 "Enveloppe corporelle perdue"
 trait_lost_corporeal_body_desc:0 "Cette liche a perdu son enveloppe corporelle et attend désormais sa régénération."
 trait_lost_corporeal_body_character_desc:0 "$trait_lost_corporeal_body_desc$"
 
 trait_creature_red_dragon:0 "Dragon Rouge"
 trait_creature_red_dragon_desc:0 "Les dragons rouges régnaient autrefois sur tous les dragons. Cette noblesse se reflète dans tous les aspects d'un dragon rouge, de son allure fiere, à son aura qui inspire la crainte. Elle est aussi impressionnante que la présence terrifiante que possèdent les autres dragons, sauf qu'elle déborde d'une aura béatifique. Les dragons rouges sont l'épitome de la sérénité de la vie et de la nature. La légende veut que la terre se renouvelle partout où un dragon rouge marche ou brûle le sol de son souffle flamboyant. Bien qu'ils utilisent le feu pour protéger et punir, leurs flammes laissent toujours place à la vie nouvelle."
 trait_creature_red_dragon_character_desc:0 "Ce personnage est un dragon rouge. $trait_creature_red_dragon_desc$"
 
 trait_creature_blue_dragon:0 "Dragon d'Azur"
 trait_creature_blue_dragon_desc:0 "Les dragons bleus sont des créatures royales. Leur posture et leurs expressions faciales exprimant la sagesse et l'intellect. Ce sont des créatures de glace et d'eau, que l'on trouve souvent dans les régions froides et qui préfèrent l'isolement. Ils sont studieux, aiment la littérature et les textes savants, et étudient toutes les connaissances ou les futilités qu'ils rencontrent. Ces dragons sont surtout connus pour altérer leur forme et d'intégrer d'autres sociétés afin d'apprendre de nouveaux sorts, technologies, et artisanats. Les dragons bleus sont des créatures pacifiques, mais très territoriales. Une fois qu'un dragon bleu a revendiqué un certain territoire, malheur à tous ceux - même les dragons de leur propre vol - qui entrent dans cette zone sans permission. Le puissant dragon jaillit des eaux glaciales, sa forme musculaire couverte d'écailles scintillantes. Son cou et le haut de son corps portent des marques de cobalt, et ses ailes se replient de manière presque invisible sur son corps sinueux."
 trait_creature_blue_dragon_character_desc:0 "Ce personnage est un dragon azur. $trait_creature_blue_dragon_desc$"

 trait_creature_green_dragon:0 "Dragon d'Émeraude"
 trait_creature_green_dragon_desc:0 "Les dragons d'Émeraude sont des créatures rares, que l'on ne voit pas souvent sur le plan physique. Ce sont des créatures de rêve qui vivent sur le plan du rêve d'Émeraude. Ce lieu n'est pas seulement un lieu d'artisanat du rêve, c'est aussi un immense royaume verdoyant, immaculé et paradisiaque. Les autres vols appellent souvent les dragons verts « frères et sœurs du rêve » en référence au royaume dont ils sont originaires. Ces dragons ont des écailles translucides, semblables à des bijoux, qui brillent d'une faible lueur verte. Leurs yeux sont des orbes de lumière vert-or, sans pupilles ni iris. Leur forme sinueuse et brillante vole dans l'air comme si elle nageait dans l'eau. Les dragons d'Émeraude n'ont pas d'ennemis dans le rêve d'Émeraude, mais ils savent que le monde d'Azeroth n'est pas aussi chanceux et pacifique. Ils sont capables de se battre, mais choisissent de ne pas le faire s'il y a une autre option que leur propre mort. Si le conflit est inévitable, ils essaient de neutraliser les ennemis avec leur souffle et de quitter l'endroit. Certains considèrent les dragons d'Émeraude comme des pacifistes ou des lâches. Ceux qui ont réveillé un de ces dragons pour combattre apprennent vite l'erreur de cette opinion. Après tout, rêves et cauchemars ne sont pas si différents."
 trait_creature_green_dragon_character_desc:0 "Ce personnage est un dragon d'Émeraude." "$trait_creature_green_dragon_desc$"
 
 trait_creature_black_dragon:0 "Dragon Noir"
 trait_creature_black_dragon_desc:0 "Les dragons noirs sont de grandes créatures carnivores. Ils passent leur temps à chasser, ainsi qu'à observer les différentes guerres dans le monde, et on les trouve souvent en train de torturer des prisonniers, des animaux, ou tout ce qui leur tombe sous la main par malchance. Un dragon noir est une créature de grande taille et de forte corpulence, avec une poitrine massive et un long cou sinueux. Sa peau est d'un noir riche et lustré, avec de grandes écailles souples mais dures comme de la pierre. Une crête faite de pointes d'os saillantes longe sa tête et son dos, et se hérisse lorsque la grande bête se met en colère. Ses crocs brillent d'un rouge cuivré et, au fond de sa bouche, une lumière sulfureuse émet constamment une faible lueur. La plupart des races civilisées disent des dragons noirs qu'ils ont un regard cruel et dur sur leur visage serpentin. Les dragons noirs ne perdent pas leurs écailles une par une, mais muent une fois par an, généralement en passant une semaine à se reposer dans une coulée de lave d'un volcan en activité. La peau d'un dragon noir qui s'approche de la mue devient terne et grise. La plupart des dragons noirs apparaissent avec leurs cornes et leurs ailes dans une nuance d'orange à brun, mais quelques femelles apparaissent avec des ailes et des cornes violacées."
 trait_creature_black_dragon_character_desc:0 "Ce personnage est un dragon noir" "$trait_creature_black_dragon_desc$"
 
 trait_creature_bronze_dragon:0 "Dragon de Bronze"
 trait_creature_bronze_dragon_desc:0 "Les dragons de bronze sont plus petits et plus agiles que les dragons des autres vols, et ils semblent être davantage adaptés pour la vitesse plutôt que pour l'endurance. Leur corps est mince et habile, avec des écailles d'apparence presque métallique. La qualité de leurs écailles est telle qu'on les confond parfois avec des assemblages ou des statues détaillées. Les dragons de bronze sont méticuleux et gardent leurs écailles propres et brillantes en permanence. Une crête osseuse hérissée de pointes court le long de leir dos et forme une pointe malicieuse au bout de sa queue. Leur forme scintille de jaune doré à orange vif sous la lumière du soleil lorsqu'ils s'élancent dans les airs. Les dragons de bronze préfèrent utiliser leurs capacités de sorcellerie et leur souffle pour disperser leurs ennemis. Ensuite, ils s'approchent des ennemis individuellement, en piquant du haut des airs ou en se battant au sol selon l'approche qui leur offre le meilleur avantage tactique. Les dragons de bronze peuvent également être très patients, observant de loin jusqu'à ce que leur cible baisse sa garde."
 trait_creature_bronze_dragon_character_desc:0 "Ce personnage est un dragon de bronze." "$trait_creature_bronze_dragon_desc$"
 
 trait_leader_of_horde_trait:0 "Chef de guerre de la Horde"
 trait_leader_of_horde_trait_desc:0 "Ce personnage est le chef de guerre de la Horde. Pour la Horde !"
 trait_leader_of_horde_trait_character_desc:0 "$trait_leader_of_horde_trait_desc$"
 trait_leader_of_alliance_trait:0 "Haut roi de l'Alliance"
 trait_leader_of_alliance_trait_desc:0 "Ce personnage est le haut roi de l'Alliance. Pour l'Alliance !"
 trait_leader_of_alliance_trait_character_desc:0 "$trait_leader_of_alliance_trait_desc$"
 trait_creature_flamewaker:0 "Attise-flammes"
 trait_creature_flamewaker_desc:0 "Ce personnage est un Attise-flamme. Les Attise-flammes sont une race de créatures serpentines impitoyables qui servent Ragnaros, le Seigneur du Feu."
 trait_creature_flamewaker_character_desc:0 "$trait_creature_flamewaker_desc$"
 trait_creature_tauren:0 "Tauren"
 trait_creature_tauren_desc:0 "Les Taurens sont une race de grands humanoïdes bovins qui vivent dans les grandes plaines du centre de Kalimdor. Pendant d'innombrables générations, ils ont été constamment harcelés par les violents Centaures, qui ont forcé les Taurens à adopter un mode de vie nomade dans les rudes Tarides."
 trait_creature_tauren_character_desc:0 "$trait_creature_tauren_desc$"
 trait_creature_centaur:0 "Centaure"
 trait_creature_centaur_desc:0 "Les Centaures sont une race tribale mi-humaine, mi-cheval, portée sur la guerre. Ils abondent dans le centre et le sud de Kalimdor, principalement en Désolace et dans les Tarides, où ils se livrent à une guerre constante contre d'autres tribus de Centaures et de Taurens. Ils incarnent la sauvagerie et la brutalité."
 trait_creature_centaur_character_desc:0 "$trait_creature_centaur_desc$"
 trait_creature_quilboar:0 "Huran"
 trait_creature_quilboar_desc:0 "Les Hurans sont une race d'humanoïdes agressifs, primitifs, ressemblant à des sangliers, originaires de Kalimdor et de Kul Tiras. Ils ont des pointes acérées comme des rasoirs qui dépassent de leur dos musclé et courbé. Ces créatures résistantes et intrépides habitent les landes centrales de Kalimdor dans le labyrinthe d'épines appelé Souilles de Tranchebauge."
 trait_creature_quilboar_character_desc:0 "$trait_creature_quilboar_desc$"
 trait_creature_tolvir:0 "Tol-vir"
 trait_creature_tolvir_desc:0 "Les Tol'vir sont une race d'humanoïdes ressemblant à des chats que l'on trouve à Uldum. À l'origine, il s'agissait de constructions en pierre créées par les Titans pour entretenir les dépôts et les machines de la région, ainsi que la ville d'Ulduar. Ils possèdent une tête de chat et des torses humains. Comme beaucoup d'autres forgés-par-les-Titans, les Tol'vir ont succombé à la malédiction de la chair."
 trait_creature_tolvir_character_desc:0 "$trait_creature_tolvir_desc$"
 trait_creature_qiraji:0 "Qiraji"
 trait_creature_qiraji_desc:0 "Ce personnage est un qiraji. Les Qiraji sont une race de créatures insectoïdes basée dans le sud du Silithus."
 trait_creature_qiraji_character_desc:0 "$trait_creature_qiraji_desc$"
 trait_creature_satyr:0 "Satyre"
 trait_creature_satyr_desc:0 "Ce personnage est un Satyre. Les Satyres sont une race de démons bestiaux. Ils ont été créés par la propagation de l'ancienne malédiction du satyre, une affliction qui trouve son origine chez Xavius, un sorcier de haut rang qui a été détruit et transformé en une forme démoniaque en guise de punition pour ses échecs par Sargeras pendant la guerre des Anciens. Xavius a rapidement commencé à répandre sa forme maudite à d'autres Elfes de la nuit puis à d'autres races."
 trait_creature_satyr_character_desc:0 "$trait_creature_satyr_desc$"
 trait_creature_wolvar:0 "Varleu"
 trait_creature_wolvar_desc:0 "Ce personnage est un Varleu. Les Varleus sont une race primitive de petits humanoïdes ressemblant à des carcajous qui vivent sur le continent gelé de Norfendre. Malgré leur petite taille, les Varleus comptent parmi les créatures les plus agressives du Norfendre. Cela rend souvent leur nature curieuse intimidante."
 trait_creature_wolvar_character_desc:0 "$trait_creature_wolvar_desc$"
 trait_creature_tuskarr:0 "Tuskarr"
 trait_creature_tuskarr_desc:0 "Ce personnage est un Tuskarr. Les Tuskarr sont un peuple humanoïde pacifique, ressemblant à des morses, qui vivent sur les rives froides de Norfendre."
 trait_creature_tuskarr_character_desc:0 "$trait_creature_tuskarr_desc$"
 trait_creature_gorloc:0 "Gorloc"
 trait_creature_gorloc_desc:0 "Ce personnage est un gorloc. Les gorlocs sont une race arctique de créatures ressemblant à des murlocs. Ils seraient la prochaine évolution des murlocs, mais les murlocs ont apparemment évolué à partir des gorlocs, et non l'inverse. S'ils ont un ancêtre ancien, il était à base de grenouille."
 trait_creature_gorloc_character_desc:0 "$trait_creature_gorloc_desc$"
 trait_creature_furbolg:0 "Furbolg"
 trait_creature_furbolg_desc:0 "Ce personnage est un Furbolg. Les Furbolgs sont une ancienne race d'hommes-ours qui vivent dans le nord de Kalimdor et en Norfendre."
 trait_creature_furbolg_character_desc:0 "$trait_creature_furbolg_desc$"
 trait_creature_vrykul:0 "Vrykul"
 trait_creature_vrykul_desc:0 "Ce personnage est un Vrykul. Les Vrykuls sont une race de redoutables guerriers mi-géants originaires du fjord Hurlant, situé dans le sud-est de Norfendre. Ce sont les géniteurs de la race humaine, qui sont à l'origine des descendants de Vrykuls nés faibles et déformés à la suite de la malédiction de la chair."
 trait_creature_vrykul_character_desc:0 "$trait_creature_vrykul_desc$"
 trait_creature_kvaldir:0 "Kvaldir"
 trait_creature_kvaldir_desc:0 "Ce personnage est un Kvaldir. Les Kvaldirs sont les esprits des redoutables guerriers vrykuls ou des assaillants marins qui parcourent les mers en attaquant les navires et les établissements côtiers."
 trait_creature_kvaldir_character_desc:0 "$trait_creature_kvaldir_desc$"
 trait_creature_taunka:0 "Taunka"
 trait_creature_taunka_desc:0 "Ce personnage est un Taunka. Les Taunkas sont une ancienne ramification des Yaungols et des parents des Taurens qui se sont adaptés à l'environnement hostile de Norfendre."
 trait_creature_taunka_character_desc:0 "$trait_creature_taunka_desc$"
 trait_creature_harpy:0 "Harpie"
 trait_creature_harpy_desc:0 "Ce personnage est une Harpie. Les Harpies sont des créatures vicieuses et volantes qui ressemblent à un croisement entre un Elfe de nuit et un oiseau de chasse, avec de longues serres pour les pieds et de grandes ailes gracieuses pour les bras. Elles détruisent les environnements dans lesquels elles s'installent, tuant toutes les créatures qu'elles rencontrent et dépouillant la terre pour construire des nids réputés pour leur odeur nauséabonde. Les Harpies sont originaires des Serres-Rocheuses, mais elles se sont depuis répandues à travers Kalimdor, le Norfendre et les îles Brisées."
 trait_creature_harpy_character_desc:0 "$trait_creature_harpy_desc$"
 trait_creature_magnataur:0 "Magnataure"
 trait_creature_magnataur_desc:0 "Ce personnage est un magnataure. Les magnataures sont des créatures massives qui vivent en Norfendre. Ils ont le torse d'un géant attaché au corps d'un mammouth. Comme les Centaures et les Gardiens du bosquet, ils sont apparentés au demi-dieu Cénarius. Ils sont connus pour leur longévité, mais manquent de patience, et on dit qu'ils se livrent au cannibalisme quand la nourriture se fait rare. Ils sont vicieux, brutaux et indifférents. Seuls les plus forts et les plus méchants survivent."
 trait_creature_magnataur_character_desc:0 "$trait_creature_magnataur_desc$"
 trait_creature_makrura:0 "Makrura"
 trait_creature_makrura_desc:0 "Les Makrura sont de grandes créatures ressemblant à des homards qui vivent principalement dans la mer, mais sont capables de survivre sur terre pendant de courtes périodes. Malgré leur apparence de crustacé, ils sont tout aussi capables de former des civilisations que n'importe quelle autre race. En fait, leur langue maternelle, le Nerglish, est parlée par de nombreuses autres races aquatiques, y compris les murlocs."
 trait_creature_makrura_character_desc:0 "Ce personnage est un makrura. $trait_creature_makrura_desc$"


 trait_aspect_of_nature:0 "Aspect de la Nature"
 trait_aspect_of_nature_desc:0 "« Vous êtes liés au rêve éveillé de la Création. La nature est votre royaume, et toutes les choses ont entrevu le rêve d'Émeraude lorsqu'elles dorment. Vous les voyez toutes, Ysera. Et elles vous voient, même si elles ne le savent pas. Comme la Lieuse-de-vie, vous touchez tous les êtres vivants et leur chantez les chants de la Création et de l'interconnexion. » \n-Eonar, la Lieuse-de-vie"
 trait_aspect_of_nature_character_desc:0 "$trait_aspect_of_nature_desc$"
 trait_aspect_of_magic:0 "Aspect de la Magie"
 trait_aspect_of_magic_desc:0 "« Je crois que vous constaterez que mon cadeau pour vous n'est pas seulement un devoir profond - ce qu'il est - mais aussi un délice - ce qu'il est aussi ! La magie doit être réglementée, gérée et contrôlée. Mais elle doit aussi être appréciée et valorisée, et non pas thésaurisée. Telle est la contradiction à laquelle vous devez faire face. Puissiez-vous être dévoués... et joyeux à la fois. » \n-Norgannon, le Marcherêve"
 trait_aspect_of_magic_character_desc:0 "$trait_aspect_of_magic_desc$"
 trait_aspect_of_time:0 "Aspect du Temps"
 trait_aspect_of_time_desc:0 "« C'est à vous qu'est confiée la grande tâche de conserver la pureté du temps. Sachez qu'il n'y a qu'une seule véritable ligne du temps, même si certains voudraient qu'il en soit autrement. Vous devez la protéger. Sans la vérité du temps telle qu'elle est censée se dérouler, on perdra plus que vous ne pouvez l'imaginer. Le tissu de la réalité se défera. C'est une lourde tâche : la base de toutes les tâches de ce monde, car rien ne peut se produire sans le temps. » \n- Aman'Thul, le Haut-père"
 trait_aspect_of_time_character_desc:0 "$trait_aspect_of_time_desc$"

 trait_patron:0 "Mécène"
 trait_patron_desc:0 "Merci !"
 trait_patron_character_desc:0 "$trait_patron_desc$"
 trait_cannot_marry_trait:0 "Ne peut se marier"
 trait_cannot_marry_trait_desc:0 "Ce personnage ne peut pas se marier à cause de sa race ou parce qu'il n'a pas pu trouver son âme sœur."
 trait_cannot_marry_trait_character_desc:0 "$trait_cannot_marry_trait_desc$"

 trait_creature_dryad:0 "Dryade"
 trait_creature_dryad_desc:0 "Les Dryades et les Gardiens du bosquet sont collectivement connus sous le nom d'enfants de Cenarius. Comme ce nom l'indique, ils descendent du demi-dieu Cénarius. Comme leur parent, ils possèdent une aptitude naturelle pour la magie de la nature. Ils utilisent leurs pouvoirs pour protéger les zones sauvages et, bien qu'ils se méfient des intrus, ils sont généralement bienveillants et accueillants envers ceux qui n'ont pas de mauvaises intentions. Mais ils donneront sans hésiter leur vie pour protéger la nature de ceux qui la souilleraient."
 trait_creature_dryad_character_desc:0 "$trait_creature_dryad_desc$"
 trait_creature_keeper:0 "Gardien"
 trait_creature_keeper_character_desc:0 "$trait_creature_keeper$"
 trait_creature_highborne:0 "Bien-né"
 trait_creature_highborne_desc:0 "Ce personnage est un Elfe de la nuit bien-né. À l'époque de l'ancien empire Kaldorei, ces Elfes étaient la classe dirigeante du grand empire. Aujourd'hui, cependant, on se méfie d'eux et on leur reproche généralement d'avoir ruiné le monde en convoquant la Légion. Contrairement aux Kaldorei, les Bien-nés continuent d'utiliser librement la magie des Arcanes dans leur vie quotidienne et sont soumis à la même dépendance et au même repli sur soi que les Haut-Elfes."
 trait_creature_highborne_character_desc:0 "$trait_creature_highborne_desc$"
 trait_creature_frostnymph:0 "Nymphe de givre"
 trait_creature_frostnymph_desc:0 "Les Nymphes de givre sont une ramification des Dryades qui vivent principalement dans les régions froides. Elles sont capables d'utiliser la magie élémentaire gelée en plus de la magie de la nature. Comme leurs cousins des régions tempérées, elles se consacrent à la protection de la nature et de la terre où elles résident."
 trait_creature_frostnymph_character_desc:0 "$trait_creature_frostnymph_desc$"
 
 trait_creature_infinite_dragon:0 "Dragon infini"
 trait_creature_infinite_dragon_desc:0 "Dragon est à la fois le nom de la race dans son ensemble et le nom abrégé du dragon d'âge mûr.\n\nLes dragons infinis sont un mystérieux vol draconique corrompu qui n'est apparu que récemment. Comme le vol de bronze, ils sont capables de voyager dans le temps, mais contrairement au vol de bronze, ils n'ont aucun scrupule à modifier les évènements historiques, et les deux s'opposent souvent. En termes de taille et d'échelle, bronzes et infinis sont presque identiques, mais les infinis sont faciles à distinguer du bronze en raison de leur couleur gris foncé, de l'étrange lueur blanche sous leurs écailles et de l'apparence de leurs écailles qui tombent en gros flocons pour se dissiper et réapparaître sur le corps des dragons."
 trait_creature_infinite_dragon_character_desc:0 "$trait_creature_infinite_dragon_desc$"
 
 trait_forest_demigod:0 "Le seigneur de la forêt"
 trait_forest_demigod_desc:0 "Cénarius, seigneur de la forêt et patron de nombreux druides, est l'un des demi-dieux les plus puissants et les plus influents d'Azeroth. Vénéré par les Elfes de la nuit depuis les débuts de leur histoire, le fils de Malorne a enseigné aux Elfes à être des druides et à embrasser la nature, par opposition aux Bien-nés, qui ont une inclination pour les arcanes, et à la communauté religieuse d'Elune. Il a servi comme commandant des forces de Kalimdor dans la guerre des Anciens après la mort de son père. Il a continué à servir comme enseignant et protecteur des Elfes et de leurs forêts pendant plus de 10 000 ans."
 trait_forest_demigod_character_desc:0 "$trait_forest_demigod_desc$"
 trait_creature_vulpera:0 "Vulpérin"
 trait_creature_vulpera_desc:0 "Les Vulpérins sont une race de charognards de petite taille vivant principalement dans les dunes de Vol'dun, à Zandalar. C'est un peuple plein de ressources et de compétences qui peut survivre dans les conditions les plus difficiles."
 trait_creature_vulpera_character_desc:0 "$trait_creature_vulpera_desc$"
 trait_creature_titan_keeper:0 "Gardien des Titans"
 trait_creature_titan_keeper_desc:0 "Un des neuf gardiens des Titans imprégnés par les membres du Panthéon de leurs pouvoirs. Ces gardiens sont responsables de la sauvegarde d'Azeroth, et ils vont continuer à diriger les armées forgées-par-les-Titans contre l'Empire noir. Beaucoup d'entre eux sont seulement considérés comme des légendes, mais leur influence sur l'histoire et la sécurité même d'Azeroth ne peut être niée."
 trait_creature_titan_keeper_character_desc:0 "$trait_creature_titan_keeper_desc$"
 trait_creature_sethrak:0 "Sethrak"
 trait_creature_sethrak_desc:0 "Les sethraks sont une race de serpents vivant principalement dans les déserts de Vol'dun, à Zandalar. Ce sont des êtres intelligents et habiles qui descendent du serpent Loa Sethraliss."
 trait_creature_sethrak_character_desc:0 "$trait_creature_sethrak_desc$"
 trait_creature_titan:0 "Titan"
 trait_creature_titan_desc:0 "Les Titans sont une race d'êtres cosmiques colossaux, de la taille d'une planète, composées de la matière primordiale de l'univers et de l'énergie pure des arcanes. Ils parcourent le cosmos comme des mondes mobiles, capables de l'art même de la Création. Les Titans ont utilisé cet immense pouvoir pour trouver et réveiller d'autres Titans. À partir d'Aman'thul, un panthéon de Titans s'est formé, leur mission étant de veiller sur l'univers en tant que bastions et défenseurs du Bien pur en recherchant d'autres Titans de leur espèce."
 trait_creature_titan_character_desc:0 "$trait_creature_titan_desc$"
 trait_creature_watcher:0 "Guetteur des Titans"
 trait_creature_watcher_desc:0 "Les Guetteurs sont la première génération de forgés-par-les-Titans. Ces humanoïdes géants étaient divisés en deux troupes : l'Aesir, en métal lisse, et le Vanir, en pierre. Ces deux types de gardiens avaient le pouvoir de contrôler respectivement la tempête et la terre."
 trait_creature_watcher_character_desc:0 "$trait_creature_watcher_desc$"
 trait_skeleton:0 "Squelette"
 trait_skeleton_desc:0 "Les squelettes peuvent être réanimés en tant que morts-vivants grâce à la magie. Bien qu'ils soient peu solides et vraisemblablement fragiles, les squelettes peuvent posséder une force surhumaine et être très résistants à la plupart des attaques physiques. Certains ont conservé leur conscience et leur intellect, et sont capables d'attaquer avec des armes et de la magie."
 trait_skeleton_character_desc:0 "$trait_skeleton_desc$"
 trait_creature_observer:0 "Observateur"
 trait_creature_observer_desc:0 "Ce personnage est un Observateur. Les Observateurs sont une race intelligente de calamars à globe oculaire flottant originaire de la Ténèbre de l'Au-delà. En regardant à travers le Néant distordu, les Observateurs ont la capacité de voir à travers des formes furtives et invisibles."
 trait_creature_observer_character_desc:0 "$trait_creature_observer_desc$"
 trait_creature_mechagnome:0 "Mécagnome"
 trait_creature_mechagnome_desc:0 "Ce personnage est un Mécagnome. Les Mécagnomes sont les ancêtres de la race gnomique, créés par Mimiron et sont aussi ingénieux et créatifs que leurs descendants."
 trait_creature_mechagnome_character_desc:0 "$trait_creature_mechagnome_desc$"
 trait_creature_earthen:0 "Terrestre"
 trait_creature_earthen_desc:0 "Ce personnage est un Terrestre. Ce peuple à la forte volonté, en forme de roche, est l'ancêtre des Nains modernes, créés par les Titans il y a longtemps pour façonner la Terre elle-même."
 trait_creature_earthen_character_desc:0 "$trait_creature_earthen_desc$"
 trait_creature_nerubian:0 "Nérubien"
 trait_creature_nerubian_desc:0 "Ce personnage est un Nérubien. Les Nérubiens sont les descendants des anciens Aqir. Après la guerre des Trolls, les Aqir qui sont devenus les Nérubiens ont cherché refuge loin au nord et ont construit un grand royaume souterrain. Finalement, les Nérubiens ont développé une forme d'architecture unique en même temps qu'une culture unique."
 trait_creature_nerubian_character_desc:0 "$trait_creature_nerubian_desc$"
 trait_creature_iron_dwarf:0 "Nain de fer"
 trait_creature_iron_dwarf_desc:0 "Ce personnage est un Nain de fer. Les Nains de fer ont été créés dans la Forge des Volontés par Loken pour servir son armée privée. Fanatiquement loyaux envers lui, les Nains de fer cherchent à briser les ennemis de leur maître et l'aider à réaliser ses desseins. Les Nains de fer possèdent un corps métallique imprégné de la puissance des tempêtes, ce qui fait de chaque Nain de fer un redoutable combattant."
 trait_creature_iron_dwarf_character_desc:0 "$trait_creature_iron_dwarf_desc$"
 trait_being_void:0 "Être du Vide"
 trait_being_void_desc:0 "Ce personnage est un être du Vide. Ces créatures sont pleines d'énergie de l'Ombre. Beaucoup d'entre elles sont nées bien au-delà de cette réalité et ont été capables de pénétrer en Azeroth avec l'aide des Seigneurs du Vide."
 trait_being_void_character_desc:0 "$trait_being_void_desc$"
 trait_corrupted_blood:0 "A le sang vicié"
 trait_corrupted_blood_desc:0 "Ce personnage souffre du sang vicié, une maladie très contagieuse qui transforme le sang en bile épaisse. Les rumeurs disent qu'il a été créé par un dieu du sang, connu sous le nom de Hakkar."
 trait_corrupted_blood_character_desc:0 "$trait_corrupted_blood_desc$"
