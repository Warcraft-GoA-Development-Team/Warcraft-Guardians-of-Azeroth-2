 # Special Buildings
 building_type_atul_aman_01:0 "Атул'Аман"
 building_type_atul_aman_01_desc:1 "Величественная пирамида, которая когда то была для Вол'дуна тем же, чем пирамида Дазар’алор для Зулдазара - наследием былого величия, которое, возможно, будет восстановлено."
 building_atul_aman_01:1 "Атул'Аман"
 building_atul_aman_01_desc:1 "Атул'Аман - одно из уникальных строений, которое не поддаётся древнему мастерству народов Зандалара. Известно, что оно существовало задолго до того, как зандалары обновили его, что вызывает загадки и споры касательно его происхождения."
 
 building_type_caverns_of_time_01:0 "Пещеры Времени"
 building_type_caverns_of_time_01_desc:1 "Сеть пещер, в которых течёт мифическая энергия, изменяющая время, принадлежащая Бронзовой стае."
 building_caverns_of_time_01:1 "Пещеры Времени"
 building_caverns_of_time_01_desc:1 "Пещеры Времени столь же известны, сколь и могущественны. Хотя многие из её целей непостижимы, это не значит, что мы не сможем ничему научится. Её почитатели вызывают восхищение у всего Азерота."
 
 building_type_corpse_of_agamaggan_01:0 "Труп Агамаггана"
 building_type_corpse_of_agamaggan_01_desc:1 "Известная большинству как Лабиринты Иглошкурых, эта область представляет собой исконную родину жутких свинобразов."
 building_corpse_of_agamaggan_01:1 "Труп Агамаггана"
 building_corpse_of_agamaggan_01_desc:1 "Огромное, усеянное терновником множество запутанных туннелей, которые, согласно легендам, являются телом великого и могущественного Агамаггана, бога-кабана и предполагаемого прародителя свинобразов."
 
 building_type_dark_portal_01:0 "Тёмный Портал"
 building_type_dark_portal_01_desc:1 "Врата, которые связывают Азерот и Дренор между собой, позволяя чужакам беспрепятственно перемещаться туда и обратно."
 building_dark_portal_01:1 "Тёмный разлом"
 building_dark_portal_01_desc:1 "Крошечный разлом в ткани вселенной, который до сих пор соединяет Азерот и Дренор."
 building_dark_portal_02:1 "Тёмный Портал"
 building_dark_portal_02_desc:1 "Огромная арка с магическими рунами, которая поддерживает связь между Азеротом и Дренором, позволяя большим армиям проходить через портал."

 building_type_dire_maul_arena_01:0 "Арена Забытого города"
 building_type_dire_maul_arena_01_desc:1 "Несмотря на плачевное состояние, роскошная и безупречно сделанная арена всё еще используется и служит свидетельством былого величия цивилизации Высокорожденных."
 building_dire_maul_arena_01:1 "Арена Забытого города"
 building_dire_maul_arena_01_desc:1 "Некогда грандиозный развлекательный комплекс для гладиаторских боёв Высокорожденных Эльдре’Таласа, Арена Забытого города уже несколько тысячелетий является домом для тех, кто стремится использовать её в своих целях."

 building_type_gurubashi_arena_01:0 "Арена Гурубаши"
 building_type_gurubashi_arena_01_desc:1 "Арена для военнопленных, похищенных путешественников, должников и даже некоторых храбрых глупцов, которые сражаются за свою свободу или за победные трофеи."
 building_gurubashi_arena_01:1 "Арена Гурубаши"
 building_gurubashi_arena_01_desc:1 "Арена Гурубаши дает желающим шанс на соревнование, славу и сокровища. Говорят, что в древние времена бои шли до смерти, а песок арены был грязным от крови троллей."
 
 building_type_icecrown_citadel_01:0 "Цитадель Ледяной Короны"
 building_type_icecrown_citadel_01_desc:1 "Монумент смерти, подходящий для единственного истинного Короля-лича."
 building_icecrown_citadel_01:1 "Цитадель Ледяной Короны"
 building_icecrown_citadel_01_desc:2 "Цитадель, построенная из саронита, населена самыми сильными и злобными приспешниками Короля-лича. Великая армия живых мертвецов стоит между своим темным хозяином и теми, кто стремится его уничтожить."
 
 building_type_ironforge_01:0 "Великая Кузня"
 building_type_ironforge_01_desc:1 "Город в глубине горы Каз Модан, с Великой Кузней в самом сердце города."
 building_ironforge_01:1 "Великая Кузня"
 building_ironforge_01_desc:1 "Великая Кузня никогда не замолкает, пылающее сердце ледяной горы Стальгорн. Это шумное, горячее и веселое место, служащее не только физическим центром города, но и центральной частью городской жизни."
 
 building_type_karazhan_01:0 "Каражан"
 building_type_karazhan_01_desc:1 "Массивная башня, которая наблюдает за перевалом Мёртвого Ветра. Её обитатели обладают магической силой, желанной для каждого жителя Азерота."
 building_karazhan_01:1 "Каражан"
 building_karazhan_01_desc:1 "Известная также как 'Башня Медива' или 'Башня Каражан', Каражан - это заброшенная цитадель, расположенная на узле силовых линий в южной части перевала Мёртвого Ветра. Башня наиболее известна благодаря последнему обитателю Медиву, последнему Хранителю Тирисфаля."
 
 building_type_lordaeron_palace_01:0 "Дворец Лордерона"
 building_type_lordaeron_palace_01_desc:1 "Дворец, который связывает воедино владения правителя. Он является маяком процветания и единства для всех, кто смотрит на него." 
 building_lordaeron_palace_01:1 "Дворец Лордерона"
 building_lordaeron_palace_01_desc:2 "Дворец Лордерона - это жемчужина империи Лордерона, показывающая, как далеко продвинулись люди. От его присутствия исходит аура престижа с оттенком упадка."
 
 building_type_nexus_01:0 "Нексус"
 building_type_nexus_01_desc:1 "Нексус - это обширная серия пещер и туннелей, которые опутали Хладарру."
 building_nexus_01:1 "Нексус"
 building_nexus_01_desc:1 "Нексус - это древняя ледяная крепость в центре Хладарры, острова в Борейской тундре. Она представляет собой столб магической энергии, окруженный левитирующими кольцами, покрытыми землей, под которыми находятся ледяные пещеры."
 
 building_type_onyxias_lair_01:0 "Логово Ониксии"
 building_type_onyxias_lair_01_desc:1 "Стратегически расположенное гнездо и оперативная база, изначально созданная и обустроенная ужасным чёрным драконом Ониксией." 
 building_onyxias_lair_01:1 "Логово Ониксии"
 building_onyxias_lair_01_desc:1 "Логово Ониксии представляет собой немалую часть наследия Чёрной драконицы, поскольку её печально известное логово не только расположено в стратегически важном месте, но и вырезано таким образом, что смертоносцы могут по желанию наводнять определенные уровни, что делает осаду необычайно сложной для того, что должно было бы быть простой пещерой."
 
 building_type_ruined_palace_01:0 "Разрушенный дворец"
 building_type_ruined_palace_01_desc:2 "Город, раскинувшийся над большей частью руин Лордерона. Могила для королевства."
 building_ruined_palace_01:1 "Разрушенный дворец"
 building_ruined_palace_01_desc:1 "Руины Лордерона - это всё, что осталось от некогда славного города Лордерон, великой столицы королевства Лордерон. Теперь он служит мрачным напоминанием о могуществе Плети. Разрушенный дворец все еще стоит, и его жителей постоянно преследуют последние трагические события, которые привели к смерти короля Теренаса и разрушению города."
 
 building_type_ruined_palace_02:0 "Разрушенный дворец (Подгород)"
 building_type_ruined_palace_02_desc:2 "Город, раскинувшийся над большей частью руин Столицы. Могила для королевства."
 building_ruined_palace_02:1 "Разрушенный дворец (Подгород)"
 building_ruined_palace_02_desc:2 "Руины Лордерона - это всё, что осталось от некогда славного города Лордерона, великой столицы Верховного королевства Лордерон. Теперь он служит мрачным напоминанием о силе Плети. Отрекшиеся построили город-крепость в глубинах обширной канализационной системы, превратив разрушенный город в надёжную и скрытую оборонительную позицию против наступающих врагов."

 building_type_shrine_of_fellowship_01:0 "Святилище Братства"
 building_type_shrine_of_fellowship_01_desc:1 "Мирное святилище на вершинах."
 building_shrine_of_fellowship_01:1 "Святилище Братства"
 building_shrine_of_fellowship_01_desc:1 "Мирное святилище на вершинах. Многие заблудившиеся могут забрести на Путь просветления и подняться по ведущей вверх лестнице, где находится мирное святилище. Однако время от времени здесь происходит великий поединок танцоров, и многие пришедшие понимают, что #italic не все заблудившиеся потеряны. #!"

 building_type_stormwind_harbor_01:0 "Гавань Штормграда"
 building_type_stormwind_harbor_01_desc:1 "Гавань Штормграда, в соответствии с духом своих создателей, гордо стоит как скромное, но практичное чудо человеческой изобретательности."
 building_stormwind_harbor_01:1 "Гавань Штормграда"
 building_stormwind_harbor_01_desc:1 "Хотя гавань Штормграда никогда не была так известна, как многие другие, ее удобное расположение давало ей широкие возможности для наращивания усилий в дипломатии, проецировании силы и военной наживе под тихий шепот. Это привело к тому, что город в конце концов поднялся вопреки огромным, удручающим шансам и получил возможность стать лицом планеты в целом."
 
 building_type_sulfuron_spire_01:0 "Сульфуронский шпиль"
 building_type_sulfuron_spire_01_desc:1 "Ужасающая укреплённая крепость, объятая пламенем, посвященная Повелителю огня Рагнаросу и его приближенным."
 building_sulfuron_spire_01:1 "Сульфуронский шпиль"
 building_sulfuron_spire_01_desc:1 "Сульфуронский шпиль, хоть и является крепостью, но это сооружение почти божественного свойства для тех, кто охвачен огненными путями. Его многочисленные обитатели, почти все из которых так или иначе связаны со стихией, знают, какой ценой достигается истинная власть. Они вдохновляют своих единомышленников стремиться и брать на себя ответственность стать этой силой или принять жертву, чтобы питать ее."
 
 building_type_sunwell_01:0 "Солнечный Колодец"
 building_type_sunwell_01_desc:1 "Источник мистической силы, расположенный на плато Солнечного Колодца на острове Кель'Данас. Его эльфийские создатели полагаются на его энергию для подпитки."
 building_sunwell_01:1 "Солнечный Колодец"
 building_sunwell_01_desc:1 "Солнечный Колодец даёт силу высшим эльфам уже около семи тысяч лет. Его присутствие в их жизни сродни еде или дыханию. Под светом Солнечного Колодца Кель'Талас вырос и стал маяком власти в Восточных королевствах."

 building_type_sunwell_corrupted_death:0 "Осквернённый магией Смерти Солнечный Колодец"
 building_type_sunwell_corrupted_death_desc:1 "A fountain of mystical power located within the Sunwell Plateau on the Isle of Quel'Danas. This building was once used by the Elves for nourishment, but now stands as a vortex of dark energies."
 building_sunwell_corrupted_death:1 "Осквернённый магией Смерти Солнечный Колодец"
 building_sunwell_corrupted_death_desc:1 "The Sunwell once empowered the high elves for roughly seven thousand years, and now it resonates a slow, sickly green hue over the landscape. Dark energy oozes from within the vortex."

 building_type_nightwell_01:0 "Ночной Колодец"
 building_type_nightwell_01_desc:1 "Источник мистической силы, расположенный в Сурамаре. Его эльфийские создатели полагаются на его энергию для подпитки."
 building_nightwell_01:1 "Ночной Колодец"
 building_nightwell_01_desc:1 "Ночной Колодец на протяжении тысячелетий давал силы Ночнорождённым. Его присутствие в их жизни сродни еде или дыханию, и они используют его энергию для создания магически насыщающего напитка, известного как чародейское вино."

 building_type_temple_of_ahn_qiraj_01:0 "Храм Ан’Кираж"
 building_type_temple_of_ahn_qiraj_01_desc:1 "Глубоко под землёй, на которой стоит эта загадочная древняя конструкция, скрываются страшные тайны о природе творения и самом бытии смертных."
 building_temple_of_ahn_qiraj_01:1 "Храм Ан’Кираж"
 building_temple_of_ahn_qiraj_01_desc:1 "Храм Ан'Кираж - это место, появившееся в древние времена, созданное таинственными богами и хранящее в себе непостижимые истины. Для тех, кто достаточно просвещен, чтобы искать и познавать их, они остаются скрытыми глубоко под землей."
 
 building_type_temple_of_atal_hakkar_01:0 "Храм Атал'Хаккара"
 building_type_temple_of_atal_hakkar_01_desc:1 "Храм, построенный, чтобы вернуть в Азерот древнего бога крови. Массивное святилище, посвящённое его величию."
 building_temple_of_atal_hakkar_01:1 "Храм Атал'Хаккара"
 building_temple_of_atal_hakkar_01_desc:2 "Влиятельная группа жрецов троллей, известных как Атал'ай, стремится воскресить древнего бога крови по имени Хаккар Свежеватель Душ. Они воздвигли этот великий храм Хаккару - место, где они могли бы подготовиться к его приходу в физический мир."

 building_type_temple_of_arkkoran_01:0 "Храм Арккоран"
 building_type_temple_of_arkkoran_01_desc:1 "Храм Арккоран, изначально посвящённый богине луны Элуне, ныне представляет собой почти заброшенное сооружение, служащее почти забытому богу."
 building_temple_of_arkkoran_01:1 "Храм Арккоран"
 building_temple_of_arkkoran_01_desc:1 "Храм Арккоран верно служит великому владыке Арккоросу, богу морских великанов. Его всё уменьшающиеся последователи, почти полностью состоящие из калдораев, стремятся сохранить его пути и, что более важно, поддерживать их в соответствии с великими божествами Калимдора. Благодаря этой философии они послушно записывают знания, которые собирают в мраморных залах Храма."
 
 building_type_necropolis_01:0 "Некрополь"
 building_type_necropolis_01_desc:1 "Некрополь - это здание, вызывающее страх у обитателей Зандалара, и вполне обоснованно. Сам Лоа Смерти сделал это место своим домом, и такая же участь постигла многих других."
 building_necropolis_01:1 "Некрополь"
 building_necropolis_01_desc:1 "Некрополь - это печально известный дворец с привидениями, построенный по образу и подобию своего ужасного повелителя Бвонсамди, который собирает души преданных ему последователей и переносит их на 'Ту Сторону', где они вечно находятся под его защитой."
  
 building_type_thoradins_wall_01:0 "Стена Торадина"
 building_type_thoradins_wall_01_desc:1 "Колоссальная стена, оберегающая обитателей владений. Все незваные гости должны сначала столкнуться с этим почти непреодолимым препятствием."
 building_thoradins_wall_01:1 "Разрушенная стена Торадина"
 building_thoradins_wall_01_desc:1 "Когда-то Стена Торадина была чудом для нашего народа, свидетельством нашей мощи и технологического мастерства, но теперь она является лишь символом нашего падения. Некоторые части стены все еще сохранились и помогают поддерживать мир, но в основном разрушенная стена - это лишь оболочка некогда великого щита против тех, кто желает нам зла."
 building_thoradins_wall_02:1 "Стена Торадина"
 building_thoradins_wall_02_desc:2 "Во всей своей красе Стена Торадина гордо возвышается как бастион для нашего народа. Мы защищены высокими стенами и храбрыми воинами, охраняющими нас от опасностей извне."
 
 building_type_ulduar_01:0 "Ульдуар"
 building_type_ulduar_01_desc:1 "Ульдуар - это огромный комплекс, выкованный титанами, расположенный в Грозовой гряде."
 building_ulduar_01:1 "Ульдуар"
 building_ulduar_01_desc:2 "На протяжении тысячелетий Ульдуар оставался нетронутым смертными, вдали от их забот и борьбы. Однако после его недавнего открытия многие задавались вопросом, каково было первоначальное предназначение этого сооружения. Некоторые считали его городом, построенным во славу его создателей, другие - хранилищем, содержащим бесчисленные сокровища, возможно, даже реликвии могущественных Титанов."

 building_type_undermine_01:0 "Комплекс подземных городов"
 building_type_undermine_01_desc:1 "Освободившись от власти троллей-зандаларов много веков назад, гоблины быстро адаптировали суровые методы, используемые их хозяевами, к другим народам, создав то, что сегодня является Подземьем."
 building_undermine_01:1 "Комплекс подземных городов"
 building_undermine_01_desc:1 "Великая столица цивилизации гоблинов, Подземье опирается на неописуемое количество конкурирующих компаний и мелких картелей, каждый из которых в своем бешеном стремлении ощутить хоть малейший вкус власти и успеха, в конечном счете, формирует саму основу несметного богатства столицы."
    
 building_type_utgarde_keep_01:0 "Крепость Утгард"
 building_type_utgarde_keep_01_desc:2 "Крепость Утгард - это огромная крепость, в которой обитает множество врайкулов."
 building_utgarde_keep_01:1 "Крепость Утгард"
 building_utgarde_keep_01_desc:1 "Утгард, или дом великанов, - это колоссальная крепость, расположенная на центральных скалах Ревущего фьорда. Здесь пируют и живут наши самые великие и свирепые воины, а над вершиной этого великого оплота танцуют огромные протодраконы."
 
 building_type_violet_citadel_01:0 "Аметистовая цитадель"
 building_type_violet_citadel_01_desc:2 "Цитадель работает как место учебы и прогресса, а также как бастион, в котором живут великие заклинатели для защиты от вторжения."
 building_violet_citadel_01:1 "Аметистовая цитадель"
 building_violet_citadel_01_desc:1 "Аметистовая цитадель - это главная крепость Даларана, в которой находится Палата Воздуха, исследовательские лаборатории и великие библиотеки заклинаний Кирин-Тора."

 building_type_zuldazar_01:0 "Дазар'алор"
 building_type_zuldazar_01_desc:1 "Независимо от происхождения, роскошная и обширная природа Зулдазара, который сам по себе составляет почти треть всего Зандалара, неоспорима в своем великолепии и назначении."
 building_zuldazar_01:1 "Дазар'алор"
 building_zuldazar_01_desc:1 "Бьющееся сердце Зандалара и зандаларов, великий Зулдазар. Золотой город - это в некотором роде единое массивное сооружение, усеянное древними пирамидами и огромными храмами, уходящими в бесконечное небо."

 # Broken Isles Special Buildings

 building_type_cathedral_eternal_night:0 "Собор Вечной Ночи"
 building_type_cathedral_eternal_night_desc:1 "Это грозное сооружение, выкованное в горниле древних преданий и зловещей силы, нависает над бурными морями с внушительностью, превосходящей земное понимание. Его зубчатые шпили, испещренные злобными остатками энергии пламени, пронзают небосклон, словно зловещие напоминания о бурном прошлом, впечатывая в саму ткань неба сказания о непостижимых событиях."
 building_cathedral_eternal_night:1 "Собор Вечной Ночи"
 building_cathedral_eternal_night_desc:1 "Собор Вечной Ночи - великое сооружение, в глубине которого покоится тело аватары Саргераса. Спустя века тёмная сила аватары оказала своё влияние на залы строения, исказив и развратив его энергией Скверны."

 building_type_narthalas_academy_01:0 "Руины академии Нар'талас"
 building_type_narthalas_academy_01_desc:1 "Академия Нар'талас, некогда сияющая жемчужина эльфийской архитектуры, служила свидетельством изящества и мудрости древней цивилизации."
 building_narthalas_academy_01:1 "Руины академии Нар'талас"
 building_narthalas_academy_01_desc:1 "Возможно, при наличии времени, сил и средств эти руины когда-нибудь будут восстановлены в их былом великолепии."

 building_type_narthalas_academy_02:0 "Академия Нар'талас"
 building_type_narthalas_academy_02_desc:1 "Академия Нар'талас, сияющая жемчужина эльфийской архитектуры, является свидетельством изящества и мудрости древней цивилизации. Расположенное среди прибрежных скал Азсуны, это почитаемое учебное заведение возникло из остатков некогда великого эльфийского города, и его величественные шпили тянутся к небесам в замысловатом танце роскоши и древности."
 building_narthalas_academy_02:1 "Академия Нар'талас"
 building_narthalas_academy_02_desc:1 "Академия Нар'талас, сияющая жемчужина эльфийской архитектуры, является свидетельством изящества и мудрости древней цивилизации. Расположенное среди прибрежных скал Азсуны, это почитаемое учебное заведение возникло из остатков некогда великого эльфийского города, и его величественные шпили тянутся к небесам в замысловатом танце роскоши и древности."

 building_type_falanaar_tunnels_01:0 "Катакомбы Фаланаара"
 building_type_falanaar_tunnels_01_desc:1 "Эти тоннели напоминают о давно минувшей эпохе, намекая на некогда великую цивилизацию, процветавшую здесь. В наши дни они служат местом обитания арахноидно-эльфийской гибридной расы, известной как Фал'дорай."
 building_falanaar_tunnels_01:1 "Катакомбы Фаланаара"
 building_falanaar_tunnels_01_desc:1 "Эти тоннели напоминают о давно минувшей эпохе, намекая на некогда великую цивилизацию, процветавшую здесь. В наши дни они служат местом обитания арахноидно-эльфийской гибридной расы, известной как Фал'дорай"

 building_type_exodar_01:0 "Экзодар"
 building_exodar_01:0 "Частично функционирующий Экзодар"
 building_exodar_01_desc:1 "Космический корабль, доставивший дренеев в Азерот, лежит без движения у подножия возвышающейся горы. Хотя вера в то, что это гордое судно снова сможет летать меж звёздами, кажется надуманной, Экзодар по-прежнему хранит в себе множество знаний и инноваций. Возможно, обширная работа по восстановлению корабля позволит возобновить функционирование его систем и оптимизировать его работу."
 building_exodar_02:0 "Полностью функционирующий Экзодар"
 building_exodar_02_desc:1 "Чудо инженерной мысли и духовности, космический корабль, отремонтированный и служащий оживлённым городом и грозной крепостью. Однако истинный потенциал корабля кроется в его знаниях, способных раскрыть секреты космоса и его пределов."

 #Basic Buildings
 building_type_aviary_complex_01:0 "Вольерный комплекс"
 building_type_aviary_complex_01_desc:1 "Небо - такой же театр военных действий, как океан или суша, и для ведения войны там необходимы воздушные силы. Этот вольер послужит скромной штаб-квартирой для таких сил и будет содержать их воздушных спутников."
 building_aviary_complex_01:1 "Вольерные загоны"
 building_aviary_complex_01_desc:1 "Чтобы наши воздушные силы достигли тех высот, о которых мы мечтаем, нам нужно начать разводить наших верных спутников, чтобы обеспечить дальнейший рост нашего воздушного корпуса. Для этого нам понадобятся загоны, специально предназначенные для содержания новорожденных воздушных зверей."
 building_aviary_complex_02:1 "Опытные укротители"
 building_aviary_complex_02_desc:1 "Теперь, когда мы начали разводить наших воздушных компаньонов, нам нужны укротители, чтобы вырастить и обучить новое поколение наших партнёров. К счастью, в нашем распоряжении есть несколько опытных укротителей."
 building_aviary_complex_03:1 "Массивные вольеры"
 building_aviary_complex_03_desc:1 "Простая истина заключается в том, что наши воздушные силы выросли настолько, что наш вольер уже недостаточно велик. Хотя это, к сожалению, дорого, нам придется расширить наши вольеры."
 building_aviary_complex_04:1 "Селекционное разведение"
 building_aviary_complex_04_desc:1 "Благодаря новой программе селективного разведения мы начали выводить кровные линии компаньонов с желательными чертами, такими как размер, послушание, свирепость и ловкость. С такими существами на нашей стороне ничто не сможет противостоять нам."
 building_aviary_complex_05:1 "Распорядители полётов"
 building_aviary_complex_05_desc:1 "Наш вольер вырос до такой степени, что мы нуждаемся в специалистах-наездниках для обучения и управления остальными, распорядителях полётов. Набрав лучших из наших солдат на эту роль, наши воздушные силы, несомненно, станут сильнее."
 building_aviary_complex_06:1 "Небесные патрули"
 building_aviary_complex_06_desc:1 "Мы решили внедрить новую систему воздушного патрулирования, которая обеспечит большую безопасность наших границ и чистоту неба от врагов."
 building_aviary_complex_07:1 "Твёрдокаменные сёдла"
 building_aviary_complex_07_desc:1 "Одна из главных проблем, с которой сталкиваются наши воздушные силы, - это их седла, которые не так долговечны, как хотелось бы. Создавая сёдла из нового материала, твёрдого камня, мы, вероятно, сможем решить эту проблему."
 building_aviary_complex_08:1 "Летающая крепость"
 building_aviary_complex_08_desc:1 "Наш воздушный корпус теперь известен во всем мире, и небо теперь в нашей власти. Наши силы стали нашей крепостью в небе, чтобы охранять нашу территорию от любого вторжения."
 
 building_type_caster_college_01:0 "Коллегия заклинателей"
 building_type_caster_college_01_desc:1 "Заклинатели, несомненно, полезны, но крайне редки. Создав коллегию магии, мы надеемся привлечь студентов-магов в наши земли и предоставить свои таланты для нашего дела."
 building_caster_college_01:1 "Книжные учения"
 building_caster_college_01_desc:1 "Коллегия малоэффективна без надлежащего обучения, для которого необходимы учебники и книги заклинаний. Приобретение большого количества разнообразных книг значительно улучшит образование наших студентов."
 building_caster_college_02:1 "Школа магии"
 building_caster_college_02_desc:1 "Хотя число учащихся в нашей школе растет, оно все еще не соответствует нашим ожиданиям. Чтобы смягчить это, мы создали малую школу магии, чтобы обучать младших учеников и готовить их к высшему образованию."
 building_caster_college_03:1 "Академические испытания"
 building_caster_college_03_desc:1 "Студентам нужны испытания, чтобы подтолкнуть себя, поэтому мы начали проводить экзамены и магические испытания, чтобы проверить их способности и знания."
 building_caster_college_04:1 "Перенаправляющие ставни"
 building_caster_college_04_desc:1 "Книги - это хорошо, но нашим студентам также необходимо оборудование. В частности, высококачественные посохи полезны для студентов, они направляют их силу и улучшают их заклинания."
 building_caster_college_05:1 "Современные книги"
 building_caster_college_05_desc:1 "С течением времени мы обнаружили, что наша коллекция книг не соответствует потребностям наших студентов. Пришло время собрать больше книг, посвященных специализированным и продвинутым тайным знаниям."
 building_caster_college_06:1 "Контролируемый хаос"
 building_caster_college_06_desc:1 "Хотя большинство наших студентов специализируются на тайной магии, всё большее число из них проявляют интерес к магии Скверны и хаоса. Кто мы такие, чтобы отказывать им в любопытстве?"
 building_caster_college_07:1 "Уроки великих мастеров"
 building_caster_college_07_desc:1 "Чтобы обеспечить максимально возможное качество выпускников, было бы полезно брать особенно талантливых студентов и заставлять их учиться у авторитетных архимагов, чтобы улучшить их способности."
 building_caster_college_08:1 "Стандарты коллегии"
 building_caster_college_08_desc:1 "Наша коллегия процветает, и количество учащихся в нем достигло рекордного уровня. Чтобы обеспечить поступление лучших студентов, мы начали принимать абитуриентов только определённого уровня. Наши стандарты высоки, но качество наших выпускников оправдывает себя."
 
 building_type_aerodrome_01:0 "Аэродром"
 building_type_aerodrome_01_desc:0 "Если мы хотим контролировать небо, нам понадобится база на земле, с которой мы сможем запускать наши миссии. К счастью, мы нашли идеальное место для такой базы. Наш аэродром будет служить ключевым стратегическим пунктом, а также центром логистики для нашего воздушного корпуса."
 building_aerodrome_01:0 "Временный аэродром"
 building_aerodrome_01_desc:0 "Мы начали строительство нашего нового аэродрома, хотя и в примитивном виде, но уже возвели несколько временных зданий. Хотя это далеко не самый современный объект, он будет служить для наших целей."
 building_aerodrome_02:0 "Тренировки асов"
 building_aerodrome_02_desc:0 "Чтобы наши военно-воздушные силы были успешными, нам нужны герои, которые будут вести их за собой и одновременно служить хорошей пропагандой. Мы выбрали самых успешных из наших лётчиков и начали обучать их этой роли."
 building_aerodrome_03:0 "Массивный аэродром"
 building_aerodrome_03_desc:0 "После значительных затрат времени и инвестиций наш аэродром стал предметом зависти стран всего мира. С хорошо обученными воздушными силами, защищающими его, современными сооружениями и всем необходимым, чего только могут пожелать наши летчики, наш аэродром работает с максимальной эффективностью."
 
 building_type_citadel_01:0 "Цитадель"
 building_type_citadel_01_desc:0 "Когда владеющие магией собираются в большом количестве, принято строить защищенную цитадель, как для своей безопасности, так и для обучения. Цитадель - большое благо для любого королевства."
 building_citadel_01:0 "Комнаты порталов"
 building_citadel_01_desc:0 "Порталы - это величайший кошмар тактика или его главное преимущество. Используя их, мы сможем отправлять или получать подкрепления, а также решать бесчисленные логистические проблемы."
 building_citadel_02:0 "Комнаты гильдий"
 building_citadel_02_desc:0 "Владеющие магией, как правило, предпочитают компанию единомышленников, разделяющих их интересы. Для этого мы создали несколько комнат гильдий, где группы магов могут собираться вместе без помех."
 building_citadel_03:0 "Великая цитадель"
 building_citadel_03_desc:0 "Наша цитадель стала местом великого знания и могущества. В ней находятся магические артефакты и заклинатели, способные поднять нашу нацию к величию и уничтожить всех, кто выступит против нас."

 building_type_titan_forge_01:0 "Кузня Титанов"
 building_type_titan_forge_01_desc:1 "Из коры Азерот Титаны создали многочисленные армии, известные как Кованые Титанами. В отсутствие Титанов у Хранителей не хватало мощностей для создания новых Кованых Титанами. С помощью Кузни Титанов Хранители могут пополнять свои армии."
 building_titan_forge_01:1 "Разгоревшаяся Кузня"
 building_titan_forge_01_desc:1 "Настроив это место на частоту Души Мира, мы можем создавать новых Кованых Титанами."
 building_titan_forge_02:1 "Большая Кузня"
 building_titan_forge_02_desc:1 "$building_titan_forge_01_desc$"
 building_titan_forge_03:1 "Расширенная Кузня"
 building_titan_forge_03_desc:1 "$building_type_titan_forge_01_desc$"
 building_titan_forge_04:1 "Гигантская Кузня"
 building_titan_forge_04_desc:1 "$building_type_titan_forge_01_desc$"
 building_titan_forge_05:1 "Механическая Кузня"
 building_titan_forge_05_desc:1 "$building_type_titan_forge_01_desc$"
 building_titan_forge_06:1 "Кузня Титанов"
 building_titan_forge_06_desc:1 "$building_type_titan_forge_01_desc$"
 building_titan_forge_07:1 "Кузня Душ"
 building_titan_forge_07_desc:1 "$building_type_titan_forge_01_desc$"
 building_titan_forge_08:1 "Кузня Души Мира"
 building_titan_forge_08_desc:1 "С помощью Души Мира ковать новых Кованых Титанами стало гораздо эффективнее."

 #Quilboar Vines
 building_type_quilboar_thorns_01:0 "Шипы Агамаггана"
  
 building_quilboar_thorns_01:0 "Терновый бастион"
 building_quilboar_thorns_01_desc:1 "Это графство было благословлено священными терновыми жилами Агамаггана, великого бога-кабана, погибшего в битве с Пылающим Легионом. Покрытые шипами вены - священные и могущественные места для иглогривов, где они могут поклоняться, исцеляться и расти."
 
 building_quilboar_thorns_02:0 "Терновый бастион"
 building_quilboar_thorns_02_desc:1 "Это графство было благословлено священными терновыми жилами Агамаггана, великого бога-кабана, погибшего в битве с Пылающим Легионом. Покрытые шипами вены - священные и могущественные места для иглогривов, где они могут поклоняться, исцеляться и расти."
 
 building_quilboar_thorns_03:0 "Терновый бастион"
 building_quilboar_thorns_03_desc:1 "Это графство было благословлено священными терновыми жилами Агамаггана, великого бога-кабана, погибшего в битве с Пылающим Легионом. Покрытые шипами вены - священные и могущественные места для иглогривов, где они могут поклоняться, исцеляться и расти."
 
 building_quilboar_thorns_04:0 "Терновый оплот"
 building_quilboar_thorns_04_desc:1 "Это графство было благословлено священными терновыми жилами Агамаггана, великого бога-кабана, погибшего в битве с Пылающим Легионом. Терновый оплот - грозное и впечатляющее сооружение для иглогривов, где они могут хранить свои ресурсы и планировать стратегию."

 building_quilboar_thorns_05:0 "Терновый оплот"
 building_quilboar_thorns_05_desc:1 "Это графство было благословлено священными терновыми жилами Агамаггана, великого бога-кабана, погибшего в битве с Пылающим Легионом. Терновый оплот - грозное и впечатляющее сооружение для иглогривов, где они могут хранить свои ресурсы и планировать стратегию."

 building_quilboar_thorns_06:0 "Терновый оплот"
 building_quilboar_thorns_06_desc:1 "Это графство было благословлено священными терновыми жилами Агамаггана, великого бога-кабана, погибшего в битве с Пылающим Легионом. Терновый оплот - грозное и впечатляющее сооружение для иглогривов, где они могут хранить свои ресурсы и планировать стратегию."

 building_quilboar_thorns_07:0 "Терновый лабиринт"
 building_quilboar_thorns_07_desc:1 "Этот графство было преобразовано в Терновый лабиринт Агамаггана, великого бога-кабана, погибшего в битве с Пылающим Легионом. Терновый лабиринт - это массивная и запутанная сеть колючих стен, башен и туннелей, покрывающая всю округу. Это грозная и непроницаемая крепость для иглогривов, где они могут защититься от любого вторжения или нападения."

 building_quilboar_thorns_08:0 "Терновый лабиринт"
