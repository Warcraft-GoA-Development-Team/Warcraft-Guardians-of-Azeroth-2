 special_doctrine_legions_puppet_name:0 "$game_concept_legions_puppet$"
 special_doctrine_legions_puppet_desc:0 "Notre maître doit [obey_legion|E] pour l'instant et donc nous suivons, mais rien ne peut résister à la mort."

 doctrine_parameter_hostility_override_tenet_dharmic_pacifism:1 "Considère les autres [faiths|E] Chi Pacifiques comme étant [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 is_troll_faith_name:0 "$special_doctrine_is_troll_faith_name$"
 special_doctrine_is_troll_faith_name:0 "Héritage de Zul"
 special_doctrine_is_troll_faith_desc:1 "[ROOT.Faith.GetName|U] puise ses racines dans les anciens Empires de Zul. Ils peuvent sembler barbares à certains, mais ils ont été les premiers dirigeants mortels d'Azeroth."
 doctrine_parameter_religious_troll_clothing:0 "[realm_priests|E], [theocratic_vassals|E] et [court_chaplains|E] portent des masques vaudous"

 special_doctrine_eastern_kingdoms_syncretism_name:0 "Conclave oriental"
 special_doctrine_eastern_kingdoms_syncretism_desc:0 "Les philosophies et les croyances nées dans les Royaumes de l'Est partagent de nombreuses valeurs morales communes et ont appris à se tolérer mutuellement et à travailler ensemble."
 doctrine_parameter_hostility_override_special_doctrine_eastern_kingdoms_syncretism:1 "Considère les autres [faiths|E] de l'Est comme étant [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_eastern_kingdoms_syncretism_name:0 "$special_doctrine_eastern_kingdoms_syncretism_name$"

 doctrine_parameter_religious_gnomish_clothing:0 "[realm_priests|E], [theocratic_vassals|E] et [court_chaplains|E] portent des #V Lunettes de Gnome#!"

 # Holy Light tenets
 tenet_holy_struggle_name:0 "Lutte sacrée"
 tenet_holy_struggle_desc:0 "[ROOT.Faith.HighGodNameAlternate|U] exige plus que de simples prières : elle appelle à une bataille résolue contre l'obscurité. Nos convictions sont enracinées dans le courage et la détermination. Avec la vaillance comme vertu cardinale, nous nous dressons contre l'adversité, prêts à combattre et à mourir pour notre foi. Dans cette lutte sacrée, la peur n'a pas sa place."

 tenet_purge_of_heresy_name:0 "Purge de l'hérésie"
 tenet_purge_of_heresy_desc:0 "Nous affirmons notre dévotion par la traque et la purification des impies. L'interrogatoire est utilisé pour guider les égarés vers la repentance ou pour démasquer les ennemis de la foi. Une résistance inflexible est considérée comme une preuve définitive d'impiété irréparable."
 doctrine_parameter_scarlet_mark_active:0 "Les [heads_of_faith|E] spirituels peuvent attribuer la [GetTrait('scarlet_mark').GetName( GetNullCharacter )] à d'autres personnages de leur [faith|E]"

 tenet_united_against_darkness_name:0 "Unis contre les Ténèbres"
 tenet_united_against_darkness_desc:0 "Face aux ténèbres omniprésentes, nos fidèles se rassemblent dans une alliance inébranlable pour repousser les forces des ténèbres qui menacent d'engloutir le monde. Notre combat ne relève pas seulement de la foi, mais d'une nécessité absolue de préserver Azeroth. Ainsi, tout en reconnaissant la diversité des croyances, nous restons convaincus que notre lutte est la plus juste, et nous sommes prêts à tout pour triompher des ténèbres."
 doctrine_parameter_hostility_override_tenet_united_against_darkness:0 "Considère les autres [faiths|E] Unies contre les Ténèbres comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_doctrine_pluralism_dark:0 "Considère les [faiths|E] obscures, et est considéré par les Unis contre les Ténèbres comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_doctrine_pluralism_fundamentalist:0 "Considère les [faiths|E] fondamentalistes, et est considéré par les Unis contre les Ténèbres comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_special_doctrine_is_mortal_faith:0 "Considère les [faiths|E] mortelles, et est considéré par les Unis contre les Ténèbres comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_special_doctrine_is_primitive_faith:0 "Considère les [faiths|E] primitives, et est considéré par les Unis contre les Ténèbres comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 is_mortal_faith_name:0 "$special_doctrine_is_mortal_faith_name$"
 special_doctrine_is_mortal_faith_name:0 "Héritage des Faiseurs"
 special_doctrine_is_mortal_faith_desc:1 "[ROOT.Faith.GetName|U] est profondément enracinée dans les traditions et les luttes des êtres mortels, incarnant la résilience et la détermination de ceux qui foulent la terre d'Azeroth."
 is_primitive_faith_name:0 "$special_doctrine_is_primitive_faith_name$"
 special_doctrine_is_primitive_faith_name:0 "Voies ancestrales"
 special_doctrine_is_primitive_faith_desc:1 "[ROOT.Faith.GetName|U] préserve les croyances et pratiques primitives qui ont été transmises à travers les générations, bien avant l'avènement des jeunes races."

 tenet_anticlericalism_name:0 "Anticléricalisme"
 tenet_anticlericalism_desc:0 "Personne ne peut parler au nom du divin. Notre connexion au sacré est directe et personnelle, sans médiation de parasites cléricaux. Rejetant les dogmes imposés, notre foi est enracinée dans une quête personnelle de divinité, accessible à tous dans un esprit de liberté, de fraternité et de ferveur."
 doctrine_parameter_hostility_override_doctrine_theocracy_temporal:0 "Considère les [faiths|E] temporelles comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_hostile_tooltippable$."
 doctrine_parameter_hostility_override_doctrine_spiritual_head:0 "Considère les [faiths|E] à tête spirituelle comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_hostile_tooltippable$."
