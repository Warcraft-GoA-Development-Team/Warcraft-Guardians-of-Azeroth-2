 bm_the_reign_of_chaos:0 "Господство Хаоса"
 bm_the_reign_of_chaos_desc:0 "Спустя годы после окончания Второй войны Восточные королевства еще не полностью оправились от разрушений, которые она нанесла как землям, так и населению. Альянс ослаблен политическими и экономическими бедствиями. Кель'Талас и другие королевства отдалились от Лордерона, чтобы продолжить свою собственную изолированную судьбу; остатки Орды и отдельные мятежники все еще продолжают сражаться, а в Восточных лесах Лордерона появилась загадочная эпидемия. По королевству распространяются слухи о предупреждении безумного пророка о надвигающейся гибели и необходимости бежать на запад. Тем не менее, принц Артас Менетил намерен сражаться и защищать свой народ и свое будущее королевство.\nВ другом месте, на замерзшем континенте Нордскол, была потеряна связь со всеми человеческими поселениями и колониями. Некогда могущественные империи нерубов и троллей Драккари отступают перед новой восходящей силой - Королем-личем. Это загадочное существо собирает армии нежити и готовится к войне против живых. Немногие могут противостоять ему на севере, и, возможно, у него есть планы и на остальной мир...\n\nОбъединятся ли королевства Альянса, чтобы противостоять этому новому кризису, или останутся разрозненными, движимые желанием выжить или собственными интересами? Добьется ли Король-лич успеха там, где Орда потерпела неудачу, и принесет ли он гибель Азероту? Кто выйдет победителем из Господства Хаоса?"

 #Arthas Menethil
 arthas_menethil_character:0 "Принц Артас"
 arthas_menethil_character_desc:0 "Единственнего сына и наследника короля Лордерона Теренаса II, Артаса готовил к исполнению своего будущего долга лучший наставник Лордерона, лорд Утер Светоносный из ордена Серебряной Длани, который обучил юного принца путям паладина. Способный и самоотверженный, Артас пока ещё не является королём, а служит своему отцу в качестве командира и вассала, стремясь проявить себя и глубоко преданный своему народу. Король Теренас - старый, мудрый и осторожный человек, и именно принцу Артасу предстоит показать пример и действовать в грядущих битвах.\n\nСтанет ли Артас тем правителем, который нужен Лордерону, или его безрассудство принесёт больше зла, чем пользы?"

 #Dar'khan Drathir
 darkhan_character:0 "Дар'Кхан"
 darkhan_character_desc:0 "Магистр, лорд-маг Кель'Таласа, Дар'Кхан служил своему сюзерену, королю Анастериану, а также Альянсу во времена Второй войны против троллей и орков, и делал это с большим мастерством и эффективностью. Маг также является экспертом в магии Солнечного Колодца, главного источника силы Кель'Таласа, а также в искусстве магических сооружений и эзотерических исследованиях. Несмотря на все свои достижения, Дар'Кхану не хватает признания, которого он заслуживает, и он стремится к большему, чем то, что готовы дать ему его неблагодарные сородичи, но он знает, что способен достичь величия и оставить свой след в истории. Суждена ли Дар'Кхану великая судьба, или он будет забыт, как многие до него?"

 #Anasterian Sunstrider
 anasterian_character:0 "Верховный король Анастериан"
 anasterian_character_desc:0 "Анастериан Солнечный Скиталец веками правил Кель'Таласом как его король, наследник рода Дат'ремара. Мудрый, но гордый, старый король ценит независимость и спокойствие и поэтому полностью вышел из Альянса после победы над Ордой во время Второй войны. После отражения угроз на границах Анастериан уверен, что магическое превосходство его королевства обеспечит безопасность и процветание его народа. Однако многие эльфы, включая наследного принца Кель'таса, по-прежнему симпатизируют Альянсу и считают, что долг эльфов - помочь своим бывшим союзникам в эти трудные, меняющиеся времена. Даже уединённые эльфы не могут вечно игнорировать события в мире. Какая судьба ждет эльфийского короля и его народ? Процветание в уединении волшебного королевства? Объединение с бывшими союзниками против тёмной угрозы? Небытие в одиночестве? Или, возможно, они займут еще более значительное место в мире?"

 #Ner'zhul
 nerzhul_character:0 "Нер'зул, Король-лич"
 nerzhul_character_desc:0 "Когда-то Нер'зул был орком. Как вождь клана Призрачной Луны и старший шаман, он был духовным лидером орков, которых обманом заставил объединиться в Орду демон Кил'джеден в качестве инструмента Пылающего Легиона. Когда он выступил против своего демонического хозяина, Нер'зул был предан и заменен своим учеником Гул'даном. Когда Орда была окончательно разбита, а Дренор разрушен, Нер'зул бежал, но был схвачен Легионом. За свою измену он был превращен в Короля-лича, новое оружие, направленное против Азерота. Посланный на континент Нордскол для подготовки к своей миссии, Король-лич обнаружил и высвободил свои огромные силы под бдительным надзором Легиона. Нер'зул создал основу нового порядка, но для Легиона он станет лишь авангардом их вторжения. Обеспечит ли Нер'зул возвращение Легиона? Будет ли он остановлен до того, как произойдет трагедия... Или он высвободится из хватки легиона и станет правителем мертвых и всего мира?"

 #Daelin Proudmoore
 daelin_character:0 "Адмирал Дэлин"
 daelin_character_desc:0 "Глава одного из великих домов Кул Тираса, лорд Тирагарда и командующий флотом, Дэлин Праудмур был избран своими согражданами лордом-адмиралом, правителем Кул Тираса. Под его руководством торговое королевство стало сильнейшей морской державой в мире и передало свой флот на службу Альянсу. Командуя флотом Альянса, адмирал Дэлин Праудмур принес победу над Ордой во время Второй войны, во время которой его сын и наследник Дерек погиб от рук орков, и остался одним из самых сильных сторонников Альянса после ее окончания. Даже если море защищает его королевство от угроз, будь то эпидемия или агрессия орков, адмирал остается бдительным и знает, что его флот будет жизненно необходим Альянсу в случае новой войны, он также знает, что тот, кто владеет морем... владеет миром. Какая судьба ждет Дэлина и Кул Тирас? Стать новой опорной базой Альянса? Повести человечество за океан в поисках новых земель для колонизации? Быть смытым приливами и отливами?"

 #Jaina Proudmoore
 jaina_character_603:0 "Леди Джайна"
 jaina_character_603_desc:0 "Леди Джайна - дочь Дэлина Праудмура. Она считается одной из самых перспективных и талантливых чародеек из числа людей. Молодая чародейка проходит обучение у архимага Антонидаса, выступая в качестве его агента. Вместе с принцем Артасом Менетилом, её хорошим знакомым, маг собирается отправить её исследовать новую чуму. Тем временем у Пророка свои планы на Джайну."


