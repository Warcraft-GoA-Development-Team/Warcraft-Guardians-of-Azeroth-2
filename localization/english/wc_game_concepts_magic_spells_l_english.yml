 game_concept_wc_spell_arcane_dome:0 "Ritual: Arcane Dome"
 game_concept_wc_spell_arcane_dome_desc:0 "Erect a vast, shimmering barrier over the entire county, crackling with arcane energy. Enemy armies caught within are severely weakened, their strength drained as the dome's power destroys their forces."
 wc_spell_arcane_dome_type:0 "[wc_spell_type_ritual|E]"
 wc_spell_arcane_dome_targets:0 "[county|E]"
 wc_spell_arcane_dome_effects:0 "Massively weakens any non-allied armies in the county, reducing their @advantage_icon![advantage|E] and @supply_icon![supply|E], while increasing @siege_progress_icon![siege|E] times and @death_icon![attrition|E]."
