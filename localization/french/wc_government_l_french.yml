l_french:
 necro_government:0 "Nécrotique"
 necro_government_adjective:0 "nécrotique"
 necro_government_realm:0 "Pays nécrotique"
 necro_government_desc:0 "\n$game_concept_necro_government_desc$\n\n#F Un royaume gouverné par les morts. Violents par nature et incapables de se reproduire, ils doivent tuer et ressusciter les vivants afin de reconstituer leur nombre.#!"
 necro_government_vassals_label:1 "Les [obligations|E] nécrotiques sont basées sur l'[opinion|E]"
 
 government_dark_frenzy_from_battles:0 "Reçoit de la [dark_frenzy|E] lors des [battles|E] gagnées avec des [commanders|E]"
 government_dark_frenzy_from_sieges_and_raids:0 "Reçoit de la [dark_frenzy|E] lors des [sieges|E] et des [raids|E]"
 government_dark_frenzy_from_conversions:0 "Reçoit de la [dark_frenzy|E] de [convert_county|E] et de [promote_culture|E]"
 
 government_resurrect_knights:0 "Les [knights|E] ennemis tués peuvent devenir [GetTrait('being_undead').GetName( GetNullCharacter )] et rejoindre la [court|E] $necro_government_adjective$  #F (une haute [dark_authority|E] augmente cette chance)#!"
 
 demonic_government:0 "Démoniaque"
 demonic_government_adjective:0 "démoniaque"
 demonic_government_realm:0 "Pays démoniaque"
 demonic_government_desc:0 "\n$game_concept_demonic_government_desc$\n\n#F Des hordes démoniaques sorties du Néant Distordu pour semer le chaos. Leurs âmes immortelles sont toujours avides de douleur et de souffrance infligées aux civilisations mortelles.#!"
 demonic_government_vassals_label:1 "Les [obligations|E] démoniaques sont basées sur l'[opinion|E]"
 
 government_dark_frenzy_from_executions:0 "Reçoit de la [dark_frenzy|E] lors des [executions|E]"
 government_dark_frenzy_from_torturing:0 "Reçoit de la [dark_frenzy|E] lors de la [torturing|E]"
 
 government_get_demon_knight:0 "Attire des [knights|E] [GetTrait('being_demon').GetName( GetNullCharacter )] et des [guests|E] possèdant de hautes [skills|E] #F (une haute [dark_authority|E] augmente cette chance)#!"
 
 eldritch_government:0 "Indicible"
 eldritch_government_adjective:0 "indicible"
 eldritch_government_realm:0 "Pays indicible"
 eldritch_government_desc:0 "\n$game_concept_eldritch_government_desc$\n\n#F Un ordre qui prévalait sur Azeroth bien avant l'arrivée des Titans. Alors que les êtres venus des coins les plus reculés de la Ténèbre de l'Au-delà gouvernent le royaume, les races mortelles servent d'esclaves.#!"
 eldritch_government_vassals_label:1 "Les [obligations|E] indicibles sont basées sur l'[opinion|E]"
 
 government_dark_frenzy_from_mental_breaks:0 "Reçoit de la [dark_frenzy|E] lors des [mental_breaks|E]"
 government_mental_breaks_cant_kill:0 "Les [mental_breaks|E] ne peuvent pas causer la mort"
 
 government_get_void_creatures:0 "Attire des [knights|E] [GetTrait('being_void').GetName( GetNullCharacter )] et des [guests|E] possèdant de hautes [skills|E] #F (une haute [dark_authority|E] augmente cette chance)#!"

 government_offer_vassalization_turns_undead:0 "L'[offer_vassalization|E] propose une option pour transformer [GetTrait('being_undead').GetName( GetNullCharacter )]"

 government_can_be_matchmaker:0 "Peut marier des [courtiers|E] et des [children|E]"
