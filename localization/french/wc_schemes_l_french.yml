l_french:

 stasis_trap_title:0 "Piège de Stase:"

 start_stasis_trap:0 "Piège de Stase #weak (Complot)#!"
 stasis_trap_scheme:0 "Complot de Piège de Stase"
 stasis_trap_scheme_desc:0 "Je vais [stun|E] [SCHEME.GetTarget.GetShortUINameNoTooltip]."
 stasis_trap_scheme_action:0 "Mettre en Piège de Stase"
 stasis_trap_action:0 "Piège de Stase"
 scheme_interaction_tt_stasis_trap_approved:0 "Vous essayez d'[stun|E] [recipient.GetFirstName]"
 stasis_trap_successful_roll_tt:0 "[target.GetShortUINameNoTooltip] est [stunned|E]!"
 stasis_trap_become_discovered_roll_tt:0 "J'ai été découvert !"
 stasis_trap_scheme_invalidated_title:1 "@scheme_icon! Piège de Stase prend fin"
 stasis_trap_scheme_already_stunned_message:0 "[TARGET_CHARACTER.GetShortUIName|U] est déjà [stunned|E]"
 do_not_execute_stasis_trap_tooltip:0 "Je ne veux pas essayer de mettre en place le Piège"
 
 STASIS_TRAP_SUCCESS_DESC:0 "Vous piègez la cible, l'[stunning|E] durant 3 ans"
 STASIS_TRAP_DISCOVERY_DESC:1 "Vous n'êtes pas exposé pour le [crime|E] d'assommer"
 
 start_stasis_trap_notification:0 "Piège de Stase"

 stasis_trap_outcome.1001.t:0 "$stasis_trap_title$ Une Surprise Assommante"
 stasis_trap_outcome.1001.desc:0 "Mes agents connaissant désormais les lieux les plus courants que ma cible fréquente à [court_location.GetNameNoTierNoTooltip], [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est à portée de main !\n\nMes agents m'ont assuré qu'ils seraient en mesure de poser un piège particulièrement méchant juste à l'extérieur des appartements personnels [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName].  Je sais exactement quel outil utiliser pour ce genre de chasse."
 stasis_trap_outcome.1001.a:0 "Apporte-moi mes outils, j'ai un Piège de Stase à fabriquer."
 stasis_trap_outcome.1001.b:0 "Non, le risque est trop grand."

 stasis_trap_outcome.2001.desc:0 "Je n'arrive pas à croire que ça a marché ! Il a suffi que mes agents déposent un de mes pièges à l'intérieur du [target.Custom('ResidenceBuilding')] au milieu de la nuit.\n\n[target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est sans doute en train de se donner des coups de pied pour avoir une sécurité si faible. Ou du moins, [target.GetSheHe] le ferait [target.Custom('FR_SilSielle')] pouvait bouger ses jambes pour le faire."
 stasis_trap_outcome.2001.a:0 "J'espère qu'[target.GetSheHe] aime la nourriture liquide !"
 stasis_trap_outcome.2001.owner_is_known:0 "\n\nMalheureusement, alors que je continue de prétendre que les accusations ne sont pas fondées, personne ne doute que c'est moi qui en suis responsable."
 stasis_trap_outcome.2001.no_awareness:0 "\n\nHeureusement, mon implication dans ce crime reste inconnue."

 hostile_scheme_discovery.3003.stasis_trap_scheme:0 "Mettons-[target.GetHerHim] en Piège de Stase !"

 stasis_trap_outcome.4001.opening:0 "Non ! Mes agents ont été découverts en train d'essayer de s'introduire dans les chambres [target.Custom('FR_du_Char_P')] [target.GetTitledFirstName]. Je n'aurais pas dû faire confiance à ces bouffons pour une tâche aussi importante."
 stasis_trap_outcome.4001.owner_discovered:0 "\n\nPire encore, ces idiots ont avoué et ont reconnu mon implication dans le complot !"
 stasis_trap_outcome.4001.owner_secret:0 "\n\nPar miracle, mes alliés s'en sont sortis, et mon implication reste heureusement inconnue."
 stasis_trap_outcome.4001.a:0 "Je trouverai un autre moyen de m'occuper [target.Custom('FR_EluiElle')][target.GetHerHim]."
 stasis_trap_outcome.4001.b:0 "On ne réussi pas toujours du premier coup..."

 stasis_trap_outcome.5001.t:0 "Stupéfiant !"
 stasis_trap_outcome.5001.opening.a:0 "Quelqu'un m'a frappé[ROOT.Char.Custom('FR_E')] au moment où j'étais [ROOT.Char.Custom('FR_LeLa')] plus vulnérable et m'a laissé[ROOT.Char.Custom('FR_E')] paralysé[ROOT.Char.Custom('FR_E')] !"
 stasis_trap_outcome.5001.opening.b:0 "Je me suis bêtement laissé[ROOT.Char.Custom('FR_E')] prendre au piège par [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] qui m'a laissé[ROOT.Char.Custom('FR_E')] paralysé[ROOT.Char.Custom('FR_E')] !"
 stasis_trap_outcome.5001.trapped_residence:1 "\n\nUn groupe d'étrangers a dû s'introduire dans ma chambre au milieu de la nuit et poser un piège ! Quand je me suis réveillé[ROOT.Char.Custom('FR_E')] le matin, j'ai marché droit dessus. C'était comme si j'avais été frappé[ROOT.Char.Custom('FR_E')] par la foudre ! Un de mes courtisans m'a trouvé[ROOT.Char.Custom('FR_E')] des heures plus tard, complètement paralysé[ROOT.Char.Custom('FR_E')]."
 stasis_trap_outcome.5001.a:0 "Quelqu'un payera pour ça..."

 stasis_trap_outcome.5002.t:0 "Je l'ai échappé belle !"
 stasis_trap_outcome.5002.trapped_residence:0 "Une agitation m'a réveillé[ROOT.Char.Custom('FR_E')] au milieu de la nuit. Un groupe de voyous s'était introduit dans le [ROOT.Char.Custom('ResidenceBuilding')], et n'a été découvert qu'une fois à la porte de mes chambres, tentant de tendre une sorte de piège !"
 stasis_trap_outcome.5002.fallback:0 "J'ai échappé à un possible attentat à ma vie !"
 stasis_trap_outcome.5002.owner_known:0 "\n\nCeci est sans aucun doute l'oeuvre de nul autre que [ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))], [owner.GetTitledFirstName]! Maudit soit-[owner.GetHerHim]!"
 stasis_trap_outcome.5002.owner_not_known:0 "\n\nJe ne sais pas qui se cache derrière cette tentative d'assassinat, mais ils sont toujours là..."
 stasis_trap_outcome.5002.a:0 "Oh, je serai prêt[ROOT.Char.Custom('FR_E')] pour eux la prochaine fois !"
 stasis_trap_outcome.5002.b:0 "Je devrais donner une augmentation à quelqu'un pour ça."
