 trait_creature_annihilan:0 "Аннигиляр"
 trait_creature_annihilan_desc:0 "Властитель Преисподни - эти колоссальные разрушители служат военными командирами Легиона. Они так же жестоки, как и могущественны, упиваясь разрушением всего, что существует."
