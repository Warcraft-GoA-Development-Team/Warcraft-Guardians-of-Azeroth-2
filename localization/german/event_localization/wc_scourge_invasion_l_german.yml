l_german:
 WCCSC_5_TITLE:0 "Der Frostthron"
 WCCSC_5_DESC:0 "Dunkelheit ist am heutigen Tag über Northrend hereingebrochen, als ein unheimliches Eismassiv aus dem Himmel herabstürzte und sich tief in den Eiskronengletscher eingrub. Diejenigen, die es mit eigenen Augen gesehen haben, nennen es den Frostthron, da sich die große Spitze über alles erhebt und einen furchterregenden Schatten über ihr neues Reich wirft.\n\nGerüchte über Kreaturen, die ihren Verstand verlieren, und über Tote, die als blutrünstige Monster auferstehen, verbreiten sich schnell in Eurem Reich und schüren Panik und Verzweiflung. Eine schreckliche Plage hat das Dach der Welt ergriffen, und es liegt an Euch, Euer Volk vor dieser unheiligen Geißel zu schützen."
 WCCSC_5_OPT_A_death:0 "Im Tod sind alle gleich."
 WCCSC_5_OPT_A_legion:0 "Dies ist Eure letzte Chance, [nerzhul.GetFirstName]. Dient - oder werdet vernichtet."
 WCCSC_5_OPT_A_evil:0 "Letztlich hat der Tod Einzug gehalten..."
 WCCSC_5_OPT_A_neutral:0 "[ROOT.Char.GetFaith.HighGodName|U] beschütze uns alle!"

 WCCSC_15_TITLE:0 "Wärter der Verdammten"
 WCCSC_15_DESC:0 ""Hältst du dich für so gerissen, uns loszuwerden, Ork?" fragt [scourge_jailor.GetFirstName]. In [scourge_jailor.GetHerHis]er Stimme lag ein Hauch von Sarkasmus, während [scourge_jailor.GetHerHis]e feurigen Augen dich anstarrten. Du fühltest dich aufgebracht, machtlos gar. Du hattest es irgendwie geschafft, einen [scourge_jailor.GetHerHis]er Brüder loszuwerden, womöglich in einem törichten Versuch, dem goldenen Käfig zu entkommen, in dem die Legion dich gefangen hielt. Vielleicht hättest du einfach das tun sollen, was dir aufgetragen wurde, aber jetzt stehst du da: ohnmächtig. Während das dämonische Wesen den Frostthron zertrümmerte, hast du darüber nachgedacht, was hätte sein können, hättest du Erfolg gehabt"
 RULKAN_OPT:0 "Rulkan, meine Liebe, ich komme..."

 WCCSC_20_DESC:0 "Hoch oben auf dem Gipfel Eiskrones, wo selbst das Licht sich nicht zu zeigen wagt, starrst du auf das weite, verschneite Land von Northrend und grübelst, während deine unsterblichen Horden von Schergen gehorsam deine Befehle ausführen.\n\nPlötzlich wird ein leises Flüstern durch den kalten Wind herangetragen. Ein Schreckenslord steht mit einem selbstgefälligen Grinsen vor deinem untoten Wesen, [scourge_jailor.GetHerHis]e feurige Augen durchbohren deinen eisigen Käfig: "Es bleibt wenig Zeit, [ROOT.GetCharacter.GetFirstName]. Fünf mickrige Jahre sind alles, was dir bleibt um deine Rolle zu erfüllen" sagt [scourge_jailor.GetSheHe] und scheint den Gedanken zu genießen, was [scourge_jailor.GetSheHe] mit dir anstellen wird, wenn du jemals den Erwartungen der Legion nicht gerecht wirst."
 WCCSC_20_OPT_A:0 "Ich werde meinen Teil erfüllen, [scourge_jailor.GetFirstName]."

 WCCSC_25_DESC:0 ""Möchtest du um Gnade flehen, Ork? Ich genieße es ungemein, wenn deinesgleichen um Gnade bittet, obwohl ihr Untergang unausweichlich ist."\n\nDer Schreckenslord war trunken von seiner eigenen Macht und deiner Verzweiflung. Über dir thronend, erinnerte [scourge_jailor.GetSheHe] dich immer wieder an dein Versagen, [scourge_jailor.GetHerHim] und [scourge_jailor.GetHerHis]e Brüder zu beseitigen, damit du [scourge_jailor.GetHerHis] abfälliges Verhalten nicht länger ertragen musst. Du hast versagt. Es ist dir nicht gelungen, Kil'jaedens Kriecher zu beseitigen, ja, du hast es nicht einmal geschafft, die Legion nach Azeroth zurückzubringen.\n\n Da warst du nun, machtlos, als das dämonische Wesen deinen eisigen Panzer durchbrach. Für einen kurzen Moment flogen deine Gedanken zu Rulkan und Draenor, bevor der Aufpasser deinen Helm zertrümmerte und nur noch Staub in die kalte Einöde verstreute."

 WCCSC_30_DESC:0 "Freiheit, endlich! Nach so vielen Jahren, in denen du an den Willen deiner dämonischen Herren gebunden warst, bist du nun, da du dich dieser lästigen Schreckenslords, die als deine Kerkermeister fungierten, entledigt hast, frei von jeder Last. Was für eine Dreistigkeit von Kil'jaeden, zu glauben, dass solch kraftlose Handlanger gut genug wären, um über dich zu wachen. Amüsante Bilder gingen dir durch den Kopf, als du dir seinen Zorn ausmaltest, wenn er erst einmal begreift, was du erreicht hast. Jetzt, da du frei bist, über deine unendlichen Horden untoter Untertanen zu herrschen, ohne dass dir die Legion auf den Fersen ist, erzittert die Welt, während eisige Winde von Eiskrone aus deinen Namen und deine Befehle flüstern."
 LONG_LIVE_THE_KING_OPT:0 "Lang lebe [ROOT.GetCharacter.Custom('DE_ART_DEF_S_N')] [ROOT.GetCharacter.Custom('QueenKing')]!"