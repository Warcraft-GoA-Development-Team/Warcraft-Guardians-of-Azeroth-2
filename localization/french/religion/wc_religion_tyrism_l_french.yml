 khazic:0 "Khazisme"
 khazic_adj:0 "khazique"
 khazic_adherent:0 "khazique"
 khazic_adherent_plural:0 "khaziques"
 khazic_desc:0 "Les enseignements de l'Église de la Sainte Lumière furent, au fil du temps, introduits à Khaz Modan, où ils se mêlèrent aux traditions locales de vénération du "père" des nains, Khaz. En dépit de l'influence de l'Église, les khazistes demeurent distincts et indépendants, avec leurs propres fidèles qui préservent des croyances et des pratiques uniques."
