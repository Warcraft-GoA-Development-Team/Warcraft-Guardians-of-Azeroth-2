l_french:
 game_concept_wc_race:0 "Race"
 game_concept_wc_race_desc:0 "Race ou Espèce sont des termes utilisés pour diviser diverses créatures uniques en groupes distincts."
  
 game_concept_wc_children_of_cenarius_family:0 "Famille $game_concept_wc_children_of_cenarius_wo_family$"
 game_concept_wc_children_of_cenarius_family_desc:0 "Une [wc_race_family|E], composée des descendants et semblables du demi-dieu Cénarius. Ils possèdent des corps quadrupèdes avec des torses humanoïdes. Ils sont connus comme les enfants ou les fils de Cénarius.\n\nSes enfants sont :\n$BULLET_WITH_TAB$[GetTrait('creature_dryad').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_frostnymph').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_centaur').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_magnataur').GetName( GetNullCharacter )]"
 
 game_concept_wc_races:0 "Races"
 
 game_concept_wc_race_family:0 "Famille raciale"
 game_concept_wc_race_family_desc:0 "Un groupe de [wc_races|E] étroitement apparentées. Divisées il y a environ 10000 ans, elles sont assurées de pouvoir se marier entre elles et d'avoir une descendance."

 game_concept_wc_race_class:0 "Classe raciale"
 game_concept_wc_race_class_desc:0 "Un groupe de [wc_races|E] lointainement apparentées. Il n'est pas garanti qu'elles aient la même origine, mais elles ont les mêmes caractéristiques de base, comme les écailles ou les branchies."
 
 game_concept_wc_children_of_cenarius_wo_family:0 "Cenarique"
 
 game_concept_wc_yaungol_family:0 "Famille $game_concept_wc_yaungol_wo_family$"
 game_concept_wc_yaungol_wo_family:0 "Bovine"
 game_concept_wc_yaungol_family_desc:0 "Une [wc_race_family|E] de grands humanoïdes bovins. Leurs ancêtres vivaient dans les grandes plaines de l'ancienne Kalimdor. Ils sont les suivants :\N$BULLET_WITH_TAB$[GetTrait('creature_taunka').GetName( GetNullCharacter )]\N$BULLET_WITH_TAB$[GetTrait('creature_tauren'). GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetTrait('creature_yaungol').GetName(GetNullCharacter)]\n$BULLET_WITH_TAB$[GetTrait('creature_highmountain_tauren').GetName(GetNullCharacter)]"

 game_concept_wc_nraqi_family:0 "Famille des $game_concept_wc_nraqi_wo_family$"
 game_concept_wc_nraqi_wo_family:0 "Sans-visage"
 game_concept_wc_nraqi_family_desc:0 "Une [wc_race_family|E] de monstres humanoïdes créés par les Dieux très anciens. Il s'agit de :\n$BULLET_WITH_TAB$[GetTrait('creature_nraqi').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_cthraxxi').GetName( GetNullCharacter )]"

 game_concept_wc_elven_family:0 "Famille des $game_concept_wc_elven_wo_family$"
 game_concept_wc_elven_wo_family:0 "Elfique"
 game_concept_wc_elven_family_desc:0 "Une [wc_race_family|E] d'espèces humanoïdes à longue durée de vie, originaires d'Azeroth, connues pour leur perception aiguisée, leur grâce et leur grand talent pour la magie. Il s'agit de :\n$BULLET_WITH_TAB$[GetTrait('creature_high_elf').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_night_elf').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_nightborne').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_highborne').GetName( GetNullCharacter )]"

 game_concept_wc_aqir_family:0 "Famille des $game_concept_wc_aqir_wo_family$"
 game_concept_wc_aqir_wo_family:0 "Aqir"
 game_concept_wc_aqir_family_desc:0 "Une [wc_race_family|E] d'insectoïdes intelligents qui ont émergé de la matière organique s'échappant des Dieux très anciens. Il s'agit de :\n$BULLET_WITH_TAB$[GetTrait('creature_nerubian').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_qiraji').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_mantid').GetName( GetNullCharacter )]"

 game_concept_wc_dragon_family:0 "Famille des $game_concept_wc_dragon_wo_family$"
 game_concept_wc_dragon_wo_family:0 "Dragon"
 game_concept_wc_dragon_family_desc:0 "Une [wc_race_family|E] de créatures reptiliennes ailées, créées à partir de proto-dragons par les titans. Il s'agit de :\n$BULLET_WITH_TAB$[GetTrait('creature_red_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_blue_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_green_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_black_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_bronze_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_infinite_dragon').GetName( GetNullCharacter )]"

 game_concept_wc_vrykul_family:0 "Famille des $game_concept_wc_vrykul_wo_family$"
 game_concept_wc_vrykul_wo_family:0 "Vrykul"
 game_concept_wc_vrykul_family_desc:0 "Une [wc_race_family|E] de demi-géants, descendants des Vrykuls de fer forgé par les titans. Il s'agit de :\n$BULLET_WITH_TAB$[GetTrait('creature_red_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_vrykul').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_kvaldir').GetName( GetNullCharacter )]"

 game_concept_wc_murloc_family:0 "Famille des $game_concept_wc_murloc_wo_family$"
 game_concept_wc_murloc_wo_family:0 "Murlocoïde"
 game_concept_wc_murloc_family_desc:0 "Une [wc_race_family|E] de créatures humanoïdes amphibiennes bipèdes descendues d'un Gardien Ancien de Grenouille inconnu. Il s'agit de :\n$BULLET_WITH_TAB$[GetTrait('creature_murloc').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_gorloc').GetName( GetNullCharacter )]"

 game_concept_wc_goblin_family:0 "Famille des $game_concept_wc_goblin_wo_family$"
 game_concept_wc_goblin_wo_family:0 "Gobelinien"
 game_concept_wc_goblin_family_desc:0 "Une [wc_race_family|E] de petites créatures humanoïdes connues pour leur nature imprévisible. Ces races sont :\n$BULLET_WITH_TAB$[GetTrait('creature_goblin').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_gilblin').GetName( GetNullCharacter )]"

 game_concept_wc_eredar_family:0 "Famille des $game_concept_wc_eredar_wo_family$"
 game_concept_wc_eredar_wo_family:0 "Eredar"
 game_concept_wc_eredar_family_desc:0 "Une [wc_race_family|E] de mages extrêmement talentueux qui ont émergé sur la planète Argus il y a d'innombrables millénaires. Exceptionnellement doués en magie, leur maîtrise des arts arcaniques était renommée à travers les mondes dispersés du Grand Néant. Le Titan Noir Sargeras a brisé la tranquillité d'Argus en offrant aux érédars une connaissance et un pouvoir incommensurables. Ceux qui ont refusé Sargeras ont quitté Argus et ont commencé à se faire appeler draeneï ou "Exilés". Pendant la montée de la Horde, certains ont dégénéré en Krokul ou "Déchus" et les Perdus. Ces races sont :\n$BULLET_WITH_TAB$[GetTrait('creature_draenei').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_manari').GetName( GetNullCharacter )]"