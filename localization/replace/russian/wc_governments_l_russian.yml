 feudal_government_desc: "$game_concept_feudal_desc$\n\n#F Феодализм охватывает многоуровневую автократическую систему правления через наследственные привилегии и патронаж. В его основе лежат отношения землевладельцев с теми, кто работают на их землях. Правители земель отдают лены под управление вассалов, а те платят [Concept( 'taxes', 'налоги' )|El] и поставляют сюзеренам [Concept( 'soldiers', 'войска' )|El].#!"

 default_tax_collector: "Базовые налоги"
 default_tax_collector_desc: "Применяются базовые [Concept( 'obligations', 'обязательства' )|E], исходя из [Concept( 'aptitude', 'пригодности' )|E] назначенного [Concept( 'tax_collector', 'сборщика налогов' )|E]"
 default_tax_collector_flavor_desc: "Стандартный налог. Налогоплательщики платят заранее оговоренную сумму — ни больше, ни меньше."

 jizya_special_rights_tax_collector: "Дань с неверных"
 jizya_special_rights_tax_collector_desc: "#emphasis #bold Привилегии [Concept( 'vassal', 'вассала' )|E]:#!#!\n[liege|E] не может [Concept( 'demand_conversion', 'требовать обращения' )|E] [Concept( 'vassal', 'вассала' )|E]\n[liege|E] не может [Concept( 'convert_county', 'обращать графства' )|E] в землях [Concept( 'vassal', 'вассала' )|E]\n[liege|E] не может использовать различия в [Concept( 'faith', 'конфессии' )|E], чтобы избежать получения [Concept( 'tyranny', 'тирании' )|E] при отъеме титулов\n[liege|E] не может лишить [Concept( 'vassal', 'вассала' )|E] [Concept( 'titles', 'титулов' )|E]\n\n#flavor [Concept( 'vassal', 'Вассалу' )|E] гарантируется неотъемлемое право на титулы, и [Concept( 'liege', 'сюзерен' )|E] не может отнять их, даже если у него есть [revoke_title_reason|El].\n Вассал получает особую защиту, а держава официально признает его право на свободу [Concept( 'faith', 'вероисповедания' )|E].#!"
 jizya_special_rights_tax_collector_flavor_desc: "Эта дань — особый налог на #italic неверных#!, религиозные меньшинства, в обмен на привилегию мирно исповедовать свою неправильную конфессию."
 unlock_jizya_contract_name: "[core_tenet|E] «[GetFaithDoctrine('tenet_tax_nonbelievers').GetBaseName]»"


 iqta_special_rights_tax_collector: "Статус магната"
 iqta_special_rights_tax_collector_desc: "У [Concept( 'vassal', 'вассала' )|E] меньше обязательств, но он помогает содержать [Concept( 'men_at_arms', 'профессиональные полки' )|E] [Concept( 'liege', 'сюзерена' )|E]."
 iqta_special_rights_tax_collector_flavor_desc: "Статус магната — система откупа налогов. Местные магнаты получают широкие полномочия по сбору налогов от имени государства."


 ghazi_special_rights_tax_collector: "Статус ревнителя"
 ghazi_special_rights_tax_collector_desc: "#emphasis #bold Привилегии [Concept( 'vassal', 'вассала' )|E]:#!#!\n[vassal|E] тратит меньше [Concept( 'piety', 'благочестия' )|E] на [casus_bellis|El] «[holy_war|E]», но больше [prestige_i][Concept( 'prestige', 'престижа' )|E] на другие [casus_bellis|El] \n\n#flavor [liege|E] объявляет [Concept( 'vassal', 'вассала' )|E] защитником [Concept( 'faith', 'веры' )|E], которому вменяется расширять границы посредством [Concept( 'holy_war', 'священной войны' )|E].#!"
 ghazi_special_rights_tax_collector_flavor_desc: "Воины конфессии, защищающие рубежи державы, ведут бесконечную войну против религиозных врагов государства, зарабатывая на жизнь мародерством и грабежом."


 deqhan_special_rights_tax_collector: "Региональная автономия"
 deqhan_special_rights_tax_collector_flavor_desc: "Власть над собственными землями не только позволяет вассалу вводить изменения без надзора сюзерена, но и показывает, что сюзерен доверяет ему настолько, чтобы сделать это, давая преимущества как для земель, так и для славы."

 maguh_special_rights_tax_collector: "Привилегии городов"
 maguh_special_rights_tax_collector_flavor_desc: "Древняя система местного управления. Вассал развивает вверенные ему земли и платит меньше налогов в казну государства."

 muqata_special_rights_tax_collector: "Привилегии пограничья"
 muqata_special_rights_tax_collector_flavor_desc: "Система налогообложения, при которой отдаленные земли получают большую автономию и платят меньше налогов. Она способствует стабильности и долгосрочному развитию."

 strict_taxation_tax_collector: "Строгие налоги"
 strict_taxation_tax_collector_flavor_desc: "Налог на роскошь, который обычно взимается с богатых людей для дополнительного дохода в казну и помощи нуждающимся."