l_french:
 zul_restoration.0001.t:0 "Zul Renaît"
 zul_restoration.0001.desc.intro:0 "Trolls à travers Azeroth, réjouissez-vous ! Nous nous élevons une fois de plus alors que l'ancien Empire de Zul, autrefois dominant, renaît.\n\nNous étions dispersés à travers ce qui était autrefois notre terre, et avons oublié notre ancien héritage. Nous ne serons plus divisés, car les cinq tribus ne font désormais qu'une seule entité, sous la règle de [scoped_emperor.GetName]."
 zul_restoration.0001.desc.troll:0 "\n\nAvec anticipation, tout Azeroth sera bientôt assujetti par le peuple troll. Notre peuple ne succombera plus jamais aux volontés des elfes chétifs, ni d'aucune autre race."
 zul_restoration.0001.desc.neutral:0 "\n\nCette entreprise bénéficie grandement aux trolls, mais cela garantit-il une agression supplémentaire de leur part ? Que pourrait vraiment signifier cela pour le reste d'Azeroth ?"
 zul_restoration.0001.troll:0 "C'est un jour glorieux !"
 zul_restoration.0001.neutral:0 "Préoccupant..."
 zul_restoration.0002.desc:0 "$swear_fealty_to_zul_decision_desc$"
 swear_fealty_to_zul_decision_confirm:0 "Rejoindre l'Empire de Zul"
 zul_swore_fealty:0 "A Presté Allégeance à Zul"
 zul_restoration.0002.a:0 "Rejoindre l'Empire de Zul"
 zul_restoration.0002.b:0 "Rester Indépendant"
 zulian_elite_troops_name:0 "Troupes d'Élite Zuliennes"