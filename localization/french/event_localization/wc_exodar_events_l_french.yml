exodar.1001.name:0 "L'Arrivée de l'Exodar"
exodar.1001.desc:0 "Je suis assis sur mon trône, écoutant les rapports de mes conseillers, lorsque mon [Select_CString(SCOPE.sC('marshal').IsCouncillor,SCOPE.sC('marshal').GetCouncilTitle,'marshal')] [SCOPE.sC('marshal').GetFirstName] se précipite dans la salle, hors d'haleine et alarmé. [SCOPE.sC('marshal').GetSheHe|U] s'agenouille devant moi et parle avec urgence.\n\n"Je porte de graves nouvelles, mon [ROOT.Char.GetTitleAsNameNoTooltip]. Une étoile filante est tombée du ciel et s'est écrasée sur les îles de Brume-azur. L'explosion a provoqué une explosion colossale qui a secoué la terre et illuminé la nuit. Mais ce n'est pas tout, nos éclaireurs nous ont informés que ce n'était pas du tout une étoile, mais un étrange vaisseau qui transportait une race à la peau bleue. Ils se nomment les draeneï et prétendent venir d'un autre monde. Ils disent que leur vaisseau a été endommagé par leurs ennemis et a crashé ici par accident."\n\n"Nous ne connaissons pas encore leurs véritables intentions. Mais nous savons qu'au cours du crash, ce vaisseau a libéré une tempête de cristaux irradiés qui a contaminé la terre et transformé la faune en animaux hostiles. Ces étrangers prétendent qu'ils essaient de contenir la radiation et de guérir la terre, mais nous ne savons pas encore si nous pouvons leur faire confiance."
exodar.1001.a:0 "Les rats ont trouvé une nouvelle tanière où se cacher, mais pas pour longtemps..."
exodar.1001.b:0 "Quelque chose me dit qu'ils sont dignes de confiance..."
exodar.1001.c:0 "Ils ressemblent à Archimonde, tu dis..."
exodar.1001.d:0 "Un ami en quête de refuge, ou un ennemi en quête de conquête..."
exodar.1001.e:0 "Je me demande quelle sera leur histoire..."
exodar.1001.e.tooltip:0 "#I Vous pourrez choisir de jouer en tant que #bold l'un des dirigeants draeneï#! pour le reste du jeu.#!"

exodar.1002.name:0 "Comme les Cieux se Fendent..."
exodar.1002.desc:0 "Je suis assis sur mon trône, écoutant les rapports de mes conseillers, lorsque mon [Select_CString(SCOPE.sC('marshal').IsCouncillor,SCOPE.sC('marshal').GetCouncilTitle,'marshal')] [SCOPE.sC('marshal').GetFirstName] s'avance et me parle d'une rumeur mystérieuse des royaumes voisins.\n\n"Nous avons reçu des nouvelles selon lesquelles une grande boule de feu, une étoile filante, est descendue des cieux et s'est écrasée dans les régions supérieures de Kalimdor. Ils disent que l'explosion a provoqué une explosion massive qui a secoué la terre et illuminé la nuit sans étoiles.\n\nCertains prétendent que l'étoile n'était qu'un événement naturel, tandis que d'autres disent qu'il s'agit du résultat d'un grand sort, lancé par un mage puissant. Certains demi-fous prétendent même qu'il s'agit en fait d'un bateau qui a navigué dans le ciel, transportant des êtres étranges d'un autre monde. Ils disent que le bateau s'est écrasé et que les êtres sont sortis en quête d'aide. Quoi qu'il en soit, c'est trop loin de nous pour nous inquiéter, nous avons nos propres problèmes à régler..."
exodar.1002.a:0 "Est-ce qui nous cherchons?"
exodar.1002.b:0 "Une bénédiction ou un sombre présage..."
exodar.1002.c:0 "Raconte-moi plus sur ces étranges êtres..."

exodar.1003.name:0 "Comme les Cieux se Fendent..."
exodar.1003.desc:0 "Je m'apprête à quitter ma salle du trône après une journée longue et fatigante quand un vieil ermite du nom de [SCOPE.sC('shaman').GetFirstName] fait irruption dans la salle, tremblant et pâle. [SCOPE.sC('shaman').GetSheHe|U] s'agenouille devant moi et parle avec peur.\n\n"Mon [ROOT.Char.GetTitleAsNameNoTooltip], j'ai eu une vision terrible. Une grande comète, un cataclysme. Elle déchaînera une force qui détruira tout sur son passage. Nos îles de Brume-azur disparaîtront toutes en un instant. Je ne sais pas pourquoi ni comment j'ai eu cette vision, mais vous devez écouter mon avertissement, quelque chose arrive." Les divagations du vieil ermite me choquent, pour une raison quelconque je sens qu'elles ne sont pas une tromperie. Une comète? Un cataclysme? Que pourrait-il signifier? Je demande plus de détails.\n\n"Je n'ai pas plus de détails. La vision était brève et vague, je n'ai vu que la comète dans le ciel, la boule de feu funeste. Je n'ai rien vu d'autre, seulement l'obscurité et le silence. C'est sûrement un avertissement de [ROOT.Char.GetFaith.WarGodName|U]. Nous n'avons que peu de temps, mon [ROOT.Char.GetTitleAsNameNoTooltip]. Vous devez trouver refuge pour notre peuple sur le continent avant qu'il ne soit trop tard. Cette île est condamnée, je vous en prie..."
exodar.1003.a:0 "[ROOT.Char.GetFaith.WarGodName|U] protège-nous..."

exodar.1009.name:0 "Quatre Leaders Surgissent"
exodar.1009.desc:0 "Alors que la poussière retombe du crash de l'Exodar, quatre figures se tiennent prêtes à apprivoiser la sauvagerie des îles de Brume-azur et à remédier aux dommages environnementaux causés par leur arrivée catastrophique.\n\nDes modules de commande en grande partie intacts de l'Exodar, [SCOPE.sC('maraad').GetNicknameNoTooltip] [SCOPE.sC('maraad').GetFirstName] se hâte d'assister ses pairs pour rendre le vaisseau habitable et reconnaître les terres environnantes. Cependant, sa priorité est la protection du leader culturel et religieux des Draeneï, [SCOPE.sC('velen').GetTitledFirstName].\n\nÀ l'est, [SCOPE.sC('proenitus').GetNicknameNoTooltip] [SCOPE.sC('proenitus').GetFirstName] et son équipe de guérisseurs fouillent les quartiers d'habitation détruits à la recherche de survivants à évacuer vers l'ouest en toute sécurité, même s'ils se défendent contre les espions et les pillards qui approchent.\n\nAu nord-est, [SCOPE.sC('admetius').GetNicknameNoTooltip] [SCOPE.sC('admetius').GetFirstName] a monté un petit campement avec l'aide de plusieurs aventuriers originaires d'Azeroth. Un refuge d'où surveiller et traiter les bêtes irradiées de l'île de Brume-sang.\n\nEnfin, au nord-ouest, [SCOPE.sC('ishanah').GetNicknameNoTooltip] [SCOPE.sC('ishanah').GetFirstName] et sa garde d'honneur des Aldor combattent les démons et les horreurs mutantes, tandis qu'elle cherche à atteindre le noyau surchargé de l'Exodar pour éviter une fusion catastrophique.\n\nLequel de ces quatre âmes fondera une lignée qui résistera à l'épreuve du temps?"
exodar.1009.a:0 "[SCOPE.sC('maraad').GetNicknameNoTooltip] [SCOPE.sC('maraad').GetFirstNameNoTooltip] a la bénédiction du Prophète..."
exodar.1009.b:0 "[SCOPE.sC('proenitus').GetNicknameNoTooltip] [SCOPE.sC('proenitus').GetFirstNameNoTooltip] guidera les réfugiés vers la prospérité..."
exodar.1009.c:0 "[SCOPE.sC('admetius').GetNicknameNoTooltip] [SCOPE.sC('admetius').GetFirstNameNoTooltip] peut établir des connexions avec les nations d'Azeroth..."
exodar.1009.d:0 "La foi de [SCOPE.sC('ishanah').GetNicknameNoTooltip] [SCOPE.sC('ishanah').GetFirstNameNoTooltip] assurera son héritage..."
exodar.1009.e:0 "Il est peut-être préférable de les laisser à leur sort."
exodar.1009.e.tooltip:0 "#X Vous ne jouerez pas en tant que #bold l'un des dirigeants draeneï#!.#!\n#I Vous continuerez à jouer en tant que #bold votre personnage actuel#!.#!"