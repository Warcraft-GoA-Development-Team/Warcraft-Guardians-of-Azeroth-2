 trait_creature_night_elf:0 "Ночной эльф"
 trait_creature_night_elf_desc:0 "Ночные эльфы - могущественная и таинственная раса, корни которой уходят в глубь веков. По слухам, они происходят от тёмных троллей, подвергшихся влиянию тайной магии Источника Вечности. Эти бессмертные существа первыми начали изучать и распространять магию. Как и их собратья - высшие эльфы, они подвержены зависимости от магии, однако побороли её благодаря друидским обрядам."
 trait_creature_night_elf_character_desc:0 "Этот персонаж — ночной эльф. $trait_creature_night_elf_desc$"
 trait_lost_corporeal_body:0 "Лишён материального тела"
 trait_lost_corporeal_body_desc:0 "Этот лич потерял свое материальное тело и теперь ждёт регенерации."
 trait_lost_corporeal_body_character_desc:0 "$trait_lost_corporeal_body_desc$"
 
 trait_creature_red_dragon:0 "Красный дракон"
 trait_creature_red_dragon_desc:0 "Драконами называют как и целую расу существ, так и отдельный подвид взрослых драконов.\n\nКогда-то красные драконы правили всеми драконьими родами. Это отразилось в каждой черте красных драконов: от их гордого поведения до ауры внушающей трепет ауры. Она столь же сильна, как и эффект от присутствия других драконов, за исключением того, что она внушает, в том числе, умиротворение. Красные драконы олицетворяют спокойствие жизни и природы. Легенды утверждают, что, пройдя по земле или выдохнув на неё своё пламя, красный дракон может заставить её цвести. Пусть они и используют огонь для защиты и наказания, пламя всегда уступает место новой жизни."
 trait_creature_red_dragon_character_desc:0 "Этот персонаж - красный дракон. $trait_creature_red_dragon_desc$"
 
 trait_creature_blue_dragon:0 "Синий дракон"
 trait_creature_blue_dragon_desc:0 "Драконами называют как и целую расу существ, так и отдельный подвид взрослых драконов.\n\nСиние драконы - величественные существа, их осанка и выражение лица выражают мудрость и интеллект. Это существа льда и воды, часто встречающиеся в холодных регионах и предпочитающие себе подобных. Они умны, наслаждаются как литературой, так и научными текстами, и изучают любые знания или мелочи, с которыми они сталкиваются. Эти драконы наиболее известны тем, что, изменяют свой облик, чтобы как можно ближе познакомиться с технологиями и знаниями других рас. Синие драконы - мирные существа, но очень территориальные. Как только синий дракон занимает определённую территорию, горе любому, даже дракону из его собственной стаи, кто без разрешения проникнет на эти земли. Блестящие чешуйки, покрывающие тело дракона, имеет узорную кобальтовую раскраску на шее и верхней части туловища, на фоне изящных форм которого крылья становятся практически незаметными."
 trait_creature_blue_dragon_character_desc:0 "Этот персонаж - синий дракон. $trait_creature_blue_dragon_desc$"
 
 trait_creature_green_dragon:0 "Зелёный дракон"
 trait_creature_green_dragon_desc:0 "Драконами называют как и целую расу существ, так и отдельный подвид взрослых драконов.\n\nЗеленые драконы редко встречаются в материальном мире. Они - эфемерные, а их дом находится в мире Изумрудного Сна. Этот план - не просто место, где рождаются сновидения. Это - бескрайний зеленый мир грёз, нетронутый рай. Другие стаи часто называют зеленых драконов «братьями и сёстрами мечты» - в честь мира, который они оберегают. Полупрозрачные чешуйки дракона слабо сияют призрачным зеленым светом, его глаза испускают золото-зелёное свечение. Ни зрачков, ни белка увидеть невозможно. Изящная и утончённая форма зелёного дракона позволяет ему буквально скользить по воздуху. У зелёных драконов нет врагов в Изумрудном Сне, но им известно, что Азерот не настолько спокоен и безопасен. Они способны сражаться, но предпочитают этого не делать, если у них есть способ избежать битвы. Если же конфликт неизбежен, они пытаются нейтрализовать врагов своим дыханием и покинуть территорию. Некоторые считают, что зеленые драконы - пацифисты или слабаки. Однако те, кому «повезло» встретиться с ними в бою, быстро осознали ошибочность своих суждений. В конце концов, грёзы и кошмары не так уж и отличаются."
 trait_creature_green_dragon_character_desc:0 "Этот персонаж - зелёный дракон. $trait_creature_green_dragon_desc$"
 
 trait_creature_black_dragon:0 "Чёрный дракон"
 trait_creature_black_dragon_desc:0 "Драконами называют как и целую расу существ, так и отдельный подвид взрослых драконов.\n\nЧёрные драконы - большие плотоядные существа. Они проводят много времи на охоте, а также наблюдают за различными войнами по всему миру. Их часто можно найти пытающими пленных, животных или кого-нибудь, кому не посчастливилось встретиться с ними. Чёрный дракон - крупное, массивное существо с широкой грудью и длинной, извилистой шеей. Его чёрная чешуя по крепости не уступает камню. Гребень, из острых костяных шипов, тянется из его головы вниз по спине. Его клыки блестят медно-красным, а глубоко внутри его пасти постоянно сияет огненно-яркий свет. Большинство цивилизованных рас говорят, что у чёрных драконов жестокий, чёрствый взгляд на вещи. Чёрные драконы не отбрасывают отдельные чешуйки, а полностью линяют один раз в год, обычно проводя неделю, отдыхая в озерах лавы у действующего вулкана. Под действием высоких температур чешуя отслаивается, оголяя кожу. Чешуя чёрного дракона, готовящегося к её линьке, становится тусклой и серой. Большинство чёрных драконов рождаются с рогами и крыльями, оттенок которых варьируется от оранжевого до коричневого, но некоторые самки рождаются с пурпурными крыльями и рогами."
 trait_creature_black_dragon_character_desc:0 "Этот персонаж - чёрный дракон.  $trait_creature_black_dragon_desc$"
 
 trait_creature_bronze_dragon:0 "Бронзовый дракон"
 trait_creature_bronze_dragon_desc:0 "Драконами называют как и целую расу существ, так и отдельный подвид взрослых драконов.\n\nБронзовые драконы меньше других, однако более подвижны. Они менее выносливы. но маневреннее, чем представители других стай. Их тела тонкие и изящные, с чешуёй почти металлического оттенка. Из-за их размеров, многие принимают их за статуи, нежели чем признают в них живых существ. Бронзовые драконы опрятны, они поддерживают свои чешуйки чистыми и блестящими всё время. Чешуйки этих длинных и стройных драконов сверкают металлическим блеском. Колючий костяной хребет выступает по всей спине и образует на конце хвоста тяжёлый и смертоносный нарост. Цвет его чешуи переливается от золотисто-желтого до насыщенно бронзового в свете солнца. Бронзовые драконы предпочитают использовать свои магические способности и дыхание, для того, чтобы смутить и рассредоточить врагов. Затем они приближаются к одиноким противникам, нападая с воздуха или сражаясь на земле, в зависимости от того, какой подход предполагает получение тактического преимущества. Бронзовые драконы довольно терпеливы, предпочитая наблюдать за целью издалека, пока та не окажется беззащитной."
 trait_creature_bronze_dragon_character_desc:0 "Этот персонаж - бронзовый дракон. $trait_creature_bronze_dragon_desc$"

