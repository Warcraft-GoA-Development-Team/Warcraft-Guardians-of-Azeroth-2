l_russian:
 #WARCRAFT#
 game_concept_caster:0 "Заклинатели"
 game_concept_caster_desc:0 "Заклинатели - [Concept('men_at_arms', 'профессионалы')|E], использующие магию. Они носят легкую броню, но наносят огромный урон.\n\nХотя каждый вид заклинателей уникален, у них имеется [Concept('counter', 'преимущество')|E] против [Concept('massive_infantry', 'крупной пехоты')|E], [Concept('heavy_infantry', 'тяжёлой пехоты')|E] и #E [Concept('pikemen', 'пикинеров')|E]#!, в свою очередь, они уязвимы перед [Concept('light_cavalry', 'лёгкой кавалерией')|E] и [Concept('heavy_cavalry', 'тяжёлой кавалерией')|E] .\n\nПлоская или холмистая [terrain|El] дает заклинателям преимущество."

 game_concept_light_aerial:0 "Воздушные единицы"
 game_concept_light_aerial_desc:0 "Воздушные единицы - [Concept('men_at_arms', 'профессионалы')|E], ведущие сражение с неба, используя разное вооружение.\n\nХотя каждый вид воздушных единиц уникален, у них имеется [Concept('counter', 'преимущество')|E] против [Concept('massive_aerial', 'крупных воздушных единиц')|E], и в свою очередь, они уязвимы перед [Concept('archers', 'лучниками')|E] и #E [Concept('crossbowmen', 'арбалетчиками')|E]#!.\n\nЛесная [terrain|El] и джунгли ослабляют воздушные единицы."

 game_concept_massive_aerial:0 "Крупные воздушные единицы"
 game_concept_massive_aerial_desc:0 "Крупные воздушные единицы - [Concept('men_at_arms', 'профессионалы')|E], ведущие сражение с небя, используя разное вооружение. Они лучше бронированы и вооружены в сравнении с обычными воздушными юнитами.\n\nХотя каждый вид крупных воздушных юнитов уникален, у них имеется [Concept('counter', 'преимущество')|E] против [Concept('heavy_cavalry', 'тяжёлой кавалерии')|E], в свою очередь, они уязвимы перед [Concept('light_aerial', 'лёгкими воздушными единицами')|E].\n\nОгромный размер этого отряда и урон, наносимый им, исключают влияние местности на ход боя."

 game_concept_massive_infantry:0 "Великаны"
 game_concept_massive_infantry_desc:0 "Великаны - огромные [Concept('men_at_arms', 'профессионалы')|E], чья сила и стойкость повергает всех врагов в страх.\n\nОни сражаются, используя различное оружие или голыми рукам.\n\nХотя каждый вид великанов уникален, у них имеется [Concept('counter', 'преимущество')|E] против [Concept('skirmishers', 'пехоты')|E], в свою очередь, они уязвимы перед #E [Concept('pikemen', 'пикинерами')|E]#! и [Concept('caster', 'заклинателями')|E].\n\nДжунгли, гористая или влажная [terrain|El] довольно часто ослабляет великанов."

 game_concept_union:0 "Фракция"
 game_concept_unions:0 "Фракции"
 game_concept_union_possessive:0 "Фракции"
 game_concept_union_desc:2 "Фракция - это сеть [Concept('alliances', 'альянсов')|E].\n\n$union_member_common_info$\n\n Лишь [union_leader|El] имеет право приглашать во фракцию новых членов. [union|E] может быть уничтожена, если [union_leader|El] проиграет в войне с казус белли «[shatter_realm_casus_belli|E]».\n\nТолько семь фракций могут существовать одновременно:\n$EFFECT_LIST_BULLET$$union_alliance_name$ #weak (историческая фракция)#!\n$EFFECT_LIST_BULLET$$union_horde_name$ #weak (историческая фракция)#!\n$EFFECT_LIST_BULLET$$union_illidari_forces_name$ #weak (историческая фракция)#!\n$EFFECT_LIST_BULLET$$union_dragon_forces_name$ #weak (историческая фракция)#!\n$EFFECT_LIST_BULLET$$union_scourge_forces_name$ #weak (историческая фракция)#!\n$EFFECT_LIST_BULLET$$union_axis_of_awful_name$ #weak (историческая фракция)#!\n$EFFECT_LIST_BULLET$ игрока"
 game_concept_union_leader:0 "Лидер фракции"
 game_concept_leader_wo_union:0 "Предводитель"
 game_concept_union_leader_desc:2 "Лидер фракции - это самый главный персонаж во [Concept('union', 'фракции')|E]. Они единственные, кто имеет право принимать или отклонять прошения о вступлении, а так же приглашать новых членов во [Concept( 'union', 'фракцию' )|E]. На них могут напасть, используя казус белли «[shatter_realm_casus_belli|E]»."
 
 game_concept_union_heir:0 "Наследник фракции"
 game_concept_heir_wo_union:0 "Наследник"
 game_concept_union_heir_desc:1 "Наследник фракции - это персонаж, который унаследует [Concept( 'union', 'фракцию' )|E] после того, как текущий [union_leader|El] умрёт."
 
 game_concept_union_powerful_member:0 "Кандидат на лидерство"
 game_concept_powerful_member_wo_union:0 "Кандидат"
 game_concept_union_powerful_member_desc:1 "Кандидат на лидерство - один из членов [Concept( 'union', 'фракции' )|E] или [Concept('primary_heir','первый наследник')|E] действующего лидера. Счёт зависит от различных условий. \n\nКандидат с наибольшим счётом не станет следующим лидером. Очки определяют шанс стать следующим лидером #help (ваш счёт/общий счёт всех кандидатов*100)%#!"

 game_concept_crisis:1 "Кризис"
 game_concept_ongoing_crisis:1 "Активный кризис"
 game_concept_crisis_desc:1 "Колоссальная сила, с которой нужно считаться.\n\nОни получают практически бесплатные [casus_bellis|El], вроде [great_invasion_casus_belli|E], и имеют повышенную агрессивность. За ними нужен глаз да глаз, мирным правителям не следует расслабляться с такими соседями.\n\n$game_concept_ongoing_crisis$ открывает дополнительные возможности для защиты, такие как возможность использовать казус белли «[shatter_realm_casus_belli|E]» против них или [unions|El].\n\n$game_concept_crises$ бывает разных видов:\n$EFFECT_LIST_BULLET$$e_horde$\n$EFFECT_LIST_BULLET$[scourge|E]\n$EFFECT_LIST_BULLET$$e_burning_legion$\n$EFFECT_LIST_BULLET$[the_thunder_king|E]\n$EFFECT_LIST_BULLET$и другие..."

 game_concept_grim_religion:0 "Зловещая религия"
 game_concept_grim_religions:0 "Зловещие религии"
 game_concept_grim_religion_desc:0 "[religion|E] настолько тёмная и злая, что противостоит остальному миру. Они отказываются искать внешних союзников и никогда не остановятся, пока не достигнут своей конечной цели.\n\nТакими религиями являются:\n$EFFECT_LIST_BULLET$$deathbringer_adj$\n$EFFECT_LIST_BULLET$$doombringer_adj$\n$EFFECT_LIST_BULLET$$shathgral_adj$"
 
 game_concept_dark_authority:0 "Тёмная власть"
 game_concept_dark_authority_desc:1 "Заменяет [crown_authority|El] для [Concept('dark_governments', 'тёмных правительств')|E].\n\n$game_concept_dark_authority$ меняет свои законы автоматически, когда правитель соберёт достаточно [Concept('dark_frenzy', 'тёмного безумия')|E], следовательно, оно не может быть изменено вручную.\n\nВысокая $game_concept_dark_authority$ предоставляет бонусы, в то время как низкая власть предоставляют штрафы. У каждого [Concept('dark_government', 'тёмного правительства')|E] есть уникальный набор бонусов и штрафов."
 
 game_concept_dark_frenzy:0 "Тёмное Безумие"
 game_concept_dark_frenzy_desc:0 "Используется [Concept('dark_governments', 'тёмными правительствами')|E] для принятия законов [Concept('dark_authority', 'тёмной власти')|E]. В зависимости от [Concept('dark_government', 'тёмного правления')|E], есть разные способы получить $game_concept_dark_frenzy$.\n\n$game_concept_dark_frenzy$ со временем снижается."
 
 game_concept_dark_government:0 "Тёмное правительство"
 game_concept_dark_governments:0 "Тёмные правительства"
 game_concept_dark_wo_government:0 "Тёмные"
 game_concept_dark_government_desc:0 "[Concept('government_forms', 'Формы правления')|E], которые используют [Concept('dark_authority', 'тёмную власть')|E] вместо [Concept('crown_authority', 'авторитета короны')|E]. [levies|E] и [taxes|El], предоставляемые [Concept('liege', 'сюзерену')|E] его [Concept('vassals', 'вассалами')|E], зависят от их [Concept('opinion', 'отношения')|E] к упомянутому сюзерену. Однако [dark_authority|El] сюзерена может увеличить минимальное значение, которую они должны предоставить, вне зависимости от их мнения."
 
 game_concept_necro_government:1 "$necro_government_adjective$ое правительство"
 game_concept_necro_government_desc:1 "[dark_government|E], доступное для нежити ([GetTrait('being_undead').GetName( GetNullCharacter )]) с принятой доктриной $doctrine_death_magic_name$.\nИмея высокую [Concept('dark_authority', 'тёмную власть')|E], они получают больше [Concept('levies', 'ополчения')|E] и собирают их быстрее, их [men_at_arms|El] становятся дешевле."
 
 twisting_nether_return_years:1 "#V [EmptyScope.ScriptValue( 'return_to_twisting_nether_min' )|0]-[EmptyScope.ScriptValue( 'return_to_twisting_nether_max' )|0]#!"
 
 game_concept_twisting_nether:0 "Круговерть Пустоты"
 game_concept_twisting_nether_desc:0 "Вместо того, чтобы [Concept('character_death_dying', 'умереть')|E], [characters|El] со [Concept('trait', 'свойством')|E] «[GetTrait('being_demon').GetName( GetNullCharacter )]» возвращаются в Круговерть Пустоты.\n\nОни получают [trait|El] «[GetTrait('in_twisting_nether').GetName( GetNullCharacter )]», но могут вернуться на Азерот через $twisting_nether_return_years$ лет.\n\nВозвращение стоит #V 2#! [Concept('prestige_level', 'уровня репутации')|E] и повышает [stress|El].\n\nДемоны не могут вернуться если они...\n$EFFECT_LIST_BULLET$Исчезли\n$EFFECT_LIST_BULLET$Принесены в жертву\n$EFFECT_LIST_BULLET$Совершили самоубийство\n$EFFECT_LIST_BULLET$Напуганы до смерти"
 
 game_concept_wc_incapable:0 "Недееспособный"
 game_concept_wc_incapable_desc:0 "Недееспособные персонажи не могут самостоятельно предпринимать действия из-за тяжелой болезни или изоляции."

 game_concept_demonic_government:0 "$demonic_government_adjective$ое правительство"
 game_concept_demonic_government_desc:0 "[dark_government|E], доступное для демонов ([GetTrait('being_demon').GetName( GetNullCharacter )]), с принятой доктриной «$doctrine_disorder_magic_name$».\nПри высокой [Concept('dark_authority', 'тёмной власти')|E], они могут поднять больше [Concept('dead_soldiers', 'мертвецов')|E], спад [Concept('dread', 'ужаса')|E] замедляется, а их [armies|El] становятся более маневренными."

 game_concept_eldritch_government:0 "$eldritch_government_adjective$ое правительство"
 game_concept_eldritch_government_desc:0 "[dark_government|E] доступное для созданий Бездны ([GetTrait('being_void').GetName( GetNullCharacter )]) с принятой доктриной «$doctrine_shadow_magic_name$».\nПри высокой [Concept('dark_authority', 'тёмной власти')|E], они получают все [skills|El] за [stress_level|El] и повышают [county_development_growth|El]."
 
 game_concept_knowledge_overflow:0 "Переизбыток знаний"
 game_concept_knowledge_overflow_common_desc:0 "Когда вы изучаете новые [perks|El], ваш персонаж может почувствовать $game_concept_knowledge_overflow$: прирост [Concept('lifestyle_experience', 'опыта за образ жизни')|E] замедляется за каждое [perk|El].\n\nЗамедление темпа зависит от [Concept('life_expectancy', 'ожидаемой продолжительности жизни')|E] текущей [Concept('wc_race', 'расы')|E]. У долгоживущих [Concept('wc_races', 'рас')|E] эффект замедления меньше, но проявляется быстрее. Те, у кого жизнь коротка, наоборот, замедляются быстро, но не сразу"
 game_concept_knowledge_overflow_desc:1 "$game_concept_knowledge_overflow_common_desc$\n\nНапример, люди ([GetTrait('creature_human').GetName( GetNullCharacter )]) замедляются на #N [EmptyScope.ScriptValue('long_lived_lifestyle_xp_slowdown_human_per_perk_percent_value')|2]%#! за каждое [perk|El], начиная с «[EmptyScope.ScriptValue('long_lived_lifestyle_xp_slowdown_human_offset_value')|V0]»."

 game_concept_scourge_jailor:0 "Тюремщик Плети"
 game_concept_scourge_jailors:0 "Тюремщики Плети"
 game_concept_scourge_jailor_and_damned_common_desc:0 "Пока [scourge_jailors|E] живы, [scourge|E] гарантированно будет оставаться [Concept('legions_puppet', 'марионеткой Легиона')|E]. Любое открытое враждебное действие [Concept('scourge_damned', 'Пленника')|E] в отношении [Concept('scourge_jailor', 'Тюремщиков')|E], например, [imprisoning|El] или открытое #E [murder|El]#! неминуемо приведёт к [Concept('execution', 'казни')|E]."
 game_concept_scourge_jailor_desc:0 "[relation|E], обозначаюшее натрезимов ([GetTrait('creature_nathrezim').GetName( GetNullCharacter )]), посланных для контролирования [Concept('scourge_damned', 'Пленника')|E].\n\n$game_concept_scourge_jailor_and_damned_common_desc$"

 game_concept_legions_puppet:0 "Марионетка Легиона"
 game_concept_legions_puppet_desc:0 "Это состояние [Concept('scourge', 'Плети')|E], пока она подчинена приказам Легиона. При этом, $deathbringer$ие и $doombringer$ие [faiths|El] считают друг друга [Concept('faith_astray', 'заблудшими')|E].\n\n[GetTrait('lich_king').GetName( GetNullCharacter )] должен призвать Легион в течение 15 лет. Если [GetTrait('lich_king').GetName( GetNullCharacter )] падёт, [scourge_jailors|E] распустят [scourge|E]. Если все [scourge_jailors|E] мертвы, заключены в тюрьму или же Легион призван, [scourge|E] становится свободной и может действовать в своих интересах."

 game_concept_scourge:0 "Плеть"
 game_concept_scourge_possessive:0 "Плети"
 game_concept_scourge_desc:1 "Один из главных [Concept('crises', 'кризисов')|E] в Азероте. У $game_concept_scourge_possessive$ есть [necro_government|El] и его возглавляет [GetTrait('lich_king').GetName( GetNullCharacter )], могущественный некромант, который держит своих [Concept('vassals', 'вассалов')|E] в ежовых рукавицах.\n\nУ $game_concept_scourge_possessive$ имеется казус белли «[great_invasion_casus_belli|E]», но вместо захвата земель, это нашествие подчиняет правителей захваченных земель и обращает их в [GetTrait('being_undead').GetName( GetNullCharacter )].\n\n$game_concept_scourge$ начинает как [legions_puppet|E] и течение 15 лет должна сделать всё для призыва Легиона в Азерот."

 game_concept_great_invasion_casus_belli:0 "Великое вторжение"
 game_concept_great_invasion_casus_belli_desc:0 "[casus_belli|E], доступный для некоторых [Concept('crises', 'кризисов')|E].\n\nОн может сразу быть направлен против всех [Concept('title', 'титулов')|E] [Concept('kingdom', 'королевства')|E], и позволяет в короткие сроки захватывать большие участки земли."

 game_concept_obey_legion:0 "Повиновение Легиону"

 game_concept_scourge_damned:0 "Пленник"
 game_concept_scourge_damned_desc:0 "[relation|E], обозначаюшее Короля-лича ([GetTrait('lich_king').GetName( GetNullCharacter )]), за которым наблюдают [scourge_jailors|E].\n\n$game_concept_scourge_jailor_and_damned_common_desc$"

 game_concept_plague_scheme:0 "Распространение чумы"
 game_concept_plague:0 "Чума"
 game_concept_plagued:0 "чумой"
 game_concept_plague_scheme_desc:0 "Это [Concept('hostile_scheme', 'происки')|E], которые могут спровоцировать вспышку болезни, превращающей окружающих в [GetTrait('being_undead').GetName(GetNullCharacter)]. Болезнь может распространиться и на соседние провинции.\n\n[scourge|E] начинает [Concept('war', 'войну')|E] и может захватить поражённые $game_concept_plagued$ [counties|El] в случае победы. Помимо этого, каждое поражённое $game_concept_plagued$ [county|El] предоставляет [Concept('special_troops', 'особые войска')|E] в зависимости от [Concept('development', 'развития')|E].\n\nЕсли $game_concept_plague_scheme$ проведено успешно, [agents|El] обращаются в [Concept('faith', 'конфессию')|E] [Concept('scheme_owner', 'организатора происков')|E].\n\nТолько [GetTrait('creature_human').GetName(GetNullCharacter)] и насёленные #E людьми#! провинции уязвимы перед этим взаимодействием."

 game_concept_union_member:0 "Член фракции"
 game_concept_union_members:0 "Члены фракции"
 game_concept_union_member_desc:0 "Персонаж, который является частью [Concept('union', 'фракции')|E].\n\n$union_member_common_info$"
 
 union_member_common_info:0 "Каждый [union_member|El] связан друг с другом договорами. Они не могут быть ввязаны в [civil_wars|El]. Чтобы остаться во [Concept('union', 'фракции')|E], он жертвует частью своего [Concept('income', 'дохода')|E], [Concept('levies', 'ополчения')|E] и содержание [Concept('men_at_arms', 'профессионалов')|E] обходится ему очень дорого."
 
 game_concept_crises:0 "Бедствие"
 game_concept_union_leaders:0 "Лидеры фракции"
 
 game_concept_shatter_realm_casus_belli:0 "Раскол государства"
 game_concept_shatter_realm_casus_belli_desc:0 "[casus_belli|E], направленный против [Concept('crises', 'бедствий')|E] и [Concept('union_leaders', 'лидеров фракций')|E]. В результате чего $shatter_realm_casus_belli_common_info$."
 
 shatter_realm_casus_belli_common_info:0 "государство распадается, [vassals|El] получают независимость, [claimants|El] получают земли, а побежденный [character|El] уничтожает или покидает [Concept( 'union', 'фракцию' )|E]"
 
 game_concept_great_invasion:0 "Великое вторжение"
 game_concept_shatter_short:0 "Раскол"
 #game_concept_scheme_owner_possessive:0 "Владельца происков"
 
 game_concept_frostmourne:0 "$frostmourne_name$"
 game_concept_frostmourne_desc:0 "$frostmourne_desc$"
 
 game_concept_titan_forge:0 "Кузня Титанов"
 game_concept_titan_forge_desc:0 "Место, в котором создаются новые $titanforged$."

 game_concept_lei_shen:0 "Лэй Шэнь"
 game_concept_thunder_king:0 "Властелин Грома"
 game_concept_the_thunder_king:0 "Властелин Грома"
 game_concept_the_thunder_king_desc:0 "Одно из малозначимых [Concept( 'crises', 'бедствий' )|E] на Азероте. [GetTrait('thunder_king').GetName( GetNullCharacter )] Лэй Шэнь был первым императором империи могу. Он вобрал в себя силы хранителя титанов Ра-дена, став одним из самых могущественных существ на Азероте, и завоевал всю Пандарию, основав тиранический режим, который продержался тысячи лет. В конце концов он был убит вместе со своими союзниками-зандаларами при попытке захватить Кузню Созидания в Ульдуме.\n\nПо слухам, тролли-зандалары владеют секретным ритуалом его воскрешения. Если легенды правдивы, воскресший Властелин Грома не станет тратить время на то, чтобы собрать кланы [GetTrait('creature_mogu').GetName( GetNullCharacter )], чтобы восстановить господство своей древней [Concept( 'empire', 'империи' )|E] над Пандарией.\n\nКак [ongoing_crisis|El], Властелину Грома доступен [casus_belli|El] «[great_invasion|E]», но в целом он не будет расширяться за пределы Пандарии."