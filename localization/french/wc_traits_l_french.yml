 trait_creature_shivarra:0 "Shivarra"
 trait_creature_shivarra_desc:0 "Ce personnage est une shivarra. Dévotes et extrêmement charismatiques, ces prêtresses ne vivent que pour évangéliser la puissance de la redoutable vision de Sargeras. Elles sont le cœur de la Croisade ardente et sont considérées comme trois fois plus fanatiques que les autres démons."
