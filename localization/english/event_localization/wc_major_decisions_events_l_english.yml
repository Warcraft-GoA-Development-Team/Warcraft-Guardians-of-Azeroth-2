 wc_holy_order_decision.0001.t:0 "Arms of the Faithful"
 wc_holy_order_decision.0001.desc:0 "The vile [invader.GetPrimaryTitle.GetBaseName] has proven that they will stop at nothing to see good men slain. Their warriors have massacred the innocent wherever they may be found, including the houses of [founder.GetFaith.HighGodNameAlternate].\n\nThe [abbot.GetTitleAsNameNoTooltip] of $c_northshire$ has pleaded with me to allow his clerics and their followers to take up weapons and train for war.n\nI have no choice, the [invader.GetPrimaryTitle.GetBaseNameNoTooltip] bear down on us and threaten to eradicate my people. This new fighting force will be known as the [leader.GetPrimaryTitle.GetBaseName]."
 wc_holy_order_decision.0001.a:0 "Only faith in [founder.GetFaith.HighGodName] can preserve us."
 wc_holy_order_decision.0001.b:0 "Let's keep an eye on these people."
 wc_holy_order_decision.0002.t:0 "$wc_holy_order_decision.0001.t$"
 wc_holy_order_decision.0002.desc:0 "The vile [invader.GetPrimaryTitle.GetBaseName] has proven that they will stop at nothing to see good men slain. Their warriors have massacred the innocent wherever they may be found, including the houses of [founder.GetFaith.HighGodNameAlternate].\n\nI have beseeched the [founder.GetTitleAsNameNoTooltip|l] to allow my priests to join the fight, not just as healers, but as bearers of weaponry and destructive spells. Without these, they will be cut down by the savage [invader.GetPrimaryTitle.GetBaseNameNoTooltip], leading only to further death.\n\nKnowing this, the [founder.GetTitleAsNameNoTooltip|l] has wisely granted me this request, even allowing our flock to equip themselves for war."
 wc_holy_order_decision.0002.a:0 "Praise [founder.GetFaith.HighGodName]!"
 wc_holy_order_decision.0002.b:0 "I have more power in these lands now."
 wc_holy_order_decision.0003.t:0 "$wc_holy_order_decision.0001.t$"
 wc_holy_order_decision.0003.desc:0 "The vile [invader.GetPrimaryTitle.GetBaseName] has proven that they will stop at nothing to see good men slain. Their warriors have massacred the innocent wherever they may be found, including the houses of [founder.GetFaith.HighGodNameAlternate].\n\nNow there is increased fervor among all clerics. The [abbot.GetTitleAsNameNoTooltip] of $c_northshire$ has called upon them to take up arms and study the destructive holy magic.\n\nFollowing them are bands of fanatical pilgrims, peasants no longer content to aid the war through menial labor. Our [founder.GetPrimaryTitle.GetTierAsNameNoTooltip|l] shall now incorporate this new warband into our army."
 wc_holy_order_decision.0003.a:0 "Glory to [founder.GetFaith.HighGodName]!"
 wc_holy_order_decision.0003.a.medivh:0 "Damn it, [founder.GetFirstNameNoTooltip]!"
 wc_holy_order_decision.0003.b:0 "A bunch of crazy fanatics..."
 wc_holy_order_decision.0004.t:0 "$wc_holy_order_decision.0001.t$"
 wc_holy_order_decision.0004.desc:0 "The wretched humans have so far offered little resistance to our campaign. Even their religious leaders, the clerics, can barely protect their faithful. Recently, they seem to have learned from our casters and have begun wielding offensive magics, to great effect against our forces.\n\nOur spies report that they are called the Brotherhood of $c_northshire$, and have begun encouraging the human's peons to take up arms and join the battle. Their wounds are healed by the clerics that lead them, and their weak forms are bolstered by holy blessings."
 wc_holy_order_decision.0004.a:0 "Ha! They willingly to their doom!"
 wc_holy_order_decision.0004.orcs.a:0 "Ha! The pinkskins rush willingly to their doom!"
 wc_holy_order_decision.0004.b:0 "I should study their theology to counter them."
 wc_holy_order_decision.0005.t:0 "$wc_holy_order_decision.0001.t$"
 wc_holy_order_decision.0005.desc:0 "For some time now, the Kingdom of $k_stormwind$ has been locked in war with a mysterious enemy, known only to be a force of darkness and devastation. There has been a noticed increase in fanaticism among the clergy of $c_northshire$, presumably driven by a desire for victory.\n\nThe [abbot.GetTitleAsNameNoTooltip] of $c_northshire$ has called upon the clerics to take up arms and study holy magic used only for destruction. This new fighting force calls itself the Brotherhood of $c_northshire$, and represents a disturbing new norm for the [founder.GetFaith.HighGodNameAlternatePossessive] faithful."
 wc_holy_order_decision.0005.holy_light.a:0 "Surely this is heretical."
 wc_holy_order_decision.0005.holy_light.b:0 "Our [ROOT.Char.GetFaith.PriestNeuterPlural] should learn from it."
 wc_holy_order_decision.0005.a:0 "A worrying development..."

# Silver Hand
 wc_holy_order_decision.silver_hand_letter_was_sent:0 "[founder.GetTitledFirstName] has sent word to all [founder.GetFaith.PriestNeuterPlural] of [founder.GetFaith.HighGodName]."
 wc_holy_order_decision.silver_hand_allies:0 "If humanity and its allies are to survive the coming era of strife, it will need warriors who can heal the innocent and strike down the wicked."
 wc_holy_order_decision.silver_hand_paladins_were_chosen:0 "These warriors will be called "paladins". Five men have already been chosen as the first of them. Famed for their strength of arm and devotion, each has been granted a libram of power and tasked with training their juniors."
 wc_holy_order_decision.silver_hand_mythical_hero:0 "In ancient times, humanity was said to have a protector, the mythical hero Tyr. This order of paladins will be known as the Knights of the [leader.GetPrimaryTitle.GetBaseName], named in honor of this legendary figure."
 wc_holy_order_decision.silver_hand_general:0 "$wc_holy_order_decision.silver_hand_letter_was_sent$ The darkness is coming, and the faithful must be ready. A new order is being formed, inspired by the martyred Brotherhood of $c_northshire$.\n\n$wc_holy_order_decision.silver_hand_allies$\n\n$wc_holy_order_decision.silver_hand_paladins_were_chosen$\n\n$wc_holy_order_decision.silver_hand_mythical_hero$"
 wc_holy_order_decision.silver_hand_northshire_stay_general:0 "$wc_holy_order_decision.silver_hand_letter_was_sent$ War is coming, and the faithful must be ready.\n\n$wc_holy_order_decision.silver_hand_allies$\n\n$wc_holy_order_decision.silver_hand_paladins_were_chosen$\n\n$wc_holy_order_decision.silver_hand_mythical_hero$"
 wc_holy_order_decision.silver_hand_originaL_paladin:0 "$wc_holy_order_decision.silver_hand_letter_was_sent$ War is coming, and the faithful must be ready.\n\n$wc_holy_order_decision.silver_hand_allies$\n\nThese warriors will be called "paladins". Among the faithful, five men, including myself, have been chosen as the inaugural warriors. Renowned for our strength and devotion, a libram of power has been bestowed upon each of us, entrusting us with the duty to train those who will follow. Since ancient times, it is said that humanity had a protector, the mythical hero Tyr. Our order of paladins will be known as the Knights of [leader.GetPrimaryTitle.GetBaseName], in honor of this legendary figure."

 wc_holy_order_decision.0010.title:0 "The Knights of the [leader.GetPrimaryTitle.GetBaseNameNoTooltip]"
 wc_holy_order_decision.0010.desc:0 "$wc_holy_order_decision.silver_hand_general$"
 wc_holy_order_decision.0010.desc.northshire_stay:0 "$wc_holy_order_decision.silver_hand_northshire_stay_general$"
 wc_holy_order_decision.0010.a:0 "For [founder.GetFaith.HighGodName]!"
 wc_holy_order_decision.0011.title:0 "The Knights of the [leader.GetPrimaryTitle.GetBaseNameNoTooltip]"
 wc_holy_order_decision.0011.desc:0 "$wc_holy_order_decision.silver_hand_general$"
 wc_holy_order_decision.0011.desc.northshire_stay:0 "$wc_holy_order_decision.silver_hand_northshire_stay_general$"
 wc_holy_order_decision.0011.desc.original_paladin:0 "$wc_holy_order_decision.silver_hand_originaL_paladin$"
 wc_holy_order_decision.0011.desc.original_paladin_northshire_stay:0 "$wc_holy_order_decision.silver_hand_originaL_paladin$"
 wc_holy_order_decision.0011.a:0 "Gloria, Honorifice, Praelium Facio!"
 wc_holy_order_decision.0011.a_other:0 "A worrying development..."

 wc_holy_order_decision.0012:0 "We both know that a darkness is seeping into the land. Our allies report skirmishes everywhere. I am sending you this message because I know you will not stand idly by as the forces of [ROOT.Char.GetFaith.NegativeAfterLife] bring ruin to the world. We will need you, and people like you, in the coming wars. I want you to be among the first to take up our cause. Should you wish to walk this path, join us. There is much to discuss."
 wc_holy_order_decision.0012.a:0 "Amen!"