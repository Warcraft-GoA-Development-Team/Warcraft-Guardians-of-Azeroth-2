l_english:
 pet_animal.1001.t:0 "The [ROOT.Char.Custom('CompanionSpecies')]"
 pet_animal.1001.desc:0 "As I pet the [ROOT.Char.Custom('CompanionSpecies')|l] on the head [ROOT.Char.Custom('DogStorySheHe')] happily wags [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('CompanionTailOrBody')]. What name would suit [ROOT.Char.Custom('DogStoryHerHim')]? Something historical? Something alluding to [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] [ROOT.Char.Custom('CompanionFurFeathersOrScales')]? It is an important decision, and as the [ROOT.Char.Custom('CompanionSpecies')|l] rolls over to let me pet [ROOT.Char.Custom('DogStoryHerHis')] stomach I find myself distracted for a while.\n\nBut wait, I know! I will name [ROOT.Char.Custom('DogStoryHerHim')]..."

 pet_animal.1101.t:0 "[ROOT.Char.Custom('DogStoryName')]: Feet and [ROOT.Char.Custom('CompanionWingOrFeet')]"
 pet_animal.1101.desc:0 "It has become a habit to walk [ROOT.Char.Custom('DogStoryName')] daily, and I am not sure which of us enjoy the fresh air and sun the most!\n\n[ROOT.Char.Custom('DogStoryName')] [ROOT.Char.Custom('CompanionFliesOrBounds')] ahead and looks back at me and [ROOT.Char.Custom('CompanionSoundPossessive')], as if to say #EMP catch up!#!"

 pet_animal.1102.desc:0 "I am out riding, my [ROOT.Char.Custom('CompanionSpecies')|l] [ROOT.Char.Custom('DogStoryName')] beside me, when [ROOT.Char.Custom('DogStorySheHe')] suddenly [ROOT.Char.Custom('CompanionFliesOrRuns')] off into the [ROOT.Char.Custom('TerrainType')].\n\nMy retinue assures me [ROOT.Char.Custom('DogStorySheHe')] will come back, but what if [ROOT.Char.Custom('DogStorySheHe')] doesn't?!"

 pet_animal.1103.desc_followed:0 "I find [ROOT.Char.Custom('DogStoryName')] after a few minutes of searching, happily wagging [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('CompanionTailOrBody')] and pretending like nothing is wrong."
 pet_animal.1103.desc_ending:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] is clutching something in [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('CompanionMouthOrBeak')], and as [ROOT.Char.Custom('DogStorySheHe')] gently places it before me I see it's a couple of golden coins."

 pet_animal.1107.desc:0 "I stumble upon my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] crouching beside my [ROOT.Char.Custom('CompanionSpecies')|l] [ROOT.Char.Custom('DogStoryName')], vigorously scratching [ROOT.Char.Custom('DogStoryHerHis')] stomach.\n\n"This [ROOT.Char.Custom('CompanionSpecies')|l] of yours is quite the charmer, my [ROOT.Char.GetLadyLord]!""

 pet_animal.1108.t:0 "[ROOT.Char.Custom('DogStoryName')]: [ROOT.Char.Custom('CompanionFurryFeatheryOrScaly')] Protector"
 pet_animal.1108.desc:0 "I am in my chambers when my [ROOT.Char.Custom('CompanionSpecies')|l] [ROOT.Char.Custom('DogStoryName')] suddenly starts [ROOT.Char.Custom('CompanionSound')]ing at the door. I hear a surprised squeak and as I fling the door open my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetFirstName] freezes mid step."

 pet_animal.1109.desc:0 "I am out walking [ROOT.Char.Custom('DogStoryName')] when suddenly I see [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] approach with a beautiful [other_owner.Custom('DogFurColor')] [other_owner.Custom('CompanionSpecies')|l].\n\nBefore either of us can react [ROOT.Char.Custom('DogStoryName')] and the other [other_owner.Custom('CompanionSpecies')|l] take off."

 pet_animal.1110.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I find the two [ROOT.Char.Custom('CompanionSpecies')|l]s after a while, in the middle of some rigorous copulating.\n\n"
 pet_animal.1110.desc_their_dog:0 ""[ROOT.Char.Custom('DogStoryName')], how could you let that [ROOT.Char.Custom('CompanionInsult')]...!"\n\n[other_owner.GetSheHe|U] trails off, but I can see the anger in [other_owner.GetHerHis] eyes."

 pet_animal.1111.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I find the two animals after a while, in the middle of a playful fight.\n\n"It is good to see [other_owner.Custom('DogStoryName')] having such fun!""

 pet_animal.1112.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I find the two animals after a while, in the middle of a vicious fight.\n\n"Call your [ROOT.Char.Custom('CompanionInsult')] off!"\n\n"
 pet_animal.1112.desc_dead:0 "When I finally get [ROOT.Char.Custom('DogStoryName')] to back off [other_owner.GetFirstNamePossessiveNoTooltip] [other_owner.Custom('CompanionSpecies')] is already growing cold."

 pet_animal.1113.desc:1 "As me and my councillors are gathering for a meeting my [ROOT.Char.Custom('CompanionSpecies')|l] [ROOT.Char.Custom('DogStoryName')] approach me with begging eyes and a drooping [ROOT.Char.Custom('CompanionTailOrBody')].\n\n[ROOT.Char.Custom('DogStorySheHe')|U] does not like to be left alone, but this is an important meeting..."
 pet_animal.1113.b:1 "A [ROOT.Char.Custom('CompanionSpecies')|l] has no place in a council meeting."
 pet_animal.1113.b.tt:0 "You slam the door shut in front of the [ROOT.Char.Custom('CompanionSpecies')|l]'s begging eyes"

 pet_animal.1114.desc:2 ""I am sorry, [ROOT.Char.GetTitledFirstNameNoTooltip]," says my [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]. "I have to disagree with what you just–"\n\n#EMP *Grrr*#!\n\n[ROOT.Char.Custom('DogStoryName')] gives a guttural [ROOT.Char.Custom('CompanionAggressiveSound')] and [councillor.GetTitledFirstNameNoTooltip] jerks back, looking from the [ROOT.Char.Custom('CompanionSpecies')|l] to me and back.\n\n"On second thought I think it is a great idea!""

 pet_animal.1115.desc:2 ""Now on to the next point," my [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] drones. "It is of the utmost importance that–"\n\n#EMP *Phhffrrt*#!\n\nThe silence that falls is only broken by the sound of [ROOT.Char.Custom('DogStoryName')] [ROOT.Char.Custom('CompanionSound')]ing happily, having done [ROOT.Char.Custom('DogStoryHerHis')] business."
 pet_animal.1115.a:0 "Bad [ROOT.Char.Custom('CompanionSpecies')|l]!"

 pet_animal.1116.desc:1 "Suddenly I stumble upon [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] with a [ROOT.Char.Custom('CompanionSpecies')|l] practically in [courtier.GetHerHis] lap, vigorously scratching its [ROOT.Char.Custom('DogFurColor')] stomach. A [ROOT.Char.Custom('CompanionSpecies')|l] that looks suspiciously similar to [ROOT.Char.Custom('DogStoryName')].\n\n"This is one precious companion you have, [ROOT.Char.GetTitledFirstNameNoTooltip]!""

 pet_animal.1117.desc:1 "Suddenly I stumble upon [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] chastising a [ROOT.Char.Custom('CompanionSpecies')|l]; a [ROOT.Char.Custom('CompanionSpecies')|l] that looks suspiciously like [ROOT.Char.Custom('DogStoryName')] with torn paper and fabric all around [ROOT.Char.Custom('DogStoryHerHim')].\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]! This... This #EMP beast#! completely destroyed my chambers! Everything is in shreds!""
 pet_animal.1117.a:0 "Eh... Ups. Bad [ROOT.Char.Custom('CompanionSpecies')|l]!"

 pet_animal.1118.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me, rage in [vassal.GetHerHis] eyes and [ROOT.Char.Custom('CompanionSpecies')|l] in [vassal.GetHerHis] hand, dragged along by the [ROOT.Char.Custom('CompanionHoldPunishment')]. As [vassal.GetSheHe] reaches me I see that it is my dear [ROOT.Char.Custom('DogStoryName')] [vassal.GetSheHe] is holding!\n\n"I found this beast among my things – what wasn't chewed to bits was covered in excrement!""
 pet_animal.1118.b:0 "[ROOT.Char.Custom('DogStorySheHe')|U] is just a [ROOT.Char.Custom('CompanionSpecies')|l]..."

 pet_animal.1190.t:0 "[ROOT.Char.Custom('DogStoryName')]: [ROOT.Char.Custom('CompanionChildName')]"
 pet_animal.1190.desc:1 "[ROOT.Char.Custom('DogStoryName')] has given birth to an adorable [ROOT.Char.Custom('CompanionChildName')|l]! As much as I adore it – and its tiny wagging [ROOT.Char.Custom('CompanionTailOrBody')] – I cannot take care of it as well..."

 pet_animal.1191.t:0 "The [ROOT.Char.Custom('CompanionChildName')]"
 pet_animal.1191.desc:1 "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a [ROOT.Char.Custom('CompanionChildName')|l] in [giver.GetHerHis] arms.\n\n"I cannot care for it, but perhaps you can give it a home?""

 pet_animal.1192.desc_alive_landed:0 "[receiver.GetSheHe|U] meets me outside [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], the [receiver.Custom('DogFurColor')] [ROOT.Char.Custom('CompanionSpecies')|l] beside [receiver.GetHerHim]. "[receiver.Custom('DogStorySheHe')|U] is doing well –"
 pet_animal.1192.desc_alive:0 "[receiver.GetSheHe|U] meets me outside, the [receiver.Custom('DogFurColor')] [ROOT.Char.Custom('CompanionSpecies')|l] beside [receiver.GetHerHim]. "[receiver.Custom('DogStorySheHe')|U] is doing well –"
 pet_animal.1192.desc:0 "[receiver.GetSheHe|U] meets me outside [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], no [ROOT.Char.Custom('CompanionSpecies')|l] to be seen. "Oh, [receiver.Custom('DogStorySheHe')] must be out playing somewhere..."\n\n[receiver.GetSheHe|U] looks everywhere but at me."

 pet_animal.1198.desc:0 "I hadn't seen my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_owner'))] [original_owner.GetTitledFirstNamePossessive] [ROOT.Char.Custom('DogFurColor')] [ROOT.Char.Custom('CompanionSpecies')|l] since [original_owner.GetSheHe] [original_owner.GetDeathReason], but suddenly [ROOT.Char.Custom('DogStorySheHe')] is standing before me.\n\n"You miss [original_owner.GetHerHim] too, huh?" I crouch down to pet [ROOT.Char.Custom('DogStoryHerHim')], and if I didn't know better I would say that I saw sorrow in [ROOT.Char.Custom('DogStoryHerHis')] eyes."

 pet_animal.1199.desc:1 "[ROOT.Char.Custom('DogStoryName')] has walked by my side for many years, and the passage of time does not spare [ROOT.Char.Custom('CompanionSpecies')|l]s. As I kneel besides [ROOT.Char.Custom('DogStoryHerHim')] [ROOT.Char.Custom('DogStorySheHe')] starts wagging [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('CompanionTailOrBody')] slowly, but [ROOT.Char.Custom('DogStorySheHe')] cannot raise [ROOT.Char.Custom('DogStoryHerHis')] head.\n\nI sit with [ROOT.Char.Custom('DogStoryHerHim')] long into the night, petting [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] back until the [ROOT.Char.Custom('CompanionTailOrBody')] stills."

 pet_animal.2001.desc:0 "I retire to my chambers as night falls and find [ROOT.Char.Custom('CatStoryName')] and [ROOT.Char.Custom('DogStoryName')] cuddled up together on the floor! [ROOT.Char.Custom('DogStoryNamePossessive')] [ROOT.Char.Custom('DogFurColor')] [ROOT.Char.Custom('CompanionSkinName')] is shining – [ROOT.Char.Custom('CatStoryName')] has obviously been at work cleaning [ROOT.Char.Custom('DogStoryHerHim')]."

 pet_animal.2002.t:0 "Like Cats and Dogs" #Not sure if I should change this
 pet_animal.2002.desc:0 "I am crossing the courtyard when [ROOT.Char.Custom('CatStoryName')] and [ROOT.Char.Custom('DogStoryName')] enter from opposing sides.\n\nI have no time to react – they are at each other's throats in seconds. Tufts of [ROOT.Char.Custom('DogFurColor')] [ROOT.Char.Custom('CompanionFurFeathersOrScales')] fly, and I can hear both of them growling. Again. This constant fighting has to end!"
 pet_animal.2002.a.tt:0 "I try to control the [ROOT.Char.Custom('CompanionSpecies')|l]"

 pet_animal.2003.desc:0 "I've looked all over the [ROOT.Char.Custom('ResidenceBuilding')], [ROOT.Char.Custom('CatStoryName')] trailing behind me, but I cannot find my [ROOT.Char.Custom('CompanionSpecies')|l] [ROOT.Char.Custom('DogStoryName')] anywhere!\n\nI stop to think, bending down to pet [ROOT.Char.Custom('CatStoryName')], when I see a tuft of bloody [ROOT.Char.Custom('DogFurColor')] [ROOT.Char.Custom('CompanionFurFeathersOrScales')] stuck in [ROOT.Char.Custom('CatStoryHerHis')] teeth. As I yank it out [ROOT.Char.Custom('CatStorySheHe')] hisses and bounds of to a corner of the yard – a corner with something [ROOT.Char.Custom('DogFurColor')] lying on the ground."

 pet_animal.2004.desc_opening:0 "Just as I am leaving the [ROOT.Char.Custom('ResidenceBuilding')] [ROOT.Char.Custom('DogStoryName')] trots up to me, happily wagging [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('CompanionTailOrBody')].\n\n"

 pet_animal.5002.t:0 "The Enemy's [rival.Custom('CompanionSpecies')]"
 pet_animal.5002.desc:0 "As I pass by [rival_home.GetName] on a business errand I am approached by a [rival.Custom('DogFurColor')] [rival.Custom('CompanionSpecies')|l]. Where have I seen this [rival.Custom('CompanionSpecies')|l] before...? Ah! It's my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] [rival.Custom('CompanionSpecies')|l] [rival.Custom('DogStoryName')]!\n\nI feel a vicious smile spread across my face as it [rival.Custom('CompanionSoundPossessive')] happily at me with a wagging [ROOT.Char.Custom('CompanionTailOrBody')]."
 pet_animal.5002.b:0 "I will pet that oaf's [rival.Custom('CompanionSpecies')|l] so good!"

 pet_animal.6001.t:0 "Petting [ROOT.Char.Custom('DogStoryName')|U]"
 pet_animal.6001.desc:0 "As I stroke [ROOT.Char.Custom('DogStoryNamePossessive')] [ROOT.Char.Custom('DogFurColor')] [ROOT.Char.Custom('CompanionFurFeathersOrScales')] I can feel my worries dissipating. To have someone's unwavering loyalty, and to know they will always stay by my side... If only the people around me were more like you, [ROOT.Char.Custom('DogStoryName')]!\n\nWe sit together for many minutes, [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('CompanionTailOrBody')] wagging and my shoulders relaxing, until I am ready to face the world again."
 pet_animal.6001.a:0 "Thank you, my friend!"

 pet_animal.6002.desc:0 "I find [ROOT.Char.Custom('DogStoryName')] outside, playing with some children. As [ROOT.Char.Custom('DogStorySheHe')] spots me [ROOT.Char.Custom('DogStorySheHe')] quickly bounds over with [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('CompanionTailOrBody')] wagging, and as I crouch down [ROOT.Char.Custom('DogStorySheHe')] promptly flops over onto [ROOT.Char.Custom('DogStoryHerHis')] back.\n\nI spend many minutes petting [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] stomach, and it's been a long time since I felt this relaxed."

 pet_animal.6003.desc:0 "As I walk outside I see [ROOT.Char.Custom('DogStoryName')] rushing towards me, carrying a stick in [ROOT.Char.Custom('DogStoryHerHis')] jaws. I suppose that I can spare a few minutes to play fetch with [ROOT.Char.Custom('DogStoryHerHim')]. Yes, that would be relaxing.\n\n#EMP Hold up a minute, what is this?#!\n\nAs I bend down to grab the stick, I see that it is no stick at all, but a #EMP claim to the [target_county.GetName]!#! How in the world did you get a hold of this, [ROOT.Char.Custom('DogStoryName')]!?"
 pet_animal.6003.a:0 "Good [ROOT.Char.Custom('DogStoryGirlBoy')], [ROOT.Char.Custom('DogStoryName')]. #EMP Good [ROOT.Char.Custom('DogStoryGirlBoy')]!#!"
 pet_animal.6003.b:0 "[neighboring_ruler.GetTitledFirstName] will be overjoyed to get this back!"

 pet_animal.6004.desc:0 "I find [ROOT.Char.Custom('DogStoryName')] outside, napping in the sun. I crouch down beside [ROOT.Char.Custom('DogStoryHerHim')] and let my hand run through [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] [ROOT.Char.Custom('CompanionFurFeathersOrScales')], and–\n\nMy only warning is a low [ROOT.Char.Custom('CompanionAggressiveSound')] and a flash of teeth before I feel something #EMP tear#! in my arm. I scramble backwards before [ROOT.Char.Custom('DogStorySheHe')] can lunge at me again, but the pain...!"