l_spanish:
 trait_creature_human:0 "Humano"
 trait_creature_human_desc:0 "Los humanos son una resiliente raza nativa de Azeroth, descendientes de los Vrykul, medio gigantes de Rasganorte malditos por los Dioses Antiguos con la maldición de la carne. Los humanos son una de las razas jóvenes de Azeroth, pero ya han superado muchos retos con honor. Orgullosos e indómitos, los humanos son diversos y capaces de cualquier trabajo, pero destacan principalmente en la diplomacia y solucionar los problemas de forma pacifica."
 trait_creature_human_character_desc:0 "This character is a human. $trait_creature_human_desc$"
 trait_creature_gnoll:0 "Gnoll"
 trait_creature_gnoll_desc:0 "Los gnoll son una raza astuta, cuyo aspecto se asemeja a las hienas. Una gran joroba, un cuello largo y dedos torpes no les impiden luchar, pues el conflicto es la forma de vida de esta raza. Los gnolls son criaturas violentas, incluso en las disputas mas insignificantes, están dispuestos a abalanzarse sobre la garganta de su rival... En sentido literal, pues su dieta incluye cualquier clase de criatura, incluyendo a otros de su misma raza."
 trait_creature_gnoll_character_desc:0 "$trait_creature_gnoll_desc$"
 trait_creature_murloc:0 "Murloc"
 trait_creature_murloc_desc:0 "Los murlocs son una extraña combinación de pez y humanoide, una antigua raza de anfibios bípedos. Viven a lo largo de las costas, en las profundidades oceánicas, las riberas de lagos y ríos ademas de en ruinas subacuaticas. Son capaces de respirar en tierra, pero rara vez se alejan demasiado del agua. Su apariencia jorobada puede parecer extraña, pero no dejes que esto te engañe, pues algunos murloc se desplazan sobre la tierra con gran velocidad y agilidad."
 trait_creature_murloc_character_desc:0 "$trait_creature_murloc_desc$"
 trait_creature_troll:0 "Trol"
 trait_creature_troll_desc:0 "Los trols son una antigua raza tan misteriosa como peligrosa. Han estado en una constante guerra contra los humanos, enanos y elfos de Azeroth desde que alcanza la memoria. Todos ellos cuentan con una regeneración física prodigiosa, la cual les cura de las heridas mas serias e incluso llega a restaurar sus extremidades cercenadas. Son una raza agíl, astuta y despiadada cuando cazan a su presa, sin importar si es un animal salvaje o un ser inteligente."
 trait_creature_troll_character_desc:0 "$trait_creature_troll_desc$"
 trait_creature_ogre:0 "Ogro"
 trait_creature_ogre_desc:0 "Los ogros son humanoides altos y gordos de grandes brazos con una enorme barriga. Son extremadamente fuertes y disfrutan de demostrarlo. Cargan a la batalla con un sonoro grito y zarandeando garrotes tan grandes como ellos. Pocos son los que pueden defenderse contra un ogro enfurecido y derribar a uno es todavía mas difícil. En escasas ocasiones nace algún ogro con dos cabezas en lugar de una."
 trait_creature_ogre_character_desc:0 "$trait_creature_ogre_desc$"
 trait_creature_orc:0 "Orco"
 trait_creature_orc_desc:0 "Ya sea de tez marron o verde, los orcos son una raza nativa de Draenor que han llegado a Azeroth recientemente. Los varones de esta raza son criaturas enormes y horrendas, mientras que las mujeres son ligeramente mas pequeñas que muchos varones humanos. Los orcos poseen musculos portentosos, hombros anchos y un cuerpo fuerte. A ojos de sus enemigos, son bestias y oponentes feroces, cuya astucia y ferocidad son imposibles de igualar. Pero para sus aliados, los orcos son nobles y generosos."
 trait_creature_orc_character_desc:0 "$trait_creature_orc_desc$"
 trait_guardian_of_tirisfal:0 "Guardián de Tirisfal"
 trait_guardian_of_tirisfal_desc:0 "El Guardián de Tirisfal es un campeón mortal elegido por el Consejo de Tirisfal – una organización secreta que incluye magos de los humanos, gnomos y altos elfos – dotado de grandes poderes mágicos para luchar contra la Legión Ardiente. Cuando el Guardián envejece o se cansa de la batalla sin fin contra el caos, el consejo elige a un nuevo Guardián y le otorga los poderes de su predecesor. Por cada generación, solo hay un Guardián, pero debido a su enorme poder mágico, es capaz de luchar contra todos los demonios que invaden Azeroth."
 trait_guardian_of_tirisfal_character_desc:0 "$trait_guardian_of_tirisfal_desc$"
 trait_creature_naga:0 "Naga"
 trait_creature_naga_desc:0 "Los nagas tienen poco de la nobleza que antaño encarnaron. Su orgullosa apariencia se ha retorcido y distorsionado, pues muchos de ellos han mutado para adaptarse a las profundidades del océano a las que ahora llaman hogar. Unos ejemplos serian la habilidad de escupir tinta, tentáculos, afiladas escamas, colmillos venenosos, fuertes conchas de moluscos, serpientes en lugar de pelo,  unas largas y afiladas aletas dorsales ademas de colas muy fuertes."
 trait_creature_naga_character_desc:0 "$trait_creature_naga_desc$"
 trait_creature_blood_elf:0 "Elfo de Sangre"
 trait_creature_blood_elf_desc:0 "Los elfos de sangre son una raza que surgió a raíz de los altos elfos de Quel'Thalas. En honor a sus hermanos caídos, los supervivientes se llamaron así mismos elfos de sangre o Sin'dorei, que en thalassiano significa “hijos de la sangre”. Ambas clases de elfos, sin importar su clase, estatus u origen, poseen una necesidad de magia que ha llegado a ser una completa adicción para ellos. En aspecto, los elfos de sangre son ligeramente mas altos que los humanos y de complexión mas delgada que estos."
 trait_creature_blood_elf_character_desc:0 "$trait_creature_blood_elf_desc$"
 trait_creature_high_elf:0 "Alto Elfo"
 trait_creature_high_elf_desc:0 “Los altos elfos, o Quel'dorei, son lo contrario a sus primos elfos nocturnos. Los Quel'dorei son los descendientes de aquellos que sirvieron a Azshara en la época del primer Pozo de la Eternidad. Los altos elfos han usado magia durante generaciones, absorbiéndola con la leche de sus madres. Incluso entre aquellos que carecen del talento natural para la magia, los altos elfos no pueden vivir o pensar claramente si no reciben su dosis diaria de mana.”
 trait_creature_high_elf_character_desc:0 "$trait_creature_high_elf_desc$"
 trait_creature_gnome:0 "Gnomo"
 trait_creature_gnome_desc:0 “Los gnomos son una pequeña raza de técnicos, mecánicos e inventores conocidos por sus mentes ingeniosas y carácter excéntrico. Apenas llegan a superar el metro de altura, pero a pesar de su corta estatura, son rápidos y precisos. Poseen cabezas grandes de casi el mismo tamaño que su cuerpo. Dentro de estos grandes cráneos, todos los gnomos poseen la mente de un genio y el deseo de inventar, especialmente aparatos mecánicos de gran complejidad pues lo llevan en la sangre.”
 trait_creature_gnome_character_desc:0 "$trait_creature_gnome_desc$"
 trait_creature_dwarf:0 "Enano"
 trait_creature_dwarf_desc:0 “Los enanos son criaturas pequeñas y robustas. Gracias a sus atributos físicos, poseen una fuerza y resistencia excelentes. Un enano común es firme, observador y siempre listo para una batalla o jarra de cerveza. Sin embargo, los enanos prefieren planear sus acciones para prevenir problemas, pues muchos de ellos pierden los estribos cuando sus sentimientos entran en juego. Muchas generaciones de enanos son famosos por su habilidad sin parangón trabajando el metal y la piedra.”
 trait_creature_dwarf_character_desc:0 "$trait_creature_dwarf_desc$"
 trait_creature_kobold:0 "Kobold"
 trait_creature_kobold_desc:0 "Los kobold son una raza de mineros y candeleros que parecen ratas antropomórficas que pasan la mayor parte de su vida bajo tierra. Los kobold poseen una mentalidad obsesiva que les obliga a minar menas y cavar túneles. De todas las menas que pueden extraerse en Azeroth, encuentran predilección por el oro. Los kobold suelen recurrir en la luz de sus velas cuando se encuentran en las minas, las cuales portan en sus cabezas, guardándolas con recelo de las manos ajenas."
 trait_creature_kobold_character_desc:0 "$trait_creature_kobold_desc$"
 trait_creature_hozen:0 "Hozen"
 trait_creature_hozen_desc:0 "Los hozen son una raza de pequeños humanoides parecidos a los monos comunes pero, a diferencia de sus  primos, poseen una inteligencia ligeramente superior que la de los monos promedio, hasta el punto de ser capaces de comunicarse verbalmente entre ellos y, en ocasiones, con otras razas. Pese a esto, siguen siendo muy primitivos así como su comportamiento es excesivamente travieso hasta el punto de causar problemas a razas mas civilizadas, pero también hay excepciones a la norma."
 trait_creature_hozen_character_desc:0 "This character is a hozen. $trait_creature_hozen_desc$"
 trait_creature_pygmy:0 "Pigmeos"
 trait_creature_pygmy_desc:0 "Los pigmeos son unos pequeños humanoides del mismo tamaño que los goblins.  Sus pieles van desde tonos claros hasta marrones oscuros. Los rumores dicen que comparten un ancestro común con los goblin."
 trait_creature_pygmy_character_desc:0 "This character is a pygmy. $trait_creature_pygmy_desc$"
 trait_creature_goblin:0 "Goblin"
 trait_creature_goblin_desc:0 "Los goblin son pequeños humanoides de piel verde oriundos de la Isla de Kezan. Poseen tres dedos y un pulgar en cada mano, así como cuatro dedos en cada pie. Sus narices crecen mas conforme envejecen. Son descendientes de los pigmeos que encontraron la mena de kajamita. Gracias a los efectos del mineral, su piel se volvió verde y su inteligencia aumentó. Junto a los gnomos, son considerados una de las razas mortales mas inteligentes en Azeroth."
 trait_creature_goblin_character_desc:0 "This character is a goblin. $trait_creature_goblin_desc$"
 trait_aspect_of_death:0 "Aspecto de la muerte"
 trait_aspect_of_death_desc:0 "El Aspecto de la muerte fue antaño conocido como el Aspecto de la tierra, elegido de Khaz'goroth con el dominio sobre Azeroth y sus profundidades, sin embargo, la oscuridad acabó envolviendo el alma del aspecto."
 trait_aspect_of_death_character_desc:0 "$trait_aspect_of_death_desc$"
 trait_aspect_of_life:0 "Aspecto de la vida"
 trait_aspect_of_life_desc:0 “”Este es mi regalo: Compasión para todas las cosas vivas. Un impulso para protegerlas así como guiarlas. Y la habilidad de curar a aquellos que no puedan, celebrar lo que otros no y amar a lo imposible de amar, pues necesitaran de esa piedad mas que otras almas”\n- Eonar, Guardiana de la vida.”
 trait_aspect_of_life_character_desc:0 "$trait_aspect_of_life_desc$"
 trait_being_undead:0 "No-muerto"
 trait_being_undead_desc:0 "El significado literal de la no-muerte es sencillo: una criatura o persona alzada de la muerte. El deshacer de la muerte, por lo tanto no-muerte. Mientras que varían en tamaño, forma y complexión, los mas comunes son aquellos que han sido alzados por propia voluntad (o ajena), que mantienen su sentido común y los recuerdos de su vida. Este personaje en cuestión es uno de estos últimos no-muertos, diferente a las otras criaturas que comparten su destino, pues posee su propia autonomía."
 trait_being_undead_character_desc:0 "$trait_being_undead_desc$"
 trait_creature_ghoul:0 "Ghoul"
 trait_creature_ghoul_desc:0 "Aquellos a los que finalmente han otorgado la gracia de la no-muerte son conocidos como ghouls. Variando en tamaño complexión y forma, los ghouls son las tropas de choque de cualquier masa de no-muertos. Usando la velocidad como su ventaja en batalla, estas carcasas de guerreros caídos son la pesadilla de cualquier portaescudos."
 trait_creature_ghoul_character_desc:0 "$trait_creature_ghoul_desc$"
 trait_creature_wraith:0 "Espiritu"
 trait_creature_wraith_desc:0 "Este personaje es un espiritu incorpóreo"
 trait_creature_wraith_character_desc:0 "$trait_creature_wraith_desc$"

 trait_lich_king:1 "Rey Exánime"
 trait_lich_king_desc:1 "El Rey Exánime es el señor y maestro de [scourge|E]."
 trait_lich_king_character_desc:1 "[ROOT.GetCharacter.GetFirstNameNoTooltip] es el señor y maestro de [scourge|E]."

 trait_creature_fel_orc:0 "Orco vil"
 trait_creature_fel_orc_desc:0 "Este personaje es un orco vil"
 trait_creature_fel_orc_character_desc:0 "$trait_creature_fel_orc_desc$"
 trait_being_demon:0 "Demonio"
 trait_being_demon_desc:0 "Los demonios son seres inmortales ligados al vacío abisal. Mucho de ellos se alimentan de magia y de la vida, deleitándose en infligir sufrimiento, extender la corrupción y destruyendo todo lo que es bueno."
 trait_being_demon_character_desc:0 "Este personaje es un demonio. $trait_being_demon_desc$"
 trait_creature_arakkoa:0 "Arakkoa"
 trait_creature_arakkoa_desc:0 "Los arakkoa son una raza inteligente y antropomórfica que antaño mantuvo un gran imperio conocido como Apexis, localizado en las zonas mas al sur de las tierras conocidas como Skettis. Tras la caída del imperio y el alzamiento de la Horda, esta raza fue casi extinta. Han visto mejores días, pues muchos han sido transformados en las grotescas y jorobadas criaturas que moran exiliadas por Terrallende."
 trait_creature_arakkoa_character_desc:0 "Este personaje es un Arakkoa. $trait_creature_arakkoa_desc$"
 trait_creature_arakkoa_corrupted:0 "$trait_creature_arakkoa$"
 trait_creature_arakkoa_corrupted_desc:0 "$trait_creature_arakkoa_desc$"
 trait_creature_arakkoa_corrupted_character_desc:0 "$trait_creature_arakkoa_character_desc$"
 trait_creature_nathrezim:0 "Nathrezim"
 trait_creature_nathrezim_desc:0 "Los nathrezim son mas conocidos como señores del terror. Estos inteligentes y astutos emisarios de la Legión Ardiente son la mente de sus fuerzas demoníacas. La apariencia de un nathrezim es un reflejo de su popular nombre – vampiricos, aterradores y consumidores de vida. Utilizan el terror y el subterfugio en casi toda disputa politica de los mortales, usando ilusiones y la posesión de mortales para conseguir sus objetivos."
 trait_creature_nathrezim_character_desc:0 "$trait_creature_nathrezim_desc$"
 trait_creature_eredar:0 "Man'ari"
 trait_creature_eredar_desc:0 "Man'ari o “seres antinaturales”, son eredar que han aceptado los poderes que Sargeras les regaló, convirtiéndose en la raza demoníaca líder de la Legión Ardiente. Realmente dotados como usuarios de magia, son originarios del mundo conocido como Argus, ahora un mundo de la Legión. Los Man'ari comparten un pasado con aquellos que rechazaron el regalo de la Legión, los draenei, o “Los exiliados”"
 trait_creature_eredar_character_desc:0 "$trait_creature_eredar_desc$"
 trait_creature_eredruin:0 "Eredruin"
 trait_creature_eredruin_desc:0 "Los ered'ruin son unas criaturas musculosas conocidas comúnmente como guardias de la muerte. Son de las unidades de combate mas fuertes de la Legión Ardiente. El poder de estos demonios impresionó tanto a Archimonde, uno de los lideres eredar, que los convirtió en su guardia personal."
 trait_creature_eredruin_character_desc:0 "$trait_creature_eredruin_desc$"
 trait_in_twisting_nether:0 "En el vacio abisal"
 trait_in_twisting_nether_desc:0 "Los demonios que han muerto en un mundo mortal, son enviados al vacío abisal, un plano para los seres inmortales. Los demonios quedan atrapados en estasis antes de ser invocados al mundo mortal. No hay jerarquía o nombres para los demonios en el vacío abisal – solo son valorados por su merito, el cual puede ser o no, necesitado por sus maestros."
 trait_in_twisting_nether_character_desc:0 "$trait_in_twisting_nether_desc$"
 trait_creature_lich:0 "Exánime"
 trait_creature_lich_desc:0 "Aquellos que ascienden entre los mas altos rangos de la nigromancia, se sacrifican a si mismos por aterradores poderes profanos. Estas personas son conocidas como Exánime, que toman la forma de etéreos esqueletos que levitan sobre el suelo, comandando vasallos y ejercitos de no muertos."
 trait_creature_lich_character_desc:0 "$trait_creature_lich_desc$"
 trait_creature_abomination:0 "Abominación"
 trait_creature_abomination_desc:0 "Hechos de piel, huesos y órganos de las victima de los no muertos, las abominaciones son unas fuertes criaturas del tamaño de ogros que no se detienen ante nada para matar y mutilar a sus victimas, para que puedan ser alzadas como ghouls... O peor, ser parte de la dieta de la abominación. Pese a ser estúpidas y tan malolientes como un baño de vómitos y heces, estos monstruos no deben ser subestimados – tienen la capacidad de ser tan grandes como los vrykul."
 trait_creature_abomination_character_desc:0 "$trait_creature_abomination_desc$"
 trait_creature_plague_eruptor:0 "Eruptor de la Plaga"
 trait_creature_plague_eruptor_desc:0 "Siendo el ultimo y mas peligroso de los experimentos del Rey Exánime, los eruptores de la plaga son las hermanastras feas de las abominaciones. Son cadáveres violentos, fuertes y rápidos que parecen haber sido remachados para contener cantidades excesivas de la plaga no muerta."
 trait_creature_plague_eruptor_character_desc:0 "$trait_creature_plague_eruptor_desc$"
 trait_creature_wight:0 "Tumulario"
 trait_creature_wight:0 "Parecidos a los zombies en naturaleza y con aptitudes de ghoul, los tumularios son una extraña creación. Distinguidos por tener las cabezas planas y virotes implantados en sus sienes, estas criaturas parecen tener una impresionante inteligencia. Algunos tumularios poseen la capacidad de mantener su cordura tras la transformación en no muerto."
 trait_creature_banshee:0 "Banshee"
 trait_creature_banshee_desc:0 "Las banshees son elfas no muertas incorpóreas, conocidas por sus profanos gritos y la perturbadora habilidad para poseer los cuerpos de sus enemigos. Pese a que su habilidad para interactuar con el mundo material es muy limitada, las banshees son un peligroso enemigo."
 trait_creature_banshee_character_desc:0 "$trait_creature_banshee_desc$"
 trait_creature_bone_golem:0 "Golem de Huesos"
 trait_creature_bone_golem_desc:0 "Los golems de hueso son versiones modificadas de los ghoul y esqueletos, teniendo sus brazos cambiados por guadañas. Estas bestias han sido alzadas y movidas por el icor de la no muerte. Estos golems son producidos por la plaga, lo cual no es sorprendente debido a su horroroso diseño."
 trait_creature_bone_golem_character_desc:0 "$trait_creature_bone_golem_desc$"
 trait_twoheaded:0 "Dos Cabezas"
 trait_twoheaded_desc:0 "Este personaje posee dos cabezas."
 trait_twoheaded_character_desc:0 "$trait_twoheaded_desc$"
 trait_creature_sayaadi:0 "Sayaad"
 trait_creature_sayaadi_desc:0 "Los sayaad se regocijan en causar angustia y en servir a la Legión Ardiente llevando a cabo interrogatorios de pesadilla. Como criaturas de increíble poder mental, pueden atraer a aquellos de mentes débiles para que entren a su servicio. Los sayaad conocen mucho sobre el amor, la lujuria y emparejamiento sensible."
 trait_creature_sayaadi_character_desc:0 "Este personaje es un sayaad. $trait_creature_sayaadi_desc$"
 trait_tentacle_arm_mutation:0 "Brazo de tentaculo"
 trait_tentacle_arm_mutation_desc:0 "Uno de los brazos de este personaje se ha convertido en un largo y viscoso tentaculo por la magia de los dioses antiguos."
 trait_tentacle_arm_mutation_character_desc:0 "$trait_tentacle_arm_mutation_desc$"
 trait_chela_hand_mutation:0 "Mano de garra"
 trait_chela_hand_mutation_desc:0 "Bajo la influencia de los dioses antiguos, una de las manos de este personaje se ha convertido en una enorme garra."
 trait_chela_hand_mutation_character_desc:0 "$trait_chela_hand_mutation_desc$"
 trait_chitinous_growths_mutation:0 "Crecimientos quitinoso"
 trait_chitinous_growths_mutation_desc:0 "Bajo la influencia de los dioses antiguos, el cuerpo de este personaje ha sido cubierto de crecimientos quitinosos."
 trait_chitinous_growths_mutation_character_desc:0 "$trait_chitinous_growths_mutation_desc$"
 trait_spikes_mutation:0 "Estacas"
 trait_spikes_mutation_desc:0 "Bajo la influencia de los dioses antiguos, afiladas y quitinosas estacas han crecido a lo largo del cuerpo de este personaje."
 trait_spikes_mutation_character_desc:0 "$trait_spikes_mutation_desc$"
 trait_scales_mutation:0 "Escamas"
 trait_scales_mutation_desc:0 "Bajo la influencia de los dioses antiguos, el cuerpo de este personaje ha sido cubierto parcialmente de escamas limosas."
 trait_scales_mutation_character_desc:0 "$trait_scales_mutation_desc$"
 trait_eyes_mutation:0 "Ojos multiples"
 trait_eyes_mutation_desc:0 "Bajo la influencia de los dioses antiguos, el cuerpo de este personaje ha sido cubierto de aterradores ojos."
 trait_eyes_mutation_character_desc:0 "$trait_eyes_mutation_desc$"
 trait_creature_nraqi:0 "N'raqi"
 trait_creature_nraqi_desc:0 "N'raqi, o los sin rostro, son una raza monstruosa que se alzó de la materia orgánica que se filtro de la retorcida forma de los Dioses Antiguos durante la era primordial de Azeroth. Los N'raqi son insidiosos y cruales, sus extrañas formas parecen ser una mezcla entre insectos y moluscos, pudiendo sumir a cualquier criatura mortal en un estado de shock y locura."
 trait_creature_nraqi_character_desc:0 "Este personaje es un n'raqi. $trait_creature_nraqi_desc$"
 trait_creature_cthraxxi:0 "C'Thrax"
 trait_creature_cthraxxi_desc:0 "Los C'Thraxxi son unos belicistas monstruosos mas grande y resistentes que cualquier otro sin rostro. Estas tremendas y horribles criaturas  son capaces de controlar a los esbirros de sus señores cuando lo necesitan."
 trait_creature_cthraxxi_character_desc:0 "Este personaje es un C'Thrax. $trait_creature_cthraxxi_desc$"
 trait_vampire:0 "Vampiro"
 trait_vampire_desc:0 "Los vampiros son un tipo de no muerto conocidos por beber la sangre de sus victimas."
 trait_vampire_character_desc:0 "Este personaje es un vampiro. $trait_vampire_desc$"
 trait_sleeping_trait:0 "Durmiendo"
 trait_sleeping_trait_desc:0 "Este personaje se encuentra en un sueño profundo."
 trait_sleeping_trait_character_desc:0 "$trait_sleeping_trait_desc$"
 trait_worgen:0 "Huargen"
 trait_worgen_desc:0 "Este personaje ha sido afectado por la maldición huargen."
 trait_worgen_character_desc:0 "$trait_worgen_desc$"
 trait_mindless_worgen:0 "Furia ciega"
 trait_mindless_worgen_desc:0 "Este personaje ha perdido la razon en el abismo de la rabia animal y culpa."
 trait_mindless_worgen_character_desc:0 "$trait_mindless_worgen_desc$"
 trait_creature_night_elf:0 "Elfo Nocturno"
 trait_creature_night_elf_desc:0 "Los elfos nocturnos son una poderosa y mística raza cuyo origen se remonta a los tiempos antiguos. Los rumores dicen que son descendientes de una tribu de trols oscuros que se impregnaron de la magia arcana del Pozo de la Eternidad. Estos antiguos seres inmortales estuvieron entre los primeros estudiantes de la magia y la liberaron sobre el mundo. Como sus primos, los altos elfos, poseen una adicción mágica que se encuentra atenuada por sus practicas druidicas."
 trait_creature_night_elf_character_desc:0 "Este personaje es un elfo nocturno. $trait_creature_night_elf_desc$"
 trait_lost_corporeal_body:0 "Cuerpo Corporeo Perdido"
 trait_lost_corporeal_body_desc:0 "Este exanime ha perdido su cuerpo corporeo y espera por su regeneracion"
 trait_lost_corporeal_body_character_desc:0 "$trait_lost_corporeal_body_desc$"

 trait_creature_red_dragon:0 "Dragon del vuelo Rojo"
 trait_creature_red_dragon_desc:0 "Los dragones rojos gobernaron como señores sobre todos los draconidos. Esta nobleza es reflejada en todos los aspectos de un miembro de este vuelo, desde su actitud orgullosa hasta su aura, la cual inspira admiración.  Es tan debilitante como la aterradora presencia que poseen otros dragones, excepto que abruma con un aura beatífica. Los dragones rojos son un ejemplo de la serenidad de la vida y la naturaleza. Las leyendas dicen que la tierra se renueva cada vez que un miembro de este vuelo pisa el suelo o quema la tierra con su flamígero aliento.  Aunque usan el fuego para proteger y castigar, las llamas siempre dan paso a nueva vida."
 trait_creature_red_dragon_character_desc:0 "Este personaje es un dragon rojo. $trait_creature_red_dragon_desc$"

 trait_creature_blue_dragon:0 "Dragon del vuelo Azul"
 trait_creature_blue_dragon_desc:0 "Los dragones azules son criaturas regias, cuya postura y semblante expresan sabiduría e intelecto. Son criaturas de hielo y agua, normalmente halladas en las regiones mas frías y prefiriendo la soledad. Son eruditos, disfrutando tanto de la literatura como de textos académicos, estudiando cualquier resquicio de conocimiento con el que puedan cruzarse. Estos dragones son mas conocidos por alterar su propio aspecto para integrarse en las sociedades mortales con el fin de aprender sobre las nuevas tecnologías, hechizos e inventos. Los dragones azules son criaturas pacificas, aunque muy territoriales. Una vez que un miembro de este vuelo haya reclamado un territorio en concreto, pobre de aquel que entre a este sin permiso, incluyendo a otros dragones azules. Estos poderosos dragones poseen unas escamas brillantes y estampados similares al cobalto en cuello y parte superior del cuerpo."
 trait_creature_blue_dragon_character_desc:0 "Este personaje es un dragon azul. $trait_creature_blue_dragon_desc$"

 trait_creature_green_dragon:0 "Dragon del vuelo Verde"
 trait_creature_green_dragon_desc:0 "Los dragones del vuelo verde son extrañas criaturas raramente vistas en el plano físico. Son criaturas que han hecho del Sueño Esmeralda su hogar. Este plano no es solo un lugar de sueños y creación, si no un inmenso reino natural cercano a un paraíso. El resto de vuelos suelen llamar a los dragones verdes “hermanos y hermanas del sueño” en referencia al reino que frecuentan. Físicamente son translucidos, con escamas similares a gemas que emiten una tenue luz verdosa. Sus ojos se asemejan a dos orbes de luz dorada con matices verdes, sin pupilas ni iris. Su sinuosa y brillante silueta surca el cielo como si nadase en el agua. Los dragones del vuelo verde no tienen enemigos en el Sueño Esmeralda, pero son conscientes de que el mundo de Azeroth no tiene tanta suerte ni paz. Son capaces de luchar, pero escogen no hacerlo si hay otra opción mas allá de su propia muerte. Si el conflicto es inevitable, tratan de neutralizar a sus enemigos con su aliento y abandonar el área. Algunos consideran que los dragones del vuelo verde son pacifistas o débiles. Aquellos que han empujado a uno de ellos al combate aprenden rápidamente el error de esta opinión. Después de todo, los sueños y las pesadillas no son demasiado diferentes."
 trait_creature_green_dragon_character_desc:0 "Este personaje es un dragon verde. $trait_creature_green_dragon_desc$"

 trait_creature_black_dragon:0 "Dragon del vuelo Negro"
 trait_creature_black_dragon_desc:0 "Los dragones del vuelo negro son grandes criaturas carnívoras. Pasan gran parte de su tiempo cazando a la vez que observando las varias guerras que ocurren en Azeroth y, a menudo, pueden encontrarse a miembros de este vuelo torturando a prisioneros, animales o cualquier ser que haya tenido la desgracia de caer en su cuidado. Un dragón del vuelo negro es una enorme criatura con un pecho torso masivo, así como un largo y sinuoso cuello. Su piel esta recubierta de lustrosas escamas negras, grandes y duras como rocas. Una cresta formada por picas de hueso recorren desde su cabeza hasta la espalda y se eriza cuando la gran bestia se enfada. Sus colmillos brillan con un color rojo cobrizo y, en el fondo de su boca, una sulfura luz constante emite un brillo tenue. Muchas razas civilizadas afirman que los dragones del vuelo negro tienen una cruel y despiadada mirada en su rostro serpentino. No suelen mudar escamas individuales, pero si fundirlas una vez al año, normalmente pasando una semana descansando en un suelo de lava de un volcán activo, el cual ayuda a que se desprenda y consume las desprendidas. La piel de un dragón del vuelo negro cerca del momento de fundido se vuelve grisácea y apagada. Las alas y cuernos de muchos dragones de este vuelo suelen poseer un sombreado que varía de naranja a marrón, pero unas pocas mujeres poseen unos tonos violáceos en su lugar."
 trait_creature_black_dragon_character_desc:0 "Este personaje es un dragon negro. $trait_creature_black_dragon_desc$"

 trait_creature_bronze_dragon:0 "Dragon del vuelo Bronce"
 trait_creature_bronze_dragon_desc:0 "Los dragones del vuelo de bronce son mas pequeños y ágiles que los dragones de los otros vuelos, ya que parecen estar pensados para la velocidad mas que para el aguante. Sus cuerpos son delgados y diestros, con escamas cuasi metálicas en apariencia. La calidad de estas es tal que a veces son confundidos por constructos o estatuas detalladas. Los dragones del vuelo de bronce son meticulosos, manteniendo sus escamas limpias y brillantes todo el tiempo. Una serie de espinas oseas recorren su espalda hasta la punta de su cola. Sus formas brillan en tonos dorados y de un rico naranja a la luz del sol. Los dragones del vuelo de bronce prefieren usar usar sus hechizos y aliento para confundir ademas de dispersar a sus enemigos. Cuando lo consiguen, se acercan a estos individualmente desde el cielo o tierra, según obtengan mayor ventaja. Los dragones de este vuelo son conocidos por ser pacientes, observando desde lejos hasta que su objetivo baja la guardia."
 trait_creature_bronze_dragon_character_desc:0 "Este personaje es un dragon de bronce. $trait_creature_bronze_dragon_desc$"

 trait_leader_of_horde_trait:0 "Jefe de Guerra de la Horda"
 trait_leader_of_horde_trait_desc:0 "¡Por la Horda!"
 trait_leader_of_horde_trait_character_desc:0 "Este personaje es el lider de la Horda. $trait_leader_of_horde_trait_desc$"
 trait_leader_of_alliance_trait:0 "Lider de la Alianza"
 trait_leader_of_alliance_trait_desc:0 "¡Por la Alianza!"
 trait_leader_of_alliance_trait_character_desc:0 "Este personaje es el lider de la Alianza. $trait_leader_of_alliance_trait_desc$"
 trait_creature_flamewaker:0 "Despiertallamas"
 trait_creature_flamewaker_desc:0 "Los despiertallamas son una despiadada raza de criaturas serpentinas que sirven a Ragnaros, el señor del fuego."
 trait_creature_flamewaker_character_desc:0 "Este personaje es un despiertallamas. $trait_creature_flamewaker_desc$"
 trait_creature_tauren:0 "Tauren"
 trait_creature_tauren_desc:0 "Los taurens son una raza de grandes bovinos antropomórficos que deambulan por las grandes llanuras del centro de Kalimdor. Durante incontables generaciones, han sido acosados por los violentos centauros, siendo obligados a vivir como nómadas en los duros Baldíos.”
 trait_creature_tauren_character_desc:0 "Este personaje es un tauren. $trait_creature_tauren_desc$"
 trait_creature_centaur:0 "Centauro"
 trait_creature_centaur_desc:0 "Los centauros son una belicosa raza de seres mitad humanoides, mitad caballos. Abundan principalmente en el centro y sur de Kalimdor, en Desolace y los Baldíos, donde mantienen una guerra constante contra otras tribus de centauros y taurens. Son el salvajismo y la brutalidad encarnada."
 trait_creature_centaur_character_desc:0 "Este personaje es un centauro. $trait_creature_centaur_desc$"
 trait_creature_quilboar:0 "Jabaespin"
 trait_creature_quilboar_desc:0 "Los jabaespines son una tribal raza de jabalíes antropomórficos nativos de Kalimdor y Kul'tiras. Poseen afiladas espinas que sobresalen de sus encorvadas y musculadas espaldas. Estas resilientes e intrépidas criaturas habitan en el centro de los Baldíos de Kalimdor, en la laberíntica mazmorra de espinas conocida como Horado Rajacieno. "
 trait_creature_quilboar_character_desc:0 "Este personaje es un jabaespin. $trait_creature_quilboar_desc$"
 trait_creature_tolvir:0 "Tol'vir"
 trait_creature_tolvir_desc:0 "Los tol'vir son una raza de humanoides cuadrúpedos oriundos de Uldum. Originalmente eran constructos de piedra creados por los titanes para mantener los repositorios de historia y la maquinaria del área circundante, así como la ciudad de Ulduar. Esta raza se asemeja a felinos con torsos y brazos de estructura humana. Como tantas otras creaciones de los titanes, los tol'vir sucumbieron a la maldición de la carne."
 trait_creature_tolvir_character_desc:0 "Este personaje es un tol'vir. $trait_creature_tolvir_desc$"
 trait_creature_qiraji:0 "Qiraji"
 trait_creature_qiraji_desc:0 "Los Qiraji son una raza de criaturas insectoides halladas en la zona mas al sur de Silithus. Descencientes de los aqir, una raza nacida de la materia orgánica que cayo de los masivos cuerpos de los Dioses Antiguos."
 trait_creature_qiraji_character_desc:0 "Este personaje es un qiraji. $trait_creature_qiraji_desc$"
 trait_creature_satyr:0 "Satiro"
 trait_creature_satyr_desc:0 "Los sátiros son una bestial raza de demonios. Fueron creados a través de la antigua maldición de los sátiros, una aflicción que fue originada con Xavius, un hechicero altonato que fue destruido y rehecho en una forma demoníaca por Sargera como castigo por sus fracasos durante la Guerra de los Ancestros. Xavius pronto comenzó a extender su forma maldita a otros elfos de la noche y eventualmente a otras razas también."
 trait_creature_satyr_character_desc:0 "Este personaje es un satiro. $trait_creature_satyr_desc$"
 trait_creature_wolvar:0 "Wolvar"
 trait_creature_wolvar_desc:0 "Los wolvar son una primitiva raza de pequeños seres antropomórficos que habitan el helado continente de Rasganorte. Pese a su pequeña estatura, los wolvar son unas de las criaturas mas agresivas en el norte. Esto hace muchas veces que su naturaleza curiosa resulte intimidante."
 trait_creature_wolvar_character_desc:0 "Este personaje es un wolvar. $trait_creature_wolvar_desc$"
 trait_creature_tuskarr:0 "Tuskarr"
 trait_creature_tuskarr_desc:0 "Los tuskarr son una pacifica raza de morsas humanoides nativas de las frías costas de Rasganorte."
 trait_creature_tuskarr_character_desc:0 "Este personaje es un tuskarr. $trait_creature_tuskarr_desc$"
 trait_creature_gorloc:0 "Gorloc"
 trait_creature_gorloc_desc:0 "Los gorloc son una raza ártica de seres similares a los murloc. Son supuestamente la siguiente evolución de los murlocs, pero los murlocs aparentemente han evolucionado de los gorloc, no al revés. Si ambos poseen un progenitor antiguo, seguramente posea un origen anfibio."
 trait_creature_gorloc_character_desc:0 "Este personaje es un gorloc. $trait_creature_gorloc_desc$"
 trait_creature_furbolg:0 "Furbolg"
 trait_creature_furbolg_desc:0 "Los furbolgs son una pesada y antigua raza de hombres oso que viven en el norte de Kalimdor y en Rasganorte."
 trait_creature_furbolg_character_desc:0 "Este personaje es un furbolg. $trait_creature_furbolg_desc$"
 trait_creature_vrykul:0 "Vrykul"
 trait_creature_vrykul_desc:0 "Los vrykul son una raza de temibles guerreros medio gigantes nativos del Fiordo Aquilonal, al sudeste de Rasganorte. Son los progenitores de la raza humana, quienes eran originalmente descendientes de los vrykul que nacieron débiles y deformes como resultado de la maldición de la carne."
 trait_creature_vrykul_character_desc:0 "Este personaje es un vrykul. $trait_creature_vrykul_desc$"
 trait_creature_kvaldir:0 "Kvaldir"
 trait_creature_kvaldir_desc:0 "Los kvaldir son los espíritus de los feroces guerreros vrykul o de los saqueadores que vagan los mares saqueando barcos y asentamientos costeros."
 trait_creature_kvaldir_character_desc:0 "Este personaje es un kvaldir. $trait_creature_kvaldir_desc$"
 trait_creature_taunka:0 "Taunka"
 trait_creature_taunka_desc:0 "Los taunka son unos antiguos descendientes de los yaungol y relacionados con los tauren, los cuales se han adaptado al feroz clima de Rasganorte."
 trait_creature_taunka_character_desc:0 "Este personaje es un taunka. $trait_creature_taunka_desc$"
 trait_creature_harpy:0 "Arpia"
 trait_creature_harpy_desc:0 "Las arpías son unas perversas criaturas voladoras que parecen un cruce entre elfos de la noche y aves de presa, con largas garras por pies y grandes alas como brazos. Destruyen las zonas en en las que se suelen asentar, matando a todas las criaturas que encuentran y despojando la tierra de sus recursos para construir sus nidos distinguidos por su nocivo olor. Las arpías originalmente proceden de Sierra Espolón y desde entonces, se han extendido por Kalimdor, Rasganorte y las Islas Abruptas."
 trait_creature_harpy_character_desc:0 "Este personaje es una arpia. $trait_creature_harpy_desc$"
 trait_creature_magnataur:0 "Magnatauro"
 trait_creature_magnataur_desc:0 "Los magnatauros son unas criaturas masivas que viven en Rasganorte. Poseen el torso de un gigante unido al cuerpo de un mamut. Como los centauros y guardianes del claro, parientes del semidiós Cenarius. Son muy longevos, pese a tener una enorme falta de paciencia, y es rumoreado que suelen recurrir al canibalismo cuando la comida escasea. Son despiadados, brutales e indiferentes. Solo los mas fuertes y mezquinos sobreviven."
 trait_creature_magnataur_character_desc:0 "Este personaje es un magnatauro. $trait_creature_magnataur_desc$"
 trait_aspect_of_nature:0 "Aspecto de la Naturaleza"
 trait_aspect_of_nature_desc:0 ""Estas ligado al sueño de la Creación. La naturaleza es tu reino y todos los seres vislumbran el Sueño Esmeralda cuando duermen. Los veras a todos, Ysera. Y ellos te verán a ti, pese a que quizás no lo sepan. Como la guardiana de la vida, tocaras a todos los seres vivos, les cantaras las canciones de creación e interconexión” -Eonar, Guardiana de la vida"
 trait_aspect_of_nature_character_desc:0 "$trait_aspect_of_nature_desc$"
 trait_aspect_of_magic:0 "Aspecto de la Magia"
 trait_aspect_of_magic_desc:0 "“Creo que averiguaras que mi regalo para ti no es solo un profundo deber, que lo es, pero también un placer, ¡que lo es! La magia debe ser regulada, gestionada y controlada. Pero también debe ser apreciada, valorada y no acumulada. Tal es la contradicción con la que debes lidiar. Espero que seas diligente... Y jubiloso” -Norgannon, Guardián de la Magia"
 trait_aspect_of_magic_character_desc:0 "$trait_aspect_of_magic_desc$"
 trait_aspect_of_time:0 "Aspecto del Tiempo"
 trait_aspect_of_time_desc:0 "“Sobre ti esta la pesada tarea de mantener la pureza del tiempo. Sabes que solo hay una autentica linea temporal, sin embargo, hay otros que piensan de otra manera. Debes protegerla. Sin la verdad del tiempo como debe ser mostrada, muchos se encontrarían mas perdidos de lo que podrías imaginar. El tejido de la realidad se desenmarañara. Es una tarea pesada, la base de todas las tareas de este mundo, pues nada puede existir sin tiempo” -Aman'Thul, Alto Padre"
 trait_aspect_of_time_character_desc:0 "$trait_aspect_of_time_desc$"

 trait_patron:0 "Patron"
 trait_patron_desc:0 "¡Gracias!"
 trait_patron_character_desc:0 "$trait_patron_desc$"
 trait_cannot_marry_trait:0 "No puedes casarse"
 trait_cannot_marry_trait_desc:0 "Este personaje no puede casarse debido a su raza o debido a que no ha podido encontrar su alma gemela."
 trait_cannot_marry_trait_character_desc:0 "$trait_cannot_marry_trait_desc$"

 trait_creature_dryad:0 "Driade"
 trait_creature_dryad_desc:0 "Las dríades y los guardianes de los claros son comúnmente conocidos como Hijos de Cenarius, como su nombre implica son descendientes del semidiós Cenarius. Como sus padres, poseen una aptitud natural para la magia de la naturaleza. Usan sus poderes para proteger lo salvaje y, mientras que son cautelosos de los intrusos, son generalmente amables y bienvenidos con aquellos sin malas intenciones. Sin embargo, darían sus vidas para proteger a la naturaleza de aquellos que buscan profanarla sin dudarlo."
 trait_creature_dryad_character_desc:0 "$trait_creature_dryad_desc$"
 trait_creature_highborne:0 "Altonato"
 trait_creature_highborne_desc:0 "Durante la época del antiguo imperio Kaldorei, estos elfos eran la clase gobernante de este gran imperio. En la actualidad sin embargo, se desconfía de ellos y generalmente se les culpa de arruinar el mundo invocando a la Legion. A diferencia de los Kaldorei, los altonato continúan usando la magia arcana libremente en su día a día, sujetos a la misma adicción y sed de los altos elfos."
 trait_creature_highborne_character_desc:0 "Este personaje es un altonato. $trait_creature_highborne_desc$"
 trait_creature_frostnymph:0 "Ninfas de Escarcha"
 trait_creature_frostnymph_desc:0 "Las ninfas de escarcha son una variante de las dríades que viven en regiones heladas. Son capaces de usar magia elemental del frio así como magia de la naturaleza. Como sus primos de climas mas templados, se encuentran dedicadas a la protección de la naturaleza y la tierra donde residen."
 trait_creature_frostnymph_character_desc:0 "$trait_creature_frostnymph_desc$"

 trait_creature_infinite_dragon:0 "Infinite Dragon"
 trait_creature_infinite_dragon_desc:0 "Dragon is both the name for the race as a whole and the short title for the mature-aged dragon.\n\nInfinite dragons a mysterious corrupted Dragonflight that has only recently begun to appear. Like the Bronze flight they are capable of time traveling, but unlike the Bronze flight they have no qualms about altering historical events, and the two are often opposing each other. In terms of size and scale, the Bronze and the Infinites are almost identical, but the Infinites are easy to distinguish from the Bronze due to their dark gray color, the strange white glow underneath their scales, and how it appears that their scales are falling off in large flakes only to dissipate and appear once more on the Dragon's body."
 trait_creature_infinite_dragon_character_desc:0 "$trait_creature_infinite_dragon_desc$"

 trait_forest_demigod:0 "Forest Lord"
 trait_forest_demigod_desc:0 "Cenarius, Lord of the Forest and patron of many druids, is one of the most powerful and influential demigods of Azeroth. Worshipped by the night elves since their early history, the Son of Malorne taught the elves to be druids and embrace nature, as opposed to the arcane-inclined Highborne and the religiously-inclined Sisterhood of Elune. He served as a commander of the forces of Kalimdor in the War of the Ancients after the death of his father. He has continued serving as a teacher and protector of the elves and their forests for over 10,000 years."
 trait_forest_demigod_character_desc:0 "$trait_forest_demigod_desc$"
 trait_creature_vulpera:0 "Vulpera"
 trait_creature_vulpera_desc:0 "The Vulpera are a diminuitive race of scavengers primarily living in the dunes of Vol'dun on Zandalar. They are a resourceful and skilled people that can survive in the most harsh conditions."
 trait_creature_vulpera_character_desc:0 "$trait_creature_vulpera_desc$"
 trait_creature_titan_keeper:0 "Titan Keeper"
 trait_creature_titan_keeper_desc:0 "One of the nine Titan Keepers imbued by members of the Pantheon with their powers, these watchers are responsible for the safeguarding of Azeroth, and they would go on to lead the titan-forged armies against the Black Empire. Many of them are simply thought to be legends, but their impact upon the history and very safety of Azeroth cannot be denied."
 trait_creature_titan_keeper_character_desc:0 "$trait_creature_titan_keeper_desc$"
 trait_creature_sethrak:0 "Sethrak"
 trait_creature_sethrak_desc:0 "The Sethrak are a race of serpent people living primarily in the deserts of Vol'dun on Zandalar. They are inteligent and skillful people and they are the descendants of the serpent loa Sethraliss."
 trait_creature_sethrak_character_desc:0 "This character is a sethrak. $trait_creature_sethrak_desc$"
 trait_creature_titan:0 "Titan"
 trait_creature_titan_desc:0 "The titans are a race of colossal, planet-sized cosmic beings composed of the universe's primordial matter and pure arcane energy. They roam across the cosmos like mobile worlds, capable of the very art of creation itself. Titans used this immense power to find and awaken other titans. Starting with Aman'thul, a Pantheon of titans was formed, their mission being to watch over the universe as bastions and defenders of pure good as they searched for others of their kind."
 trait_creature_titan_character_desc:0 "$trait_creature_titan_desc$"
 trait_creature_watcher:0 "Titan Watcher"
 trait_creature_watcher_desc:0 "The titan watchers are the first generation of the titan-forged. These giant humanoids were divided into the sleek metal Aesir, and the stone Vanir. These two types of watchers held power over storm and the earth, respectively."
 trait_creature_watcher_character_desc:0 "$trait_creature_watcher_desc$"
 trait_skeleton:0 "Skeleton"
 trait_skeleton_desc:0 "Skeletons can be reanimated as undead through magic. While gangly and seemingly frail, skeletons can possess superhuman strength and be highly resistant to most physical attacks. Some have retained their consciousness and intellect, and are capable of attacking with weapons and magic"
 trait_skeleton_character_desc:0 "$trait_skeleton_desc$"
 trait_creature_observer:0 "Observer"
 trait_creature_observer_desc:0 "The observers are an intelligent race of floating eyeball squids native to the Great Dark Beyond. Looking through the Twisting Nether, observers have the capability to see through forms of stealth and invisibility."
 trait_creature_observer_character_desc:0 "This character is an observer. $trait_creature_observer_desc$"
 trait_creature_mechagnome:0 "Mechagnome"
 trait_creature_mechagnome_desc:0 "The mechagnomes are the clockwork Titanforged ancestors of the Gnomish race, they were created by Mimiron and are as ingenious and creative as their gnomish descendants."
 trait_creature_mechagnome_character_desc:0 "This character is a Mechagnome. $trait_creature_mechagnome_desc$"
 trait_creature_earthen:0 "Earthen"
 trait_creature_earthen_desc:0 "These strong willed rock-shaped people are the ancestors of modern Dwarves, created by the Titans a long time ago to shape the very Earth."
 trait_creature_earthen_character_desc:0 "This character is an Earthen. $trait_creature_earthen_desc$"
 trait_creature_nerubian:0 "Nerubian"
 trait_creature_nerubian_desc:0 "The nerubians are descendants of the ancient aqir. After the Troll war, the aqir who became the nerubians sought refuge far to the north and built a great underground kingdom. Eventually, the nerubians developed a unique form of architecture alongside a unique culture."
 trait_creature_nerubian_character_desc:0 "This character is a Nerubian. $trait_creature_nerubian_desc$"
 trait_creature_iron_dwarf:0 "Iron Dwarf"
 trait_creature_iron_dwarf_desc:0 "The iron dwarves were created in the Forge of Wills by Loken to serve as his private army. Fanatically loyal to him, the Iron Dwarves seek to scour the enemies of their master and help him realize his designs. The Iron Dwarves possess a metallic body imbued with the power of the storms, making every Iron dwarf a formidable fighter."
 trait_creature_iron_dwarf_character_desc:0 "This character is an Iron Dwarf. $trait_creature_iron_dwarf_desc$"
 trait_being_void:0 "Void Being"
 trait_being_void_desc:0 "These creatures are full of Shadow energy. Many of them were born far beyond this reality and were able to penetrate Azeroth with the help of the Void Lords."
 trait_being_void_character_desc:0 "This character is a void being. $trait_being_void_desc$"
 trait_corrupted_blood:0 "Has Corrupted Blood"
 trait_corrupted_blood_desc:0 "This character suffers from "Corrupted Blood", a very contagious disease that turns blood into thick bile. Rumors say that it has been created by a blood god, known as Hakkar."
 trait_corrupted_blood_character_desc:0 "$trait_corrupted_blood_desc$"
 trait_corrupted_blood_death:0 "of Corrupted Blood"
 trait_creature_draenei:1 "Eredar"
 trait_creature_draenei_desc:1 "The eredar are a race of supremely talented magic-wielders who arose on the planet Argus countless millennia ago. Exceptionally skilled in magic, their mastery of the arcane arts was renowned throughout the scattered worlds of the Great Dark Beyond. The Dark Titan Sargeras shattered the tranquility of Argus by offering the eredar immeasurable knowledge and power. Those who refused Sargeras left Argus and began to call themselves draenei or "Exiled Ones"."
