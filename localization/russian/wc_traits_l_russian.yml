 trait_creature_wickerman:0 "Плетёный человек"
 trait_creature_wickerman_desc:0 "Плетёные люди были созданы ковенами Фроса из неодушевлённых органических предметов, таких как дерево, плоть, мех и кости, и оживлены древней магией смерти друстов. Они приводятся в движение душами смертных жертв или душами древних друстов, которые обретают физическую оболочку."
 trait_creature_wickerman_character_desc:0 "Этот персонаж - плетёный человек. $trait_creature_wickerman_desc$"
 trait_creature_wicker_golem:0 "Плетёный голем"
 trait_creature_wicker_golem_desc:0 "Плетёные големы были созданы ковенами Фроса из неодушевлённых органических предметов, таких как дерево, плоть, мех и кости, и оживлены древней магией смерти друстов. Они приводятся в движение душами смертных жертв или душами древних друстов, которые обретают физическую оболочку. Из-за мучительного процесса разрыва души большинство из них разрушаются до такой степени, что теряют рассудок, но некоторые из них до сих пор осознают, что они заточены в ловушку внутри своих плетёных тел."
 trait_creature_wicker_golem_character_desc:0 "Этот персонаж - плетёный голем. $trait_creature_wicker_golem_desc$"
 trait_creature_wicker_behemoth:0 "Плетёное чудище"
 trait_creature_wicker_behemoth_desc:0 "Плетёные чудища были созданы ковенами Фроса из неодушевлённых органических предметов, таких как дерево, плоть, мех и кости, и оживлены древней магией смерти друстов. Они приводятся в движение душами смертных жертв или душами древних друстов, которые обретают физическую оболочку. Плетёные чудища сочетают в себе мобильность и физическую силу, что делает их несравненными бойцами на передовой, которые стремятся поглотить души несчастных, осмелившихся встать на их пути."
 trait_creature_wicker_behemoth_character_desc:0 "Этот персонаж - плетёное чудище. $trait_creature_wicker_behemoth_desc$"
 trait_creature_pandaren:0 "Пандарен"
 trait_creature_pandaren_desc:0 "Пандарены - миролюбивая раса, напоминающая медведей, обитающая на окутанном туманами континенте Пандария."
 trait_creature_pandaren_character_desc:0 "Этот персонаж - пандарен. $trait_creature_pandaren_desc$"
 trait_creature_jinyu:0 "Цзинь-юй"
 trait_creature_jinyu_desc:0 "Цзинь-юй - древняя раса, обитающая преимущественно в районах, расположенных вблизи водоёмов Пандарии. Эта раса имеет глубокую связь с водной стихией."
 trait_creature_jinyu_character_desc:0 "Этот персонаж - цзинь-юй. $trait_creature_jinyu_desc$"
 trait_creature_mogu:0 "Могу"
 trait_creature_mogu_desc:0 "Могу - выкованная титанами раса, некогда служившая Верховному Хранителю Ра-Дену. Поражённые Проклятием Плоти, могу схлестнулись в кровопролитной гражданской войне, которая терзала их общество до тех пор, пока из их числа не возвысился могущественный военачальник, который позже стал известен как Властелин Грома, объединивший свой народ под единым знаменем. Природе могу свойственен меритократизм и жестокость, поэтому они считают, что являются единственными, кто достоин оберегать наследие Создателей, и что прочие обитатели Азерота, которых они считают «низшими расами», достойны лишь служить им и являются лишь средством для достижения цели."
 trait_creature_mogu_character_desc:0 "Этот персонаж - могу. $trait_creature_mogu_desc$"
 trait_creature_saurok:0 "Саурок"
 trait_creature_saurok_desc:0 "Сауроки - раса ящеролюдов, обитающих в самых темных уголках Пандарии, обычно объединяясь в племена мародёров, совершая опустошительные набеги на местные поселения."
 trait_creature_saurok_character_desc:0 "Этот персонаж - саурок. $trait_creature_saurok_desc$"
 trait_creature_ankoan:0 "Анкоа"
 trait_creature_ankoan_desc:0 "Анкоа - раса, родственная цзинь-юй, но отличие от них, гораздо более свирепая."
 trait_creature_ankoan_character_desc:0 "Этот персонаж - анкоа. $trait_creature_ankoan_desc$"
 trait_creature_mantid:0 "Богомол"
 trait_creature_mantid_desc:0 "Богомолы - насекомоподобная раса, произошедшая от акиров и поселившаяся в местах, которые в настоящее время известны как Танлунские степи. Хотя они рождаются в ульях, они не связаны единым коллективным разумом, а вместо этого сохраняют свою индивидуальность. Каждые сто лет молодых богомолов в огромных количествах посылают на битву против прочих обитателей Пандарии. Это испытание, которое преодолевают лишь самые сильные богомолы."
 trait_creature_mantid_character_desc:0 "Этот персонаж - богомол. $trait_creature_mantid_desc$"
 trait_creature_grummle:0 "Груммель"
 trait_creature_grummle_desc:0 "Груммели - раса малых гуманоидов, происходящая из Кунь-Лайских гор. Они специализируются на перевозке грузов по опасным путям. Несмотря на малый рост, они могут переносить грузы, превосходящие их в весе. Груммели - довольно суеверная раса, поэтому они часто берут себе имена в честь «талисманов», которые они ассоциируют с удачей."
 trait_creature_grummle_character_desc:0 "Этот персонаж - груммель. $trait_creature_grummle_desc$"
 trait_creature_yaungol:0 "Яунгол"
 trait_creature_yaungol_desc:0 "Яунголы - крупная гуманоидная раса, напоминающая яков. Их культура и наследие тесно связано с тауренами Калимдора и Расколотых островов. В отличие от своих дальних родичей, предпочитающих мирный образ жизни, яунголы ожесточились и стали агрессивными из-за суровых условий Танлунских степей. Один из яунгольских вождей, Ордос, заключил сделку с духами стихий Огненных Просторов, получив взамен божественность. По этой причине многие яунголы поклоняются огню как источнику могущества, подражая вознесению Ордоса."
 trait_creature_yaungol_character_desc:0 "Этот персонаж - яунгол. $trait_creature_yaungol_desc$"
 trait_thunder_king_trait:0 "Властелин Грома"
 trait_thunder_king_trait_desc:0 "Этот персонаж - Властелин Грома. Он похитил власть хранителя титанов Ра-Дена, что дало ему разрушительную, почти бесконечную силу. Его слово - закон, а его воля двигает горы.\n\nВластелин Грома считается [Concept( 'crisis', 'бедствием' )|E] и имеет доступ к [Concept( 'great_invasion_casus_belli', 'великому вторжению' )|E]."
 trait_thunder_king_trait_character_desc:0 "$trait_thunder_king_trait_desc$"
 trait_mantid_paragon:0 "Идеал"
 trait_mantid_paragon_desc:0 "Идеалы - величайшие воины богомолов древности, которые были сохранены в янтаре на пике своих сил. Эти легендарные воины сохраняются на случаи великих [Concept( 'crisis', 'бедствий' )|E]."
 trait_mantid_paragon_character_desc:0 "Этот персонаж - Идеал. $trait_mantid_paragon_desc$"
 trait_creature_stone_tolvir:0 "Каменный тол'вир"
 trait_creature_stone_tolvir_desc:0 "Тол'виры — раса кошкоподобных гуманоидов, живущих в Ульдуме. Изначально они были каменными стражами, созданными титанами, чтобы поддерживать хранилища и машины, расположенные в Ульдуме, а также город Ульдуар. Они обладают кошачьими нижними телами и головами, а также человеческими торсами. Как и многие другие титаниды, тол'виры стали жертвой Проклятья Плоти, однако этот персонаж нашел способ перебороть его и вернул своё каменное тело."
 trait_creature_stone_tolvir_character_desc:0 "Этот персонаж - каменный тол'вир. $trait_creature_stone_tolvir_desc$"
 trait_creature_protector:0 "Сторожевое Древо"
 trait_creature_protector_desc:0 "Древа - гигантские, полубожественные деревья, оберегающие природу. Они были одними из первых творений Азерот, став первыми стражами её жизни."
 trait_creature_protector_character_desc:0 "$trait_creature_protector_desc$"
 trait_creature_ancient_lore:0 "Древо Мудрости"
 trait_creature_ancient_lore_desc:0 "Одни из разновидностей Древ, Древа Мудрости являются хранителями мудрости и теми, кто могут раскрыть самые сокровенные тайны природы."
 trait_creature_ancient_lore_character_desc:0 "$trait_creature_ancient_lore_desc$"
 trait_creature_ancient_war:0 "Древо Войны"
 trait_creature_ancient_war_desc:0 "Одни из самых суровых видов Древ, Древа Войны наставляют ночных эльфов в военном искусстве."
 trait_creature_ancient_war_character_desc:0 "$trait_creature_ancient_war_desc$"
 trait_creature_ancient_wind:0 "Древо Ветров"
 trait_creature_ancient_wind_desc:0 "Древа Ветров способны влиять на более дикую сторону природы. Эти Древа стараются избегать сражений, но как и их собратья, всегда готовы защищать природу от враждебных посягательств."
