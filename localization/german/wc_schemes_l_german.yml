l_german:
 
 SCHEME_TARGET_STUNNED:0 "Euer Ziel ist [stunned|e]: $VALUE|+0=-+$"

 stasis_trap_title:0 "Stasisfalle:"

 start_stasis_trap:0 "Stasisfalle #weak (Komplott)#!"
 stasis_trap_scheme:0 "Stasisfallen-Komplott"
 stasis_trap_scheme_desc:0 "Ich werde [SCHEME.GetTarget.GetShortUINameNoTooltip] [stun|E]."
 stasis_trap_scheme_action:0 "Stasisfalle"
 stasis_trap_action:0 "Stasisfalle"
 scheme_interaction_tt_stasis_trap_approved:0 "Ihr versucht, [recipient.GetFirstName] zu [Concept('stun', 'betäuben')|E]"
 stasis_trap_successful_roll_tt:0 "[target.GetShortUINameNoTooltip] wird [stunned|E]!"
 stasis_trap_become_discovered_roll_tt:0 "Ich wurde entdeckt!"
 stasis_trap_scheme_invalidated_title:1 "@scheme_icon! Stasisfalle endet"
 stasis_trap_scheme_already_stunned_message:0 "[TARGET_CHARACTER.GetShortUIName|U] ist bereits [stunned|E]"
 do_not_execute_stasis_trap_tooltip:0 "Ich gebe den Versuch mit der Stasisfalle auf"
 
 STASIS_TRAP_SUCCESS_DESC:0 "Ihr fangt das Ziel und [Concept('stun','betäubt')|E] es für 3 Jahre"
 STASIS_TRAP_DISCOVERY_DESC:1 "Ihr wurdet bei der Ausführung des [Concept('crime', 'Verbrechens')|E] nicht entdeckt"
 
 start_stasis_trap_notification:0 "Stasisfalle"

 stasis_trap_outcome.1001.t:0 "$stasis_trap_title$ Eine umwerfende Überraschung"
 stasis_trap_outcome.1001.desc:0 "Nun, da meine Agenten mit den wichtigsten Orten vertraut sind, an denen sich mein Ziel in [court_location.GetNameNoTierNoTooltip] aufhält, ist [target.GetTitledFirstName] in Reichweite!\n\nMeine Agenten versichern mir, dass sie in der Lage wären, eine besonders tückische Falle direkt vor den persönlichen Gemächern von [target.GetTitledFirstName] aufzustellen. Ich kenne genau das richtige Werkzeug für diese Art von Jagd."
 stasis_trap_outcome.1001.a:0 "Bringt mir meine Werkzeuge, ich habe eine Stasisfalle anzufertigen."
 stasis_trap_outcome.1001.b:0 "Nein, das Risiko ist zu groß."

 stasis_trap_outcome.2001.desc:0 "Ich kann es kaum glauben, dass es funktioniert hat! Es war so einfach, dass mein Agent mitten in der Nacht eine meiner Fallen in [target.Custom('ResidenceBuilding')] platziert hat.\n\n[target.GetTitledFirstName] wird sich zweifellos wegen der schlechten Sicherheitsvorkehrungen in den Hintern treten. Oder zumindest würde [target.GetSheHe] das tun, wenn [target.GetSheHe] die Beine bewegen könnte."
 stasis_trap_outcome.2001.a:0 "Ich hoffe, [target.GetSheHe] mag flüssige Nahrung."
 stasis_trap_outcome.2001.owner_is_known:0 "\n\nWährend ich immer wieder behaupte, dass die Vorwürfe unbegründet sind, bezweifelt leider niemand, dass es mein Werk war."
 stasis_trap_outcome.2001.no_awareness:0 "\n\nGlücklicherweise bleibt meine Beteiligung an dem Verbrechen unentdeckt."

 hostile_scheme_discovery.3003.stasis_trap_scheme:0 "[target.GetHerHim] mit einer Stasisfalle zu fangen!"

 stasis_trap_outcome.4001.opening:0 "Verdammt! Meine Agenten wurden beim Versuch entdeckt, in [target.GetTitledFirstNamePossessive] Kammern einzubrechen. Ich hätte diesen Tölpeln eine so wichtige Aufgabe nicht anvertrauen dürfen."
 stasis_trap_outcome.4001.owner_discovered:0 "\n\nWas noch schlimmer ist, diese Schwachköpfe haben gestanden und meine Beteiligung an dem Komplott zugegeben!"
 stasis_trap_outcome.4001.owner_secret:0 "\n\nWie durch ein Wunder haben es meine Verbündeten herausgeschafft, und meine Beteiligung bleibt glücklicherweise unentdeckt."
 stasis_trap_outcome.4001.a:0 "Ich werde einen anderen Weg finden, wie mit [target.GetHerHim] zu verfahren ist."
 stasis_trap_outcome.4001.b:0 "Wenn du beim ersten Mal keinen Erfolg hast ..."

 stasis_trap_outcome.5001.t:0 "Umwerfend!"
 stasis_trap_outcome.5001.opening.a:0 "Jemand hat mich an meiner empfindlichsten Stelle getroffen und mich wie gelähmt zurückgelassen..."
 stasis_trap_outcome.5001.opening.b:0 "Ich bin törichterweise auf eine Masche von [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] hereingefallen, die mich gelähmt hat..."
 stasis_trap_outcome.5001.trapped_residence:1 "\n\nEine Gruppe von Fremden muss mitten in der Nacht in meine Kammern eingebrochen sein und eine Falle aufgestellt haben! Als ich am Morgen aufwachte, trat ich direkt darauf. Es fühlte sich an, als wäre ich vom Blitz getroffen worden! Einer meiner Höflinge fand mich Stunden später, vollständig gelähmt."
 stasis_trap_outcome.5001.a:0 "Jemand wird dafür bezahlen..."

 stasis_trap_outcome.5002.t:0 "Knapp daneben!"
 stasis_trap_outcome.5002.trapped_residence:0 "Ein Tumult weckte mich mitten in der Nacht. Eine Gruppe Strolche war in [ROOT.Char.Custom('ResidenceBuilding')] eingelassen worden und wurde erst vor der Tür zu meinen Gemächern erwischt, als sie versuchten, eine Art Falle zu platzieren!"
 stasis_trap_outcome.5002.fallback:0 "Ich bin einem möglichen Mordanschlag entkommen!"
 stasis_trap_outcome.5002.owner_known:0 "\n\nDies ist zweifellos das Werk von niemand anderem als mein[owner.CustomLoc_DE_END_ADJ_NUL_S_D] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName]! Zum Teufel mit [owner.GetHerHim]!"
 stasis_trap_outcome.5002.owner_not_known:0 "\n\nIch weiß nicht, wer hinter diesem hinterhältigen Anschlag auf mein Leben stecken mag, aber sie sind immer noch da draußen..."
 stasis_trap_outcome.5002.a:0 "Beim nächsten Mal bin ich auf sie vorbereitet!"
 stasis_trap_outcome.5002.b:0 "Ich sollte jemandem dafür eine Belohnung geben."
 
 stasis_trap_outcome.5003.t:0 "Endlich frei"
 stasis_trap_outcome.5003.desc:0 "Die Wirkung der Stasis-Falle hat endlich nachgelassen, und ich bin wieder in der Lage, mein tägliches Leben so zu gestalten, wie ich es möchte."
 stasis_trap_outcome.5003.a:0 "Finally!"