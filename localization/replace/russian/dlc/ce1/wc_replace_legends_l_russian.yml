 # Pyusawhti
 Pyusawhti:0 "Наследие драконов"
 legend_pyusawhti: "Наследники богини-дракона"
 legend_pyusawhti_desc: "Мы рождены из яйца богини-дракона и ведём свой род от Алекстразы, и в наших жилах течет самая священная и могучая кровь."

 # Naga
 legend_naga_descent: "Кровь наг"
 legend_naga_descent_desc: "Нага - змееподобные существа, которых почитают некоторые мурлоки и боятся все, произошли от эльфов, живущих в Водовороте и подводном королевстве Азшары. Наша семья может проследить свою родословную до самой Азшары и претендует на часть ее ужасной силы."