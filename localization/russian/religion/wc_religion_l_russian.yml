 malygosism_adherent:0 "Малигосист"
 malygosism_adherent_plural:0 "Малигосисты"
 malygosism_desc:0 "Последователи Стаи синих драконов - величественные хранители и стражи магии. Они верят, что мудрый Аспект Магии возложил на синих драконов обязанность защищать магические энергии мира и способствовать ответственному использованию магии. Их вера подчеркивает важность понимания и использования силы магии во имя всеобщего блага. Синие драконы черпают свою силу из Нексуса, где сходятся лей-линии. Для последователей Синей стаи магия - это мощная сила, которую нужно уважать и использовать с осторожностью. Они добиваются того, чтобы те, кто владеет магией, отвечали за свои действия и обеспечивали её ответственное использование."

 nozdormism:0 "Ноздормийск"
