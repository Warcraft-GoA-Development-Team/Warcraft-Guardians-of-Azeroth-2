 wc_arthas_story.101.desc:0 "We entered the palace, on the throne was sitting [GetGlobalVariable('terenas_character').Char.GetTitledFirstName].\n\n — Ah, [GetGlobalVariable('arthas_character').Char.GetFirstNameNoTooltip], my [GetGlobalVariable('terenas_character').Char.Custom2('RelationToMeShortOrName', GetGlobalVariable('arthas_character').Char)]! You are back! You made me proud of you. Unfortunately, the threat is growing. I have prepared a squad of Lordaeron's most elite warriors for you. In these troubled times, only you can save this nation. May the Light protect you in the battles ahead."
 wc_arthas_story.101.a:0 "It's an honor to be here!"

 wc_arthas_story_150_TITLE:1 "[GetGlobalVariable('arthas_character').Char.GetTitleTierNamePossessive] Death"
 wc_arthas_story_150_DESC:1 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName], a member of the historic [GetGlobalVariable('arthas_character').Char.GetDynastyHouseName] family, has perished. [GetGlobalVariable('arthas_character').Char.GetHerHis|U] fate seemed destined for greatness, but now [GetGlobalVariable('arthas_character').Char.GetHerHis] people will never know.\n\nKnown as one of the finest swords[GetGlobalVariable('arthas_character').Char.Custom('WomenMen')] in Lordaeron, and for [GetGlobalVariable('arthas_character').Char.GetHerHis] boisterous and brash spirit. Perhaps that is what killed [GetGlobalVariable('arthas_character').Char.GetHerHim].\n\nAs the news travels across these lands, I cannot help but believe everyone must feel the same - this [GetGlobalVariable('arthas_character').Char.Custom('WomanMan')] could've led [GetGlobalVariable('arthas_character').Char.GetHerHis] people to prosperity."
 wc_arthas_story_150_OPT_A:0 "These are dark times, indeed."

