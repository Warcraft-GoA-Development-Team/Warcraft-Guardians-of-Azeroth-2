l_french:
 rocky_island_custom_name:0 "Île Rocheuse"
 rocky_island_custom_name_adj:0 "Rocheuse"

 northern_theramore_name:0 "Theramore du Nord"
 northern_theramore_name_adj:0 "Nord-theramoréen"
 southern_theramore_name:0 "Theramore du Sud"
 southern_theramore_name_adj:0 "Sud-theramoréen"
 eastern_theramore_name:0 "Theramore de l'Est"
 eastern_theramore_name_adj:0 "Est-theramoréen"

 remnants_of_alliance_troops:0 "Les Vestiges de l'Alliance"

 theramore_sm_events.001.t:0 "La Prophétie"
 theramore_sm_events.001.desc:0 "Alors que je réfléchissais à la peste, à ce qui se passait et comment résoudre tout cela, une créature en forme d'oiseau s'envola vers moi. Il se faisait appeler le Prophète, puis il me pointa du doigt et dit :\n\n — Tout repose désormais sur toi, jeune [Select_CString(ROOT.Char.IsFemale, 'sorcière', 'sorcier')]. Tu dois guider ton peuple vers l'ouest, vers les anciennes terres de Kalimdor. C'est là seulement que tu pourras combattre l'ombre et sauver le monde de la flamme."
 theramore_sm_events.001.a:0 "Je sens une immense puissance en lui. Peut-être a-t-il raison."
 theramore_sm_events.001.b:0 "Ses paroles n'ont aucun sens."
 theramore_events.001.tooltip.a:0 "Vous #P quittez#! les #V Royaumes de l'Est#! ."
 theramore_events.001.tooltip.b:0 "Vous décidez de #P rester#! et de #P protéger#! votre #V patrie#! ."

 theramore_sm_events.002.t:0 "À la Recherche de Kalimdor"
 theramore_sm_events.002.desc:0 "Nous avons été pris dans une violente tempête qui nous a déviés de notre cap, comme si la nature elle-même ne voulait pas que nous atteignions le continent occidental. Merci [ROOT.Char.GetFaith.WaterGodName], nous avons survécu à la nuit avec peu de pertes. Quand la tempête s'est dissipée, les capitaines de la flotte ont eu un différend sur la navigation correcte de la route, mais j'ai le dernier mot."
 theramore_sm_events.002.a:0 "Par ici ! Nous devrions naviguer plus au nord."
 theramore_sm_events.002.b:0 "Fais-moi confiance, nous ne sommes pas hors de course."
 theramore_sm_events.002.c:0 "Naviguez aussi loin au sud que possible."

 theramore_sm_events.003.t:0 "À la Recherche de Kalimdor : Suite"
 theramore_sm_events.003.desc:0 "Nous avons enfin trouvé les terres anciennes. Maintenant, il est nécessaire de décider du lieu exact d'atterrissage. Les capitaines font différentes suggestions. Cette décision déterminera le destin de notre peuple pour les siècles à venir."
 theramore_sm_events.003.a:0 "Rive Est"
 theramore_sm_events.003.b:0 "Rive Ouest"
 theramore_sm_events.003.c:0 "Cette île derrière nous est un excellent point d'appui."
 theramore_sm_events.003.d:0 "Rive Nord"
 theramore_sm_events.003.e:0 "Rive Sud"
 theramore_sm_events.003.f:0 "Des orcs ont été aperçus sur cette rive"
 theramore_sm_events.003.g:0 "Cette île rocheuse est bien protégée."

 theramore_sm_events.004.t:0 "C'est Kalimdor, n'est-ce pas ?"
 theramore_sm_events.004.desc:0 "Nous avons finalement trouvé la terre ancienne. Mes hommes en sont sûrs, c'est Kalimdor ! Nous arrêterons les Ténèbres, mais d'abord, nous devons décharger nos fournitures et nous installer. Les tribus locales nous ont accueillis assez agressivement. Les terres actuelles sont clairement insuffisantes pour les colons qui sont venus ici. Nous devons nettoyer ces terres et donner à notre peuple un nouveau foyer."
 theramore_sm_events.004.a:0 "Quel est le plan ?"

 theramore_sm_events.005.t:0 "Nouvelle Patrie"
 theramore_sm_events.005.desc:0 "La guerre fut remportée et notre peuple commença à coloniser la terre. Beaucoup de mes sujets ont commencé à suggérer différents noms pour la nouvelle nation de l'humanité. Comment devrions-nous l'appeler ?"
 theramore_sm_events.005.a:0 "Chut... J'essaie de réfléchir ici"
 theramore_sm_events_005_tooltip:0 "[new_theramore_duchy.GetNameNoTier] obtient le nom de #L Theramore#! et le nouveau #S CoA#!"

 theramore_sm_events.006.t:0 "Fondation de Theramore"
 theramore_sm_events.006.desc:0 "[theramore_ruler.GetFirstNameNoTooltip] [theramore_ruler.GetHouse.GetNameNoTooltip] a conduit les réfugiés des Royaumes de l'Est vers l'ouest. Son peuple est sûr d'avoir enfin trouvé les terres anciennes de Kalimdor. Le nouveau foyer fut nommé Theramore."
 theramore_sm_events.006.a:0 "Intéressant..."

 theramore_events.100.t:0 "Le Prophète"
 theramore_events.100.desc:0 "Sur mon chemin vers [GetGlobalVariable('stratholme').Title.GetNameNoTierNoTooltip], une créature en forme d'oiseau s'est envolée vers moi. Il se faisait appeler le Prophète, puis il a parlé :\n\n — Salutations, jeune [Select_CString(ROOT.Char.IsFemale, 'princesse', 'prince')]. Nous devons parler. Cette terre est perdue ! L'ombre est déjà tombée, et rien de ce que vous ferez ne l'arrêtera. Si vous souhaitez vraiment sauver votre peuple, guidez-le à travers la mer... vers l'ouest."
 theramore_events.100.a:0 "Fuir ? Ma place est ici."

 theramore_events.101.t:0 "L'Éxpédition Humaine"
 theramore_events.101.desc:0 "J'ai décidé de suivre les paroles du prophète. J'ai rassemblé tous les gens loyaux, ceux qui ont déjà perdu leur foyer, et ceux qui comprennent simplement le danger de l'actuelle peste. Le deuxième groupe de personnes est dirigé par mon allié [ROOT.Var('my_second_half').Char.GetFullNameNoTooltipRegnal].\n\n — Mes gens, nous avons la plus puissante flotte sous notre commandement. Nous sommes prêts à prendre la mer dès que possible. Nous, Lordaeroniens, avons prouvé que nous ne serons jamais vraiment conquis tant que nous serons unis. Nous ne devons pas nous laisser diviser maintenant."
 theramore_events.101.a:0 "Restez avec nous, et nous vaincrons même la Peste elle-même."

 theramore_events.103.a:0 "Nous ne sommes pas déviés de notre cap, continuons!"
 theramore_events.103.tooltip:0 "Chaque [courtisan|El] a une chance de #V 10%#! de se faire #N blesser#!"

 theramore_events.104.t:0 "Kalimdor"
 theramore_events.104.a:0 "Pour l'Alliance!"
 theramore_dustwallow_tooltip:0 "[GetTitleByKey('k_dustwallow').GetNameNoTier] reçoit le nom de #L Theramore#! et un nouveau #S CoA#!"
 theramore_eastern_tooltip:0 "[GetTitleByKey('d_theramore').GetNameNoTier] reçoit le nom de #L East Theramore#! et un nouveau #S CoA#!"
 theramore_northern_tooltip:0 "[GetTitleByKey('d_brackenwall').GetNameNoTier] reçoit le nom de #L North Theramore#! et un nouveau #S CoA#!"
 theramore_southern_tooltip:0 "[GetTitleByKey('d_quagmire').GetNameNoTier] reçoit le nom de #L South Theramore#! et un nouveau #S CoA#!"

 theramore_events.106.t:0 "Destinés l'un à l'autre"
 theramore_events.106.desc:0 "Mes sujets commencent de plus en plus à me faire comprendre la nécessité du mariage. Dans les circonstances actuelles, le mariage avec [ROOT.Var('my_second_half').Char.GetFirstNameNoTooltip] semble le plus avantageux."
 theramore_events.106.desc.love:0 " Notre amour sera le noyau autour duquel une nouvelle nation sera construite."
 theramore_events.106.desc.normal:0 " Nous devons être unis si nous ne voulons pas devenir la proie des prédateurs qui nous entourent."
 theramore_events.106.a:0 "Envoyez une proposition."
 theramore_events.106.b:0 "Nous sommes trop occupés en ce moment."
 theramore_events.106.grand_wedding:0 "Vous avez promis #V $activity_wedding$#!"
 theramore_events.106.tooltip.she.a:0 "Elle #P accepte#! votre demande en mariage"
 theramore_events.106.tooltip.she.b:0 "Elle #N rejette#! votre demande en mariage"
 theramore_events.106.tooltip.he.a:0 "Il #P accepte#! votre demande en mariage"
 theramore_events.106.tooltip.he.b:0 "Il #N rejette#! votre demande en mariage"

 theramore_events.107.a:0 "Accepter la demande en mariage"
 theramore_events.107.b:0 "Rejeter la demande en mariage"
 theramore_events.107.tooltip.contract:0 "Votre [contrat|El] a gagné #P $religious_rights_protected$#!"

 theramore_events.110.desc:0 "La guerre est gagnée et notre peuple commence à coloniser la terre. Beaucoup de mes sujets commencent à me féliciter. Ils ne semblent plus si pessimistes maintenant, tournant leur regard vers notre avenir."
 theramore_events.110.a:0 "Je me tiens pour la Lumière."

 theramore_events.111.desc:0 "[theramore_ruler.GetFirstNameNoTooltip] [theramore_ruler.GetHouse.GetNameNoTooltip] et [theramore_ruler2.GetFirstNameNoTooltip] [theramore_ruler2.GetHouse.GetNameNoTooltip] ont conduit les réfugiés des Royaumes de l'Est vers l'ouest. Leur peuple est sûr qu'ils ont enfin trouvé les terres anciennes de Kalimdor. Le nouveau foyer a été nommé Theramore."

 theramore_events.200.opening.a:0 "[letter_sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 theramore_events.200.opening:0 "Cette terre est perdue ! Si vous souhaitez vraiment sauver votre peuple, alors venez avec moi ; menez votre peuple vers l'Ouest, vers les terres anciennes de Kalimdor. Nous mettrons les voiles immédiatement, ma [Select_CString(ROOT.Char.IsFemale, 'dame', 'seigneur' )]."
 theramore_events.200.a:0 "Je suis partant."

 theramore_events.201.opening.a:0 "[accepted_person.Custom2('AppropriateGreeting', ROOT.Char)]"
 theramore_events.201.opening:0 "Ma [Select_CString(ROOT.Char.IsFemale, 'dame', 'seigneur' )], mon peuple est prêt à soutenir votre expédition vers l'Ouest. Dites simplement le mot et nous ferons tout ce qui est nécessaire."
 theramore_events.201.a:0 "C'est bon à savoir."

 theramore_events.203.desc:0 "Nous avons été pris dans une violente tempête qui nous a déviés de notre cap, comme si la nature elle-même ne voulait pas que nous atteignions le continent occidental. Merci [ROOT.Char.GetFaith.WaterGodName], nous avons survécu à la nuit avec peu de pertes. Quand la tempête s'est dissipée, les capitaines de la flotte ont eu un différend sur la navigation appropriée du cours, mais [fleet_captain.GetFirstNameNoTooltip] [fleet_captain.GetHouse.GetNameNoTooltip] ont le dernier mot."
 theramore_events.203.a:0 "[Select_CString(fleet_captain.IsFemale, 'Dame', 'Seigneur' )] [fleet_captain.GetFirstNameNoTooltip], écoutez-moi !"

 theramore_events.204.desc:0 "Nous avons enfin trouvé les terres anciennes. Il est maintenant nécessaire de décider du lieu exact d'atterrissage. Moi et d'autres capitaines faisons diverses suggestions."
 theramore_events.204.a:0 "Cette décision déterminera le destin de notre peuple !"
 