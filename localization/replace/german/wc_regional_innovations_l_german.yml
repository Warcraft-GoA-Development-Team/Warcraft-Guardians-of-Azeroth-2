 innovation_war_camels:0 "Kriegskamele"
 innovation_war_camels_desc:0 "Um die Sande Azeroths zu durchqueren, braucht unser Volk treue Reittiere, die es tragen. Die sengende Wüste hätte jedes Pferd längst zum Aufgeben gebracht, aber Kamele lassen sich von der Sonne nicht beirren. Auf diese Unverwüstlichkeit ist im Kampf Verlass."

 innovation_elephantry:0 "Kriegselekk"
 innovation_elephantry_desc:0 "Elekk überragen jeden Feind und können durch jede feindliche Linie brechen. Obwohl sie schwer zu zähmen und zu kontrollieren sind, können sie sich als unschätzbarer Vorteil erweisen."