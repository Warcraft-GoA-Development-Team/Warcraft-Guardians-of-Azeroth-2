l_russian:
  
 building_type_elephant_pens_01:1 "Бестиарий"
 building_type_elephant_pens_01_desc:1 "Здесь держат и дрессируют чудовищных скакунов. Могучие вьючные животные одинаково востребованы как в мирное время, так и на войне."
 building_elephant_pens_01:1 "Широкие загоны"
 building_elephant_pens_01_desc:1 "Крепкие загоны сдержат даже самого норовистого зверя."
 building_elephant_pens_02:1 "Стальные ловушки"
 building_elephant_pens_02_desc:1 "Новых зверей ловят при помощи различных ловушек, например ям и силков. Иногда на охоте используют самок в качестве приманки."
 building_elephant_pens_03:1 "Просторные тренировочные площадки"
 building_elephant_pens_03_desc:1 "Громадные звери плохо поддаются обучению, но на тренировочной площадке лучшие дрессировщики изо всех сил готовят для правителя свирепых бойцов."
 building_elephant_pens_04:1 "Просторные манежи"
 building_elephant_pens_04_desc:1 "На манежах зверей приучают возить наездников, броню и снаряжение."
 building_elephant_pens_05:1 "Покои надсмотрщика"
 building_elephant_pens_05_desc:1 "Надсмотрщик отвечает за благополучие зверей. Поселившись в удобных покоях, он начнет работать значительно лучше."
 building_elephant_pens_06:1 "Звериные лечебницы"
 building_elephant_pens_06_desc:1 "Особые лечебницы для зверей достаточно велики, чтобы вместить особо крупного самца. Иногда такая лечебница — единственная надежда для пострадавших животных, которые иначе обречены на гибель."
 building_elephant_pens_07:1 "Звериные заповедники"
 building_elephant_pens_07_desc:1 "Объявив достаточно обширную часть джунглей заповедной территорией, мы обеспечим рост поголовья зверей и защитим больше животных от браконьеров."
 building_elephant_pens_08:1 "Звериные заводчики"
 building_elephant_pens_08_desc:1 "Заводчики следят, чтобы потомство приносили только самые здоровые особи."
 
 building_type_holy_site_cathedral_01_desc:1 "Это [Concept('holy_site', 'священное место' )|E] привлекает паломников-последователей Святого Света со всего Азерота. Расположенный здесь собор — настоящее чудо инженерной мысли, которое радует людей своей красотой, служит пристанищем для путников и напоминает о щедрости правителя, на деньги которого было построено."