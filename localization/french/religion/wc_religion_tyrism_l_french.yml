 scarletism:0 "Écarlatisme"
 scarletism_adj:0 "écarlate"
 scarletism_adherent:0 "écarlate"
 scarletism_adherent_plural:0 "écarlates"
 scarletism_desc:0 "Né dans le désespoir, l'écarlatisme est une branche hérétique et militante de l'Église qui croit que les créatures impies ont été envoyées sur Azeroth pour punir l'humanité de ses péchés et de sa malice. Ils rejettent avec force toutes les autres religions et croient que les créatures impies ainsi que les infidèles doivent être anéantis par la flamme purificatrice."
