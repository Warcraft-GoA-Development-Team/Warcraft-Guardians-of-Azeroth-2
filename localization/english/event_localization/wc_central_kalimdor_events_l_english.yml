cen_kal.1069.name:0 "Rites Of The Earth Mother"
cen_kal.1069.desc:0 "I approach [SCOPE.sC('shaman').GetFirstName]'s camp, where [SCOPE.sC('shaman').GetSheHe] is meditating. I greet [SCOPE.sC('shaman').GetHerHim], and rest next to [SCOPE.sC('shaman').GetHerHim]. I tell him that it is time, and I am ready to undertake the trials to become a tauren brave. [SCOPE.sC('shaman').GetFirstName] looks at me and smiles. "Ah, I've been expecting you..." [SCOPE.sC('shaman').GetSheHe] utters.\n\n[SCOPE.sC('shaman').GetSheHe|U] warns me that becoming a tauren brave is not an easy task, and that it will require courage, patience, and wisdom. [SCOPE.sC('shaman').GetSheHe] says that not everyone will understand or accept our choice, and that we may face opposition or great strife. There are many rites ahead, each will challenge me in its own way, but if I stay strong in my conviction, and loyal to my homeland, then I shall pass through the veil unscathed."
cen_kal.1069.a:0 "Ancestors watch over you..."

cen_kal.1070.name:0 "Rite Of The Winds"
cen_kal.1070.desc:0 "I watch as [SCOPE.sC('shaman').GetFirstName] brews a tea in a pot over a fire. [SCOPE.sC('shaman').GetSheHe] adds some herbs and flowers from a sealed stone jar. [SCOPE.sC('shaman').GetSheHe] says that they are sacred to the Earth Mother, and that they will help me connect with her spirit.\n\n[SCOPE.sC('shaman').GetSheHe|U] pours the tea into a basin, and hands it to me. Its hue is turquoise, and its smell both sweet and bitter. [SCOPE.sC('shaman').GetFirstName] says that this is the Rite of the Winds, the first step of becoming a tauren brave. [SCOPE.sC('shaman').GetSheHe] says that this rite will test my spirit, and show me the way of the tauren.\n\n"Drink the tea, and trust in the vision you will see. In a world full of uncertainty, it is important that we put faith in the forces beyond us. The winds will guide you, and you will have to follow it...""
cen_kal.1070.a:0 "And so it begins..."
cen_kal.1070.b:0 "On second thought..."

cen_kal.1071.desc:0 "I take the basin from [SCOPE.sC('shaman').GetFirstName]. I raise it to my lips, and drink the tea. It tastes warm and soothing, and it fills my throat. I feel a tingling sensation in my body, and a dizziness in my head. I close my eyes, and let go of my senses. I feel a gust of wind blowing on my face, and I hear a whisper in my ear. It says: "Welcome, child of the Earth Mother. You have sought us and we have not denied you."\n\nAs I open my eyes and look around me, I find that [SCOPE.sC('shaman').GetFirstName] has already left and I'm now sitting alone in the spirit lodge. A moment pass, and an ethereal wolf materializes just outside the tent. It has silver fur and blue eyes, and it looks at me with curiosity and kindness. With a head motion, the wolf beckons me to follow. I feel a connection to the wolf, and a trust in its guidance. The wolf leads me through the land, and adapts its pace to mine."
cen_kal.1071.a:0 "Earthmother, guide me..."

cen_kal.1072.desc:0 "For half a day, I follow the wolf as it guides me through my realm. It behaves like a living beast, pausing and sniffing the air every so often as if it's searching for prey. It seems confident in its path, and that calms me. The wolf brings me to a stream, and we trace it upstream. The stream grows into a river, and the river roars into a waterfall. The waterfall crashes into a small mountain side, obscuring a small cave.\n\nWe enter the small cave and quickly enough I feel its snugness and warmth. A small bonfire crackles in the center lighting the dark cave crimson. An old individual sits calmly in front of the fire, [SCOPE.sC('guide').GetSheHe] introduces [SCOPE.sC('guide').GetHerselfHimself] as [SCOPE.sC('guide').GetFirstName], a spirit walker whose best years are behind [SCOPE.sC('guide').GetHerHim]. The wolf looks at me one last time before sitting beside the spirit walker, and vanishing into the mists. [SCOPE.sC('guide').GetFirstName] smiles at me, and motions me to sit down. I see a warm cup of tea ready for me next to the seat."
cen_kal.1072.a:0 "Join [SCOPE.sC('guide').GetHerHim]..."
cen_kal.1072.b:0 "I don't have time for this. What should I do now..."

cen_kal.1073.name:0 "Rite Of Courage"
cen_kal.1073.desc:0 "[SCOPE.sC('guide').GetFirstName] congratulates me with a warm smile. "Well done, you have passed the Rite of the Winds." [SCOPE.sC('tauren').GetSheHe] says, "The guidance of the spirits has allowed our people to prosper. They have shown us the way of harmony and balance. However, faith alone is not enough to survive in this harsh world. We also need to be brave and do what is necessary for our survival. We need to protect our lands and our kin from those who would seek to harm them."\n\nA next challenge awaits you. "For the Rite of Courage, you are to recover a cache of stolen equipment taken by the [SCOPE.sC('enemy_ruler').GetCulture.GetNameNoTooltip]. They are a ruthless people that raid our camps and villages, stealing our weapons, tools, and supplies. They have no respect for the Earth Mother or her children." The spirit walker points to a map, and shows me where the cache is hidden, I must go there alone, and fight my way through the enemy's defenses."
cen_kal.1073.a:0 "It shall be done..."
cen_kal.1073.b:0 "Take out an entire camp by myself? Forget it."

cen_kal.1074.desc:0 "I make my way to the [SCOPE.sC('enemy_ruler').GetCulture.GetNameNoTooltip] camp as dusk nears. I crouch behind a boulder, and observe the situation. It looks like most of the [SCOPE.sC('enemy_ruler').GetCulture.GetNameNoTooltip] are resting in their tents. The cache is located at the rear end of the camp, where a few sentries are patrolling. Among them, [SCOPE.sC('quilboar_small_leader').GetFirstName] leads the patrol, a larger and more powerful [SCOPE.sC('enemy_ruler').GetCulture.GetNameNoTooltip], the leader without a doubt.\n\nI need to get the cache and return it to the nearest holding, as a proof of my courage. I have an advantage over them. The setting sun is behind me, blinding their eyes. They will not notice my approach. I have to act quickly, before they realize I am here."
cen_kal.1074.a:0 "Assault the camp directly..."
cen_kal.1074.b:0 "Attempt to sneak around the camp undetected..."
cen_kal.1074.c:0 "Offer the [SCOPE.sC('enemy_ruler').GetCulture.GetNameNoTooltip] amnesty in exchange..."
cen_kal.1074.d:0 "Perform a magical ritual to distract the [SCOPE.sC('enemy_ruler').GetCulture.GetNameNoTooltip]..."
cen_kal.1074.e:0 "Offer the [SCOPE.sC('enemy_ruler').GetCulture.GetNameNoTooltip] gold in exchange..."
cen_kal.1074.winSkillCheck:0 "You successfully recover the stolen equipment."
cen_kal.1074.loseSkillCheck:0 "You successfully recover the stolen equipment and defeat the warband, but sustain an injury in the process."
cen_kal.1074.dieSkillCheck:0 "You die by [SCOPE.sC('quilboar_small_leader').GetName]'s hand."

cen_kal.1075.name:0 "Rite Of Wisdom"
cen_kal.1075.desc:0 "I come back to the cave, and find [SCOPE.sC('guide').GetFirstName] still sipping [SCOPE.sC('guide').GetHerHis] tea, [SCOPE.sC('guide').GetSheHe] smiles at me, and says: "Congratulations on your victory. You have shown great courage in facing the [SCOPE.sC('enemy_ruler').GetCulture.GetNameNoTooltip]. Courage has many forms, and it is always interesting for me to see how others express it in their trials."\n\n"However, courage alone is not enough to survive in this harsh world. We also need wisdom, the ability to think clearly and act wisely. We need to know when to fight, and when to avoid conflict. We need to know when to speak, and when to listen. We need to know when to lead, and when to follow." [SCOPE.sC('guide').GetSheHe|U] tells me about the next challenge that awaits me. "For the Rite of Wisdom, you are to commune with the spirits of the Earth Mother. They are the source of our knowledge and guidance, and they will show you the way of wisdom."\n\n[SCOPE.sC('guide').GetSheHe|U] points to a cup of tea on the mat, and says: "I have brewed a strong tea for you, that will let you connect with the spirits. Drink it, and you will hear the voices of the ancestors. You will feel the pulse of the earth, the sky, and the sea.""
cen_kal.1075.a:0 "I am in need of a warm drink..."
cen_kal.1075.b:0 "Maybe this has gone on for too long..."

cen_kal.1076.desc:0 "The drink is nothing like the one from the trial of the Winds. Immediately, my muscles begin to spasm, and I feel nauseous. The pain throughout my body increases and my vision fades to black.\n\nI feel a faint breeze on my face as I regain control of my body. When my sight returns, I look down and see my body has become translucent. The drink must have transported my spirit somewhere else. Investigating the area around me, I notice several large red sandstone formations engraved with the handprints of young and old Taurens who have traveled here. I am currently in the Red Rocks, a burial site sacred to my people. I feel a surge of awe and reverence as I realize that I am standing among the spirits of my ancestors."
cen_kal.1076.a:0 "Earthmother, guide me..."

cen_kal.1077.desc:0 "As I marvel at the sight of Red Rocks. I feel a gentle touch on my shoulder and turn to see a tauren spirit standing beside me. [SCOPE.sC('spirit').GetSheHe] has a serene smile on [SCOPE.sC('spirit').GetHerHim] face and wears a simple robe adorned with beads and feathers. [SCOPE.sC('spirit').GetSheHe] holds a spear in [SCOPE.sC('spirit').GetHerHim] hand and gazes at me with a kind expression. [SCOPE.sC('spirit').GetSheHe] introduces herself as [SCOPE.sC('spirit').GetName], a revered elder of a tribe long lost to the winds.\n\n"Welcome, young one. I am here to guide you on your spiritual journey. The Earth Mother has many lessons for you to learn, and many mysteries for you to unravel. But my purpose in your journey is but a small one. Tell me, my young chieftain, what is the name of the sacred bond that connects all living things to the Earth Mother and to each other?""
cen_kal.1077.descB:0 "The spirit of Mu'sha shakes [SCOPE.sC('spirit').GetHerHim] head and smiles gently.\n\n"No, young one. That is not the oath that binds us to the Earth Mother. Think again. What is the name of the sacred bond that connects all living things to the Earth Mother and to each other?""
cen_kal.1077.a:0 "Strength"
cen_kal.1077.b:0 "Nature"
cen_kal.1077.c:0 "Ancestry"
cen_kal.1077.d:0 "Spirit"
cen_kal.1077.e:0 "Courage"
cen_kal.1077.f:0 "Honor"

cen_kal.1078.name:0 "Rite Of Honor"
cen_kal.1078.desc:0 "I close my eyes and feel a familiar pain and nausea as my spirit leaves the Red Rocks. I open my eyes again and find myself lying on the floor of the cave where I drank the potion. [SCOPE.sC('guide').GetFirstName] is sitting by the fire, smiling at me. [SCOPE.sC('guide').GetSheHe|U] helps me get up and congratulates me on my success. "You have done well, young one. You have learned much from the spirits of our ancestors. But you have yet another rite to endure. The Rite of Honor."\n\n"Even to this day, we are attacked by the [SCOPE.sC('enemy_ruler').GetCulture.GetNameNoTooltip]. They are our enemies, and they only respect strength. They have a stronghold in the east, where their leader, a fierce warrior who wields a mighty greatsword, rules with an iron fist."\n\n[SCOPE.sC('guide').GetSheHe|U] looks at me with a serious expression and continues. "In the Rite of Honor, you must challenge their chieftain to single combat. Should you prove victorious, bring me the axe back as proof." He places [SCOPE.sC('guide').GetHerHis] hand on my shoulder and gives me a blessing. "Go now, young one. May the Earth Mother guide your steps and grant you courage.""
cen_kal.1078.a:0 "Winds, guide me..."

cen_kal.1079.desc:0 "I approach the palisade gates of the [SCOPE.sC('enemy_ruler').GetCulture.GetNameNoTooltip]'s stronghold, carrying a red banner in my left hand, a ubiquitous sign for a duel. The sun sets behind me and the sky is painted red, an omen some would say. The [SCOPE.sC('enemy_ruler').GetCulture.GetNameNoTooltip] soldiers spot me and shout, ready to attack. But then they see my flag and hesitate. They look to their leader, [SCOPE.sC('quilboar_big_leader').GetFirstName], who stands in the center of the camp. A massive [SCOPE.sC('enemy_ruler').GetCulture.GetNameNoTooltip], holding a large greatsword stained with dried blood. [SCOPE.sC('quilboar_big_leader').GetSheHe|U] is the one I came for.\n\n[SCOPE.sC('quilboar_big_leader').GetSheHe|U] sees me and growls, recognizing my flag as a challenge. [SCOPE.sC('quilboar_big_leader').GetSheHe|U] drops [SCOPE.sC('quilboar_big_leader').GetHerHis] sword and picks it up again, showing that [SCOPE.sC('quilboar_big_leader').GetSheHe] accepts my challenge. [SCOPE.sC('quilboar_big_leader').GetSheHe|U] runs towards me, swinging his sword with fury. I draw my weapon and brace myself. The duel is on, and only one of us will walk away."
cen_kal.1079.a:0 "For the Earth Mother!"
cen_kal.1079.b:0 "Coat your weapon with a deadly venom..."
cen_kal.1079.c:0 "Use a shamanistic spell to turn the battlefield to your advantage..."
cen_kal.1079.winSkillCheck:0 "You successfully defeat [SCOPE.sC('quilboar_big_leader').GetName], the warband's commander"
cen_kal.1079.loseSkillCheck:0 "You successfully defeat [SCOPE.sC('quilboar_big_leader').GetName], the warband's commander, but sustain an injury in the process"
cen_kal.1079.dieSkillCheck:0 "You die by [SCOPE.sC('quilboar_big_leader').GetName]'s hand"
cen_kal.1079.learningGreaterThan15:0 "[learning|E] must be greater than or equal to 15"
cen_kal.1079.IntrigueGreaterThan15:0 "[intrigue|E] must be greater than or equal to 15"

cen_kal.1084.desc:0 "I stand over the [SCOPE.sC('quilboar_big_leader').GetFirstName]'s corpse, sweaty and tired. The [SCOPE.sC('enemy_ruler').GetCulture.GetNameNoTooltip] warriors stare at me with both hatred and fear. They are angry that I have killed their leader, but they also see an opportunity to take [SCOPE.sC('quilboar_big_leader').GetHerHis] place. They are torn between attacking me and fighting amongst themselves.\n\nI look at them and raise the red banner, reminding them of the duel. I have won fair and square, I tell them. They grumble and mutter, but they do not dare to challenge me. They let me leave the camp, taking the greatsword with me. I mount up and ride away, heading back to the cave where the spirit walker awaits me. [SCOPE.sC('guide').GetSheHe] will be pleased with my victory."
cen_kal.1084.a:0 "Hold fast, [ROOT.Char.GetFirstNameNoTooltip], you're almost there..."

cen_kal.1080.name:0 "Rite Of The Earth Mother"
cen_kal.1080.desc:0 "I finally return to the cave, wounded and tired of the many rites. [SCOPE.sC('guide').GetFirstName] greets me with open arms and tells me that it's almost done, the hardest rites are now behind me. [SCOPE.sC('guide').GetSheHe|U] looks at the sword in my hand and sighs. "This sword was a great weapon of evil, but now it can be used for good. I will bestow it on a young warrior to use it to defend our homes."\n\n[SCOPE.sC('guide').GetSheHe|U] smiles and says that only one task remains - The Rite of the Earth Mother, the easiest and most rewarding of all the rites. "Our people exist because of the actions of our ancestors, and so you must go to their final resting place in the Red Rocks and honor their legacy. There, you will find a stone altar, where you will place a feather from your headdress, a symbol of your respect and gratitude to those that came before you."\n\n"Once you do that, you will have completed the final rite, and so receive the blessing of the Earth Mother. She will forever grant you her protection and guidance, and make you a Brave.""
cen_kal.1080.a:0 "The long journey is almost complete..."

cen_kal.1081.desc:0 "I arrive at Red Rocks after a long and tiresome journey. The place is as beautiful as I remember it from the Trial of Wisdom. The red rocks glow in the sunlight, and the wind whispers in my ears. I see many tauren giving their last respects to the ancestors, whom their ashes has flown here. \n\nI spot [SCOPE.sC('guide').GetFirstName], waiting for me near the stone altar. [SCOPE.sC('guide').GetSheHe|U] is sipping tea from a wooden cup. How has [SCOPE.sC('guide').GetSheHe] managed to get here faster than me despite his old age?\n\n[SCOPE.sC('guide').GetFirstNameNoTooltip] smiles as [SCOPE.sC('guide').GetSheHe] sees me approaching, and stands up to greet me. After a short embrace, I place the feather from my headdress on the altar, as a tribute to the ancestors. I complete the Rite of the Earthmother, and feel her blessing on me."
cen_kal.1081.a:0 "Is it truly over?"

cen_kal.1082.desc:0 "[SCOPE.sC('guide').GetFirstName] reveals a large wooden totem behind the altar, adorned with an eagle head carving at the top. It is a magnificent totem, decorated with feathers and beads. [SCOPE.sC('guide').GetSheHe|U] says [SCOPE.sC('guide').GetSheHe] made it for me, to honor my achievements and my spirit. It is a totem of honor, one of the highest gifts a tauren can receive. "A totem is crafted for those who overcome the rites. Take this and carry it with you until the day it carries you back to the Red Rocks."\n\n"But before you leave, I will place a great blessing on your totem. It will be your guide and protecter, as long as you remain true to your people and your honor. Now tell me, what would you like me to bless your totem with?""
cen_kal.1082.a:0 "Wisdom..."
cen_kal.1082.b:0 "Spirit..."
cen_kal.1082.c:0 "Honor..."
cen_kal.1082.d:0 "Nature..."
cen_kal.1082.e:0 "Ancestors..."
cen_kal.1082.f:0 "Vision..."
cen_kal.1082.a.tt:0 "Receive a totem with the blessing of Wisdom, which illuminates the tauren's path and reveals their destiny. It represents the tauren's curiosity and insight"
cen_kal.1082.b.tt:0 "Receive a totem with the blessing of the Spirits,  who guide and protect the tauren in their journey. It represents the tauren's connection to the spirit realm and their ancestors"
cen_kal.1082.c.tt:0 "Receive a totem with the blessing of Honor, upon which all life was created and where the tauren call their land. It represents the tauren's respect for their land and their loyalty to their tribe"
cen_kal.1082.d.tt:0 "Receive a totem with the blessing of Nature, who carry the messages of the spirits and the seasons. It represents the tauren's harmony with nature and their adaptability to change"
cen_kal.1082.e.tt:0 "Receive a totem with the blessing of the Ancestors, who watch over the tauren and give them strength. It represents the tauren's pride in their heritage and their respect for their elders"
cen_kal.1082.f.tt:0 "Receive a totem with the blessing of Vision, who sees everything from above and guides the tauren. It represents the tauren's wisdom and foresight in their decisions and actions"

cen_kal.1082.totem_1.name:0 "Totem of Wisdom"
cen_kal.1082.totem_1.desc:0 "A large wooden totem with an eagle head carved at the top. It is blessed by the moon, which illuminates the tauren's path and reveals their destiny. It represents the tauren's curiosity and insight."
cen_kal.1082.totem_2.name:0 "Totem of Spirit"
cen_kal.1082.totem_2.desc:0 "A large wooden totem with an eagle head carved at the top. It is blessed by the spirits, who guide and protect the tauren in their journey. It represents the tauren's connection to the spirit realm and their ancestors."
cen_kal.1082.totem_3.name:0 "Totem of Honor"
cen_kal.1082.totem_3.desc:0 "A large wooden totem with an eagle head carved at the top. It is blessed by the earth, upon which all life was created and where the tauren call their land. It represents the tauren's respect for the earth and their loyalty to their tribe."
cen_kal.1082.totem_4.name:0 "Totem of Nature"
cen_kal.1082.totem_4.desc:0 "A large wooden totem with an eagle head carved at the top. It is blessed by the winds, who carry the messages of the spirits and the seasons. It represents the tauren's harmony with nature and their adaptability to change."
cen_kal.1082.totem_5.name:0 "Totem of the Ancestors"
cen_kal.1082.totem_5.desc:0 "A large wooden totem with an eagle head carved at the top. It is blessed by the ancestors, who watch over the tauren and give them strength. It represents the tauren's pride in their heritage and their respect for their elders."
cen_kal.1082.totem_6.name:0 "Totem of Vision"
cen_kal.1082.totem_6.desc:0 "A large wooden totem with an eagle head carved at the top. It is blessed by the eagle, who sees everything from above and guides the tauren. It represents the tauren's wisdom and foresight in their decisions and actions."

