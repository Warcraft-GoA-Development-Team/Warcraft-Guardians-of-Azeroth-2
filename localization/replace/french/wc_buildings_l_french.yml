 building_type_elephant_pens_01:2 "Beastiary"
 building_type_elephant_pens_01_desc:2 "Gargantuan beasts are kept and trained here. They make excellent beasts of burden, useful for both work and war."
 building_elephant_pens_01:2 "Wide Pens"
 building_elephant_pens_01_desc:2 "These sturdy stables can keep even the most unruly beasts secured."
 building_elephant_pens_02:2 "Steel Traps"
 building_elephant_pens_02_desc:2 "New beasts are collected by trapping them using various means, such as pits or snares. Sometimes a female will even be used as bait."
 building_elephant_pens_03:2 "Spacious Training Grounds"
 building_elephant_pens_03_desc:2 "These gargantuan beasts are not easy to teach, but in the training grounds, the most experienced trainers do their utmost to provide the crown with beasts of war."
 building_elephant_pens_04:2 "Spacious Riding Grounds"
 building_elephant_pens_04_desc:3 "In the riding grounds, beasts are put to the test, carrying rider, armor, and equipment."
 building_elephant_pens_05:1 "Overseer's Offices"
 building_elephant_pens_05_desc:2 "The overseers are responsible for the welfare of the beasts, and by constructing proper offices for them, their efficiency is ensured."
 building_elephant_pens_06:2 "Beast Hospitals"
 building_elephant_pens_06_desc:2 "Specialized beast hospitals are large enough to accommodate even the largest male, saving the lives of animals that would otherwise surely be lost."
 building_elephant_pens_07:2 "Beast Sanctuaries"
 building_elephant_pens_07_desc:2 "By designating large lands as sanctuaries for the beasts, we ensure that we lose fewer animals to poaching and that the population stays stable."
 building_elephant_pens_08:2 "Beast Breeders"
 building_elephant_pens_08_desc:2 "The beast breeders ensure that new whelps are born and raised only from the best and most healthy stock."

 building_type_holy_site_cathedral_01_desc:1 "The [holy_site|E] in this area attracts Holy Light pilgrims from all around Azeroth. The grand cathedral is not just a marvel of engineering and beauty, but also a safe haven for travelers and a prestigious monument to its sponsor."