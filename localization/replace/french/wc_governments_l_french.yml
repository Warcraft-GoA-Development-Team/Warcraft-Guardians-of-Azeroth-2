 crown_authority_1_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$Les [vassals|E] [dark_wo_government|E] fourniront au moins [EmptyScope.ScriptValue('clan_government_levies_min_ca_1')|%0V] des [levies|E] et [EmptyScope.ScriptValue('clan_government_tax_min_ca_1')|%0V] du [income|E]"
 crown_authority_2_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$Les [vassals|E] [dark_wo_government|E] fourniront au moins [EmptyScope.ScriptValue('clan_government_levies_min_ca_2')|%0V] des [levies|E] et [EmptyScope.ScriptValue('clan_government_tax_min_ca_2')|%0V] du [income|E]"
