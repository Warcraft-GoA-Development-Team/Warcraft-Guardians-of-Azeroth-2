 #Hashish-Shimmerweed replacement
trait_hashishiyah: "Habitude de la Chatoyante"
trait_hashishiyah_desc: "Ce personnage est dépendant de la consommation de la chatoyante pour faire face au stress de la vie quotidienne."
trait_hashishiyah_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] dépend de la consommation de la chatoyante pour faire face au stress de la vie quotidienne."
hashishiyah_desire: "Me retirer et fermer les stores, seul avec ma chatoyante"
stress_loss_hashishiyah_decision: "Consommer des gâteaux à la Chatoyante"
stress_loss_hashishiyah_decision_desc: "Juste quelques bouchées, et le stress semble quitter mon corps. Mon esprit commence à s'embrouiller, et un sentiment de paix et de tranquillité m'envahit. Rien n'est aussi relaxant que de la bonne chatoyante !"
bp2_yearly.1000.desc_hashishiyah: "La chatoyante est d'excellente qualité cette fois-ci — tellement forte, ma peau commence à me démanger et mes vêtements me semblent juste #EMP trop serrés!#!\n\nJe me déshabille et, suivant un caprice, je suis le chant d'un oiseau jusqu'à la porte. Un moment plus tard, je fais demi-tour..."
bp2_yearly.1001.desc_hashishiyah: "Un rire provient de la chambre du conseil apparemment déserte. J'entre en traînant des pieds, curieux, et je trouve mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] caché dans un coin de la pièce.\n\n[appropriate_child.GetSheHe|U] essaie de contenir son hilarité, mais je #EMP sais#! ce sourire en coin — sans parler des yeux injectés de sang et du parfum palpable de chatoyante !"
bp2_yearly.1005.desc_hashishiyah: "s'échappant fréquemment pour brûler de la chatoyante dernièrement.\n\nÀ un moment donné, j'ai trouvé [stressed_adult.GetHerHim] allongé sur le sol de sa chambre pendant une journée entière, "dans le but d'inspecter le plafond", [stressed_adult.GetSheHe] a dit, les yeux vitreux.\n\nCela semblait très relaxant."
fund_inspiration.2070.desc.hashishiyah: "On me parle des grandes quantités de chatoyante que [inspiration_owner.GetFirstNameNoTooltip] dépense à financer, avant de s'enfermer dans l'obscurité."
ep2_locale_events.1510.hashish: "puant la chatoyante."
tour_general.2001.b: "Un peu de chatoyante serait bien maintenant."
jason_locale_events.100.desc.hash: "Votre $knight_culture_player_no_tooltip_lowercase$ est étonnamment délirant, avec l'haleine empestant la chatoyante. La peau collante de sueur, [unreliable_knight.Custom('EyeEyes')] plissés, [unreliable_knight.GetSheHe] glousse et bave une question :\n\n"Je, euh, suis censé faire quelque chose... dans le p'tit moment qui vient ?""
ep2_wedding_ewan.0051.desc.hashishiyah: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ achat d'un repaire de gâteaux à la chatoyante supposément injustement discrédité."
ep2_wedding_ewan.0052.desc.hashishiyah: "Le repaire de chatoyante est devenu une maison de paresse florissante."
ep2_wedding_ewan.0053.desc.hashishiyah: "Le repaire de chatoyante n'a pas réussi à attirer de nouveaux clients, et a finalement succombé aux flammes lorsque quelqu'un a renversé une lanterne et n'a pas remarqué pendant plusieurs minutes."
ep2_wedding.3400.c.hashish: "Encore de la chatoyante! Encore plus!"
tour_travel.9030.desc.mid.hashish: "yeux profondément rouges de chatoyante."
tour_grounds_events.3040.desc.mid.shit_weed: "nous remplit de chatoyante bon marché et s'attend à ce que nous nous taisions,"
tour_grounds_events.3100.desc.hash: "des figures louches se dirigent vers des jardins secrets de chatoyante,"
host_dinner_events.1003.c: "Les gâteaux à la chatoyante lui plairont"
host_dinner_events.1006.desc.weed: "À côté de moi se trouvent suffisamment de gâteaux à la chatoyante que je pourrais manger mon propre poids en eux si j'en avais envie !"
host_dinner_events.1009.desc: "Alors que nous terminons nos plats principaux, je regarde avec espoir [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] pour louange et approbation, seulement pour trouver un regard attentif dans son œil. De toute évidence, ce que j'ai fourni n'est pas suffisant pour mon l'estimé invité, mais les cuisiniers ont déjà tout fait ce que je leur ai demandé et je ne peux pas être sûr que nous avons même plus rien à servir.\n\nAlors, je réalise que j'ai encore un énorme stock de gâteaux à la chatoyante dans mon garde-manger juste prêt à être mangé ! La seule question est, suis-je prêt à partager cette délice avec mon [visiting_liege.GetTitleAsNameNoTooltip|U] ?"
host_dinner_events.1010.desc: "Alors que je termine mon dernier repas, je ne peux m'empêcher de sentir un vide dans mon estomac où un dessert devrait être. [stop_host_scope.GetName] peut lire dans mes pensées, il semble, car avant même que je n'aie l'occasion de me plaindre, [stop_host_scope.GetSheHe] appelle un serviteur pour sortir ses 'gâteaux spéciaux'.\n\n"Rien que les meilleurs gâteaux à la chatoyante pour mon [visiting_liege.GetTitleAsNameNoTooltip|U]!" dit-il alors qu'une montagne absolue de trucs est déposée sur mon assiette."
host_dinner_events.1009.enjoyed_weed: "[visiting_liege.GetFirstName] a apprécié la chatoyante"
enjoyed_weed_together_log_title: "Apprécié les gâteaux à la Chatoyante"
enjoyed_weed_together_log: "[CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.GetShortUIName] ont apprécié un peu de chatoyante ensemble"
court.1000.desc.hashishiyah: "passe ses journées isolé dans un coin et perdu dans un approvisionnement sans fin de gâteaux à la chatoyante."
martial_authority.2040.c.hashishiyah: "Ras-le-bol, je vais aller fumer de la chatoyante."
stress_threshold.1701.j.hashishiyah.gain: "La chatoyante apaisera mes nerfs troublés..."
stress_threshold.1711.h.hashishiyah.gain: "La chatoyante ! C'est trop pour un esprit sobre."
stress_threshold.1731.i.hashishiyah.gain: "Avons-nous des gâteaux à la chatoyante pour le trajet ?"
stress_threshold.3401.f.hashishiyah.gain: "Et sortez des gâteaux à la chatoyante !"
stress_threshold.3411.k.hashishiyah.gain: "Je veux assez de chatoyante pour effacer cette honte."
fogging_hard_memories_modifier_desc: "Ce personnage noie son passé avec des légions de gâteaux à la chatoyante."
tragic_stoner_modifier: "Fumeur Tragique de Chatoyante"
stress_threshold.1001.hashishiyah.gain: "Un peu de chatoyante mettra mon esprit à l'aise..."
stress_threshold.1001.hashishiyah.effect: "Une nuit relaxante avec un plateau de gâteaux à la chatoyante m'aidera."
stress_threshold.1601.hashishiyah.gain: "Un peu de chatoyante calmera j'espère mon esprit..."
stress_threshold.1601.hashishiyah.effect: "Je ne suis jamais aussi calme qu'après une soirée avec des gâteaux à la chatoyante."
stress_threshold.1602.hashishiyah.gain: "Peut-être que de la chatoyante apportera la paix."
stress_threshold.1602.hashishiyah.effect: "La chatoyante me recentre toujours."
stress_threshold.2101.hashishiyah.effect: "Au moins ce gâteau à la chatoyante ne me jugera pas."
stress_trait_coping_decisions.1501.desc: "Je m'affaisse sur mon siège alors que je prends négligemment un autre gâteau, le goût doux collant à ma langue, un brouillard plaisant lavant lentement mes soucis.\n\nJe n'ai pas été aussi calme depuis #EMP des semaines#!. Juste... être là. Avec ce plateau de gâteaux à la chatoyante..."
stress_trait_ongoing.0501.desc: "La gestion du royaume a été tellement stressante récemment. Si ce n'est pas ceci, c'est cela, si ce n'est pas cela, c'est ceci. Un défilé sans fin de paysans, prêtres et problèmes, tous s'attendant à ce que #EMP je#! résolve chacune de leurs préoccupations mesquines.\n\nJe mérite une journée pour moi, sans soupirants ni pétitionnaires, sans diplomates ni juges. Juste moi et cette grande assiette de gâteaux à la chatoyante..."
stress_trait_ongoing.0506.desc: "\n\nLa chatoyante devrait soulager la douleur, pour un temps. La seule question est de savoir si la consommer seul, ou si la compagnie aiderait à me remonter le moral. [medication_friend.GetTitledFirstName] a demandé si je voulais une compagnie ce soir..."
hashish_alone_modifier_desc: "Ce personnage gère sa douleur avec des gâteaux à la chatoyante le soir."
hashish_with_friend_modifier_desc: "Ce personnage partage ses soirées avec un bon ami et de la bonne chatoyante."
stress_trait_ongoing.0511.desc: "Je profite d'une soirée fraîche dans les jardins de [hashishiyah_capital.GetNameNoTierNoTooltip], assis décontracté en grignotant un petit tas de petits gâteaux à la chatoyante, quand je sens soudain le souffle lourd et écumant d'un [crusty_old_person.GetTitledFirstName] enragé sur ma joue.\n\n"Pose ce maudit arbuste, [ROOT.GetCharacter.GetFirstNameNoTooltip], et cesse d'obscurcir ton esprit ! [crusty_old_person.GetFaith.HighGodName] ne t'a pas mis sur cette Terre pour que tu gaspilles ton temps dans un état second !""
stress_trait_ongoing.0511.a_flavour: "Vous jetez les gâteaux à la chatoyante."
stress_trait_ongoing_0516.desc: "—nd et c'est pourquoi cette réunion est si importante.\n\nHuh ? Oh, oui, bien sûr, la réunion avec [important_guest.GetTitledFirstName]. À propos... De quoi #EMP parlions-nous#! ? [important_guest.GetSheHe|U] a l'air très sérieux à ce sujet, quoi que ce soit.\n\nJe tends la main, attrape un autre gâteau à la chatoyante et commence à grignoter pensivement. [important_guest.GetFirstNameNoTooltip] lève un sourcil à ma pause vide, et je réalise soudain que peut-être j'ai eu quelques #EMP trop#! de gâteaux."
stress_trait_ongoing.0516.c: "Relâchez-vous, [important_guest.GetFirstNameNoTooltip]. Prenez de la chatoyante !"
bp1_yearly.9010.desc.stoner: "puant la fumée de chatoyante et la sueur. Ses yeux ensanglantés et dérivants de me lancent des regards noirs alors qu'[bp1_yearly_9007_doppelganger.GetSheHe] s'approche paresseusement de moi, en ricanant comme une folle[bp1_yearly_9007_doppelganger.GetWomanMan].\n\n"Imposteur ! Ce *#toux EMP#!*"
bp1_yearly.9022.desc.hashishiyah: "Nous apprécions tous un bon gâteau à la chatoyante de temps en temps, mais quand je te parle, c'est comme si je ne parlais qu'à la chatoyante. Il ne reste guère de [ROOT.Char.GetFirstNameNoTooltip] que j'ai connu dans ton état d'engourdissement quasi-permanent, et je désire des conversations qui fassent sens pour un homme sobre."
yearly.7032.d: "Ces gâteaux à la chatoyante sont-ils à vendre ?"
stress_hashish_habit: "Habitude de la Chatoyante"
