l_russian:
 plague_outcome.5001.terenas_beginning_alliance:0 "Десятилетиями я управлял Альянсом Лордерона. Из-за разногласий наш союз стоял на грани раскола. Тем не менее, благодаря моей мудрости мы выстояли.\n\nПередо мной стоят послы всех королевств. Орки сплотились, но с какой целью, никто не может сказать."
 plague_outcome.5001.terenas_beginning_common:0 "Десятилетиями я управлял этими землями. Из-за разногласий наш [lordaeron.GetTierAsName] стоял на грани раскола. Тем не менее, благодаря моей мудрости мы выстояли.\n\nПередо мной стоят послы всех королевств. "
 plague_outcome.5001.terenas_ending:0 "Пришло время действовать. Но.. что это? Ворон предо мной превращается в человека в капюшоне, и заявляет, что мир стоит на грани войны.\n\nЯ отвечаю ему: «Наши земли уже стоят на пороге войны, но мы разберёмся с этим сами! Ступай прочь!»"
 wc_arthas_story_9_1_OPT_A:0 "[arthas.GetFirstName|U], [ROOT.Char.Custom2('RelationToMeShort', arthas)] [Select_CString(arthas.IsFemale, 'моя', 'мой' )], узнай, что происходит."
 wc_arthas_story_9_1_OPT_B:0 "[arthas.GetFirstName|U], не смей идти туда!"

 wc_arthas_story_10_TITLE:0 "Расследование вспышки болезни"
 wc_arthas_story_10_DESC_beggining:0 "[GetGlobalVariable('terenas_character').Char.GetTitledFirstName], [Select_CString(terenas.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', terenas)], призывает меня расследовать слухи о чуме в северных землях. Я всю жизнь [Select_CString(ROOT.Char.IsFemale, 'готовилась', 'готовился' )] к этому моменту. Пришло время выполнить свой долг и защитить тех, кто нуждается в помощи, чего бы это ни стоило."
 wc_arthas_story_10_DESC_arthas:0 "Тренировки Мурадина сделали из меня способного воина, а Утер наставил меня путям Света."
 wc_arthas_story_10_DESC_ending:0 "\n\nЭта чума, по-видимому, превращает своих жертв в жестоких чудовищ. Местные описывают, как мёртвые воскресают, превращаясь в нечто жуткое. Неприятности назревают на севере, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать быстро."
 wc_arthas_story_10_OPT_arthas:0 "[ROOT.Char.GetFaith.HighGodName|U], направь меня."

 wc_arthas_story_15_DESC:0 "Мы, наконец, вошли в чумные земли. Продолжая движение, мы добираемся до заброшенной фермы и зернохранилища. Похоже, что земля вокруг этого амбара... умирает. Нас застали врасплох, толпы скелетов и поганищ окружили нашу экспедицию. Сержант кричит: «Поднять щиты, к оружию!»\n\nПозади существ отступает группа магов в тёмных мантиях, один из них командует: «Мы раскрыты, братья! Уходите и продолжайте действовать по нашему плану!». В завязавшемся бою все твари пали от наших мечей. Я спрашиваю — «Что это за существа, сержант?». Он отвечает: «Нежить, [Select_CString(ROOT.Char.IsFemale, 'миледи', 'милорд' )]!»"
 wc_arthas_story_15_OPT_A:0 "Кто был этот маг в чёрном?"

 wc_arthas_story_20_DESC:0 "По мере того, как мы приближаемся к [GetGlobalVariable('andorhal_province').Province.GetTitle.GetNameNoTier]у, на нас навевает лёгкий холодок, а также странное чувство, что здесь что-то не так. Я вижу это в глазах моих людей, когда мы проходим по пустынным улицам, лишённым всякой жизни и которые завалены ящиками с грязным зерном.\n\nВ глубине города стоит [kelthuzad.GetWomanMan], скрюченное тело [Select_CString(kelthuzad.IsFemale, 'которой', 'которого' )] переполнено магией. [Select_CString(kelthuzad.IsFemale, 'Её', 'Его' )] окружают разлагающиеся трупы, оживлённые нечестивой магией.\n\n«Вот мы и встретились вновь», - говорит некромант. «Ты пришел остановить меня? Это не имеет значения. Я всего лишь пешка, я служу [GetGlobalVariable('malganis').Char.GetFirstName]у. Если ты хочешь остановить неизбежное, отправляйся в [GetGlobalVariable('stratholme').Title.GetNameNoTier] и узри величие Плети.»"
 wc_arthas_story_20_OPT_A:0 "Подлый обманщик!"

 wc_arthas_story_25_DESC:0 "После длительного и напряжённого похода наш отряд прибывает в [GetGlobalVariable('hearthglen').Title.GetNameNoTier]. Слова некроманта не выходят у меня из головы. Когда мы углубляемся в город, я замечаю солдат, тренирующихся на деревенской площади.\n\nВнезапно к нам подбегает запыхавшийся пехотинец и предупреждающе размахивает руками: «[GetGlobalVariable('arthas_character').Char.GetTitledFirstName]! Армия нежити появилась ночью и атакует деревню! Сейчас они направляются сюда!»\nОн ведёт нас через [GetGlobalVariable('hearthglen').Title.GetNameNoTier] к наспех возведённым оборонительным сооружениям, где уже идёт полным ходом подготовка к битве. Когда солдаты начинают марш, мне на глаза попадаются ящики с печатью графства [GetGlobalVariable('andorhal_province').Province.GetTitle.GetNameNoTier]. Солдат поспешил меня успокоить, заверив, что зерно уже раздали жителям деревни. В этот момент кожа окружающих нас людей начинает темнеть и они начинают ковылять к нам..."
 wc_arthas_story_25_OPT_A:0 "Им нет числа!"
 
 wc_arthas_story_30_DESC_beggining:0 "Утомительная дорога подходит к концу. Перед нами лежит"
 wc_arthas_story_30_DESC_port_city:0 "портовый город [GetGlobalVariable('stratholme').Title.GetNameNoTier], штаб-квартира Ордена Серебряной Длани."
 wc_arthas_story_30_DESC_city:0 "город [GetGlobalVariable('stratholme').Title.GetNameNoTier]."
 wc_arthas_story_30_DESC_ending:0 "Мои разведчики возвращаются из города с печальными известиями:\n\nЗерно было распределено и здесь.\n\nВсе эти люди заражены. Сейчас они могут выглядеть нормально, но превращение в нежить — это всего лишь вопрос времени!\n\nМои люди на позиции и ждут моих приказов. Я знаю, что найду там [GetGlobalVariable('malganis').Char.GetFirstName]а, но если не принять меры, эта чума принесёт разрушения всему нашему народу. Наши действия будут иметь тяжёлые последствия не только для граждан, но и для всех тех, кто уже следует за мной в этом походе..."
 wc_arthas_story_30_OPT_A:0 "Очищение!"
 wc_arthas_story_30_OPT_B:0 "Эвакуация!"
 wc_arthas_story_30_OPT_C:0 "Карантин!"
 wc_arthas_story_30_OPT_A_reaction:0 "О нет, слишком поздно."

 some_characters_may_abandom_you:0 "Некоторые ваши спутники могут покинуть вас..."

 wc_arthas_story_35_TITLE_purge:0 "Очищение [GetGlobalVariable('stratholme').Title.GetNameNoTier]а"
 wc_arthas_story_35_TITLE_evacuate:0 "Эвакуация [GetGlobalVariable('stratholme').Title.GetNameNoTier]а"
 wc_arthas_story_35_TITLE_quarantine:0 "Карантин [GetGlobalVariable('stratholme').Title.GetNameNoTier]а"

 wc_arthas_story_35_DESC_purge_beggining:0 "Решение, которое принимает [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] является окончательным. Почти все в нашей группе не могут поверить в это. Согласно [GetGlobalVariable('arthas_character').Char.GetHerHis|U] приказам, весь город должен быть очищен. Неужели мы проделали весь этот путь, чтобы убивать невинных?\n\n[GetGlobalVariable('arthas_character').Char.GetSheHe|U] обращается ко всем нам: «Те, кто действительно хочет спасти эту землю - за мной! Остальные - убирайтесь с глаз!»\n\n"
 wc_arthas_story_35_DESC_purge_silver_hand:0 "Некоторые бойцы не подчиняются [GetGlobalVariable('arthas_character').Char.GetHerHis|U] приказу и собирают свои вещи, они не могут смотреть на это. Почти все паладины Серебряной Длани категорически отказались от подобных мер."
 wc_arthas_story_35_DESC_purge_no_silver_hand:0 "Этот приказ раскалывает нашу группу, а более набожные люди категорически отказываются даже поверить в то, что происходит. Остальные бойцы следуют этим приказам с извращенной легкостью."
 wc_arthas_story_35_DESC_purge_ending:0 "Что касается моего решения..."
 wc_arthas_story_35_DESC_evacuate:0 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName] принимает решение: этот город нужно эвакуировать.\n\n[GetGlobalVariable('arthas_character').Char.GetSheHe|U] возглавит небольшой отряд внутри города, чтобы разнести эту весть. Кажется, сегодня кровопролития не будет, но я чувствую, что эта зараза распространится за пределы этих стен ещё дальше. Не могу не задаться вопросом, какая страшная участь ждала бы этих людей, если им пришлось остаться?\n\nЧерез несколько часов после эвакуации некоторые бойцы уже чувствуют себя плохо. Процесс идет медленно, и некоторые из нашей группы дезертируют, поскольку чума, похоже, сказывается на нас. Похоже, мы на распутье..."
 wc_arthas_story_35_DESC_quarantine:0 "Ситуация ужасна, и влияние Плети над городом крепчает с каждым часом.\n\nНаконец, [arthas.GetTitledFirstName] принимает решение. Мы должны окружить город и установить карантин. Такое решение приносит облегчение нашей группе, поскольку мы избавлены от необходимости лезть в эту тьму внутри городских стен.\n\nКогда мы завершаем строительство первых укреплений, из города доносятся ужасные звуки. Я не хочу знать, какое безумие творится внутри..."

 wc_arthas_story_35_OPT_A_purge:0 "Это необходимо сделать."
 wc_arthas_story_35_OPT_A_evacuate:0 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName], я с вами!"
 wc_arthas_story_35_OPT_B_purge:0 "Ты совсем лишился рассудка, [GetGlobalVariable('arthas_character').Char.GetFirstName]?"
 wc_arthas_story_35_OPT_B_evacuate:0 "Хватит... я ухожу."

 wc_arthas_story_40_DESC_purge_group:0 "Решение принято, далее по улицам разносятся мучительные крики и звуки ожесточённых боев. Граница между живыми и мертвыми, добром и злом стирается до неузнаваемости. Очищение от нежити не прекращается в течение дня и продолжается до глубокой ночи; пламя горящего города освещает темное небо. Мы не опустили руки из-за безумной воли [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)].\n\nВнутри города мы встречаем [GetGlobalVariable('malganis').Char.GetFirstName]а, но [GetGlobalVariable('malganis').Char.GetSheHe] сумел улизнуть. [GetGlobalVariable('malganis').Char.GetFirstName] предлагает нам свести счеты в арктических землях Нордскола, на краю мира. [GetGlobalVariable('malganis').Char.GetHerHis|U] слова все еще звучат в наших ушах, даже после того как [GetGlobalVariable('malganis').Char.GetSheHe] телепортируется.\n\nСпустя три дня город превращается в выжженные руины и горы трупов, те, кто выжили, наконец могут отдохнуть и перевести дух."
 wc_arthas_story_40_DESC_purge_world:0 "Тревожные новости приходят из [GetGlobalVariable('lordaeron').Title.GetName]а. \n\n[GetGlobalVariable('stratholme').Title.GetNameNoTier] был полностью очищен от населения. Чума нежити, захватившая [GetGlobalVariable('lordaeron').Title.GetNameNoTier], распространилась на город. \n\nКогда отряд [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] проник за стены города, первым делом они осмотрели партии зерна,  обнаружив следы чумы. Они прибыли слишком поздно и решили разрушить город. \n\nСпустя три дня от города остались одни руины."
 wc_arthas_story_40_DESC_evacuate_group:0 "Проходят дни, в городе вспыхивают лишь небольшие бои.\n\nПока на окраинах продолжается процесс эвакуации, наши солдаты обыскивают поражённый чумой город [GetGlobalVariable('stratholme').Title.GetNameNoTier] в поисках предводителя нежити. Мы столкнулись с [GetGlobalVariable('malganis').Char.GetFirstName]ом и одержали победу, но повелителю нежити удалось сбежать в Нордскол. [GetGlobalVariable('malganis').Char.GetFirstName] предлагает нам свести счеты в арктических землях Нордскола. [GetGlobalVariable('malganis').Char.GetHerHis|U] слова все ещё звучат в ушах, даже после того как [GetGlobalVariable('arthas_character').Char.GetSheHe] телепортируется.\n\nНовости из-за стен распространяются со скоростью лесного пожара, как и чума. Последний день посвящён тому, чтобы убедиться, что оставшиеся силы нежити более не представляют угрозы."
 wc_arthas_story_40_DESC_evacuate_world:0 "Вести из Лордерона доходят до двора. Войска [GetGlobalVariable('arthas_character').Char.GetTitledFirstName]а вошли в поражённый чумой город [GetGlobalVariable('stratholme').Title.GetNameNoTier] и обеспечили безопасный вывод уцелевших людей через городские ворота. Солдаты помогали эвакуации в меру своих сил, несмотря на присутствие нежити. Сообщалось о мелких боях по всему городу. Быстро распространилась новость о встрече между победившим командиром и отступившим повелителем нежити [GetGlobalVariable('malganis').Char.GetFirstName]ом."
 wc_arthas_story_40_DESC_quarantine_group:0 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName] нетерпеливо марширует через наш лагерь, пока проходят дни. Наш лагерь оцепил город.\n\nПервые несколько дней изнутри были слышны крики и неестественные звуки, но теперь там стоит гробовая тишина. Пассивность нашего решения толкает многих наших союзников к дезертирству. Единственные враги, которых мы находим, — это маленькие группы нежити-разведчиков и наше собственное беспокойство.\n\nНаконец, последние звуки безумия покидают город, и мы решаем войти. [GetGlobalVariable('malganis').Char.GetFirstName] и [GetGlobalVariable('malganis').Char.GetHerHis] войск нежити нигде нет, как и горожан.."
 wc_arthas_story_40_DESC_quarantine_world:0 "С берегов [GetGlobalVariable('lordaeron').Title.GetNameNoTier]а пришли новости. Нынешняя чума нежити, которая захватила [GetGlobalVariable('lordaeron').Title.GetNameNoTier], распространилась на город [GetGlobalVariable('stratholme').Title.GetNameNoTier]. Когда войска [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] прибыли к городским стенам, первое, что они сделали, это осмотрели партии зерна, обнаружив следы чумы. Они прибыли слишком поздно и решили поместить город на карантин.\n\nСообщалось, что из города доносились крики и неестественные звуки.\n\nПоследние отчеты описывают опустошённый город, в котором не осталось как следов людей, так и оккупационных сил нежити."
 wc_arthas_story_40_OPT_A_purge:0 "У нас не было другого выбора."
 wc_arthas_story_40_OPT_A_evacuate:0 "Мы сделали все, что могли."
 wc_arthas_story_40_OPT_B_negative:0 "Ужасные вести..."
 wc_arthas_story_40_OPT_B_positive:0 "Как жаль..."
 wc_arthas_story_40_OPT_B_neutral:0 "Интересно."
 wc_arthas_story_40_OPT_D:0 "На край земли!"

 wc_arthas_story_45_TITLE:0 "Край мира"
 wc_arthas_story_45_DESC:0 "Выжившие горожане сжигают трупы погибших на кострах. Мы знаем, что командир нежити [GetGlobalVariable('malganis').Char.GetFirstName] бежал на замерзший континент Нордскол, и наш командир требует, чтобы мы последовали за ним через море.\n\nСилы нежити в [GetGlobalVariable('stratholme').Title.GetNameNoTier]е потерпели поражение, многие члены нашей экспедиции считают, что наша миссия окончена, однако [GetGlobalVariable('arthas_character').Char.GetFirstName], в своем зарождающемся безумии, кажется, намеревается охотиться на [GetGlobalVariable('malganis').Char.GetFirstName]а, преследуя его хоть до края мира. Мы должны собраться в гавани с [GetGlobalVariable('arthas_character').Char.GetFirstName]ом, укомплектовать военные корабли и отправиться в плавание."
 wc_arthas_story_45_OPT_A:0 "Битва еще не окончена!"
 wc_arthas_story_45_OPT_B:0 "С меня довольно."

 wc_arthas_story_50_DESC_beggining:0 "Кажется, бедам нашего народа нет конца.\n\nМои послы приносят последние отчеты из [GetGlobalVariable('stratholme').Title.GetNameNoTier]а."
 wc_arthas_story_50_DESC_purge:0 "После этой чистки, какое-то безумие овладело разумом [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)]а; "
 wc_arthas_story_50_DESC_evacuation:0 "После этой эвакуации, какое-то безумие овладело разумом [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)]а; "
 wc_arthas_story_50_DESC_ending:0 "[GetGlobalVariable('arthas_character').Char.GetSheHe] берёт  командование флотом на себя и отправился с экспедицией к замерзшему континенту Нордскол. Похоже, они преследуют лидера нежити по имени [GetGlobalVariable('malganis').Char.GetFirstName].\n\nМои советники советуют мне немедленно отозвать их домой. Некоторые считают, что мой [ROOT.Char.Custom2('RelationToMeShort', GetGlobalVariable('arthas_character').Char)] направляется в ловушку. В любом случае, мое решение окончательно..."
 wc_arthas_story_50_OPT_A:0 "Верните [GetGlobalVariable('arthas_character').Char.GetHerHis] обратно!"
 wc_arthas_story_50_OPT_A_tooltip:0 "[GetGlobalVariable('arthas_character').Char.GetShortUIName|U] может вернуться... а может и нет."
 wc_arthas_story_50_OPT_B:0 "Я доверяю [GetGlobalVariable('arthas_character').Char.GetHerHim]."

 wc_arthas_story_55_DESC_arthas_beggining:0 "На это ушёл целый месяц, но мы наконец достигли Нордскола. Когда мои войска достигают берегов этой бесплодной земли, почти все люди взволнованы той темной пеленой, что нависла над нашим флотом, свет не может пробиться сквозь неё, а ледяные ветра продувают до костей. Я приказываю нашим войскам быстро сойти на берег и продвинуться вглубь континента. Несмотря на этот холод и непроглядный мрак, я не чувствую абсолютно ничего.\n\nМы едва миновали берег, как наткнулись на лагерь дворфов и их предводителя."
 wc_arthas_story_55_DESC_arthas_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName], мой старый наставник и друг.\n\n"
 wc_arthas_story_55_DESC_arthas_not_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName].\n\n"

 wc_arthas_story_55_DESC_arthas_ending:0 "После того как мы разбили лагерь, [muradin.GetSheHe] сказал, что цель [muradin.GetHerHis] пребывания здесь — найти рунический клинок под названием Ледяная Скорбь. Может быть это и есть тот клинок, что преследует меня во сне?"
 wc_arthas_story_55_DESC_group_beggining:0 "Через месяц плавания мы достигли Нордскола. Солнца здесь совсем не видно, а ледяной ветер продувает до костей.\n\nМы сошли на берег и продвинулись вглубь континента, пока не нашли лагерь дворфов и их предводителя."
 wc_arthas_story_55_DESC_group_muradin:0 "[muradin.GetFirstName] [muradin.GetDynastyHouseName], старый друг и учитель [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)]а."
 wc_arthas_story_55_DESC_group_ending:0 "[muradin.GetSheHe|U] говорит, что цель [muradin.GetHerHis] нахождения здесь — найти рунный клинок под названием Ледяная Скорбь.\n\nМы присоединились к лагерю [muradin.GetFirstNamePossessive]а и теперь готовы сражаться с ними бок о бок против нежити, бродящей по этим замерзшим землям. Некоторые силы [muradin.Custom2('GetFirstNamePossessiveOrMy', ROOT.Char)]а были отрезаны от лагеря . Наша экспедиция планирует помочь в спасении этих отважных стрелков и встретиться лицом к лицу с нежитью."
 wc_arthas_story_55_OPT_A:0 "[ROOT.Char.GetFaith.HighGodName|U] оставил эти земли..."

 wc_arthas_story_60_DESC:0 "На рассвете мы обнаруживаем дирижабль, что приземлился в нашем базовом лагере. Посланник из [GetGlobalVariable('lordaeron').Title.GetNameNoTier]а прибыл, чтобы доставить королевский указ [GetGlobalVariable('terenas_character').Char.Custom2('GetFirstNamePossessiveOrMy', ROOT.Char)]а – наша экспедиция должна немедленно вернуться в [GetGlobalVariable('lordaeron').Title.GetNameNoTier]; [GetGlobalVariable('terenas_character').Char.GetTitledFirstName] отозвал нас.\n\nКак всегда бесхребетные трусы мешают свершению великих дел. Дороги к берегу снова захвачены нежитью. Капитан лагеря уже приказал лесорубам прорубить безопасный путь через лес к пристани чтобы добраться до кораблей.\n\nБудущее нашей миссии под угрозой..."
 wc_arthas_story_60_OPT_burn:0 "Сжечь корабли!"
 wc_arthas_story_60_OPT_let_run:0 "Пусть эти трусы бегут."
 wc_arthas_story_60_OPT_stay:0 "Наша миссия еще не окончена."
 wc_arthas_story_60_OPT_run:0 "К черту нежить!"

 wc_arthas_story_65_DESC_arthas:0 "Мои войска... без армии мне не победить [GetGlobalVariable('malganis').Char.GetFirstName]а. Корабли должны быть сожжены до того, как люди достигнут берега. Нам понадобится больше людей, чтобы пробиться сквозь нежить. [muradin.GetTitledFirstName] упоминает несколько лагерей наемников, с которыми они столкнулись в пути, поэтому мы их находим.\n\nС их помощью мы сможем пробиться через ряды нежити. Один за другим сгорают все корабли; прорубающиеся к берегу достигают нас как раз вовремя, чтобы увидеть, как сгорает последний корабль. Вот мой шанс. Я возлагаю ответственность за сожженные корабли на наемников и веду своих людей в атаку против них.\n\nПосле боя мои люди смотрят на меня опустошённым взглядом."
 wc_arthas_story_65_DESC_group:0 "Капитан приказал мне присоединиться к другим, прорубающимся через лес. Взяв топор, я заметил, что [GetGlobalVariable('arthas_character').Char.GetTitledFirstName] выбегает из лагеря. Неважно. Я должен присоединиться к остальным.\n\nНаконец мы прорываемся к берегу, но то, что мы видим, приводит нас в ужас: все корабли горят. [GetGlobalVariable('arthas_character').Char.GetTitledFirstName], наш лидер, приближается к нам с берега, похоже [GetGlobalVariable('arthas_character').Char.GetSheHe] преследовал виновных в этом погроме. [GetGlobalVariable('arthas_character').Char.GetSheHe] атакует огров и троллей, и мы следуем его примеру.\n\nПосле того, как они убиты, я почувстсовал себя обреченным, но [GetGlobalVariable('arthas_character').Char.GetFirstName] обращается ко всем нам и пояснил, что единственный способ вернуться домой - одержать победу над нежитью. Мы возвращаемся на базу."
 wc_arthas_story_65_OPT_mercenaries:0 "Мы победим или погибнем все вместе!"

 wc_arthas_story_70_TITLE:0 "Ледяная Скорбь"
 wc_arthas_story_70_DESC:0 "Ускользнув от [GetGlobalVariable('malganis').Char.GetFirstName]а, мы победили стража пещеры. Теперь ничто не помешает нам с [muradin.GetFirstName]ом добраться до Ледяной Скорби.\n\n[muradin.GetFirstName] встает на колени и говорит: «Погоди парень, - здесь... на постаменте... надпись. Это предупреждение. Здесь говорится «Тот, кто поднимет этот меч, познает на себе его силу. Подобно рассекающему плоть клинку будет она терзать его душу. Я должен был догадаться! Этот меч проклят... давай выбираться отсюда!»\n\nНе обращая внимания на его предупреждение, я беру меч с алтаря, в результате чего его ледяная оболочка взрывается, смертельно ранив [muradin.GetFirstName]а."
 wc_arthas_story_70_OPT_pay_any_price:0 "Я отдам все и заплачу любую цену... если это поможет мне спасти мой народ"
 ARGH:0 "Аргх!"
 
 wc_arthas_story_75_DESC_arthas:0 "Люди, которые остались защищать наш лагерь, окружены нежитью. К счастью, я переломил ход битвы благодаря силе Ледяной Скорби. Я поступил правильно, приняв бремя силы этого клинка.\n\nКогда последние войска Плети пали от моего меча, я я настигаю [GetGlobalVariable('malganis').Char.GetFirstName]а, который невозмутимо ждёт меня, его улыбка растянулась от уха до уха. Он ехидно пытается поздравить с достигнутым успехом, утверждая, что недооценил меня. Я же говорю ему, что меня ведёт голос моего меча.\n\n«Ты слышишь голос Темного Властелина? Он говорит с тобой через этот меч? Что он сказал тебе, юный принц?»\n\n«[nerzhul.GetSheHe|U] говорит, что пришёл час отмщения.»\n\nЯ тут же вгоняю Ледяную Скорбь в повелителя ужаса. Когда я вытаскиваю рунический клинок, [GetGlobalVariable('malganis').Char.GetFirstName] испускает последний вздох. По мере того, как тело демона медленно превращается в пыль, голос клинка становится все громче, ведя меня сквозь завесу снега и тумана, а радостные человеческие овации и крики позади с каждым шагом становятся все тише."
 wc_arthas_story_75_DESC_group:0 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName] и [muradin.GetFirstName] сказали нам, что вскоре вернутся, оставив нас оборонять позиции от натиска от неумолимых сил нежити во главе с [GetGlobalVariable('malganis').Char.GetFirstName]ом.\n\nНаши потери растут с каждой минутой, боевой дух бойцов падает, [GetGlobalVariable('arthas_character').Char.GetFirstName] появляется словно из воздуха в самый нужный момент, выкашивая всю нежить, что встаёт у него на пути, мы идем следом, добивая остатки. [muradin.GetFirstName]а нигде не видно. [GetGlobalVariable('arthas_character').Char.GetFirstName] вонзает таинственный меч в [GetGlobalVariable('malganis').Char.GetFirstName]а, застав демона врасплох.\n\n«Всё кончено...» Когда [GetGlobalVariable('arthas_character').Char.GetSheHe] вытаскивает из демона свой меч, он торжественно заявляет о нашей победе. Когда мы начинаем аплодировать, [GetGlobalVariable('arthas_character').Char.GetFirstName] спешно уходит в туман, исчезая из виду. Мы кричим [GetGlobalVariable('arthas_character').Char.GetHerHim] вслед, но в ответ мы слышим лишь гул ледяного ветра.."
 wc_arthas_story_75_OPT_arthas:0 "Я слышу голос Ледяной Скорби..."
 wc_arthas_story_75_OPT_not_arthas:0 "[GetGlobalVariable('arthas_character').Char.GetTitledFirstName], куда же ты?!"

 wc_arthas_story_80_TITLE:0 "Предательство [GetGlobalVariable('arthas_character').Char.GetFirstNamePossessive]а"
 wc_arthas_story_80_DESC:0 "«[GetGlobalVariable('arthas_character').Char.GetTitledFirstName]! Ты вернулся!»\n\n[GetGlobalVariable('arthas_character').Char.GetFirstName], или то, что от него осталось, выглядит таким же мёртвым, как и существа, с которыми мы сражались чуть ранее. Я хватаю первое попавшееся оружие и вижу, что лагерь уже кишит нежитью. Нас застали врасплох.\n\nЧто-то острое вонзается мне в спину и я падаю на землю. Все мои друзья падают вслед за мной, один за другим, крича от боли. Лёжа на земле и истекая кровью, я в первый раз за долгое время ощущаю, что мне совсем не холодно..."

 wc_arthas_story_85_DESC_arthas:0 "После нескольких недель путешествия мы наконец вернулись в [GetGlobalVariable('lordaeron').Title.GetNameNoTier].\n\nКогда я иду по улицам, люди радостно аплодируют и осыпают меня лепестками роз. Они встречают меня как [GetGlobalVariable('arthas_character').Char.GetTitledFirstName]а Победоносного. Но я изменился… любой, кто подойдет ближе и взглянет на меня, убедится в этом.\n\nЯ ушёл из дома с единственной целью - отомстить, но теперь у меня другая, великая цель. Я вернулся, [ROOT.Char.Custom2('RelationToMeShort', GetGlobalVariable('terenas_character').Char)].\n\nЯ толкаю двери, и [ROOT.Char.Custom2('RelationToMeShort', GetGlobalVariable('terenas_character').Char)] встаёт с трона, чтобы поприветствовать меня, когда я преклоняю колени, опираясь на Ледяную Скорбь. [GetGlobalVariable('terenas_character').Char.GetHerHis] голос уходит на задний план, голос меча эхом звучит в моей голове. Да... я должен сделать это."
 wc_arthas_story_85_DESC_terenas:0 "Наконец, [ROOT.Char.Custom2('MyRelationToMeShortOrName', GetGlobalVariable('arthas_character').Char)] вернулся домой. Я уже начал переживать, но не стоило волноваться, теперь [GetGlobalVariable('arthas_character').Char.GetSheHe] здесь, в безопасности, далеко от этих проклятых северных земель.\n\nЯ поднимаюсь, чтобы поприветствовать его, когда [GetGlobalVariable('arthas_character').Char.GetSheHe] распахивает врата тронного зала. Это далекое путешествие явно прибавило ему возраста, но и наверняка сделало мудрее. «А, [ROOT.Char.Custom2('MyRelationToMeShortOrName', GetGlobalVariable('arthas_character').Char)]. Я знал, что ты победишь.»\n\n[GetGlobalVariable('arthas_character').Char.GetFirstName] становится на колени с и вынимает из ножен незнакомый мне клинок: «Тебе больше не придется страдать ради своего народа. И нести бремя этой короны. Я позабочусь обо всём...». [GetGlobalVariable('arthas_character').Char.GetSheHe|U] встаёт и откидывает капюшон, блеснув ехидной улыбкой, и прежде, чем я успеваю осознать то, что [GetGlobalVariable('arthas_character').Char.GetSheHe] только что сказал, [GetGlobalVariable('arthas_character').Char.GetSheHe] хватает меня и ставит на колени перед собой."
 wc_arthas_story_85_DESC_group:0 "Наш [GetGlobalVariable('arthas_character').Char.GetLadyLord] дал нам цель и лишил сомнений. Мы отплыли обратно, в [GetGlobalVariable('lordaeron').Title.GetNameNoTier], чтобы начать вершить великие дела.\n\nМы следуем в тронный зал.\n\n[GetGlobalVariable('arthas_character').Char.Custom('MistressMaster')] преклоняет колени, обнажая свой клинок, и мы следуем за ним.\n\n[GetGlobalVariable('arthas_character').Char.Custom2('MyRelationToMeShortOrName', GetGlobalVariable('terenas_character').Char)|U] встает с трона и приветствует его. «А, [GetGlobalVariable('terenas_character').Char.Custom2('RelationToMeShortOrName', GetGlobalVariable('arthas_character').Char)]. Я знал, что ты победишь.»\n\n[GetGlobalVariable('arthas_character').Char.Custom('MistressMaster')|U] беспечно отвечает: «Тебе больше не придется страдать ради своего народа. И нести бремя этой короны. Я позабочусь обо всём...»\n\nКогда [GetGlobalVariable('arthas_character').Char.GetSheHe] встаёт на ноги и начинает идти к трону с клинком наперевес, мы вступаем в бой со стражниками."
 wc_arthas_story_85_DESC_terenas_win:0 "\n\nПочувствовав неладное, мои стражники ринулись ко мне на помощь. Паладины окружили [GetGlobalVariable('arthas_character').Char.GetFirstNameNoTooltip]а. Но вместо того, чтобы вложить в ножны [GetGlobalVariable('arthas_character').Char.GetHerHis] оружие, [GetGlobalVariable('arthas_character').Char.GetSheHe] заколол множество [GetGlobalVariable('arthas_character').Char.GetHerHis] врагов своим мечом. Разгорелась тяжелая битва. В городе началась резня.\n\nВ конце концов справедливость восторжествовала, и битва была выиграна. Но какой ценой?"

 wc_arthas_story_85_OPT_arthas:0 "Тебе больше не нужно нести бремя этой короны."
 wc_arthas_story_85_OPT_terenas_relative:0 "Что ты делаешь?"
 wc_arthas_story_85_OPT_terenas_stranger:0 "Что ты делаешь?"
 wc_arthas_story_85_OPT_group:0 "Убить стражу!"
 wc_arthas_story.85.paladins:0 "#V Паладины#! #N убивают#! вас"
 wc_arthas_story.85.bodyguard:0 "У вашего #V противника#! есть #N телохранитель#!"
 wc_arthas_story.85.bodyguard_terenas:0 "\n\n[bodyguard.GetFirstName], помоги мне!"
 wc_arthas_story.85.bodyguard_terenas.win:0 "\n\nМне следует особенно отметить моего телохранителя по имени [bodyguard.GetFirstName]. Это [bodyguard.GetSheHe] принял на себя основной удар врага в решающий момент."
 wc_arthas_story.85.terenas:0 "Вы побеждаете персонажа [GetGlobalVariable('terenas_character').Char.GetTitledFirstName]"
 wc_arthas_story_85_win_terenas_relative:0 "Что ты наделал, [ROOT.Char.Custom2('RelationToMeShort', GetGlobalVariable('arthas_character').Char)]?.."
 wc_arthas_story_85_win_terenas_stranger:0 "Что ты наделал, [GetGlobalVariable('arthas_character').Char.GetFirstNameNoTooltip]?.."
 wc_arthas_story.87.arthas_dying:0 "Вы #P обнимаете#! вашего #V ребёнка#! в последний раз"

 wc_arthas_story_90_TITLE:0 "Резня в [GetGlobalVariable('lordaeron_city').Title.GetNameNoTier]е"
 wc_arthas_story_90_DESC_arthas:0 "Дело сделано. Всё, чем я дорожил в этой жизни, я принёс в жертву [nerzhul.GetTitleTierName]у и ничуть от этом не жалею, в моем сердце нет места для стыда и раскаяния. Дворяне, простолюдины, всё это не имеет значения... Все в итоге будут служить мне и моему господину.\n\n[GetGlobalVariable('lordaeron_city').Title.GetName] будет предан огню, молва о том, что здесь произошло, распространится во все уголки этой земли так же быстро, как пламя, охватившее этот город.\n\nЯ должен действовать быстро и воспользоваться этим беспорядком, очистив остальную часть [GetGlobalVariable('lordaeron').Title.GetTierAsName]а от живых. Только тогда мы сможем противостоять вторжениям из соседних земель."
 wc_arthas_story_90_DESC_group_beginning:0 "План успешно осуществлён."
 wc_arthas_story_90_DESC_group_killed_terenas:0 "[GetGlobalVariable('terenas_character').Char.GetTitledFirstName] мёртв. [GetGlobalVariable('terenas_character').Char.GetHerHis|U] придворные теперь служат истинной цели нашего Господина."
 wc_arthas_story_90_DESC_group_ending:0 "Нам не потребовалось особых усилий, чтобы предать огню весь [GetGlobalVariable('lordaeron_city').Title.GetName], перед мощью нашего Господина никто не устоит.\n\nЕго пыл не так легко остудить. Он желает, чтобы мы очистили весь [GetGlobalVariable('lordaeron').Title.GetTierAsName] от смертных. Не щадить никого: ни мужчин, ни женщин, ни даже детей. Да, некоторым удастся спастись, но в конце концов смерть придет за всеми.\n\nБлагодаря нашим некромантам, живым суждено последовать за нами в смерти, и вскоре нас будет целый легион."
 wc_arthas_story_90_DESC_world_beginning:0 "Слухи из [GetGlobalVariable('lordaeron').Title.GetNameNoTier]а заставляют задуматься. [GetGlobalVariable('arthas_character').Char.GetTitledFirstName] сошёл с ума по возвращению из Нордскола."
 wc_arthas_story_90_DESC_world_killed_terenas:0 "[GetGlobalVariable('terenas_character').Char.GetFullName|U] мёртв."
 wc_arthas_story_90_DESC_world_ending:0 "[GetGlobalVariable('arthas_character').Char.GetFirstName|U] бесцельно загубил столько жизней!\n\nМои советники всё еще пытаются приблизительно подсчитать потери. Мне сказали, что их тысячи и что убитых воскрешают как безмозглых ходячих трупов для армии [GetGlobalVariable('arthas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)].\n\nВ отчётах говорится, что безумный [GetGlobalVariable('arthas_character').Char.GetTitleTierName] без устали приговаривал: «Только в смерти живые найдут истинную свободу!» [GetGlobalVariable('arthas_character').Char.GetSheHe] повторял это снова и снова, пока предавал мечу свой народ."
 wc_arthas_story_90_OPT_arthas:0 "Я подчиняюсь воле [nerzhul.GetTitleTierNamePossessive]а"
 wc_arthas_story_90_OPT_group:0 "Мы будем служить вечно."
 wc_arthas_story_90_OPT_cultist:0 "Пришло время Плети."

 wc_arthas_story.100.t:0 "Почести во дворце"
 wc_arthas_story.100.desc:0 "Войдя во дворец, замечаю трон, на котором сидит мой [ROOT.Char.Custom2('RelationToMeShort', GetGlobalVariable('terenas_character').Char)], [GetGlobalVariable('terenas_character').Char.GetTitledFirstName].\n\n — А, [GetGlobalVariable('arthas_character').Char.GetFirstNameNoTooltip], мой [GetGlobalVariable('terenas_character').Char.Custom2('RelationToMeShortOrName', GetGlobalVariable('arthas_character').Char)]! Ты вернулся! Я так горжусь тобой. К сожалению, угроза растёт. Я подготовил для тебя отряд самых элитных воинов Лордерона. В это неспокойное время только ты можешь спасти страну. Пусть Свет защитит тебя в грядущих сражениях."
 wc_arthas_story.100.a:0 "Да, [ROOT.Char.Custom2('RelationToMeShort', GetGlobalVariable('terenas_character').Char)]."
