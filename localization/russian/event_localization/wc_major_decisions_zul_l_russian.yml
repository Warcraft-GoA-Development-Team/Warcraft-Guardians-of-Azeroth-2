l_russian:
 zul_restoration.0001.t:0 "Возрождение Зул"
 zul_restoration.0001.desc.intro:0 "Возрадуйтесь, тролли Азерота! Мы стали свидетелями возрождения империи Зул.\n\nНаш народ был разбросан по всему миру, который когда-то был нашим, и забыл наше древнее наследие. Наш народ более не будет разделён, ведь [scoped_emperor.GetName] [Select_CString(scoped_emperor.IsFemale, 'объединила', 'объединил' )] пять плёмен под своей властью."
 zul_restoration.0001.desc.troll:0 "\n\nНам остаётся с нетерпением ждать, когда весь Азерот будет покорён народом троллей. Наш народ более не склонится ни перед ничтожными эльфами, ни перед какой-либо другой расой."
 zul_restoration.0001.desc.neutral:0 "\n\nЭто событие на руку троллям, но не приведёт ли это к дальнейшей агрессии с их стороны? Что это #italic может#! означать для остального Азерота?"
 zul_restoration.0001.troll:0 "Это будет славный день!"
 zul_restoration.0001.neutral:0 "Тревожно..."
 zul_restoration.0002.desc:0 "$swear_fealty_to_zul_decision_desc$"
 swear_fealty_to_zul_decision_confirm:0 "Присоединиться к империи Зул"
 zul_swore_fealty:0 "Поклясться в верности империи Зул"
 zul_restoration.0002.a:0 "Присоединиться к империи Зул"
 zul_restoration.0002.b:0 "Сохранить независимость"
 zulian_elite_troops_name:0 "Зулианские элитные войска"