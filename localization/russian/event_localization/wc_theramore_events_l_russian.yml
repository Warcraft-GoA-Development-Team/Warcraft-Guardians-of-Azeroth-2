l_russian:
 rocky_island_custom_name:0 "Скалистый остров"
 rocky_island_custom_name_adj:0 "Скалисто-островск"
 
 northern_theramore_name:0 "Северный Терамор"
 northern_theramore_name_adj:0 "Северо-тераморск"
 southern_theramore_name:0 "Южный Терамор"
 southern_theramore_name_adj:0 "Южно-тераморск"
 eastern_theramore_name:0 "Восточный Терамор"
 eastern_theramore_name_adj:0 "Восточно-тераморск"
 
 remnants_of_alliance_troops:0 "Остатки Альянса"

 theramore_sm_events.001.t:0 "Пророк"
 theramore_sm_events.001.desc:0 "Пока я размышляю о чуме, о том, что происходит и как всё это решить, ко мне подлетает птицеобразное существо. Он назвал себя Пророком, а затем указал на меня пальцем и произнёс:\n\n — Теперь всё зависит от тебя, [Select_CString(ROOT.Char.IsFemale, 'юная чародейка', 'юный чародей' )]. Ты [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] возглавить людей и вести их на запад, в древние земли Калимдора. Только ты сможешь сразиться со злом и спасти этот мир от вечной тьмы."
 theramore_sm_events.001.a:0 "Я чувствую в нём огромную силу. Возможно, он прав."
 theramore_sm_events.001.b:0 "Его слова бессмысленны."
 theramore_events.001.tooltip.a:0 "Вы #P покинете#! #V Восточные королевства#! ."
 theramore_events.001.tooltip.b:0 "Вы решаете #P остаться#! и #P защитить#! вашу #V родину#! ."

 theramore_sm_events.002.t:0 "Поиски Калимдора"
 theramore_sm_events.002.desc:0 "Казалось, сама природа не хотела, чтобы мы достигли западных земель. Мы попали в сильный шторм, который сбил нас с курса. Капитаны спорили о направлении курса, но последнее слово осталось за мной."
 theramore_sm_events.002.a:0 "Сюда! Мы должны плыть дальше на север."
 theramore_sm_events.002.b:0 "Поверьте, мы не сбились с курса."
 theramore_sm_events.002.c:0 "Плыть как можно дальше на юг."

 theramore_sm_events.003.t:0 "Поиски Калимдора: Штиль"
 theramore_sm_events.003.desc:0 "Наконец-то мы нашли древние земли. Теперь необходимо определиться с местом высадки. Капитаны высказывают различные предложения. От этого решения будет зависеть судьба нашего народа на многие века вперёд."
 theramore_sm_events.003.a:0 "Восточный берег"
 theramore_sm_events.003.b:0 "Западный берег"
 theramore_sm_events.003.c:0 "Этот остров позади - отличный плацдарм."
 theramore_sm_events.003.d:0 "Северный берег"
 theramore_sm_events.003.e:0 "Южный берег"
 theramore_sm_events.003.f:0 "На том берегу были замечены орки"
 theramore_sm_events.003.g:0 "Этот скалистый остров хорошо защищён."

 theramore_sm_events.004.t:0 "Это же Калимдор, да?"
 theramore_sm_events.004.desc:0 "Итак, в конце концов мы нашли древнюю землю. Мои люди уверены: это Калимдор! Мы остановим Тьму, но сначала надо разгрузить припасы и обосноваться. Местные племена встретили нас довольно агрессивно. Нынешние земли явно недостаточны для пришедших сюда поселенцев. Мы должны очистить эти земли и дать нашему народу новый дом."
 theramore_sm_events.004.a:0 "Так каков план?"

 theramore_sm_events.005.t:0 "Новая родина"
 theramore_sm_events.005.desc:0 "Война была выиграна, и наши люди начали заселять землю. Многие из моих подданных стали предлагать различные названия для новой нации человечества. Как же нам его назвать?"
 theramore_sm_events.005.a:0 "Шшш… Я пытаюсь думать"
 theramore_sm_events_005_tooltip:0 "Герцогство [new_theramore_duchy.GetNameNoTier] будет переименовано в #L Терамор#! и получит новый #S герб#!"

 theramore_sm_events.006.t:0 "Основание Терамора"
 theramore_sm_events.006.desc:0 "[theramore_ruler.GetFirstNameNoTooltip] [theramore_ruler.GetHouse.GetNameNoTooltip] [Select_CString(theramore_ruler.IsFemale, 'возглавила', 'возглавил' )] беженцев из Восточных королевств в странствии на запад. [Select_CString(theramore_ruler.IsFemale, 'Её', 'Его' )] люди уверены, что они наконец-то нашли древние землие Калимдора. Они назвали свой новый дом Терамором."
 theramore_sm_events.006.a:0 "Интересно.."

 theramore_events.100.t:0 "Пророк"
 theramore_events.100.desc:0 "Пока я следую в [GetGlobalVariable('stratholme').Title.GetNameNoTierNoTooltip], ко мне подлетает птицеобразное существо. Он назвал себя Пророком, и затем произнёс:\n\n — Приветствую тебя, [Select_CString(ROOT.Char.IsFemale, 'юная принцесса', 'юный принц' )]. Нам нужно поговорить. Это королевство обречено! Тьма уже спустилась на землю и ничто не в силах остановить её. Если ты действительно хочешь спасти свой народ, уводи его вдоль моря... на запад."
 theramore_events.100.a:0 "Бежать? Моё место здесь."

 theramore_events.101.t:0 "Людская экспедиция"
 theramore_events.101.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] прислушаться к словам пророка. Я [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал' )] всех верных людей, тех, кто уже потерял свои дома, и тех, кто осознал опасность надвигающейся чумы. Вторую группу [Select_CString(my_second_half.IsFemale, 'возглавила моя союзница', 'возглавил мой союзник' )] [ROOT.Var('my_second_half').Char.GetFullNameNoTooltipRegnal]. \n\n — Народ мой, под нашим командованием находится самый могущественный флот. Мы должны быть готовы отправиться в странствие как можно скорее. Мы, лордеронцы, не раз доказывали, что никогда не будем покорены, пока мы едины. Мы не должны позволить врагам разобщить нас."
 theramore_events.101.a:0 "Встаньте в один ряд с нами, и мы победим даже саму Чуму."

 theramore_events.103.a:0 "Мы не сбились с курса, полный вперёд!"
 theramore_events.103.tooltip:0 "Каждый [courtier|El] получит #N ранение#! с вероятностью в #V 10%#!"

 theramore_events.104.t:0 "Калимдор"
 theramore_events.104.a:0 "За Альянс!"
 theramore_dustwallow_tooltip:0 "Королевство [GetTitleByKey('k_dustwallow').GetNameNoTier] будет переименовано в #L Терамор#! и получит новый #S герб#!"
 theramore_eastern_tooltip:0 "Герцогство [GetTitleByKey('d_theramore').GetNameNoTier] будет переименовано в #L Восточный Терамор#! и получит новый #S герб#!"
 theramore_northern_tooltip:0 "Герцогство [GetTitleByKey('d_brackenwall').GetNameNoTier] будет переименовано в #L Северный Терамор#! и получит новый #S герб#!"
 theramore_southern_tooltip:0 "Герцогство [GetTitleByKey('d_quagmire').GetNameNoTier] будет переименовано в #L Южный Терамор#! и получит новый #S герб#!"

 theramore_events.106.t:0 "Предназначенные друг другу"
 theramore_events.106.desc:0 "Мои подданные всё чаще намекают мне на необходимость брака. При нынешних обстоятельствах [ROOT.Var('my_second_half').Char.GetFirstNameNoTooltip] кажется наиболее выгодной партией."
 theramore_events.106.desc.love:0 " Наша любовь станет опорой, на которой будет построена новая нация."
 theramore_events.106.desc.normal:0 " Мы должны быть едины, чтобы не стать жертвой окружающих нас хищников."
 theramore_events.106.a:0 "Отправить предложение."
 theramore_events.106.b:0 "Мы слишком заняты в данный момент."
 theramore_events.106.grand_wedding:0 "Вами обещана #V $activity_wedding$#!"
 theramore_events.106.tooltip.she.a:0 "Она #P принимает#! ваше предложение о браке"
 theramore_events.106.tooltip.she.b:0 "Она #N отвергает#! ваше предложение о браке"
 theramore_events.106.tooltip.he.a:0 "Он #P принимает#! ваше предложение о браке"
 theramore_events.106.tooltip.he.b:0 "Он #N отвергает#! ваше предложение о браке"

 theramore_events.107.a:0 "Принять предложение о заключении брака"
 theramore_events.107.b:0 "Отвергнуть предложение о заключении брака"
 theramore_events.107.tooltip.contract:0 "Ваш [contract|El] будет изменён: будет добавлен пункт #P $religious_rights_protected$#!"

 theramore_events.110.desc:0 "Война выиграна, и наши люди начинают заселять землю. Многие из моих подданных начинают восхвалять меня. Теперь они не так пессимистично смотрят на наше будущее."
 theramore_events.110.a:0 "За Свет."
 
 theramore_events.111.desc:0 "[theramore_ruler.GetFirstNameNoTooltip] [theramore_ruler.GetHouse.GetNameNoTooltip] и [theramore_ruler2.GetFirstNameNoTooltip] [theramore_ruler2.GetHouse.GetNameNoTooltip] возглавили беженцев из Восточных королевств в странствиях на запад. Их народ уверен, что они наконец-то нашли древние земли Калимдора. Их новый дом получил название Терамор."