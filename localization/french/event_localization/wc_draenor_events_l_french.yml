 WCDRA_5_TITLE:0 "La Porte des Ténèbres"
 
 WCDRA_3_DESC:0 "Votre armée a atteint la Porte des Ténèbres. Après un long siège, vos troupes ont occupé les environs et attendent maintenant vos ordres. De l'énergie gangrenée se forme au centre du portail, créant une fenêtre sur l'autre monde. Des ennemis peuvent passer à travers à tout moment, vous devez donc prendre une décision rapidement : mettre fin à ce portail maudit une fois pour toutes ou le revendiquer pour vous-même."
 WCDRA_3_OPT_A:0 "Nous devons la fermer, maintenant !"
 WCDRA_3_OPT_B:0 "Nos deux mondes resteront connectés."
 
 WCDRA_5_DESC:0 "
Le monde entier tremble à la suite de cette journée mémorable : La Porte des ténèbres a été détruite.\n\nEn faisant appel à ses meilleurs lanceurs de sorts, la grande porte de pierre qui servait de pont entre Azeroth et Draenor a été démolie et réduite à un tas de gravats et à une faille sinistre, une déchirure dans le tissu même de l'espace et du temps. Alors que les énergies sombres du portail explosaient vers l'extérieur, Le Noir marécage - déjà corrompu par l'influence du portail - a été brûlé et transformé en un désert aride de terre morte que beaucoup commencent maintenant à appeler les Terres Foudroyées. Personne ne sait si ces dommages sont irréversibles ou si la terre pourra un jour être guérie, et de nombreux maîtres de la magie s'inquiètent des dommages supplémentaires que la faille pourrait causer.\n\nUn mystère encore plus grand, cependant, est ce que le destin réserve aux habitants de Draenor qui se sont trouvés de part et d'autre du portail lors de sa destruction. Ceux qui se trouvent sur Azeroth doivent maintenant tracer leur propre chemin et trouver une place dans ce monde du mieux qu'ils peuvent, tandis que ceux qui sont restés sur Draenor seront condamnés à mourir d'une mort lente et douloureuse aux côtés de leur monde, en supposant que personne ne stabilise la brèche et ne rouvre le portail...\n\n[portal_destroyer.GetFullNameNicknamed] fera tout son possible pour que cela n'arrive pas, bien sûr, mais que peut-on faire s'il reste encore quelqu'un avec le pouvoir et la volonté de l'ouvrir de l'autre côté ?"
 WCDRA_5_OPT_A:0 "Nous ne pourrons plus jamais retourner chez nous..."
 WCDRA_5_OPT_B:0 "Quel gâchis..."
 WCDRA_5_OPT_C:0 "Et qu'elle ne s'ouvre plus jamais !"
 
 WCDRA_100_TITLE:0 "D'un monde mourant"
 WCDRA_100_DESC:0 "Vos gardes vous apportent un[refugee.Custom('FR_E')] [refugee.Custom('WomanManGirlBoy')]. Ils disent qu'[refugee.GetSheHe] et son groupe ont été attrapés par une patrouille près de la [refugee.Custom('GetDarkPortalRift')]. Il semblerait qu'ils soient parvenus d'une manière ou d'une autre à atteindre la[refugee.Custom('GetPortalRift')]et à la traverser, sans être remarqués par les gardes situés de part et d'autre de la passerelle.\n\nLorsque vous interrogez [refugee.Custom('FR_LeLa')] fugiti[refugee.Custom('FR_FVe')], [refugee.Custom('FR_IlElle')] vous dit qu'[refugee.Custom('FR_IlElle')] n'a eu d'autre choix que de se faufiler par la [refugee.Custom('GetPortalRift')]."
 WCDRA_100_DESC_draenei:0 "Les draeneï ont été amenés à une quasi-extinction par la Horde orque. Par désespoir, son groupe a décidé de fuir vers Azeroth pour éviter le génocide.\n\n"
 WCDRA_100_DESC_arakkoa:0 "Les guerres civiles et religieuses ont fait des ravages au sein du peuple arakkoa, et les autres ont été poussés à se cacher par la Horde orque. Ses frères et sœurs ont décidé de passer de l'autre côté pour trouver un meilleur endroit.\n\n"
 WCDRA_100_DESC_village:0 "Le sol de Draenor a perdu sa fertilité, si bien que son village, abandonné par la Horde, est affamé. Ceux qui peuvent encore marcher ont décidé de passer de l'autre côté pour trouver un meilleur endroit.\n\n"
 WCDRA_100_DESC_ending:0 "Draenor se meurt. [refugee.Custom('FR_IlElle')] vous supplie : permettez-lui de rester ou au moins de laisser son peuple libre."
 WCDRA_100_OPT_A:0 "Vous êtes les bienvenus ici."
 WCDRA_100_OPT_B:0 "Il n'y a pas de place pour vous ici."
 WCDRA_100_OPT_C:0 "Gardes, saisissez-[refugee.Custom('FR_LeLa')] !"
 
 WCDRA_25_TITLE:0 "La Porte des ténèbres s'est rouverte"
 WCDRA_25_DESC:0 "Le ciel s'est assombri, ponctué de violentes tempêtes. La terre elle-même a tremblé en réponse aux pulsations de la magie impie enracinée dans les ruines marécageuses du Marécage Noir. Des vrilles magiques s'étendent et se rétractent à l'emplacement de l'ancienne Porte des ténèbres qui a été fermée il y a de nombreuses années.\n\n[portal_reopener.GetFullNameNicknamed] a ouvert la passerelle reliant les mondes d'Azeroth et de Draenor. Ce même passage qui a donné accès à Azeroth depuis le royaume de Draenor, il y a de nombreuses années. Préparez-vous, le monde est à nouveau en péril !"
 WCDRA_25_OPT_A_very_positive:0 "Une dernière chance pour nos frères."
 WCDRA_25_OPT_A_positive:0 "Laissons-les trouver un foyer sur Azeroth."
 WCDRA_25_OPT_A_negative:0 "Pourquoi ces portes ne peuvent-elles pas rester fermées ?"
