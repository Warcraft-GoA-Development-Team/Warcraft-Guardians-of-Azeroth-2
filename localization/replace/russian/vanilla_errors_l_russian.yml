 game_concept_winter_desc:0 "Зима постепенно расходует [Concept( 'supply', 'припасы' )|E], из-за чего армии теряют припасы, находясь в баронствах, подверженных влиянию зимы. Штраф к припасам растет в зависимости от зимних морозов. Зимние морозы могут быть [Concept( 'winter_severity_mild', 'мягкими' )|E], [Concept( 'winter_severity_normal', 'обычными' )|E] и [Concept( 'winter_severity_harsh', 'суровыми' )|E]."
