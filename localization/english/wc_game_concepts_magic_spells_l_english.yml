l_english:
 spell_cost_zero:0 "0"

 game_concept_wc_spell_type_summon:0 "Summon"
 game_concept_wc_spell_type_summon_desc:0 "A summoning spell summons a powerful [men_at_arms|E], or other type of entity to harm/help the target."
 
 game_concept_wc_spell_summon_fire_elemental:0 "Summon Fire Elemental"
 game_concept_wc_spell_summon_fire_elemental_desc:0 "Call upon the fire elements to aid you."
 wc_spell_summon_fire_elemental_type:0 "[wc_spell_type_summon|E]"
 wc_spell_summon_fire_elemental_targets:0 "[character|E], [barony|E]"
 wc_spell_summon_fire_elemental_effects:0 "[wc_spell_rank|E] 1: Summons a Fire Elemental to your side, empowering the target's Elemental Fire [wc_spell_school|E] Spells, as well as reducing the cooldown and cast time (excluding rituals).\n[wc_spell_rank|E] 2: Summons a powerful [men_at_arms|E] to a selected [barony|E].\n[wc_spell_rank|E] 3: The power of your [men_at_arms|E] Elemental is increased."
 wc_learn_spell_fire_elemental:0 "Learn the spell: [wc_spell_summon_fire_elemental|E]"
 wc_learn_spell_fire_elemental_2:0 "Learn [wc_spell_rank|E] 2 & 3 of [wc_spell_summon_fire_elemental|E]"
 summoned_fire_elemental:0 "Summoned Fire Elemental"

 game_concept_wc_spell_lava_lash:0 "Lava Lash"
 game_concept_wc_spell_lava_lash_desc:0 "Unleash lava on your target province, causing your enemies to flee and abandon post."
 wc_spell_lava_lash_type:0 "[wc_spell_type_enchantment|E]"
 wc_spell_lava_lash_targets:0 "[barony|E]"
 wc_spell_lava_lash_effects:0 "Decreases the target's [fort_level|E] and [levies|E]."
 wc_learn_spell_lava_lash:0 "Learn the spell: [wc_spell_lava_lash|E]"
 wc_lava_lash_proc:0 "[wc_spell_lava_lash|E] now has a small chance to effect a surrounding province."

 game_concept_wc_spell_backdraft:0 "Backdraft"
 game_concept_wc_spell_backdraft_desc:0 "Use the power of fire to harness energy from your enemies."
 wc_spell_backdraft_type:0 "[wc_spell_type_enchantment|E]"
 wc_spell_backdraft_targets:0 "[barony|E], [county|E]"
 wc_spell_backdraft_effects:0 "[wc_spell_rank|E] 1: Monitor a province. Each time this province is targeted by a fel, arcane, or elemental spell; you recover mana equivalent to that spell's cost (excluding rituals). If your mana is above 90%, your next cast will be free instead.\n[wc_spell_rank|E] 2: Backdraft can now target multiple provinces.\n[wc_spell_rank|E] 3: Backdraft can now target multiple counties."
 wc_learn_spell_backdraft:0 "Learn the spell: [wc_spell_backdraft|E]"
 wc_learn_spell_backdraft_2:0 "Learn [wc_spell_rank|E] 2 & 3 of [wc_spell_backdraft|E]"
 wc_backdraft_tt:0 "You will begin monitoring [this_recipient.GetName] for it's spells."
 backdraft_proc_title:0 "Backdraft Consumed"
 wc_backdraft_proc_free:0 "Your next cast will be free."

 game_concept_wc_spell_flame_wall:0 "Flame Wall"
 game_concept_wc_spell_flame_wall_desc:0 "Infuse your armies and their commander with the power of fire.
 wc_spell_flame_wall_type:0 "[wc_spell_type_enchantment|E]"
 wc_spell_flame_wall_targets:0 "[army|E]"
 wc_spell_flame_wall_effects:0 "When cast on a friendly army: [men_at_arms|E] gain #p 20% #! pursuit\nWhen cast on an enemy army: [men_at_arms|E] lose #n 20% #! pursuit"
 wc_learn_spell_flame_wall:0 "Learn the [wc_spell|E]: [wc_spell_flame_wall|E]"
 wc_flame_wall_tt:0 "[this_recipient.GetName] gains the effects of [wc_spell_flame_wall|E] as long as [this_recipient.GetCommander.GetShortUIName] is their commander."

 game_concept_wc_spell_flame_shock:0 "Flame Shock"
 game_concept_wc_spell_flame_shock_desc:0 "Burn the skin of your enemies' knights."
 wc_spell_flame_shock_type:0 "[wc_spell_type_attack|E]"
 wc_spell_flame_shock_targets:0 "[character|E]"
 wc_spell_flame_shock_effects:0 "One of the target's [knights|E] becomes burned."
 wc_learn_spell_flame_shock:0 "You learn the spell: [wc_spell_flame_shock|E]"
 wc_flame_shock_tt:0 "Because of [this_recipient.GetNamePossessive] and [target_knight.GetNamePossessive] combined\n[wc_spell_school_elemental_fire|E] [wc_magic_resistance|E], the spell has no efffect."
 wc_spell_dodged:0 "Spell Dodged!"
 wc_flame_shock_dodge:0 "[this_recipient.GetShortUIName] dodged Flame Shock!"
 wc_spell_no_knights:0 "#italic No valid [knights|E].#!"

 wc_pyromania_tooltip:0 "25% chance to get #p +1#! [prowess|E] for 1 year every time you use a fire spell. You lose all stacks after you use any non-fire spell."
 wc_elemental_fire_magic_tree_2_perk_5_desc:0 "Increased [wc_mana_regeneration|E] when 3+ spells are on cooldown."
 wc_elemental_fire_magic_tree_2_perk_3_desc:0 "Every 10 years, you can destroy an [artifact|E]: Based on its remaining condition, you gain [prowess|E], natural [dread|E], and hostile [scheme|E] success chance."
 wc_pyromania_title:0 "Pyromania Triggered"
 wc_pyromania_title_lost:0 "Pyromania Lost"

 game_concept_wc_spell_burnout:0 "Burnout"
 game_concept_wc_spell_burnout_desc:0 "Siphon the power from your enemies, causing them them to recover slower between casts, and making them more vulnerable to fire spells."
 wc_spell_burnout_type:0 "[wc_spell_type_attack|E], [wc_spell_type_enchantment|E]"
 wc_spell_burnout_targets:0 "[character|E]"
 wc_spell_burnout_effects:0 "The target's cooldowns are increased, and anytime they cast a spell while the modifier is active, you gain +5 Magical Prowess. Only one person can have Burnout active on a target at a time."
 wc_learn_spell_burnout:0 "You learn the spell: [wc_spell_burnout|E]"
 wc_burnout_tt:0 "While burnout is active, you will temporarily steal #p 5#! Magical Prowess from\n[this_recipient.GetShortUIName] every time [this_recipient.GetSheHe] casts a spell."
 wc_burnout_removed:0 "Burnout Removed"
 wc_burnout_triggered:0 "Burnout Triggered"
 wc_burnout_remove_death:0 "Burnout has been removed because [this_burnout.GetShortUIName] has died."
 wc_burnout_remove_time:0 "Burnout has been removed because it's duration is finished."

 wc_spell_is_magic_user:0 "[GetPlayer.MakeScope.Var('spell_recipient').Char.GetShortUIName] is not a magic user."
 wc_spell_is_self:0 "You cannot cast this spell on yourself."
 wc_spell_injury:0 "The target must be physically injured."
 wc_spell_injury_expended:0 "Target must have some kind of physical injury, magic injury, or disease."
 wc_spell_neg_modifier:0 "Target must have a modifier."
 spell_target_is_self_trigger:0 "#V You#! must be the target."

 game_concept_wc_spell_planar_fire:0 "Ritual: Planar Fire"
 game_concept_wc_spell_planar_fire_desc:0 "Gain the powers of a Firelord, either through force or willingly."
 wc_spell_planar_fire_type:0 "[wc_spell_type_ritual|E]"
 wc_spell_planar_fire_targets:0 "[character|E] - Caster only"
 wc_spell_planar_fire_effects:0 "Spirit: Call upon a firelord, asking them to aid you in your time of need. They will respond accordingly, giving you rewards as they see fit.\nDecay: Summon a firelord, using their power as your own, and binding them into your service for some time."
 wc_learn_ritual_planar_fire:0 "You learn: [wc_spell_planar_fire|E]"
 
 game_concept_wc_spell_cauterize_wound:0 "Cauterize Wound"
 game_concept_wc_spell_cauterize_wound_desc:0 "Infuse the target's body with fire, temporarily removing the prowess penalties from wounds and lost limbs."
 wc_spell_cauterize_wound_type:0 "[wc_spell_type_defend|E]"
 wc_spell_cauterize_wound_targets:0 "[character|E]"
 wc_spell_cauterize_wound_effects:0 "Add a modifier that cancels out every prowess debuff from wounds that the target currently has. (Does not work on disease or Infirm)"
 wc_learn_spell_cauterize_wound:0 "You learn the spell: [wc_spell_cauterize_wound|E]"
 wc_greater_cauterize_tt:0 "[wc_spell_cauterize_wound|E] has a small chance to remove a wound."

 friendly_fire_warning:0 "@warning_icon! #warning You are casting a harmful spell on yourself, or one of your [vassals|E].#!"
 select_elemental_type:0 "Select the Elemental Type."
 planar_fire_spirit:0 "You commune with the fire elements, gaining insights and wisdom on how to further strengthen your rule."
 planar_fire_decay:0 "Connect the Firelands to your domain, spawning a portal that brings in fire elmentals from all over."

 game_concept_wc_spell_vernal_solstice:0 "Ritual: Vernal Solstice"
 game_concept_wc_spell_vernal_solstice_desc:0 "Infuse a portion of your realm with the warmth of the inferno."
 wc_spell_vernal_solstice_type:0 "[wc_spell_type_ritual|E]"
 wc_spell_vernal_solstice_targets:0 "[duchy|E]"
 wc_spell_vernal_solstice_effects:0 "Target a [duchy|E]. For [GetPlayer.MakeScope.ScriptValue('wc_spell_vernal_solstice_duration_days_value')|V0] days, hunts, feasts, divination, executions, and other events cost less and grant vastly increased piety, gold, prestige, success chance, and other rewards.  Development growth is increased by 10%. Cannot be targeted on the same duchy again for 10 years."
 wc_learn_spell_vernal_solstice:0 "You learn [wc_spell_vernal_solstice|E]"
 wc_enhanced_burnout_tt:0 "[wc_spell_burnout] has a small chance of physically burning the target."

 game_concept_wc_spell_flash_of_light:0 "Flash of Light"
 game_concept_wc_spell_flash_of_light_desc:0 "Use the power of the light to quickly aid an ally.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_flash_of_light_cost_mana_value')|V0]"
 wc_spell_flash_of_light_type:0 "[wc_spell_type_heal|E]"
 wc_spell_flash_of_light_targets:0 "[character|E]"
 wc_spell_flash_of_light_effects:0 "Heal a minor disease, wound, poison, etc. Can only cast on the same target every 9 months."
 wc_hb_tt:0 "For every [temple_holding|E] you own, you gain disease resistance."
 wc_learn_spell_flash_of_light:0 "You learn the spell: [wc_spell_flash_of_light|E]"

 game_concept_wc_spell_dispel_magic:0 "Dispel"
 game_concept_wc_spell_dispel_magic_desc:0 "Purify an ally.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_dispel_magic_cost_mana_value')|V0]"
 wc_spell_dispel_magic_type:0 "[wc_spell_type_heal|E]"
 wc_spell_dispel_magic_targets:0 "[character|E]"
 wc_spell_dispel_magic_effects:0 "Remove a negative modifier from the target."
 wc_learn_spell_dispel_magic:0 "You learn the spell: [wc_spell_dispel_magic|E]"
 
 game_concept_wc_spell_holy_light:0 "Holy Light"
 game_concept_wc_spell_holy_light_desc:0 "Infuse an ally with holy energy, fortifying them for a short period of time.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_holy_light_cost_mana_value')|V0]"
 wc_spell_holy_light_type:0 "[wc_spell_type_enchantment|E]"
 wc_spell_holy_light_targets:0 "[character|E]"
 wc_spell_holy_light_effects:0 "The target gains prowess/martial/disease resistance."  
 wc_learn_spell_holy_light:0 "You learn the spell: [wc_spell_holy_light|E]"
 
 game_concept_wc_spell_holy_fire:0 "Holy Fire"
 game_concept_wc_spell_holy_fire_desc:0 "Blind an enemy with holy fire.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_holy_fire_cost_mana_value')|V0]"
 wc_spell_holy_fire_type:0 "[wc_spell_type_attack|E]"
 wc_spell_holy_fire_targets:0 "[character|E]"
 wc_spell_holy_fire_effects:0 "The target loses prowess/martial/disease resistance." 
 wc_learn_spell_holy_fire:0 "You learn the spell: [wc_spell_holy_fire|E]"

 game_concept_wc_spell_bless:0 "Bless"
 game_concept_wc_spell_bless_desc:0 "Bless an ally with the power of the light.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_bless_cost_mana_value')|V0]"
 wc_spell_bless_type:0 "[wc_spell_type_enchantment|E]"
 wc_spell_bless_targets:0 "[character|E]"
 wc_spell_bless_effects:0 "The target gains a random blessing modifier."
 wc_learn_spell_bless:0 "You learn the spell: [wc_spell_bless|E]"
 
 game_concept_wc_spell_consecration:0 "Consecration"
 game_concept_wc_spell_consecration_desc:0 "Consecrate a duchy, making it holy.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_consecration_cost_mana_value')|V0]"
 wc_spell_consecration_type:0 "[wc_spell_type_enchantment|E]"
 wc_spell_consecration_targets:0 "[duchy|E]"
 wc_spell_consecration_effects:0 "Any friendly army in the target duchy gains advantage. The target can be moved twice by re-casting."
 wc_learn_spell_consecration:0 "You learn the spell: [wc_spell_consecration|E]"

 game_concept_wc_spell_rebuke:0 "Rebuke"
 game_concept_wc_spell_rebuke_desc:0 "Rebuke an enemy, causing any attacks to miss.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_rebuke_cost_mana_value')|V0]"
 wc_spell_rebuke_type:0 "[wc_spell_type_defend|E]"
 wc_spell_rebuke_targets:0 "[character|E], [county|E]"
 _c_spell_rebuke_effects:0 "The next harmful spell casted on this character or county will be blocked."
 wc_learn_spell_rebuke:0 "You learn the spell: [wc_spell_rebuke|E]"

 game_concept_wc_spell_avenging_wrath:0 "Avenging Wrath"
 game_concept_wc_spell_avenging_wrath_desc:0 "Wound a character, then temporarily remove all of their light magic resistance until the next harmful spell is casted on them.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_avenging_wrath_cost_mana_value')|V0]"
 wc_spell_avenging_wrath_type:0 "[wc_spell_type_attack|E]"
 wc_spell_avenging_wrath_targets:0 "[character|E]"
 wc_spell_avenging_wrath_effects:0 "The target loses all light magic resistance until one harmful spell is casted on them."
 wc_learn_spell_avenging_wrath:0 "You learn the spell: [wc_spell_avenging_wrath|E]"

 game_concept_wc_spell_judgement:0 "Judgement"
 game_concept_wc_spell_judgement_desc:0 "Force light into a character, causing them to expose their secrets.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_judgement_cost_mana_value')|V0]"
 wc_spell_judgement_type:0 "[wc_spell_type_attack|E]"
 wc_spell_judgement_targets:0 "[character|E]"
 wc_spell_judgement_effects:0 "Inflict an intrigue penalty on the character that increases with each secret they have. Penalty is removed once a secret has been exposed."
 wc_learn_spell_judgement:0 "You learn the spell: [wc_spell_judgement|E]"

 game_concept_wc_spell_divine_shield:0 "Divine Shield"
 game_concept_wc_spell_divine_shield_desc:0 "Protect an ally from harm.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_divine_shield_cost_mana_value')|V0]"
 wc_spell_divine_shield_type:0 "[wc_spell_type_defend|E]"
 wc_spell_divine_shield_targets:0 "[character|E]"
 wc_spell_divine_shield_effects:0 "Almost eliminate the chance of the character being killed in battle, and give them a small amount of magic resistance."
 wc_learn_spell_divine_shield:0 "You learn the spell: [wc_spell_divine_shield|E]"

 game_concept_wc_spell_exorcism:0 "Exorcism"
 game_concept_wc_spell_exorcism_desc:0 "Cause evil dwellings to tremble in fear of the light, making it's host vulerable.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_exorcism_cost_mana_value')|V0]"
 wc_spell_exorcism_type:0 "[wc_spell_type_attack|E]"
 wc_spell_exorcism_targets:0 "[character|E]"
 wc_spell_exorcism_effects:0 "Inflict a penalty to all stats. If target's culture has the Undead, Demonic, or Old Gods heritage or similar; inflict the Burned wound as well."
 wc_learn_spell_exorcism:0 "You learn the spell: [wc_spell_exorcism|E]"

 game_concept_wc_spell_salvation:0 "Ritual: Salvation" 
 game_concept_wc_spell_salvation_desc:0 "Call upon the light to save a character from death.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_salvation_cost_mana_value')|V0]"
 wc_spell_salvation_type:0 "[wc_spell_type_ritual|E]"
 wc_spell_salvation_targets:0 "[character|E]"
 wc_spell_salvation_effects:0 "Save a character from death with some conditions. If the character is undead, it can be used to turn them back to normal, and their lifespan will be reduced. Does not necessarily save someone from a natural death, they will still die. No one can be saved twice."
 wc_learn_spell_salvation:0 "You learn the spell: [wc_spell_salvation|E]"

 game_concept_wc_spell_divine_storm:0 "Ritual: Divine Storm"
 game_concept_wc_spell_divine_storm_desc:0 "Call upon the light to destroy you or a county, but harming your enemies in your path.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_divine_storm_cost_mana_value')|V0]"
 wc_spell_divine_storm_type:0 "[wc_spell_type_ritual|E]"
 wc_spell_divine_storm_targets:0 "[character|E], [county|E]"
 wc_spell_divine_storm_effects:0 "Inflict a grave wound to yourself or destroy the development and control of a county. This releases  a holy explosion, razing everything in its path. Most soldiers take immense damage, and characters (void, fel, undead) have a chance of dying depending on their magic resistance."
 wc_learn_spell_divine_storm:0 "You learn the spell: [wc_spell_divine_storm|E]"

 game_concept_wc_spell_blessed_bastion:0 "Ritual: Blessed Bastion"
 game_concept_wc_spell_blessed_bastion_desc:0 "Create a bastion of light, protecting your realm from harm.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_blessed_bastion_cost_mana_value')|V0]"
 wc_spell_blessed_bastion_type:0 "[wc_spell_type_ritual|E]"
 wc_spell_blessed_bastion_targets:0 "[duchy|E]"
 wc_spell_blessed_bastion_effects:0 "Create a barrier around the target duchies, increasing the fortification level and giving your armies in these duchies defensive bonuses. Decrease the cooldown of all holy spells by 30%."