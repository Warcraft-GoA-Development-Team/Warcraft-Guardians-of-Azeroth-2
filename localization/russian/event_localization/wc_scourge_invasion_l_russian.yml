 WCCSC_5_TITLE:0 "Ледяной Трон"
 WCCSC_5_DESC:0 "В этот день Нордскол погрузился во тьму. С небес обрушилась глыба неземного льда и закрепилась высоко в леднике Ледяной Короны. Те, кто видел это собственными глазами, дали ему название - Ледяной Трон. Огромный шпиль возвышается на всем сущим и бросает свою ужасную тень на свои новые владения. \n\nСлухи о существах, потерявших рассудок и мертвецах, восставших из своих могил как кровожадные монстры быстро заполонили ваши земли, сея панику и отчаяние. Страшная чума охватила вершину мира и именно вам предстоит защитить свой народ от этой нечестивой Плети."
 WCCSC_5_OPT_A_death:0 "В смерти все равны."
 WCCSC_5_OPT_A_legion:0 "Это твой последний шанс, [nerzhul.GetFirstName]. Служи или будешь уничтожен!"
 WCCSC_5_OPT_A_evil:0 "Смерть вступает в игру..."
 WCCSC_5_OPT_A_neutral:0 "[ROOT.Char.GetFaith.HighGodName|U], защити нас!"
 
 WCCSC_15_TITLE:0 "Тюремщики Проклятых"
 WCCSC_15_DESC:0 "«Ты решил, что достаточно умён, чтобы избавиться от нас, орк?» - спрашивает [scourge_jailor.GetFirstName]. В [scourge_jailor.GetHerHis] голосе явно прослеживается насмешка, пока [scourge_jailor.GetHerHis] пылающие глаза смотрят на вас. Вы чувствуете гнев и бессилие.\n\nПытаясь избавиться от одного из [scourge_jailor.GetHerHis] братьев, возможно вы сделали эту глупую ошибку из-за той темницы, в которую вас заточил Легион. Возможно вам стоило просто продолжить делать то, что велит Легион, но вы были бессильны. Пока это демоническое создание разносит на куски Ледяной Трон, вы размышляете над тем, как бы все сложилось, если бы вам удалось свершить задуманное..."
 RULKAN_OPT:0 "Рулкан, любовь моя, я иду к тебе..."

 WCCSC_20_DESC:0 "На вершине Ледяной Короны, куда не смеет проникать даже Свет, вы бросаете взор на заснеженные земли Нордскола, размышляя о том, как полчища ваших прислужников послушно выполняют ваши приказы.\n\nВнезапно холодный ветер донёс до вас тихий шепот. Повелитель Ужаса, ехидно улыбаясь, стоит перед вашей нежитью и своим огненным взглядом пронзает вашу ледяную темницу: «Осталось не так много времени, [ROOT.GetCharacter.GetFirstName]. Пять жалких лет - это всё время, что у тебя осталось, чтобы сыграть свою роль», - говорит [scourge_jailor.GetSheHe], по видимому, наслаждаясь мыслью о том, что [scourge_jailor.GetSheHe] сделает с вами, если вы не оправдаете надежд Легиона."
 WCCSC_20_OPT_A:0 "Я выполню то, что от меня требуется, [scourge_jailor.GetFirstName]."

 WCCSC_25_DESC:0 "«Будешь ли ты умолять о пощаде, орк? Мне так нравится, когда такие как ты просят пощады перед лицом неизбежной гибели.»\n\nПовелитель Ужаса упивается своей собственной силой и вашим отчаянием. Возвышаясь над вами, [scourge_jailor.GetSheHe] неустанно напоминает о том, что вам не удалось избавиться от н[scourge_jailor.GetHerHis] и [scourge_jailor.GetHerHis] собратьев. Вы потерпели неудачу. Вам не удалось избавиться от приспешников Кил'джедена, вы не смогли даже призвать Легион в Азерот.\n\nВы абсолютно бессильны, когда это демоническое существо разносит на куски вашу ледяную темницу. На краткий миг ваши мысли унеслись к Рулкан и Дренору, прежде, чем этот демон разорвало ваш шлем в клочья, оставив лишь пыль, развеянную по холодной ледяной пустоши..."

 WCCSC_30_DESC:0 "Наконец-то, свобода! После стольких лет гнёта своих демонических хозяев, вы наконец-то освободились, избавившись от этих надоедливых Повелителей Ужаса, служивших вам тюремщиками. Какая наглость со стороны Кил'джедена - думать, что эти слабаки-подхалимы сумеют удержать вас в подчинении.\n\nТеперь вы вольны свободны управлять ордами нежити, не опасаясь Легиона, идущего за вами по пятам. Мир содрогается от ледяных ветров, завывающих из Ледяной Короны, шепчущих ваше имя и приказы."
 LONG_LIVE_THE_KING_OPT:0 "Да здравствует [ROOT.GetCharacter.Custom('QueenKing')]!"