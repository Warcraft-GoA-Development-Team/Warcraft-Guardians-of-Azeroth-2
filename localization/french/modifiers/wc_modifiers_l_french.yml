 #Goblin Depot 
 wc_normal_depot:0 "Dépôt Pétrolier Fonctionnel"
 wc_normal_depot_desc:0 "Cette province possède un dépôt pétrolier gobelin qui fonctionne à une charge de travail normale. Il produit une quantité modérée de pétrole et de revenus, mais se fait au prix d'un impact environnemental et culturel modéré."
 
 wc_overclocked_depot:0 "Dépôt Pétrolier Overclocké"
 wc_overclocked_depot_desc:0 "Cette province possède un dépôt pétrolier gobelin qui fonctionne à une charge de travail overclockée. Il produit une quantité considérable de pétrole et de revenus, mais provoque des dommages environnementaux et culturels importants."
 
 wc_moderated_depot:0 "Dépôt Pétrolier Mesuré"
 wc_moderated_depot_desc:0 "Cette province possède un dépôt pétrolier gobelin qui opère à une charge de travail éraflée. Il produit une petite quantité de pétrole et de revenus, mais a également un impact environnemental et culturel minimal."
 
 wc_disabled_depot:0 "Dépôt Pétrolier Inactif"
 wc_disabled_depot_desc:0 "Cette province possède un dépôt pétrolier gobelin qui est actuellement inactif. Il ne produit pas de pétrole ou de revenu, ni d'impact environnemental ou culturel."
 
 wc_exploded_depot:0 "Dépôt Pétrolier en Ruine"
 wc_exploded_depot_desc:0 "Un dépôt de pétrole géré par une bande de gobelins a subi une explosion inattendue, causant des dommages massifs aux environs et libérant un nuage de fumées toxiques dans la province."
 
 #Kodo Remains Event Modifiers
 wc_tauren_kodo_prestige:0 "Encouragé"
 wc_tauren_kodo_prestige_desc:0 "Ce personnage a été enhardi de trouver une fin plus heureuse à son histoire. Contrairement à celui du kodo déchu."
 wc_tauren_kodo_piety:0 "Ému"
 wc_tauren_kodo_piety_desc:0 "Ce personnage a été ému par la scène émouvante de la Mère-Terre accueillant un kodo tombé."
 wc_tauren_kodo_cynical:0 "Restes Dédaignés"
 wc_tauren_kodo_cynical_desc:0 "Le kodo déchu t'a appris que rien dans la vie n'est ni certain ni significatif, seul toi l'es."
 wc_tauren_kodo_compassionate:0 "Kodo Honoré"
 wc_tauren_kodo_compassionate_desc:0 "Tu as honoré le grand kodo avec une prière et un don de nourriture et d'eau."

 #Kodo Companion
 wc_wild_kodo_companion:0 "Compagnon Kodo Sauvage"
 wc_wild_kodo_companion_desc:0 "Un grand kodo, élevé dans les terres sauvages du centre de Kalimdor, accompagne ce personnage, à la fois en tant que protecteur féroce et ami loyal - et très affamé."

 #Quilboar Bloodstone rituals
 wc_quilboar_aga_str:0 "Force d'Agamaggan"
 wc_quilboar_aga_str_desc:0 "Tous ceux qui combattent pour notre cause ont besoin de force. Leurs muscles doivent être puissants. Leur volonté farouche. Ma tribu le sait bien, et pour augmenter la force naturelle que notre sang nous donne, nous appelons souvent Agamaggan à nous donner sa force avant d'aller à la guerre."
 wc_quilboar_aga_agl:0 "Agilité d'Agamaggan"
 wc_quilboar_aga_agl_desc:0 "Tous ceux qui survivent dans ces terres ont besoin d'agilité. Leurs mouvements doivent être rapides. Leurs réflexes aiguisés. Ma tribu le sait aussi, et pour améliorer l'agilité naturelle que nos piquants nous donnent, nous appelons souvent Agamaggan à nous bénir de sa vitesse avant de partir à la chasse."
 wc_quilboar_aga_wis:0 "Sagesse d'Agamaggan"
 wc_quilboar_aga_wis_desc:0 "Tous ceux qui dirigent notre peuple ont besoin de sagesse. Leurs esprits doivent être clairs. Leurs décisions sages. Ma tribu le sait également, et pour améliorer la sagesse naturelle que nos éclats de sang nous donnent, nous appelons souvent Agamaggan à nous éclairer de son discernement avant de partir à la consultation."
 wc_quilboar_aga_spr:0 "Esprit Croissant"
 wc_quilboar_aga_spr_desc:0 "Tous ceux qui honorent notre dieu ont besoin d'esprit. Leurs cœurs doivent être courageux. Leurs âmes pures. Ma tribu le sait mieux que quiconque, et pour montrer l'esprit naturel que notre sang nous donne, nous appelons souvent Agamaggan à nous remplir de son courage avant de partir au sacrifice."
 wc_quilboar_aga_rzh:0 "Peau Tranchante"
 wc_quilboar_aga_rzh_desc:0 "Tous ceux qui entrent en bataille ont besoin de protection. Leurs os doivent être solides. Leur peau résistante. Ma tribu le sait également, et pour ajouter à la protection naturelle que nos piquants et notre peau nous donnent, nous appelons souvent Agamaggan à nous protéger des dangers avant de partir à la guerre."
  
 #Quilboar Bloodshards
 wc_quilboar_bloodshards:"Éclats de Gemmes de Sang"
 wc_quilboar_bloodshards_desc:1 "Les Éclats de Gemmes de Sang" sont censés avoir été formés par le sang tombant du demi-dieu protecteur des hurans, Agamaggan. Ils peuvent être collectés et utilisés pour effectuer de puissants rituels, certains ayant une influence positive sur votre royaume, d'autres capables même d'appeler de grandes vignes épineuses dans vos provinces.\n\nCe personnage possède actuellement [GetPlayer.MakeScope.Var('blood_shard_count').GetValue] éclats de gemmes de sang."

