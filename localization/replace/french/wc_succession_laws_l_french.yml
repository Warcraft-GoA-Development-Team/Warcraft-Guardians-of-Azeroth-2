partition_base_desc:2 "#weak À la succession, tous les [titles|E] détenus par feu le [ruler|E] seront divisés entre leurs [eligible_children|E] de la même [religious_family|E], l'[player_heir|E] recevra toujours le [primary_title|E], la [realm_capital|E] et tout titre [de_jure|E] direct associé à celui-ci.\n\nLes enfants plus jeunes recevront des titres commençant par ceux du même [rank|E] que le Titre Principal ; s'il n'y en a aucun de disponible, ils recevront des titres de rang inférieur. Votre Héritier du Joueur ne peut pas se voir attribuer préventivement des titres qu'ils ne sont pas censés hériter.\n#!"