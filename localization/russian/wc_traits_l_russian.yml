 trait_in_ice_prison:0 "Внутри Ледяной Тюрьмы"
 trait_in_ice_prison_desc:0 "Душа была привязана к Шлему Господства и заключена в твёрдую, как алмаз, глыбу льда, подходяще названную Ледяным Троном."
