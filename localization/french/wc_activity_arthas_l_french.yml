 ae_phase_investigation_desc:0 "Nous devons enquêter sur la mystérieuse maladie dans les Terres du Nord."
 ae_phase_hearthglen_desc:0 "Cette ville est un endroit parfait pour nos forces pour se reposer et se regrouper."
 ae_phase_stratholme_desc:0 "L'emplacement des Nathrezim a été découvert. Nous devons l'éliminer le plus rapidement possible."
 ae_phase_northrend_desc:0 "Nous naviguons vers les terres arctiques de Norfendre. Nous trouverons nos ennemis et détruirons toute menace potentielle pour notre nation."
 ae_phase_final_location_desc:0 "Nous avons appris l'emplacement d'une puissante lame runique, Deuillegivre. Cette arme est le seul moyen de détruire nos ennemis et de sauver nos vies."
 ae_phase_lordaeron_desc:0 "Il est temps de rentrer chez moi et d'accueillir ma famille et mon peuple."

 ############## Options
 ae_destroy_your_enemies:0 "Éliminer la Menace"
 ae_save_your_country:0 "Préserver le Pays"
 ae_save_your_people:0 "Sauver Mon Peuple"

 ae_destroy_your_enemies_desc:0 "Je vais abattre mes ennemis. C'est ainsi que je défendrai mon peuple."
 ae_save_your_country_desc:0 "Rien ne me fera abandonner ma patrie. Lordaeron restera debout."
 ae_save_your_people_desc:0 "Je veux vraiment sauver mon peuple. Je suis prêt à les guider."

 ae_option_financial_support:0 "Soutien Financier"
 ae_finance_normal:0 "Investissements Normaux"
 ae_finance_good:0 "Bons Investissements"
 ae_finance_enormous:0 "Investissements Enormes"

 ae_finance_normal_desc:0 "Cette enquête ne mérite pas beaucoup d'investissement."
 ae_finance_good_desc:0 "Cette menace est plus sérieuse que nous le pensions. Nous investirons encore plus de ressources et de personnes."
 ae_finance_enormous_desc:0 "Cette maladie est une menace pour notre nation. Tous mes guerriers doivent me suivre pour défendre nos familles."
