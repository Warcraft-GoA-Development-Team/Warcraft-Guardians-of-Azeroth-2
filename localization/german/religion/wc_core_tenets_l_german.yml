 special_doctrine_is_troll_faith_desc:0 "[ROOT.Faith.GetAdjective|U] hat seine Wurzeln in den alten Reichen von Zul. Sie mögen auf manche barbarisch wirken, aber sie waren die ersten sterblichen Herrscher Azeroths."
 doctrine_parameter_religious_troll_clothing:0 "[realm_priests|E], [theocratic_vassals|E] und [court_chaplains|E] tragen Voodoo-Masken"