l_french:
 trait_creature_human:0 "Humain"
 trait_creature_human_desc:0 "Il y a de nombreuses années, lorsque les Titans ont quitté Azeroth, les Dieux très anciens ont infligé la malédiction de la chair aux innombrables créations des Titans. Cette malédiction n'est pas parvenue à les mettre sous leur emprise, mais les Vrykuls - des géants du nord, sombres, cruels et belliqueux - ont été créés pour protéger les autres serviteurs des Titans. À cause de la malédiction, les femmes vrykuls ont commencé à donner naissance à des enfants faibles et laids. Le roi Ymiron, le chef de tout le peuple vrykul, découvrit cela et crut que les Titans se détournaient de son peuple. Il renonça donc aux créateurs et ordonna d'exterminer ces enfants. Certaines mères sont parvenues à fuir vers le sud, et leurs enfants sont devenus les ancêtres des Humains. Les Humains sont l'une des plus jeunes races d'Azeroth, mais ils ont déjà résisté à de nombreuses épreuves avec honneur. Fiers et inflexibles, les Humains sont polyvalents et capables d'accomplir n'importe quel travail, mais ils sont surtout doués pour la diplomatie et la résolution pacifique des problèmes."
 trait_creature_human_character_desc:0 "$trait_creature_human_desc$"
 trait_creature_gnoll:0 "Gnoll"
 trait_creature_gnoll_desc:0 "Les Gnolls sont des créatures rusées ressemblant à des hybrides entre des hommes et des hyènes. Une grosse bosse, un long cou et des doigts maladroits ne les empêchent pas de se battre, et le conflit lui-même est un mode de vie pour cette race. Les Gnolls sont des êtres très violents, capables de s'égorger même pour une simple dispute. Ils dévorent toutes les créatures, y compris les membres de leur propre race. Dans leur société, le culte du pouvoir s'épanouit. Les chefs tribaux sont parmi les plus forts, tandis que les faibles sont brisés. Les Gnolls sont paresseux et primitifs, car ils n'ont pas encore maîtrisé le travail des métaux et préfèrent encore un mode de vie nomade."
 trait_creature_gnoll_character_desc:0 "$trait_creature_gnoll_desc$"
 trait_creature_murloc:0 "Murloc"
 trait_creature_murloc_desc:0 "Les Murlocs, une ancienne race d'amphibiens bipèdes, sont une étrange combinaison d'humanoïde et de poisson. Ils vivent le long des côtes, dans les profondeurs des océans, sur les côtes des lacs et des rivières, ainsi que dans les ruines sous-marines. Les Murlocs sont capables de respirer sur terre, bien qu'ils s'aventurent rarement trop loin de l'eau. Leur allure voûtée est plutôt étrange, mais ne vous y trompez pas : certains Murlocs se déplacent sur terre avec une grande rapidité et agilité. Les Murlocs ne se soucient pas de l'individualité ou de la créativité, car cela n'aide pas à la survie de leur tribu ou de la plupart de leurs semblables. Ils accordent plus d'importance à l'obéissance qu'à toute autre chose. L'agilité et la cruauté sont également importantes pour eux, ce qui se reflète dans leur aptitude à chasser et à combattre."
 trait_creature_murloc_character_desc:0 "$trait_creature_murloc_desc$"
 trait_creature_troll:0 "Troll"
 trait_creature_troll_desc:0 "Les Trolls sont une race ancienne, aussi mystérieuse que dangereuse. Leurs nombreuses tribus vivent aux quatre coins du monde. Ils sont au centre d'une guerre raciale avec les Humains, les Nains et les Elfes d'Azeroth depuis le début de leur histoire. Tous les Trolls ont une régénération physique impressionnante : ils peuvent guérir naturellement de blessures graves et même restaurer des membres perdus. Ils sont plus grands qu'un Humain moyen. La couleur de leur peau est très variée, allant du vert clair et du bleu au gris foncé. Ils sont agiles, rusés et totalement impitoyables lorsqu'ils chassent leur proie, qu'il s'agisse d'un animal sauvage ou d'un être sensible. Il ne fait aucun doute que mettre les Trolls en colère ou les considérer comme des êtres primitifs et stupides est une grave erreur."
 trait_creature_troll_character_desc:0 "$trait_creature_troll_desc$"
 trait_creature_ogre:0 "Ogre"
 trait_creature_ogre_desc:0 "Les Ogres sont de grands et gros humanoïdes avec des bras énormes et un ventre important. Ils sont extrêmement forts et aiment le démontrer. Au combat, ils chargent d'un grand cri, le plus souvent en brandissant une grande massue. Peu de gens peuvent tenir tête à un ogre enragé, et il est encore plus difficile d'en abattre un. Le guerrier le plus fort mène la tribu : aucun ogre ne remet en question la règle du plus fort. Cependant, si le chef montre des signes de faiblesse, un autre ogre peut défier le chef afin de prendre sa place. Bien qu'il y ait dans leur société des personnes capables de pratiquer les arts mystiques, la majorité des ogres ne partagent pas cette volonté, car ils ne sont pas particulièrement intelligents. De rares rejetons de la race des Ogres ont deux têtes au lieu d'une. La deuxième tête est alors presque toujours borgne et, malheureusement, aussi stupide que l'autre. Ces deux têtes peuvent parfois se disputer voire s'affronter."
 trait_creature_ogre_character_desc:0 "$trait_creature_ogre_desc$"
 trait_creature_orc:0 "Orc"
 trait_creature_orc_desc:0 "Natifs de Draenor et récemment arrivés en Azeroth, les Orcs sont des créatures massives et à l'aspect horrible, tandis que la plupart de leurs femmes sont légèrement plus petites que la plupart des Humains, mais certaines d'entre elles sont de la même taille. Les Orcs ont des épaules larges et un corps musclé et puissant. Pour leurs ennemis, ce sont des bêtes et des adversaires redoutables, sans égal par leur férocité et leur ruse. Mais pour leurs alliés, les Orcs sont nobles et généreux. Pour un Orc, l'habileté au combat est un grand honneur. L'honneur est le concept de base qui se trouve au cœur de la société orque, un concept qui a poussé leur race à s'unir face aux grandes menaces. Les Orcs semblent colériques, mais ils sont honorés par la sagesse de leurs chefs et de leurs chamans."
 trait_creature_orc_character_desc:0 "$trait_creature_orc_desc$"
 trait_guardian_of_tirisfal:0 "Gardien de Tirisfal"
 trait_guardian_of_tirisfal_desc:0 "Le Gardien de Tirisfal est un champion mortel sélectionné par le Conseil de Tirisfal (une organisation secrète comprenant des mages humains, gnomes et hauts-elfes). Il est doté de grands pouvoirs magiques afin de lutter contre la Légion ardente. Lorsque le Gardien vieillit ou se fatigue de la lutte sans fin contre le Chaos, le Conseil nomme un nouveau Gardien et lui confère les pouvoirs de son prédécesseur. À chaque génération, il n'y a qu'un seul Gardien, mais grâce à sa puissance magique phénoménale, il est capable de lutter contre tous les démons qui envahissent Azeroth."
 trait_guardian_of_tirisfal_character_desc:0 "$trait_guardian_of_tirisfal_desc$"
 trait_creature_naga:0 "Naga"
 trait_creature_naga_desc:0 "Les Nagas ressemblent peu à la race noble dont ils faisaient autrefois partie. Leur fière apparence a été déformée et beaucoup d'entre eux ont reçu un certain nombre de changements caractéristiques des profondeurs marines, comme des tentacules, des écailles pointues, des crocs venimeux, la capacité de libérer de l'encre, de fortes coquilles de mollusques, des serpents à la place des cheveux, des nageoires dorsales larges et pointues, ou encore des queues puissantes. Dans les temps anciens, un matriarcat a été établi, lorsque les sorcières et les sirènes ont développé un intellect plus fort et des capacités magiques pour contrôler toute la communauté des Nagas. Les mâles, qui ont perdu la plupart de leurs pouvoirs magiques au cours de leur transformation, ont acquis une force physique surhumaine, et constituent aujourd'hui la principale force de frappe des armées nagas. En général, leur exil n'a fait que renforcer la nature malfaisante et vicieuse de ces créatures nues et sadiques."
 trait_creature_naga_character_desc:0 "$trait_creature_naga_desc$"
 trait_creature_blood_elf:0 "Elfe de sang"
 trait_creature_blood_elf_desc:0 "Les Elfes de sang sont une race héritière des Hauts-Elfes de Quel'thalas. En mémoire de leurs frères décédés, les survivants se font appeler « Sin'dorei », ce qui signifie en thalassien « enfants du sang ». Les Hauts-Elfes et les Elfes de sang, quels que soient leur classe, leur statut ou leur origine, aiment la magie et y sont quelque peu dépendants. Mais, contrairement à leurs frères Quel'dorei d'origine, les Sin'dorei siphonnent le pouvoir magique des autres êtres. En moyenne, les Elfes de sang sont légèrement plus grands que les Humains et leur structure osseuse est considérablement plus fine. La plupart d'entre eux ont des traits ciselés et réguliers. L'héritage des Quel'dorei s'exprime par une peau claire et des cheveux de couleur dorée, bien que parmi les Sin'dorei, il y ait des Elfes au teint anormalement pâle ou étonnamment basané."
 trait_creature_blood_elf_character_desc:0 "$trait_creature_blood_elf_desc$"
 trait_creature_high_elf:0 "Haut-Elfe"
 trait_creature_high_elf_desc:0 "Les Hauts-Elfes, ou Quel'dorei, sont extrêmement différents de leurs cousins, les Elfes de la nuit (ou Kaldorei). Ils sont les descendants de ceux qui ont servi la reine Azshara à l'époque du premier Puits d'éternité. Ils ont abandonné les ténèbres de la nuit pour vénérer la lumière du soleil. Les Hauts-Elfes sont généralement plus grands et plus élancés que les Humains. Physiquement, ils ont une peau claire, des traits du visage fins et parfaitement nets - beaucoup d'entre eux sont considérés comme beaux. Ils se distinguent des Elfes de la nuit notamment par des oreilles plus courtes et une croissance beaucoup plus faible. Cependant, malgré leur beauté extérieure, les Hauts-Elfes sont assez narcissiques. Ils ont utilisé la magie pendant des générations, l'absorbant avec le lait de leurs mères. Même parmi ceux dénués de talent naturel pour la magie, aucun d'entre eux ne peut vivre ou même penser clairement s'il ne reçoit pas régulièrement sa dose de mana."
 trait_creature_high_elf_character_desc:0 "$trait_creature_high_elf_desc$"
 trait_creature_gnome:0 "Gnome"
 trait_creature_gnome_desc:0 "Les Gnomes sont une petite race de techniciens, mécaniciens et inventeurs, connus pour leur esprit ingénieux et leur caractère excentrique. Les Gnomes sont très petits - de la taille d'un enfant humain - à peine plus d'un mètre de haut, et ne pèsent qu'une vingtaine de kilogrammes. Malgré leur petite taille, ils sont rapides et intelligents. Leur tête est disproportionnée et presque aussi grande que le reste du corps. À l'intérieur de ces crânes surdimensionnés, tous les Gnomes ont l'esprit d'un génie : le désir d'invention, en particulier de dispositifs mécaniques complexes, est incrusté par la nature, bien que certaines de ces inventions soient très dangereuses."
 trait_creature_gnome_character_desc:0 "$trait_creature_gnome_desc$"
 trait_creature_dwarf:0 "Nain"
 trait_creature_dwarf_desc:0 "Les Nains sont des créatures petites et trapues qui vivent le plus souvent dans les montagnes de Khaz Modan, la partie centrale des royaumes de l'Est. En raison de leurs attributs physiques, ils ont une force et une endurance excellentes. Un nain est généralement stable, observateur et toujours prêt à travailler ou à combattre. Il peut être violent et en colère ou têtu et persistant, selon la situation. Bien que les Nains préfèrent planifier leurs actions à l'avance pour surmonter les difficultés, beaucoup d'entre eux perdent leur sang-froid lorsque leurs sentiments entrent en jeu. Plusieurs générations de Nains sont célèbres pour leur habileté inégalée à travailler le métal et la pierre. Ils sont des maîtres de la forge, et leurs bijoux, armures et armes sont parfaitement réalisés."
 trait_creature_dwarf_character_desc:0 "$trait_creature_dwarf_desc$"
 trait_creature_kobold:0 "Kobold"
 trait_creature_kobold_desc:0 "Les Kobolds sont une race lâche de mineurs et de fabricants de bougies qui ressemblent à de gros et maigres rats anthropoïdes, passant la plus grande partie de leur vie sous terre. Les Kobolds ont une mentalité plutôt obsessionnelle d'extraction de minerais et de creusement de tunnels - ils s'emparent de toute mine abandonnée et ramassent les outils qui y restent, du moins lorsqu'ils en ont l'occasion, en toute impunité. Parmi tous les minerais qui peuvent être extraits dans la terre, ils sont particulièrement friands d'or. Il semble que leur race vive dans l'obscurité pour la plupart - mais ce n'est pas le cas. Les Kobolds des mines comptent sur la lumière de leurs bougies, qu'ils portent directement sur leur tête et qu'ils protègent avec zèle contre les mains des autres."
 trait_creature_kobold_character_desc:0 "$trait_creature_kobold_desc$"
 trait_creature_hozen:0 "Hozen"
 trait_creature_hozen_desc:0 "Les Hozen sont une race de petits humanoïdes ressemblant à des singes, mais leur intelligence moyenne est légèrement supérieure ce qui leur permet de communiquer entre eux voire, plus rarement, avec d'autres races. Néanmoins ils restent des individus primitifs et sont souvent espiègles au point de causer nombre de désagréments aux races plus civilisées. Il existe toutefois des exceptions."
 trait_creature_hozen_character_desc:0 "$trait_creature_hozen_desc$"
 trait_creature_pygmy:0 "Pygmée"
 trait_creature_pygmy_desc:0 "Les pygmées sont des créatures humanoïdes qui font grossièrement la taille des gobelins. Leur teint peut varier d'une peau de pêche à un marron foncé. D'après des rumeurs, ils partagent un ancêtre commun avec les gobelins."
 trait_creature_pygmy_character_desc:0 "$trait_creature_pygmy_desc$"
 trait_creature_goblin:0 "Gobelin"
 trait_creature_goblin_desc:0 "Les gobelins sont de petits humanoïdes verts originaires de l'île de Kezan. Ils possèdent trois doigts et un pouce à chaque main et quatre orteils à chaque pied. Leur nez s'élargit à mesure qu'ils vieillissent. Ils sont les descendants de pygmées ayant mis la main sur des gisements de kaja'mite. Grâce aux effets de ce minerai, leur peau est devenue verte et leur intellect s'est considérablement développé. Ils sont considérés, avec les Gnomes, comme la race mortelle la plus intelligente sur Azeroth."
 trait_creature_goblin_character_desc:0 "Ce personnage est un gobelin. $trait_creature_goblin_desc$"
 trait_creature_gilblin:0 "Gilblin"
 trait_creature_gilblin_desc:0 "Les gilblins sont une espèce de gobelins aquatiques qui vivent dans l'océan. On dit qu'ils sont les créations d'un inventeur gobelin nommé Hobart Martelutte."
 trait_creature_gilblin_character_desc:0 "Ce personnage est un gilblin. $trait_creature_gilblin_desc$"
 trait_aspect_of_death:0 "Aspect de la Mort"
 trait_aspect_of_death_desc:0 "L'Aspect de la Mort était autrefois connu sous le nom d'Aspect de la Terre, qui avait été choisi par Khaz'goroth et s'était vu attribuer la domination sur la terre et les endroits profonds du monde. Mais les ténèbres ont désormais englouti l'âme de l'Aspect."
 trait_aspect_of_death_character_desc:0 "$trait_aspect_of_death_desc$"
 trait_aspect_of_life:0 "Aspect de la Vie"
 trait_aspect_of_life_desc:0 "« Ceci est mon cadeau : la compassion pour tous les êtres vivants. Une volonté de les protéger et de les nourrir. Et la capacité de guérir ce que les autres ne peuvent pas, de donner naissance à ce que les autres ne peuvent pas, et d'aimer même les personnes peu aimables - qui ont sûrement besoin d'une telle grâce plus que toute autre âme. »\n-Eonar, la Lieuse-de-vie"
 trait_aspect_of_life_character_desc:0 "$trait_aspect_of_life_desc$"
 trait_being_undead:0 "Mort-Vivant"
 trait_being_undead_desc:0 "Le sens littéral de « mort-vivant » est simple : une créature ou une personne ressuscitée d'entre les morts. Bien que leur taille, leur forme et leur aspect varient, les morts-vivants les plus courants sont ceux qui sont ressuscités de leur propre gré (ou de celui d'un autre), qui conservent leur santé mentale et leurs souvenirs de la vie. Le personnage en question est un mort-vivant spécifique et peut agir différemment de tous les autres mort-vivants en raison de sa propre autonomie."
 trait_being_undead_character_desc:0 "$trait_being_undead_desc$"
 trait_creature_ghoul:0 "Goule"
 trait_creature_ghoul_desc:0 "Les hommes qui ont finalement reçu la grâce de la mort sont connus sous le nom de goules. De tailles et de formes différentes, les goules sont les troupes de choc de toutes les masses de morts-vivants. Utilisant la vitesse comme un avantage dans la bataille, ces carcasses de guerriers tombés au combat sont le pire cauchemar de tout porteur de bouclier."
 trait_creature_ghoul_character_desc:0 "$trait_creature_ghoul_desc$"
 trait_creature_wraith:0 "Esprit"
 trait_creature_wraith_desc:0 "Ce personnage est un esprit incorporel."
 trait_creature_wraith_character_desc:0 "$trait_creature_wraith_desc$"

 trait_lich_king:0 "Roi-liche"
 trait_lich_king_desc:1 "Le Roi-Liche est le seigneur et maître du [scourge|E]."
 trait_lich_king_character_desc:1 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est le seigneur et maître du [scourge|E]."

 trait_cannot_mary_historical:1 "Refus du Mariage"
 trait_cannot_mary_historical_desc:1 "Pour une raison ou une autre, ce personnage refuse de se marier."
 trait_cannot_mary_historical_character_desc:1 "Pour une raison ou une autre, [ROOT.GetCharacter.GetFirstNameNoTooltip] refuse de se marier."

 trait_creature_fel_orc:0 "Gangr'orc"
 trait_creature_fel_orc_desc:0 "Ce personnage est un gangr'orc."
 trait_creature_fel_orc_character_desc:0 "$trait_creature_fel_orc_desc$"
 trait_being_demon:0 "Démon"
 trait_being_demon_desc:0 "Ce personnage est un démon. Les démons sont des êtres immortels liés au Néant distordu. La plupart d'entre eux se nourrissent de magie et de vie, et prennent plaisir à infliger des souffrances, à répandre la corruption et à détruire tout ce qui est bon."
 trait_being_demon_character_desc:0 "Ce personnage est un démon. $trait_being_demon_desc$"
 trait_creature_arakkoa:0 "Arakkoa"
 trait_creature_arakkoa_desc:0 "Les Arakkoa sont une race intelligente, bipède et androgyne qui autrefois entretenait un vaste empire connu sous le nom d'Apexis, centré dans les régions les plus méridionales des terres aujourd'hui connues sous le nom de Skettis. Après la chute d'Apexis et l'avènement de la Horde, cette race est devenue presque éteinte. Elle a connu des jours meilleurs, car beaucoup sont transformés en parias bossus et bannis dans l'Outreterre."
 trait_creature_arakkoa_character_desc:0 "Ce personnage est un arakkoa. $trait_creature_arakkoa_desc$"
 trait_creature_arakkoa_corrupted:0 "$trait_creature_arakkoa$"
 trait_creature_arakkoa_corrupted_desc:0 "$trait_creature_arakkoa_desc$"
 trait_creature_arakkoa_corrupted_character_desc:0 "$trait_creature_arakkoa_character_desc$"
 trait_creature_nathrezim:0 "Nathrezim"
 trait_creature_nathrezim_desc:0 "Les Nathrezim sont plus connus sous le nom de Seigneurs de l'effroi. Enfants du Néant distordu, ces émissaires intelligents et rusés de la Légion ardente sont les meneurs de ses forces démoniaques. L'apparence des Nathrezim est à l'image de leur nom en langage commun : vampiriques, terribles et dévorants. Ils utilisent la terreur et des subterfuges dans presque tous les conflits politiques entre mortels, en utilisant l'illusion et la possession littérale de mortels pour atteindre leurs objectifs."
 trait_creature_nathrezim_character_desc:0 "$trait_creature_nathrezim_desc$"
 trait_creature_eredar:0 "Man'ari"
 trait_creature_eredar_desc:0 "Les Man'ari, ou « êtres non naturels », sont des Eredars qui ont accepté les pouvoirs qui leur ont été conférés par Sargeras, et qui sont devenus la principale race de démons de la Légion ardente. Ce sont des utilisateurs de magie extrêmement talentueux originaires du monde d'Argus, aujourd'hui un monde de la Légion. Les Man'ari partagent une ancienne ascendance avec ceux qui ont refusé le don de la Légion, les Draeneï, ou « exilés »."
 trait_creature_eredar_character_desc:0 "$trait_creature_eredar_desc$"
 trait_creature_eredruin:0 "Eredruin"
 trait_creature_eredruin_desc:0 "Les Ered'ruin sont des êtres démoniaques massifs, plus connus sous le nom de gardes funestes. Ils constituent l'une des unités de combat les plus puissantes de la Légion ardente. La puissance de ces démons est si impressionnante qu'Archimonde, l'un des chefs des Eredars, a fait de cette race sa garde personnelle."
 trait_creature_eredruin_character_desc:0 "$trait_creature_eredruin_desc$"
 trait_in_twisting_nether:0 "Dans le Néant distordu"
 trait_in_twisting_nether_desc:0 "Les démons qui sont tués dans le monde mortel sont envoyés dans le Néant distordu, un plan d'existence pour les êtres immortels. Les démons sont mis en stase avant d'être invoqués dans le monde mortel. Il n'y a pas de hiérarchie ou de titre pour les démons dans le Néant distordu - ils ne sont connus que par leur mérite, qui peut ou non être nécessaire à leurs maîtres gangrénés."
 trait_in_twisting_nether_character_desc:0 "$trait_in_twisting_nether_desc$"
 trait_creature_lich:0 "Liche"
 trait_creature_lich_desc:0 "Ceux qui progressent dans la magie nécromantique se sacrifient pour un pouvoir impie indicible. Ces personnes sont connues sous le nom de liches, qui prennent la forme d'êtres éthérés et squelettiques qui planent sur le sol, commandant des esclaves et des armées de morts-vivants. Les liches peuvent être indépendantes ou servir le Prince des ténèbres."
 trait_creature_lich_character_desc:0 "$trait_creature_lich_desc$"
 trait_creature_abomination:0 "Abomination"
 trait_creature_abomination_desc:0 "Fabriquées à partir de la peau, des os et des organes de victimes de morts-vivants, les abominations sont des individus gigantesques, de la taille d'un ogre, qui ne reculent devant rien pour tuer et mutiler leurs victimes, afin qu'elles puissent être élevées parmi les goules… ou pire, faire partie du régime alimentaire de l'abomination. Bien qu'ils aient l'esprit émoussé et qu'ils sentent comme s'ils baignaient dans les excréments et le vomi, ces monstres ne doivent pas être sous-estimés : ils ont la capacité d'être aussi imposants que les Vrykuls."
 trait_creature_abomination_character_desc:0 "$trait_creature_abomination_desc$"
 trait_creature_plague_eruptor:0 "Érupteur de peste"
 trait_creature_plague_eruptor_desc:0 "La dernière et la plus dangereuse des expériences du roi-liche, l'érupteur de peste est l'affreuse demie-sœur de l'abomination. Il s'agit de corps violents, puissants, se déplaçant rapidement et disposés en patchwork, qui ont été remplis de peste mortelle."
 trait_creature_plague_eruptor_character_desc:0 "$trait_creature_plague_eruptor_desc$"
 trait_creature_wight:0 "Nécrophage"
 trait_creature_wight_desc:0 "De nature zombie avec une attitude de goule, le nécrophage est une création étrange. Représentées comme ayant des têtes plates et des boulons implantés dans leurs tempes, ces créatures semblent avoir une intelligence impressionnante. Certains nécrophages ont même la capacité de conserver leur santé mentale après leur transformation en mort-vivant."
 trait_creature_banshee:0 "Banshee"
 trait_creature_banshee_desc:0 "Les Banshees sont des femmes elfiques incorporelles mortes-vivantes, connues pour leurs cris impies et leur capacité troublante à posséder le corps de leurs ennemis. Même si leur capacité à interagir avec le monde physique est très limitée, les Banshees restent des adversaires extrêmement dangereux."
 trait_creature_banshee_character_desc:0 "$trait_creature_banshee_desc$"
 trait_creature_bone_golem:0 "Golem d'os"
 trait_creature_bone_golem_desc:0 "Les golems d'os sont des versions modifiées des goules et des squelettes, leurs bras sont remplacés par des faux mortelles. Ce sont des bêtes ressuscitées et alimentées par l'ichor de la mort. Ces golems sont les produits du Fléau, ce qui n'est pas surprenant vu leur conception horrible."
 trait_creature_bone_golem_character_desc:0 "$trait_creature_bone_golem_desc$"
 trait_twoheaded:0 "Deux-têtes"
 trait_twoheaded_desc:0 "Ce personnage a deux têtes."
 trait_twoheaded_character_desc:0 "$trait_twoheaded_desc$"
 trait_creature_sayaadi:0 "Sayaad"
 trait_creature_sayaadi_desc:0 "Les sayaad se délectent à semer l'angoisse et servent la Légion ardente en menant des interrogatoires cauchemardesques. Créatures aux pouvoirs mentaux incroyables, elles peuvent réduire à la servitude les esprits faibles. Les Sayaad en savent beaucoup sur l'amour et la luxure."
