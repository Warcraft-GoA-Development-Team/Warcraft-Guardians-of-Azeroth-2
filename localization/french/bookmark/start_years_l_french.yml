 start_year_583_01_01_desc:0 "Des années après la fin de la guerre Gurubashi, une nouvelle menace de guerre surgit sur Azeroth. La Porte des Ténèbres, une faille entre les mondes d'Azeroth et de Draenor, a été ouverte dans le Marais Noir, à l'est du royaume sans méfiance. C'est par là qu'est arrivée la Horde Orque, désireuse de s'emparer d'Azeroth.\nL'ambitieux chef de guerre de la Horde, Blackhand, se prépare pour une glorieuse campagne visant à ajouter un deuxième monde à son chemin de gloire. Des minorités telles que le clan Frostwolf du noble chef Durotan refusent de suivre la voie destructrice de Blackhand et souhaitent seulement fuir leur monde mourant. Quelle que soit leur motivation, cela ne change rien pour le roi Llane et les humains de Hurlevent qui se battront jusqu'à la mort pour défendre leur patrie.\nCe n'est pas seulement une histoire de rois et de chefs de guerre, cependant, pour des camps inconnus, la guerre est une partie d'échecs entre les cerveaux des sorciers et leur agenda secret. L'humain Medivh et l'orc Gul'dan ont ouvert la Porte des Ténèbres pour leurs propres raisons, et ils n'ont pas encore terminé."
 start_year_603_01_01_desc:0 "Des années après la fin de la Seconde Guerre, les royaumes de l'Est ne se sont pas encore entièrement remis des ravages qu'elle a causés tant aux terres qu'aux populations. L'Alliance est affaiblie par les crises politiques et économiques. Quel'Thalas et d'autres royaumes se sont éloignés de Lordaeron pour poursuivre leur propre destin isolé ; les restes de la Horde et les rebelles se battent toujours, tandis qu'une mystérieuse épidémie apparaît dans l'Eastweald de Lordaeron. Des rumeurs se sont répandues dans le royaume selon lesquelles un prophète fou avait averti de fuir une catastrophe imminente et la nécessité de fuir vers l'ouest. Pourtant, le prince Arthas Menethil a l'intention de continuer à se battre et à protéger son peuple et son futur royaume.\nAilleurs, sur le continent arctique du Norfendre, le contact a été perdu avec toutes les colonies et établissements humains. Les puissants empires locaux des Nérubiens et des Trolls Drakkari, autrefois si puissants, se retirent face à une nouvelle puissance montante, le roi-liche. Cet être mystérieux lève des armées de morts-vivants et se prépare à la guerre contre les vivants. Rares sont ceux qui peuvent s'opposer à lui dans le Nord et il pourrait également avoir des projets pour le reste du monde."
 start_year_605_06_06_desc:0 "La Troisième Guerre apocalyptique a pris fin et avec elle le règne du chaos de la Légion ardente. Le seigneur démon Archimonde a été détruit et l'invasion démoniaque repoussée, Azeroth a été sauvée. Aujourd'hui, au lendemain de la guerre, les elfes de la nuit reconstruisent leur civilisation blessée à Kalimdor, non loin de leurs nouveaux voisins exilés des royaumes de l'Est. Les humains et les orcs se sont installés sur le continent pour fonder leurs royaumes respectifs de Theramore et Durotar. À l'est, Lordaeron est désormais dominée par les morts-vivants et gouvernée par son nouveau roi, Arthas, au nom du roi-liche.\nLe monde n'est pas encore en paix ; cependant, car le roi-liche est affaibli et la Légion ne souhaite pas que sa trahison reste impunie. Les seigneurs de l'effroi restants se battent pour garder le contrôle du Fléau, tandis que l'elfe de la nuit déchu Illidan Hurlorage a été recruté par Kil'Jaeden pour détruire le trône de glace lui-même. Le sort du Fléau est fixé et le Trône de Glace est le prix, un prix qui pourrait changer à jamais le visage et le destin d'Azeroth."
