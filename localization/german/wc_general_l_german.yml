 martial_strategy.2001.Serpents_Spine.desc:0 "#F Zahllose Schlachten wurden in der Nähe des Schlangenrückens geschlagen, da alle hundert Jahre die Mantidenschwärme die Mauer angreifen. Die Starken überleben, die Schwachen sterben. Eine Niederlage stärkt also nur den Schwarm. Ihre Feinde, die Mogu, haben eine Vielzahl von defensiven Kampftaktiken entwickelt, um dem nicht enden wollenden Mantidenschwarm entgegenzutreten. Die Mogu wussten, dass Information der Schlüssel zum Sieg ist. Ein Netz von Signalfeuern wurde an der Mauer angebracht. Eine Nachricht über einen Angriff konnte in ein paar Stunden das jeweils andere Ende erreichen.#!"
 martial_strategy.2001.Suramar_Pass.desc:0 "#F Die Schriftrollen beschreiben die Schlacht am Suramar-Pass. Die Krieger von König Magnar starteten einen gewaltigen Angriff auf Stormheim und überraschten die Hochgeborenen mit ihrer Wildheit. Magnar führte den Angriff an, sein Schild schützte ihn vor der arkanen Magie der Elfen. Die Vrykul errangen unverzüglich Erfolge und bauten genug Schwung auf, um die Hochgeborenen vollständig aus der Stadt zu vertreiben. Die letzte Chance, die Stadt zurückzuerobern, sollten die Hochgeborenen am Nightborne-Pass erhalten. Sie sammelten ihre Streitkräfte für einen letzten Gegenangriff und stießen mit den Vrykul in einer brutalen, eingeengten Konfrontation zusammen, aber die Vrykul errangen schließlich den Sieg.#!"
 martial_strategy.2001.Alterac.desc:0 "#F Die Schlacht von Alterac markiert einen Wendepunkt in der Geschichte der Östlichen Königreiche. Die Armeen von Quel'Thalas und Arathor verwickelten die Trolle in eine gewaltige Schlacht, die viele Tage lang andauerte. Die Ritter von Arathor weigerten sich, aufzugeben, und schließlich waren sich die elfischen Herren einig, dass es an der Zeit sei, die elfischen und menschlichen Magier auf die Trolle loszulassen.  Magische Feuer aus dem Himmel behinderten die Regeneration der Trolle, und ließ ihre Moral wanken. Nach Stunden des magischen Bombardements griffen die verbliebenen menschlichen und elfischen Krieger die Trolle an, durchbrachen ihre Linien und zwangen sie in eine furchtbare Flucht. Noch während sie flohen, wurden die Trolle von den alliierten Streitkräften gnadenlos verfolgt und abgeschlachtet.#!"
 martial_strategy.2001.Mennar.desc:0 "#F Die Schlacht von Mennar ist eine der vielen Schlachten des Krieges der Urahnen. Anstatt sich außerhalb der Stadt neu zu gruppieren, um sich dem Gegenangriff anzuschließen, blieben die Magier von Mennar zurück, errichteten magische Barrieren und verwandelten ihr einst so stilles Heim in eine Festung. In den ersten schrecklichen Tagen der Invasion strömten Flüchtlinge in die Akademie von Mennar, und die Überlebenden sammelten sich, um eine Verteidigung aufzubauen. Trotz all ihrer Tapferkeit konnten die Magier den zahllosen Legionen der Dämonen nicht standhalten, aber ihr Heldentum hauchte den Herzen der Völker Azeroths Hoffnung ein.#!"
 
