 nick_lorewalker_desc:1 "Немногим подвластны великие знания о тайнах Пандарии."
 nick_the_warlord:0 "[Select_CString(CHARACTER.IsFemale, 'Военачальница', 'Военачальник' )]"
 nick_the_warlord_desc:1 "Есть ли более великое призвание, чем сеять войну и разрушения по всей земле?"
