l_russian:
 game_concept_wc_race:0 "Раса"
 game_concept_wc_race_desc:0 "Раса или вид - термины, используемые для разделения различных уникальных существ на отдельные группы."
 
 game_concept_wc_children_of_cenarius_family:0 "Род $game_concept_wc_children_of_cenarius_wo_family$"
 game_concept_wc_children_of_cenarius_family_desc:0 "[wc_race_family|E] - потомки полубога Кенария, имеет четвероногое тело с гуманоидным туловищем. Они известны как дети или род Кенария.\n\nЕго детьми считаются:\n$BULLET_WITH_TAB$[GetTrait('creature_dryad').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_frostnymph').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_centaur').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_magnataur').GetName( GetNullCharacter )]"
 
 game_concept_wc_races:0 "Расы"
 
 game_concept_wc_race_family:0 "Подраса"
 game_concept_wc_race_family_desc:0 "Близкородственные [wc_races|El]. Разделившись около 10000 лет назад, они гарантированно могут вступать в брак друг с другом и производить потомство."
 
 game_concept_wc_race_class:0 "Подкласс расы"
 game_concept_wc_race_class_desc:0 "Дальнородственные [wc_races|El]. Не обязательно, что они имеют одинаковое происхождение, но у них схожие физиологические особенности, такие как, например, чешуя или жабры."
 
 game_concept_wc_long_lived:0 "Long-Lived"
 game_concept_wc_long_lived_desc:0 "A characteristic of certain [wc_races|E] which live significantly longer than humans to the scale of multiple lifetimes. Some have [wc_extreme_longevity|E], living thousands or even tens of thousands of years. These latter are most often of the [wc_elder_races|E], but certain circumstances can provide this longevity to other beings..."

 game_concept_wc_extreme_longevity:0 "Extreme Longevity"
 game_concept_wc_extreme_longevity_desc:0 "Characterized by a lifespan lasting thousands or even tens of thousands of years, these beings have seen the rise and fall of civilizations and predate all written human history. The extreme perspective this provides to a culture makes them one of the [wc_elder_races|E]."

 game_concept_wc_elder_races:0 "Elder Races"
 game_concept_wc_elder_race:0 "Elder Race"
 game_concept_wc_elder_race_desc:0 "Certain [wc_races|E] are characterized by [wc_extreme_longevity|E] and thus their cultures bear ancient wisdom related to surviving longer and living well. These near-immortal beings have bonuses against and receive better outcomes from certain harmful events. With time and trust, it may be possible for the younger races to learn this wisdom during the trying times to come..."

 game_concept_wc_children_of_cenarius_wo_family:0 "Кенария"
 
 game_concept_wc_yaungol_family:0 "Род $game_concept_wc_yaungol_wo_family$ов"
 game_concept_wc_yaungol_wo_family:0 "Бык"
 game_concept_wc_yaungol_family_desc:0 "[wc_race_family|E] крупных быкообразных гуманоидов. Их общие предки населяли великие равнины древнего Калимдора. К ним относятся:\n$BULLET_WITH_TAB$[GetTrait('creature_taunka').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_tauren').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_yaungol').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_highmountain_tauren').GetName( GetNullCharacter )]"
 
 game_concept_wc_nraqi_family:0 "$game_concept_wc_nraqi_wo_family$"
 game_concept_wc_nraqi_wo_family:0 "Безликие"
 game_concept_wc_nraqi_family_desc:0 "[wc_race_family|E] ужасных существ, созданных Древними Богами. К ним относятся:\n$BULLET_WITH_TAB$[GetTrait('creature_nraqi').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_cthraxxi').GetName( GetNullCharacter )]"
 
 game_concept_wc_elven_family:0 "$game_concept_wc_elven_wo_family$"
 game_concept_wc_elven_wo_family:0 "Эльфы"
 game_concept_wc_elven_family_desc:0 "[wc_race_family|E] гуманоидных существ родом из Азерота, известных своим острым восприятием, грацией и магическим даром. К ним относятся:\n$BULLET_WITH_TAB$[GetTrait('creature_high_elf').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_night_elf').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_nightborne').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_highborne').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_faldorei').GetName( GetNullCharacter )]\nЭто одна из [Concept( 'wc_elder_races', 'Старших рас' )|E]"
 
 game_concept_wc_aqir_family:0 "$game_concept_wc_aqir_wo_family$"
 game_concept_wc_aqir_wo_family:0 "Акиры"
 game_concept_wc_aqir_family_desc:0 "[wc_race_family|E] разумных инсектоидов, возникших из органической материи, которую выделяли Древние Боги. К этой [Concept( 'wc_elder_races', 'Старшей расе' )|E] относятся:\n$BULLET_WITH_TAB$[GetTrait('creature_nerubian').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_qiraji').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_mantid').GetName( GetNullCharacter )]"
 
 game_concept_wc_dragon_family:0 "$game_concept_wc_dragon_wo_family$"
 game_concept_wc_dragon_wo_family:0 "Драконы"
 game_concept_wc_dragon_family_desc:0 "[wc_race_family|E] крылатых рептилий, которые были созданы Титанами из протодраконов. К этой [Concept( 'wc_elder_races', 'Старшей расе' )|E] относятся:\n$BULLET_WITH_TAB$[GetTrait('creature_red_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_blue_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_green_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_black_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_bronze_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_infinite_dragon').GetName( GetNullCharacter )]"
 
 game_concept_wc_vrykul_family:0 "$game_concept_wc_vrykul_wo_family$"
 game_concept_wc_vrykul_wo_family:0 "Врайкулы"
 game_concept_wc_vrykul_family_desc:0 "[wc_race_family|E] полугигантов, потомков Кованых Титанами железных врайкулов. К ним относятся:\n$BULLET_WITH_TAB$[GetTrait('creature_red_dragon').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_vrykul').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_kvaldir').GetName( GetNullCharacter )]"
 
 game_concept_wc_murloc_family:0 "$game_concept_wc_murloc_wo_family$"
 game_concept_wc_murloc_wo_family:0 "Мурлоки"
 game_concept_wc_murloc_family_desc:0 "[wc_race_family|E] двуногих гуманоидных существ-амфибий, происходящих от неизвестного Древнего Стража - лягушки. К ним относятся:\n$BULLET_WITH_TAB$[GetTrait('creature_murloc').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_gorloc').GetName( GetNullCharacter )]"
 
 game_concept_wc_goblin_family:0 "$game_concept_wc_goblin_wo_family$"
 game_concept_wc_goblin_wo_family:0 "Гоблиноиды"
 game_concept_wc_goblin_family_desc:0 "[wc_race_family|E] небольших гуманоидных существ, известных своим непредсказуемым характером. К ним относятся:\n$BULLET_WITH_TAB$[GetTrait('creature_goblin').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_gilblin').GetName( GetNullCharacter )]"

 game_concept_wc_eredar_family:0 "$game_concept_wc_eredar_wo_family$"
 game_concept_wc_eredar_wo_family:0 "Эредары"
 game_concept_wc_eredar_family_desc:0 "[wc_race_family|E] чрезвычайно талантливых магов, возникшая на планете Аргус бесчисленные тысячелетия назад. Исключительно искусные в магии, их мастерство владения тайными искусствами славилось во всех разрозненных мирах Великой Запредельной Тьмы. Тёмный Титан Саргерас нарушил спокойствие Аргуса, предложив эредарам безмерные знания и власть. Те, кто отверг предложение Саргераса, покинули Аргус и стали называть себя дренеями, или «изгнанниками». Во времена Орды некоторые из них превратились в крокул, или «Сломленных», и Потерянных. К ним относятся:\n$BULLET_WITH_TAB$[GetTrait('creature_draenei').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[GetTrait('creature_manari').GetName( GetNullCharacter )]\nЭто одна из [Concept( 'wc_elder_races', 'Старших рас' )|E]"