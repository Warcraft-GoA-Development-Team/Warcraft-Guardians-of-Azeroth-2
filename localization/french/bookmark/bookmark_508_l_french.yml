 bm_the_gnoll_war:0 "La Guerre Gnolle"
 bm_the_gnoll_war_desc:0 "Après l'effondrement d'Arathor, l'humanité s'est divisée en plusieurs royaumes et cités-états. Des colons d'Arathi émigrèrent vers le sud d'Azeroth et fondèrent la ville de Hurlevent. Dirigé par la noble dynastie des Wrynn, le royaume est devenu une grande nation prospère. Le nouveau roi Barathen doit maintenant faire face à la montée en puissance d'un autre meneur ambitieux, Garfang, chef de la plus grande meute de gnolls jamais vue et déterminé à conquérir et piller les riches terres humaines.\n\n Hurlevent conservera-t-elle sa place en tant que principale puissance du sous-continent ou est-il temps enfin temps pour les gnolls de dominer ?


 #Barathen Wrynn
 barathen_wrynn_character:0 "Roi Barathen"
 barathen_wrynn_character_desc:0 "Après la mort de son père, Landan Wrynn, le roi Barathen doit maintenant gouverner pendant la plus grave crise que le royaume ait connue depuis sa fondation, mais le roi reste inflexible. Grâce à sa volonté, sa discipline et la supériorité de ses tactiques, le roi est certain de pouvoir vaincre ses barbares d'ennemis, ouvrant ainsi la voie à Hurlevent pour qu'elle devienne la plus puissante des nations humaines."

