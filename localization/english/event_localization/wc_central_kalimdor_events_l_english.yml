wailing_caverns_army_name:0 "Druids Of The Fang"
cen_kal.1085.name:0 "The Druids Of The Caverns"
cen_kal.1085.desc:0 "Crossing the courtyard, I notice a night elf woman standing near the gate. The woman wears a pendant around her neck that bears the symbol of the Cenarion Circle, an order of druids dedicated to preserving nature and balance. She greets me as [SCOPE.sC('ebru').GetFirstName], and says that she has come to ask for my help with a matter of great importance.\n\nThe fair druid explains that Naralex, her mentor, had ventured into the Wailing Caverns, a network of caves beneath the Barrens, hoping to restore the barren land to its former glory. However, something went terribly wrong, and Naralex fell into a deep slumber, plagued by nightmares that twisted his mind and body. His dreams have affected his fellow druids, who have turned into savage beasts known as the Druids of the Fang. Ebru says that she managed to escape from the caverns, but she fears that Naralex and his druids are beyond saving unless someone intervenes soon."
cen_kal.1085.a:0 "Rest in my court for now, I will deal with this soon..."
cen_kal.1085.b:0 "You seem capable enough, fix your own mess..."
cen_kal.1085.a.tt:0 "A new decision to assault the wailing caverns will be available for a limited time, be careful as this is a timed event"
cen_kal.1085.b.tt:0 "Ebru will attempt to assault the Wailing Caverns by herself" 

cen_kal.1086.desc:0 "I summon [ROOT.Var('ebru').Char.GetTitledFirstName], the night elf druid, and [SCOPE.sC('marshal').GetFirstName], my [Select_CString(SCOPE.sC('marshal').IsCouncillor,SCOPE.sC('marshal').GetCouncilTitle,'marshal')], to my throne room. I want to hear their opinions on the situation at the Wailing Caverns, where Naralex, Ebru's mentor, lies trapped in a nightmare that threatens to unleash a dark force.\n\nEbru looks worried as she speaks. "We must act quickly. Naralex's dreams are growing more powerful and unstable by the day. The Druids of the Fang, his corrupted followers, are guarding the entrance to the caverns with fierce determination. They have mastered the primal magic of the land, and can shape-shift into deadly forms." [SCOPE.sC('marshal').GetFirstName] nods grimly. "I agree, my [ROOT.Char.GetTitleAsNameNoTooltip]. The situation is dire. However, we also have to consider our own forces. We have a limited number of soldiers who are trained to deal with such a threat. We also have to account for the possibility of ambushes and traps along the way. The Wailing Caverns are a maze of tunnels and chambers, filled with all kinds of dangers.""
cen_kal.1086.a:0 "Rally our forces to the caverns!"
cen_kal.1086.b:0 "Perhaps it's more prudent to wait..."

cen_kal.1087.desc:0 "I arrive at the entrance of the Wailing Caverns with my forces, [SCOPE.sC('marshal').GetFirstName], and [ROOT.Var('ebru').Char.GetTitledFirstName]. The sight before me is both awe-inspiring and terrifying. The cavern's entrance is shaped like a giant skull, with two dark holes for eyes and a gaping mouth that leads into the depths. I can hear wails, roars, hisses, and growls that echo through the air\n\nMy forces are standing outside the skull, ready for my command. [SCOPE.sC('marshal').GetFirstName] gives me a salute and presents me with a report of the area. [ROOT.Var('ebru').Char.GetTitledFirstName] looks at me with a pleading expression. She says that we have to hurry, as Naralex's dreams are becoming more unstable and dangerous by the minute. She says that she can sense his presence deep within the caverns, but she cannot reach him through his nightmares. I nod at both of them, and take a deep breath. I have to make a decision soon..."
cen_kal.1087.a:0 "Assault the Caverns with our full force"
cen_kal.1087.b:0 "Send a small detachment of our best fighters"
cen_kal.1087.c:0 "Seal off the Caverns"
cen_kal.1087.a.tt:0 "I decide to attack with our full force and storm the caverns with all my might. I hope that we can overwhelm the Druids of the Fang with our numbers and strength. This option has a higher chance of averting the crisis but if it fails, then the forces of the Caverns will emerge with an increased strength."
cen_kal.1087.b.tt:0 "I decide to send a small detachment of the best fighters into the caverns, while keeping the rest of my forces outside as a backup. I choose [SCOPE.sC('marshal').GetFirstName] as the leader of the attack, and tell Ebru to guide the forces. I hope that we can sneak past the Druids of the Fang with our stealth and skill. This option has an average chance of averting the crisis. If it fails, then the forces of the Caverns will emerge with their conventional strength."
cen_kal.1087.c.tt:0 "I decide to seal off the caverns to delay the corrupted druids plan for now. I order [SCOPE.sC('marshal').GetFirstName] to use our siege equipment to block the entrance of the caverns. I hope that we can buy some time and prepare our forces better, as they will undoubtly know that they have been discovered by now. This option will delay the event by several years however the forces of the Caverns will eventually emerge with their maximum strength."

cen_kal.1088.name:0 "The Druids Of The Fang"
cen_kal.1088.desc:0 "A loud rumble bursts from inside the Wailing Caverns as a horde of creatures poured out of the skull shaped entrance. They are the Druids of the Fang and their minions, twisted by Naralex's nightmares into monstrous forms. Snakes, crocodiles, bats, spiders, and other beasts at their command.\n\nThey are led by Naralex's most loyal disciple, [SCOPE.sC('druid_leader_serpentis').GetName]. No longer himself, and now twisted in both mind and body to a druid of the Fang. It seems we longer have a choice but to fight back. The fallen druids are driven by an unquenchable madness to twist the world to their nightmarish visage."
cen_kal.1088.a:0 "Here they come!"

cen_kal.1089.desc:0 "Disturbing news has reached us from the Barrens of Central Kalimdor. [SCOPE.sC('leader').GetFullName], a neighbouring ruler, has ventured into the Wailing Caverns with a large force, hoping to awaken Naralex, a powerful druid who has fallen into a dark nightmare.\n\nHowever, something went terribly wrong, and Naralex's dreams have unleashed a horde of corrupted druids and beasts, led by [SCOPE.sC('druid_leader_serpentis').GetName], his most loyal disciple, now corrupted beyond measure. They have attacked [SCOPE.sC('leader').GetFirstName]'s forces, and are threatening to spread their madness to the surrounding lands."
cen_kal.1089.a:0 "For the void lords!"
cen_kal.1089.b:0 "As if there weren't enough cultists..."

cen_kal.1090.desc:0 "I wait anxiously outside the caverns, hoping to hear some good news from [ROOT.Var('ebru').Char.GetTitledFirstName] and the others. They have gone inside to wake up [SCOPE.sC('naralex').GetName], the druid who is trapped in a nightmare. I know that they are facing a great danger, as the Druids of the Fang, Naralex's corrupted followers, are guarding the entrance and the depths.\n\nAfter what seems like an eternity, I see some of my forces emerge from the skull's mouth. They look tired and wounded, but also relieved and happy. They tell me that they have succeeded in their mission. They have reached [SCOPE.sC('naralex').GetName], and the young druid [ROOT.Var('ebru').Char.GetTitledFirstName] has managed to break his nightmare. The other druids that followed Naralex into his dream hoping to heal the land, had all sadly fallen to the madness. Death was the only outcome for them.\n\n[SCOPE.sC('ebru').GetName], [SCOPE.sC('naralex').GetName] and a small group of druids are still inside tending their wounds and observing what has become of the caverns. The crisis is over, for better or for worse..."
cen_kal.1090.altdesc:0 "My [Select_CString(SCOPE.sC('marshal').IsCouncillor,SCOPE.sC('marshal').GetCouncilTitle,'marshal')] has notified me that [ROOT.Var('ebru').Char.GetTitledFirstName] has succeeded in her mission. She have reached [SCOPE.sC('naralex').GetName], and has managed to break his nightmare. The other druids that followed Naralex into his dream hoping to heal the land, had all sadly fallen to the madness. Death was the only outcome for them.\n\n[ROOT.Var('ebru').Char.GetTitledFirstName], [SCOPE.sC('naralex').GetName] and a small group of druids are still inside tending their wounds and observing what has become of the caverns. The crisis is over, for better or for worse..."
cen_kal.1090.a:0 "A crisis averted..."

cen_kal.1091.desc:0 "We have received a surprising report from the Barrens of Central Kalimdor. [SCOPE.sC('leader').GetFullName], a nearby ruler, has ventured into the Wailing Caverns, hoping to awaken Naralex, a mighty druid who has fallen into a dark nightmare.\n\nThey have managed to overcome the danger, and end Naralex's twisted nightmares. The Druids of the Fang, the name given to the druids that had fallen to the madness of Naralex's dreams, led by [SCOPE.sC('druid_leader_serpentis').GetName], have all been defeated. The crisis has been averted and the madness has been contained."
cen_kal.1091.a:0 "The void lords cannot be averted!"
cen_kal.1091.b:0 "A crisis averted..."

#White Kodo
cen_kal.1095.name:0 "Of Crimson Eyes And Milky Skin"
cen_kal.1095.desc:0 "Today, I have decided to roam the plains to keep my hooves fresh. It surely is nice to feel the wind in my hair, and the sun on my skin. I look in the distance as something out of place catches my eye, but only after I realize what I am looking at does dread fill my heart.\n\nA kodo, wandering alone in the distance. With thick scales and a pair of curved horns. But its fur is neither brown nor gray, but bone white. And its eyes are not a gentle brown nor green, but a fiery red. A white kodo is a bad sign, a grim omen for my people. It means death and disaster are coming. It means the spirits are angry with us. It means we have to prepare for war.\n\nI feel a surge of fear and dread. I do not want to face the white kodo, nor its curse. I decide to look the other way, and gallop back to the nearest holding."
cen_kal.1095.a:0 "I didn't see anything, I didn't see anything..."