 trait_creature_nraqi:0 "Н'раки"
 trait_creature_nraqi_desc:0 "Н'раки — это монстроподобная раса, которая образовалась из плоти Древних Богов. Н'раки очень коварны и жестоки в служении своим Владыкам, а их жуткие очертания, напоминающие нечто среднее между моллюском и насекомым, способны ввергнуть в страх любого жителя Азерота."
 trait_creature_nraqi_character_desc:0 "Этот персонаж — н’раки. $trait_creature_nraqi_desc$"
 trait_creature_cthraxxi:0 "К'тракси"
 trait_creature_cthraxxi_desc:0 "К'тракси более крупнее своих сородичей, н'раки, и в несколько раз превосходят их в физической и ментальной силе. Эти громадные ужасающие создания Древних Богов способны даже перехватить контроль над прислужниками своих Владык, если того требует их воля."
 trait_creature_cthraxxi_character_desc:0 "Этот персонаж — к'тракси. $trait_creature_cthraxxi_desc$"
