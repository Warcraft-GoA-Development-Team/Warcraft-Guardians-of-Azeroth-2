l_russian:
 trait_creature_human:0 "Человек"
 trait_creature_human_desc:0 "Люди - живучая раса, обитающая на Азероте, которая произошла от воинственных врайкулов Нордскола, подверженных Проклятию Плоти. Люди - одна из самых молодых рас Азерота, но они с честью выдержали множество испытаний. Гордые и несгибаемые, люди с легкостью осваивают любые навыки, но наиболее искусны в дипломатии и мирном решении конфликтов."
 trait_creature_human_character_desc:0 "Этот персонаж является человеком. $trait_creature_human_desc$"
 trait_creature_gnoll:0 "Гнолл"
 trait_creature_gnoll_desc:0 "Гноллы - хитрый, звероподобный народ. Большой горб, длинная шея и неуклюжие пальцы вовсе не является помехой в сражениях, которые являются основой жизни этой расы. Гноллы - жестокие существа, готовые по любому поводу перегрызть друг другу глотки... ходят также слухи, что они не чураются каннибализма."
 trait_creature_gnoll_character_desc:0 "$trait_creature_gnoll_desc$"
 trait_creature_murloc:0 "Мурлок"
 trait_creature_murloc_desc:0 "Мурлоки - древняя двуногая раса амфибий, напоминающая одновременно рыб и гуманоидов. Они обитают на побережьях и морских глубинах, у озёр и рек, а также в подводных руинах. Мурлоки могут дышать на суше, хотя редко уходят далеко от воды. Их сутулый вид довольно несуразен, но не позволяйте этому впечатлению ввести себя в заблуждение - мурлоки стремительно и ловко перемещаются и по суше."
 trait_creature_murloc_character_desc:0 "$trait_creature_murloc_desc$"
 trait_creature_troll:0 "Тролль"
 trait_creature_troll_desc:0 "Тролли — древняя раса, столь же загадочная, сколь и опасная, многочисленные племена которой обитают в каждом уголке мира. Они были в центре расовой войны с людьми, дворфами и эльфами Азерота начиная с начала начал их летописей. Все тролли обладают удивительной физической регенерацией: они могут вылечиться от серьёзных ран и даже восстановить потерянные конечности. Ростом они больше обычного человека. Цвет их кожи варьируется, в зависимости от разновидности, от светло-зелёного и голубого до тёмно-серого. Они проворны, хитры и полностью безжалостны, когда охотятся за добычей (без разницы, является ли этой добычей дикое животное или разумное существо). И несомненно, злить тролля по прихоти, считая их примитивными и глупыми, - серьёзная ошибка."
 trait_creature_troll_character_desc:0 "$trait_creature_troll_desc$"
 trait_creature_ogre:0 "Огр"
 trait_creature_ogre_desc:0 "Огры — высокие и толстые гуманоиды с огромными руками и большим животом. Они чрезвычайно сильны и любят демонстрировать сей факт. В битву они бросаются, выкрикивая громкий вопль, чаще всего с гигантской дубиной. Немногие могут устоять перед разъярённым огром, а повергнуть его - ещё более сложная задача. Самый сильный воин ведёт племя: ни один огр не подвергнет сомнению право сильнейшего. Однако если вождь начнёт показывать слабость, то другой огр может бросить ему вызов и попытаться стать новым вождём. Хотя в их обществе есть способные к мистическим наукам, ныне большинство огров не особо одарено интеллектом. Редкое ответвление расы огров имеет две головы вместо одной. Вторая голова почти всегда одноглазая, и, к сожалению, столь же глупая, как и другая голова, головы могут ссориться и даже воевать друг с другом."
 trait_creature_ogre_character_desc:0 "$trait_creature_ogre_desc$"
 trait_creature_orc:0 "Орк"
 trait_creature_orc_desc:0 "Дикие коричневые или зеленокожие орки - уроженцы Дренора, прибывшие в Азерот. Мужчины орков - массивные и ужасающе выглядящие существа, большинство женщин орков немного ниже большинства мужчин (а некоторые из них одного с ними роста), они также имеют широкие плечи и мускулистые, сильные тела. Для их врагов они - звери и внушающие страх противники, ни с чем не сравнимые в свирепости и хитрости. Но для союзников они благородны и щедры. Для орка навык в сражении приносит большую честь. Честь - основное понятие, которое лежит в общество орков, концепция, которая делает расу более единой перед большой угрозой. Орки кажутся весьма вспыльчивыми, но они чтут мудрость лидеров и своих шаманов."
 trait_creature_orc_character_desc:0 "$trait_creature_orc_desc$"
 trait_guardian_of_tirisfal:0 "Хранитель Тирисфаля"
 trait_guardian_of_tirisfal_desc:0 "Хранитель Тирисфаля — смертный воин-чемпион, выбранный Советом Тирисфаля, секретной организацией, в которой объединились маги людей, дворфов и высших эльфов, и наделённый огромными магическими силами для борьбы с Пылающим Легионом. Когда Хранитель стареет или устаёт от бесконечной борьбы с хаосом, Совет выбирает нового Хранителя и отдаёт ему силы предыдущего. На каждое поколение приходится всего один Хранитель, но из-за своей огромной магической силы он способен справляться со всеми демонами, попавшими в Азерот."
 trait_guardian_of_tirisfal_character_desc:0 "$trait_guardian_of_tirisfal_desc$"
 trait_creature_naga:0 "Нага"
 trait_creature_naga_desc:0 "В настоящее время наги мало напоминают знать, которой они когда-то являлись. Их гордый облик был исковеркан и искажён: многие из них получили ряд особенных изменений, характерных для обитателей морских глубин, наподобие выпускания чернил, щупалец, острой чешуи, ядовитых клыков, крепкого панциря моллюсков, щупалец вместо волос, большого и острого спинного плавника или сильного хвоста. С давних времён среди цивилизации наг установился матриархат, когда более интеллектуально развитые и обладающие магической силой ведьмы и сирены управляют всем сообществом наг. Мужчины же, потерявшие большую часть магических сил, взамен приобрели нечеловеческую физическую силу, составляя основную ударную силу армии наг. В целом же, наги - жадные и садистские создания, а их изгнание только усилило их злобную порочную природу."
 trait_creature_naga_character_desc:0 "$trait_creature_naga_desc$"
 trait_creature_blood_elf:0 "Эльф крови"
 trait_creature_blood_elf_desc:0 "Эльфы крови — раса, образовавшаяся из высших эльфов Кель'Таласа. В честь своих погибших собратьев выжившие назвали себя эльфами крови или Син'дорай, что на талассийском языке означает «дети крови». И высшие, и кровавые эльфы, независимо от класса, статуса или происхождения, увлекаются магией и испытывают некоторую потребность в ней. Но, в отличие от кель'дорай, все син'дорай отнимают магическую силу у других существ. В среднем эльфы крови немного выше людей и значительно тоньше в кости. У большинства из них точёные, правильные черты лица."
 trait_creature_blood_elf_character_desc:0 "$trait_creature_blood_elf_desc$"
 trait_creature_high_elf:0 "Высший эльф"
 trait_creature_high_elf_desc:0 "Высшие эльфы, или Кель'дорай, — абсолютная противоположность своим братьям - ночным эльфам (или Калдорай). Они - потомки тех, кто служил Азшаре во времена первого Колодца Вечности, они приняли свет солнца и оставили сумрак ночи. Высшие эльфы выше и стройнее, чем люди. От ночных эльфов их отличают более короткие уши и значительно меньший рост. У них светлая кожа, тонкие и идеально правильные черты лица, поэтому многие говорят, что они прекрасны. Однако несмотря на внешнюю красоту, высшие эльфы весьма эгоистичны. Высшие эльфы использовали магию на протяжении многих поколений, впитывая её с молоком матери. Даже лишённые талантов к магии высшие эльфы не могут жить или даже ясно размышлять, если они не будут получать необходимый лимит энергии ежедневно."
 trait_creature_high_elf_character_desc:0 "$trait_creature_high_elf_desc$"
 trait_creature_gnome:0 "Гном"
 trait_creature_gnome_desc:0 "Гномы — крошечная раса технарей, механиков и изобретателей, известная своим гениальным умом и эксцентричным характером. Гномы очень маленькие, буквально миниатюрные, они едва больше метра в высоту. Несмотря на свой малый рост они ловки и быстры. Для их маленького тела у них непропорционально гигантская голова, размером чуть ли не с остальной частью тела, а в этой голове у всех гномов находится большой мозг гения: стремление к изобретельству, в особенности сложных механических устройств, у них заложено от природы, хотя некоторые из этих изобретений весьма опасны."
 trait_creature_gnome_character_desc:0 "$trait_creature_gnome_desc$"
 trait_creature_dwarf:0 "Дворф"
 trait_creature_dwarf_desc:0 "Дворфы — невысокие и коренастые существа, которые чаще всего живут в горах Каз Модана, центральной части Восточных Королевств. По природе своей, они имеют отличные силовые данные. Обычный дворф устойчив, наблюдателен и всегда готов к труду или битве. Он может быть яростным и гневным или упорным и настойчивым в зависимости от ситуации. Хотя дворфы и предпочитают планирование действий для преодоления своих проблем, многие из них часто выходят из себя, когда в дело вступают чувства. Многие поколения дворфы славятся своим непревзойдённым умением в работе по металлу и камню. Они - мастера кузнечного дела, а их ювелирные изделия, броня, и оружие прекрасны и совершенны."
 trait_creature_dwarf_character_desc:0 "$trait_creature_dwarf_desc$"
 trait_creature_kobold:0 "Кобольд"
 trait_creature_kobold_desc:0 "Кобольды — трусливая раса шахтёров и изготовителей свеч, которые напоминают больших и худых человекоподобных крыс. Большую часть жизни они проводят под землей. У кобольдов довольно навязчивая идея добывать горные ископаемые и рыть туннели - они захватывают любую заброшенную шахту и подбирают любые оставшиеся там инструменты всякий раз, когда им выпадает подобный шанс сделать это безнаказанно. Из всех ископаемых, что можно добывать в земных недрах, им особенно нравится золото. Казалось бы, раса, которая живёт по большей части во тьме туннелей, должна развить зрение в темноте, но на самом деле дело обстоит совсем не так. Кобольды в шахтах полагаются на свет своих свечей, которые они носят прямо на голове и ревностно оберегают от чужих рук."
 trait_creature_kobold_character_desc:0 "$trait_creature_kobold_desc$"
 trait_creature_hozen:0 "Хозен"
 trait_creature_hozen_desc:0 "Хозены - раса небольших обезьяноподобных гуманоидов, наделённых интеллектом в сравнении со своими дикими сородичами, благодаря чему они могут общаться с представителями других рас. Тем не менее, они всё ещё довольно примитивны и их озорной характер часто приводит к неприятностям для прочих существ, хотя и из этого правила есть исключения."
 trait_creature_hozen_character_desc:0 "Этот персонаж - хозен. $trait_creature_hozen_desc$"
 trait_creature_pygmy:0 "Пигмей"
 trait_creature_pygmy_desc:0 "Пигмеи - маленькие гуманоидные существа, рост которых сравним с гоблинами. Цвет их кожи варьируется от персикового до темно-коричневого. Ходят слухи, что пигмеи и гоблины имеют общих прародителей."
 trait_creature_pygmy_character_desc:0 "Этот персонаж - пигмей. $trait_creature_pygmy_desc$"
 trait_creature_goblin:0 "Гоблин"
 trait_creature_goblin_desc:0 "Гоблины - маленькие зеленокожие гуманоиды с острова Кезан. У них по четыре пальца на руках и ногах. Их носы с возрастом вырастают всё больше. Их предки, которые по слухам происходили от пигмеев, обнаружили каджамитовую руду. Благодаря воздействию руды кожа гоблинов позеленела, и их интеллект значительно вырос. Наряду с гномами они считаются одной из самых умных смертных рас Азерота."
 trait_creature_goblin_character_desc:0 "Этот персонаж - гоблин. $trait_creature_goblin_desc$"
 trait_creature_gilblin:0 "Жаблин"
 trait_creature_gilblin_desc:0 "Жаблины - это вид водных гоблинов, обитающих в океане. Считается, что они являются творением гоблина-изобретателя по имени Хобарт Дрек."
 trait_creature_gilblin_character_desc:0 "Этот персонаж - жаблин. $trait_creature_gilblin_desc$"
 trait_aspect_of_death:0 "Аспект Смерти"
 trait_aspect_of_death_desc:0 "Аспект Смерти раньше был известен как Аспект Земли, который был выбран Каз'горотом и наделён силой властовать над землей и глубинами мира, но тьма поглотила душу Аспекта."
 trait_aspect_of_death_character_desc:0 "$trait_aspect_of_death_desc$"
 trait_aspect_of_life:0 "Аспект Жизни"
 trait_aspect_of_life_desc:0 "«Вот мой подарок: сочувствие всему живому. Средство для защиты и развития для всех. Способность излечить неизлечимое, дать начало новой жизни и любить даже никем не любимое - то, что нуждается в этом больше всех остальных»,\n - Эонар, Хранительница Жизни."
 trait_aspect_of_life_character_desc:0 "$trait_aspect_of_life_desc$"
 trait_being_undead:0 "Нежить"
 trait_being_undead_desc:0 "Нежить в буквальном смысле - это существо, восставшее после смерти. Тот, кто не прекращает существовать даже после гибели. Понятие нежити включает в себя большое количество различных видов существ, однако большей их частью являются те, кто восстал из мёртвых по своей (или чужой) воле. Такие не-мёртвые обладают разумом и всеми прижизненными воспоминаниями. Такие персонажи могут действовать независимо от другой нежити."
 trait_being_undead_character_desc:0 "$trait_being_undead_desc$"
 trait_creature_ghoul:0 "Вурдалак"
 trait_creature_ghoul_desc:0 "Те, кому было даровано благословение нежизни, известны как упыри. Различающиеся по размерам и внешнему виду, эти существа выступают в качестве ударной силы любого войска нежити. Полагаясь на свою скорость, в бою они - настоящий кошмар любого щитоносца."
 trait_creature_ghoul_character_desc:0 "$trait_creature_ghoul_desc$"
 trait_creature_wraith:0 "Дух"
 trait_creature_wraith_desc:0 "Этот персонаж — бестелесный дух."
 trait_creature_wraith_character_desc:0 "$trait_creature_wraith_desc$"

 trait_lich_king:1 "Король-лич"
 trait_lich_king_desc:1 "[scourge|E] подчиняется воле короля-лича."
 trait_lich_king_character_desc:1 "[ROOT.GetCharacter.GetFirstNameNoTooltip] повелевает нежитью. [scourge|E] подчиняется воле короля-лича."

 trait_cannot_mary_historical:1 "Отказ от брака"
 trait_cannot_mary_historical_desc:1 "По какой-либо причине этот персонаж отказывается вступать в брак."
 trait_cannot_mary_historical_character_desc:1 "По какой-либо причине [ROOT.GetCharacter.GetFirstNameNoTooltip] отказывается вступать в брак."

 trait_thunder_king:0 "Властелин Грома"
 trait_thunder_king_desc:0 "Властелин Грома - первый император империи Могу. Он похитил силы хранителя титанов Ра-дена и использовал их, чтобы стать одним из самых могущественных существ в Азероте."
 trait_thunder_king_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - Властелин Грома, первый император империи Могу, который похитил силы хранителя титанов Ра-дена и использовал их, чтобы стать одним из самых могущественных существ в Азероте."

 trait_creature_fel_orc:0 "Орк Скверны"
 trait_creature_fel_orc_desc:0 "Этот персонаж — орк Скверны."
 trait_creature_fel_orc_character_desc:0 "$trait_creature_fel_orc_desc$"
 trait_being_demon:0 "Демон"
 trait_being_demon_desc:0 "Демоны - это бессмертные существа, связанные с Круговертью Пустоты. Большинство из них питаются магией и жизнью, наслаждаются страданиями, распространяют скверну и уничтожают всё на своем пути."
 trait_being_demon_character_desc:0 "Этот персонаж - демон. $trait_being_demon_desc$"
 trait_creature_arakkoa:0 "Араккоа"
 trait_creature_arakkoa_desc:0 "Араккоа - разумная раса двуногих изящных существ, похожих на птиц. Эти гордые и умные существа - потомки некогда великой цивилизации Апекситов, чья империя находилась на территории, ныне известной как Скеттис. После падения Апекситов и возвышения Орды, араккоа оказались на грани вымирания. В наши дни многие из них превратились в сгорбленных и сломленных существ, которых часто можно встретить в землях Запределья."
 trait_creature_arakkoa_character_desc:0 "$trait_creature_arakkoa_desc$"
 trait_creature_arakkoa_corrupted:0 "Проклятый араккоа"
 trait_creature_arakkoa_corrupted_desc:0 "Проклятые араккоа известны как изгои. В сравнении с их величественными собратьями, эти араккоа - горбатые и отвратительные существа. Причиной их проклятия стали эксперименты (и неумение управляться) с тёмной магией, которую эти араккоа по-прежнему используют, несмотря на прошлые неудачи. Активное использование тёмной магии отразилось на культуре этого народа - тень стала неотъемлемой её частью, прививая изгоям более скрытный образ жизни. Эти араккоа зачастую прибегают к использованию иллюзий и заклинаний сокрытия."
 trait_creature_arakkoa_corrupted_character_desc:0 "$trait_creature_arakkoa_corrupted_desc$"
 trait_creature_nathrezim:0 "Натрезим"
 trait_creature_nathrezim_desc:0 "Раса натрезимов более известна как Повелители Ужаса. Эти умные и хитрые дети Круговерти Пустоты выступают в качестве шпионов и агентов Пылающего Легиона. Внешний вид натрезима перекликается с названием их расы - это страшные существа, похожие на вампиров пожиратели жизни. Они используют хитрость и обман практически в каждом политическом конфликте смертных рас, в котором им доводится принимать участие. Для достижения своих целей они активно прибегают к использованию иллюзий и порабощению разума смертных."
 trait_creature_nathrezim_character_desc:0 "$trait_creature_nathrezim_desc$"
 trait_creature_eredar:0 "Ман'ари"
 trait_creature_eredar_desc:0 "Ман'ари, или «искажённые существа», - это эредары, которые приняли силы, дарованные им Саргерасом, и они стали ведущей расой демонов Пылающего Легиона. Они в высшей степени талантливые маги, и происходят из мира Аргус, теперь мира Легиона. Ман'ари разделяют древнюю родословную с теми, кто отринул дар Легиона - дренеями или «изгнанниками», на их языке."
 trait_creature_eredar_character_desc:0 "$trait_creature_eredar_desc$"
 trait_creature_eredruin:0 "Эред'руин"
 trait_creature_eredruin_desc:0 "Эред'руины - массивные существа, являются одними из сильнейших боевых единиц Легиона. Мощь этих демонов, более известных как Стражей Ужаса, была настолько впечатляющей, что Архимонд, один из эредарских предводителей, сделал эту расу своей личной гвардией."
 trait_creature_eredruin_character_desc:0 "$trait_creature_eredruin_desc$"
 trait_in_twisting_nether:0 "В Круговерти Пустоты"
 trait_in_twisting_nether_desc:0 "Демоны, убитые в мирах смертных рас, отправляются в Круговерть Пустоты - измерение бессмертных существ. Там они пребывают в заточении до тех пор, пока вновь не будут призваны в миры смертных. В Круговерти не существует никакой иерархии среди демонов. Только от умений, заслуг и могущества каждого из демонов зависит, как скоро он вновь ступит на землю смертных."
 trait_in_twisting_nether_character_desc:0 "$trait_in_twisting_nether_desc$"
 trait_creature_lich:0 "Лич"
 trait_creature_lich_desc:0 "Те, кто достигают высот в некромантии, приносят себя в жертву ради огромной силы. Они известны как личи - магические существа, выглядящие как парящие в воздухе скелеты. Они повелевают низшей нежитью и командуют целыми армиями. Личи могут как служить Королю-личу, так и действовать независимо."
 trait_creature_lich_character_desc:0 "$trait_creature_lich_desc$"
 trait_creature_abomination:0 "Поганище"
 trait_creature_abomination_desc:0 "Поганища, созданные из кожи, костей и органов жертв нежити, неповоротливые существа, размер которых сравним с ограми. Они ни перед чем не остановятся, если целью является убийство или нанесение увечий жертвам, которые вскоре обратятся в вурдалаков... или, что ещё хуже, станут пищей для самих поганищ. Несмотря на то, что эти существа не блещут умом и истощают зловонный запах, их не стоит недооценивать - они могут быть такими же огромными, как врайкулы."
 trait_creature_abomination_character_desc:0 "$trait_creature_abomination_desc$"
 trait_creature_plague_eruptor:0 "Извергатель чумы"
 trait_creature_plague_eruptor_desc:0 "Извергатель чумы - это уродливая груда разбухшей плоти, усеянной десятками гнойников. Эти жестокие и быстрые воины, переполненные чумой - последний и самый опасный из экспериментов Короля-лича."
 trait_creature_plague_eruptor_character_desc:0 "$trait_creature_plague_eruptor_desc$"
 trait_creature_wight:0 "Вихт"
 trait_creature_wight_desc:0 "Похожие на зомби по своей природе, вихты - невероятно странные создания. Похоже, что эти существа обладают впечатляющим интеллектом, несмотря на их приплюснутые головы с огромными болтами, вкрученными прямо в виски. Некоторые вихты даже способны сохранить рассудок после становления нежитью."
 trait_creature_banshee:0 "Банши"
 trait_creature_banshee_desc:0 "Банши - могущественные духи падших в бою эльфиек. Их пробирающие до костей крики и умение вселяться в тела их врагов делает баньши крайне опасными противниками, даже несмотря на то, что в своей бесплотной форме их возможность контактировать с материальным миром крайне ограничена."
 trait_creature_banshee_character_desc:0 "$trait_creature_banshee_desc$"
 trait_creature_bone_golem:0 "Костяной голем"
 trait_creature_bone_golem_desc:0 "Костяные големы, руки которых заменены смертоносными косами, являются улучшенным вариантом вурдалаков и скелетов. Эти существа переполнены ядом нежити и являются порождениями Плети."
