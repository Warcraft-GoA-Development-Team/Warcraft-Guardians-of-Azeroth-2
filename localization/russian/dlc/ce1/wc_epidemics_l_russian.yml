 epidemic_events.5010.stormwind:0 "Мало кто ныне отваживается ступить на мост, перекинутый через Долину Героев. Лишь самые стойкие и пылкие направляют стопы к охваченному чумой городу в поисках спасения в Святом Свете, хотя страшная хворь не щадит даже их.\n\nПрекрасный торговый квартал, так часто наполненный весельем и добродушным обменом, становится прибежищем проклятых. Колокола собора скорбно звонят над улицами, глухими ко всем звукам, кроме криков страждущих. Гнилые тела плавают в каналах и беззаботно валяются на пирсах.\n\nМёртвые и умирающие проводят здесь свой последний день в жалком одиночестве."
 epidemic_events.5010.orgrimmar:0 "Бурлящие волны реки Строптивой теперь несут не только обломки и торговые суда. Раздутые, выбеленные солнцем трупы сбрасывают вниз по реке, их искаженные агонией лица застыли в безмолвной ухмылке, на бледной коже багровеют лопнувшие бубоны.\n\nПрочные стены, которые так часто служили защитой от вторжения живых, теперь осаждены мертвецами. Извилистые узкие улочки превратились в лабиринт из груды трупов, а крысы используют груды как убежище и пропитание.\n\nПереживет ли это проклятие с таким трудом завоеванное единство нашего народа?"
 epidemic_events.5010.lordaeron:0 "Какая трагедия постигла величайший город человечества!\n\nБесчисленные души прошли по этим почтенным дорогам, но ряды умерших с каждым днем растут все быстрее. Проклятие проносится по улицам, отбрасывая свет на каждую красивую площадь и великолепные арки. Старые мраморные статуи безмолвно стоят, беспомощные перед пытками живых. Умирающие издают свой последний хрип, и с их губ срываются слова, о которых они и в лучшие-то времена не осмеливались и подумать:\n\n«Неужели Свет покинул наследников Аратора?»"
 epidemic_events.5010.boralus:0 "Тихие приливы Тирагардского поморья радостно бьются о причалы Северной гавани, не обращая внимания на катастрофу, что разразилась на суше.\n\nБольные безнадежно бредут между ветхими зданиями. Там, где пекари когда-то продавали свои товары, лежат груды мертвых, а живые не в состоянии справиться с волной болезней, захлестнувшей город.\n\nСцена была бы почти мирной, если бы не стоны и кашель умирающих."
 epidemic_events.5010.gilneas:0 "Город туманов, всегда темный и суровый, теперь превратился в гобелен смерти.\n\nКаналы забиты раздутыми трупами, которые поспешно отбрасывают в сторону, наполняя туман миазмами разложения. В переулках слышны жуткие песнопения — фрагменты давно забытых молитв, произносимых приглушенным голосом, когда суеверные и отчаявшиеся возвращаются к старым обычаям.\n\nСуровые и стойкие жители Гилнеаса цепляются за драгоценную жизнь в своих домах, прячась вокруг свечей и ревниво охраняя запасы ценных припасов. Даже мощные стены и рвы не смогли спасти их от невидимой угрозы болезней."
 epidemic_events.5010.thunder_bluff:0 "На рынках и торговых площадях города, где обычно царит оживление, воцарилась мертвая тишина. Величественные мосты, соединяющие горные вершины, забиты больными, мертвые свалены в кучи, чтобы стервятники могли полакомиться ими.\n\nГромовой Утёс печально взирает на кровавую бойню, духи предков не в состоянии остановить такого смертоносного и молчаливого убийцу, как страшный мор.\n\nГород Четырёх вершин медленно умирает, и эти хваленые каменные колонны не в состоянии удержать небо от падения."
 epidemic_events.5010.ironforge:0 "Какой город больше известен своей сталью, чем Стальгорн? Льдины магмы, питающие Великую кузню, использовались для закалки миллионов мечей, но есть некоторые угрозы, от которых не может защитить никакое мастерство.\n\nМрачная ирония заключается в том, что враждующие кланы так внезапно объединились перед лицом таких невзгод. Болезнь убивает без предубеждений, уничтожая представителей всех слоев общества.\n\nДревние кузни замолкают. Те, кто работал в них, обращают свои мозолистые руки скорее к молитве, чем к тяжелому труду, в надежде, что божественное спасет их там, где не спасло бы оружие."
 epidemic_events.5010.stromgarde:0 "Безмерно древний, Стромгард наблюдал за подъемом и падением правителей низины Арати, но по-прежнему остается сильным. Он многое пережил, но ему нужно будет пережить еще больше.\n\nВетер, который успокаивал сердце самого Торадина, сегодня несет с собой смерть. Солдаты в масках уносят злобных мертвецов и сбрасывают их с древних парапетов в море, но на их место приходят все новые и новые. Склоны утеса усеяны телами, разбросанными как попало, чтобы сэкономить время, пространство, спасти живых.\n\nСтарый город увядает."
 epidemic_events.5010.zuldazar:0 "У подножия пирамиды Дазар'алор, в Золотом Городе, царит зловещая тишина. Когда-то сюда стекались жители южных морей, чтобы платить дань, торговать и просить благословения Лоа, а теперь здесь остались только полумёртвые жители.\n\nС террасных высот пирамиды зандаларская знать со стыдом наблюдает, как город становится похожим на извращения безбожных королевств троллей, которые приняли веру в жестокого Лоа крови, пустоты и смерти.\n\nЦелая нация страдает, а Великая Печать молча наблюдает за происходящим, сдерживая гораздо больший ужас..."
 #  epidemic_events.5010.varanasi:0 "It is more commonly known as the City of Light, but Varanasi has been the City of the Dead for just as long. It seems fitting, then, that it should play host to this most deadly of pestilences.\n\nIn happier times, the Ganges teems with life; now, it carries only the dead. Their bloated corpses catch on the riverbanks, kicked away by the few remaining living people who dare to venture outside.\n\nThe sounds of weeping and coughing bounce off the ancient stones of this antediluvian city."