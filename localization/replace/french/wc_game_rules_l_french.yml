l_french:
 setting_default_regional_heresy_desc:0 "Les épidémies d'hérésie dans certaines régions ont plus de chances d'être des hérésies historiques, telles que Throsi à Kul Tiras."

 rule_dlc_fp1_scandinavian_adventurers:0 "#clickable #Bold Warcraft#!#!: Aventuriers Vrykuls"
 setting_fp1_scandi_adventurers_rare:0 "Rare"
 setting_fp1_scandi_adventurers_rare_desc:0 "Les aventuriers vrykuls tenteront de cibler les Royaumes de l'Est, le Norfendre occidental et le Kalimdor nord-oriental tous les 15 ans."
 setting_fp1_scandi_adventurers_occasional:0 "Occasionnel"
 setting_fp1_scandi_adventurers_occasional_desc:0 "Les aventuriers vrykuls tenteront de cibler les Royaumes de l'Est, le Norfendre occidental et le Kalimdor nord-oriental tous les 10 ans."
 setting_fp1_scandi_adventurers_frequent:0 "Fréquent"
 setting_fp1_scandi_adventurers_frequent_desc:0 "Les aventuriers vrykuls tenteront de cibler les Royaumes de l'Est, le Norfendre occidental et le Kalimdor nord-oriental tous les 5 ans."
 setting_fp1_scandi_adventurers_apocalyptic:0 "Apocalyptique"
 setting_fp1_scandi_adventurers_apocalyptic_desc:1 "Les aventuriers vrykuls tenteront de cibler les Royaumes de l'Est, le Norfendre occidental et le Kalimdor nord-oriental chaque année, les personnages IA n'ont pas besoin de traits spécifiques pour lancer des [varangian_adventures|E]."
 setting_fp1_scandi_adventurers_off:0 "Désactivé"
 setting_fp1_scandi_adventurers_off_desc:0 "Les aventuriers vrykuls ne tenteront jamais de cibler les Royaumes de l'Est, le Norfendre occidental ou le Kalimdor nord-oriental."

 rule_random_ruler_placement:0 "#clickable #Bold Warcraft#!#!: Univers Alternatif"
 setting_random_ruler_placement_off:0 "Désactivé"
 setting_random_ruler_placement_off_desc:0 "La chronologie officielle du jeu."
 setting_random_ruler_placement_on:1 "#high Activé#!"
 setting_random_ruler_placement_on_desc:0 "#warning (Cette règle de jeu doit déjà être définie sur une page de signet pour fonctionner)#! Les dirigeants sont placés aléatoirement sur la carte. Chaque comté reçoit une nouvelle foi et une nouvelle culture de son nouveau détenteur."
 setting_random_ruler_placement_on_conversion:1 "#high Activé (Conversion)#!"
 setting_random_ruler_placement_on_conversion_desc:1 "Les dirigeants sont placés aléatoirement sur la carte. Ils se convertissent à la foi du détenteur historique."
