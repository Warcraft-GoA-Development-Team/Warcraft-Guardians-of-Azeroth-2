 bm_the_invasion_from_draenor:0 "L'Invasion de Draenor"
 bm_the_invasion_from_draenor_desc:0 "Des années après la fin de la guerre Gurubashi, une nouvelle menace de guerre pèse sur Azeroth. La Porte des Ténèbres, faille entre les mondes d'Azeroth et de Draenor, a été secrètement ouverte dans le Noir Marécage à l'est du royaume  et à travers elle est apparue la Horde des Orcs, venue revendiquer la planète pour elle-même.\n\n L'ambitieux chef de guerre de la Horde, Main-Noire, se prépare à une campagne éclatante pour ajouter un deuxième monde à son palmarès de conquête. \nDes minorités d'orcs, comme le clan des Loups de Givre du noble chef Durotan, refusent de suivre la voie destructrice de Main-Noire et ne souhaitent que fuir leur monde mourant. Quelles que soient leurs motivations, cela ne change rien pour le roi Llane et les humains de Hurlevent qui se battront jusqu'à la mort pour défendre leur patrie.\n\n Mais il ne s'agit pas seulement d'une histoire de rois et de chefs de guerre, car, à l'insu des deux camps, la guerre est une partie d'échecs entre des maîtres sorciers et de leurs mystérieux desseins. L'humain Medivh et l'orc Gul'Dan ont ouvert la Porte des Ténèbres pour des raisons qui leur sont propres et ils n'ont pas encore révélé tous leurs plans.\n\n La Horde plongera-t-elle Azeroth dans un bain de sang sans fin ? Les orcs trouveront-ils un nouveau monde à habiter, ou seront-ils repoussés vers Draenor ? Quels sombres projets attendent de s'abattre sur le monde ?"

 #Llane Wrynn
 llane_wrynn_character:0 "Roi Llane"
 llane_wrynn_character_desc:0 "Roi chevalier, Llane a été élevé dans les liens de la fraternité avec ses amis proches, le chevalier-champion Anduin Lothar et Medivh, le Gardien. Aux côtés de ses amis et conseillers, le jeune roi a vaincu les trolls qui ont tué son père pendant la guerre de Gurubashi. Llane s'est montré fidèle à l'héritage de la dynastie Wrynn et son royaume est désormais à son apogée. Avec l'invasion imminente de Draenor, Llane doit maintenant faire face à une menace plus terrible qu'aucune de celles que ses ancêtres ont jamais affronté. La guerre qui s'annonce risque d'anéantir le peuple et l'héritage de Llane, mais s'il réussit, il restera dans les mémoires comme le plus grand de tous les rois. Ses amis pourront-ils l'aider à repousser les ténèbres qui s'abattent sur lui ?"

#Medivh
 medivh_character:0 "Gardien Medivh"
 medivh_character_desc:0 "Fils du conjurateur de la cour de Hurlevent et d'Aegwyn la gardienne de Tirisfal, Medivh est le plus grand descendant d'une lignée de lanceurs de sorts. Il est devenu le héros du royaume pendant la guerre des Gurubashi et s'est attaché au roi Llane. Ayant succédé à sa mère en tant que Gardien, Medivh est peut-être le mage mortel le plus puissant du monde. Sa tâche ultime est de protéger Azeroth des menaces les plus graves. Cependant, il n'a pas été vu en dehors de sa propre seigneurie de Karazhan depuis quelques temps. Beaucoup se demandent ce qui occupe le Gardien. Medivh sera-t-il capable de sauver Hurlevent une fois de plus ? A-t-il un autre plan ? Quel sort attend la tour de Karazhan au milieu de la guerre à venir ?"

 #Blackhand
 blackhand_character:0 "Chef de Guerre Main-Noire"
 blackhand_character_desc:0 "Force de la nature dont les prouesses militaires lui ont valu le surnom de "destructeur", Main-Noire est le chef du clan Rochenoire, le plus puissant de la Horde. Ces deux raisons lui ont valu d'être choisi par ses pairs chefs et par l'influent démoniste Gul'Dan pour devenir le chef de guerre de la Horde et le suzerain militaire des orcs unis. Avec Draenor conquise mais la Horde affamée de combats et de ressources, Main-Noire est fier de mener ses guerriers à la conquête d'Azeroth. Il cherche à la fois de nouvelles terres à gouverner et à asseoir sa position de seul vrai maître des orcs malgré la volonté de chefs idéalistes, de commandants ambitieux et de démonistes intrigants. Main-Noire mettra-t-il Azeroth à genoux et trouvera-t-il la gloire en tant que chef incontesté de la Horde ? Les humains ou les conflits internes à la Horde mettront-ils fin à l'ambition du chef de guerre ? Quoi qu'il arrive, le sang coulera..."

 #Gul'dan
 guldan_character:0 "Gul'dan"
 guldan_character_desc:0 "Né infirme et paria, Gul'Dan était déterminé à ne pas laisser cela l'arrêter dans sa quête de grandeur. Autrefois apprenti du vieux chaman Ner'Zhul, chef spirituel des orcs, Gul'Dan le remplaça et introduisit une nouvelle voie magique, l'art des démonistes. Gul'Dan a rassemblé les clans au sein de la Horde et sa magie les a conduits sur Azeroth à travers la Porte des Ténèbres, mais il n'était ni chef ni guerrier et devait partager le pouvoir avec une figure de proue plus belliqueuse en la personne du chef de guerre Main-Noire. Tant qu'il sera coopératif, Main-Noire pourra jouer avec ses petits soldats, car un plus grand destin attend le démoniste. Gul'Dan parviendra-t-il à contrôler directement la Horde ? La fierté du chef de guerre sera-t-elle un obstacle à l'ambition du sorcier ? Les pouvoirs que Gul'Dan convoitent sur Azeroth le mèneront-ils à sa perte ?"

 #Durotan
 durotan_character:0 "Chef Durotan"
 durotan_character_desc:0 "Fils et successeur du sage Garad, Durotan est à la tête du clan Loup-de-Givre. Lui et son clan préfèrent suivre l'ancienne voie et seraient restés en réclusion pacifique s'ils n'avaient pas été forcés de rejoindre la Horde pour survivre. Opposé à la sombre voie des démonistes et des bellicistes de la Horde, Durotan croit toujours que les orcs ont besoin d'échapper au désert stérile qu'est devenu Draenor, et il sait que s'opposer directement à Main-Noire et Gul'Dan pourrait mettre son peuple en danger... Durotan épargnera-t-il à son clan la damnation de la Horde ? Son peuple succombera-t-il à la corruption ? Assistera-t-il à la défaite de la Horde face aux humains ?"
 
