 # aviana_worship_desc:0 "A pantheon of gods led by Aviana, the mother of harpies, and mistress of the Mother Tree, G'Hanir."

 shamanism_group:0 "Chamanisme"
 shamanism_group_adj:0 "Chamanique"
 shamanism_group_adherent:0 "Chaman"
 shamanism_group_adherent_plural:0 "Chamans"
 shamanism_group_desc:0 "Un large groupe de croyances construit autour de la divinisation des phénomènes naturels, des esprits et des élémentaires."

 orcish_shamanism:0 "Ancestrisme"
 orcish_shamanism_adj:0 "Ancestral"
 orcish_shamanism_adherent:0 "Ancestral"
 orcish_shamanism_adherent_plural:0 "Ancestraux"
 orcish_shamanism_desc:0 "L'un des principaux principes des pratiques chamaniques dans le monde. La plupart des races respectent les morts, mais ceux qui vénèrent leurs ancêtres croient que les défunts possèdent des pouvoirs que les vivants peuvent utiliser. Ils leur parlent et peuvent demander leur aide à travers des rêves et des visions."

 orcish_shamanism_old:0 "Ancien $orcish_shamanism$"
 orcish_shamanism_old_adj:0 "Ancien $orcish_shamanism_adj$"
 orcish_shamanism_old_adherent:0 "Ancien $orcish_shamanism_adherent$"
 orcish_shamanism_old_adherent_plural:0 "Anciens $orcish_shamanism_adherent_plural$"

 shamanism:0 "Gwyari"
 shamanism_adj:0 "Gwyari"
 shamanism_adherent:0 "Gwyari"
 shamanism_adherent_plural:0 "Gwyari"
 shamanism_desc:0 "Une foi chamanique fondée par les nains Marteaux-hardis. Comme beaucoup de $shamanism_group_adherent_plural$, ils croient que leurs ancêtres veillent sur eux. Les rituels d'inhumation et la vénération des ancêtres sont les pierres angulaires de leur religion. Les liens familiaux entre les membres de la famille vivante sont aussi importants que leurs ancêtres."

 shamanism_old:0 "Ancien $shamanism$"
 shamanism_old_adj:0 "Ancien $shamanism_adj$"
 shamanism_old_adherent:0 "Ancien $shamanism_adherent$"
 shamanism_old_adherent_plural:0 "Anciens $shamanism_adherent_plural$"

 earth_mother_worship:0 "Mashani"
 earth_mother_worship_adj:0 "Mashani"
 earth_mother_worship_adherent:0 "Mashani"
 earth_mother_worship_adherent_plural:0 "Mashani"
 earth_mother_worship_desc:0 "Une religion vénérant la Mère Terre, une divinité représentant non seulement la terre mais la nature elle-même. Ainsi, le $earth_mother_worship$ connecte les pratiques druidiques et chamaniques. Outre la Mère Terre, les interactions avec le monde spirituel et les ancêtres sont les principaux concepts de leur foi."

 earth_mother_worship_old:0 "Ancien $earth_mother_worship$"
 earth_mother_worship_old_adj:0 "Ancien $earth_mother_worship_adj$"
 earth_mother_worship_old_adherent:0 "Ancien $earth_mother_worship_adherent$"
 earth_mother_worship_old_adherent_plural:0 "Anciens $earth_mother_worship_adherent_plural$"

 tidemother:0 "Tirani"
 tidemother_adj:0 "Tirani"
 tidemother_adherent:0 "Tirani"
 tidemother_adherent_plural:0 "Tirani"
 tidemother_desc:0 "La Mère des Marées est une divinité vénérée par de nombreux marins et ceux dont la vie dépend des vents marins favorables. Beaucoup de Tirani cherchent des conseils dans les mers de la même manière que d'autres se tournent vers la Lumière, mais les mages des marées, les prêtres de la Mère des Marées, ont une connexion beaucoup plus profonde avec l'eau. Depuis longtemps, les mages des marées écoutent la mer pour guider leurs navires et leur peuple, entendant des murmures doux imperceptibles pour la plupart."

 cult_of_the_candle:0 "Bougisme"
 cult_of_the_candle_adj:0 "Bougique"
 cult_of_the_candle_adherent:0 "Bougiste"
 cult_of_the_candle_adherent_plural:0 "Bougistes"
 cult_of_the_candle_desc:0 "Qui aurait pensé qu'une chose aussi simple qu'une bougie pourrait devenir un symbole de foi? Les kobolds, qui vivent dans les tunnels souterrains et passent leur vie à creuser, principalement pour de l'or, sont sûrs que la bougie est sage. Et cela n'est pas surprenant, car dans l'obscurité, c'est la bougie qui aide les $cult_of_the_candle_adherent_plural$ à survivre."

 cult_of_the_candle_old:0 "Ancien $cult_of_the_candle$"
 cult_of_the_candle_old_adj:0 "Ancien $cult_of_the_candle_adj$"
 cult_of_the_candle_old_adherent:0 "Ancien $cult_of_the_candle_adherent$"
 cult_of_the_candle_old_adherent_plural:0 "Anciens $cult_of_the_candle_adherent_plural$"

 primitive_shamanism:0 "Fétichisme"
 primitive_shamanism_adj:0 "Fétichiste"
 primitive_shamanism_adherent:0 "Fétichiste"
 primitive_shamanism_adherent_plural:0 "Fétichistes"
 primitive_shamanism_desc:0 "La foi en les élémentaires moins connus et les esprits du monde est appelée Fétichisme. Les croyances $primitive_shamanism_adj$ englobent des religions étroitement gardées par leurs peuples. Des rituels, des protections et d'autres pratiques simplistes sont employés dans le culte à leurs mécènes. Les fidèles désirent une sorte d'équilibre avec le monde naturel qui lie ces croyances primitives de manière catégorique. Cette catégorie de foi ne diffère des autres croyances chamaniques que par la quantité d'informations connues. À mesure que de nouvelles informations sont découvertes et compilées par les explorateurs, la quantité de croyances chamaniques primitives à Azeroth diminue."

 primitive_shamanism_old:0 "Ancien $primitive_shamanism$"
 primitive_shamanism_old_adj:0 "Ancien $primitive_shamanism_adj$"
 primitive_shamanism_old_adherent:0 "Ancien $primitive_shamanism_adherent$"
 primitive_shamanism_old_adherent_plural:0 "Anciens $primitive_shamanism_adherent_plural$"

 tuskarr_religion:0 "Oachani"
 tuskarr_religion_adj:0 "Oachani"
 tuskarr_religion_adherent:0 "Oachani"
 tuskarr_religion_adherent_plural:0 "Oachani"
 tuskarr_religion_desc:0 "Les $tuskarr_religion_adherent_plural$ vénèrent un petit panthéon de divinités ou d'esprits tels que Tayutka, Karkut, Issliruk et Oacha'noa. De plus, les $tuskarr_religion_adherent_plural$ taillent d'énormes têtes de pierre qui leur permettent de communiquer avec leurs ancêtres. Chaque tête abrite l'esprit spécifique d'un ancien qui agit à la fois comme foyer et corps, désormais appelé ancêtres de pierre. Un chaman $tuskarr_religion_adj$ utilise un ensemble d'objets rituels pour effectuer une cérémonie, dans laquelle il récite un chant dans une langue étrange pour guider l'esprit d'un ancêtre vers sa statue."

 tuskarr_religion_old:0 "Ancien $tuskarr_religion$"
 tuskarr_religion_old_adj:0 "Ancien $tuskarr_religion_adj$"
 tuskarr_religion_old_adherent:0 "Ancien $tuskarr_religion_adherent$"
 tuskarr_religion_old_adherent_plural:0 "Anciens $tuskarr_religion_adherent_plural$"

 monkey_king_worship:0 "Boogalisme"
 monkey_king_worship_adj:0 "Boogalique"
 monkey_king_worship_adherent:0 "Boogaliste"
 monkey_king_worship_adherent_plural:0 "Boogalistes"
 monkey_king_worship_desc:0 "Comme l'a dit le Roi Singe ; 'Ce qui ne te blook pas, te groukera.' Le $monkey_king_worship$ enseigne à grouker moins et à blouker davantage, et à ne pas voler les doukaques des autres sauf s'ils sont faibles. Dans ce cas, il est du devoir du $monkey_king_worship_adj$ de grignoter leurs brillants et de boire leur slerp."

 monkey_king_worship_old:0 "Ancien $monkey_king_worship$"
 monkey_king_worship_old_adj:0 "Ancien $monkey_king_worship_adj$"
 monkey_king_worship_old_adherent:0 "Ancien $monkey_king_worship_adherent$"
 monkey_king_worship_old_adherent_plural:0 "Anciens $monkey_king_worship_adherent_plural$"

 saurok_religion:0 "Krosisme"
 saurok_religion_adj:0 "Krosiste"
 saurok_religion_adherent:0 "Krosiste"
 saurok_religion_adherent_plural:0 "Krosistes"
 saurok_religion_desc:0 "Une foi qui adore Kros, le diablosaure invisible dans le ciel, qui a créé les races de lézards et les jungles d'Azeroth. Les diablosaures d'Azeroth sont considérés comme ses descendants directs et sont vénérés comme des divinités mineures. Le $saurok_religion$ prêche de ne jamais cesser de se battre, de ne jamais cesser de grandir. Chaque jour, plus fort qu'avant."

 saurok_religion_old:0 "Ancien $saurok_religion$"
 saurok_religion_old_adj:0 "Ancien $saurok_religion_adj$"
 saurok_religion_old_adherent:0 "Ancien $saurok_religion_adherent$"
 saurok_religion_old_adherent_plural:0 "Anciens $saurok_religion_adherent_plural$"

 taunka_religion:0 "Roanakisme"
 taunka_religion_adj:0 "Roanakiste"
 taunka_religion_adherent:0 "Roanakiste"
 taunka_religion_adherent_plural:0 "Roanakistes"
 taunka_religion_desc:0 "Un système de croyance originaire des déserts glacés du Norfendre. À la différence des autres $shamanism_group_adherent_plural$, les $taunka_religion_adherent_plural$ contraignent la terre et les éléments à se plier à leur volonté. Leur relation avec la nature a été une lutte constante et une persévérance sombre."

 taunka_religion_old:0 "Ancien $taunka_religion$"
 taunka_religion_old_adj:0 "Ancien $taunka_religion_adj$"
 taunka_religion_old_adherent:0 "Ancien $taunka_religion_adherent$"
 taunka_religion_old_adherent_plural:0 "Anciens $taunka_religion_adherent_plural$"

 ape_group:0 "Singisme"
 ape_group_adj:0 "Singiste"
 ape_group_adherent:0 "Singiste"
 ape_group_adherent_plural:0 "Singistes"
 ape_group_desc:0 "Un groupe de croyances fondé par les hozens. Il se compose principalement de pratiques chamaniques et promeut une vie simple pour le plaisir."

 lizard_group:0 "Reptilisme"
 lizard_group_adj:0 "Reptilien"
 lizard_group_adherent:0 "Reptilien"
 lizard_group_adherent_plural:0 "Reptiliens"
 lizard_group_desc:0 "Un groupe de croyances fondé par les sauroks. Ils se composent principalement de pratiques chamaniques et célèbrent la guerre, le mode de vie des guerriers et le sang-froid."

 mystery_of_the_makers:0 "Panthéonisme"
 mystery_of_the_makers_adj:0 "Panthéonique"
 mystery_of_the_makers_adherent:0 "Panthéoniste"
 mystery_of_the_makers_adherent_plural:0 "Panthéonistes"
 mystery_of_the_makers_desc:0 "Une branche originale des religions $titanic_group_adj$. Ils vénèrent le Panthéon Titanique dirigé par Aman'Thul et se considèrent comme les seuls gardiens de l'âme du monde d'Azeroth. Ils considèrent comme leur devoir de défendre les complexes titanesques partout dans le monde, jusqu'au retour des Titans."

 thunder_king:0 "Shénisme"
 thunder_king_adj:0 "Shénique"
 thunder_king_adherent:0 "Shéniste"
 thunder_king_adherent_plural:0 "Shénistes"
 thunder_king_desc:0 "Lei Shen, le Roi-Tonnerre, était un empereur mogu légendaire et demi-dieu qui a défait à lui seul le Gardien des Titans désespéré Ra-den dans la montagne Tonnerre. Lei Shen a ensuite volé à la fois le pouvoir de Ra-den et une fraction du pouvoir d'Aman'Thul, lui donnant une maîtrise immense sur les tempêtes dont le pouvoir pouvait rivaliser avec celui de nombreuses puissances cosmiques. Il a ensuite utilisé son nouveau pouvoir pour conquérir l'ancienne Pandarie et forger un empire des mogu, avec pour mandat de poursuivre l'œuvre des Makers après leur prétendue disparition aux mains du Titan Noir. Hautement méritocratique, les adeptes du Roi-Tonnerre croient qu'ils sont les seuls dignes de régner et de maintenir l'ancien héritage titanique en Azeroth."


 suntouched:0 "Soleillés"
 suntouched_adj:0 "Soleillé"
 suntouched_adherent:0 "Soleillé"
 suntouched_adherent_plural:0 "Soleillés"
 suntouched_desc:0 "Les Soleillés sont une branche spécifique du culte des Titans qui a son origine à Uldum en tant que secte principale des tol'vir Amathet. Ils sont fiers de protéger les œuvres des Titans et se reposent sur la magie solaire pour frapper leurs ennemis. En raison de leur nature fanatique, ils considèrent les entités qui ne sont pas affiliées aux Titans comme souillées par l'influence du Vide et donc indignes d'exister."

 odyn:0 "Odynisme"
 odyn_adj:0 "Odynique"
 odyn_adherent:0 "Odyniste"
 odyn_adherent_plural:0 "Odynistes"
 odyn_desc:0 "Créés à l'origine aux côtés des Aspects dragons avec pour mission de protéger Azeroth, les Val'kyr ont été jugés les guerriers forgés par les Titans les plus puissants par Odyn. C'est eux qu'il pensait être les seuls dignes de protéger Azeroth. Mais au lieu de ses Val'kyr, les Aspects dragons se sont vu conférer les pouvoirs des Titans pour sauvegarder Azeroth après leur départ. Helya aux côtés d'Odyn a élevé une section d'Ulduar dans les cieux pour créer les salles des Valeureux, un nouveau foyer pour ses guerriers Val'kyr. À ce jour, les plus forts Vrykuls sont choisis par Odyn et leurs esprits sont élevés par les Val'kyr aux Salles, où ils se battront pour l'éternité."

 odyn_old:0 "Ancien $odyn$"
 odyn_old_adj:0 "Ancien $odyn_adj$"
 odyn_old_adherent:0 "Ancien $odyn_adherent$"
 odyn_old_adherent_plural:0 "Ancien $odyn_adherent_plural$"






 titanic_group:0 "Titanisme"
 titanic_group_adj:0 "Titanique"
 titanic_group_adherent:0 "Titaniste"
 titanic_group_adherent_plural:0 "Titanistes"
 titanic_group_desc:0 "Un groupe de religions dédiées aux Titans, une race d'êtres cosmiques colossaux de la taille d'une planète, composés de magie arcane et de matière primordiale. Ils ont façonné et donné de l'ordre à Azeroth avant de poursuivre leur voyage cosmique, laissant à leurs adeptes l'attente du réveil de l'âme-monde d'Azeroth."

 shathgral:0 "Shath'gral"
 shathgral_adj:0 "Shath'gral"
 shathgral_adherent:0 "Shath'gral"
 shathgral_adherent_plural:0 "Shath'gral"
 shathgral_desc:0 "Un groupe de cultes dédiés aux Dieux Très Anciens, des horreurs parasitaires et étranges créées par les Seigneurs du Vide afin de trouver et corrompre les âmes-mondes des Titans endormies. Inutile de dire que les $shathgral_adherent_plural$ n'ont aucune valeur morale et qu'ils n'ont qu'un seul but : souiller tout ce qu'ils touchent."

 cthun_worship:0 "C'Thuni"
 cthun_worship_adj:0 "C'Thuni"
 cthun_worship_adherent:0 "C'Thuni"
 cthun_worship_adherent_plural:0 "C'Thuni"
 cthun_worship_desc:0 "C'Thun est le Dieu Très Ancien de la folie et du chaos, l'une des quatre créatures anciennes et puissantes qui régnaient sur le monde d'Azeroth il y a longtemps, avant d'être vaincue et emprisonnée par les serviteurs des Titans. C'Thun a créé les qirajis et réside dans la ville d'Ahn'Qiraj en Silithus."

 yoggsaron_worship:0 "Yogg-Saroni"
 yoggsaron_worship_adj:0 "Yogg-Saroni"
 yoggsaron_worship_adherent:0 "Yogg-Saroni"
 yoggsaron_worship_adherent_plural:0 "Yogg-Saroni"
 yoggsaron_worship_desc:0 "Yogg-Saron est l'un des quatre Dieux Très Anciens d'Azeroth. À sa chute aux mains du Panthéon il y a d'innombrables millénaires, Yogg-Saron a été emprisonné à l'intérieur du complexe titanesque d'Ulduar dans les profondeurs de ce qui deviendrait le continent de Norfendre."

 nzoth_worship:0 "N'Zothi"
 nzoth_worship_adj:0 "N'Zothi"
 nzoth_worship_adherent:0 "N'Zothi"
 nzoth_worship_adherent_plural:0 "N'Zothi"
 nzoth_worship_desc:0 "N'Zoth est le plus faible des quatre Dieux Très Anciens d'Azeroth, mais il compense cela par sa ruse. N'Zoth a été le premier des Dieux Très Anciens à être scellé dans une prison souterraine par les forgés par les Titans après la mort de Y'Shaarj, dans un endroit à mi-chemin entre le Puits d'Éternité et l'endroit où Uldaman a été construit plus tard."

 yshaarj_worship:0 "Y'Shaarji"
 yshaarj_worship_adj:0 "Y'Shaarji"
 yshaarj_worship_adherent:0 "Y'Shaarji"
 yshaarj_worship_adherent_plural:0 "Y'Shaarji"
 yshaarj_worship_desc:0 "Y'Shaarj était le plus puissant et le plus maléfique des Dieux Très Anciens. Y'Shaarj a été le seul des quatre Dieux Très Anciens à être tué par les Titans, et son cœur a été emprisonné dans un caveau sous le Val de l'Éternel Printemps. Y'Shaarj était aussi connu sous le nom de « la bête aux sept têtes » et on dit qu'il inhalait le courage et soufflait la peur. Lorsqu'il mourut, son dernier souffle terrible se manifesta sous la forme des sept sha primordiaux."

 ghuun_worship:0 "G'huuni"
 ghuun_worship_adj:0 "G'huuni"
 ghuun_worship_adherent:0 "G'huuni"
 ghuun_worship_adherent_plural:0 "G'huuni"
 ghuun_worship_desc:0 "G'huun était un Dieu Très Ancien créé accidentellement par le Panthéon lors de leurs expériences sur les autres Dieux Très Anciens emprisonnés, alors que les Titans tentaient de trouver une solution au problème qu'ils posaient. Comme G'huun n'a pas besoin de technologie, ses adeptes régressent vers un état plus primitif par rapport à d'autres races."

 void_group:0 "Le Vide"
 void_group_adj:0 "Vide"
 void_group_adherent:0 "Adepte du Vide"
 void_group_adherent_plural:0 "Suiveurs du Vide"
 void_group_desc:0 "Malgré le fait que beaucoup pensent que les $void_group_adherent_plural$ ne sont rien de plus que des maniaques fous, cela est loin d'être la vérité. Ils apprennent à contrôler la magie du Vide sans souiller leur esprit. Contrairement aux $light_group_adherent_plural$, ils sont plus tolérants et ne croient pas en une seule voie."

 voidfarer:0 "K'areshi"
 voidfarer_adj:0 "K'areshi"
 voidfarer_adherent:0 "K'areshi"
 voidfarer_adherent_plural:0 "K'areshi"
 voidfarer_desc:0 "Bien que dangereuse, la magie du Vide peut être utilisée avec précaution pour le bénéfice de ses utilisateurs et de leurs alliés. Certains praticiens du Vide ont consacré leur vie à l'étude et à l'utilisation du Vide pour le bien, comme les habitants de la Faille de Telogrus, bien qu'il y en ait certains qui soient beaucoup plus ambigus sur le plan moral que leurs pairs, comme les éthérés K'areshi. Néanmoins, ils peuvent tous bénéficier des avantages du Vide sans l'interférence des Dieux Très Anciens, mais risquent toujours d'être corrompus par les murmures malveillants."

 shadow_group:0 "Ombre"
 shadow_group_adj:0 "Ombreuse"
 shadow_group_adherent:0 "Adepte de l'Ombre"
 shadow_group_adherent_plural:0 "Adeptes de l'Ombre"
 shadow_group_desc:0 "Des temps désespérés ont conduit beaucoup de ceux qui marchaient autrefois sur le chemin de la Lumière à se demander si elle seule peut apporter le salut aux royaumes maudits d'Azeroth. Cela est particulièrement vrai pour ceux qui vivent dans des terres ravagées par le $scourge$ et les ravages du $fel_group$. Pour beaucoup de ces âmes perdues, l'hypothèse logique est que le $light_group$ doit être équilibré avec les forces de l'$shadow_group$ pour que la paix revienne. Certains cherchent un remède à la malédiction des Morts-Vivants ; d'autres une arme puissante pour combattre le $fel_group$. Quels que soient leurs motifs, ces individus souvent rejetés se sont regroupés autour des enseignements redécouverts de $forgotten_shadow$."


 forsaken_cult:0 "Culte des Apothicaires"
 forsaken_cult_adj:0 "Apothicaire"
 forsaken_cult_adherent:0 "Apothicaire"
 forsaken_cult_adherent_plural:0 "Apothicaire"
 forsaken_cult_desc:0 "La redécouverte des écrits de $forgotten_shadow$ a déclenché de nombreux changements dans les terres d'Azeroth qui avaient été ravagées par le Fléau. Dans un temps et un lieu aussi désespérés, un être suffisamment puissant et charismatique pouvait trouver l'opportunité d'utiliser les enseignements de l'Ombre à ses propres fins. Que ce leader perpétue ou non l'héritage de Seline est sans importance, car alors que la société dans son ensemble suivrait les enseignements de $forgotten_shadow$, le véritable pouvoir réside dans l'individu dirigeant le culte, pour le meilleur ou pour le pire."
 #"After the teachings of Natalie Seline were rediscovered by Forsaken scholars, these quickly became conflated with Forsaken social and political reverence of the Banshee Queen Sylvanas herself. Nominally, many Forsaken priests do follow the teachings of $forgotten_shadow$; however loyalty to the Queen comes first and she is the closest thing the Forsaken have to a common spiritual leader. While it is undeniable that Sylvanas is a paragon of $forgotten_shadow_adj$ teachings, it is obvious that the Forsaken interpretation of $forgotten_shadow$ is politically expedient to her."

 forgotten_shadow:0 "Ombres Oubliées"
 forgotten_shadow_adj:0 "Oubliées"
 forgotten_shadow_adherent:0 "Ombre Oubliée"
 forgotten_shadow_adherent_plural:0 "Ombres Oubliées"
 forgotten_shadow_desc:0 "Un groupe hérétique de praticiens de la magie de l'ombre, les $forgotten_shadow_adherent_plural$ croient que les praticiens de l'énergie sombre sont tout aussi vitaux pour la survie de la vie et de la réalité que les utilisateurs de la Lumière. La secte prêche l'équilibre, ordonnant que les prêtres de l'ombre ne doivent jamais oublier les dangers d'être corrompus par les énergies sombres qu'ils manipulent... Car il est souvent difficile de retrouver son chemin vers l'ombre depuis les profondeurs des ténèbres."

 alchemical_materialism:0 "Matérialisme Alchimique"
 alchemical_materialism_adj:0 "Alchimique"
 alchemical_materialism_adherent:0 "Alchimique"
 alchemical_materialism_adherent_plural:0 "Alchimiques"
 alchemical_materialism_desc:0 "Après avoir été exposés aux idées de l'$forgotten_shadow$, de nombreux individus scientifiquement enclins commencent à remettre en question si les forces de l'univers méritent réellement le respect de la divinité. Pour certains, la science magique de l'Alchimie se révèle être la clé pour plier les forces de l'univers à sa volonté. Car si rien n'est sacré, tout peut être un outil ; et tout outil peut être une arme..."

 echo_of_life:0 "Écho de la Vie"
 echo_of_life_adj:0 "Chercheur d'Écho"
 echo_of_life_adherent:0 "Chercheur d'Écho"
 echo_of_life_adherent_plural:0 "Chercheurs d'Écho"
 echo_of_life_desc:0 "Après avoir manifesté un libre arbitre, la pulsion est forte de se sentir maudit par la non-mort et de chercher immédiatement un moyen de revenir à la vie. Pour beaucoup, la seule réponse possible peut être trouvée dans l'arcane. En faisant appel à ces forces puissantes, ces soi-disant $echo_of_life_adherent_plural$ utilisent des magies sauvages pour tenter de récupérer leur essence vitale du vide. Malheureusement, expérimenter avec ces forces peut provoquer une addiction à la magie."

 water_group:0 "Hydromantisme"
 water_group_adj:0 "Hydromantique"
 water_group_adherent:0 "Hydromant"
 water_group_adherent_plural:0 "Hydromants"
 water_group_desc:0 "Parmi tous les éléments, les $water_group_adherent_plural$ considèrent l'eau comme la force principale et vénèrent les élémentaires de l'eau comme des divinités."

 neptulon_worship:0 "Néptulisme"
 neptulon_worship_adj:0 "Néptulique"
 neptulon_worship_adherent:0 "Néptuliste"
 neptulon_worship_adherent_plural:0 "Néptulistes"
 neptulon_worship_desc:0 "Les $neptulon_worship_adherent_plural$ vénèrent l'un des Seigneurs élémentaires, Néptulon le Chasse-marée, qui règne sur l'Abyssal Maw, un plan élémentaire de l'eau, après y avoir été emprisonné par les Titans. Les autres élémentaires de l'eau sont considérés comme des divinités mineures."

 waterspeaker:0 "Eauracle"
 waterspeaker_adj:0 "Eauracle"
 waterspeaker_adherent:0 "Eauracle"
 waterspeaker_adherent_plural:0 "Eauracles"
 waterspeaker_desc:0 "La Parole des Eaux est une croyance ancienne qui a pris naissance à Pandarie avant le Grand Fracas, et qui permet à ses adeptes de communier avec la terre à travers des rituels impliquant l'eau de la rivière. Les seuls à avoir maintenu la longue tradition de la Parole des Eaux bien après que les brumes aient caché le continent étaient les habitants poissons connus sous le nom de jinyu. Avec le temps, les plus sages de leur peuple ont appris à communier avec les eaux de la rivière et à écouter pour le futur et les nouvelles qu'il apporterait."

 water_deities:0 "Mrligion"
 water_deities_adj:0 "Mrligieux"
 water_deities_adherent:0 "Mrhermnts"
 water_deities_adherent_plural:0 "Mrhermnts"
 water_deities_desc:0 "Ceux qui croient aux divinités aquatiques suivent des rituels impliquant la communication avec la mer et ses pouvoirs, et ils vénèrent l'eau et toute entité puissante à l'intérieur. Le panthéon des divinités aquatiques est dynamique, changeant pour inclure de nouvelles créatures qu'ils rencontrent. Même un requin fort ou un poisson rapide peut devenir un symbole vivant de la foi. Au fur et à mesure que les animaux meurent ou partent, la foi mute pour trouver de nouveaux symboles dans leur environnement."

 water_deities_old:0 "Ancienne $water_deities$"
 water_deities_old_adj:0 "Ancienne $water_deities_adj$"
 water_deities_old_adherent:0 "Ancien $water_deities_adherent$"
 water_deities_old_adherent_plural:0 "Anciens $water_deities_adherent_plural$"

 arkkoroc:0 "Arkkoroc"
 arkkoroc_adj:0 "Arkkoroc"
 arkkoroc_adherent:0 "Arkkoroc"
 arkkoroc_adherent_plural:0 "Arkkorocs"
 arkkoroc_desc:0 "Le culte du géant des mers connu sous le nom de Seigneur Arkkoroc. Résidant dans le Temple d'Arkkoran, Arkkoroc est vénéré par les créatures locales."


 doombringer:0 "Porte-Malheur"
 doombringer_adj:0 "Porteuse de Malheur"
 doombringer_adherent:0 "Porteur de Malheur"
 doombringer_adherent_plural:0 "Porteurs de Malheur"
 doombringer_desc:0 "Les $doombringer_adherent_plural$ croient que l'univers est corrompu et qu'il n'y a aucun moyen de le sauver. Il doit brûler. Chaque être vivant doit mourir."

 deathbringer:0 "Porte-Mort"
 deathbringer_adj:0 "Semeur de Mort"
 deathbringer_adherent:0 "Semeur de Mort"
 deathbringer_adherent_plural:0 "Semeurs de mort"
 deathbringer_desc:0 "Les $deathbringer_adherent_plural$ croient que la vie n'a pas de sens. La mort nous rendra entiers."

 kirin_tor:0 "Kirin Torisme"
 kirin_tor_adj:0 "Kirin Toran"
 kirin_tor_adherent:0 "Kirin Toran"
 kirin_tor_adherent_plural:0 "Kirin Torans"
 kirin_tor_desc:0 "Originaire de la cité magique de Dalaran, le Kirin Tor espère inculquer un sentiment de respect et d'émerveillement pour les arts arcaniques dans la nouvelle génération d'espoirs-mages, tout en approfondissant les secrets de la Magie elle-même. Alors que certains de ces mages vénèrent la magie dans son ensemble, ceux de Lordaeron vénèrent toujours la Lumière Sainte, mais avec quelques nuances arcaniques."

 cult_of_nightwell:0 "Shal'danisme"
 cult_of_nightwell_adj:0 "Shal'danique"
 cult_of_nightwell_adherent:0 "Shal'daniste"
 cult_of_nightwell_adherent_plural:0 "Shal'danistes"
 cult_of_nightwell_desc:0 "Le Shal'danisme consiste en les traditions et la révérence envers le Puits de la Nuit ; ses adeptes dépendent et sont transformés par la puissance du Puits de la Nuit. Relique de la culture elfique pré-Suundering, les Shal'danistes favorisent la philosophie arcanique de leur passé alors qu'ils préservent et font évoluer leurs coutumes dans l'isolement sans fin du monde extérieur."

 trogg_religion:0 "Salamandrisme"
 trogg_religion_adj:0 "Salamandrique"
 trogg_religion_adherent:0 "Salamandriste"
 trogg_religion_adherent_plural:0 "Salamandristes"
 trogg_religion_desc:0 "Une foi chamanique primitive vouant un culte aux salamandres. Les contes sur ces monstres racontent qu'ils sont les descendants de puissants dragons, et au vu des reptiles avec leur souffle de feu comme armes et un appétit omnivore, cela pourrait être vrai. Faisant leurs tanières sous terre dans les grottes, ils ont dominé leur environnement environnant. Les habitants conscients vivant dans ces environnements hostiles vénèrent les salamandres comme les maîtres de la chaîne alimentaire et s'efforcent de vivre et d'apprendre d'eux pour acquérir une plus grande force et maîtrise de la terre."

 trogg_religion_old:0 "Ancien $trogg_religion$"
 trogg_religion_old_adj:0 "Ancien $trogg_religion_adj$"
 trogg_religion_old_adherent:0 "Ancien $trogg_religion_adherent$"
 trogg_religion_old_adherent_plural:0 "Anciens $trogg_religion_adherent_plural$"

 drogbar_religion:0 "Naraxisme"
 drogbar_religion_adj:0 "Naraxiste"
 drogbar_religion_adherent:0 "Naraxiste"
 drogbar_religion_adherent_plural:0 "Naraxistes"
 drogbar_religion_desc:0 "Le Naraxisme est le culte des vers géants originaires de Haut-Roc, principalement parmi eux la matriarche des vers, Naraxas. Les Naraxistes nourrissent souvent les vers avec des œufs d'aigle et des sacrifices afin que les vers soient assez forts pour les emmener au combat et déchaîner l'horreur sur leurs ennemis."

 drogbar_religion_old:0 "Ancien $drogbar_religion$"
 drogbar_religion_old_adj:0 "Ancien $drogbar_religion_adj$"
 drogbar_religion_old_adherent:0 "Ancien $drogbar_religion_adherent$"
 drogbar_religion_old_adherent_plural:0 "Anciens $drogbar_religion_adherent_plural$"

 masonry:0 "Maçonnerie"
 masonry_adj:0 "Maçonnique"
 masonry_adherent:0 "Maçon"
 masonry_adherent_plural:0 "Maçons"
 masonry_desc:0 "Née parmi les guildes de maçons, cette branche de la Sainte Lumière s'oppose à l'Église de la Sainte Lumière. Ils rejettent les dogmes impopulaires parmi le peuple tel que l'autorité morale inébranlable des prêtres."

 avian_group:0 "Avianisme"
 avian_group_adj:0 "Avien"
 avian_group_adherent:0 "Avien"
 avian_group_adherent_plural:0 "Aviens"
 avian_group_desc:0 "Un groupe de croyances émergé parmi les arakkoa de Draenor consistant en quatre dieux $avian_group_adherent$: Rukhmar, Anzu, Sethe et Terokk, le plus grand des rois arakkoans désormais vénéré comme un dieu."

 anzuism:0 "Anzuisme"
 anzuism_adj:0 "Anzuiste"
 anzuism_adherent:0 "Anzuiste"
 anzuism_adherent_plural:0 "Anzuistes"
 anzuism_desc:0 "Une secte d'$avian_group_adherent_plural$ qui vénèrent Anzu, le Dieu Corbeau. Contrairement à l'amour de Rukhmar pour le soleil et le ciel, Anzu préfère la fraîcheur de l'ombre et la paix des heures du crépuscule, où il peut être solitaire dans une contemplation paisible. Il est l'ennemi ancestral de Sethe, qui l'a maudit il y a longtemps pour être brisé et sans ailes, ainsi que beaucoup de ses disciples arakkoa."

 rukhmarism:0 "Rukhmarisme"
 rukhmarism_adj:0 "Rukhmariste"
 rukhmarism_adherent:0 "Rukhmariste"
 rukhmarism_adherent_plural:0 "Rukhmaristes"
 rukhmarism_desc:0 "Une branche d'$avian_group_adherent_plural$ qui vénèrent Rukhmar, la Déesse du Soleil. Après que le dieu Anzu se soit estompé dans les ténèbres, Rukhmar a créé les arakkoa pour représenter une fusion de sa grâce et de la ruse d'Anzu. En tant que mère des arakkoa, Rukhmar est considérée comme leur principal et plus traditionnel dieu. Ceux qui la vénèrent sont censés se réunir avec la mère dans les cieux après leur décès."

 setheism:0 "Sethekk"
 setheism_adj:0 "Sethekk"
 setheism_adherent:0 "Sethekk"
 setheism_adherent_plural:0 "Sethekk"
 setheism_desc:0 "Une secte d'$avian_group_adherent_plural$ qui vénèrent Sethe, le Dieu Mort. Il a été tué par Anzu et Rukhmar, mais avant sa mort, Sethe a créé la Malédiction, causant à de nombreux arakkoa, ainsi qu'à Anzu lui-même, de devenir sans ailes. Vu comme un dieu maléfique par d'autres $avian_group_adherent_plural$, les $setheism_adherent_plural$ considèrent la Malédiction comme un don, une partie de la divinité de Sethe accordée à ses fidèles."

 loss_fervor_scourge:1 "La Lumière a abandonné ses fidèles."

 apostates:0 "Apostasisme"
 apostates_adj:0 "Apostasiste"
 apostates_adherent:0 "Apostat"
 apostates_adherent_plural:0 "Apostats"
 apostates_desc:0 "Les $apostates_adherent_plural$ sont ceux qui ont choisi de se retourner contre leurs anciens loas, les divinités vénérées par leur peuple, pour diverses raisons. Leurs actes impies sont considérés comme difficiles à pardonner, mais ils ont la possibilité de se rassembler et de se soutenir mutuellement, formant une communauté d'individus partageant le désir de liberté ou de pouvoir par rapport à leurs anciens dieux."

 faithless:0 "Atal'rohki"
 faithless_adj:0 "Atal'rohki"
 faithless_adherent:0 "Atal'rohki"
 faithless_adherent_plural:0 "Atal'rohki"
 faithless_desc:0 "Aussi appelés les Infidèles, les $faithless_adherent_plural$, traduisible en destructeurs de foi, sont ceux qui ont tourné le dos à leur loa serpent, Sethraliss. Les hérétiques ont abandonné le chemin de la paix pour devenir des machines de guerre, utilisant de force l'essence divine de Sethraliss pour servir leurs intérêts et leur destin."

 moonweaver_religion:0 "Tisse-Lune"
 moonweaver_religion_adj:0 "Tisse-Lune"
 moonweaver_religion_adherent:0 "Tisse-Lune"
 moonweaver_religion_adherent_plural:0 "Tisse-Lune"
 moonweaver_religion_desc:0 "Les adeptes de l'Arachelune croient en une variante de la divinité Elune représentée sous forme de déesse-araignée. Les Tisse-Lune croient qu'Arachelune exige une fidélité et une obéissance absolues de tous ses fidèles."

 religion_the_titans:0 "les titans"
 religion_the_titans_2:0 "aux titans" # Optional translation alt
 religion_the_titans_3:0 "des titans" # Optional translation alt