 genocide_task.0001.t:0 "Cursed Lands Spreading"
 genocide_task.0001.desc:0 "The surfeit of evil deeds in [county.GetName] has resulted in the spread of magical corruption and plagues of all kinds.\n\nThose who do are not cowering in their homes death or stricken with illness instead languish in an inexplicable apathy. Our forces range back and forth across the land; killing anything that moves, stealing anything of value, and burning anything that can be put to the flame.\n\nWhile this wanton violence surely pleases [councillor_liege.Custom('GenocideEventRelevantGod')], this land is dying and its productivity suffers."
 genocide_task.0001.a:0 "We shall reap the powers of [councillor_liege.GetFaith.PantheonTerm]!"

 genocide_task.0002.t:0 "Marauding Forces Cause Unrest"
 genocide_task.0002.desc:0 "The efforts of our forces have done much to please [councillor_liege.Custom('GenocideEventRelevantGod')], but the mortals of this land are boundless in their impudence. Reports have begun to filter in from our collaborators, scouts, and spies in [county.GetName] that resistance is growing amongst the populace.\n\nOur forces must act quickly to destroy this growing threat or we shall risk looking weak in front of those among us who wish to usurp power."
 genocide_task.0002.a:0 "Kill anything that moves! Make an example of them!"
 genocide_task.0002.b:0 "Do not bother me with these trifling rumors!"

 genocide_task.0101.t:0 "A Champion's Challenge"
 genocide_task.0101.desc:0 "Our purification of the lands of [county.GetName] continues to move forward unhindered. The [champion.Custom('GenocideEventRelevantPower')] magic that taints this land continues to resist and struggle against our might, sending incursions and challenges to hinder the progress of our warriors.\n\nThis time, the abominable magic has risen up a befouled champion that has challenged us to single combat. I could fight them myself and benefit from the gains of glory that I will bring to our cause but it does pose some significant risks..."
 genocide_task.0101.a:0 "I will cleanse this champion myself."
 genocide_task.0101.b:0 "Perhaps my marshal is up to the challenge."

 genocide_task.0102.t:0 "Uncontrolled Magic"
 genocide_task.0102.desc:0 "Our purification of the lands of [county.GetName] has run into some unforeseen consequences. The magic that corrupts this land resists and struggles against our will and as a consequence it is now out of our control. If we don't make a decision immediately, this corruption will uncontrollably spread through the surrounding region."
 genocide_task.0102.a:0 "Contain this outbreak."
 genocide_task.0102.b:0 "Perhaps we should leave this land to its fate.."

 genocide_task.0201.t:0 "Deep Unrest Spreading"
 genocide_task.0201.desc:0 "The surfeit of... regrettable deeds in [county.GetName] has resulted in the spread of unrest of all kinds.\n\nThose who are not struck down by our soldiers are cowering in their homes in fear or starving. Our forces range back and forth across the land; killing any [councillor_liege.Custom2_Title('GenocideEventGenocidedPopulationsOr', SCOPE.sTitle('county'))] that move, stealing anything of value, and burning anything that can be put to the flame.\n\nWhile this wanton violence will surely accomplish our goals, our people are suffering, and their productivity with them."
 genocide_task.0201.a:0 "Let us hope we are soon finished."

 genocide_task.0202.t:0 "[councillor_liege.Custom2_Title('GenocideEventGenocidedPopulationsAnd', SCOPE.sTitle('county'))] Emigration"
 genocide_task.0202.desc:0 "The recent actions in [county.GetName] has caused a large emigration from our realm, the [councillor_liege.Custom2_Title('GenocideEventGenocidedPopulationsAnd', SCOPE.sTitle('county'))] fleeing in droves.\n\nThe [target_ruler.Custom('InsultAdjective')] [target_ruler.GetName] has \"generously\" decided to take them in, luring them with promises of safety and security, settling them in [target_county.GetName].\n\nWhile our soldiers have attempted to stop the migration, they have not been very successful so far."
 genocide_task.0202.a:0 "Damn that villain!"

 genocide_task.0301.t:0 "Brutal Demonstration of Devotion"
 genocide_task.0301.desc:0 "Pillars of smoke rise into the night sky. Blotting out the moon, they are lit only by the fires of burning buildings, fields, and bodies. The screams and chaos of the massacre inflicted on this village in [county.GetName] have left an eerie calm and silence in their wake, broken only by the crackling inferno and the occasional crash of a falling timber. Silhouetted against the flame, your [court_chaplain|E] [cp_court_chaplain.GetShortUINameNoTooltip] stands in exultant prayer. Just a few paces behind, you kneels in supplication. The ritual, begun just after the slaughter itself, finally nears its completion.\n\n'Oh [councillor_liege.Custom('GenocideEventRelevantGod')]!" He implores, "Accept the Souls of these wretches that they may demonstrate our supplication to your infinite power. Accept the Blood upon our blades as proof of our fealty to you and your servant [councillor_liege.GetNameNoTooltip|V]. Accept the Fires that surround us as a solemn proof of your will enforced in [councillor_liege.GetPrimaryTitle.GetName]. Let this destruction and suffering please You; may these Souls, Blood, and Fire provide payment for another infinitesimal fraction of your [councillor_liege.Custom('GenocideEventRelevantPower')] Power! In thy [councillor_liege.Custom('GenocideEventRelevantName')] name we pray...'\n\nYou remains silent and motionless even as the first shivers and tingles of [councillor_liege.Custom('GenocideEventRelevantMagic')] Energy begin to course through your veins. With all the clarity your mind can muster, you wish..."
 genocide_task.0301.a:0 "...to be feared by your subjects."
 genocide_task.0301.b:0 "...only to have your dedication known."
 genocide_task.0301.c:0 "...to harmonize your power with [councillor_liege.GetFaith.PantheonTerm]."

 genocide_task.0302.t:0 "Fuel for [councillor_liege.GetFaith.PantheonTerm]"
 genocide_task.0302.desc:0 "I feel a twisted pleasure coil within me with every death that follows our forces. Their weak souls clinging to life like insects - buzzing and writhing in their futile struggle. Their energy - their souls, are nothing more than fodder for the power I command.\n\nTheir power flows through me as a torrent of life which has been twisted into the [councillor_liege.Custom('GenocideEventRelevantPower')] power that I now command. I can guide it, shape it, force it into whatever I will. All that remains is the decision of where to invest this magic..."
 genocide_task.0302.a:0 "This power belongs to [councillor_liege.GetCapitalLocation.GetName]."
 genocide_task.0302.b:0 "Disperse it to the local region."

 genocide_task.0401.t:0 "Fervor of Purification"
 genocide_task.0401.desc:0 "The fervor of our fight against the [county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] is spreading throughout the surrounding areas, kindling a desire for purification among the inhabitants. Inspired by our determination, locals have risen up, ready to take up arms to restore the power of $GenocideEventRelevantGod_FaithGod$ within our lands.\n\nTheir fervor is admirable, but without proper direction, their zeal could become misdirected and destructive. Already, rumors are circulating about isolated acts of violence against individuals perceived as [county.Custom('GenocideEventRelevantNameCounty')]. What should we do with this newfound force?"
 genocide_task.0401.a:0 "Let them make themselves useful!"
 genocide_task.0401.a.progress:0 "The progress of the Cleansing in [county.GetName] is increased"
 genocide_task.0401.b:0 "They will fight by our side."

 genocide_task.0402.t:0 "Fortress of the [county.GetProvince.GetCounty.GetCulture.GetCollectiveNounNoTooltip]"
 genocide_task.0402.desc:0 "The fortress of the [county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] in [county.GetName] is falling beneath a brutal assault led by our forces. Flames consume the walls and smoke blackens the sky, our troops begin to loot the fortress and gather the exhausted and broken defenders under tight guard.\n\nThe chaos of battle has started to subside, the air still thick with the scent of blood, when [councillor.GetFirstName] approaches me, hand on the hilt of [councillor.GetHerHis] weapon.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip|U], we have taken prisoners during the attack. They are at your mercy. We await your orders.""
 genocide_task.0402.a:0 "They shall pray for mercy before we are done with them."
 genocide_task.0402.b:0 "Put them out of their misery."
 genocide_task.0402.c:0 "They shall make a worthy sacrifice for [councillor_liege.GetFaith.PantheonTerm]!"

 genocide_task.0501.t:0 "A Purging Hand"
 genocide_task.0501.desc:0 "Our purge of these lands is progressing well.\n\nOne day, an unknown individual has approached my court. They appear to be a champion of [councillor_liege.Custom('GenocideEventRelevantGod')] who has resided in [county.GetName] and believe in our righteous cause. They wish to pledge fealty to me, and in exchange, I allow them to help in the purge of these lands. Naturally, it is up to me to best decide where they should fit."
 genocide_task.0501.a:0 "They would better serve in my court."
 genocide_task.0501.b:0 "Purging it is."

 genocide_task.0502.t:0 "Supplies Of The Weak"
 genocide_task.0502.desc:0 "Death follows our forces as we march uninhibited through these lands; cleansing and purifying them in our image. The inhabitants scatter like insects who scamper and flee on our approach. During the purge of their lands it has become evident that several caches of their supplies have been abandoned. All that remains is the decision of where to invest these resources..."
 genocide_task.0502.a:0 "Send these to [councillor_liege.GetCapitalLocation.GetName]."
 genocide_task.0502.b:0 "Disperse it to the local region."

 genocide_task.2001.t:0 "The Corruption of [county.GetName]"
 genocide_task.2001.desc.dark:0 "Dark energies ripple through the land as your ritual reaches its peak, twisting the very essence of the county.\n\nOnce vibrant and thriving, it now pulses with malevolent power, its inhabitants succumbing to the creeping corruption. The air grows heavy, the skies darken, and the once-fertile fields wither beneath your influence. You feel the dark magic coursing through the earth, binding the county to your will, transforming it into a bastion of your newfound power.\n\nThe deed is done; the land is yours, reshaped in your image, but at what cost?"
 genocide_task.2001.desc.light:0 "Radiant energies surge through the land as your ritual reaches its zenith, infusing the county with divine might.\n\nOnce ordinary and unremarkable, it now glows with celestial brilliance, its inhabitants uplifted by the overwhelming holiness. The air sparkles with sanctity, the skies clear with divine light, and the once-barren fields flourish under your touch. You sense the sacred power coursing through the earth, binding the county to your will, transforming it into a shining testament to your grace.\n\nThe deed is done; the land is yours, reshaped in your image, but at what cost?"
 genocide_task.2001.desc.nature:0 "Nature’s energies flow through the land as your ritual reaches its zenith, breathing new life into the county.\n\nOnce barren and neglected, it now teems with verdant vitality, its inhabitants rejuvenated by the wild magic. The air hums with the vibrant pulse of nature, the skies clear with a lush glow, and the once-dry fields bloom under your influence. You feel the natural magic weaving through the earth, binding the county to your will, transforming it into a lush sanctuary of your creation.\n\nThe deed is done; the land is yours, flourishing under your command, but at what cost?"
 genocide_task.2001.desc.arcane:0 "Arcane energies ripple through the land as your ritual reaches its climax, infusing the county with otherworldly brilliance.\n\nOnce ordinary and mundane, it now shimmers with mystical power, its inhabitants entranced by the swirling magic. The air crackles with arcane sparks, the skies swirl with ethereal hues, and the once-drained fields now glisten with magical vitality. You feel the arcane force weaving through the earth, binding the county to your will, transforming it into a beacon of your arcane mastery.\n\nThe deed is done; the land is yours, redefined by your touch, but at what cost?"
 genocide_task.2001.a:0 "The deed is done."

 genocide_task.2101.t:0 "The Cleansing of [county.GetName]"
 genocide_task.2101.desc.dark:0 "The dark energies dissipate from the land as your ritual reaches its peak, restoring the very essence of the county.\n\nOnce tainted and withering, it now flourishes with renewed vitality, its inhabitants freed from the clutches of corruption. The air grows lighter, the skies clear, and the once-barren fields begin to bloom again under your influence. You feel the pure magic coursing through the earth, releasing the county from its blight, returning it to its former glory.\n\nThe deed is done; the land is healed, restored to its natural state, and peace reigns once more."
 genocide_task.2101.desc.light:0 "The holy energies dissipate from the land as your ritual reaches its peak, restoring the very essence of the county.\n\nOnce overwhelmed by celestial brilliance, it now returns to its natural state, its inhabitants freed from the grip of divine influence. The air grows calmer, the skies lose their blinding light, and the once-flourishing fields return to their humble form under your touch. You feel the pure magic coursing through the earth, releasing the county from its sacred bindings, returning it to its former, unremarkable glory.\n\nThe deed is done; the land is cleansed, restored to its natural state, and balance reigns once more."
 genocide_task.2101.desc.nature:0 "The natural energies dissipate from the land as your ritual reaches its peak, restoring the very essence of the county. Once teeming with vibrant life, it now returns to its original state, its inhabitants freed from the overwhelming presence of nature’s magic. The air grows still, the skies lose their lush hues, and the once-flourishing fields settle back into their modest form under your touch. You feel the pure magic withdrawing from the earth, releasing the county from its natural bindings, returning it to its former, unremarkable state.\n\nThe deed is done; the land is cleansed, restored to its natural condition, and balance reigns once more."
 genocide_task.2101.desc.arcane:0 "The arcane energies dissipate from the land as your ritual reaches its peak, restoring the very essence of the county. Once infused with vibrant magic, it now returns to its original state, its inhabitants freed from the overwhelming presence of arcane power. The air grows still, the skies lose their shimmering aura, and the once-enchanted fields settle back into their modest form under your touch. You feel the pure magic withdrawing from the earth, releasing the county from its arcane bindings, returning it to its former, unremarkable state.\n\nThe deed is done; the land is cleansed, restored to its natural condition, and balance reigns once more."
 genocide_task.2101.a:0 "The foul corruption has been defeated."

 genocide_task.2201.t:0 "The Purge of [county.GetName]"
 genocide_task.2201.desc:0 "An oppressive silence settles over [county.GetNameNoTooltip] as your purge reaches its zenith. The undesirable elements are driven out, their presence vanishing like shadows at dawn. The land breathes freely again, its once-chaotic energy now subdued. You stand amidst the calm, knowing your work has restored order and peace."
 genocide_task.2201.desc.holder:0 "\n\nThe question remains of what to do with [holder.GetShortUIName]."
 genocide_task.2201.a:0 "A job well done."
 genocide_task.2201.a.holder:0 "Leave them be."
 genocide_task.2201.b:0 "This land does not belong to them!"
 genocide_task.2201.c:0 "They shall go the way of their subjects!"