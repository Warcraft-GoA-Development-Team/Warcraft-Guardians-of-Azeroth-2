l_german:
 
 ############################
 # Stammes-Ära / Tribal Era #
 ############################
 
 innovation_kyparite_sap:0 "Kyparit-Erz"
 innovation_kyparite_sap_desc:0 "Kyparit ist das Lebenselixier von Azeroth. Es kann unsere Wunden heilen und uns stärker machen. Es wäre ein großes Privileg, Kyparit als Teil unserer Kultur zu haben."
 
 ############################################
 # Frühmittelalter-Ära / Early Medieval Era #
 ############################################
 
 innovation_frigid_warfare:0 "Frostige Kriegsführung"
 innovation_frigid_warfare_desc:0 "Unser Volk hat lange in der eisigen Taiga gelebt, und so haben wir uns an die rauen Bedingungen gewöhnt. Die Kälte ist vielleicht nur für unsere Feinde bitter."
 
 innovation_arid_warfare:0 "Trockenkriegsführung"
 innovation_arid_warfare_desc:0 "Unser Volk hat lange in den trockenen und heißen Wüsten gelebt, und so haben wir uns an die rauen Bedingungen gewöhnt. Wie der Sand fließt, so tun auch wir es."
 
 innovation_jungle_warfare:0 "Guerilla-Kriegsführung"
 innovation_guerilla_warfare_desc:0 "Unser Volk hat lange in den Wäldern und Dschungeln gelebt, daher nutzen wir den Wald selbst zu unserem Vorteil. Wenn der Feind vorstieß, zogen wir uns zurück; der Feind lagerte, wir bedrängten ihn; der Feind ermüdete, wir griffen an; der Feind zog sich zurück, wir verfolgten ihn."
 
 ###########################################
 # Hochmittelalter-Ära / High Medieval Era #
 ###########################################
 
 innovation_kalimdor_settling:0 "Die große Reise"
 innovation_kalimdor_settling_desc:0 "Die Gebiete des zentralen und südlichen Kalimdors sind nur spärlich besiedelt, aber reich an natürlichen Ressourcen. Die Gründung einer Kampagne zur Ausweitung und Errichtung von Gehöften dort wird zu Wachstum und Wohlstand unseres Volkes führen."
