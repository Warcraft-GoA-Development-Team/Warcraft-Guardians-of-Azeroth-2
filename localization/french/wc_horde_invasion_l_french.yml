l_french:
 WCHOI_2_TITLE:0 "L'Invasion de Draenor"
 WCHOI_2_DESC:0 "Une tempête se prépare au sud d'Azeroth, dans le Noir Marécage. Un portail, la Porte des Ténèbres, a été ouvert vers un monde mourant connu sous le nom de Draenor - foyer de bêtes sauvages, d'orcs, d'ogres et nombreuses autres viles créatures. Assoiffés de sang et à la recherche de nouveaux territoires, les clans orcs se sont unis sous la bannière d'un puissant Chef de Guerre, dirigeant la Horde d'une main de fer. Maintenant, ils cherchent à traverser la Porte des Ténèbres et à conquérir Azeroth !" 
 WCHOI_2_OPT_A:0 "Lok'tar ogar!"
 WCHOI_2_OPT_B:0 "Attendons et voyons ce qu'il se passe..."
 WCHOI_2_OPT_C:0 "Nous devons faire quelque chose !"
 
 WCHOI_3_DESC:0 "Il est temps de stoper ce carnage. La Horde a conquis assez de territoires pour commencer une nouvelle vie en Azeroth. beaucoup d'orcs retournent à leurs familles, enterrent leurs haches. Ils ont juré d'oublier les horreurs de la guerre qu'ils ont dû traverser. Les Seigneurs de Guerre de la Horde représentent toujours une menace pour certaines régions d'Azeroth, mais les guerres les plus sanglantes sont derrières nous depuis que les clans ne voient plus d'intérêt à rester unis sous la bannière de la Horde."
 WCHOI_3_OPT_A:0 "Les orcs ont besoin d'un Chef de Guerre !"
 WCHOI_3_OPT_B:0 "Nous suivrons notre propre chemin."
 ITS_OVER:0 "C'est terminé..."
 
 horde_invite_bloodthirsty_clans:0 "Inviter les Clans Restants"
 horde_invite_bloodthirsty_clans_desc:0 "De nombreux orcs sont partis par la Porte des Ténèbres. Nous avons besoin de tous les clans, si nous voulons installer un point d'ancrage en Azeroth."
 horde_invite_bloodthirsty_clans_tooltip:1 "Recevez des [special_troops|E] et créez #high 2#! nouveaux [vassals|E]"
 horde_invite_bloodthirsty_clans_confirm:0 "Convoquez-les."
 
 LOKTAR_OGAR:0 "Lok'tar ogar!"
 EVTDESC_WCFTW_4:0 "Draenor continue de mourir lentement. Aujourd'hui, plus aucun orc ne désire rester sur un monde à l'agonie. Ceux qui ont été laissé sur Draenor sont maintenant affamés, malades et devenu fous... mais ont franchi la frontière entre les mondes. Parmi eux se trouvent les troupes d'orcs les plus assoiffées de sang, inspirant aux autres clans moins virulents à la fois peur et respect. Les clans de la Lame-Ardent et Gueule-de-dragon vont submerger quiconque se tiendra sur le chemin de la Horde."

 WCHOI_3_OPT_A_ALT:0 "Nous avons besoin de notre chef de guerre!"