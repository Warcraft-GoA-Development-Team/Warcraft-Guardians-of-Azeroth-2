 doctrine_pluralism_dark_name:0 "Dark Fanaticism"
 doctrine_pluralism_dark_desc:0 "Guided by extraplanar powers from beyond the Twisting Nether, we have acheived supreme knowledge of what is right. All who stand in our path shall be crushed until our Masters' will be done on Azeroth."

 INCOMPATIBLE_TENET_PRIMITIVISM_TRIGGER:1 "Incompatible with the [core_tenet|E] [GetFaithDoctrine('tenet_natural_primitivism').GetName( GetPlayer.GetFaith )]"
 
 tenet_moon_worship_name:0 "Moon Worship"
 tenet_moon_worship_desc:0 "In years of hardship, we gaze into the night sky. The stars protect us. The moonlight caresses and heals our wounds. One day, we will be reunited with the ancestors on the firmament."
 
