l_spanish:

#############################
#############################
##Men-At-Arms
#############################
#############################

 ################
 # Startup Tech #
 ################

 innovation_giants:0 "Gigantes"
 innovation_giants_desc:0 "En nuestras filas tenemos soldados enormes para luchar codo con codo con nuestras fuerzas principales."

 innovation_flying_beasts:0 "Bestias Voladoras"
 innovation_flying_beasts_desc:0 "Tenemos la capacidad de dominar el cielo con nuestras bestias voladoras."

 innovation_taming_the_skies:0 "Amaestrar los Cielos"
 innovation_taming_the_skies_desc:0 " Nuestros criadores y entrenadores han trabajado duro para permitirnos usar estas monturas voladoras."

 ##############
 # Tribal Era #
 ##############

 innovation_archmagi:0 "Archimago"
 innovation_archmagi_desc:0 " Tejiendo sus intrincados encantamientos, estos magos defiendes a su gente con todos los poderes mágicos a su disposición. Los archimagos blanden  hojas mágicas y bastones antiguos que les sirven para canalizar las fieras energías en batalla."

 innovation_blademaster:0 "Maestros de la Espada"
 innovation_blademaster_desc:0 "Los espadachines orcos endurecidos en batalla son pocos en numero, aun asi forman una fuerza de elite en la Horda. Habilidosos espadachines, una vez formaron parte del perdido clan del Filo Ardiente, que por culpa de la corrupción demoníaca se balancean en al filo de la destrucción."

 innovation_buccaneer:0 "Bucaneros"
 innovation_buccaneer_desc:0 "Los bucaneros son los señores del mar sin rival. Son muy habilidosos en el combate naval. Su experiencia en armas de fuego y navegación agrandan su estatus como el azote de los mares."

 innovation_brute:0 "Brutos"
 innovation_brute_desc:0 "Los Brutos son los mas grandes y mas violentos de la tribu.Llevan la mejor armadura y usan los escudos arrancados de los cuerpos sin vida de sus victimas. Trozos de armadura cubren su espeso pelaje amarillo verdoso y un despreciable látigo es sujetado en sus manos."

 innovation_candleholder:0 "PortaVelas"
 innovation_candleholder_desc:0 "Tu no llevarte vela! Nosotros proteger al Rey Vela."

 innovation_cloud_serpents:0 "Dragones Nimbo"
 innovation_cloud_serpents_desc:0 "Hace miles de años, los dragones nimbo era temidos como monstruos o animales salvajes, astutos y peligrosos. Los dragones nimbo son tempestuosos y fieros por naturaleza, pero se han convertido en un símbolo de esperanza y buena fortuna para los Pandaren gracias al rol que tuvieron en las guerras Zandalari."

 innovation_dervishes:0 "Misticos"
 innovation_dervishes_desc:0 "Los Misticos Vagayermos son los mejores luchadores de las filas de los bandidos.Sus cimitarras están tan afiladas que cortan el viento a su alrededor."

 innovation_dragon:0 "Dragones"
 innovation_dragon_desc:0 "Los poderosos y majestuosos dragones son los enormes guardianes de Azeroth. Elegidos por los titanes y portadores de poderes especiales, estas bestias aladas forman ahora la columna vertebral de nuestro ejercito."

 innovation_gladiator:0 "Gladiadores"
 innovation_gladiator_desc:0 "Forzados a luchar por su supervivencia, los gladiadores son luchadores profesionales capaces de grandes hazañas en combate."

 innovation_hag:0 "Bruja"
 innovation_hag_desc:0 "Como las principales conjuradoras de las tribus de las Harpías, la conexión de las brujas con Aviana se manifiesta en forma de salvaje magia de viento que los tristes chamanes y otras razas solo pueden llegar a soñar."

 innovation_hexer:0 "Aojadores"
 innovation_hexer_desc:0 "Los Aojadores mantienen una alta posición en nuestra sociedad, tanto en cultura como en defensa. Actúan como lideres para nuestro pueblo, temporal y espiritualmente. Mas allá su magia les permite minar la fuerza de sus oponentes a la vez que invocan los espíritus a nuestro favor."







 innovation_naga_army:0 "Terrores de la Marea"
 innovation_naga_army_desc:0 "Hemos amaestrado los Couatls y esclavizado a los Gigantes Marinos. Combinados con nuestros fieros Mirmidones y nuestras despiadadas Sirenas, nuestros ejércitos son mas versátiles y mas fuertes que el de cualquier enemigo."

 innovation_night_elf_aerial:0 "Llamada del Bosque"
 innovation_night_elf_aerial_desc:0 "Gracias a nuestros cercanos lazos con las criaturas del bosque, hemos sido capaces de convencer a un gran numero de Dragones faericos y de quimeras para que se unan a nuestra causa."

 innovation_proto_drake_rider:0 "Jinetes de Protodracos"
 innovation_proto_drake_rider_desc:0 "Los protodragones desciendes de los elementales que escaparon de ser imprisionados en el Plano elemental y consiguieron quedarse en Azeroth, donde algunos gradualmente se transformaron en criaturas de carne y hueso. Son los fieros ancestros olvidados de los dragones. Nuestros domadores han aprendido a comunicarse y domar estas bestias voladoras."

 innovation_savage:0 "Salvajes"
 innovation_savage_desc:0 "Los salvajes son los barbáricos luchadores de nuestro clan. Son fuertes, tenaces y siempre buscando derramar sangre."

 innovation_sentinel:0 "Centinelas"
 innovation_sentinel_desc:0 "Los Centinelas están compuestos de luchadores devotos y bien entrenados. Son disciplinados y maestros en su arte, los que los hace un indeseable enemigo para cualquiera."

 innovation_snow_hunter:0 "Cazadores de la Nieve "
 innovation_snow_hunter_desc:0 "Los nuestros se han tenido qeu adaptar a los elementos para sobrevivir. Los mejores de nuestros guerreros son los cazadores que nos protegen."

 innovation_swarm:0 "Enjambres"
 innovation_swarm_desc:0 "Los enjambres se componen de duros y sofisticados insectoides. Las placas de quitina de sus exoesqueletos se entrelazan de una manera que las hace impenetrables.En grandes números, los enjambres son peligrosos depredadores. No paran por nada y solo buscan la desaparición de toda la vida de Azeroth."




 innovation_tidehunter:0 "Cazamareas"
 innovation_tidehunter_desc:0 "Mglrmglmglmgl. Mmmm Mmmurlok. Uuua n Mrgllll glrrm gl!"

 innovation_troll_tactics:0 "Aliento de la Jungla"
 innovation_troll_tactics_desc:0 "Nuestros Rebanacabezas son entrenados desde nacimiento para cazar, rastrean y atrapan las bestias mas peligrosas de la naturaleza, mientras que nuestros Medicos brujos poseen la habilidad de retorcer la naturaleza a traves del Juju y de manipular los procesos  químicos de los guerreros aliados. Pueden maldecir enemigos a voluntad, y manipular ambos lados del conflicto a la vez. Al borde de la guerra, estos formidables guerreros han respondido la llamada para defender sus tribus con los despiadados Trolls temibles."

 innovation_undead_tactics:1 "Ejercito de Muertos"
 innovation_undead_tactics_desc:0 "Con nuestra habilidad de necromancia y un surtido de cuerpos, hemos sido capaces de crear un sinnúmero de especias de no muertos. Mientras que el centro de nuestras fuerzas siguen siendo zombies y esqueletos, ahora nos hemos suplido de poderosas Abominación, Necrófagos y vengativas Almas en Pena. Estas especies actuaran como nuestra fuerza de choque, capaces de destrozar cualquier oposición  y asegurar la dominación sobre los vivos."

 innovation_ursa:0 "Ursas"
 innovation_ursa_desc:0 " Las Ursas son las mas fuertes y temibles de los fúrbolgs. Están por encima de orcos y humanos, pueden romper cuellos de elfos con un simple zarpazo. Son enormemente fuertes y resistentes, y se centran en mejorar sus habilidades osunas."

 innovation_warbrave:0 "Guerreros Bravos"
 innovation_warbrave_desc:0 " Convertirse en un tauren bravo requiere sobreponerse a multitud de retos y pruebas mentales, físicos y de espíritu. La naturaleza exacta de los ritos ha cambiado con el tiempo, pero su significado s ha permanecido inalterado."

 innovation_war_dinosaur:0 "Dinosaurios de Guerra"
 innovation_war_dinosaur_desc:0 "Aunque alguna vez fueron una especie dominante en el planeta, se han convertido en un remanente en peligro de desaparecer, aun asi demuestran ser una fuerza a la que temer. Estas grandes bestias son tan peligrosas como majestuosas. Nuestros domadores han conseguido aprender a comunicarse con estas enormes criaturas."

 innovation_wolfrider:0 "Jinetes de Lobos"
 innovation_wolfrider_desc:0 "Estos feroces guerreros usan la velocidad y la fuerza de sus monturas para convertirse en un mortífero enemigo. Mas rápidos que aquellos que atacan a pie, han perfeccionado perfectamente las tácticas de romper completamente una columna de enemigos como si fueran una hoja caliente."

 ######################
 # Early Medieval Era #
 ######################

 innovation_baradian_marine:0 "Marineros"
 innovation_baradian_marine_desc:0 "Nuestros mejores marineros no solo controlan los mares, también están listos para parar a cualquier enemigo en tierra. Su entrenamiento superior y su equipo de calidad, incluyendo armaduras de plata de tormenta, los ha convertido en una fuerza digna de tener en cuenta, desde luego se han asegurado una prestigios posición en nuestro ejercito."

 innovation_blackrock_legionnaire:0 "Legionarios Roca Negra"
 innovation_blackrock_legionnaire_desc:0 "Los legionarios son extremadamente fuertes y blanden sus armas muy eficientemente. Comparados con otros orcos, tienen una disciplina de hierro y trabajan en equipo como si fueran uno solo."

 innovation_chaosborn:0 "Nacidos del Caos"
 innovation_chaosborn_desc:0 "Los nacidos del caos son poderosos eredar que han perfeccionado la magia del fel. A diferencia de la mayoría de hechiceros, su habilidad mágica es igualada por su habilidad con la espada, haciéndolos poderosos soldados de la Legion Ardiente."

 innovation_farstrider_tactics:0 "El bastion de Quel'Thalas"
 innovation_farstrider_tactics_desc:0 "Eones y eones de luchas con los viles trolls y otros enemigos han forjado nuestra armas, armaduras y tácticas en la perfecta espada que es hoy Quel'Thalas."

 innovation_fel_guard:0 "Guardia Vil"
 innovation_fel_guard_desc:0 "Los Guardias Viles no sienten miedo y sirven lealmente la voluntad divida de su maestro. Casi siempre se les ve con con armas pesadas a dos manos. Son lentos en atacar, pero golpean con una fuerza tremenda y son mas ágiles de lo que parecen."

 innovation_forsaken_ranged:0 "Tacticas a Distancia de los Renegados"
 innovation_forsaken_ranged_desc:0 "Con nuestras armas a distancias y la habilidad de resucitar habilidosos guerreros, hemos producido regimientos como los Forestales Oscuros. Los Forestales Oscuros son Quel'dorei resucitados y aun mantienen sus habilidades, haciéndolos unas unidades muy efectivas en la guerra."

 innovation_golem_arcane:0 "Golem Arcano"
 innovation_golem_arcane_desc:0 "Los Golems Arcanos son autómatas imbuidos en magia que generalmente no tienen mente. Se construyen generalmente como guardianes y protectores de una persona, cosa o lugar."

 innovation_golem_mech:0 "Golem mecánico"
 innovation_golem_mech_desc:0 "Los Golems son autómatas que generalmente no tienen mente. Se construyen generalmente como guardianes y protectores de una persona, cosa o lugar."

 innovation_night_elf_ground:0 "Tácticas Terrestres Darnassianas"
 innovation_night_elf_ground_desc:0 "Con la ayuda nuestras formidables habilidades de herrería y montaje, somos capaces de crear extraordinarias armas y armaduras para nuestros regimientos de Vigías y de incluso equipar a los poderosos Gigantes de la Montaña. Estos gigantes primitivos fueron creados por los titanes con piedra solida, y son guardianas de la naturaleza con una increíble resistencia física y mágica."

 innovation_pandaren_tactics:0 "Discípulos del Shado-pan"
 innovation_pandaren_tactics_desc:0 "Con nuestras técnicas y tradiciones ancestrales, hemos desarrollado regimientos como los poderosos Zarpas de Oso o los ágiles Danzantes de Guerra. Son modelos para los Pandares, valorando la paz aun con su habilidad para la guerra."




 innovation_subjagators:0 "Subyugadores"
 innovation_subjagators_desc:0 "Los Subyugadores son nuestros hechiceros acorazados, capaces de producir grandes daños a la vez que aguantarlos. En conjunto con sus habilidades de guerra, tienen un rol destacable como comerciantes de esclavos."

 #####################
 # High Medieval Era #
 #####################

 innovation_gnome_mechanics:0 "Ingeniería Enana"
 innovation_gnome_mechanics_desc:0 "Nuestros ingenieros son considerados como lo mejor de todo Azeroth. Hemos construido enormes trajes mecánicos para nuestros valientes heroes, a los que llamamos which we call Steamwarriors. Son capaces de soportar el aniquilador fuego de los mosquetes, los hechizos y las flechas. Nuestros magos han abrazado la belleza y el arte de la mecánica, y and ayudado a reforzar nuestras filas con los Tecnomagos."

 innovation_goblin_mechanics:0 "Ingeniería Goblin"
 innovation_goblin_mechanics_desc:0 "Los goblins son verdaderos maestros de la ingeniería. Podemos desplegar enormes Trituradoras equipadas con una sierra automática, haciéndolas tan formidables para la guerra como lo son para talar. Mientras tanto, Los diabólicos zapadores goblin tiran abajo cualquier fortificación enemiga con sus explosivos tremendamente volatiles."

 innovation_night_elf_mounted:0 "Tácticas de Montura Darnassianas"
 innovation_night_elf_mounted_desc:0 "Con nuestros compañeros únicos, los sables de la noche, hemos producido regimientos como las Cazadoras. Las cazadores sirven como nuestra principal fuerza de caballería, a la vez que actúan como oficiales y exploradores."

 innovation_obsidian_destroyer:0 "Destructores Obsidiana"
 innovation_obsidian_destroyer_desc:0 "Nuestros Destructores Obsidiana hambrientos de mana destruyen cualquier obstáculo que se encuentran en batalla. Destruyen a los enemigos uno por uno hasta que logran incapacitar el ejercito entero."
 
 innovation_scourge_aerial:0 "Vermis de Escarcha"
 innovation_scourge_aerial_desc:0 "El cielo no es el limite para los muertos. Nuestras poderosas Vermis de Escarcha, dragones caídos y resucitados, se convierten en los reyes de los cielos una vez mas."

 #####################
 # Late Medieval Era #
 #####################

 innovation_corsair:0 "Trabucos de Corsario"
 innovation_corsair_desc:0 "Nos hemos tomado la libertad de reutilizar la nuevo tecnología que hemos 'adquirido' de aquellos a los que hemos asaltado. Ahora, como los majestuosos barcos en los que navegamos, seremos capaces de golpear a nuestros enemigos desde lejos con una mayor precision."

 innovation_dwarven_arsenal:0 "Arsenal Enano"
 innovation_dwarven_arsenal_desc:0 "Cuanto mas grande la pistola, mas grande el daño. Nuestros cañones son capaces de de derribar al mas fuerte de nuestros enemigos y el mas resistente de las fortalezas con facilidad, y nuestros mosqueteros siempre han sido los mas fieles protectores de nuestra patria, Khaz Modan. Llevando sus legendarios trabucos de un solo tiro, son excelentes tiradores que pueden acertar a los enemigos de tierra y aire."

 innovation_goblin_air:0 "Escuela Goblin de Aeronáutica"
 innovation_goblin_air_desc:0 "Los ingeniosos inventores goblin han encontrado la manera de crear enormes bolsas de con un gas mas ligero que el aire con una gondola sujetada. Justo como su contraparte gnomica, no han logrado resister poner armas y explosivos a estos vehículos, convirtiéndolos en un peligro en cada batalla."

 innovation_gyrocopter:0 "Girocopteros"
 innovation_gyrocopter_desc:0 "Nuestros ingeniosos inventores han aprendido a construir estos vehículos aéreos de exploración. Estas pequeñas y versátiles maquinas voladoras están equipadas con cañones y bombas y pilotadas por los pilotos mas temerarios que Azeroth haya visto jamas."

 innovation_spellbreaker:0 "Rompehechizos"
 innovation_spellbreaker_desc:0 "Instruidos en la lucha contra la magia, los Rompehechizos están entrenados para interrumpir y distorsionar las corrientes mágicas enemigas. Sus habilidades aseguran que están especialmente adaptados a luchar contra enemigos mágicos, aunque son guerreros capaces contra cualquier enemigo."

 #####################
 #     Tribal Era    #
 #####################

 innovation_centaur_tactics:0 "Los Jurados de Sangre de Khan"
 innovation_centaur_tactics_desc:0 "Los centauros son la personificación de lo salvaje y la brutalidad. Llevando la piel de sus enemigos, los implacables Maleantes son rápidos, agresivos y no muestran piedad. Los habilidosos Empaladores y los sádicos Clamamuertes producen estragos desde lejos y jamas dejan a un enemigo acercarse lo suficiente."

 innovation_drakonid:0 "Draconidos"
 innovation_drakonid_desc:0 "En tiempos pasados, era tradicional recompensar a los mortales mas leales transformándolos en criaturas a nuestra imagen, los Draconidos. Ahora que el mundo es mas peligroso, puede ser que sea el tiempo de empoderar a los mortales para servir en nuestras fuerzas, mas que hacerlo como recompensa."

 innovation_kunchong:0 "Kunchong"
 innovation_kunchong_desc:0 "Desde hace tiempo hemos sabido que los Kunchong eran unidades útiles en tiempos de guerra. Aun asi, no fue hasta que Kaz'tik el Manipulador descubrió su inteligencia que entendimos su potencial. Deberíamos imitar a Kaz'tik y crear una relación mas igualitaria con los Kunchong."

 innovation_nerubian_tactics:0 "Legiones de Azjol-Nerub"
 innovation_nerubian_tactics_desc:0 "El antiguo pueblo de Azol-Nerub viven en paz sabiendo que neustros legiones nos protegen tanto bajo tierra como en la superficie. Nuestros venomantes y tejerrredes mantienen la supericie a raya, y nuestros Jormungar que cada fortificacion que contruye un enemigo se derrumbe coo un castillo de naipes."

 innovation_ogre_tactics:0 "Remnanentes de Ogrópolis"
 innovation_ogre_tactics_desc:0 "Nuestros mas valientes y salvajes luchadores, los Magis y los Destructoes son los ultimos y verdaderos defensores del clan de los ogros. Los Magis son habilidosos lanzahechizos, mientras que los Destructores son el muro que mantiene segura nuestras casas y a nuestros enemigos a raya."

 innovation_quillboar_tactics:0 "Niños de Agamaggan"
 innovation_quillboar_tactics_desc:0 "Los mas hanilidos guerreros de nuestra tribu, los Guardaespina y los Tejespina nos defenderan de cualquier intruso a cualquier precio. Los Guardaespeina son guerreros acorazados y fuertemente armados, mientras que los Tejespina no tienen tantas armas, pero crean zonas curadoras para manterner sus batallones y reforzarlos con los espiritus de bestias, normalmente osos."

 innovation_silithid_colossus:0 "Coloso Silítidio"
 innovation_silithid_colossus_desc:0 "Los Colosos Silítidios han dormido por generaciones, y el mundo ha olvidado su poder. Ahora que las colmenas de silítidios han resurgido para retomar su lugar en el mundo, debemos despertar a los Colosos para uqe puedan ocupar su merecido lugar a nuestro servicio."

 innovation_tuskarr_tactics:0 "Guardianes de la Tundra"
 innovation_tuskarr_tactics_desc:0 "Cuando la justicia no se pude conseguir mediante medios pacificos, usamos a los mas valientes y habilidosos para mantener la paz. Nuestros Tramperos y Jinetes de Tortugas buscan venganza contra aquellos que amenazan el equilibrio de nuestra tierra."

 ######################
 # Early Medieval Era #
 ######################

 innovation_demon_tactics:0 "Discipulos de la Perdicion"
 innovation_demon_tactics_desc:0 "Fuerzas Primordiales de destruccion ayudan a nuestra causa. Los enormes Infernales estan listos para destruit cualquier cosa que se les mande sin dudar, mientras que las Maquinas Infernales son suficientemente poderosas para reducir cualquier fortaleza a escombros."

 innovation_draenei_tactics:0 "Defensores de Argus"
 innovation_draenei_tactics_desc:0 "Los Pacificadores nos defenden del las amenazas exteriores con toda su fuerza. Cuando es necesario, estos grandes luchadores lucharan con un espiritu inquebrantable. Los Raganri, por otro lado, nos aseguran con su punteria nos aseguran que nuestros enemigos no tenga la opurtunidad de alcanzarnos."

 innovation_titan_tactics:0 "Elegidos del Panteón"
 innovation_titan_tactics_desc:0 "Pocos reclaman el honor de ser elegidos por los Titanes para ser imbuidos con su poder, pero estos soldados estan entre ellos. Capaces de esgrimir un poder equipirable a los semidioses, estos soldados elegidos son una fuerza a tener en cuenta."