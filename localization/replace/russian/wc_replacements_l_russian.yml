 tribal.1301.desc:0 "[capital.GetName] стоит на реке, по берегам которой я иногда в задумчивости брожу. Когда я нагибаюсь к воде, чтобы утолить жажду, [Select_CString(peasant.IsFemale, 'какая-то крестьянка', 'какой-то крестьянин' )] решительно встает у меня на пути — невероятная дерзость!\n\nЕдва я открываю рот, чтобы приказать [peasant.GetHerHim] убраться прочь, [peasant.GetSheHe] машет рукой в сторону реки: «[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], там прячется кроколиск!»\n\n[peasant.GetSheHe|U]... [peasant.GetSheHe|U] что, [Select_CString(peasant.IsFemale, 'пыталась', 'пытался')] меня #EMP защитить#!?"
 tribal.1301.c:0 "Кроколиск? Глупости, нет там никаких кроколисков!"
 
 learning_medicine.2110.desc_good_terms:0 "«О, [ROOT.Char.GetFirstNameNoTooltip]! Я [Select_CString(hashish_vassal_or_liege.IsFemale, 'надеялась', 'надеялся' )] встретиться с вами. Пойдемте, я знаю восхитительную небольшую таверну неподалеку. Вы, я, [ROOT.Char.Custom('GetExpensiveDrink')] и пироги с звездолистом, что скажете?»"
 learning_medicine.2110.desc_bad_terms:0 "В воздухе повисает напряжение, наша стража готовится в бою. «[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], — нервно бормочет молодой солдат позади меня, — может, нам и правда лучше немного расслабиться за пирогами с звездолистом в той небольшой таверне?»\n\nОбе группы умолкают, и [hashish_vassal_or_liege.GetFirstNameNoTooltip] ждет моего ответа."
 learning_medicine.2110.desc_neutral_terms:0 "[Select_CString(hashish_vassal_or_liege.IsFemale, 'Застигнутая', 'Застигнутый' )] врасплох, [hashish_vassal_or_liege.GetFirstNameNoTooltip] после недолгого молчания останавливает взгляд на чем-то за моей спиной.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)], возможно, вы присоединитесь ко мне? Вы, я, [ROOT.Char.Custom('GetExpensiveDrink')] и пироги с звездолистом, что скажете?»"
 cosmic_insights_modifier_desc:0 "Долгая ночь и потребление звездолиста открыли этому персонажу истинную природу реальности."
 learning_medicine.2110.c.tt_success:0 "Звездолист развязывает [hashish_vassal_or_liege.GetHerHim] язык"
 
