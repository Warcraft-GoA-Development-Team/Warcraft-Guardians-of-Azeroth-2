 nozdormism_desc:0 "The followers of the Bronze Dragonflight are the guardians of time and the keepers of history. They believe that the flow of time is sacred, and that the wise Aspect of Time has entrusted the bronze dragons with the duty of safeguarding it. They seek to understand the complex threads of destiny and to protect the past, present, and future from any attempt to alter the timeline. The Hourglass of Time is a powerful artifact that the bronze dragons use to subtly manipulate time. For the followers of the Bronze Dragonflight, time is not just a linear concept, but a fluid and mutable force that must be revered and preserved."
