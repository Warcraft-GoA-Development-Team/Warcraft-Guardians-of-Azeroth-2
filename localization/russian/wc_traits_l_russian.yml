 trait_wc_druid_of_the_fang:"Друид-змея"
 trait_wc_druid_of_the_fang_desc:0 "Ранее возглавляемые друидом Наралексом, эти друиды поддались разложению Кошмара, пустившего корни в Пещерах Стенаний. Теперь они превратились в порочные тени себя прежних, стремящихся переделать Степи в соответствии со своими извращённым видением."